verse: 1KI.005.005
translations:
  mal-C: ‘നിനക്കുപകരം നിന്റെ സിംഹാസനത്തിൽ ഞാൻ അവരോധിക്കുന്ന നിന്റെ മകൻ എന്റെ നാമത്തിന്
    ഒരു ആലയം നിർമിക്കും,’ എന്ന് യഹോവ എന്റെ പിതാവായ ദാവീദിനോട് അരുളിച്ചെയ്തപ്രകാരം
    ഞാൻ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം നിർമിക്കാൻ ആലോചിക്കുന്നു.
  deu-TKW: daß Juda und Israel sicher wohnten, ein jeglicher unter seinem Weinstock
    und unter seinem Feigenbaum, von Dan bis Beerseba, so lange Salomo lebte.
  lin-lin: Na mikolo nyonso ya bomoi ya Salomo, bato ya Yuda mpe ya Isalaele, kobanda
    na Dani kino na Beri-Sheba, bazalaki na kimia, moto na moto azalaki kovanda na
    se ya banzete na ye ya vino mpe ya figi.
  eng-LSV: and behold, I am saying to build a house for the Name of my God YHWH, as
    YHWH spoke to my father David, saying, Your son whom I appoint in your stead on
    your throne, he builds the house for My Name.
  eng-GNV: And beholde, I purpose to build an house vnto ye Name of the Lord my God,
    as the Lord spake vnto Dauid my father, saying, Thy sonne, whom I wil set vpon
    thy throne for thee, he shall build an house vnto my Name.
  eng-WEBSTER: And behold, I purpose to build a house to the name of the LORD my God,
    as the LORD spoke to David my father, saying, Thy son, whom I will set upon thy
    throne in thy room, he shall build a house to my name.
  nhw-BL: Huajca ama nimotemacatoc nijchijchihuas se tiopamitl campa masehualme quitlepanitase
    itoca TOTECO, pampa quej nopa TOTECO quiilhui notata David ma nijchihua. Pampa
    TOTECO quiilhui notata para na, niicone, catli yaya quitlalisquía para tlanahuatis
    ipan isiya David, naya nijchijchihuasquía se tiopamitl campa quitlepanitase itoca.
  swh-ONEN: Kwa hiyo, ninakusudia kujenga Hekalu kwa ajili ya Jina la Bwana, Mungu
    wangu, kama Bwana alivyomwambia baba yangu Daudi, wakati aliposema, ‘Mwanao nitakayemweka
    kwenye kiti cha ufalme mahali pako, ndiye atajenga Hekalu kwa ajili ya Jina langu.’
  bba-bba: Win wɑɑti ye sɔɔ, Yudɑbɑ kɑ Isireli be bɑ wɑ̃ɑ sɑɑ tem mɛn ɡoo ɡbiikirun
    di sere mɛn ɡoo ɡɔmkirɔ bɑ wɑ̃ɑwɑ bɔri yɛndu sɔɔ, ben bɑɑwure u win ɡberu wukumɔ.
  eng-KJVCPB: And behold, I purpose to build a house unto the name of the Lord my
    God, as the Lord spake unto David my father, saying, Thy son, whom I will set
    upon thy throne in thy room, he shall build a house unto my name.
  cpy-cpy: 'Rootaki nokowantari nowetsikiniri itajorentsi-pankote Tajorentsi jempe
    ipinkathee-teero iwaero, tema ikashiya-kaakari paerani ashitanari, ikantakiri:
    ‘Riitaki pitomi poyaatee-mini paata ipinkathari-wentante, riitaki wetsikae-nawoni
    notajorentsi-pankote, jempe ipaeryahae-teero nowaero janta.’'
  luo-luo: Omiyo achano gero hekalu ni Nying Jehova Nyasaye ma Nyasacha kaka Jehova
    Nyasaye nochiko Daudi wuonwa kowacho ni, ‘Wuodi ma anaketi e kom loch kari biro
    gero hekalu ni Nyinga.’
  meu-meu: Taunabunai, lalogu na hadaiamu, na tomamu dubu auta baina haginia, Iehova,
    egu Dirava, ladana ena; Iehova ese tamagu David e hamaoroa heḡereḡerena, eto,
    Natumu, oi gabumu ai emu terono ai baina hahelaia kau tauna, ese dubu baine haginia,
    lau ladagu ena.
  npi-ULB: त्यसैले परमप्रभु मेरा परमेश्वरको नाउँमा एउटा मन्दिर बनाउने मेरो इच्छा छ
    जस्तो परमप्रभुले मेरा पिता दाऊदलाई यसो भन्नुभएको थियो, 'म तेरो छोरोलाई तेरो सिंहासनमा
    बसाउने छु, र त्यसले नै मेरो नाउँमा मन्दिर बनाउने छ ।'
  yor-yor: Nítorí náà mo gbèrò láti kọ́ ilé fún orúkọ Olúwa Ọlọ́run mi, bí Olúwa ti
    sọ fún Dafidi baba mi, nígbà tí ó wí pé, ‘Ọmọ rẹ tí èmi yóò gbé ka orí ìtẹ́ rẹ
    ní ipò rẹ ni yóò kọ́ ilé náà fún orúkọ mi.’
  pes-OPCB: 'خداوند به پدرم داوود وعده فرمود: ”پسرت که به جای تو بر تخت سلطنت می‌نشیند،
    برای من خانه‌ای خواهد ساخت.“ حال در نظر دارم برای عبادت خداوند، خدایم خانه‌ای
    بسازم.'
  tgl-ULB: Kaya binabalak kong magtayo ng isang templo para sa pangalan ni Yahweh
    na aking Diyos, gaya ng sinabi ni Yahweh kay David na aking ama, nagsasabing,
    'Ang iyong anak, na siyang iluluklok ko sa iyong trono kapalit mo, ang magtatayo
    ng templo para sa aking pangalan.'
  cbu-NT: Ashirucha, na nuwsha, Apanlleem pang' pangumaam chinakina. Sirútama Apanll
    aparineetsi kamanku tárangu, Shiy tsipakchush, iparish Israelchicheem kurak kinachiya.
    Anshapari yuwash nuwaanaatsi ungirtachinllina anoom panguchinllinaya, Apanll tárangiya.
    Ashirucha, anuritam tuminpi aturi, pangumaam zandkina.
  hui-hui: Ani ngane hondowa i̱na áyu Anduane Homogo i̱naga Ngode Datagaliwabenaga
    anda mbira bulene hameledo. Bamba Anduane Homogohanda i̱ abahondo bi mbira lo
    wialu lalu, I̱na í̠ igini mbira í̠ni henegoria ho aribia howa kini helolebero.
    Ani helarogola ibugua i̱naga wali agaliru i̱ mitangi bialu lotu lole kaware ibai
    holenaga i̱naga anda mbira bulebira, lalu ani lenego. Ai áyu i̱na ibunaga anda
    ogoni bulebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ကျွန်ုပ်​၏​ခ​မည်း​တော် အား`သင့်​နောက်​၌​ငါ​မင်း​မြှောက်​မည့်​သူ​သင်
    ၏​သား​သည် ငါ့​အ​တွက်​ဗိ​မာန်​တော်​ကို တည်​ဆောက်​လိမ့်​မည်' ဟု​က​တိ​ထား​တော် မူ​ခဲ့​ပါ​၏။
    ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​အ​တွက် ထို​ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ရန်​ယ​ခု
    ကျွန်ုပ်​စိတ်​ပိုင်း​ဖြတ်​လိုက်​ပါ​ပြီ။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ངའི་ཡབ་དཱ་བིད་ལ་འདི་སྐད་དུ། བདག་གིས་ཁྱོད་ཀྱི་ཚབ་ཏུ་ཁྱོད་ཀྱི་རྒྱལ་ཁྲིར་བསྐོ་བར་འགྱུར་བའི་བུ་དེས་ངའི་མིང་གི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བར་བྱའོ་ཞེས་གསུངས་པ་བཞིན་དུ།
    གཟིགས་དང་། ངས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་འདོད་པས།
  sna-sna: Naizvozvo ndinoda kuvakira zita raJehovha Mwari wangu temberi, sezvo Jehovha
    akati kuna baba vangu Dhavhidhi, ‘Mwanakomana wako, uyo wandichagadza pachigaro
    choushe panzvimbo yako, achavakira zita rangu temberi iyi.’
  spa-BLM: 'He aquí que me propongo edificar una casa para el nombre de Yahvé, mi
    Dios, tal como Yahvé habló a David, mi padre, diciendo: “Tu hijo, a quien pondré
    en tu trono en tu lugar, edificará la casa para mi nombre.’'
  cac-cac: 'Yuj chi'', toxo ix in na'' to ol in b''oq''ue junoc stemplo Jehová co
    Diosal, icha ajnac yalan d''a vin̈ in mam chi'', ayic yalannac icha tic: A junoc
    uninal ol ochcan d''a yol sdespacho a q''uexuloc, a'' ol b''oanq''ue junoc in
    templo, xchi Jehová d''a vin̈ in mam chi''.'
  swh-ULB: Kwa hiyo ninakusudia kujenga hekalu kwa jina la BWANA, Mungu wangu, kama
    BWANA alivyosema kwa Daudi baba yangu, akisema, 'Mwanao ambaye nitamweka kwenye
    kiti chako cha enzi mahali pako, ndiye atakayenijengea hekalu kwa jina langu.'
  bel-bel: 'і вось, я маю намер пабудаваць дом імя Госпада Бога майго, як сказаў Гасподзь
    бацьку майму Давіду, кажучы: сын твой, якога Я пасаджу замест цябе на троне тваім,
    ён пабудуе дом імю Майму;'
  wed-wed: A vinua-notanota da tempol ana voai, Bada God viborumana ma vimae-ḡaeḡaenana
    aubaina. Me Bada amau i ririwei nanare maranai i riwa i pa, “Natum orotona ana terei
    gulau, am au gabu, ma tauna numa ina voai tau viborumau aubaina.”
  deu-ELBBK: Und Juda und Israel wohnten in Sicherheit, jeder unter seinem Weinstock
    und unter seinem Feigenbaum, von Dan bis Beerseba, alle Tage Salomos.
  mbb-OT: 'Umbe, egkeisip ku he ebangun ad te valey te Nengazen he para te kebeǥey
    kandin te zengeg te Nengazen he Megbevayè ku, sumalà is nekaǥi te Nengazen diyà
    te amey ku he si David. Iyan heini migkaǥi zin diyà te ki David: ‘Is anak nu he
    idliwan ku kenikew te kedhadì, iyan ibpevangun ku te valey he para kediey.’'
  mal-2015: ആകയാൽ ഇതാ, ഞാൻ നിനക്കു പകരം നിന്റെ സിംഹാസനത്തിൽ ഇരുത്തുന്ന നിന്റെ മകൻ
    എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയുമെന്നു യഹോവ എന്റെ അപ്പനായ ദാവീദിനോടു അരുളിച്ചെയ്തതു
    പോലെ എന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിവാൻ ഞാൻ വിചാരിക്കുന്നു.
  rmc-rmc: Medik o Šalamun kraľinelas, o manuša andre caľi Judsko the Izrael – andral
    o Dan dži andre Beer-Šeba – dživenas bi e dar a dojekhes sas viňica the figovňikos.
  pes-OPV: و اینک مراد من این است که خانه‌ای به اسم یهوه، خدای خود، بنا نمایم چنانکه
    خداوند به پدرم داود وعده داد و گفت که پسرت که او را به‌جای تو بر کرسی خواهم نشانید،
    خانه را به اسم من بنا خواهد کرد.
  ron-1924: 'Ятэ кэ ам де гынд сэ зидеск о касэ Нумелуй Домнулуй Думнезеулуй меу,
    кум а спус Домнул татэлуй меу Давид, зикынд: ‘Фиул тэу пе каре-л вой пуне ын локул
    тэу пе скаунул тэу де домние, ел ва зиди о касэ Нумелуй Меу.’'
  aui-aui: Na Yawe God tamagunaki iwoneni bo, ‘Tagu natum anatore inikiiwawo kam gaware
    bi touna kabepepa barena inayoghani da kagu waghawagha inakabepepi.’ Noko biidi
    anuwanuwagiura da kabepepa barena kata anayoghani da Yawe yagu God anakabepepi
    ware tamagunaki Deivid iwonana naboni.
  ben-OBCV: তাই আমি সংকল্প করেছি, সদাপ্রভু আমার বাবা দাউদকে যা বললেন, সেই অনুসারেই
    আমি আমার ঈশ্বর সদাপ্রভুর নামের উদ্দেশে একটি মন্দির নির্মাণ করব। কারণ সদাপ্রভু
    তাঁকে বললেন, ‘যাকে আমি তোমার স্থানে সিংহাসনে বসাব, তোমার সেই ছেলেই আমার নামের
    উদ্দেশে মন্দির নির্মাণ করবে।’
  som-som: Oo waxaan damacsanahay inaan guri u dhiso magaca Rabbiga Ilaahayga ah,
    sidii Rabbigu u sheegay aabbahay Daa'uud, isagoo leh, Wiilkaaga oo aan dabadaa
    carshigaaga ku fadhiisin doono ayaa magacayga guri u dhisi doona.
  lat-VUC: 'Quam ob rem cogito ædificare templum nomini Domini Dei mei, sicut locutus
    est Dominus David patri meo, dicens: Filius tuus, quem dabo pro te super solium
    tuum, ipse ædificabit domum nomini meo.'
  eng-ASVBT: And, behold, I purpose to build a house for the name of Jehovah my God,
    as Jehovah spake unto David my father, saying, Thy son, whom I will set upon thy
    throne in thy room, he shall build the house for my name.
  ita-1885: 'Perciò, ecco, io delibero di edificare una casa al Nome del Signore Iddio
    mio, siccome il Signore ne avea parlato a Davide, mio padre, dicendo: Il tuo figliuolo,
    il quale io metterò sopra il tuo trono, in luogo tuo, sarà quello che edificherà
    una Casa al mio Nome.'
  eng-ULB: So I intend to build a temple for the name of Yahweh my God, as Yahweh
    spoke to David my father, saying, 'Your son, whom I will set on your throne in
    your place, will build the temple for my name.'
  spa-VBL: '“Así que pienso construir un Templo para honrar al Señor, mi Dios, como
    el Señor le dijo a mi padre David. Le dijo: ‘Tu hijo, al que pondré en tu trono
    para que te suceda, construirá el Templo para honrarme’.'
  fra-_FOB: 'Voici donc, je me propose de bâtir une maison au nom de l''Éternel mon
    Dieu, selon que l''Éternel en a parlé à David, mon père, en disant: Ton fils,
    que je mettrai à ta place sur ton trône, sera celui qui bâtira une maison à mon
    nom.'
  mal-mal: ഞാൻ നിനക്ക് പകരം സിംഹാസനത്തിൽ ഇരുത്തുന്ന നിന്റെ മകൻ എന്റെ നാമത്തിന് ഒരു
    ആലയം പണിയുമെന്ന് യഹോവ എന്റെ അപ്പനായ ദാവീദിനോട് അരുളിച്ചെയ്തതുപോലെ എന്റെ ദൈവമായ
    യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിവാൻ ഞാൻ ഉദ്ദേശിക്കുന്നു.
  urd-GVR: Is lie maiṅ Rab apne Ḳhudā ke nām ke lie ghar tāmīr karnā chāhtā hūṅ. Kyoṅki
    mere bāp Dāūd ke jīte-jī Rab ne un se wādā kiyā thā, ‘Tere jis beṭe ko maiṅ tere
    bād taḳht par biṭhāūṅgā wuhī mere nām ke lie ghar banāegā.’
  suz-BL: मोपतीके मुल परमप्रभु यावेमी आं आफ दाऊद कली देंशो खोदेंशो पा, गो परमप्रभु
    यावे, आं परमप्रभु आ नें कली मान पा, खिं का सेलु दें‍ती। परमप्रभु यावेमी आं आफ
    दाऊद कली ‘गे इ पा ङा पिप दुम्‍‍ब इ तौमी आं कली मान पा खिं का सेल्‍ब’ देंशो बाक्‍त।
    २सामुएल ७:१३
  ita-1927: 'Ho quindi l’intenzione di costruire una casa al nome dell’Eterno, dell’Iddio
    mio, secondo la promessa che l’Eterno fece a Davide mio padre, quando gli disse:
    Il tuo figliuolo ch’io metterò sul tuo trono in luogo di te, sarà quello che edificherà
    una casa al mio nome.'
  ckb-ckb: 'لەبەر ئەوە گوتم پەرستگایەک بۆ ناوی یەزدانی پەروەردگارم بنیاد بنێم، هەروەک
    چۆن یەزدان بە داودی باوکمی فەرموو: ”کوڕەکەت، ئەوەی لە شوێنی تۆ لەسەر تەختەکەت
    دایدەنێم ئەو ماڵەکە بۆ ناوی من بنیاد دەنێت.“'
  eng-BBE: And so it is my purpose to make a house for the name of the Lord my God,
    as he said to David my father, Your son, whom I will make king in your place,
    will be the builder of a house for my name.
  kan-OKCV: ಆದ್ದರಿಂದ, ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಬೇಕೆಂದಿದ್ದೇನೆ.
    ಅದರ ವಿಷಯವಾಗಿ ಯೆಹೋವ ದೇವರು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ, ‘ನಿನಗೆ ಬದಲಾಗಿ ನಿನ್ನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ನಾನು ಕುಳ್ಳಿರಿಸುವ ನಿನ್ನ ಮಗನೇ ನನ್ನ ಹೆಸರಿಗೆ ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿಸುವನು,’ ಎಂದು ಹೇಳಿದ್ದಾರಲ್ಲವೇ.
  tam-2017: 'ஆகையால்: நான் உன்னுடைய இடத்தில் உன் சிங்காசனத்தின்மேல் அமர்த்தும் உன்னுடைய
    மகனே என்னுடைய நாமத்திற்கு ஆலயத்தைக் கட்டுவான் என்று யெகோவா என்னுடைய தகப்பனாகிய
    தாவீதிடம் சொன்னபடியே, என்னுடைய தேவனாகிய யெகோவாவின் நாமத்திற்கு ஆலயத்தைக் கட்டவேண்டும்
    என்று இருக்கிறேன்.'
  spa-RV-1909: 'Yo por tanto he determinado ahora edificar casa al nombre de Jehová
    mi Dios, como Jehová lo habló á David mi padre, diciendo: Tu hijo, que yo pondré
    en lugar tuyo en tu trono, él edificará casa á mi nombre.'
  ron-BTF: 'Şi, iată, sunt hotărât să construiesc o casă pentru numele DOMNULUI Dumnezeul
    meu, precum DOMNUL i-a vorbit lui David, tatăl meu, spunând: Fiul tău, pe care
    îl voi pune pe tronul tău în locul tău, el va clădi o casă pentru numele meu.'
  eng-WEBP: Behold, I intend to build a house for the name of the LORD my God, as
    the LORD spoke to David my father, saying, ‘Your son, whom I will set on your
    throne in your place shall build the house for my name.’
  eng-FBV: So I plan to build a Temple to honor the Lord my God, as the Lord told
    my father David. He said to him, ‘Your son whom I will place on your throne to
    succeed you will build the Temple to honor me.’
  nld-1939: 'Daarom heb ik besloten, voor de Naam van Jahweh, mijn God, een tempel
    te bouwen, zoals Jahweh aan mijn vader David gezegd heeft: Uw zoon, die Ik in
    uw plaats op uw troon zal zetten, zal een tempel bouwen voor mijn Naam.'
  nch-BL: Huajca ama nimotemacatoc nijchijchihuas se tiopamit campa masehualme quitepanitase
    itoca TOTECO, pampa quej nopa TOTECO quiilhui notata David ma nijchihua. Pampa
    TOTECO quiilhui notata para na, niicone, cati yaya quitalisquía para tanahuatis
    ipan isiya David, na nijchijchihuasquía se tiopamit campa quitepanitase itoca.
  vie-1934: 'Vậy, tôi tính cất một cái đền cho danh Giê-hô-va Đức Chúa Trời tôi, theo
    như Đức Giê-hô-va đã phán cùng Đa-vít, cha tôi, mà rằng: Con trai ngươi, mà ta
    sẽ khiến ngồi trên ngai ngươi kế vị ngươi, sẽ cất một cái đền cho danh ta.'
  hin-CV: इसलिये जैसा कि याहवेह ने मेरे पिता दावीद से कहा, ‘तुम्हारा पुत्र, जिसे मैं
    तुम्हारे सिंहासन पर बैठाऊंगा, वही होगा, जो मेरी महिमा के लिए भवन बनवाएगा.’ मेरी
    इच्छा है कि मैं याहवेह मेरे परमेश्वर की महिमा के लिए भवन बनवाऊं.
  spa-BES: 'Por lo tanto, es mi propósito hacer un templo para el nombre del Señor
    mi Dios, como le dijo a David mi padre: Tu hijo, a quien haré rey en tu lugar,
    será el constructor de un templo en su honor.'
  tdx-tdx: Aa le niaiñ’ añoleñañe t’Iehoda naho Israele, songa ondaty ambane’ i vahe’ey
    naho i sakoa’ey, boake Dane pake Beer­sebà, amo hene’ andro’ i Selomòo.
  tha-KJV: ดู​เถิด ข้าพเจ้าจึงประสงค์จะสร้างพระนิเวศสำหรับพระนามของพระเยโฮวาห์พระเจ้าของข้าพเจ้า
    ดังที่​พระเยโฮวาห์​ได้​ตรัสไว้กับดาวิดราชบิดาของข้าพเจ้าว่า ‘​บุ​ตรชายของเจ้า
    ผู้​ซึ่งเราจะตั้งไว้บนบัลลั​งก​์แทนเจ้า จะสร้างพระนิเวศสำหรับนามของเรา’
  por-BR-2018: 'Eu, portanto, decidi edificar uma casa ao nome do SENHOR, meu Deus,
    como o SENHOR o falou ao meu pai Davi, dizendo: Teu filho, que eu porei em teu
    lugar no teu trono, ele edificará uma casa ao meu nome.'
  deu-ELO: 'Und siehe, ich gedenke dem Namen Jehovas, meines Gottes, ein Haus zu bauen,
    so wie Jehova zu meinem Vater David geredet und gesagt hat: Dein Sohn, den ich
    an deiner Statt auf deinen Thron setzen werde, der soll meinem Namen ein Haus
    bauen.'
  eng-WYC-2018: wherefore I think to build a temple to the name of my Lord God, as
    God spake to David, my father, and said, Thy son, whom I shall give to thee for
    thee upon thy throne, he shall build an house to my name. (and so I shall build
    a Temple in honour of the name of the Lord my God, as God spoke to my father David,
    and said, Thy son, whom I shall put on thy throne in thy place, he shall build
    a House in honour of my name.)
  epo-epo: 'Tial jen mi intencas konstrui domon al la nomo de la Eternulo, mia Dio,
    kiel la Eternulo parolis al mia patro David, dirante: Via filo, kiun Mi sidigos
    anstataŭ vi sur via trono, konstruos la domon al Mia nomo.'
  uig-PIN: 'Mana, Pǝrwǝrdigarning atam Dawutⱪa: «Mǝn sening ornungƣa ɵz tǝhtinggǝ
    olturƣuzƣan oƣlung bolsa, u mening namimƣa bir ibadǝthana yasaydu» dǝp eytⱪinidǝk,
    mǝn Pǝrwǝrdigar Hudayimning namiƣa bir ibadǝthana yasay dǝp niyǝt ⱪildim;'
  beo-beo: 'Hina Gode da na ada Da:ibidima amane ilegei, ‘Na da diagofe di bagia hina
    bagade ilegei. Ea da Nagili Debolo diasu gagumu.’ Amola waha na da amo Hina Godema
    nodone sia:ne gadosu Debolo diasu gagumusa: dawa:.'
  tpi-OTNT: Olsem na nau mi laik wokim haus bilong God, Bikpela bilong mi. “Bipo Bikpela
    i bin mekim promis long papa bilong mi olsem, ‘Mi bai mekim wanpela pikinini bilong
    yu i senisim yu na i kamap king. Na em bai i wokim haus bilong mi, bilong ol manmeri
    i ken kam klostu long mi long en.’ Bikpela i bin promis olsem, na nau mi laik
    wokim dispela haus bilong en.
  hau-SA: Ina niyya in gina haikali domin Sunan Ubangiji Allahna, yadda Ubangiji ya
    faɗa wa mahaifina Dawuda, sa’ad da ya ce, ‘Ɗanka wanda zai gāje ka, shi zai gina
    haikali domin Sunana.’
  uig-LAT: 'Mana, Perwerdigarning atam Dawutqa: «Men séning ornunggha öz textingge
    olturghuzghan oghlung bolsa, u méning namimgha bir ibadetxana yasaydu» dep éytqinidek,
    men Perwerdigar Xudayimning namigha bir ibadetxana yasay dep niyet qildim;'
  nde-nde: Ngizimisele, ngenxa yalokho, ukwakha ithempeli leBizo likaThixo uNkulunkulu
    wami, njengoba watshela ubaba uDavida wathi, ‘Indodana yakho engizayibeka esihlalweni
    sakho sobukhosi izakwakhela iBizo lami ithempeli.’
  ton-ton: Pea vakai, ʻoku ou pehē ke langa ha fale ki he huafa ʻo Sihova ko hoku
    ʻOtua, ʻo hangē ko e folofola ʻa Sihova kia Tevita ko ʻeku tamai, ʻo pehē, ‘Ko
    ho ʻalo, ʻaia te u fakanofo ki ho nofoʻa fakatuʻi ke fetongi koe, ʻe langa ʻe
    ia ha fale ki hoku huafa.’
  ces-1613: 'Z té příčiny, aj, úmysl mám stavěti dům jménu Hospodina Boha svého, jakož
    mluvil Hospodin Davidovi otci mému, řka: Syn tvůj, kteréhož posadím místo tebe
    na stolici tvé, onť vystaví dům ten jménu mému.'
  eng-WMB: Behold, I intend to build a house for the name of the LORD my God, as the
    LORD spoke to David my father, saying, ‘Your son, whom I will set on your throne
    in your place shall build the house for my name.’
  tam-TCV: ஆதலால் என் தகப்பனாகிய தாவீதிடம் யெகோவா கூறியபடி, என் இறைவனாகிய யெகோவாவின்
    பெயருக்கு ஒரு ஆலயத்தைக் கட்ட நினைத்திருக்கிறேன். யெகோவா என் தகப்பனிடம், “உன்னுடைய
    இடத்திலே சிங்காசனத்தில் நான் நியமிக்கும் உன் மகனே என்னுடைய பெயருக்கு ஒரு ஆலயத்தைக்
    கட்டுவான்” என்று கூறியிருந்தார்.
  ceb-ULB: Busa gitinguha ko ang pagtukod sa templo alang sa ngalan ni Yahweh nga
    akong Dios, sumala sa gisulti ni Yahweh sa akong amahan nga si David, nga miingon,
    'Ang imong anak nga lalaki, nga akong gipapuli paglingkod sa imong trono, ang
    motukod sa templo alang sa akong ngalan.'
  pol-UBG: 'Oto postanowiłem zbudować dom dla imienia PANA, swego Boga, zgodnie z
    tym, co PAN powiedział memu ojcu Dawidowi: Twój syn, którego posadzę po tobie
    na twoim tronie, on zbuduje dom dla mojego imienia.'
  agr-agr: 'Nuadui Tuke Pujuu mina apag Davitan chichajak: “ ‘Apajuí emematku ijuntain
    amina uchijum jegamkattawai, nuwi wayawag mina emematjiagtinun’, tusa tiuwa nuna
    umiakun jegan jegamkattajai.'
  kyc-kyc: Kamongo dokome nambana rakane Dapiti kando lalu lao lao, Embena ikinyi
    nambame embena mata kiŋi wasaro dokome nambana tembole anda doko pyakara, leya.
    Dokona epapu nambame tembole anda doko nambana Kamongo Anatunya lakandenge anda
    doko pyakamiru lao suu pilyu, leya.
  urd-GVU: اِس لئے مَیں رب اپنے خدا کے نام کے لئے گھر تعمیر کرنا چاہتا ہوں۔ کیونکہ
    میرے باپ داؤد کے جیتے جی رب نے اُن سے وعدہ کیا تھا، ’تیرے جس بیٹے کو مَیں تیرے
    بعد تخت پر بٹھاؤں گا وہی میرے نام کے لئے گھر بنائے گا۔‘
  deu-1912: 'Siehe, so habe ich gedacht, ein Haus zu bauen dem Namen des HERRN, meines
    Gottes, wie der HERR geredet hat zu meinem Vater David und gesagt: Dein Sohn,
    den ich an deine Statt setzen werde auf deinen Stuhl, der soll meinem Namen das
    Haus bauen.'
  ntj-ntj: '@see-verse:1KI.005.004'
  kan-2017: ಯೆಹೋವನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ, ‘ನಾನು ನಿನಗೆ ಬದಲಾಗಿ ನಿನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ
    ಕುಳ್ಳಿರಿಸುವ ನಿನ್ನ ಮಗನು ನನ್ನ ಹೆಸರಿಗೆ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟಲಿ’ ಎಂದು ಹೇಳಿದ್ದರಿಂದ ನಾನು
    ನನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗೆ ಒಂದು ಅಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದಿದ್ದೇನೆ,
  yap-yap: SOMOL e micheg ngak e chitamag i David ni ga’ar, ‘Fakam e ir e bay gu turguy
    nge mang pilung nga tomrem, ma ir e bayi toy ba tempel ni fan ngog.’ Ere ku gu
    turguy ni nggu toy e re tempel nem ni ngu’un liyor ngak SOMOL ni Got rog riy.
  hlt-MCSB: BOEIPA loh a pa David taengah a thui tih, 'Na ngolkhoel dongah nang yueng
    la na capa te ka khueh ni. Anih loh kai ming la im a thoh bitni,’ a ti nah vanbangla,
    ka BOEIPA Pathen ming la im sak ham ka cai coeng he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታ ዓዶ፥ ዳውቴም፦ ‹ኔ ቤዛ ታኣኒ ካኣታሳንዳ ኔኤኮ ናዓሢ ታኣም ጌኤሺ ማኣሪ ማዣንዳኔ› ጌዒ
    ሃጊ ማዓንዳ ዎዛ ዒንጌኔ፤ ዬያሮ ሃሢ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢም ጌኤዦ ማኣሮ ማዣኒ ማሌኔ፤
  twi-ASANTE: Ne saa enti, mayɛ adwene sɛ mɛsi asɔredan ama Awurade, me Onyankopɔn
    sɛdeɛ Awurade ka kyerɛɛ mʼagya Dawid sɛ me na mɛyɛ no. ‘Wo ba a mede no bɛtena
    ahennwa so, asi wʼananmu no bɛsi asɔredan ahyɛ me din animuonyam.’
  eng-WEBU: Behold, I intend to build a house for the name of the LORD my God, as
    the LORD spoke to David my father, saying, ‘Your son, whom I will set on your
    throne in your place shall build the house for my name.’
  wal-wal: GODAI ta aawaa Daawitayyo, ‘Taani ne sohuwan, ne kawotaa araatan kawoyiyo
    ne na7ai ta sunttaayyo Beeta Maqidasiyaa keexxana’ giidoogaadankka, taani GODAA
    ta Xoossaa sunttaayyo Beeta Maqidasiyaa keexxanau halchchaas.
  spa-PDDPT: 'Mira, me propongo construir una Casa al Nombre de Yavé mi ʼElohim, como
    Yavé habló a mi padre David: Tu hijo, al que sentaré en tu lugar en el trono,
    él edificará una Casa a mi Nombre.'
  gun-gun: 'Ha''e nunga rupi anhembopy''a peteĩ oo ajapo aguã Senhor Xeruete rery
    oĩ aguã, xeru Davi pe ijayvuague rami vy. Ha''e vy aipoe''i va''ekue: ‘Nderekovia
    ndera''y amoĩ va''erã va''e ae ''rã ojapo oo xerery oĩ aguã’, he''i va''ekue.'
  ilo-ULB: Isu a napanunotko ti mangipatakder iti templo para iti nagan ni Yahweh
    a Diosko, kas imbaga ni Yahweh kenni David nga amak, a kunana, 'Ti anakmonto a
    lalaki, nga isaadkonto iti tronom kas kasukatmo, ket ipatakdernanto ti templo
    para iti naganko.'
  kpg-kpg: Dimaadua ne hagababa ang gi dogu damana go David boloo, ‘Dau dama daane
    dela e hai ko Au gii hai di king i oo muli, gaa hau di Hale Daumaha mai gi di Au.’
    Dolomeenei, gei au gu hagamaanadu bolo e haga duu di Hale Daumaha e hagalaamua ai
    di ingoo Dimaadua go dogu God.
  uig-ARA: 'مانا، پەرۋەردىگارنىڭ ئاتام داۋۇتقا: «مەن سېنىڭ ئورنۇڭغا ئۆز تەختىڭگە ئولتۇرغۇزغان
    ئوغلۇڭ بولسا، ئۇ مېنىڭ نامىمغا بىر ئىبادەتخانا ياسايدۇ» دەپ ئېيتقىنىدەك، مەن پەرۋەردىگار
    خۇدايىمنىڭ نامىغا بىر ئىبادەتخانا ياساي دەپ نىيەت قىلدىم؛'
  sus-sus: Yudayakae nun Isirayilakae birin, kelife Dana han Beriseeba, nu sabatixi
    bɔɲɛsa nan kui e xa wɛni bilie nun e xa xɔrɛ bilie tagi Sulemani xa mangɛya bun
    ma.
  pon-2006: KAUN-O ketin inoukihongehr semei Depit, mahsanih, ‘Noumw pwutak me I pahn
    kasapwiladahng nanmwarki mwurimw, ih me pahn kauwadahng ie tehnpesei sarawi.’
    Eri met, I koasoanedier me I pahn kauwada tehnpas sarawi wet pwe se en kak kaudokiong
    KAUN-O ie, KAUN-O ei Koht.
  jae-jae: Amboac tonaŋ aê gabe jakwê andu Apômtau, aêŋoc Anôtô nê ŋaê ênêcŋa teŋ
    kêtôm Apômtau kêsôm gêdêŋ aê tamoc Dawid gebe ‘Aôm latôm, taŋ aê gabe jakêŋ êŋgôŋ
    nêm lêpôŋ kiŋŋa êjô aôm su naŋ, eŋ êkwê andu teŋ êtu aêŋoc ŋaêŋa.’
  ksd-ksd: 'Ma iau nuk upi ina pait ta pal ure ra iang i ra Luluai kaugu God, upi
    na da ra tinata kai ra Luluai pire David tamagu, ba i biti: Natum, nina ina vaki
    ia pi na kia vue u ta kaum kiki na king, na pait ra pal ure ra iangigu.'
  tur-YTC: İşte, Yahve'nin, babam David'e, 'Senin yerine tahtına oturtacağım oğlun
    benim adıma bir ev yapacak' dediği gibi, Tanrım Yahve'nin adına bir ev yapmayı
    amaçlıyorum.
  ind-AYT: Lihatlah, aku berniat membangun bait bagi nama TUHAN, Allahku, seperti
    yang telah TUHAN firmankan kepada Daud, ayahku, firman-Nya, ‘Anakmu yang akan
    Aku tetapkan di takhtamu sebagai penggantimu, dia akan membangun bait bagi nama-Ku.’
  nya-nya: Choncho ine ndikufuna kumangira nyumba Yehova Mulungu wanga, monga momwe
    Iye anawuzira abambo anga Davide kuti, ‘Mwana wako amene ndidzamukhazike pa mpando
    waufumu mʼmalo mwako ndiye adzandimangire Nyumba.’
  hrv-hrv: Juda i sav Izrael živjeli su bez straha, svaki pod svojom lozom i pod svojom
    smokvom, od Dana sve do Beer Šebe, svega vijeka Salomonova.
  mps-mps: Tama tibaso, megi da, te eno Genuai Bidi Godigo be sę yabo homu ebao.
    Polobadu Genuai Bidigo te bomai po dąų waliyu, eno ayabolo te tiwai po wai,
    ‘Eno te nage te naga ogwa me deligo hasegelama, te king pedalumainu yaibao,’ po
    wai. ‘Tama agai te eno be sę emainogo elama, te we bidi augwali tede ena pąba
    asomainu yaibao,’ wali. Genuai Bidigo te tiwai bomai po dąų walaligo tama megi
    da, eno agai te dąų walali bomai poba usu nagasobao,” wali.
  tpi-tpi: Olsem na nau mi laik wokim haus bilong God, Bikpela bilong mi. “Bipo Bikpela
    i bin mekim promis long papa bilong mi olsem, ‘Mi bai mekim wanpela pikinini bilong
    yu i senisim yu na i kamap king. Na em bai i wokim haus bilong mi, bilong ol manmeri
    i ken kam klostu long mi long en.’ Bikpela i bin promis olsem, na nau mi laik
    wokim dispela haus bilong en.
  dan-1931: 'Se, derfor har jeg i Sinde at bygge HERREN min Guds Navn et Hus efter
    HERRENS Ord til min Fader David: Din Søn, som jeg sætter på din Trone i dit Sted,
    han skal bygge Huset for mit Navn.'
  vie-OVCB: 'Nay tôi định cất một Đền Thờ cho Chúa Hằng Hữu, Đức Chúa Trời tôi, như
    Ngài đã bảo Đa-vít, cha tôi: ‘Con trai con, người được Ta cho lên ngôi kế vị con,
    sẽ cất cho Ta một Đền Thờ cho Danh Ta.’'
  guj-2017: તેથી જેમ ઈશ્વરે મારા પિતા દાઉદને કહ્યું હતું, ‘તારા જે દીકરાને હું તારે
    સ્થાને તારા રાજ્યાસન પર બેસાડીશ તે મારા નામને અર્થે ભક્તિસ્થાન બાંધશે.’ તે પ્રમાણે
    હું મારા ઈશ્વર યહોવાહના નામને અર્થે ભક્તિસ્થાન બાંધવાનો ઇરાદો રાખું છું.
  pon-2006A: KAUN-O ketin inoukihongehr semei Depit, mahsanih, ‘Noumw pwutak me I
    pahn kasapwiladahng nanmwarki mwurimw, ih me pahn kauwadahng ie tehnpesei sarawi.’
    Eri met, I koasoanedier me I pahn kauwada tehnpas sarawi wet pwe se en kak kaudokiong
    KAUN-O ie, KAUN-O ei Koht.
  por-BRBSL: 'Behold, pretendo construir uma casa com o nome de Iavé meu Deus, enquanto
    Iavé falava com David, meu pai, dizendo: “Seu filho, que eu porei em seu trono
    em seu lugar, construirá a casa com meu nome”.'
  cth-cth: Khenhaw! BAWIPA ni apa Devit koevah, na capa teh nange yueng lah na bawitungkhung
    dawk ka tahung sak hane ni ka min ao nahane im a sak han telah a dei tangcoung
    e patetlah BAWIPA ka Cathut e min hanlah im sak hanelah ka kâcai.
  twi-twi: Ne saa nti, mayɛ adwene sɛ mesi asɔredan ama Awurade, me Nyankopɔn sɛnea
    Awurade ka kyerɛɛ mʼagya Dawid se me na mɛyɛ no. ‘Wo ba a mede no bɛtena ahengua
    so, asi wʼanan mu no besi asɔredan ahyɛ me din anuonyam.’
  hlt-hlt: BOEIPA loh a pa David taengah a thui tih, 'Na ngolkhoel dongah nang yueng
    la na capa te ka khueh ni. Anih loh kai ming la im a thoh bitni,’ a ti nah vanbangla,
    ka BOEIPA Pathen ming la im sak ham ka cai coeng he.
  tbz-SIM: Sɑdomɔɔ kpɑ̀tì bie mmiɛkɛ Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ mbo bɑ́ bɛ̀
    í yĩɛ̃̀kù bɛ tenkɛ̀ kɛmɔu miɛkɛ. Bɑ́ wè kòo fiiku o tie mbɛ̀ tu dɛ̀ fínyĩ̀ nɛ̀
    fìkíè.
  msy-2020: Kamaghɨn amizɨ, kɨ datɨrɨghɨn Ikiavɨra Itir God, nan God, an ziam famin
    Dɨpenimɨn ingarasa ifonge. Ikiavɨra Itir God fomɨra nan afeziam ko akar kam akɨrigha
    ghaze, ‘Kɨ nɨn otaritam amɨseveghtɨ, a nɨn danganim inigh atrivimɨn ikiam. Egh
    a na bagh Dɨpenimɨn ingaram, eghtɨ gumazamiziba Dɨpenir kamɨn na bagh roghɨra
    izɨ nan ziam fam.’ Kamaghɨn amizɨ, kɨ datɨrɨghɨn a bagh Dɨpenimɨn ingaram.
  dop-dop: Yutɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kɑ cɑɣɑnɑ pɑ tǝɣɩ, nɑ pɑɑ wei ɩ́ hɑlǝɣɩ tɩɩŋ
    wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ nɑ fikinɑɑ tɔɣɔ ɩsǝnɑ ɩ cɑɑkɩ tɔ, hɑlǝnɑ Sɑlʋmɔŋ sǝm.
  azb-azb: 'Mən Allahım Rəbbin adına bir məbəd tikmək niyyətindəyəm; necə ki Rəbb
    atam Davuda demişdi: “Sənin yerinə taxtında oturdacağım oğlun Mənim adıma məbəd
    tikəcək”.'
  eng-DBY: And behold, I purpose to build a house unto the name of Jehovah my God,
    as Jehovah spoke to David my father saying, Thy son, whom I will set upon thy
    throne in thy stead, he shall build a house unto my name.
  hin-2017: मैंने अपने परमेश्वर यहोवा के नाम का एक भवन बनवाने की ठान रखी है अर्थात्
    उस बात के अनुसार जो यहोवा ने मेरे पिता दाऊद से कही थी, ‘तेरा पुत्र जिसे मैं तेरे
    स्थान में गद्दी पर बैठाऊँगा, वही मेरे नाम का भवन बनवाएगा।’
  wol-KYG: Diirub ayu Suleymaan gépp nag, waa Yudak Israyil ànd ak xel mu dal; ku
    ci nekk ak sa ker garabu reseñ ak sa ker garabu figg, fa dale diiwaanu Dan ba
    ca Beerseba.
  eng-YLT: and lo, I am saying to build a house to the name of Jehovah my God, as
    Jehovah spake unto David my father, saying, Thy son whom I appoint in thy stead
    on thy throne, he doth build the house for My name.
  kne-kne: Isonga panggep ko ay mangisaad si timplo ay pandaydayawan di ipogaw en
    sisya ay kaman din inbaga na en amak ay David. Kanana, ‘Din anak mo ay isaad ko
    ay maisokat en sik-a ay manturay di mangamag si timplo ay pandaydayawan dan sak-en.’
  eng-WYC-2017: wherefore I think to build a temple to the name of my Lord God, as
    God spake to David, my father, and said, Thy son, whom I shall give to thee for
    thee upon thy throne, he shall build an house to my name.
  eng-WMBB: Behold, I intend to build a house for the name of the LORD my God, as
    the LORD spoke to David my father, saying, ‘Your son, whom I will set on your
    throne in your place shall build the house for my name.’
  urd-GVH: इसलिए मैं रब अपने ख़ुदा के नाम के लिए घर तामीर करना चाहता हूँ। क्योंकि
    मेरे बाप दाऊद के जीते-जी रब ने उनसे वादा किया था, ‘तेरे जिस बेटे को मैं तेरे बाद
    तख़्त पर बिठाऊँगा वही मेरे नाम के लिए घर बनाएगा।’
  rug-rug: 'Kamahire si balabala ia rau pude kuria sa Zelepade asa, pude vahesia se
    Zihova sa qua Tamasa, gua sapu ele va tatara veko nia e Zihova koasa tamaqu Devita
    sapu guahe: ‘Sa tumu koreo sapu kaqu va hobe nigo Rau pude baṉara pa mudimu goi,
    si kaqu kuria sa Zelepade Taqarau!’ gua.'
  gaz-gaz: Kanaafuu ani amma akkuma Waaqayyo abbaa koo Daawitiin, ‘Ilmi kee kan ani
    iddoo kee teessoo kee irra teessisu Maqaa kootiif mana qulqullummaa ni ijaara’
    jedhe sanatti Maqaa Waaqayyo Waaqa kootiif mana qulqullummaa ijaaruu yaadeera.
  fra-LSG: 'Voici, j’ai l’intention de bâtir une maison au nom de l’Éternel, mon Dieu,
    comme l’Éternel l’a déclaré à David, mon père, en disant: Ton fils que je mettrai
    à ta place sur ton trône, ce sera lui qui bâtira une maison à mon nom.'
  yal-yal: Yuda nun Isirayila kaane, keli Dan ma han Bɛriseba tonbonna, ne yi makantanna
    bun, birin yi dɔxi a manpa bogi nakɔɔn nun a xɔdɛ binle tagi bɔɲɛ xunbenla nin
    Sulemani a mangayaan sogen birin yi.
  haw-1868: Eia no hoi, ke manao nei au e kukulu i ka hale no ka inoa o Iehova ko'u
    Akua, mamuli o ka Iehova i olelo mai ai ia Davida ko'u makuakane, i ka i ana mai,
    O kau keiki au e hoonoho ai maluna o kou nohoalii ma kou wahi, oia ke hana mai
    i hale no ko'u inoa.
  arb-NAV: 'وَهَا أَنَا قَدْ نَوَيْتُ أَنْ أَبْنِيَ بَيْتاً لاسْمِ الرَّبِّ إِلَهِي،
    كَمَا قَالَ الرَّبُّ لِدَاوُدَ أَبِي: إِنَّ ابْنَكَ الَّذِي يَخْلُفُكَ عَلَى عَرْشِكَ
    هُوَ يَبْنِي بَيْتاً لاِسْمِي الْعَظِيمِ.'
  ewe-ewe: eya ta mele ɖoɖo wɔm be matu gbedoxɔ na Yehowa, nye Mawu, abe ale si wòɖo
    na fofonye be nyee atui na ye ene. Yehowa gblɔ na fofonye be, ‘Viwò si matsɔ aɖo
    wò fiazikpui dzi lae atu gbedoxɔ nam.’
  eng-LEE: (5:19) And, behold, I purpose to build a house unto the name of the Lord
    my God, as the Lord hath spoken unto David my father, saying, Thy son, whom I
    will place in thy room upon thy throne, he it is that shall build the house unto
    my name.
  gvn-gvn: '@see-verse:1KI.005.004'
  asm-FB: গতিকে মই মোৰ ঈশ্বৰ যিহোৱাৰ নামৰ উদ্দেশ্যে এটি গৃহ সাজিবলৈ মন কৰিছোঁ, মোৰ
    পিতৃ দায়ূদৰ আগত যিহোৱাই এইদৰে কৈছিল, ‘মই তোমাৰ পদত তোমাৰ যিজন পুত্ৰক সিংহাসনত
    বহুৱাম, তেৱেঁই মোৰ নামৰ উদ্দেশ্যে গৃহ নিৰ্ম্মাণ কৰিব।’
  sus-A: يُدَيَكَيٍ نُن عِسِرَيِلَكَيٍ بِرِن، كٍلِقٍ دَنَ هَن بٍرِ سٍيبَ، نُ سَبَتِشِ
    بْحّسَ نَن كُي عٍ شَ وّنِ بِلِيٍ نُن عٍ شَ شْرّ بِلِيٍ تَفِ سُلٍمَنِ شَ مَنفّيَ
    بُن مَ.
  fra-SBL: 'Voici, j''ai l''intention de bâtir une maison au nom de l''Éternel, mon
    Dieu, comme l''Éternel l''a dit à David, mon père : « Ton fils, que je mettrai
    à ta place sur ton trône, bâtira la maison de mon nom ».'
  hbo-hbo: וַיֵּשֶׁב֩ יְהוּדָ֨ה וְיִשְׂרָאֵ֜ל לָבֶ֗טַח אִ֣ישׁ תַּ֤חַת גַּפְנֹו֙ וְתַ֣חַת
    תְּאֵֽנָתֹ֔ו מִדָּ֖ן וְעַד־בְּאֵ֣ר שָׁ֑בַע כֹּ֖ל יְמֵ֥י שְׁלֹמֹֽה׃ ס
  piu-2006: '@see-verse:1KI.005.004'
  kik-kik: Nĩ ũndũ ũcio nĩnduĩte atĩ nĩngwaka hekarũ ĩĩtanĩtio na Rĩĩtwa rĩa Jehova
    Ngai wakwa, o ta ũrĩa Jehova eerire baba Daudi rĩrĩa oigire atĩrĩ, ‘Mũriũ waku
    ũrĩa ngaikarĩria gĩtĩ kĩa ũnene handũ haku-rĩ, nĩwe ũgaaka hekarũ ĩĩtanĩtio na
    Rĩĩtwa rĩakwa.’
  fra-NCL: Juda et Israël habitaient en sécurité, chacun sous sa vigne et sous son
    figuier, depuis Dan jusqu’à Bersabée, pendant tous les jours de Salomon.
  cek-AK: Angraeng mah kampa David khaeah, Nang zuengah na angraeng tangkhang pongah
    anghnut han ka suek ih, na capa mah ni ka hmin oh haih im to sah tih, tiah thuih
    baktih toengah, ka Angraeng Sithaw ih ahmin oh hanah im sak ka tim, tiah a naa.
  cuk-cuk: 'Degisoggu, an sogdo, an-Bab-Dummad-Jehová-nug-odummolediguega neg-soblegoye,
    igi Bab-Jehová an-bab-Davidʼga sognaigusa: ‘An be-sorba be-rey-gangi be-machi
    an sioye. An-nug-odummolediguega, we, anga neg soboye.’'
  uig-CYR: 'Мана, Пәрвәрдигарниң атам Давутқа: «Мән сениң орнуңға өз тәхтиңгә олтарғузған
    оғлуң болса, у мениң намимға бир ибадәтхана ясайду» дәп ейтқинидәк, мән Пәрвәрдигар
    Худайимниң намиға бир ибадәтхана ясай дәп нийәт қилдим;'
  tel-2017: కాబట్టి ‘నీ సింహాసనం మీద నీకు బదులుగా నేను నిలిపే నీ కొడుకు నా నామ ఘనత
    కోసం ఒక మందిరం కట్టిస్తాడు’ అని యెహోవా నా తండ్రి దావీదుకు మాట ఇచ్చిన విధంగా నేను
    నా దేవుడు యెహోవా నామ ఘనత కోసం ఒక మందిరం కట్టించడానికి నిర్ణయించాను.
  hat-BSA: 'Gade byen, “Mwen gen entansyon bati yon kay pou non SENYÈ a, Bondye mwen
    an, jan SENYÈ a te pale a David la, papa m nan, kon Li te di: ‘Fis ou a, ke mwen
    va mete sou twòn pa w la, nan plas ou a, li va bati kay la pou non Mwen.’'
  bxh-bxh: Egu nuwatuhu te, E fanuha ibe Guyau egu Yaubada hesana aba faꞌatitiyenna
    lumana E ginauli. Doha Guyau, tamagu Deiwidi haꞌa ya faliba iyen, “Natum taumoho
    E faꞌobiyo baꞌisa, tau falau damahim haba hesagu aba faꞌatitiyenna lumana ya ginauli.”
  kos-kos: LEUM GOD El tuh wuleang nu sel David, papa tumuk, ac fahk, ‘Wen nutum,
    su nga ac fah srisrngiya in tokosra aol kom, pa ac fah musai sie tempul nu sik.’
    Ac inge nga sulela nga in musaela tempul se inge tuh in iwen alu nu sin LEUM GOD
    luk.
  hbo-WLC: וַיֵּשֶׁב֩ יְהוּדָ֨ה וְיִשְׂרָאֵ֜ל לָבֶ֗טַח אִ֣ישׁ תַּ֤חַת גַּפְנוֹ֙ וְתַ֣חַת
    תְּאֵֽנָת֔וֹ מִדָּ֖ן וְעַד־בְּאֵ֣ר שָׁ֑בַע כֹּ֖ל יְמֵ֥י שְׁלֹמֹֽה׃ ס
  ibo-ibo: Nʼihi ya, ana m achọ iwu ụlọnsọ ukwu nye Aha Onyenwe anyị Chineke m, dịka
    Onyenwe anyị gwara nna m Devid mgbe ọ sịrị ya, ‘Nwa gị nwoke, onye m ga-eme ka
    ọ nọdụ nʼocheeze gị, ga-ewu ụlọnsọ ukwu nye Aha m.’
  ory-ory: ଏହେତୁ ଦେଖନ୍ତୁ, ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ମୁଁ ଗୋଟିଏ ଗୃହ ନିର୍ମାଣ
    କରିବାକୁ ମନସ୍ଥ କରୁଅଛି, କାରଣ ସଦାପ୍ରଭୁ ମୋʼ ପିତା ଦାଉଦଙ୍କୁ କହିଥିଲେ, ‘ଆମ୍ଭେ ତୁମ୍ଭ ବଦଳେ
    ତୁମ୍ଭର ଯେଉଁ ପୁତ୍ରକୁ ତୁମ୍ଭ ସିଂହାସନରେ ବସାଇବା, ସେ ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ
    କରିବ।’
  wmt-wmt: '@see-verse:1KI.005.004'
  chk-chk: Iei mine üa ekiekin aüetä eu imwenfel fän iten ewe Samol mi Lapalap ai
    we Kot, usun i a fen üreni Tafit semei we, ‘Noum mwän üpwe seikätä pwe epwe siwiliik
    lon wisom wisen king, ätei epwe aüetä eu imwenfel fän itei.’
  rop-rop: Wal YAWEI bin meigim pramis langa main dedi Deibid. Imbin tok, ‘Ai garra
    meigim yu san hu garra jidan king afta yu bildimap det Serramoni Pleis blanga
    mi.’ En ai garra bildimap det Serramoni Pleis blanga weship YAWEI main God.
  ukr-1871: 'От і задумав я збудувати дом іменню Господа, Бога мого, як сказав Господь
    отцеві мойму Давидові, словами: твій син, що його посаджу на престолї твойму намість
    тебе, той збудує дом іменню мойму.'
  deu-1951: 'Siehe, nun habe ich gedacht, dem Namen des HERRN, meines Gottes, ein
    Haus zu bauen, wie der HERR zu meinem Vater David gesagt hat, indem er sprach:
    Dein Sohn, den ich an deiner Statt auf den Thron setzen werde, der soll meinem
    Namen ein Haus bauen!'
  eng-JPS: '(5-19) And, behold, I purpose to build a house for the name of the LORD
    my God, as the LORD spoke unto David my father, saying: Thy son, whom I will set
    upon thy throne in thy room, he shall build the house for My name.'
  srp-1865: 'Zato, evo, velim da sagradim dom imenu Gospoda Boga svojega, kao što
    je rekao Gospod Davidu ocu mojemu govoreæi: sin tvoj, kojega æu posaditi mjesto
    tebe na prijesto tvoj, on æe sagraditi dom imenu mojemu.'
  lug-lug: Era, laba, nsuubira okuzimbira Erinnya lya Mukama Katonda wange yeekaalu,
    nga Mukama bwe yagamba Dawudi kitange, bwe yayogera nti, ‘Mutabani wo gwe nditeeka
    ku ntebe ey’obwakabaka mu kifo kyo, yalizimbira Erinnya lyange yeekaalu.’
  heb-heb: והנני אמר לבנות בית לשם יהוה אלהי כאשר דבר יהוה אל דוד אבי לאמר בנך אשר
    אתן תחתיך על כסאך הוא יבנה הבית לשמי׃
  ben-IRV: সেইজন্য আমি আমার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে একটা উপাসনা ঘর তৈরী করতে চাই।
    যেমন সদাপ্রভু আমার বাবা দায়ূদকে বলেছিলেন, ‘তোমার যে ছেলেকে আমি সিংহাসনে তোমার
    জায়গায় বসাব সেই আমার উদ্দেশ্যে উপাসনা ঘর তৈরী করবে।’
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਖਦਾ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦਾ ਭਵਨ ਬਣਾਵਾਂ, ਜਿਵੇਂ
    ਯਹੋਵਾਹ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਬੋਲਿਆ ਸੀ ਕਿ ਤੇਰਾ ਪੁੱਤਰ ਜਿਹ ਨੂੰ ਮੈਂ ਤੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ
    ਤੇਰੇ ਥਾਂ ਬਿਠਾਵਾਂਗਾ, ਉਹੋ ਮੇਰੇ ਨਾਮ ਦਾ ਭਵਨ ਬਣਾਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား က၊ ငါ့ အဘ ဒါဝိဒ် အား သင့် ကိုယ်စား သင် ၏ရာဇ ပလ္လင်ပေါ် မှာ ငါတင်
    သော သင် ၏ သား သည် ငါ့ နာမ အဘို့ အိမ် ကို တည်ဆောက် ရမည်ဟု မိန့် တော်မူသည်အတိုင်း
    ၊ ငါ ၏ဘုရား သခင်ထာဝရဘုရား ၏ နာမ တော်အဘို့ အိမ် တော်ကို တည်ဆောက် မည်ဟု ငါ အကြံ
    ရှိ၏။
  tbg-tbg: 'Mintiaverama te maa entara Nora Kotira tenta Variqa naavu kaqa amitaariraro
    vira autuvano noraiqama vuarire. Haaru Noravano Kotiva nai kauqu aiqiqaa aqukero
    ti qora Devitirara minti turave: Te ai maaqu vo noraiqama kaariraro viva ai vatuka
    varero avuhainaa vaiintivano varianarove. Vivama ti naavu kaqa timitairaro ti
    hutuvano noraiqama vuarire, turave.'
  hmo-hmo: Lohiabada ese lauegu tamana Davida dekenai ia gwauhamata, ia gwau, ‘Oiemu
    natuna, oiemu gabuna dekenai king dagi do ia abia tauna ese lauegu Dubu ta do
    ia haginia.’ Unai dainai hari lau laloa unai Dubu do lau haginia, ia lalonai Lohiabada,
    lauegu Dirava do idia tomadiho henia totona.
  urd-urd: इसलिए देख, ख़ुदावन्द अपने ख़ुदा के नाम के लिए एक घर बनाने का मेरा इरादा
    है, जैसा ख़ुदावन्द ने मेरे बाप दाऊद से कहा था, 'तेरा बेटा, जिसको मैं तेरी जगह
    तेरे तख़्त पर बिठाऊँगा, वही मेरे नाम के लिए घर बनाएगा।
  rus-SYN: 'и вот, я намерен построить дом имени Господа Бога моего, как сказал Господь
    отцу моему Давиду, говоря: “сын твой, которого Я посажу вместо тебя на престоле
    твоем, он построит дом имени Моему”;'
  bqc-SIM: Salomↄↄ gↄↄ Yudaↄ ń Isaili pↄ́ kú za Dã e Bɛɛsɛbaↄ kálɛa ń bùsuu
    dↄdↄaɛ, baade ń a vɛ̃ɛliↄ ń a kaadↄɛnliↄ.
  tcz-CHONGTHU: Pakaiyin kapa David kom ah nangma banna Leng’a ka hin tun ding na
    chapa chun kei dinga houin eihin sahpeh ding ahi tin kitepna ana neijin ahi. Hijeh
    chun Pakai ka Pathen houin a ding’a houin khat sah dingin lunggel lhuhna kanei
    tan ahi.
  mar-mar: परमेश्वराने माझे वडिल दाविदाला वचन दिले होते. परमेश्वराने सांगितले होते,
    ‘तुझ्यानंतर मी तुझ्या मुलाला राजा करीन. तो माझ्या सन्मानार्थ मंदिर बांधील’ त्याप्रमाणे
    माझ्या परमेश्वर देवाच्या सन्मानार्थ मंदिर बाधण्याची माझी योजना आहे.
  soq-soq: Sa baiwa ne tauma insedina wadapos duwa wadapa Iawe Godna wadaposisapina
    baiwa. Ne mamana Dawid diena rua, me wanase, ‘Ne ando e otoa dewasapo e aupaa
    wadepie warerelepi. Ita me ne ebona wadaposisampa duwa wadepi.’
  qub-qub: 'Chaynöpami cananga yarpashcä Tayta Diosnëpa Templunta aruchiyta. Tayta
    Diosmi papänë Davidta niran: ‹Ruquiqui mandananpaj wamrayquita churashärämi Templötaga
    aruchipämanga› nir.'
  bqp-bqp: Abire yãin má ye mà kpɛ́ bo Dikiri ma Ludanɛ, lákũ Dikiri ò ma de Daudanɛ
    nà, à pì a nɛ́ kũ áni ká kpatan a gɛ̃nɛ ũ mɛ́ ani kpɛ́ boarɛ.
  hat-hat: 'Seyè a te fè David, papa m'', pwomès sa a: Se pitit gason ou m''ap mete
    wa nan plas ou a k''ap bati yon kay pou mwen. Enben, koulye a, mwen fè lide bati
    yon kay pou Seyè a, Bondye mwen an.'
  eng-BSB: 'So behold, I plan to build a house for the Name of the LORD my God, according
    to what the LORD said to my father David: ‘I will put your son on your throne
    in your place, and he will build the house for My Name.’'
  eng-WEBPB: Behold, I intend to build a house for the name of the LORD my God, as
    the LORD spoke to David my father, saying, ‘Your son, whom I will set on your
    throne in your place shall build the house for my name.’
  kbq-kbq: E'ina hu'negu Ra Anumzana nagri Anumzamo'ma nenfa Devitima asamino, kagri
    trate'ma kinima azeri otisua mofavremo, Nagri nagima erisga hu nona kigahie huno'ma
    hu'nea kante ante'na Ra Anumzamofo agima erisgahu mono nona kinaku nehue.
  nhe-BL: Huajca ama nimotemacatoc nijchijchihuas se tiopamitl campa tlacame quitlepanitase
    itoca TOTECO, pampa queja nopa TOTECO quiilhui notata David ma nijchihua. Pampa
    TOTECO quiilhui notata para na, niicone, tlen yajaya quitlalisquía para tlanahuatis
    ipan isiya David, najaya nijchijchihuasquía se tiopamitl campa quitlepanitase
    itoca.
  bus-bus: Beee yãnzin má yezi mà kpɛ́ bo Dii ma Ludanɛzi, lán Dii ò ma de Daudanɛ
    nà, à bè à nɛ́ kɛ̀ é kpá kpatan à gɛ̃ɛ ũu bé eé kpɛ́ boare.
  gub-BL: Tupàn umume'u amo ma'e heru Tawi pe. — Nera'yr tuwihawete romo heremimuigo
    kàràm uzapo putar tàpuzuhu ihewe a'e nehe, i'i Tupàn heru pe. A'e rupi azapo putar
    tàpuzuhu Tupàn hezar imuwete katu àwàm ihe nehe kury.
  eng-DRA: 'Wherefore I purpose to build a temple to the name of the Lord my God,
    as the Lord spoke to David my father, saying: my son, whom I will set upon the
    throne in thy piece, he shall build a house to my name.'
