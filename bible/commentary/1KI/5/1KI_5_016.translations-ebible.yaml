verse: 1KI.005.016
translations:
  mal-C: മൂവായിരത്തി മുന്നൂറു പ്രധാനകാര്യസ്ഥന്മാർ ഇവർക്കു മേൽനോട്ടം വഹിച്ചിരുന്നു.
  deu-TKW: 'Und Salomo sandte zu Hiram und ließ ihm sagen:'
  lin-lin: 'Salomo azongiselaki Irami maloba oyo :'
  eng-LSV: apart from the three thousand and three hundred heads of the officers of
    Solomon who [are] over the work—those ruling over the people who are working in
    the business.
  eng-GNV: Besides the princes, whome Salomon appoynted ouer the worke, euen three
    thousande and three hundreth, which ruled the people that wrought in the worke.
  eng-WEBSTER: Besides the chief of Solomon's officers who were over the work, three
    thousand and three hundred, who ruled over the people that wrought in the work.
  nhw-BL: Huan quintequitlali 3 mil 300 tlayacanani para quitlachilise nopa tequitl
    huan quintequimacase sequinoc.
  swh-ONEN: pamoja na wasimamizi 3,300 ambao walisimamia kazi hiyo na kuwaongoza wafanyakazi.
  bba-bba: Mɑ Sɑlomɔɔ u mɑɑ ɡɔrɑ Hirɑmun mi.
  eng-KJVCPB: besides the chief of Solomon’s officers which were over the work, three
    thousand and three hundred, which ruled over the people that wrought in the work.
  luo-luo: kaachiel gi nyipeche alufu adek gi mia adek (3,300) mane ochungʼ ne tich.
  meu-meu: Solomon ena heitatao taudia na daha-toi sinahu-toi; idia ese ḡaukara e
    itaia tao bona ḡaukara taudia e biagudia.
  npi-ULB: मजदुरहरूका कामको रेखदेख गर्न खटिएका तिन हजार तिन सय नाइके थिए ।
  yor-yor: àti àwọn ìjòyè nínú àwọn tí a fi ṣe olórí iṣẹ́ Solomoni jẹ́ ẹgbẹ̀rìndínlógún
    ó lé ọgọ́rùn-ún (3,300) ènìyàn, tí ó ń ṣe aláṣẹ àwọn ènìyàn tí ń ṣiṣẹ́ náà.
  pes-OPCB: و سه هزار و سیصد سرکارگر بر آنها نظارت می‌کردند.
  tgl-ULB: bukod sa mga 3, 300 na punong opisyal na namamahala sa mga gawain at nangangasiwa
    sa mga manggagawa.
  cbu-NT: Anumunsha iwaz tarawzupansha urkar 3,300 taarangitamta.
  hui-hui: Ani bialu agali daosini tebirani handari tebira (3,300) ege to̱le̱ biabe
    ogoni bialu karu haru helo dabo helene.
  mya-mya: ထို့​နောက်​မင်း​ကြီး​သည်​ထို​သူ​တို့​၏​အ​လုပ် ကို​ကြီး​ကြပ်​သူ လူ​သုံး​ထောင်​သုံး​ရာ​ကို​ခန့်
    ထား​တော်​မူ​၏။-
  bod-N: དེ་མིན་སོ་ལོ་མོན་ལ་ད་དུང་ལས་ཀར་བལྟ་བའི་འགོ་དཔོན་སུམ་སྟོང་སུམ་བརྒྱ་ཡོད་པ་དེ་དག་གིས་ལས་ཀ་བྱེད་མཁན་རྣམས་ལ་ལྟ་རྟོག་བྱེད་པ་ཡིན།
  sna-sna: pamwe chete navatariri vebasa zviuru zvitatu namazana matatu vaitungamirira
    basa nokuudza vashandi zvokuita.
  spa-BLM: 'además de los oficiales principales de Salomón que estaban al frente de
    la obra: tres mil trescientos que mandaban sobre el pueblo que trabajaba en la
    obra.'
  cac-cac: Ch'oc pax yaj oxe' mil 300 eb' vin̈ ayoch d'a caporalil yilan munlajel
    chi'.
  swh-ULB: zaidi ya hao, walikuwepo maakida 3, 300 ambao pia waliokuwa wakiisimamia
    hiyo kazi.
  bel-bel: акрамя трох тысяч трохсот начальнікаў, пастаўленых Саламонам над працаю
    дзеля назіраньня за народам, які выконваў працу.
  deu-ELBBK: 'Und Salomo sandte zu Hiram und ließ ihm sagen:'
  mbb-OT: Ne zuen din daan 3,300 he menge purman he iyan edumala te terebahu wey te
    menge terebahanti.
  mal-2015: ശലോമോന്നു എഴുപതിനായിരം ചുമട്ടുകാരും മലയിൽ എണ്പതിനായിരം കല്ലുവെട്ടുകാരും
    ഉണ്ടായിരുന്നു.
  rmc-rmc: 'Paľis o Šalamun diňa te phenen le Chiramoske:'
  pes-OPV: سوای سروران گماشتگان سلیمان که ناظر کار بود، یعنی سه هزارو سیصد نفر که
    بر عاملان کار ضابط بودند.
  ron-1924: афарэ де кэпетенииле, ын нумэр де трей мий трей суте, пусе де Соломон
    песте лукрэрь ши ынсэрчинате ку привегеря лукрэторилор.
  ben-OBCV: এছাড়াও শলোমনের 33,000 সর্দার-শ্রমিকও ছিল, যারা প্রকল্পটির তত্ত্বাবধান
    করত ও শ্রমিকদের পরিচালনা করত।
  som-som: Oo laguma tirin Sulaymaan saraakiishiisii sarsare oo hawsha u taliyey,
    kuwaasoo ahaa saddex kun iyo saddex boqol oo u talin jiray dadkii shuqulka qaban
    jiray.
  lat-VUC: absque præpositis qui præerant singulis operibus, numero trium millium
    et trecentorum, præcipientium populo et his qui faciebant opus.
  eng-ASVBT: besides Solomon’s chief officers that were over the work, three thousand
    and three hundred, who bare rule over the people that wrought in the work.
  ita-1885: oltre a' capi, e i commissari di Salomone, i quali erano sopra l'opera,
    in numero di tremila trecento, che, comandavano al popolo che lavorava all'opera.
  eng-LXXUP: And Solomon sent to Hiram, saying,
  eng-ULB: besides Solomon's 3,300 chief officers who were over the work and who supervised
    the workers.
  spa-VBL: así como 3.300 capataces a quienes puso a cargo de los trabajadores.
  fra-_FOB: Outre les chefs préposés par Salomon, qui avaient la direction de l'ouvrage,
    au nombre de trois mille trois cents, et qui commandaient le peuple qui travaillait.
  mal-mal: ശലോമോന് എഴുപതിനായിരം ചുമട്ടുകാരും മലകളിൽ എൺപതിനായിരം കല്ലുവെട്ടുകാരും ഉണ്ടായിരുന്നു.
  urd-GVR: Un logoṅ par 3,300 nigarān muqarrar the.
  suz-BL: सोलोमन आ गेय पाइब आन कली कोव़ब ३३ सहे ठेयब मुर बाक्‍मा बाक्‍त।
  ita-1927: senza contare i capi, in numero di tremila trecento, preposti da Salomone
    ai lavori, e incaricati di dirigere gli operai.
  ckb-ckb: بێجگە لەمە سلێمان سێ هەزار و سێ سەد سەرکاریشی هەبوو سەرپەرشتی کارەکە و
    کرێکارەکانیان دەکرد.
  eng-BBE: In addition to the chiefs of the responsible men put by Solomon to oversee
    the work, three thousand and three hundred in authority over the workmen.
  kan-OKCV: ಇದರ ಹೊರತಾಗಿ ಸೊಲೊಮೋನನ ಮುಖ್ಯವಾದ ಅಧಿಪತಿಗಳು ಕೆಲಸದ ಮೇಲೆ ಇದ್ದರು. ಕೆಲಸ ಮಾಡುವ
    ಜನರ ಮೇಲೆ ಮೂರು ಸಾವಿರದ ಮುನ್ನೂರು ಮೇಸ್ತ್ರಿಗಳಿದ್ದರು.
  tam-2017: இவர்களைத் தவிர வேலையை விசாரித்து வேலையாட்களைக் கண்காணிப்பதற்குத் தலைமையான
    அதிகாரிகள் 3,300 பேர்களும் இருந்தார்கள்.
  spa-RV-1909: Sin los principales oficiales de Salomón que estaban sobre la obra,
    tres mil y trescientos, los cuales tenían cargo del pueblo que hacía la obra.
  ron-BTF: În afară de mai marii ofiţeri ai lui Solomon care erau peste lucrare, el
    avea trei mii trei sute, care conduceau poporul care lucra în lucrare.
  eng-WEBP: 'besides Solomon’s chief officers who were over the work: three thousand
    three hundred who ruled over the people who labored in the work.'
  eng-FBV: as well as 3,300 foremen he placed in charge of the workers.
  nld-1939: behalve de drieduizend driehonderd hoofdopzichters over de arbeid, die
    toezicht hielden op het volk, dat het werk verrichtte.
  nch-BL: Huan quintequitali 3 mil 300 tayacanani para quitachilise nopa tequit huan
    quintequimacase sequinoc.
  vie-1934: không kể những đốc công, số là ba ngàn ba trăm người, mà Sa-lô-môn đã
    đặt coi sóc công việc và sai khiến dân làm việc.
  hin-CV: इन सबके अलावा पूरे काम को देखने के लिए तीन हज़ार तीन सौ अधिकारी भी चुने
    गए थे, कि वे सारी योजना और कर्मचारियों की गतिविधि पर नज़र रख सकें.
  spa-BES: Además de los jefes de los hombres responsables puestos por Salomón para
    supervisar el trabajo, tres mil y trescientos en autoridad sobre los obreros.
  tdx-tdx: 'Aa le nampihitrife’ i Selomò amy Kirame, ty hoe:'
  tha-KJV: นอกจากข้าราชการผู้​ใหญ่​ของซาโลมอนซึ่งเป็นผู้​ดู​แลการงานนี้ ก็​มี​อี​กสามพันสามร้อยคนซึ่งเป็นผู้ปกครองดูแลประชาชนผู้​ดำเนินงาน
  por-BR-2018: Sem os principais oficiais de Salomão que estavam sobre a obra, três
    mil e trezentos, os quais tinham cargo do povo que fazia a obra.
  deu-ELO: ohne die Oberaufseher Salomos, welche über die Arbeit waren, dreitausenddreihundert,
    die über das Volk walteten, das an der Arbeit beschäftigt war.
  eng-WYC-2018: without the sovereigns, that were masters of all the works, by the
    number of three thousand and three hundred, commanding to the people, and to them
    that made work. (besides the sovereigns, or the foremen, who were masters over
    all the work, three thousand and three hundred in number, commanding the people
    who did the work.)
  epo-epo: krom la tri mil tricent oficistoj, kiujn Salomono starigis super la laboroj
    kaj kiuj regis super la popolo okupita per la laboroj.
  uig-PIN: Uningdin baxⱪa Sulaymanning mǝnsǝpdarliridin ix üstigǝ ⱪoyulƣan üq ming
    üq yüz ix bexi bar idi; ular ixlǝmqilǝrni baxⱪuratti.
  beo-beo: 'Amola ilia hawa: hamosu amo ouligima:ne, e da sesesu dunu3,300 agoane
    asunasi.'
  tpi-OTNT: Na em i makim 3,300 bosboi bilong bosim ol dispela wokman.
  hau-SA: ya kuma kasance da shugabanni dubu uku da ɗari uku waɗanda suke lura da
    aikin, su ne kuma suke bi da ma’aikatan.
  uig-LAT: Uningdin bashqa Sulaymanning mensepdarliridin ish üstige qoyulghan üch
    ming üch yüz ish béshi bar idi; ular ishlemchilerni bashquratti.
  nde-nde: kanye lababekhangele abasebenzayo abangamakhulu amathathu lantathu lababebona
    ngokuqhubeka komsebenzi beqondisa izisebenzi.
  ton-ton: Ka naʻe ʻikai lau ai ʻae ngaahi ʻeiki ʻa Solomone ʻaia naʻe enginakiʻi
    ʻae ngāue, ko e toko tolu afe mo e toko tolungeau, ʻakinautolu naʻe pule ki he
    kakai naʻe fai ʻae ngāue.
  ces-1613: Kromě předních vládařů Šalomounových, kterýchž bylo nad dílem tři tisíce
    a tři sta. Ti představeni byli lidem, kteříž dělali.
  eng-WMB: 'besides Solomon’s chief officers who were over the work: three thousand
    three hundred who ruled over the people who labored in the work.'
  tam-TCV: வேலைத்திட்டத்தை மேற்பார்வை செய்து வேலையாளரை நடத்துகின்ற மூவாயிரத்து முந்நூறு
    மேற்பார்வையாளர்களும் இருந்தார்கள்.
  ceb-ULB: wala pay labot ang 3, 300 ka mga pangulong opisyal nga nagadumala sa trabahoon
    ug magdumala sa mga trabahante.
  pol-UBG: Oprócz naczelnych urzędników Salomona, którzy nadzorowali pracę, miał też
    trzy tysiące trzystu przełożonych nad ludźmi wykonującymi pracę.
  agr-agr: Nuigtushkam Salomógnak ajujakui tres mil trescientos aents takata takaidaun
    kuitamaidau.
  kyc-kyc: Dee akali mupwa taosande rema dee andete remameko yulu dupwana mupwa ingyuo
    isinya leya.
  urd-GVU: اُن لوگوں پر 3,300 نگران مقرر تھے۔
  deu-1912: 'ohne die obersten Amtleute Salomos, die über das Werk gesetzt waren:
    dreitausenddreihundert, welche über das Volk herrschten, das da am Werk arbeitete.'
  kan-2017: ಈ ಕೆಲಸದವರ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ಅವನು ಮೂರು ಸಾವಿರದ ಮುನ್ನೂರು ಮೇಸ್ತ್ರಿಗಳನ್ನು ನೇಮಿಸಿದನು.
  yap-yap: me tay 3,300 ni ngu u rogned rogon e maruwel.
  hlt-MCSB: Solomon taengah bitat aka pai thil mangpa bueng mah thawng thum ya thum
    lo tih bitat dongah aka tlun pilnam te a taemrhai uh.
  mdy-ETH: ዬያ ዓሶኮ ዑፃ ሱኡጌ ማዒ ማዾ ዛጋንዳ ሃይሦ ሺያና ሃይሦ ፄኤታ ዓሲያ ጊኢጊሼኔ፤
  twi-ASANTE: ne wɔn so sohwɛfoɔ mpem ahasa ne ahansia a, wɔbɛhwɛ adwuma no so.
  eng-WEBU: 'besides Solomon’s chief officers who were over the work: three thousand
    three hundred who ruled over the people who labored in the work.'
  wal-wal: Hageeti halaqa gididi asaa oosuwaa ootissiya heezzu sha7anne heezzu xeetu
    asata gujjennaana.
  spa-PDDPT: aparte de los 3.300 jefes que Salomón estableció al frente de la obra,
    los cuales daban órdenes a la gente que hacía el trabajo.
  gun-gun: Salomão rembiguai três mil e duzentos avi ikuai joe opena va'ety. Ha'e
    va'e kuery ma omba'eapo va'e kuery re opena vy ojapo uka 'rã mba'emo.
  ilo-ULB: malaksid pay kadagiti 3, 300 a panguloen nga opisial ni Solomon a mangimatmaton
    iti trabaho ken mangidadaulo kadagiti trabahador.
  kpg-kpg: gei guu dugu ana gau e dolu mana maa dolu lau (3,300) e madamada humalia
    ge dagi digaula i nadau moomee.
  uig-ARA: ئۇنىڭدىن باشقا سۇلايماننىڭ مەنسەپدارلىرىدىن ئىش ئۈستىگە قويۇلغان ئۈچ مىڭ
    ئۈچ يۈز ئىش بېشى بار ئىدى؛ ئۇلار ئىشلەمچىلەرنى باشقۇراتتى.
  sus-sus: Sulemani naxa Xirami yaabi,
  pon-2006: E pil ketin kilelehdi ohl 3,300 pwe en apwahpwalih oh kakaun arail doadoahk.
  jae-jae: Ma Salomo kêkêŋ lau 3,300 têtu gejobwaga kômŋa, taŋ sêjatu lau kômŋa.
  ksd-ksd: ma i ga vatur vake bula a utul a arip ma a utul a mar na tena varbalaurai
    ure ra papalum, nina dia ga kure ra tarai na papalum.
  tur-YTC: bunların dışında Solomon'un işte çalışan halkı yöneten, işin başında olan
    üç bin üç yüz baş görevlisi vardı.
  grc-BRENT: Καὶ ἀπέστειλε Σαλωμὼν πρὸς Χιρὰμ, λέγων,
  ind-AYT: Selain itu, Salomo juga mempunyai 3.300 kepala pekerja yang mengepalai
    pekerjaan itu. Mereka memerintah orang-orang yang melakukan pekerjaan itu.
  nya-nya: ndi akapitawo 33,000 amene ankayangʼanira ntchitoyi ndiponso anthu ogwira
    ntchito zina.
  hrv-hrv: 'Tada Salomon poruči Hiramu:'
  mps-mps: Tama agai te sę tonaluabo bidi dabe te 3,300 bidi nigilali.
  tpi-tpi: Na em i makim 3,300 bosboi bilong bosim ol dispela wokman.
  dan-1931: foruden Overfogeder, der ledede Arbejdet, 3.300 Mand, som havde Opsyn
    med Folkene, der arbejdede.
  vie-OVCB: và 3.300 đốc công trông coi phu thợ làm việc.
  guj-2017: સુલેમાનની પાસે કામ પર દેખરેખ રાખનારા તથા કામ કરનાર મજુરો પર અધિકાર ચલાવનારા
    ત્રણ હજાર ત્રણ સો મુખ્ય અધિકારીઓ હતા.
  pon-2006A: E pil ketin kilelehdi ohl 3,300 pwe en apwahpwalih oh kakaun arail doadoahk.
  por-BRBSL: 'besides Os chefes de Salomão que estavam sobre o trabalho: três mil
    e trezentos que governavam sobre as pessoas que trabalhavam no trabalho.'
  cth-cth: Hotnaw dei laipalah Solomon ni thaw ka tawk e kahrawikungnaw khetyawt hanelah
    tami 3,300 touh a tawn.
  twi-twi: ne wɔn so sohwɛfo mpem ahaasa ne ahansia a wɔbɛhwɛ adwuma no so.
  hlt-hlt: Solomon taengah bitat aka pai thil mangpa bueng mah thawng thum ya thum
    lo tih bitat dongah aka tlun pilnam te a taemrhai uh.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ múnkɛɛ tɔ̃ nkɛ̀ bɛ̀ bo ò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Egha a uaghan ingangarir gumazir kabar ganasa gumazir dapanir 3,300plan
    maba amɨsefe.
  dop-dop: 'Mpʋɣʋlɛ Sɑlʋmɔŋ tilɑɑ nɑ pɑ heeli Hilɑm sɩ:'
  azb-azb: Bunlardan başqa, Süleyman işə nəzarət etmək üçün üç min üç yüz nəfər məmur
    qoymuşdu. Onlar adamlara hökm edir və iş görürdülər.
  eng-DBY: besides the overseers whom Solomon had set over the work, three thousand
    three hundred, who ruled over the people that wrought in the work.
  hin-2017: इनको छोड़ सुलैमान के तीन हजार तीन सौ मुखिए थे, जो काम करनेवालों के ऊपर
    थे।
  wol-KYG: 'Suleymaan it yónnee ca Iram, ne ko:'
  eng-YLT: apart from the heads of the officers of Solomon, who [are] over the work,
    three thousand and three hundred, those ruling over the people who are working
    in the business.
  eng-WYC-2017: without the sovereigns, that were masters of all the works, by the
    number of three thousand and three hundred, commanding to the people, and to them
    that made work.
  eng-WMBB: 'besides Solomon’s chief officers who were over the work: three thousand
    and three hundred who ruled over the people who laboured in the work.'
  urd-GVH: उन लोगों पर 3,300 निगरान मुक़र्रर थे।
  rug-rug: meke vekoi sa si ka ṉeta tina ṉeta gogoto koimata pude totoli ni sari na
    dia tinavete.
  gaz-gaz: akkasumas namoota hojii hojjechiisanii hojjettoota illee toʼatan kuma sadii
    fi dhibba sadii qaba ture.
  fra-LSG: sans compter les chefs, au nombre de trois mille trois cents, préposés
    par Salomon sur les travaux et chargés de surveiller les ouvriers.
  yal-yal: Sulemani yi xɛraan nasiga, a xa sa a fala Xurami xa, a naxa,
  haw-1868: Okoa na luna nui o ko Solomona mau luna, na mea maluna o ka hana, ekolu
    tausani me na haneri ekolu o na luna i hooponopono i na kanaka e hana ana i ka
    hana.
  arb-NAV: مَاعَدَا ثَلاثَةَ آلافٍ وَثَلاثَ مِئَةٍ مِنَ الْمُشْرِفِينَ عَلَى هَؤُلاءِ
    الْعُمَّالِ.
  ewe-ewe: hekpe ɖe dɔdzikpɔla akpe etɔ̃ alafa etɔ̃ (3,300) ŋu.
  eng-LEE: (5:30) Besides the chiefs who were appointed by Solomon over the work,
    three thousand and three hundred, who ruled over the people that wrought on the
    work.
  asm-FB: তাৰ বাহিৰেও কাম কৰা লোকসকলক তদাৰক কৰিবলৈ তেওঁলোকৰ ওপৰত চলোমনৰ তিনি হাজাৰ
    তিনি শ প্ৰধান বিষয়া আছিল।
  sus-A: سُلٍمَنِ نَشَ شِرَ مِ يَابِ،
  fra-SBL: 'sans compter les chefs de Salomon qui étaient chargés de l''ouvrage :
    trois mille trois cents qui dirigeaient le peuple qui travaillait à l''ouvrage.'
  hbo-hbo: וַיִּשְׁלַ֣ח שְׁלֹמֹ֔ה אֶל־חִירָ֖ם לֵאמֹֽר׃
  piu-2006: '@see-verse:1KI.005.015'
  kik-kik: o ũndũ ũmwe na anyabara 3,300 a kũrũgamĩrĩra wĩra ũcio, na magatongoria
    aruti acio a wĩra.
  fra-NCL: 'Et Salomon envoya dire à Hiram :'
  cek-AK: Solomon ih toksah angraengnawk pacoengah, toksah khenzawnkung sang thum,
    cumvai thumto a suek.
  cuk-cuk: Geb we-neg-imaklenaid-e-dummagan-idudimalad, milipaa gaka dulataled-ilapaa
    (3,300) nikabalid.
  uig-CYR: Униңдин башқа Сулайманниң мәнсәпдарлиридин иш үстигә қоюлған үч миң үч
    йүз иш беши бар еди; улар ишләмчиләрни башқуратти.
  tel-2017: వీరంతా కాక సొలొమోను పనివారిపై 3, 300 మంది అధికారులు అజమాయిషీ చేస్తుండేవారు.
  hat-BSA: Anplis, Salomon te gen twa-mil-twa-san depite an chèf ki te sou pwojè a.
    Yo te chèf dirijan sou moun ki t ap fè travay yo.
  kos-kos: Solomon el srela mwet tolu tausin tolfoko in liyalosyang ac fahk ma elos
    in oru.
  hbo-WLC: וַיִּשְׁלַ֣ח שְׁלֹמֹ֔ה אֶל־חִירָ֖ם לֵאמֹֽר׃
  ibo-ibo: Nʼagụnyeghị ndị a, o nwekwara ndịisi, ndị na-elekọta ndị ọrụ ndị a, ọnụọgụgụ
    ha dị puku atọ na narị atọ.
  ory-ory: ଏହାଛଡ଼ା କର୍ମକାରୀ ଲୋକମାନଙ୍କ ଉପରେ ଶଲୋମନଙ୍କର ତିନି ହଜାର ତିନି ଶହ ପ୍ରଧାନ କାର୍ଯ୍ୟାଧ୍ୟକ୍ଷ
    ନିଯୁକ୍ତ ଥିଲେ।
  wmt-wmt: '@see-verse:1KI.005.015'
  chk-chk: Lükün ekei chon angang a pwal wor ükükün ülüngat ngeröü ülüpükü souemwenin
    angang mi nemeniir o tümwünü ewe angang.
  rop-rop: en imbin pudum 3,300 boswan blanga detlot wekinmen blanga dalimbat olabat
    wanim wek dei garra dumbat.
  ukr-1871: Не влїчуючи наставників призначених Соломоном над роботою, щоб наглядали
    над робочим людом, а було їх три тисячі триста.
  deu-1951: ohne die Oberaufseher Salomos, die über das Werk gesetzt waren, nämlich
    dreitausenddreihundert, welche über das Volk, das am Werk arbeitete, zu gebieten
    hatten.
  eng-JPS: (5-30) besides Solomon's chief officers that were over the work, three
    thousand and three hundred, who bore rule over the people that wrought in the
    work.
  srp-1865: Osim nastojnika Solomunovijeh, koji bijahu nad tijem poslom, tri tisuæe
    i trista, koji upravljahu narodom koji poslovaše taj posao.
  lug-lug: ate n’abaami be enkumi ssatu mu bisatu abaalabiriranga omulimu n’okulagirira
    abakozi.
  heb-heb: לבד משרי הנצבים לשלמה אשר על המלאכה שלשת אלפים ושלש מאות הרדים בעם העשים
    במלאכה׃
  ben-IRV: তাদের কাজের দেখাশোনা করবার জন্য তিন হাজার তিনশো কর্মচারী ছিল।
  pan-pan: ਇਨ੍ਹਾਂ ਸਰਦਾਰਾਂ ਤੋਂ ਬਿਨਾਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਲੇਮਾਨ ਨੇ ਕੰਮ ਉੱਤੇ ਲਾਇਆ ਹੋਇਆ ਸੀ ਹੋਰ
    ਤਿੰਨ ਹਜ਼ਾਰ ਤਿੰਨ ਸੌ ਸਨ ਜੋ ਇਨ੍ਹਾਂ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਲੋਕਾਂ ਦੇ ਉੱਤੇ ਹੁਕਮ ਚਲਾਉਂਦੇ ਸਨ।
  mya-JVB: အုပ်ချုပ် သောမင်း အရာရှိမှတပါး လုပ်ဆောင် သောသူတို့ ကို စီရင် သောသူ သုံး
    ထောင် သုံး ရာ ရှိ၏။
  tbg-tbg: Vi kaiqaraqaa raqikiate tiro, viva qiata vaiinti 3,300navu kaama tora.
  hmo-hmo: Solomona ena gaukara naria taudia be 3,300. Idia ese gaukara taudia idia
    biagua.
  urd-urd: इनके 'अलावा सुलेमान के तीन हज़ार तीन सौ ख़ास मन्सबदार थे, जो इस काम पर
    मुख़्तार थे और उन लोगों पर जो काम करते थे सरदार थे।
  rus-SYN: кроме трех тысяч трехсот начальников, поставленных Соломоном над работою
    для надзора за народом, который производил работу.
  bqc-SIM: 'Ɔ̃ Salomↄↄ gbɛ̃́ↄ zĩ̀ Hilaũpiwa à mɛ̀:'
  tcz-CHONGTHU: Natong ho vesui dingin lamkai sangthum leh jathum ana pansah in ahi.
  mar-mar: शलमोनाच्या कामावरील मुख्य अमलदाराखेरीज आणखी तीन हजार तीनशे अधिकारी कामकरी
    लोकांवर देखरेख करण्यास नेमले होते.
  qub-qub: Runacunata aruchinanpänami caran quimsa waranga quimsa pachacnin (3,300)
    capuralcuna. Paycunami llapanta aruchiran.
  bqp-bqp: Gbɛ̃ pìnↄ baasi, Sulemanu gbɛ̃nↄ dìtɛditɛ gbɛ̃nↄn dúbu aakↄ̃ kũ wàa aakↄ̃o,
    ògↄ̃ wɛ́ pá zĩ pìia.
  hat-hat: san konte twamil twasan (03.300) fòmann gouvènè yo te nonmen alatèt mesye
    sa yo pou kontwole travay yo.
  eng-BSB: not including his 3,300 foremen who supervised the workers.
  eng-WEBPB: 'besides Solomon’s chief officers who were over the work: three thousand
    and three hundred who ruled over the people who laboured in the work.'
  kbq-kbq: ana erizante'ma kegavahu kva vahetmina 3tausen 300'a vahe zamavare'ne.
  nhe-BL: Huan quintequitlali 3 mil 300 tlayacanani para quitlachilise nopa tequitl
    huan quintequimacase sequinoc.
  bus-bus: Gbɛ̃ pìnↄ baasi, Sulemanu gbɛ̃nↄ dìɛdiɛ gↄ̃ↄn bↄrↄ aagↄ̃ kↄ̃n wàa aagↄ̃o,
    aↄ̃gↄ̃ wɛ́ɛ tɛɛ zĩi pìzi.
  gub-BL: Omono kar 3.300 tuwihaw wanupi wà no, wama'ereko haw heruze'egar romo wà.
  eng-DRA: Besides the overseers who were over every work, in number three thousand,
    and three hundred that ruled over the people, and them that did the work.
