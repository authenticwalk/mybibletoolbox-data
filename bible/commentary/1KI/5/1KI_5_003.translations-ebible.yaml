verse: 1KI.005.003
translations:
  mal-C: “എന്റെ പിതാവായ ദാവീദിന്റെ ശത്രുക്കളെ യഹോവ അദ്ദേഹത്തിന്റെ കാൽക്കീഴാക്കുന്നതുവരെ
    അദ്ദേഹത്തിന് ചുറ്റുമുള്ള സകലരാജ്യങ്ങളോടും യുദ്ധത്തിൽ ഏർപ്പെടേണ്ടിവന്നതിനാൽ, തന്റെ
    ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം നിർമിക്കാൻ അദ്ദേഹത്തിനു കഴിഞ്ഞില്ല എന്നു താങ്കൾക്കറിയാമല്ലോ!
  deu-TKW: zehn gemästete Rinder, zwanzig von der Weide geholte Rinder und hundert
    Schafe, ungerechnet die Hirsche, Gazellen und Damhirsche und das gemästete Geflügel.
  lin-lin: bangombe zomi ya mafuta, bangombe tuku mibale ya esobe, bameme mpe bantaba
    nkama moko, bakisa bamboloko, bambuli, bankayi mpe bandeke ya mafuta.
  eng-LSV: “You have known my father David, that he has not been able to build a house
    for the Name of his God YHWH, because of the wars that have been all around him,
    until YHWH’s putting them under the soles of his feet.
  eng-GNV: Thou knowest that Dauid my father could not build an house vnto the Name
    of the Lord his God, for the warres which were about him on euery side, vntill
    the Lord had put them vnder the soles of his feete.
  eng-WEBSTER: Thou knowest how that David my father could not build a house to the
    name of the LORD his God, for the wars which were about him on every side, until
    the LORD put them under the soles of his feet.
  nhw-BL: Ta tijmati notata David amo huelqui quichijchihua se tiopamitl para TOTECO
    Dios, pampa quipixqui miyac tlahuilancayotl ica miyac tlalme catli quiyahualojtoyaj.
    Amo huelqui quichijchihua se tiopamitl hasta TOTECO quichijqui ma quintlani nochi
    icualancaitacahua.
  swh-ONEN: “Unajua kwamba kwa sababu ya vita vilivyopiganwa dhidi ya baba yangu Daudi
    kutoka pande zote, hakuweza kujenga Hekalu kwa ajili ya Jina la Bwana Mungu wake,
    hadi Bwana alipowaweka adui zake chini ya miguu yake.
  bba-bba: kɑ kɛtɛ wɔkuru yi bɑ nɔɔrimɔ yɛnuɔ kɑ kɛtɛ yɛndu yi bɑ rɑ kpɑre, kɑ yɑ̃ɑnu
    wunɔbu (100) kɑ ɡbeeku yɛɛ ɡɛɛ nɡe nɛnnu kɑ ɡini kɑ sere mɑɑ ɡue yi yi ɡum mɔ.
  eng-KJVCPB: Thou knowest how that David my father could not build a house unto the
    name of the Lord his God for the wars which were about him on every side, until
    the Lord put them under the soles of his feet.
  cpy-cpy: “Piyotzi eeroka tee imatziro ashitanarini David rowetsikeniri itajorentsi-pankote
    Tajorentsi jempe ipinkatheetero iwaero, okantakaan-tziro romana-mintha-tziri iijaneentani.
    Roo kanteencha, Tajorentsi kantakaawori rotsinampaan-takariri maawoeni owayirita-piintariri.
  luo-luo: “Ingʼeyo ni nikech lwenje duto mane Daudi wuora kedogo koni gi koni mane
    miyo ok onyal gero hekalu moluongo Nying Jehova Nyasaye ma Nyasache nyaka chop
    Jehova Nyasaye ket wasike duto e bwo tiende.
  meu-meu: Oi dibamu tamagu David na asi ena dala dubu auta baine haginia, Iehova,
    ena Dirava, ladana ena, inaina ese e koua heḡeḡe bona e tuari henia dainai; ela
    bona Iehova ese ia aena henudiai e atodia.
  npi-ULB: “मेरा पिता दाऊद युद्धले घेरिएकाले परमप्रभु उहाँका परमेश्वरको नाउँमा उहाँले
    मन्दिर बनाउन सक्नुभएन भनी तपाईंलाई थाहै छ । उहाँको जीवनभर परमप्रभुले उहाँका शत्रुहरूलाई
    उहाँको खुट्टाको पैतालामुनि ल्याउनुभयो ।
  yor-yor: “Ìwọ mọ̀ pé Dafidi baba mi kò le kọ́ ilé fún orúkọ Olúwa Ọlọ́run rẹ̀, nítorí
    ogun tí ó wà yí i káàkiri, títí Olúwa fi fi gbogbo àwọn ọ̀tá rẹ̀ sábẹ́ àtẹ́lẹsẹ̀
    rẹ̀.
  pes-OPCB: «تو می‌دانی که پدرم داوود به خاطر جنگهای پی‌درپی نتوانست خانه‌ای برای
    عبادت خداوند، خدای خود بسازد، تا اینکه خداوند او را بر دشمنانش پیروز کرد.
  tgl-ULB: “Alam mo na ang aking amang si David ay hindi maaring magtayo ng isang
    templo sa pangalan ni Yahweh ang kaniyang Diyos dahil sa mga digmaan na pumaligid
    sa kaniya, dahil sa kaniyang buong buhay inilalagay ni Yahweh sa ilalim ng kaniyang
    talampakan ang kaniyang mga kaaway.
  cbu-NT: Ashiriya, shiy yasarangitamsha yuwaa aparini pangusee Apanlleem ungirtamaam
    nda pangurangu anootsi. Watam anpur tapazeem kapung xiyranganawa. Itaru, natsha
    Apanll kundarareetsini ashpari kachingeeru kasarangiya.
  hui-hui: I̱ aba Debidi ibu kini heangi ibunaga waitigi bu hearume ibalu wai biaabo
    halu heagola Anduane Homogo ibunaga Ngode Datagaliwabenaga anda mbira bibe naheore
    henego í̠ manda bu kegoni. Ani bialu howa ainde Anduane Homogohanda wai uruni
    mo palia haragola anda ogoni buliya lo manda bu hene.
  mya-mya: '@see-verse:1KI.005.002'
  bod-N: ངའི་ཡབ་དཱ་བིད་ཀྱིས་ཉིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་མཆོད་ཁང་ཞིག་བཞེང་མ་ནུས་ཏེ།
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དགྲ་རྣམས་ཁོང་གི་ཞབས་འོག་ཏུ་འཇུག་པའི་བར་དུ་ཁོང་ལ་ཕྱོགས་བཞི་ནས་དམག་འཁྲུག་བྱུང་བ་ཁྱེད་ཀྱིས་ཀྱང་ཤེས་པས་སོ།
    །
  sna-sna: “Munoziva kuti nokuda kwehondo dzairwisana nababa vangu Dhavhidhi kubva
    kumativi ose, haana kuzokwanisa kuvakira Zita raJehovha Mwari wake temberi, kusvikira
    Jehovha aisa vavengi vake pasi petsoka dzake.
  spa-BLM: “Sabes que mi padre David no pudo construir una casa para el nombre de
    Yahvé, su Dios, a causa de las guerras que lo rodeaban por todas partes, hasta
    que Yahvé puso a sus enemigos bajo la planta de sus pies.
  cac-cac: A ach tic ojtac to maj yal-laj sb'oancanq'ue junoc stemplo Jehová co Diosal
    vin̈ in mam yujto nivan tiempoal ix yac' oval vin̈, masanto a Jehová ix ac'anoch
    eb' ayoch ajc'olal chi' d'a yol sc'ab' vin̈.
  swh-ULB: “Unajua kuwa Daudi baba yangu hakujenga nyumba kwa jina la BWANA, Mungu
    wake kwa sababu ya vile vita vilivyomzunguka, kwa kuwa wakati wa uhai wake BWANA
    alikuwa akiweka maadui wake chini ya nyayo za miguu yake.
  bel-bel: ты ведаеш, што Давід бацька мой, ня мог пабудаваць дом імя Госпада Бога
    свайго з прычыны войнаў з вакольнымі народамі, пакуль Гасподзь не ўпакорыў іх
    пад ступакі ног ягоных;
  wed-wed: Tam u aramanei da amau dam maḡamaḡaui au ririvaiai i mae-kwaviviroi ma
    maiteni i viḡaiḡaiawa nonoa. Ma lamna aubaina eḡa tagotagogina da tempol ita voai
    Bada ana God, viborumana aubaina. Wate i vivipaipai da au naona Bada ana aguei
    ana ḡavia ita vipupui.
  deu-ELBBK: 10 gemästete Rinder und 20 Weide-Rinder und 100 Schafe; ohne die Hirsche
    und Gazellen und Damhirsche und das gemästete Geflügel.
  mbb-OT: “Netuenan nu he wazà mekepevangun is amey ku he si David te valey he para
    te Nengazen he Megbevayè din, su layun dà sikandin ebpekidtebek te menge kuntada
    zin diyà te menge nasyun te peliǥuy. Kenè din heini egkevangun taman te igkepezaag
    te Nengazen kandin is langun he kuntada zin.
  mal-2015: എന്റെ അപ്പനായ ദാവീദിന്റെ ശത്രുക്കളെ യഹോവ അവന്റെ കാല്ക്കീഴാക്കുംവരെ ചുറ്റുമുള്ള
    യുദ്ധം ഹേതുവായി തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിവാൻ അവന്നു കഴിഞ്ഞില്ല
    എന്നു നീ അറിയുന്നുവല്ലോ.
  rmc-rmc: deš thule gurumňa, biš (20) terne gurumňa, save pes pašinenas pre maľa,
    šel (100) bakre, mek the o jeleňa, o sarni the o avričaľarde kachňa.
  pes-OPV: که «تو پدر من داود رامی دانی که نتوانست خانه‌ای به اسم یهوه، خدای خود بنا
    نماید به‌سبب جنگهایی که او را احاطه می‌نمود تا خداوند ایشان را زیر کف پایهای اونهاد.
  ron-1924: „Штий кэ татэл меу Давид н-а путут сэ зидяскэ о касэ Домнулуй Думнезеулуй
    луй, дин причина рэзбоаелор ку каре л-ау ынконжурат врэжмаший луй пынэ че Домнул
    й-а пус суб талпа пичоарелор луй.
  aui-aui: “Tam kwakovi da metagha tamagunaki Deivid dam tupadi sivitumpipineni na
    iyiaviyedi, noko biidi gerubana da kabepepa barena iyayoghani da Yawe God iyakabepepina.
    Dagudagune na iyikoyakoyagha da Yawe God iyiwiiteni da kana aviya tupadi iyageiwayidi.
  ben-OBCV: “আপনি জানেন, যেহেতু সবদিক থেকেই আমার বাবা দাউদের বিরুদ্ধে যুদ্ধ চালানো
    হল, তাই যতদিন না সদাপ্রভু তাঁর শত্রুদের তাঁর পদতলে এনেছিলেন, তিনি তাঁর ঈশ্বর সদাপ্রভুর
    নামের উদ্দেশে এক মন্দির নির্মাণ করতে পারেননি।
  som-som: Waad og tahay in aabbahay Daa'uud guri u dhisi kari waayay magaca Rabbiga
    Ilaahiisa ah, dagaalladii dhinac kasta kaga wareegsanaa aawadood, ilaa Rabbigu
    u wada geliyey cagihiisa hoostooda.
  lat-VUC: Tu scis voluntatem David patris mei, et quia non potuerit ædificare domum
    nomini Domini Dei sui propter bella imminentia per circuitum, donec daret Dominus
    eos sub vestigio pedum ejus.
  eng-ASVBT: Thou knowest how that David my father could not build a house for the
    name of Jehovah his God for the wars which were about him on every side, until
    Jehovah put them under the soles of his feet.
  ita-1885: Tu sai che Davide, mio padre, non ha potuto edificare una Casa al Nome
    del Sigore Iddio suo, per le guerre, con le quali i suoi nemici lo tennero intorniato,
    finchè il Signore li ebbe posti sotto la pianta de' suoi piedi.
  eng-LXXUP: and ten choice calves, and twenty pastured oxen, and a hundred sheep,
    besides stags, and choice fatted does.
  eng-ULB: “You know that David my father could not build a house for the name of
    Yahweh his God because of the wars that surrounded him, for during his lifetime
    Yahweh was putting his enemies under the soles of his feet.
  spa-VBL: “Como sabes, mi padre David no pudo construir un Templo para honrar al
    Señor su Dios debido a las guerras que se libraron contra él desde todas las direcciones,
    hasta que el Señor conquistó a sus enemigos.
  fra-_FOB: Tu sais que David, mon père, n'a pu bâtir une maison au nom de l'Éternel
    son Dieu, à cause de la guerre dont ses ennemis l'environnaient, jusqu'à ce que
    l'Éternel les eût mis sous ses pieds.
  mal-mal: “എന്റെ അപ്പനായ ദാവീദിന്റെ ശത്രുക്കളെ യഹോവ തോല്പിക്കും വരെ, തനിക്ക് ചുറ്റുപാടുമുള്ള
    രാജ്യങ്ങളോട് യുദ്ധം ചെയ്യേണ്ടിയിരുന്നതിനാൽ, തന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു
    ആലയം പണിവാൻ അവന് കഴിഞ്ഞില്ല എന്ന് നീ അറിയുന്നുവല്ലോ.
  urd-GVR: “Āp jānte haiṅ ki mere bāp Dāūd Rab apne Ḳhudā ke nām ke lie ghar tāmīr
    karnā chāhte the. Lekin yih un ke bas kī bāt nahīṅ thī, kyoṅki un ke jīte-jī irdgird
    ke mamālik un se jang karte rahe. Go Rab ne Dāūd ko tamām dushmanoṅ par fatah
    baḳhshī thī, lekin laṛte laṛte wuh Rab kā ghar na banā sake.
  suz-BL: मार लोव़ सोइक्‍ता बाक्‍त देंशा हना “परमप्रभु यावे, आं आफ दाऊदम आ परमप्रभु
    आ नें कली मान पा खिं का सेल्‍चा थुं पशा यो सेल्‍ने मच‍ब। मारदे हना मेको आ एर ओंथ
    नेल्‍ल ङा जोरी सत्रु नु लडाइ दुम्‍‍तीके नु परमप्रभु यावेमी मग्रापदा सम्‍म मोदेंशो
    दुम्‍शो बाक्‍‍त। गे मेको लोव़ नेल्‍ल तुइक्‍नीनी।
  ita-1927: “Tu sai che Davide, mio padre, non poté edificare una casa al nome dell’Eterno,
    del suo Dio, a motivo delle guerre nelle quali fu impegnato da tutte le parti,
    finché l’Eterno non gli ebbe posti i suoi nemici sotto la pianta de’ piedi.
  ckb-ckb: «تۆ دەربارەی داودی باوکم دەزانیت، کە نەیتوانی پەرستگایەک بۆ ناوی یەزدانی
    پەروەردگاری بنیاد بنێت، بەهۆی ئەو جەنگانەی دەوریان دا، هەتا ئەو کاتەی یەزدان دوژمنەکانی
    خستە ژێر پێیەوە.
  eng-BBE: You have knowledge that David my father was not able to make a house for
    the name of the Lord his God, because of the wars which were round him on every
    side, till the Lord put all those who were against him under his feet.
  kan-OKCV: “ನನ್ನ ತಂದೆ ದಾವೀದನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ನಾಮಕ್ಕೆ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲಾರದೆ
    ಇದ್ದನೆಂದು ನೀನು ಬಲ್ಲೆ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವನ ಶತ್ರುಗಳನ್ನು ಅವನ ಪಾದದ ಕೆಳಗೆ ಹಾಕುವವರೆಗೂ,
    ಅವನ ಸುತ್ತಲಿರುವ ಸಮಸ್ತ ದಿಕ್ಕುಗಳಲ್ಲಿ ಯುದ್ಧ ಉಂಟಾಯಿತು.
  tam-2017: என்னுடைய தகப்பனாகிய தாவீதின் எதிரிகளைக் யெகோவா அவருடைய பாதங்களுக்குக்
    கீழ்ப்படுத்தும்வரை, அவர்கள் தம்மைச் சுற்றிலும் செய்கிற யுத்தத்தினால், அவர் தம்முடைய
    தேவனாகிய யெகோவாவுடைய நாமத்திற்கு ஆலயத்தைக் கட்ட, அவரால் முடியாமலிருந்தது என்று
    நீர் அறிந்திருக்கிறீர்.
  spa-RV-1909: Tú sabes como mi padre David no pudo edificar casa al nombre de Jehová
    su Dios, por las guerras que le cercaron, hasta que Jehová puso sus enemigos bajo
    las plantas de sus pies.
  ron-BTF: Cunoşti că David, tatăl meu, nu a putut să construiască o casă pentru numele
    DOMNULUI Dumnezeul său din cauza războaielor care erau în jurul său de fiecare
    parte, până când DOMNUL i-a pus sub talpa picioarelor sale.
  eng-WEBP: “You know that David my father could not build a house for the name of
    the LORD his God because of the wars which were around him on every side, until
    the LORD put his enemies under the soles of his feet.
  eng-FBV: “As you know, my father David was not able to build a Temple to honor the
    Lord his God because of the wars fought against him from every direction, until
    the Lord had conquered his enemies.
  nld-1939: Gij weet, dat mijn vader David voor de Naam van Jahweh, zijn God, geen
    tempel heeft kunnen bouwen wegens de oorlogen, waarmee men hem van alle kanten
    belaagde, totdat Jahweh zijn vijanden onder zijn voetzolen neerlegde.
  nch-BL: “Ta tijmati notata David amo huelqui quichijchihua se tiopamit para TOTECO
    Dios, pampa quipixqui miyac tatehuilisti ica miyac talme cati quiyahualojtoyaj.
    Amo huelqui quichijchihua se tiopamit hasta TOTECO quichijqui ma quintani nochi
    icualancaitacahua.
  vie-1934: Vua biết rằng Đa-vít, thân phụ tôi, không cất được một cái đền cho danh
    Giê-hô-va Đức Chúa Trời người, vì cớ chinh chiến thù nghịch vây tứ phía người,
    cho đến ngày Đức Giê-hô-va đã khiến chúng nó phục dưới chân người.
  hin-CV: “आपको यह तो पता ही है कि विभिन्‍न युद्धों में लगे रहने के कारण मेरे पिता
    दावीद, जब तक सभी शत्रु उनके अधीन न हो गए, तब तक अपने परमेश्वर याहवेह की महिमा
    के लिए भवन बनाने में असमर्थ ही रहे थे.
  spa-BES: Sabes que David mi padre no pudo hacer una casa para el nombre del Señor
    su Dios, debido a las guerras que lo rodearon por todos lados, hasta que el Señor
    puso a todos los que estaban contra él bajo sus pies.
  tdx-tdx: añombe vondrake folo naho añombe boak’ am-piandrazañe roa-polo naho añondry
    zato, rekets’ ayale naho tsebý naho yakmore vaho voroñe vondrake.
  tha-KJV: “ท่านคงทราบอยู่​แล​้​วว​่าดาวิดราชบิดาของข้าพเจ้าสร้างพระนิเวศสำหรับพระนามของพระเยโฮวาห์พระเจ้าของพระองค์​ไม่ได้
    เพราะการสงครามซึ่งอยู่ล้อมรอบพระองค์​ทุ​กด​้าน จนกว่าพระเยโฮวาห์จะทรงปราบเขาเสียให้​อยู่​ใต้​พระบาทของพระองค์
  por-BR-2018: Tu sabes como meu pai Davi não pôde edificar uma casa ao nome do SENHOR,
    seu Deus, por causa das guerras que o cercaram, até que o SENHOR pôs os seus inimigos
    debaixo das plantas de seus pés.
  deu-ELO: Du weißt ja, daß mein Vater David nicht vermochte, dem Namen Jehovas, seines
    Gottes, ein Haus zu bauen, wegen der Kriege, mit welchen sie ihn umgaben, bis
    Jehova sie unter seine Fußsohlen legte.
  eng-WYC-2018: Thou knowest the will of David, my father, and for he might not build
    an house to the name of his God, (or Thou knowest the desire of my father David,
    and that he could not build a house in honour of the name of the Lord his God),
    for [the] battles nighing by compass, till the Lord gave them under the step of
    his feet.
  epo-epo: Vi scias pri mia patro David, ke li ne povis konstrui domon al la nomo
    de la Eternulo, lia Dio, pro la militantoj, kiuj lin ĉirkaŭis, ĝis la Eternulo
    metis ilin sub la plandojn de liaj piedoj.
  uig-PIN: «Ɵzüng bilisǝnki, atam Dawutning düxmǝnlirini Pǝrwǝrdigar uning puti astiƣa
    ⱪoyƣuqǝ, u ǝtrapida ⱨǝr tǝrǝptǝ jǝng ⱪilƣanliⱪi tüpǝylidin Pǝrwǝrdigar Hudasning
    namiƣa bir ibadǝthana yasiyalmidi.
  beo-beo: '“Di dawa:, Na ada Da:ibidi da mae fisili, ha lai fi dunu la:ididili, la:ididili
    ilima gegenanu. Hina Gode da ea ha lai dunu huluanema hasalasimusa: hamoi. Be
    bagadewane gegeiba:le, e da ea Hina Godema nodone sia:ne gadomusa: Debolo diasu
    gagumu hamedei ba:i.'
  tpi-OTNT: “Yu save, taim papa bilong mi, Devit, i stap king, em i no gat taim bilong
    wokim haus bilong God, Bikpela bilong en, long wanem, olgeta taim ol birua i kam
    pait long em. Em i bin ting long Bikpela i mas daunim ol dispela birua pastaim,
    na bihain em i ken wokim dispela haus bilong Bikpela.
  hau-SA: “Ka san cewa saboda yaƙe-yaƙen da abokan gāba suka yi da mahaifina a kowane
    gefe, ya sa bai iya gina haikali domin Sunan Ubangiji Allahnsa ba, sai da Ubangiji
    ya sa abokan gābansa a ƙarƙashin ƙafafunsa.
  uig-LAT: «Özüng bilisenki, atam Dawutning düshmenlirini Perwerdigar uning puti astigha
    qoyghuche, u etrapida her terepte jeng qilghanliqi tüpeylidin Perwerdigar Xudasning
    namigha bir ibadetxana yasiyalmidi.
  nde-nde: “Wena uyakwazi ukuthi ubaba uDavida kenelisanga ukwakhela iBizo likaThixo
    uNkulunkulu wakhe ithempeli ngenxa yezimpi ayezilwa inxa zonke, uThixo waze wamnqobela
    izitha zakhe.
  ton-ton: “ʻOku ke ʻilo naʻe ʻikai faʻa langa ʻe Tevita ko ʻeku tamai ha fale ki
    he huafa ʻo Sihova ko hono ʻOtua, koeʻuhi ko e ngaahi tau naʻa ne taʻomia ai mei
    he potu kotoa pē, kaeʻoua ke tuku ʻakinautolu ʻe Sihova ki hono lalo ʻaofivaʻe.
  ces-1613: Ty víš, že David otec můj nemohl vystavěti domu jménu Hospodina Boha svého
    pro války, kteréž jej obkličovaly, dokudž Hospodin nepodložil nepřátel pod nohy
    jeho.
  eng-WMB: “You know that David my father could not build a house for the name of
    the LORD his God because of the wars which were around him on every side, until
    the LORD put his enemies under the soles of his feet.
  tam-TCV: என் தகப்பனாகிய தாவீதுக்கு எல்லாப் பக்கங்களிலிருந்தும் யுத்தங்கள் ஏற்பட்டன.
    அதனால் யெகோவா அவருடைய பகைவர்களை அவரின் காலின்கீழ் அடக்கும் வரைக்கும் தன் இறைவனாகிய
    யெகோவாவின் பெயருக்கு ஒரு ஆலயத்தைக் கட்ட அவரால் முடியவில்லை என்பது உமக்குத் தெரியும்.
  ceb-ULB: “Nasayod ka sa akong amahan nga si David nga dili makatukod sa balay alang
    sa ngalan ni Yahweh nga iyang Dios tungod sa mga gubat nga nag-alirong kaniya,
    kay sa panahon sa iyang kinabuhi gibutang ni Yahweh ang iyang mga kaaway ilalom
    sa tumbanan sa iyang tiil.
  pol-UBG: Ty wiesz, że mój ojciec Dawid nie mógł budować domu dla imienia PANA, swego
    Boga, z powodu wojen, które go otaczały, dopóki PAN nie poddał jego wrogów pod
    stopy jego nóg.
  agr-agr: “Amek dekame mina apag David niina shiwaaji aidaujai maaniak jega Apajuí
    emematku ijuntain jegamkachua nunú. Tujash niina shiwaaji aidaun ashí depetkati
    tusa Apajuí tima ashí depetkauwai.
  kyc-kyc: Nambana rakane Dapitimi yuu muu baa nyisu petenge dupwa pipya yanda yaki
    nyii nao mee pyulu pyuo piyami. Dokona banya Kamongo dokome banya nyisu petenge
    dupwa pipya pyao wini pii lao wini pingi renge ene maipa nayamo dokopa banya Kamongo
    Anatu lakandenge tembole anda doko pyakamiru lapala kapa pii naya doko emba silini.
  urd-GVU: ”آپ جانتے ہیں کہ میرے باپ داؤد رب اپنے خدا کے نام کے لئے گھر تعمیر کرنا
    چاہتے تھے۔ لیکن یہ اُن کے بس کی بات نہیں تھی، کیونکہ اُن کے جیتے جی ارد گرد کے
    ممالک اُن سے جنگ کرتے رہے۔ گو رب نے داؤد کو تمام دشمنوں پر فتح بخشی تھی، لیکن
    لڑتے لڑتے وہ رب کا گھر نہ بنا سکے۔
  deu-1912: Du weißt, daß mein Vater David nicht konnte bauen ein Haus dem Namen des
    HERRN, seines Gottes, um des Krieges willen, der um ihn her war, bis sie der HERR
    unter seiner Füße Sohlen gab.
  ntj-ntj: '@see-verse:1KI.005.002'
  kan-2017: “ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ನಮ್ಮ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಎಲ್ಲಾ ಶತ್ರುಗಳು ವಶವಾಗುವವರೆಗೆ
    ಅವನು ತನ್ನ ಸುತ್ತಲೂ ಯುದ್ಧಗಳನ್ನು ನಡೆಸಬೇಕಾಯಿತು. ಆದುದರಿಂದ ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗೆ
    ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲಾರದೆ ಹೋದನೆಂದು ನೀನು ಬಲ್ಲೇ.
  yap-yap: “Ga manang ni chitamag i David e de yag rok ni nge toy ba tempel ni ngu’un
    liyor riy ngak SOMOL ni Got rok ni bochan e yigi i mael ngak e pi nam ni to’ogor
    rok ni yad ba liyeg. De yag ni nge toy fare tempel nge mada’ ko ngiyal’ ni gagiyeg
    Got nge gel David ngak urngin e pi to’ogor rok.
  hlt-MCSB: “A pa David te BOEIPA loh a kho dongkah a kho khopha hmui la a khueh pah
    hlan hil caemrhal loh a vael dongah a Pathen BOEIPA ming la im thoh ham a coeng
    pawt te na ming.
  mdy-ETH: «ታ ዓዴ፥ ዳውቴ ዒዛኮ ኮይላ ዓኣ ሞርኮኮ ዖሎ ዓሶና ዖልቲ ዖልቲ ናንጌሢ ኔኤኒ ዔዔራኔ፤ ዬያ ሞርኮ ናንጊና ናንጋ
    ጎዳ ዒዛ ባሺሳንዳያ ሄላንዳኣና ናንጊና ናንጋ ጎዳ ማዔ ፔ ፆኦዛሢም ጌኤሺ ማኣሪ ማዣኒ ዳንዳዒባኣሢያ ኔኤኒ ዔራኔ፤
  twi-ASANTE: “Wo ara wonim sɛ mʼagya Dawid antumi ansi asɔredan anhyɛ Awurade ne
    Onyankopɔn din animuonyam, ɛsiane akokoakoko a ɔne aman a wɔatwa ne ho ahyia no
    diiɛ enti. Wantumi anyɛ kɔsii sɛ Awurade de nʼatamfoɔ hyɛɛ ne nan ase.
  eng-WEBU: “You know that David my father could not build a house for the name of
    the LORD his God because of the wars which were around him on every side, until
    the LORD put his enemies under the soles of his feet.
  wal-wal: “GODAI a morkketa a tohuwaappe garssaara haarissana gakkanaashin, ta aawaa
    Daawita bolli ubbasaara denddida olaa gaasuwan, GODAA ba Xoossaa sunttaayyo Beeta
    Maqidase i keexxibeennaagaa neeni eraasa.
  spa-PDDPT: Tú sabes que por causa de las guerras que lo rodearon, mi padre David
    no pudo edificar una Casa al Nombre de Yavé su ʼElohim, hasta que Yavé sometió
    a sus enemigos debajo de sus pies.
  gun-gun: “Reikuaa porã xeru Davi Senhor nguuete pegua oorã ojapo aguã nda'eveiague,
    ngovaigua kuery reve joguero'a riae ramo, ipo'akaa guýry Senhor ha'e kuery omoĩmba
    e'ỹa ja.
  ilo-ULB: “Ammom a ni David nga amak ket saan a makaipatakder iti balay a para iti
    nagan ni Yahweh a Diosna gapu kadagiti gubat iti aglawlawna, ta iti unos iti panagbiagna,
    tinultulungan isuna ni Yahweh tapno maparmekna dagiti kabusorna.
  kpg-kpg: “Goe e iloo bolo dogu damana go David nogo hai ana dauwa e hai baahi ang gi
    ono hagadaumee ala e hii mai dono henua, mee gu deemee di haga duu di Hale Daumaha
    e hagalaamua ai di ingoo Dimaadua go dono God, gaa dae mai loo gi di madagoaa
    Dimaadua ne wanga gi mee gi maaloo i ono hagadaumee.
  uig-ARA: «ئۆزۈڭ بىلىسەنكى، ئاتام داۋۇتنىڭ دۈشمەنلىرىنى پەرۋەردىگار ئۇنىڭ پۇتى ئاستىغا
    قويغۇچە، ئۇ ئەتراپىدا ھەر تەرەپتە جەڭ قىلغانلىقى تۈپەيلىدىن پەرۋەردىگار خۇداسنىڭ
    نامىغا بىر ئىبادەتخانا ياسىيالمىدى.
  sus-sus: ninge bɔrɔgɛxi fu, ninge dɛmadon daaxi mɔxɔɲɛn, xuruse lanma kɛmɛ, bolee,
    xelie, burunyi sie, nun xɔni bɔrɔgɛxie.
  pon-2006: “Komw mwahngih me semei Depit sohte kak kauwada tehnpas sarawi ong KAUN-O
    eh Koht, pwehki mahwen ngeder me e ketin wiahiong sapwellime imwintihti kan me
    kapilpene ih. E sohte kak kauwada tehnpaso lao Koht pahn ketikihong manaman en
    powehdi sapwellime imwintihti kan koaros.
  jae-jae: “Aôm kôjala gebe aê tamoc Dawid kêtôm gebe êkwê nê Apômtau Anôtô nê ŋaê
    ŋaandu teŋ atom gebe siŋ to ŋacjo kêgi eŋ auc e Apômtau kêkêŋ êsêac sêsô eŋ akaiŋ
    ŋalabu.
  ksd-ksd: U nunure ba pa i ga tale David tamagu ba na pait ta pal ure ra iang i ra
    Luluai kana God, i vuna ta ra vinarubu nina kana umana ebar dia ga tut ure, tuk
    tar ra Luluai i ga tar vamolo tar diat ta ra vavai na kauna.
  tur-YTC: “Babam David'in, Yahve düşmanlarını onun ayaklarının altına koyana dek,
    çevresinde her taraftaki savaşlar yüzünden Tanrısı Yahve'nin adına bir ev yapamadığını
    biliyorsun.
  grc-BRENT: καὶ δέκα μόσχοι ἐκλεκτοὶ, καὶ εἴκοσι βόες νομάδες, καὶ ἑκατὸν πρόβατα,
    ἐκτὸς ἐλάφων, καὶ δορκάδων ἐκλεκτῶν σιτευτά.
  ind-AYT: “Engkau mengetahui bahwa Daud, ayahku, tidak dapat membangun bait bagi
    nama TUHAN, Allahnya, karena pertempuran yang mengelilinginya, sampai TUHAN menaruh
    mereka di bawah telapak kakinya.
  nya-nya: “Inu mukudziwa kuti chifukwa cha nkhondo zimene zinkachokera ku mbali zonse
    kulimbana ndi abambo anga, iwo sanathe kumangira Nyumba Yehova Mulungu wawo, mpaka
    Yehova atawayika adani awo pansi pa ulamuliro wawo.
  hrv-hrv: deset ugojenih volova, dvadeset volova s paše, stotinu ovaca, osim jelena,
    srna, divokoza i ugojene peradi.
  mps-mps: “Nago koneani, te eno aya Devit te king bidali sogo, agai te aga Genuai
    Bidi Godigo be te sę yabo sogo te meni yani, magi baso meni, te tigidali sogo
    te boi bidi dabego agaba hwįagasu iduali. Agai homugo te Genuai Bidigo te boi
    bidi dabe bolo elalumainu homu elama, tama nosali agai te Genuai Bidigo be sęwaiba
    homu yali.
  tpi-tpi: “Yu save, taim papa bilong mi, Devit, i stap king, em i no gat taim bilong
    wokim haus bilong God, Bikpela bilong en, long wanem, olgeta taim ol birua i kam
    pait long em. Em i bin ting long Bikpela i mas daunim ol dispela birua pastaim,
    na bihain em i ken wokim dispela haus bilong Bikpela.
  dan-1931: “Du ved, at min Fader David ikke kunde bygge HERREN sin Guds Navn et Hus
    for de Kriges Skyld, man fra alle Sider påførte ham, indtil HERREN lagde hans
    Fjender under hans Fødder.
  vie-OVCB: “Như vua đã biết, Đa-vít, cha tôi, không thể cất Đền Thờ cho Chúa Hằng
    Hữu, Đức Chúa Trời của mình, vì phải chinh chiến với các dân tộc chung quanh,
    cho đến khi Chúa Hằng Hữu cho người chế ngự hết cừu địch.
  guj-2017: “તું જાણે છે કે મારા પિતા દાઉદની ચારે તરફ જે સર્વ વિગ્રહ ચાલતા હતા તેમાં
    જ્યાં સુધી યહોવાહે વિરોધીઓને હરાવ્યા નહિ, ત્યાં સુધી તેઓને લીધે પોતાના ઈશ્વર યહોવાહના
    નામને અર્થે તે ભક્તિસ્થાન બાંધી શક્યા નહિ.
  pon-2006A: “Komw mwahngih me semei Depit sohte kak kauwada tehnpas sarawi ong KAUN-O
    eh Koht, pwehki mahwen ngeder me e ketin wiahiong sapwellime imwintihti kan me
    kapilpene ih. E sohte kak kauwada tehnpaso lao Koht pahn ketikihong manaman en
    powehdi sapwellime imwintihti kan koaros.
  por-BRBSL: “Você sabe que David meu pai não pôde construir uma casa com o nome de
    Yahweh seu Deus por causa das guerras que o rodeavam de todos os lados, até que
    Yahweh colocou seus inimigos sob as solas de seus pés.
  cth-cth: apa Devit ni, a hmuennaw pueng koe tarantuknae dawk BAWIPA ni tarannaw
    a khok rahim a ta hoeh rah dawkvah, BAWIPA Cathut e min hanelah im sak thai hoeh
    tie hah na panue.
  twi-twi: “Wo ara wunim sɛ mʼagya Dawid antumi ansi asɔredan anhyɛ Awurade ne Nyankopɔn
    din anuonyam, esiane akokoakoko a ɔne aman a wɔatwa ne ho ahyia no dii nti. Wantumi
    anyɛ kosii sɛ Awurade de nʼatamfo hyɛɛ nʼanan ase.
  hlt-hlt: “A pa David te BOEIPA loh a kho dongkah a kho khopha hmui la a khueh pah
    hlan hil caemrhal loh a vael dongah a Pathen BOEIPA ming la im thoh ham a coeng
    pawt te na ming.
  tbz-SIM: yɛnɑɑdɑkɛ̀ bɛ̀ soó nyɛ̀ kɛ yɛ̀ duɔ̀ ntidisɑ̀ɑ̀tì tɛpíítɛ̀, cɛ̃́nkoo kpɛyɛ
    sipísìdɛ́, ipe tɛkɔ̀ùtɛ̀ (100). Bɛ̀ í kɑ̀ɑnnɛ̀ iwũɔ̃ tɛì, siweí iwɑurìi nɛ̀ ipɛrí
    nɛ̀ sikoó bɛ̀ soó nsì kɛ sì duɔ̀ ntidisɑ̀ɑ̀tì.
  msy-2020: “Nɨ fo, nan afeziam Devit atrivimɨn itir dughiamɨn, apaniba zurara izava
    a ko mɨsosi. Kamaghɨn a Ikiavɨra Itir God, uan Godɨn ziam famin Dɨpenimɨn ingaramin
    dughiaba puvatɨ. A kamaghɨn nɨghnɨsi, Ikiavɨra Itir God apanir kaba abɨnightɨ,
    kɨ uan Ikiavɨra Itir Godɨn Dɨpenimɨn ingaram.
  dop-dop: Nɑ nɑɑŋ wei pɑ tʋ tɔɣɔnɑɣɑ kʋpɑŋkɑ nɑ ɩ́ lɑ́ nim tɔɣɔ nɑɑnʋwɑ, nɑ nɑɑŋ
    wei pɑ lǝsɑ ntiɣile tɑɑ tɔɣɔ hiu, nɑ heeŋ kɛ nɩɩnʋwɑ (100). Pǝ́cɔ́ pǝ́ kɑɑsɩ nɑmǝŋ
    wɑɑnɩ wɑɑnɩ kɛ tɔm tooso, nɑ kɑmpee kʋpɑnɑ.
  azb-azb: «Sən bilirsən ki, atam Davud Allahı Rəbbin adına bir məbəd tikə bilmədi.
    Çünki Rəbb düşmənlərini onun ayaqları altına atana qədər ətrafında müharibələr
    gedirdi.
  eng-DBY: Thou knowest that David my father could not build a house unto the name
    of Jehovah his God, because of the wars which were about him on every side, until
    Jehovah put them under the soles of his feet.
  hin-2017: कि मेरा पिता दाऊद अपने परमेश्वर यहोवा के नाम का एक भवन इसलिए न बनवा सका
    कि वह चारों ओर लड़ाइयों में तब तक उलझा रहा, जब तक यहोवा ने उसके शत्रुओं को उसके
    पाँव तले न कर दिया।
  wol-KYG: ak fukki nag yu ñu yafal, ak ñaar fukki nagi parlu, ak téeméeri gàtt, te
    limaaleesul xeeti kéwél yaak boroom dunq yu duuf ya.
  eng-YLT: '''Thou hast known David my father, that he hath not been able to build
    a house to the name of Jehovah his God, because of the wars that have been round
    about him, till Jehovah''s putting them under the soles of his feet.'
  kne-kne: “Ammom ay adi nasangon amak ay David ay mangisaad si timplo ay pandayawan
    di ipogaw en Yahweh ay Diyos na gapo ta kanayon ay ginobgobat di odom ay nasyon
    enggana ay nangabaken Diyos sisya sin amin ay kalabana.
  eng-WYC-2017: Thou knowest the will of David, my father, and for he might not build
    an house to the name of his God, for [the] battles nighing by compass, till the
    Lord gave them under the step of his feet.
  eng-WMBB: “You know that David my father could not build a house for the name of
    the LORD his God because of the wars which were around him on every side, until
    the LORD put his enemies under the soles of his feet.
  urd-GVH: “आप जानते हैं कि मेरे बाप दाऊद रब अपने ख़ुदा के नाम के लिए घर तामीर करना
    चाहते थे। लेकिन यह उनके बस की बात नहीं थी, क्योंकि उनके जीते-जी इर्दगिर्द के ममालिक
    उनसे जंग करते रहे। गो रब ने दाऊद को तमाम दुश्मनों पर फ़तह बख़्शी थी, लेकिन लड़ते
    लड़ते वह रब का घर न बना सके।
  rug-rug: “Gilania mua sapu sa tamaqu se Devita si ta raza ni sari na vinaripera
    koari na popoa pa vari likohaena pu kana la koasa. Gua ke lopu boka kuria sa sa
    Zelepade pude vahesia se Zihova sa nana Tamasa, osolae va kilasi tu e Zihova sari
    doduru nana kana.
  gaz-gaz: “Akka Abbaan koo Daawit sababii waraana karaa hundaan isa marsee ture sanaatiif
    hamma Waaqayyo diinota isaa miilla isaa jala galchuufitti Maqaa Waaqayyo Waaqa
    isaatiif mana qulqullummaa ijaaruu hin dandaʼin atuu beekta.
  fra-LSG: Tu sais que David, mon père, n’a pas pu bâtir une maison à l’Éternel, son
    Dieu, à cause des guerres dont ses ennemis l’ont enveloppé jusqu’à ce que l’Éternel
    les eût mis sous la plante de ses pieds.
  yal-yal: nun ɲinge turaxi fu nun ɲingen mɔxɔɲɛ gbɛtɛ e naxanye raba sɛxɛ yirene
    yi e nun xuruse xunxuri kɛmɛ e nun sube gbɛtɛne alo xɛnla nun bolen nun kulumɛn
    nun tɔxɛ turaxine.
  haw-1868: Ua ike no oe i ko'u makuakane ia Davida aole i hiki ia ia ke kukulu i
    ka hale no ka inoa o Iehova kona Akua, no ua kaua e puni ana ia ia ma na aoao
    a pau, a hiki i ka manawa i waiho iho ai ke Akua ia lakou malalo ae o kona mau
    kapuwai
  arb-NAV: «أَنْتَ تَعْلَمُ أَنَّ أَبِي دَاوُدَ لَمْ يَسْتَطِعْ أَنْ يَبْنِيَ بَيْتاً
    لاسْمِ الرَّبِّ إِلَهِهِ مِنْ جَرَّاءِ الْحُرُوبِ الَّتِي خَاضَهَا، حَتَّى أَظْفَرَهُ
    الرَّبُّ بِأَعْدَائِهِ وَأَخْضَعَهُمْ لَهُ.
  ewe-ewe: “Ènya be le aʋa siwo futɔwo tso afi sia afi wɔ kple fofonye, David ta la,
    fofonye mete ŋu tu gbedoxɔ na Yehowa, eƒe Mawu ƒe ŋkɔ o, va se ɖe esime Yehowa
    tsɔ eƒe futɔwo de eƒe afɔ te.”
  eng-LEE: (5:17) Thou well knowest of David my father, that he was not able to build
    a house unto the name of the Lord his God, on account of the war wherewith his
    enemies encompassed him, until the Lord had put them under the soles of his feet.
  gvn-gvn: '@see-verse:1KI.005.002'
  asm-FB: “আপুনি জানে যে, মোৰ পিতৃ দায়ূদে তেওঁৰ ঈশ্বৰ যিহোৱাৰ নামৰ উদ্দেশে গৃহ নিৰ্ম্মাণ
    কৰিব নোৱাৰিলে; কিয়নো যেতিয়ালৈকে যিহোৱাই তেওঁৰ শত্ৰুবোৰক ভৰিৰ তল নকৰিলে, তেতিয়ালৈকে
    তেওঁৰ চাৰিওফালে যুদ্ধ হৈ আছিল।
  sus-A: نِنفٍ بْرْفّشِ قُ، نِنفٍ دّ مَدٌن دَاشِ مْشْحّن، شُرُ سٍ لَنمَ كّمّ، بٌلٍيٍ،
    شٍلِيٍ، بُرُنيِ سِيٍ، نُن شْنِ بْرْفّشِيٍ.
  fra-SBL: « Tu sais que David, mon père, n'a pu bâtir une maison au nom de l'Éternel,
    son Dieu, à cause des guerres qui l'ont entouré de toutes parts, jusqu'à ce que
    l'Éternel ait mis ses ennemis sous la plante de ses pieds.
  hbo-hbo: עֲשָׂרָ֨ה בָקָ֜ר בְּרִאִ֗ים וְעֶשְׂרִ֥ים בָּקָ֛ר רְעִ֖י וּמֵ֣אָה צֹ֑אן
    לְ֠בַד מֵֽאַיָּ֤ל וּצְבִי֙ וְיַחְמ֔וּר וּבַרְבֻּרִ֖ים אֲבוּסִֽים׃
  piu-2006: '@see-verse:1KI.005.002'
  kik-kik: “Wee nĩũkũmenya atĩ tondũ wa mbaara iria ciothe cianakora baba, Daudi,
    ciumĩte mĩena yothe, we ndaahotire gwaka hekarũ ĩĩtanĩtio na Rĩĩtwa rĩa Jehova
    Ngai wake, o nginya rĩrĩa Jehova aigire thũ ciake rungu rwa makinya make.
  fra-NCL: dix bœufs gras, vingt bœufs de pâturage et cent moutons, sans compter les
    cerfs, les chevreuils, les daims et les volailles engraissées.
  cek-AK: kampa David loe a taengah kaom misanawk to tuk tuektuek pongah, Angraeng
    mah a misanawk to a khok tlim ah suem boih ai karoek to, Angraeng ih ahmin oh
    hanah im to sah thai ai.
  cuk-cuk: “Be wisid, an-bab-David, bila-onogedbi gudigussoggua, Bab-Jehová-nug-odummolegega
    geg Bab-Dummad-Jehováʼga neg-sobe gusad. Geb neg-soblegedi, Bab-Jehová bela an-bab-David-e-isdarmaladgi-naknonikidse
    edarbilesad.
  uig-CYR: «Өзүң билисәнки, атам Давутниң дүшмәнлирини Пәрвәрдигар униң пути астиға
    қойғичә, у әтрапида һәр тәрәптә җәң қилғанлиғи түпәйлидин Пәрвәрдигар Худасниң
    намиға бир ибадәтхана ясалмиди.
  tel-2017: “యెహోవా నా తండ్రి అయిన దావీదు శత్రువులను అతని పాదాల కింద అణచివేసే వరకూ
    అన్ని వైపులా అతనికి యుధ్ధాలు ఉన్నాయి.
  hat-BSA: “Ou konnen ke David, papa m, pa t kapab bati yon kay pou non a SENYÈ a,
    akoz gè ki te antoure li yo, jiskaske SENYÈ a te mete yo anba pla pye li.
  bxh-bxh: Sidohana tamagu Deiwidi nuꞌu sadasadai dodogadi mahudoꞌidi, maidadi sa
    hiyala haꞌa wa sibai. Logena be Guyau ena Yaubada hesana aba faꞌatitiyenna Lumana
    hige i ginauli ya lau ee–, tau hiyalaina Guyau ya lei hafihafitidi.
  kos-kos: “Kom etu lah ke sripen mweun puspis ma David, papa tumuk, el tuh oru lain
    mwet lokoalok in facl ma raunella, pwanang el tuh tia ku in musai sie lohm alu
    nu sin LEUM GOD lal, nwe ke na LEUM GOD El sang elan kutangla mwet lokoalok lal
    nukewa.
  hbo-WLC: עֲשָׂרָ֨ה בָקָ֜ר בְּרִאִ֗ים וְעֶשְׂרִ֥ים בָּקָ֛ר רְעִ֖י וּמֵ֣אָה צֹ֑אן
    לְ֠בַד מֵֽאַיָּ֤ל וּצְבִי֙ וְיַחְמ֔וּר וּבַרְבֻּרִ֖ים אֲבוּסִֽים׃
  ibo-ibo: “Ị maara na Devid nna m enweghị ike iwu ụlọnsọ ukwuu nye Aha Onyenwe anyị
    Chineke ya, nʼihi agha niile ọ lụrụ mgbe ọ dị ndụ. Ọ nọkwa na-eche ka Onyenwe
    anyị nye ya udo.
  ory-ory: “ଆପଣ ଜାଣନ୍ତି, ମୋʼ ପିତା ଦାଉଦ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୋଟିଏ
    ଗୃହ ନିର୍ମାଣ କରି ପାରିଲେ ନାହିଁ, କାରଣ ସଦାପ୍ରଭୁ (ଶତ୍ରୁମାନଙ୍କୁ) ତାଙ୍କର ପଦତଳସ୍ଥ କରିବା
    ପର୍ଯ୍ୟନ୍ତ ତାଙ୍କ ଚାରିଆଡ଼େ ଯୁଦ୍ଧ ଘେରିଥିଲା।
  wmt-wmt: '@see-verse:1KI.005.002'
  chk-chk: “Ka silei pwe Tafit semei we esap tongeni aüetä eu imwenfel fän iten ewe
    Samol mi Lapalap an we Kot, pokiten chon ekewe mwü mi nom ünükün ra maun ngeni,
    tori ewe Samol mi Lapalap a atolongeer meinisin fän nemenian.
  rop-rop: “Yu sabi dumaji main dedi Deibid bin oldei fait langa ola enami blanga
    im brom ebri gulijapwan kantri, wal im nomo bin bildimap det Serramoni Pleis blanga
    weship YAWEI det trubala God blanga im, raidap YAWEI bin album im bidim ol im
    enamimob.
  ukr-1871: Ти знаєш сам, що мій отець Давид не спромігся збудувати дом іменню Господа,
    Бога свого, через войни з примежними народами, покіль Господь не положив їх під
    ноги йому;
  deu-1951: Du weißt, daß mein Vater David dem Namen des HERRN, seines Gottes, kein
    Haus bauen konnte wegen der Kriege, in die seine Nachbarn ihn verwickelten, bis
    der HERR sie unter seine Fußsohlen legte.
  eng-JPS: (5-17) 'Thou knowest how that David my father could not build a house for
    the name of the LORD his God for the wars which were about him on every side,
    until the LORD put them under the soles of my feet.
  srp-1865: Ti znaš da David otac moj nije mogao sagraditi doma imenu Gospoda Boga
    svojega od ratova kojima ga opkoliše, dokle ih Gospod ne položi pod noge njegove.
  lug-lug: “Omanyi nti, Olw’entalo ennyingi ezeetooloola Dawudi kitange, teyasobola
    kuzimbira linnya lya Mukama Katonda we yeekaalu, okutuusa Mukama lwe yamala okuteeka
    abalabe be wansi w’ebigere bye.
  heb-heb: אתה ידעת את דוד אבי כי לא יכל לבנות בית לשם יהוה אלהיו מפני המלחמה אשר
    סבבהו עד תת יהוה אתם תחת כפות רגלו׃
  ben-IRV: “আমার বাবা দায়ূদের বিরুদ্ধে চারদিক থেকে যুদ্ধ হয়েছিল, তাই যতদিন সদাপ্রভু
    তাঁর শত্রুদের তাঁর পায়ের তলায় না আনলেন ততদিন তিনি তাঁর ঈশ্বর সদাপ্রভুর নামে
    কোনো উপাসনা ঘর তৈরী করতে পারেন নি। আপনি তো এই সব কথা জানেন।
  pan-pan: ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਮੇਰਾ ਪਿਤਾ ਦਾਊਦ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦੇ ਲਈ ਇੱਕ ਭਵਨ
    ਨਾ ਬਣਾ ਸਕਿਆ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਲੜਾਈਆਂ ਹੁੰਦੀਆਂ ਰਹੀਆਂ ਜਦ ਤੱਕ ਕਿ ਯਹੋਵਾਹ ਨੇ
    ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨੂੰ ਉਹ ਦੇ ਪੈਰਾਂ ਹੇਠ ਨਾ ਕੀਤਾ।
  mya-JVB: ငါ့ အဘ ဒါဝိဒ် သည် အရပ်ရပ်၌ စစ်တိုက် ရ သောကြောင့် ၊ ထာဝရဘုရား သည် ရန်သူတို့ကို
    အဘခြေဘဝါး တော်အောက် သို့ နှိမ့်ချ တော်မမူမှီတိုင်အောင် ၊ မိမိ ဘုရား သခင်ထာဝရဘုရား
    ၏ နာမ တော်အဘို့ အိမ် တော်ကို မ တည် မဆောက်ရဟု မင်းကြီးသိ ၏။
  tbg-tbg: Are irianarave. Ti qova Devitiva avuhainaa vaiintivano vaiharo viva kaiqe
    te Nora Kotira naavu kaqa amitaariraro vira autuvano noraiqama vuarire tumantavata,
    navutaaka qaiqaa qaiqaa ani vira hampata raqi vaura kaara viva kia naavu kaqa
    amitorave. Viva tiharo, Kairaro Noravano Kotiva navutaaka naatara timitairaqe
    vira naantiara te vira naavu kaqa amitaare, turave.
  hmo-hmo: “Oi diba lauegu tamana Davida be dala lasi Dubu ta do ia haginia, Lohiabada,
    iena Dirava ena. Ia karaia diba lasi badina ia dekenai idia tuari taudia idia
    hagegea, bona idia ese ia idia tuari henia nega ibounai, ela bona Lohiabada ese
    kwalimu ia henia, ia dekenai idia tuari taudia ibounai dekena amo.
  urd-urd: “तू जानता है कि मेरा बाप दाऊद, ख़ुदावन्द अपने ख़ुदा के नाम के लिए घर न
    बना सका; क्यूँकि उसके चारों ओर हर तरफ़ लड़ाइयाँ होती रहीं, जब तक कि ख़ुदावन्द
    ने उन सब को उसके पाँवों के तलवों के नीचे न कर दिया।
  rus-SYN: ты знаешь, что Давид, отец мой, не мог построить дом имени Господа Бога
    своего по причине войн с окрестными народами, доколе Господь не покорил их под
    стопы ног его;
  bqc-SIM: Zu pↄ́ wa gwà bɛ à mɛ̀kpa mɛ̀n kwi, kpàsa zu bao, sã basↄo ń banaↄ
    ń tueↄ ń buaↄ ń ko maaↄ lↄ.
  tcz-CHONGTHU: “Kapa David chun a Pakai a Pathen min dopsang na dinga ahou in tundoh
    ding chu ana jou tapoi, ajeh chu aman avel’a galmite hotoh gal kisatto na a ana
    kimang chan ahi. Pathen in amahi galmite ajo sah soh kahse’a houin ana sah joulou
    ahi.
  mar-mar: “तुम्हास माहित आहे माझे वडिल दावीद सतत युध्दात गुंतलेले असल्यामुळे त्यांना
    परमेश्वर देवासाठी मंदिर बांधता आले नाही. सर्व शत्रूंना पायदळी तुडवीपर्यंत ते थांबले
    होते.
  soq-soq: “E ateiten ambi ne mamana Dawid uwa daitada uaraia enane panane do onantoie.
    Sa baiwa me mai rua ita wadaposi duwa wadapona Iawe God wadaposisampa baiwa. Me
    Iawe God oniedie emalawoa apana bauta aimopie nanamopio tauma me God wadaposisampa
    duwa wadepi.
  qub-qub: «Gamga musyanquinami papänë David intërupa runacunawan amatar pillyallar
    puricur Tayta Diosninpaj Templuta rurachiyta mana puydishanta. Tayta Diosga papänë
    Davidpa munayninmanmi llapan chiquejnincunata churasha.
  bqp-bqp: Ń dↄ̃ kũ ma de Dauda dí le à ↄnn kàtɛ Dikiri a Ludanɛro, kũ buri kũ
    ò likainↄ tɛn zĩ̀ ká kãao yãi, ari Dikiri gɛ̀ɛ à ń kɛ́nɛ tìntin ũ.
  hat-hat: -Ou konnen ak lagè David, papa m', te genyen ak peyi ki toupre l' yo, li
    pa t' kapab bati yon kay kote pou yo adore Seyè a, Bondye li a, toutotan Seyè
    a pa t' fè l' kraze lènmi l' yo anba pye l'.
  eng-BSB: “As you are well aware, due to the wars waged on all sides against my father
    David, he could not build a house for the Name of the LORD his God until the LORD
    had put his enemies under his feet.
  eng-WEBPB: “You know that David my father could not build a house for the name of
    the LORD his God because of the wars which were around him on every side, until
    the LORD put his enemies under the soles of his feet.
  kbq-kbq: Kagra antahi'nane, nenfa Deviti'a Ra Anumzamofo agima erisgahu nona onki'ne.
    Na'ankure agra amama manigagi'naza ha' vahe'aramimo'za maka zupa hara eme hunteva
    hunteva nehazageno, Ra Anumzamo'a aza higeno hara huzmagatere'ne.
  nhe-BL: “Ta tijmati notata David ax huelqui quichijchihua se tiopamitl para TOTECO
    Dios, pampa quipixqui miyac tlatehuijcayotl ica miyac tlaltini tlen quiyahualojtoyaj.
    ax huelqui quichijchihua se tiopamitl hasta TOTECO quichijqui ma quintlani nochi
    icualancaitacahua.
  bus-bus: Ń dↄ̃ kɛ̀ ma de Dauda e e à kpɛ́ bò Dii a Ludanɛro, kɛ̀ borii kɛ̀ aↄ̃ↄ
    ligazinↄↄ e zĩ̀ kaao yãnzi, ai Dii gàa à ń kɛ́nɛ tinti ũ.
  gub-BL: Heru Tawi uzàmàtyry'ym teko tetea'u uiwy huwake har wà. A'e rupi nupuner
    pixik kwaw tàpuzuhu Tupàn Tuweharupi Wiko Ma'e pe imono pyr iapo haw rehe a'e.
    Weityk a'e wàmàtyry'ymar paw wà. Te wiko hemiruze'eg romo paw rupi wà. A'e rupi
    nupuner kwaw Tupàn Hàpuzuhu iapo haw rehe a'e.
  eng-DRA: Thou knowest the will of David my father, and that he could not build a
    house to the name of the Lord his God, because of the wars that were round about
    him, until the Lord put them under the soles of his feet.
