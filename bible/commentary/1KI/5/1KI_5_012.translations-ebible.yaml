verse: 1KI.005.012
translations:
  mal-C: യഹോവ, താൻ വാഗ്ദാനം ചെയ്തിരുന്നപ്രകാരം ശലോമോനു ജ്ഞാനം നൽകി. ഹീരാമും ശലോമോനുംതമ്മിൽ
    സമാധാനത്തിൽ തുടരുകയും ഇരുവരും ഒരു ഉടമ്പടിയിൽ ഏർപ്പെടുകയും ചെയ്തു.
  deu-TKW: Und er redete dreitausend Sprüche, und seiner Lieder waren tausendundfünf.
  lin-lin: Asalaki masese nkoto misato mpe banzembo nkoto moko na mitano.
  eng-LSV: And YHWH has given wisdom to Solomon as He spoke to him, and there is peace
    between Hiram and Solomon, and both of them make a covenant.
  eng-GNV: And the Lord gaue Salomon wisedome as he promised him. And there was peace
    betweene Hiram and Salomon, and they two made a couenant.
  eng-WEBSTER: 'And the LORD gave Solomon wisdom, as he promised him: and there was
    peace between Hiram and Solomon; and they two made a league together.'
  nhw-BL: Huan TOTECO quimacac tlalnamiquili Salomón quen quiilhuijtoya. Huan Tlanahuatijquetl
    Hiram huan Salomón mohuampoxchijque huan quisencajque se camanali san sejco para
    nochipa itztose ica cuali se ica seyoc.
  swh-ONEN: Bwana akampa Solomoni hekima, kama alivyomwahidi. Palikuwepo na uhusiano
    wa amani kati ya Hiramu na Solomoni, na wote wawili wakafanya mkataba.
  bba-bba: Mɔnnu nɔrɔbun subɑ itɑwɑ (3.000) Sɑlomɔɔ u yoruɑ. Mɑ u womusu kuɑ su nɔrɔbu
    (1.000) kere.
  eng-KJVCPB: 'And the Lord gave Solomon wisdom, as he promised him: and there was
    peace between Hiram and Solomon; and they two made a league together.'
  luo-luo: Jehova Nyasaye nomiyo Solomon rieko mana kaka nosesingorene. Ne nitie winjruok
    mar kwe e kind Hiram kod Solomon kendo gin ji ariyogo negitimo singruok e kindgi.
  meu-meu: Iehova ese aonega na Solomon e henia, e gwau henia hamata heḡereḡerena;
    bena Hirama bona Solomon e herohemaino heheni, bona e gwauhamata heheni.
  npi-ULB: आफूले प्रतिज्ञा गर्नुभएझैँ परमप्रभुले सोलोमनलाई बुद्धि दिनुभयो । सोलोमन
    र हीरामको बिचमा शान्ति कायम थियो, र तिनीहरू दुई जनाले एउटा करार बाँधे ।
  yor-yor: Olúwa sì fún Solomoni ní ọgbọ́n, gẹ́gẹ́ bí ó ti ṣèlérí fún un. Ìrẹ́pọ̀
    àlàáfíà sì wà láàrín Hiramu àti Solomoni, àwọn méjèèjì sì ṣe àdéhùn.
  pes-OPCB: بین حیرام و سلیمان صلح برقرار بود و آن دو با هم پیمان دوستی بستند. خداوند
    همان‌طور که فرموده بود به سلیمان حکمت زیادی بخشید.
  tgl-ULB: Binigyan ni Yahweh si Solomon ng katalinuhan, gaya ng kaniyang ipinangako
    sa kaniya. May kapayapaan sa pagitan nila Hiram at Solomon, at silang dalawa ay
    gumawa ng isang tipan.
  cbu-NT: Apanll sirútama kurakaam mangoom kapung panachima tárangu anuritam Salomonaam
    chínasheem kapung panarangiya. Ashirangu, Salomon kurak Irámpat wanasir tsiyatarangsin,
    kizpur chinaranganaya. Tsiyatsis ndunar mapiyrsin taaranganaya.
  hui-hui: Anduane Homogohanda mini mandala gigabi wulene bayale Solomonohondo ngulebero
    layadagua miyagola ibugua Hiramala habo nalolene bi mbira lo wialu libuore nenege
    haabo habiya lalu lowini.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း ရှော​လ​မုန်​အား​ဉာဏ်​ပ​ညာ​ကို​ပေး​တော်​မူ​၏။
    ဟိ​ရံ​နှင့်​ရှော​လ​မုန်​တို့​သည်​ငြိမ်း​ချမ်း​စွာ နေ​ထိုင်​လျက် မ​ဟာ​မိတ်​စာ​ချုပ်​ချုပ်​ဆို​ကြ
    လေ​သည်။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་སོ་ལོ་མོན་ལ་ཞལ་གྱིས་བཞེས་པ་བཞིན་དུ་ཤེས་རབ་གནང་སྟེ། ཧི་རཱམ་དང་སོ་ལོ་མོན་གཉིས་ཀྱི་བར་ལ་ཞི་བདེ་ཡོད་པས།
    དེ་གཉིས་ཀྱིས་ཕན་ཚུན་བར་ཆིངས་ཡིག་བཞག་གོ །
  sna-sna: Jehovha akapa Soromoni uchenjeri, sezvaakanga amuvimbisa. Pakati paHiramu
    naSoromoni pakava norugare, uye vaviri ava vakanyorerana chibvumirano.
  spa-BLM: El Señor le dio a Salomón la sabiduría que le había prometido. Hubo paz
    entre Hiram y Salomón, y ambos hicieron un tratado juntos.
  cac-cac: Icha chi' ix aj yac'ji sjelanil spensar vin̈aj Salomón chi' yuj Jehová,
    icha ix aj yalani. Ix sb'oan strato vin̈ yed' vin̈aj Hiram chi' yic ay junc'olal
    d'a scal eb' vin̈ schavan̈il.
  swh-ULB: BWANA akampa Sulemani hekima, kama alivyokuwa amemwahidi. Kulikuwa na amani
    kati ya Hiramu na Sulemani na wote wawili wakafanya agano.
  bel-bel: Гасподзь даў мудрасьць Саламону, як абяцаў яму. І быў мір паміж Хірамам
    і Саламонам, і яны заключылі паміж сабою ўгоду.
  deu-ELBBK: Und er redete 3.000 Sprüche, und seiner Lieder waren 1.005.
  mbb-OT: Mibeǥayan te Nengazen te ketau si Solomon sumalà is pesarig din. Meupiya
    is kedepità ni Solomon wey si Hiram, ne mid-uyun dan he kenè dan ebpetebekà.
  mal-2015: യഹോവ ശലോമോനോടു അരുളിച്ചെയ്തതുപോലെ അവന്നു ജ്ഞാനം നൽകി; ഹീരാമും ശലോമോനും
    തമ്മിൽ സമാധാനമായിരുന്നു; അവർ ഇരുവരും തമ്മിൽ ഉടമ്പടിയും ചെയ്തു.
  rmc-rmc: Sthoďa 3 000 prislovja the 1 005 giľa.
  pes-OPV: وخداوند سلیمان را به نوعی که به او وعده داده بود، حکمت بخشید و در میان
    حیرام و سلیمان صلح بود و با یکدیگر عهد بستند.
  ron-1924: Домнул а дат ынцелепчуне луй Соломон, кум ый фэгэдуисе. Ынтре Хирам ши
    Соломон а фост паче ши ау фэкут легэмынт ымпреунэ.
  ben-OBCV: সদাপ্রভু তাঁর নিজের করা প্রতিজ্ঞানুসারে শলোমনকে সুবিবেচনা দিলেন। হীরম
    ও শলোমনের মধ্যে শান্তিপূর্ণ সম্পর্ক ছিল, এবং তারা দুজন এক চুক্তি স্বাক্ষরিত করলেন।
  som-som: Oo Rabbiguna wuxuu Sulaymaan siiyey xigmad siduu ugu ballanqaaday; oo Xiiraam
    iyo Sulaymaanna nabad baa u dhexaysay, oo labadoodu axdi bay dhigteen.
  lat-VUC: 'Dedit quoque Dominus sapientiam Salomoni, sicut locutus est ei: et erat
    pax inter Hiram et Salomonem, et percusserunt ambo fœdus.'
  eng-ASVBT: And Jehovah gave Solomon wisdom, as he promised him; and there was peace
    between Hiram and Solomon; and they two made a league together.
  ita-1885: Il Signore adunque avendo data sapienza a Salomone, come gliene avea parlato;
    ed essendovi pace fra Hiram e Salomone, e avendo amendue fatta lega insieme;
  eng-LXXUP: And Solomon spoke three thousand proverbs, and his songs were five thousand.
  eng-ULB: Yahweh gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a covenant.
  spa-VBL: El Señor le dio a Salomón la sabiduría que le había prometido. Hiram y
    Salomón mantuvieron una buena relación e hicieron un tratado de paz entre ellos.
  fra-_FOB: L'Éternel donna donc de la sagesse à Salomon, comme il lui en avait parlé.
    Et il y eut paix entre Hiram et Salomon, et ils traitèrent alliance ensemble.
  mal-mal: യഹോവ ശലോമോനോട് വാഗ്ദാനം ചെയ്തതുപോലെ അവന് ജ്ഞാനം നൽകി; ഹൂരാമും ശലോമോനും
    തമ്മിൽ സമാധാനമായിരുന്നു; അവർ ഇരുവരും തമ്മിൽ ഒരു ഉടമ്പടിയും ചെയ്തു.
  urd-GVR: Is ke alāwā Sulemān aur Hīrām ne āpas meṅ sulah kā muāhadā kiyā. Yoṅ Rab
    ne Sulemān ko hikmat atā kī jis tarah us ne us se wādā kiyā thā.
  suz-BL: मिनु परमप्रभु यावेमी कबल पा देंशो खोदेंशो पा सोलोमन कली जोक्‍तीक तुइक्‍तीक
    थुं गेवा बाक्‍त। मिनु हीराम नु सोलोमन आस दातेमी दुशा बाक्‍तीक दुम्‍माक्‍त। मिनु
    मेको निम्‍फा गारशा बाक्‍स, दे सल्‍ला पमु‍सा बाक्‍त।
  ita-1927: L’Eterno diede sapienza a Salomone, come gli avea promesso; e vi fu pace
    tra Hiram e Salomone, e fecero tra di loro alleanza.
  ckb-ckb: یەزدانیش هەروەک چۆن بەڵێنی پێدابوو دانایی دایە سلێمان، ئاشتی لەنێوان سلێمان
    و حیرام هەبوو، هەردووکیان پەیمانیان بەست.
  eng-BBE: Now the Lord had given Solomon wisdom, as he had said to him; and there
    was peace between Hiram and Solomon, and they made an agreement together.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ಜ್ಞಾನವನ್ನು ಕೊಟ್ಟರು. ಹೀರಾಮನಿಗೂ,
    ಸೊಲೊಮೋನನಿಗೂ ಸಮಾಧಾನ ಉಂಟಾಗಿತ್ತು. ಅವರಿಬ್ಬರೂ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡರು.
  tam-2017: யெகோவா சாலொமோனுக்குச் சொல்லியிருந்தபடியே அவனுக்கு ஞானத்தைத் தந்தருளினார்;
    ஈராமுக்கும் சாலொமோனுக்கும் சமாதானம்உண்டாயிருந்து, இருவரும் உடன்படிக்கை செய்துகொண்டார்கள்.
  spa-RV-1909: 'Dió pues Jehová á Salomón sabiduría como le había dicho: y hubo paz
    entre Hiram y Salomón, é hicieron alianza entre ambos.'
  ron-BTF: 'Şi DOMNUL i-a dat lui Solomon înţelepciune, precum îi promisese; şi era
    pace între Hiram şi Solomon: şi cei doi au făcut alianţă împreună.'
  eng-WEBP: The LORD gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a treaty together.
  eng-FBV: The Lord gave Solomon wisdom just as he had promised him. Hiram and Solomon
    had a good relationship and they made a peace treaty with each other.
  nld-1939: En daar Jahweh volgens zijn belofte aan Salomon wijsheid had geschonken,
    heerste er vrede tussen Chirom en Salomon en sloten zij samen een verbond.
  nch-BL: Huan TOTECO quimacac talnamiquili Salomón quej quiilhuijtoya. Huan Tanahuatijquet
    Hiram huan Salomón mohuampojchijque huan quisencajque se camanali san sejco para
    nochipa itztose ica cuali se ica seyoc.
  vie-1934: Như vậy, Đức Giê-hô-va ban sự khôn ngoan cho Sa-lô-môn y như Ngài đã hứa
    với người. Hi-ram và Sa-lô-môn hòa nhau và lập giao ước với nhau.
  hin-CV: अपनी प्रतिज्ञा के अनुसार याहवेह ने शलोमोन को बुद्धि से भर दिया. शलोमोन और
    हीराम के बीच मैत्रीपूर्ण संबंध थे. दोनों ने आपस में वाचा बांध ली थी.
  spa-BES: Y él Señor le había dado sabiduría a Salomón, como le había dicho; y hubo
    paz entre Hiram y Salomón, e hicieron un acuerdo juntos.
  tdx-tdx: Telo-arivo ty razan-drehake nitaroñe’e, vaho arivo-lime amby o sabo’eo.
  tha-KJV: และพระเยโฮวาห์พระราชทานสติปัญญาแก่ซาโลมอน ดังที่​พระองค์​ทรงสัญญาไว้ และมี​สันติ​ภาพระหว่างฮีรามและซาโลมอน
    และทั้งสองก็ทรงกระทำสนธิสัญญากัน
  por-BR-2018: 'Deu, pois, o SENHOR a Salomão sabedoria como lhe havia dito: e havia
    paz entre Hirão e Salomão, e fizeram aliança entre ambos.'
  deu-ELO: Und Jehova gab Salomo Weisheit, so wie er zu ihm geredet hatte; und es
    war Friede zwischen Hiram und Salomo, und sie machten einen Bund miteinander.
  eng-WYC-2018: Also the Lord gave wisdom to Solomon, as he spake to him; and peace
    was betwixt Hiram and Solomon, and both they smote together (a) bond of peace.
    (And the Lord gave wisdom to Solomon, as he said he would; and there was peace
    between Hiram and Solomon, and they struck a covenant together.)
  epo-epo: Kaj la Eternulo donis saĝon al Salomono, kiel Li promesis al li. Kaj estis
    paco inter Ĥiram kaj Salomono, kaj ili ambaŭ faris inter si interligon.
  uig-PIN: Pǝrwǝrdigar Sulaymanƣa wǝdǝ ⱪilƣandǝk uningƣa danaliⱪ bǝrgǝnidi. Ⱨiram
    bilǝn Sulaymanning arisida inaⱪliⱪ bolup, ikkisi ǝⱨdǝ tüzüxti.
  beo-beo: 'Hina Gode da Ea hamomusa: ilegei amo mae gogolele dialu, amo Soloumanema
    bagade dawa:su i. Haila:me amola Soloumane ela da olofole hahawane esalu. Ela
    da fefedele nasu hamoi.'
  tpi-OTNT: Bikpela i givim gutpela tingting na save long Solomon olsem em i bin promis.
    Na Hiram wantaim Solomon i kamap gutpela pren. Na tupela i mekim kontrak bilong
    ol i stap gut wantaim.
  hau-SA: Ubangiji ya ba wa Solomon hikima, kamar yadda ya yi masa alkawari. Dangantakar
    zaman lafiya ta kasance tsakanin Hiram da Solomon, su biyun suka yi yarjejjeniya.
  uig-LAT: Perwerdigar Sulayman’gha wede qilghandek uninggha danaliq bergenidi. Hiram
    bilen Sulaymanning arisida inaqliq bolup, ikkisi ehde tüzüshti.
  nde-nde: UThixo wapha uSolomoni ingqondo ekhaliphileyo njengokumethembisa kwakhe.
    Kwaba lokuthula ebudlelwaneni bukaHiramu loSolomoni, kwathi bobabili benza isibopho
    sokuhlalisana ngokuthula.
  ton-ton: 'Pea naʻe foaki ʻe Sihova ʻae poto kia Solomone, ʻo tatau mo ʻene talaʻofa
    kiate ia: pea naʻe nofo melino pe ʻa Helami, mo Solomone; pea naʻe fefuakavaʻaki
    ʻakinaua ni.'
  ces-1613: 'Když tedy dal Hospodin moudrost Šalomounovi, jakož mu byl zaslíbil, a
    byl pokoj mezi Chíramem a mezi Šalomounem, tak že mezi sebou učinili smlouvu:'
  eng-WMB: The LORD gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a treaty together.
  tam-TCV: யெகோவா தாம் வாக்குப்பண்ணியபடியே சாலொமோனுக்கு ஞானத்தைக் கொடுத்தார். ஈராமுக்கும்,
    சாலொமோனுக்கு இடையில் சமாதான உறவுகள் இருந்ததோடு அவர்கள் இருவரும் ஒரு ஒப்பந்தமும்
    செய்துகொண்டார்கள்.
  ceb-ULB: Gihatagan ni Yahweh si Solomon ug kaalam, sumala sa iyang gisaad kaniya.
    Adunay kalinaw tali kang Hiram ug kang Solomon, ug nagbuhat silang duha ug kasabotan.
  pol-UBG: A PAN dał Salomonowi mądrość, tak jak mu obiecał. I panował pokój między
    Hiramem a Salomonem, zawarli też ze sobą przymierze.
  agr-agr: Tuja Tuke Pujuu Salomógkan anagkuamunak imatiksag shiig yacha emauwai.
    Tuja Hiramshakam maaniachmi tusa Salomógjai chichaman umiku asa maanitsuk batsamajakui.
    Nuadui maanitsuk batsamajaku ainawai.
  kyc-kyc: Kamongo dokome banya lalu lao leyamo doko kame see napapu karapala Solomone
    singinya renge doko maipapu piya. Akali Airimi Solomonepa keta mona kyuu lao singinya
    renge doko paleyamosa nakamba mona mendaki palyuo yulu dupwa dopa piramba dopa
    piramba lao lao palyiyambi.
  urd-GVU: اِس کے علاوہ سلیمان اور حیرام نے آپس میں صلح کا معاہدہ کیا۔ یوں رب نے سلیمان
    کو حکمت عطا کی جس طرح اُس نے اُس سے وعدہ کیا تھا۔
  deu-1912: Und der HERR gab Salomo Weisheit, wie er ihm geredet hatte. Und es war
    Friede zwischen Hiram und Salomo, und sie machten beide einen Bund miteinander.
  kan-2017: ಯೆಹೋವನು ತಾನು ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ಸೊಲೊಮೋನನಿಗೆ ಜ್ಞಾನವನ್ನು ಅನುಗ್ರಹಿಸಿದನು. ಸೊಲೊಮೋನನಿಗೂ
    ಹೀರಾಮನಿಗೂ ಒಳ್ಳೆಯ ಸಂಬಂಧವಿತ್ತು, ಅವರಿಬ್ಬರು ಪರಸ್ಪರವಾಗಿ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಿದ್ದರು.
  yap-yap: I SOMOL e tay u gil’ e n’en ni micheg nge pi’ e gonop ngak Solomon. Mi
    i par ni bfel’ thilin Hiram nge Solomon, miyow ngongliy e tha’ u thilrow.
  hlt-MCSB: A taengah a thui bangla BOEIPA loh Solomon te cueihnah a paek. Te dongah
    Khiram laklo neh Solomon laklo ah rhoepnah om tih a boktlap la moi a boh rhoi.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃጊ ማዓንዳ ዎዞ ዒንጌ ጎይፆና ሴሎሞኔም ዔራቶ ዒንጌኔ፤ ኪራሜና ሴሎሞኔና ላምዓሢ ዎላ ኮሺ ናንጋሢሮ
    ዖልዚ ዎሊ ዖላኑዋኣሢ ጫኣቄኔ።
  twi-ASANTE: Na Awurade maa Salomo nyansa a emu dɔ, sɛdeɛ ɔhyɛɛ no bɔ no. Na Huram
    ne Salomo yɛɛ asomdwoeɛ apam.
  eng-WEBU: The LORD gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a treaty together.
  wal-wal: GODAI Solomonassi immana giidoogaadan, ayyo aadhdhida eratettaa immiis.
    Kiiraaminne Solomoni bantta giddon saro de7idosona; eti naa77ai bantta giddon
    maachchaa maacettidosona.
  spa-PDDPT: Yavé dio a Salomón sabiduría, como le prometió. Hubo paz entre Hiram
    y Salomón, y ambos hicieron un pacto.
  gun-gun: Salomão pe Nhanderuete ijayvuague rami vy ome'ẽ hi'arandurã. Ha'e gui Hirão
    ha'e Salomão reve peteĩ rami ikuai, jogueroayvuague rami vy.
  ilo-ULB: Inikkan ni Yahweh ni Solomon iti kinasirib, a kas inkarina kenkuana. Adda
    kappia iti nagbaetan da Hiram ken Solomon, ken nagtulagda a dua.
  kpg-kpg: Dimaadua e dadaahi hua dana hagababa guu wanga di kabemee gi Solomon. Solomon
    mo Hiram guu hai di nau hagababa i nau mehanga, gei di aumaalia guu noho i mehanga
    nau henua.
  uig-ARA: پەرۋەردىگار سۇلايمانغا ۋەدە قىلغاندەك ئۇنىڭغا دانالىق بەرگەنىدى. ھىرام
    بىلەن سۇلايماننىڭ ئارىسىدا ئىناقلىق بولۇپ، ئىككىسى ئەھدە تۈزۈشتى.
  sus-sus: A taali wulu saxan nan fala, a nun bɛɛti wulu keren nun suuli.
  pon-2006: Eri, KAUN-O ketin dadaurete sapwellime inou oh ketikihong Solomon loalokong.
    Solomon oh Airam ahpw wiahda inou ehu nanpwungara, oh mwehi mwahu ahpw pweida
    nanpwungen ara wehi kan.
  jae-jae: Apômtau kêkêŋ kauc gêdêŋ Salomo kêtôm eŋ gêjac mata. Ma wama gêc Hiram
    agêc Salomo ŋasawa, ma êsêagêc sêmoatiŋ poac teŋ sêwiŋ tauŋ.
  ksd-ksd: Ma ra Luluai i ga tul tar ra kabinana pire Solomon da i ga vamading pirana;
    ma Kiram ma Solomon dir ga ki na malmal, ma dir ga pait ra kunubu.
  tur-YTC: Yahve, Solomon'a söz verdiği gibi bilgelik verdi. Hiram ile Solomon arasında
    barış vardı ve ikisi birlikte bir antlaşma yaptılar.
  grc-BRENT: Καὶ ἐλάλησε Σαλωμὼν τρισχιλίας παραβολὰς, καὶ ἦσαν ᾠδαι αὐτοῦ πεντακισχίλιαι.
  ind-AYT: TUHAN mengaruniakan hikmat kepada Salomo seperti yang Dia janjikan kepadanya,
    dan ada perdamaian antara Hiram dan Salomo sehingga mereka berdua mengadakan perjanjian.
  nya-nya: Yehova anamupatsa Solomoni nzeru monga momwe analonjezera. Panali ubale
    wa mtendere pakati pa Solomoni ndi Hiramu, ndipo awiriwa anachita pangano.
  hrv-hrv: Izrekao je tri tisuće mudrih izreka, a njegovih je pjesama bilo tisuću
    i pet.
  mps-mps: Genuai Bidigo te aga bomai po dąų walali gilama te koneani wiegi yai
    homu kolesaga te Solomonba mawai. Tama Hiram dali Solomon si te wiegi yai abagi
    mu pedelali. Tama augwa si tomode te bugagia bidabo bomai po dąų walali.
  tpi-tpi: Bikpela i givim gutpela tingting na save long Solomon olsem em i bin promis.
    Na Hiram wantaim Solomon i kamap gutpela pren. Na tupela i mekim kontrak bilong
    ol i stap gut wantaim.
  dan-1931: Og HERREN gav Salomo Visdom, som han havde lovet ham; og der var Fred
    mellem Hiram og Salomo, og de sluttede Pagt med hinanden.
  vie-OVCB: Vậy, Chúa Hằng Hữu cho Sa-lô-môn sự khôn ngoan như Ngài đã hứa. Hi-ram
    và Sa-lô-môn cùng ký hòa ước hữu nghị.
  guj-2017: યહોવાહે સુલેમાનને વચન પ્રમાણે જ્ઞાન આપ્યું હતું. હીરામ તથા સુલેમાનની વચ્ચે
    સંપ હતો અને તેઓ બન્નેએ અરસપરસ કરાર કર્યો.
  pon-2006A: Eri, KAUN-O ketin dadaurete sapwellime inou oh ketikihong Solomon loalokong.
    Solomon oh Airam ahpw wiahda inou ehu nanpwungara, oh mwehi mwahu ahpw pweida
    nanpwungen ara wehi kan.
  por-BRBSL: Yahweh deu sabedoria a Salomão, como ele lhe prometeu. Havia paz entre
    Hiram e Salomão, e os dois fizeram um tratado juntos.
  cth-cth: BAWIPA ni lawkkam e patetlah Solomon teh lungangnae a poe. Hiram hoi Solomon
    e rahak vah roumnae ao teh lawkkamnae a sak roi.
  twi-twi: Na Awurade maa Salomo nyansa a emu dɔ, sɛnea ɔhyɛɛ no bɔ no. Na Huram ne
    Salomo yɛɛ asomdwoe apam.
  hlt-hlt: A taengah a thui bangla BOEIPA loh Solomon te cueihnah a paek. Te dongah
    Khiram laklo neh Solomon laklo ah rhoepnah om tih a boktlap la moi a boh rhoi.
  tbz-SIM: Kòo ɑ̃nnɛ́ yɛkotinɔ̀ sikɔupísìtɑ̃ɑ̃ti (3000) iyiɛ tɛkɔupíítɛ̀ nɛ̀ ìnùmmù
    (1005).
  msy-2020: Ikiavɨra Itir God, akar dɨkɨrɨzir amizimɨn gɨrara ghua fofozim ko nɨghnɨzir
    aghuiba Solomon ganɨngi. Ezɨ Hiram ko Solomon, namakar aghuimningɨn oto. Aning
    deraghavɨra ikiasa, akar dɨkɨrɨzir gavgavir mam gami.
  dop-dop: Atuwɑ iyisi toosoɣo (3000) Sɑlʋmɔŋ tukɑɑ nɑ ɩ́ lu yontunɑɑ iyɑɣɑ (1000).
  azb-azb: Rəbb vəd etdiyi kimi Süleymana hikmət verdi. Xiramla Süleyman arasında
    sülh var idi və onlar bir-biri ilə saziş bağlamışdılar.
  eng-DBY: And Jehovah gave Solomon wisdom as he promised him. And there was peace
    between Hiram and Solomon; and they two made a league.
  hin-2017: यहोवा ने सुलैमान को अपने वचन के अनुसार बुद्धि दी, और हीराम और सुलैमान
    के बीच मेल बना रहा वरन् उन दोनों ने आपस में वाचा भी बाँध ली।
  wol-KYG: Léeb na ñetti junniy kàddu, woy yi mu fent ëpp junni.
  eng-YLT: And Jehovah hath given wisdom to Solomon as He spake to him, and there
    is peace between Hiram and Solomon, and they make a covenant both of them.
  eng-WYC-2017: Also the Lord gave wisdom to Solomon, as he spake to him; and peace
    was betwixt Hiram and Solomon, and both they smote together bond of peace.
  eng-WMBB: The LORD gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a treaty together.
  urd-GVH: इसके अलावा सुलेमान और हीराम ने आपस में सुलह का मुआहदा किया। यों रब ने सुलेमान
    को हिकमत अता की जिस तरह उसने उससे वादा किया था।
  rug-rug: Meke ponia e Zihova koe Solomone sa ginilagilana lohina gua sapu va tatara
    veko nia Sa. Meke sa binule si koa pa vari korapadi ri Hiramu meke Solomone meke
    tavetia ri karua si keke vinariva egoi.
  gaz-gaz: Waaqayyos akkuma isa abdachiisetti Solomooniif ogummaa ni kenne. Hiiraamii
    fi Solomoon gidduu walitti dhufeenya nagaatu ture; isaan lamaanuu walii galtee
    godhatan.
  fra-LSG: L’Éternel donna de la sagesse à Salomon, comme il le lui avait promis.
    Et il y eut paix entre Hiram et Salomon, et ils firent alliance ensemble.
  yal-yal: A sanda wuli saxan nan sa, e nun bɛti wuli keden e nun suulun.
  haw-1868: 'Haawi mai la hoi o Iehova i ka naauao ia Solomona e like me kana olelo
    hoopomaikai ia ia: a he kuikahi like ko Hirama me Solomona, a hana pu iho la laua
    i berita.'
  arb-NAV: وَمَنَحَ الرَّبُّ سُلَيْمَانَ حِكْمَةً كَمَا وَعَدَهُ، وَعَقَدَ سُلَيْمَانُ
    مَعَ حِيرَامَ مُعَاهَدَةَ سَلامٍ وَصَدَاقَةٍ.
  ewe-ewe: Ale Yehowa na nunya Solomo abe ale si wòdo ŋugbe nɛ ene. Hiram kple Solomo
    bla nu kple wo nɔewo hena ŋutifafa.
  eng-LEE: (5:26) And the Lord gave wisdom unto Solomon, as he had spoken to him;
    and there was peace between Hiram and Solomon; and they made a covenant with each
    other.
  asm-FB: যিহোৱাই নিজ প্ৰতিজ্ঞা অনুসাৰে চলোমনক জ্ঞান দিলে৷ হীৰম আৰু চলোমন, দুয়োৰে
    মাজত এক শান্তিপ্ৰিয় ভাব আছিল আৰু তেওঁলোক দুয়োজনে এটি নিয়ম স্থাপন কৰিছিল।
  sus-A: عَ تَالِ وُلُ سَشَن نَن قَلَ، عَ نُن بّيتِ وُلُ كٍرٍن نُن سُولِ.
  fra-SBL: Yahvé donna à Salomon de la sagesse, comme il le lui avait promis. La paix
    régna entre Hiram et Salomon, et tous deux conclurent un traité ensemble.
  hbo-hbo: וַיְדַבֵּ֕ר שְׁלֹ֥שֶׁת אֲלָפִ֖ים מָשָׁ֑ל וַיְהִ֥י שִׁירֹ֖ו חֲמִשָּׁ֥ה וָאָֽלֶף׃
  piu-2006: '@see-verse:1KI.005.011'
  kik-kik: Jehova nĩaheire Solomoni ũũgĩ, o ta ũrĩa aamwĩrĩire. Na gũkĩgĩa na thayũ
    gatagatĩ ka Hiramu na Solomoni, nao eerĩ magĩthondeka kĩrĩkanĩro kĩa ũiguano.
  fra-NCL: Il prononça trois mille maximes, et ses cantiques furent au nombre de mille
    et cinq.
  cek-AK: Anih mah Solomon khaeah lokkamhaih sak baktih toengah, Angraeng mah Solomon
    to palunghahaih paek; Hiram hoi Solomon salakah angdaehhaih oh pongah, ampui ah
    oh hoi.
  cuk-cuk: 'Bab-Jehová, igi-Salomónʼga-sogsagusa, deyobi binsaed-ibed-guega imaksad.
    Deunni, Bab-Jehová ega sogsagusad: “An bega binsaed-nikagued ukoye.” Hiram, Salomónʼbogwa
    nued-gudii gusmalad. Degisoggu, ebogwa na igar mesisad, mer na bila-onomalagar.'
  uig-CYR: Пәрвәрдигар Сулайманға вәдә қилғандәк униңға даналиқ бәргән еди. Һирам
    билән Сулайманниң арисида енақлиқ болуп, иккиси әһдә түзүшти.
  tel-2017: యెహోవా సొలొమోనుకు చేసిన వాగ్దానం ప్రకారం అతనికి జ్ఞానం ప్రసాదించాడు. హీరాము,
    సొలొమోను సంధి చేసుకున్నారు, వారిద్దరి మధ్య శాంతి నెలకొంది.
  hat-BSA: SENYÈ a te ba li sajès, jis jan ke Li te pwomèt li a. Epi te gen lapè antre
    Hiram avèk Salomon e yo de a te fè yon akò.
  kos-kos: LEUM GOD El sang lalmwetmet nu sel Solomon, oana ke El wuleang nu sel.
    Oasr misla inmasrlol Hiram ac Solomon, ac eltal orala sie wulela na ku inmasrloltal.
  hbo-WLC: וַיְדַבֵּ֕ר שְׁלֹ֥שֶׁת אֲלָפִ֖ים מָשָׁ֑ל וַיְהִ֥י שִׁיר֖וֹ חֲמִשָּׁ֥ה וָאָֽלֶף׃
  ibo-ibo: Onyenwe anyị nyere Solomọn amamihe dị ukwuu dịka o kwere ya na nkwa. Hiram
    na Solomọn nwere mmekọ udo, ha abụọ gbakwara ndụ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଆପଣା ପ୍ରତିଜ୍ଞାନୁସାରେ ଶଲୋମନଙ୍କୁ ଜ୍ଞାନ ଦେଲେ; ଆଉ ହୂରମ୍‍ ଓ ଶଲୋମନଙ୍କ
    ମଧ୍ୟରେ ସନ୍ଧି ଥିଲା ଓ ସେ ଦୁହେଁ ପରସ୍ପର ନିୟମ କଲେ।
  wmt-wmt: '@see-verse:1KI.005.011'
  chk-chk: Iwe, ewe Samol mi Lapalap a ngeni Salomon tipachem usun a pwon ngeni. A
    wor kinamwe lefilen Hairam me Salomon, nge ir me ruoman ra föri eu pwonen atipeeufengen.
  rop-rop: Wal YAWEI bin kipum im pramis en imbin meigim Salaman jidan brabli klebawan.
    Hairam en Salaman bin jidan gudfren, en dubala bin agri blanga jidan gudwei.
  ukr-1871: І надїлив Господь Соломона розумом, як обіцяв йому. І був мир між Гирамом
    і Соломоном, і вони вчинили вмову один з одним.
  deu-1951: Und der HERR gab Salomo Weisheit, wie er ihm verheißen hatte; und es war
    Friede zwischen Hiram und Salomo; und die beiden machten einen Bund miteinander.
  eng-JPS: (5-26) And the LORD gave Solomon wisdom, as He promised him; and there
    was peace between Hiram and Solomon; and they two made a league together.
  srp-1865: I Gospod dade mudrost Solomunu kako mu bješe obrekao, i bješe mir izmeðu
    Hirama i Solomuna, i uhvatiše vjeru meðu sobom.
  lug-lug: Mukama n’awa Sulemaani amagezi, nga bwe yamusuubiza. Ne waba emirembe wakati
    wa Kiramu ne Sulemaani, n’okulagaana ne balagaana endagaano bombi.
  heb-heb: ויהוה נתן חכמה לשלמה כאשר דבר לו ויהי שלם בין חירם ובין שלמה ויכרתו ברית
    שניהם׃
  ben-IRV: সদাপ্রভু তাঁর প্রতিজ্ঞা অনুসারে শলোমনকে জ্ঞান দিলেন। হীরম ও শলোমনের মধ্যে
    শান্তির সম্বন্ধ ছিল এবং তাঁরা দুজনে একটা চুক্তি করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਬੁੱਧੀ ਦਿੱਤੀ, ਜਿਵੇਂ ਉਸ ਉਹ ਦੇ ਨਾਲ ਬਚਨ ਕੀਤਾ ਸੀ ਅਤੇ ਹੀਰਾਮ
    ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਵਿੱਚ ਸੁਲਾਹ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਨੇਮ ਬੰਨਿਆ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ဂတိ တော်ရှိသည် အတိုင်း ၊ ရှောလမုန် အား ပညာ ကိုပေး တော်မူ၏။
    ဟိရံ မင်းနှင့် ရှောလမုန် မင်းနှစ် ပါးတို့သည် စစ်တိုက် ခြင်း မရှိ။ မိဿဟာယ ဖွဲ့
    ကြ၏။
  tbg-tbg: Noravano Kotiva nai kauqu aiqiqaa aqukero te mintirerave tuntema kero,
    viva Soromonura koqe avu aato mpiqa amitora. Hiraamuka Soromonuka koqemake tontiqama
    ketanta vaiha, vitanta maateraiqamake variqi virerave tivake, uva tiva taatautora.
  hmo-hmo: Lohiabada ese iena gwauhamata ia badinaia, bona Solomona dekenai aonega
    ia henia. Bona Solomona bona Hirama edia huanai maino idia karaia, gwauhamata
    namona danu idia karaia hebou.
  urd-urd: और ख़ुदावन्द ने सुलेमान को, जैसा उसने उससे वा'दा किया था हिकमत बख़्शी;
    और हीराम और सुलेमान के दर्मियान सुलह थी, और उन दोनों ने बाहम 'अहद बाँध लिया।
  rus-SYN: Господь дал мудрость Соломону, как обещал ему. И был мир между Хирамом
    и Соломоном, и они заключили между собою союз.
  bqc-SIM: À yáasikɛ̀ ↄ̀aasↄsↄo lɛɛ àaↄ̃ɛ (3.000), mɛ́ lɛ pↄ́ a dàↄ kà ↄ̀aa sↄo
    ń sↄoo (1.005).
  tcz-CHONGTHU: Pakaiyin akitepna bang bang in Solomon chu chihna apen, Solomon leh
    Hiram kah ajong chamlen jingna dingin pankhom jing na dingin kigahna anasem lhonin
    ahi.
  mar-mar: परमेश्वराने शलमोनाला कबूल केल्याप्रमाणे, त्याने त्यास शहाणपण दिले. आणि
    हिराम व शलमोन या दोघांमध्ये सख्य निर्माण झाले. या दोन राजांनी आपसात शांततेचा करार
    केला.
  qub-qub: Tayta Diosga aunishannömi Salomonta yanaparan fiyupa yachaj cananpaj. Salomonga
    Hiramwan alli amïgu cananpaj parlaran. Paycunaga mana chiquinacuyllapana goyaran.
  bqp-bqp: Dikiri Sulemanu gbà ↄ̃ndↄ̃ lákũ à a lɛ́ sɛ̀nɛ nà. Hiramu kũ Sulemanuo
    nna kũ kↄ̃o, akũ ò lɛ́dokↄ̃nↄ vĩ.
  hat-hat: Seyè a kenbe pwomès li. Li bay Salomon anpil bon konprann. Te gen bon antann
    ant Iram ak Salomon. Yo siyen yon kontra yonn ak lòt.
  eng-BSB: And the LORD gave Solomon wisdom, as He had promised him. There was peace
    between Hiram and Solomon, and the two of them made a treaty.
  eng-WEBPB: The LORD gave Solomon wisdom, as he promised him. There was peace between
    Hiram and Solomon, and the two of them made a treaty together.
  kbq-kbq: Hagi Ra Anumzamo'a kema huvempama hu'nea kante anteno Solomonina knare
    antahi'zana ami'ne. Hagi Solomoni'ene Hiramukea zanarimpa fru hu'nema manina'a
    nanekea huhagerafiteke, fru huke mani'na'e.
  nhe-BL: Huan TOTECO quimacac tlalnamiquili Salomón queja quiilhuijtoya. Huan Tlanahuatijquetl
    Hiram huan Salomón mohuampochijque huan quisencajque se tlajtoli san sejco para
    nochipa itztose ica cuali se ica seyoc.
  bus-bus: Dii Sulemanu gbà ↄ̃ndↄ̃ↄ lán à à lɛ́ gbɛ̃̀nɛ nà. Hiramu kↄ̃n Sulemanuo
    nna kↄ̃o, ben aↄ̃ lɛdolɛ vĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo ma'e wemimume'u kwer rupi a'e. Omono ma'e
    kwaw katu haw Xàrumàw pe. Heta zeàmàtyry'ym 'ymaw Iràw Xàrumàw wanehe kury. Uzapo
    uze'egatu uzehezehe wà.
  eng-DRA: 'And the Lord gave wisdom to Solomon, as he promised him: and there was
    peace between Hiram and Solomon, and they two made a league together.'
