verse: 1KI.005.004
translations:
  mal-C: എന്നാൽ, എനിക്കിപ്പോൾ ഒരു പ്രതിയോഗിയോ വിഘ്നമോ ഇല്ല. എന്റെ ദൈവമായ യഹോവ എനിക്ക്
    എല്ലാഭാഗത്തും സ്വസ്ഥത നൽകിയിരിക്കുന്നു.
  deu-TKW: Denn er hatte Gewalt über alles Land jenseits des Stromes, von Tiphsah
    bis nach Gaza, über alle Könige jenseits des Stromes, und hatte Frieden auf allen
    Seiten ringsum,
  lin-lin: Azalaki kokonza bikolo nyonso na ngambo ya weste ya Efrate, kobanda na
    Tifisa kino na Gaza, elongo na bakonzi nyonso ya ngambo yango ; mpe azalaki na
    kimia elongo na bikolo nyonso ya zingazinga.
  eng-LSV: And now, my God YHWH has given rest to me all around, there is no adversary
    nor evil occurrence,
  eng-GNV: But now the Lord my God hath giuen me rest on euery side, so that there
    is neither aduersarie, nor euill to resist.
  eng-WEBSTER: But now the LORD my God hath given me rest on every side, so that there
    is neither adversary nor evil occurrent.
  nhw-BL: Pero ama, quena, noTECO Dios techmacatoc tlasehuilistli ica nochi tlalme
    campa hueli. Amo nijpiya niyon se nocualancaitaca ipan seyoc tlali huan notlal
    ehuani nojquiya nochi paquij.
  swh-ONEN: Lakini sasa Bwana Mungu wangu amenipa utulivu kila upande hakuna adui
    wala maafa.
  bba-bba: Be bɑ wɑ̃ɑ Efɑrɑtin sɔ̃ɔ duu yerɔ, sɑɑ Tifusɑkin di sere kɑ Gɑsɑɔ Sɑlomɔɔwɑ
    u be kpuro mɔ. Win woodɑwɑ bɑ kɑ sɔmburu mɔ̀. Mɑ bɔri yɛndɑ wɑ̃ɑ berɑ mi kpuro
    sɔɔ.
  eng-KJVCPB: But now the Lord my God hath given me rest on every side, so that there
    is neither adversary nor evil occurrent.
  cpy-cpy: Rootaki ijeekakaan-teenari Tajorentsi kameetha. Tekatsi owayiriteenani,
    eero natsipe-taawo kowaenkayi-tatsiri-paeni.
  luo-luo: To koro Jehova Nyasaye Nyasacha osemiya yweyo kuom pinje duto molwora bende
    onge Jawasigu kata masira moro amora.
  meu-meu: A harihari Iehova, egu Dirava, ese laḡa-ani vada e henigu, kaha iboudiai;
    asi inaigu bona asi ihadikagu ḡauna ta mia.
  npi-ULB: तर अहिले परमप्रभु मेरा परमेश्वरले मलाई हरेक क्षेत्रमा विश्राम दिनुभएको
    छ ।
  yor-yor: Ṣùgbọ́n nísinsin yìí Olúwa Ọlọ́run mi ti fún mi ní ìsinmi ní ibi gbogbo,
    bẹ́ẹ̀ ni kò sì sí ọ̀tá tàbí ìjàǹbá kan tí ó ṣe.
  pes-OPCB: اما اینک خداوند، خدایم در اسرائیل صلح و امنیت برقرار کرده است و من دشمنی
    ندارم تا به من حمله کند.
  tgl-ULB: Pero ngayon, si Yahweh na aking Diyos ay nagbigay sa akin ng kapahingan
    sa lahat ng dako. Walang sinumang kalaban ni anumang sakuna.
  cbu-NT: Ashirangu, Apanll iyaam kizpur wanasir taamaam wayarangiya. Natunaa iy kundararini,
    misha yuw kiyung kachiytarini anutam izuuru ndunarshacha; kissha taakaniya.
  hui-hui: Anigo áyu Anduane Homogo i̱naga Ngode Datagaliwabe ibugua wali agali dindi
    bibahendeha bu hearu waitigi holene manda nabi mini mo mbiraore hai howa ina baba
    mandagi bimagaho heleda. Wali agali tara tara urunime ina baba waitigi holene
    manda nabi kagome inaha mo ko holene mbira anda naibulebira.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ပတ်​ဝန်း​ကျင်
    အ​ရပ်​ရပ်​၌​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ပေး တော်​မူ​ပါ​ပြီ။ ကျွန်ုပ်​မှာ​ရန်​သူ​မ​ရှိ​ပါ။
    ရန် သူ​တိုက်​ခိုက်​မည့်​အန္တ​ရာယ်​လည်း​မ​ရှိ​ပါ။-
  bod-N: འོན་ཀྱང་ད་ལྟ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་གི་ཕྱོགས་བཞི་བདེ་ལ་བཀོད་པས། ང་ལ་དགྲ་དང་བར་ཆད་མེད།
  sna-sna: Asi zvino Jehovha Mwari wangu andipa zororo kumativi ose, hapachisina muvengi
    kana dambudziko.
  spa-BLM: Pero ahora el Señor, mi Dios, me ha dado descanso por todos lados. No hay
    enemigo ni ocurrencia del mal.
  cac-cac: A ticnaic jun, toxo ix yac' junc'olal Jehová d'ayon̈ israel on̈ tic, man̈xalaj
    eb' ajc'ol d'ayon̈, man̈xalaj chucal b'aj tzon̈ xivi.
  swh-ULB: Lakini sasa BWANA amenipa mimi pumziko toka pande zote. Hakuna maadui wala
    majanga.
  bel-bel: 'а цяпер Гасподзь Бог мой дараваў мне спакой адусюль: няма супраціўніка
    і няма болей перашкодаў;'
  wed-wed: Wate marina Bada nuauba i vereu. Au ḡavia ma au nuabola eḡa.
  deu-ELBBK: Denn er herrschte über das ganze Land diesseits des Stromes, von Tiphsach
    bis Gaza, über alle Könige diesseits des Stromes; und er hatte Frieden auf allen
    Seiten ringsum.
  mbb-OT: Piru ǥuntaan mibeǥayan a te Nengazen he Megbevayè ku te kelinew diyà te
    peliǥuy, su wazè ku en menge kuntada wey wazè en daan bangkit.
  mal-2015: എന്നാൽ ഇപ്പോൾ ഒരു പ്രതിയോഗിയോ വിഘ്നമോ ഇല്ല; എന്റെ ദൈവമായ യഹോവ ചുറ്റും
    എനിക്കു സ്വസ്ഥത നല്കിയിരിക്കുന്നു.
  rmc-rmc: Vašoda, hoj sas kraľis upral savore narodi pre zapadno sera le paňestar
    Eufrat, le Tifsachostar dži andre Gaza, sas les smirom savore narodendar, save
    bešenas pašal leste.
  pes-OPV: اما الان یهوه، خدای من، مرا از هر طرف آرامی داده است که هیچ دشمنی و هیچ
    واقعه بدی وجود ندارد.
  ron-1924: Акум, Домнул Думнезеул меу мь-а дат одихнэ дин тоате пэрциле; ну май ам
    нич потривник, нич ненорочирь!
  aui-aui: Bi katana Yawe yagu God nuwaruriri iveregu tupana ivikenaviviregu. Na geere
    kagu aviya bo getana piropiro ghamadi.
  ben-OBCV: কিন্তু এখন আমার ঈশ্বর সদাপ্রভু সবদিক থেকেই আমাকে বিশ্রাম দিয়েছেন, এবং
    এখন আর কোনও প্রতিপক্ষ বা দুর্বিপাক নেই।
  som-som: Laakiinse haatan Rabbigu waa iga nasiyey dhinac kastaba, oo lama arko cadow
    iyo wax xun toona.
  lat-VUC: Nunc autem requiem dedit Dominus Deus meus mihi per circuitum, et non est
    satan, neque occursus malus.
  eng-ASVBT: But now Jehovah my God hath given me rest on every side; there is neither
    adversary, nor evil occurrence.
  ita-1885: Ma ora il Signore Iddio mio mi ha dato riposo d'ogn'intorno; io non ho
    avversario alcuno, nè sinistro accidente.
  eng-LXXUP: For he had dominion on this side the river, and he was at peace on all
    sides round about.
  eng-ULB: But now, Yahweh my God has given me rest on every side. There is neither
    adversary nor disaster.
  spa-VBL: 'Pero ahora el Señor, mi Dios, me ha dado paz por todas partes: no hay
    enemigos ni suceden cosas malas.'
  fra-_FOB: Et maintenant l'Éternel mon Dieu m'a donné du repos de toutes parts; je
    n'ai point d'adversaire ni d'affaire fâcheuse.
  mal-mal: എന്നാൽ എന്റെ ദൈവമായ യഹോവ എനിക്ക് എല്ലാ ഭാഗത്തും സ്വസ്ഥത നൽകിയിരിക്കുന്നു;
    ഇപ്പോൾ ഒരു പ്രതിയോഗിയോ പ്രതിബന്ധമോ ഇല്ല.
  urd-GVR: 'Ab hālāt farq haiṅ: Rab mere Ḳhudā ne mujhe pūrā sukūn atā kiyā hai. Chāroṅ
    taraf na koī muḳhālif nazar ātā hai, na koī ḳhatrā.'
  suz-BL: तन्‍न मुल परमप्रभु यावे, आं परमप्रभुमी आं कली सुइ नु लडाइ मपपाइक्‍थु, थुं
    नाइश्‍शा बाक्‍चा गेती। आं कली लडाइ तोशा श्‍येत गेब सुइ मबाक्‍नीम।
  ita-1927: Ma ora l’Eterno, il mio Dio, m’ha dato riposo d’ogn’intorno; io non ho
    più avversari, né mi grava alcuna calamità.
  ckb-ckb: بەڵام ئێستا یەزدانی پەروەردگارم لە هەموو لایەکەوە منی حەساندووەتەوە، نە
    ناحەز هەیە و نە ڕووداوی خراپ.
  eng-BBE: But now the Lord my God has given me rest on every side; no one is making
    trouble, and no evil is taking place.
  kan-OKCV: ಆದರೆ ಈಗ ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು, ಶತ್ರುವಿನಿಂದ ತಗಲುವ ಕೇಡು ಒಂದಾದರೂ ಇಲ್ಲದ
    ಹಾಗೆ, ಸಮಸ್ತ ದಿಕ್ಕುಗಳಲ್ಲಿ ನನಗೆ ಸಮಾಧಾನವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ.
  tam-2017: ஆனாலும் இப்பொழுதோ என்னுடைய தேவனாகிய யெகோவா எனக்கு எங்கும் இளைப்பாறுதலைத்
    தந்தார்; விரோதியும் இல்லை, இடையூறும் இல்லை.
  spa-RV-1909: Ahora Jehová mi Dios me ha dado reposo por todas partes; que ni hay
    adversarios, ni mal encuentro.
  ron-BTF: Dar acum DOMNUL Dumnezeul meu mi-a dat odihnă de fiecare parte, astfel
    încât nu este niciun potrivnic, niciun eveniment rău.
  eng-WEBP: But now the LORD my God has given me rest on every side. There is no enemy
    and no evil occurrence.
  eng-FBV: But now the Lord my God has given me peace all around—no enemies, no bad
    things happening.
  nld-1939: Nu echter heeft Jahweh, mijn God, mij van alle kanten rust gegeven; er
    is geen tegenstander meer en er dreigt geen gevaar.
  nch-BL: Pero ama, quena, noTECO Dios techmacatoc tasehuilisti ica nochi talme campa
    hueli. Amo nijpiya yon se nocualancaitaca ipan seyoc tali huan notal ehuani nojquiya
    nochi paquij.
  vie-1934: Nhưng bây giờ, Giê-hô-va Đức Chúa Trời tôi đã ban cho tôi bằng yên tứ
    phía, chẳng còn cừu địch, chẳng còn tai họa.
  hin-CV: मगर अब याहवेह, मेरे परमेश्वर ने मुझे हर तरफ़ से शांति दी है. अब न कोई मेरा
    शत्रु है, और न ही मुझे किसी ओर से किसी जोखिम की कोई आशंका है.
  spa-BES: Pero ahora el Señor mi Dios me ha dado descanso por todas partes; Nadie
    está causando problemas, y ningún mal está ocurriendo.
  tdx-tdx: Amy te nifeheze’e iaby i tane boak’ amy Sakay atoiy, boak’ e Tipsà pake
    Gazà; fonga nifehè’e o mpanjaka an-dafe’ i Sakay atoio; vaho nierañerañe iaby
    ty nañohok’ aze.
  tha-KJV: แต่​บัดนี้​พระเยโฮวาห์พระเจ้าของข้าพเจ้าทรงประทานให้ข้าพเจ้าได้หยุดพักรอบด้าน
    ปฏิปักษ์​หรือเหตุร้ายก็​ไม่มี
  por-BR-2018: Porém agora o SENHOR, meu Deus, me deu repouso por todos os lados;
    nem há adversários, nem encontro mal algum.
  deu-ELO: Nun aber hat Jehova, mein Gott, mir Ruhe geschafft ringsum; da ist kein
    Widersacher mehr und kein schlimmes Begegnis.
  eng-WYC-2018: But now my Lord God hath given rest to me by compass, and none adversary
    is, neither evil assailing; (But now the Lord my God hath given peace to me all
    around, and there is no adversary, nor evil, assailing me;)
  epo-epo: Sed nun la Eternulo, mia Dio, donis al mi ripozon ĉirkaŭe; ne ekzistas
    kontraŭulo nek ia malbona malhelpo.
  uig-PIN: Əmdi ⱨazir Pǝrwǝrdigar Hudayim manga ⱨǝmmǝ tǝrǝptin aram bǝrdi; ⱨeqbir
    düxminim yoⱪ, ⱨeqbir bala-ⱪaza yoⱪ.
  beo-beo: Be waha na Hina Gode da na soge alalo ganodini fi ilima olofosu i dagoi.
    Na da nama ha lai hame amola dunu fi enoga nama doagala:le gegemu da hame gala.
  tpi-OTNT: Tasol nau God, Bikpela bilong mi, i mekim ol arapela kantri i sindaun
    gut wantaim mipela. Ol dispela lain i no moa birua long mipela na ol samting nogut
    i no kamap long mipela.
  hau-SA: Amma yanzu Ubangiji Allahna ya ba ni hutu a kowane gefe, babu kuma gāba
    ko masifa.
  uig-LAT: Emdi hazir Perwerdigar Xudayim manga hemme tereptin aram berdi; héchbir
    düshminim yoq, héchbir bala-qaza yoq.
  nde-nde: Kodwa khathesi uThixo uNkulunkulu wami ungiphe ukuthula inxa zonke, ngakho
    akulasitha loba umonakalo.
  ton-ton: Ka ko eni kuo foaki kiate au ʻe Sihova ko hoku ʻOtua ʻae melino ʻi he potu
    kotoa pē, ko ia ʻoku ʻikai ai ha fili pe ha meʻa tuʻutāmaki ʻe fai.
  ces-1613: Ale nyní Hospodin Bůh můj dal mi odpočinutí všudy vůkol, není žádného
    protivníka, ani outoku nebezpečného.
  eng-WMB: But now the LORD my God has given me rest on every side. There is no enemy
    and no evil occurrence.
  tam-TCV: ஆனால் இப்பொழுதோ என் இறைவனாகிய யெகோவா எல்லாப் பக்கத்திலும் எனக்கு சமாதானத்தின்
    ஆறுதலைத் தந்திருக்கிறார். எனக்கு ஒரு பகைவனோ அல்லது அழிவோ எதுவும் இல்லை.
  ceb-ULB: Apan karon, ang akong Dios nga si Yahweh naghatag kanako ug kapahulayan
    sa matag kasikbit. Wala nay kaaway ni katalagman.
  pol-UBG: Lecz teraz PAN, mój Bóg, dał mi zewsząd odpoczynek, nie ma żadnego przeciwnika
    ani złego wydarzenia.
  agr-agr: Tujash yamai Tuke Pujuun Apajuín wi emematnaitag nunú iina agkatmikagbau
    asamtai, jutijai maanidauk atsawai.
  kyc-kyc: Dopa piyamopape nambana Kamongo Anatu dokome nambana yuu lili dupwana manda
    rao mona kyuu lao singi renge jipya. Dokona nambana nyisu petenge mende kara nalyaminyi.
    Dee namwa pyao minyarapala nyeraminyi kata mende see nalyamoko.
  urd-GVU: 'اب حالات فرق ہیں: رب میرے خدا نے مجھے پورا سکون عطا کیا ہے۔ چاروں طرف
    نہ کوئی مخالف نظر آتا ہے، نہ کوئی خطرہ۔'
  deu-1912: Nun aber hat mir der HERR, mein Gott, Ruhe gegeben umher, daß kein Widersacher
    noch böses Hindernis mehr ist.
  ntj-ntj: '@see-verse:1KI.005.003'
  kan-2017: ನನಗಾದರೋ ನನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ ಸಮಾಧಾನವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ.
    ನನ್ನನ್ನು ವಿರೋಧಿಸುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ, ಆತನ ದಯೆಯಿಂದ ಆಪತ್ತು ನನ್ನಿಂದ ದೂರವಾಗಿದೆ.
  yap-yap: Machane chiney e SOMOL ni Got rog e ke tay e gapas u gubin yang u chireg.
    Dakriy e to’ogor rog, ere da kugur magar ko cham.
  hlt-MCSB: Tedae ka Pathen BOEIPA loh a duem sak coeng dongah kai ham tah kaepvai
    ah khingkhoekkung khaw om pawt tih yoekam khaw thae pawh.
  mdy-ETH: ሃሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢ ታኣና ዛጲና ካኣማ ዓጮና ቢያ ታ ኮሺ ናንጋንዳጉዲ ማሄኔ፤ ታና ዖላ
    ዓሲያ ባኣሴ፤
  twi-ASANTE: Nanso, seesei, Awurade, me Onyankopɔn ama me ahotɔ wɔ afa nyinaa, menni
    ɔtamfoɔ biara na biribiara rekɔ yie.
  eng-WEBU: But now the LORD my God has given me rest on every side. There is no enemy
    and no evil occurrence.
  wal-wal: SHin ha77i GODAI ta Xoossai taayyo ubbasaara shemppuwaa immiis; immin taayyo
    aiba morkkeekka woikko iitabikka baawa.
  spa-PDDPT: Pero ahora, Yavé mi ʼElohim me dio reposo por todas partes. No hay adversario
    ni calamidad.
  gun-gun: Ha'e rã xevy pe ma Senhor Xeruete ome'ẽ jovaive rupi orekuai porã'i aguã.
    Ha'e vy ndoikoi orerovaiguarã, neĩ oremoangeko reiarã voi.
  ilo-ULB: Ngem ita, inikkannak ni Yahweh a Diosko iti kapia iti amin a paset ti aglawlawko.
    Awan ti kabusor wenno didigra.
  kpg-kpg: Gei dolomeenei Dimaadua go dogu God gu gaamai gi di au di aumaalia i hongo
    ogu haga geinga huogodoo. Au gu deai ogu hagadaumee ai, gei gu deai di hagalliga
    i di heebagi ai.
  uig-ARA: ئەمدى ھازىر پەرۋەردىگار خۇدايىم ماڭا ھەممە تەرەپتىن ئارام بەردى؛ ھېچبىر
    دۈشمىنىم يوق، ھېچبىر بالا-قازا يوق.
  sus-sus: Mangɛ Sulemani nan nu bɔxi birin yamarima naxee nu na Efirati xure yirefanyi
    ma, kelife Tifisa han Gasa. Na bɔxi mangɛe nun e xa mixie nu sabatixi bɔɲɛsa nan
    kui.
  pon-2006: Ahpw met, KAUN-O, ei Koht ketin kupwurei ie oh ketikihong ie mwehi mwahu
    kapilpene ei wehi. Sohte ei imwintihti oh I sohte kin perki mehkot.
  jae-jae: Mago galoc Apômtau, ŋoc Anôtô, kêkêŋ wama gêdêŋ aê aŋga gamêŋ makeŋ-makeŋ
    ma ŋacjo me gêŋwapac teŋ sêmoa atom.
  ksd-ksd: Ma gori ra Luluai kaugu God i ga tul tar ra malmal kikil iau, ma pa kaugu
    ta ebar ba ta kaina varmonong.
  tur-YTC: Ama şimdi Tanrım Yahve bana her tarafta rahatlık verdi. Düşman yok, kötü
    olay da yok.
  grc-BRENT: Ὅτι ἦν ἄρχων πέραν τοῦ ποταμοῦ, καὶ ἦν αὐτῷ εἰρήνη ἐκ πάντων τῶν μερῶν
    κυκλόθεν.
  ind-AYT: Namun sekarang, TUHAN, Allahku mengaruniakan ketenteraman di semua penjuru,
    sehingga tidak ada lagi musuh dan malapetaka.
  nya-nya: Koma tsopano Yehova Mulungu wanga wandipatsa mtendere mbali zonse za dziko
    ndipo ndilibe mdani kapena chovuta chilichonse.
  hrv-hrv: Jer on je vladao nad svime onkraj Rijeke - od Tafse do Gaze, nad svim kraljevima
    s onu stranu Eufrata - i imao je mir po svim granicama naokolo.
  mps-mps: Tiali goli, te megi da, te God, eno Genuai Bidigo, te gasa bulu tǫ pedai
    bage te augwali ena dali bugagia bidimainu ilali. Te hani dabe augwaligo te da
    dali boi bidi munu ma isiąyu, tama te dwai sę ebo nai dabe daba me pedalubeo.
  tpi-tpi: Tasol nau God, Bikpela bilong mi, i mekim ol arapela kantri i sindaun gut
    wantaim mipela. Ol dispela lain i no moa birua long mipela na ol samting nogut
    i no kamap long mipela.
  dan-1931: Men nu har HERREN min Gud skaffet mig Ro til alle Sider; der findes ingen
    Modstandere, og der er ingen Fare på Færde.
  vie-OVCB: Ngày nay, Chúa Hằng Hữu, Đức Chúa Trời của tôi, cho tôi được hòa bình,
    an ổn mọi phía, không còn bóng dáng quân thù hay loạn nghịch.
  guj-2017: પણ હવે, મારા ઈશ્વર યહોવાહે મને ચારે તરફ શાંતિ આપી છે. ત્યાં કોઈ શત્રુ
    નથી કે કંઈ આપત્તિ નથી.
  pon-2006A: Ahpw met, KAUN-O, ei Koht ketin kupwurei ie oh ketikihong ie mwehi mwahu
    kapilpene ei wehi. Sohte ei imwintihti oh I sohte kin perki mehkot.
  por-BRBSL: Mas agora Yahweh meu Deus me deu descanso de todos os lados. Não há inimigo
    e nenhuma ocorrência maligna.
  cth-cth: Hatei, atuteh BAWIPA ka Cathut ni hmuen pueng dawk roumnae na poe toe,
    taran hai ao hoeh e toung dawkvah, yawthoenae hai awm mahoeh toe.
  twi-twi: Nanso mprempren, Awurade, me Nyankopɔn ama me ahotɔ wɔ afa nyinaa, minni
    ɔtamfo biara na biribiara rekɔ yiye.
  hlt-hlt: Tedae ka Pathen BOEIPA loh a duem sak coeng dongah kai ham tah kaepvai
    ah khingkhoekkung khaw om pawt tih yoekam khaw thae pawh.
  tbz-SIM: Sɑdomɔɔ weè do bɑkɛ́ diyiè yìɛ̀ní kɛ̀, kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó kutempɛ̃
    nkumɔu kɛ́túótɛ́ Tifisɑɑ kɛ́tuɔkɛnɛ̀ Kɑsɑɑ, kɛ̀ dɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔuu ò bɔ̀útɛ́.
    Mudoò í mbo bɛ cuokɛ̀ wenwe nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ ò tɔ̀kɛ́nɛ̀, kɛ̀ bɛ̀ mbo kɛ̀ dɛ̀
    bɛ̀ nɑɑti.
  msy-2020: Ezɨ datɨrɨghɨn, Ikiavɨra Itir God, nan God, kantrin igharazibagh amizɨma,
    me e ko deraghavɨram apia. Kantrin kaba datɨrɨghɨn uam en apanim gamir puvatɨzɨ,
    arazir kuratam e batozir puvatɨ.
  dop-dop: Sɑlʋmɔŋ ŋmɑkǝlɑɣɑnɑ pɔɣɔ Ɩfǝlɑtɩ ilim tǝtʋlɛ tɛtʋ tǝnɑ. Pǝ kpɑɣɑʋ Tifǝsɑ
    nɑ pǝ́ polo Kɑsɑ tɔ, nɑ pɑ ɑwulɑɑ tǝnɑ. Ɩlɛnɑ ɩ́ cɑɣɑnɑ ɩ tǝɣɩ tɛtʋnɑɑ mpɑ pɑ
    cɔɔnɑ-ɩ tɔ pɑ tɑɑ.
  azb-azb: 'Ancaq indi Allahım Rəbb mənə hər tərəfdən əmin-amanlıq verib: nə bir düşmən
    var, nə də bir əngəl.'
  eng-DBY: 'But now Jehovah my God has given me rest on every side: there is neither
    adversary nor evil event.'
  hin-2017: परन्तु अब मेरे परमेश्वर यहोवा ने मुझे चारों ओर से विश्राम दिया है और न
    तो कोई विरोधी है, और न कुछ विपत्ति देख पड़ती है।
  wol-KYG: Suleymaan moo yilifoon mboolem réew ma féete dexu Efraat sowu, dale ko
    ca Tifsa ba ca Gasa, muy mboolem réew ya féete dexu Efraat sowu. Jàmm ne ñoyy,
    féete ko wet gu nekk.
  eng-YLT: '''And now, Jehovah my God hath given rest to me round about, there is
    no adversary nor evil occurrence,'
  kne-kne: Ngem ed wani, indawtan Yahweh sak-en si talna sin amin ay soli tan maga
    di kalaban ono lawa ay pasamak.
  eng-WYC-2017: But now my Lord God hath given rest to me by compass, and none adversary
    is, neither evil assailing;
  eng-WMBB: But now the LORD my God has given me rest on every side. There is no enemy
    and no evil occurrence.
  urd-GVH: 'अब हालात फ़रक़ हैं : रब मेरे ख़ुदा ने मुझे पूरा सुकून अता किया है। चारों
    तरफ़ न कोई मुख़ालिफ़ नज़र आता है, न कोई ख़तरा।'
  rug-rug: Ba kamahire si ele poni nau e Zihova qua Tamasa sa binule koari doduru
    popoa pa vari kaliqu.
  gaz-gaz: Amma garuu Waaqayyo Waaqni koo karaa hundaan boqonnaa naa kenneera; diinni
    yookaan balaan tokko iyyuu hin jiru.
  fra-LSG: Maintenant l’Éternel, mon Dieu, m’a donné du repos de toutes parts; plus
    d’adversaires, plus de calamités!
  yal-yal: A mɔn yi Efirati baan sogegododena yamanan birin xun na, keli Tifisa taani
    han Gasa taana, mɛnne mangane birin yi a nɔɔn nan bun. Bɔɲɛ xunbenla yi a xa yiren
    birin yi.
  haw-1868: Aka, ano la, ua haawi mai nei Iehova ko'u Akua i ka maha a puni, i ole
    he mea ku e, aole hoi mea e popilikia ai.
  arb-NAV: أَمَّا الآنَ وَقَدْ أَرَاحَنِي الرَّبُّ مِنْ كُلِّ جَانِبٍ، فَلَيْسَ مِنْ
    ثَائِرٍ أَوْ حَادِثَةِ شَرٍّ.
  ewe-ewe: Fia Solomo yi edzi be, “Ke azɔ la, Yehowa, nye Mawu na ŋutifafa Israel
    le goawo katã me, dukɔ bubuwo meganye futɔwo nam o,
  eng-LEE: (5:18) But now hath the Lord my God given me rest on every side, there
    is neither adversary nor evil hinderance.
  gvn-gvn: '@see-verse:1KI.005.003'
  asm-FB: কিন্তু এতিয়া মোৰ ঈশ্বৰ যিহোৱাই সকলো ফালে মোক বিশ্ৰাম দিছে৷ এতিয়া কোনো
    শত্ৰুও নাই আৰু কোনো ধৰণৰ আপদ ঘটা নাই।
  sus-A: مَنفّ سُلٍمَنِ نَن نُ بْشِ بِرِن يَمَرِ مَ نَشٍيٍ نُ نَ عٍقِرَتِ شُرٍ يِرٍقَنيِ
    مَ، كٍلِقٍ تِقِسَ هَن فَسَ. نَ بْشِ مَنفّيٍ نُن عٍ شَ مِشِيٍ نُ سَبَتِشِ بْحّسَ
    نَن كُي.
  fra-SBL: Mais maintenant, l'Éternel, mon Dieu, m'a donné du repos de tous côtés.
    Il n'y a plus d'ennemi ni d'événement mauvais.
  hbo-hbo: כִּי־ה֞וּא רֹדֶ֣ה ׀ בְּכָל־עֵ֣בֶר הַנָּהָ֗ר מִתִּפְסַח֙ וְעַד־עַזָּ֔ה בְּכָל־מַלְכֵ֖י
    עֵ֣בֶר הַנָּהָ֑ר וְשָׁלֹ֗ום הָ֥יָה לֹ֛ו מִכָּל־עֲבָרָ֖יו מִסָּבִֽיב׃
  piu-2006: '@see-verse:1KI.005.003'
  kik-kik: No rĩu Jehova Ngai wakwa nĩaheete ũhurũko mĩena yothe, na gũtirĩ na thũ
    kana ũgwati.
  fra-NCL: Car il dominait sur tout le pays au delà du fleuve, depuis Taphsa jusqu’à
    Gaza, sur tous les rois au delà du fleuve ; et il avait la paix avec tous ses
    sujets de tous côtés.
  cek-AK: Toe vaihi loe ka Angraeng Sithaw mah ahmuen kruek hoiah misa amdinghaih
    to ang paek boeh, misa hoi amro han koi om ai boeh.
  cuk-cuk: Emisgindi, Bab-Jehová bela yar-nanaid-ugakaase anga neg-bogidikid nasiknonikid.
    An-isdarmalad bergusad, bonigan-bulegan bergusbalid.
  uig-CYR: Әнди һазир Пәрвәрдигар Худайим маңа һәммә тәрәптин арам бәрди; һеч бир
    дүшминим йоқ, һеч бир бала-қаза йоқ.
  tel-2017: తన దేవుడు యెహోవా నామ ఘనతకు అతడు ఒక మందిరం కట్టించడానికి వీలు లేకపోయింది.
    ఈ సంగతి మీకు తెలుసు. ఇప్పుడైతే శత్రువులెవరూ లేకుండా, ఏ అపాయమూ కలగకుండా నా దేవుడు
    యెహోవా నలుదిక్కులా శాంతి నెలకొల్పాడు.
  hat-BSA: Men koulye a, SENYÈ a te ban m repo tout kote. Nanpwen advèsè ni malè.
  bxh-bxh: Aho te, Guyau egu Yaubada, in egu tau hiyala. Mahudoꞌidi ya liba fataludi
    be hige waiyunu e heyaheyaya hesa.
  kos-kos: Tuh pa inge LEUM GOD luk El ase misla nu sik yurin mutunfacl su rauniyula.
    Wangin mwet lokoalok luk, pwanang wangin mwe fosrnga nu sik.
  hbo-WLC: כִּי־ה֞וּא רֹדֶ֣ה ׀ בְּכָל־עֵ֣בֶר הַנָּהָ֗ר מִתִּפְסַח֙ וְעַד־עַזָּ֔ה בְּכָל־מַלְכֵ֖י
    עֵ֣בֶר הַנָּהָ֑ר וְשָׁל֗וֹם הָ֥יָה ל֛וֹ מִכָּל־עֲבָרָ֖יו מִסָּבִֽיב׃
  ibo-ibo: Ugbu a, Onyenwe anyị Chineke m enyela m udo nʼakụkụ ọbụla. Enwekwaghị m
    ndị iro, ma ọ bụkwanụ ihe ndakwasị ọjọọ ọbụla.
  ory-ory: ମାତ୍ର ଏବେ ସଦାପ୍ରଭୁ ମୋʼ ପରମେଶ୍ୱର ଚତୁର୍ଦ୍ଦିଗରେ ମୋତେ ବିଶ୍ରାମ ଦେଇଅଛନ୍ତି; ବିପକ୍ଷ
    କେହି ନାହିଁ, ବା ବିପଦ-ଘଟଣା କିଛି ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.005.003'
  chk-chk: Nge iei ewe Samol mi Lapalap ai we Kot a fang ngeniei kinamwe lekiännin
    fanüei meinisin. Esap wor chon oputaei ika och mi afeiengauaei.
  rop-rop: Bat tudei ai nomo garram eni enami, dumaji YAWEI na bin meigim ola enami
    jidan gudbinji langa mi.
  ukr-1871: Тепер же Господь, Бог мій, дав менї мир округи. Нема в мене противника,
    нема перепон.
  deu-1951: Nun aber hat mir der HERR, mein Gott, ringsum Ruhe gegeben, so daß weder
    ein Widersacher noch ein boshafter Angriff zu erwarten ist.
  eng-JPS: (5-18) But now the LORD my God hath given me rest on every side; there
    is neither adversary, nor evil occurrence.
  srp-1865: A sada Gospod Bog moj dao mi je mir otsvuda, nemam nijednoga neprijatelja
    ni zle smetnje.
  lug-lug: Naye kaakano Mukama Katonda wange awadde Isirayiri yonna emirembe ku njuyi
    zonna, era tewakyali mulabe wadde akabi ak’engeri yonna.
  heb-heb: ועתה הניח יהוה אלהי לי מסביב אין שטן ואין פגע רע׃
  ben-IRV: কিন্তু এখন আমার ঈশ্বর সদাপ্রভু সব দিক থেকেই আমাকে বিশ্রাম দিয়েছেন। এখন
    আমার কোনো শত্রু নেই এবং কোনো দুর্ঘটনাও ঘটেনি।
  pan-pan: ਪਰ ਹੁਣ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਆਰਾਮ ਦਿੱਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਨਾ
    ਕੋਈ ਵਿਰੋਧੀ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਬੁਰਿਆਈ ਹੋਣ ਵਾਲੀ ਹੈ।
  mya-JVB: ယခု မူကား ၊ ငါ ၏ဘုရား သခင်ထာဝရဘုရား သည် အရပ်ရပ် ၌ ငြိမ်ဝပ် မည်အကြောင်းစီရင်တော်မူသဖြင့်၊
    ရန်ဘက် ပြုသောသူ၊ ဆီးတား သောသူ မ ရှိသည် ဖြစ်၍၊
  tbg-tbg: Ho maa entara Noravano Kotiva ti Variqavano ti koqema timitaimanta te koqemake
    vauramanta tinavu Isareri hini hini mantaraini varia vatanaaka maateraiqiha variamanta,
    kia vokiaka tinavu Isareri navutaiqiamanta kia vokiakavata tinavu qoraiqama timitareka
    auti variavo.
  hmo-hmo: To harihari Lohiabada, lauegu Dirava ese laga-ani lau dekenai ia henia
    kahana ibounai dekenai. Haida ese lau dekenai idia tuari henia lasi, maino ia
    noho, lau do ia hadikaia gauna ta be lasi.
  urd-urd: और अब ख़ुदावन्द मेरे ख़ुदा ने मुझ को हर तरफ़ अमन दिया है; न तो कोई मुख़ालिफ़
    है, न आफ़त की मार।
  rus-SYN: 'ныне же Господь Бог мой даровал мне покой отовсюду: нет противника и нет
    более препон;'
  bqc-SIM: Asa ↄ̃mɛ bùsu pↄ́ kú Uflata bɛ'aɛↄ píi kía ũ za Tifasa e Gaza, mɛ́
    yãkele ku gueio.
  tcz-CHONGTHU: Tunvang ka Pakai ka Pathen in gamsung pumpia hin chamna eipe tan,
    tuhin galmi kanei tapon eihin suboi ding jong kanei tapon ahi.
  mar-mar: परंतु आता परमेश्वराने सर्व बाजूंनी माझ्या राज्याला शांतता दिली आहे. मला
    आता शत्रू किंवा अरिष्ट राहीले नाही.
  soq-soq: Tane tauma Iawe ne Godna wanwan euda obasa nen bola uduudu bedewe ita ne
    onana eneia apanawa dia do empuempu dia.
  qub-qub: Cananga Tayta Diosnë intërupanami pillyata gasacächisha. Pipis manami chiquimannachu.
    Ñacaycunapis manami cannachu.
  bqp-bqp: Tera sà Dikiri ma Luda tò ma ĩampaki lè. Ibɛrɛ ke kú gukearo, ásaru ke
    kunlo.
  hat-hat: Men koulye a, Seyè a, Bondye mwen an, ban m' lapè sou tout fwontyè yo.
    Mwen pa gen moun pou chache m' kont, ni moun pou fè m' move kou.
  eng-BSB: But now the LORD my God has given me rest on every side, and there is no
    adversary or crisis.
  eng-WEBPB: But now the LORD my God has given me rest on every side. There is no
    enemy and no evil occurrence.
  kbq-kbq: Hianagi menina Ra Anumzana nagri Anumzamo'a maka kaziga ha'ma hu'zana eritregeno,
    hara eme huonantazageno, mago knazana forera osigena so'e hu'na mani'noe.
  nhe-BL: Pero ama, quena, noTECO Dios techmacatoc tlasehuilistli ica nochi tlaltini
    campa hueli. Ax nijpiya niyon se nocualancaitaca ipan seyoc tlali huan notlal
    ehuani nojquiya nochi paquij.
  bus-bus: Tia sa Dii ma Ludaa tò ma ĩampakii è. Ibɛɛ kee kú gukearo, mↄ́nzi kee kuuro.
  gub-BL: Ko 'ar rehe Tupàn Tuweharupi Wiko Ma'e umur katu haw ihewe. Heywy huwake
    har naheàmàtyry'ym kwaw wà kury. Naheta kwaw heàmàtyry'ymar ihewe wà kury. Nur
    kwaw ni amo teko hekutyr wà.
  eng-DRA: 'But now the Lord my God hath given me rest round about: and there is no
    adversary nor evil occurrence.'
