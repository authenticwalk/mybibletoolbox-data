verse: 1KI.005.017
translations:
  mal-C: രാജകൽപ്പനപ്രകാരം ചെത്തിയൊരുക്കിയ കല്ലുകൊണ്ട് ദൈവാലയത്തിന് അടിത്തറ പണിയുന്നതിന്
    അവർ വിലപിടിപ്പുള്ള വലിയ കല്ലുകൾ പാറമടയിൽനിന്നു വെട്ടിയെടുത്തു.
  deu-TKW: Du weißt selbst, daß mein Vater David nicht imstande war, dem Namen Jahwes,
    seines Gottes, ein Haus zu bauen, um des Kriegs willen, mit dem sie ihm rings
    zu schaffen machten, bis Jahwe sie ihm unter seine Fußsohlen legte.
  lin-lin: — Oyebi malamu ete Davidi, tata na ngai, alongaki te kotonga Ndako mpo
    na Yawe, Nzambe na ye, likolo ya bitumba oyo azalaki na yango na bikolo oyo ezingelaki
    ye, kino tango Yawe atiaki bikolo yango na se ya matambe na ye.
  eng-LSV: And the king commands, and they bring great stones, precious stones, [and]
    hewn stones, to lay the foundation of the house;
  eng-GNV: And the King commanded them, and they brought great stones and costly stones
    to make the foundation of the house, euen hewed stones.
  eng-WEBSTER: And the king commanded, and they brought great stones, costly stones,
    and hewed stones, to lay the foundation of the house.
  nhw-BL: Huan Salomón quinnahuati nopa tlacame ma quiquixtica huejhueyi teme ipan
    tepeme huan ma quintejtequica sesen para monamiquise cuali ipan itzinpehualtil
    nopa tiopamitl. Huan nopa teme quisqui tlahuel patiyo.
  swh-ONEN: Kwa amri ya mfalme walitoa kwenye machimbo ya mawe, mawe makubwa, yaliyo
    bora kwa kujengea msingi wa nyumba yaliyochongwa kwa ajili ya Hekalu.
  bba-bba: U nɛɛ, ɑ nɛn tundo Dɑfidi yɛ̃. A yɛ̃ mɑ u ǹ kpĩɑ u Yinni Gusunɔ sɑ̃ɑ yeru
    bɑniɛ, yèn sɔ̃ tɑbu nùn sikerenɛ bɑɑmɑ kpuron di. Yinni Gusunɔ u mɑɑ derɑ u win
    yibɛrɛbɑ tɑɑre.
  eng-KJVCPB: And the king commanded, and they brought great stones, costly stones,
    and hewed stones, to lay the foundation of the house.
  luo-luo: Kane ruoth oketonegi chik negimuko kite madongo ma nengogi tek mag mise
    mag kite mopa mag hekalu.
  meu-meu: Hanua pavapavana ena haheḡani heḡereḡerena ai, idia ese nadi badadia, davadia
    babada gaudia, e ḡeidia, isedia bae ninidia bena dubu badidia nadidia ai bae halaodia
    totona.
  npi-ULB: राजाको आज्ञामा तिनीहरूले मन्दिरको जगको निम्ति उच्च गुणस्तरका ठुला-ठुला
    ढुङ्गाहरू फोरेर निकाले ।
  yor-yor: Ọba sì pàṣẹ, wọ́n sì mú òkúta wá, òkúta iyebíye, àti òkúta gbígbẹ́ láti
    fi ìpìlẹ̀ ilé náà lé ilẹ̀.
  pes-OPCB: سنگتراشها به دستور پادشاه سنگهای مرغوب بزرگ برای بنای خانهٔ خدا می‌کندند
    و می‌تراشیدند.
  tgl-ULB: Sa utos ng hari sila ay nagtibag ng malalaking mga bato na mataas ang kalidad
    para sa paglatag ng pundasyon ng templo.
  cbu-NT: Ashirangu, Salomon Apanlleem pang' pangumaam, patumbchee kapungoowa arap
    waritaku anumashee, misha patumbich wanasir tamikuktamawa anootsitam yamaam wasundururee
    kamachtarangiya.
  hui-hui: Agali uruni tigua Solomonohanda bi layago hale halu hari bare ege to̱le̱
    bayale heagoha puwa ege to̱le̱ timbu dege dege podo paya bini. Ege to̱le̱ bayaleore
    uruni Yarusaleme mo yalu puwa mo daba daba howa Anduane Homogonaga anda bule wiyagoria
    yu pu ngelaga bini.
  mya-mya: ရှော​လ​မုန်​မင်း​၏​အ​မိန့်​တော်​အ​ရ​ထို ချွေး​တပ်​သား​တို့​သည် ဗိ​မာန်​တော်​တိုက်​မြစ်
    အ​တွက်​ကျောက်​တုံး​ကြီး​များ​ကို​ဆစ်​ရ ကြ​၏။-
  bod-N: རྒྱལ་པོས་བཀའ་གནང་བ་དང་དེ་དག་གིས་རྡོ་ཆེན་པོ་རྩ་ཆེན་རྣམས་བཅད་ཅིང་གཏུབ་ནས། འཇམ་ཤ་བཏོད་པའི་རྡོ་ནི་མཆོད་ཁང་གི་རྨང་གཞི་བྱས་སོ།
    །
  sna-sna: Mambo akarayira vakaputsa matombo makuru kwazvo, anokosha, kuti vavake
    hwaro hwetemberi namatombo akavezwa.
  spa-BLM: El rey ordenó, y ellos cortaron piedras grandes, piedras costosas, para
    poner los cimientos de la casa con piedra labrada.
  cac-cac: Ix yalan vin̈aj Salomón chi' to stzeyji q'uen nivac q'ueen, vach' tz'aj
    q'uen stzeyji yic vach' a q'ueen tz'emcan yichoc stemplo Jehová chi'.
  swh-ULB: Kwa amri ya mfalme walileta mawe makubwa ya thamani kwa ajili ya kulaza
    kwenye msingi wa hekalu.
  bel-bel: І загадаў цар прывозіць камяні вялікія, камяні дарагія, на падмураваньне
    дома, камяні абробленыя.
  deu-ELBBK: Du weißt ja, dass mein Vater David nicht vermochte, dem Namen des HERRN,
    seines Gottes, ein Haus zu bauen, wegen der Kriege, mit denen sie ihn umgaben,
    bis der HERR sie unter seine Fußsohlen legte.
  mbb-OT: Ne tenged te mandù ni Solomon, ebasbas dan te zezekelà wey meupiya he klasi
    te menge vatu he para te pundasyun te valey te Nengazen.
  mal-2015: ആലയത്തിന്നു ചെത്തിയ കല്ലുകൊണ്ടു അടിസ്ഥാനം ഇടുവാൻ അവർ രാജകല്പനപ്രകാരം വിശേഷപ്പെട്ട
    വലിയകല്ലു വെട്ടി.
  rmc-rmc: „Džanes, hoj miro dad o David našťi ačhaďa o Chramos pre pačiv le RAJESKE
    peskre Devleske anglo maribena le narodenca, save bešenas pašal leste, medik leske
    len o RAJ na thoďa tel o pindre.
  pes-OPV: وپادشاه امر فرمود تا سنگهای بزرگ و سنگهای گرانبها و سنگهای تراشیده شده
    به جهت بنای خانه کندند.
  ron-1924: Ымпэратул а порунчит сэ се скоатэ петре марь ши мэреце, чоплите пентру
    темелииле касей.
  ben-OBCV: রাজার আদেশে তারা পাথর খাদান থেকে উৎকৃষ্ট মানের বড়ো বড়ো পাথরের চাঙড়
    কেটে তুলত, যা দিয়ে মন্দিরের জন্য আকর্ষণীয় ভিত্তিপ্রস্তর তৈরি হতে যাচ্ছিল।
  som-som: Markaasaa boqorkii amray, oo iyana waxay soo jareen dhagxan waaweyn oo
    qaali ah, inay dhagxan la qoray ka dhigaan aasaaskii guriga.
  lat-VUC: 'Præcepitque rex ut tollerent lapides grandes, lapides pretiosos in fundamentum
    templi, et quadrarent eos:'
  eng-ASVBT: And the king commanded, and they hewed out great stones, costly stones,
    to lay the foundation of the house with wrought stone.
  ita-1885: E per comandamento del re, si addussero pietre grandi, pietre fine, per
    fondar la Casa, e pietre pulite.
  eng-LXXUP: Thou knewest my father David, that he could not build a house to the
    name of the Lord my God because of the wars that compassed him about, until the
    Lord put them under the soles of his feet.
  eng-ULB: At the king's command they quarried large stones of high quality with which
    to lay the foundation of the temple.
  spa-VBL: Siguiendo las órdenes del rey, extrajeron grandes bloques de piedra cuya
    producción era muy costosa, y colocaron estas piedras labradas como cimientos
    del Templo.
  fra-_FOB: Et le roi commanda d'extraire de grandes pierres, des pierres de prix,
    pour faire de pierres de taille les fondements de la maison.
  mal-mal: ആലയത്തിന് അടിസ്ഥാനം ഇടുവാൻ വലിയതും വിലയേറിയതുമായ കല്ലുകൾ ചെത്തിയൊരുക്കുവാൻ
    രാജാവ് കല്പിച്ചു.
  urd-GVR: Bādshāh ke hukm par wuh kānoṅ se behtarīn patthar ke baṛe baṛe ṭukṛe nikāl
    lāe aur unheṅ tarāsh kar Rab ke ghar kī buniyād ke lie taiyār kiyā.
  suz-BL: मिनु पिप आ अरेशो खोदेंशो पा, परमप्रभु यावे आ खिंम जग वोइक्‍चा कली रिम्‍शो
    पा फुल्‍लु ख्रोइश्‍शा ग्रुंइद‍मे बाक्‍त।
  ita-1927: Il re comandò che si scavassero delle pietre grandi, delle pietre di pregio,
    per fare i fondamenti della casa con pietre da taglio.
  ckb-ckb: هەروەها پاشا فەرمانی دا کە بەردی گەورە هەڵبکەنن، بەردی نایاب بۆ دامەزراندنی
    پەرستگاکە بە بەردی تاشراو.
  eng-BBE: By the king's orders great stones, stones of high price, were cut out,
    so that the base of the house might be made of squared stone.
  kan-OKCV: ಅರಸನು ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನೂ, ಬೆಲೆಯುಳ್ಳ ಕಲ್ಲುಗಳನ್ನೂ ದೇವಾಲಯ
    ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಲು ಕೆತ್ತಿದ ಕಲ್ಲುಗಳನ್ನು ತಂದರು.
  tam-2017: வெட்டின கல்லால் ஆலயத்திற்கு அஸ்திபாரம்போட, பெரிதும் விலையுயர்ந்ததுமான
    கற்களைக் கொண்டுவர ராஜா கட்டளையிட்டான்.
  spa-RV-1909: Y mandó el rey que trajesen grandes piedras, piedras de precio, para
    los cimientos de la casa, y piedras labradas.
  ron-BTF: Şi împăratul a poruncit şi ei au adus pietre mari, pietre de preţ şi pietre
    cioplite, pentru a pune temelia casei.
  eng-WEBP: The king commanded, and they cut out large stones, costly stones, to lay
    the foundation of the house with worked stone.
  eng-FBV: Following the king's orders, they quarried large blocks of stone that were
    expensive to produce, and laid these dressed stones as the foundation for the
    Temple.
  nld-1939: Op last van den koning werden er grote gave stenen uitgehouwen, om met
    gelijkgekapte stenen de grondslagen van de tempel te vormen.
  nch-BL: Huan Salomón quinnahuati nopa tacame ma quiquixtica huejhueyi teme ipan
    tepeme huan ma quintejtequica sesen para monamiquise cuali ipan itzinpehualtil
    nopa tiopamit. Huan nopa teme quisqui tahuel patiyo.
  vie-1934: Vua truyền họ lấy đá lớn, đá quí giá mà đẽo đi, đặng dùng làm nền của
    đền thờ.
  hin-CV: राजा के आदेश पर उन्होंने बड़े-बड़े कीमती पत्थर खोद निकाले, कि इन्हें तराशकर
    भवन की नींव के लिए इस्तेमाल किया जा सके.
  spa-BES: Por orden del rey, se cortaron grandes piedras, piedras de alto precio,
    para que la base de la casa pudiera estar hecha de piedra labrada.
  tdx-tdx: Fohi’o te tsy nahafamboatse anjomba ho a i tahina’ Iehovà Andrianañahare’ey
    t’i Davide raeko, ty amo hotakotake niariseho azeo ampara’ t’ie napo’ Iehovà ambane’
    o lelam-pandia’eo.
  tha-KJV: กษัตริย์​ทรงบัญชาและเขาทั้งหลายสกั​ดก​้อนหินใหญ่​มี​ค่าออกมา เพื่อวางรากฐานของพระนิเวศด้วยหิ​นที​่​แต่​งแล้ว
  por-BR-2018: E mandou o rei que trouxessem grandes pedras, pedras de grande valor,
    para os alicerces da casa, e pedras lavradas.
  deu-ELO: Und der König gebot, und sie brachen große Steine, wertvolle Steine, um
    den Grund des Hauses zu legen, behauene Steine.
  eng-WYC-2018: And the king commanded, that they should take great stones, and precious
    stones/and heavy stones, into the foundament of the temple, (And the king commanded,
    that they should cut great fine stones or great heavy stones, for the foundation
    of the Temple,)
  epo-epo: Kaj la reĝo ordonis, ke oni elhaku grandajn ŝtonojn, multekostajn ŝtonojn,
    por aranĝi por la domo fundamenton el ŝtonoj ĉirkaŭhakitaj.
  uig-PIN: Padixaⱨ yarliⱪ qüxürüxi bilǝn ular ibadǝthanining ulini selixⱪa yonulƣan,
    qong wǝ ⱪimmǝtlik taxlarni kesip kǝltürdi.
  beo-beo: Hina bagade Soloumane da hamoma:ne sia:beba:le, ilia da Debolo bai fa:musa:,
    igi bagade noga:idafa hahamoi.
  tpi-OTNT: Ol wokman i bihainim tok bilong Solomon na ol i go long ol ples i gat
    naispela naispela ston, na ol i katim ston i kamap ol traipela traipela hap ston.
    Na ol i karim i go long Jerusalem, bilong lainim na wokim haus bilong Bikpela
    antap long ol.
  hau-SA: Bisa ga umarnin sarki sai suka cire manyan duwatsu masu kyau don a tanada
    tushen duwatsun da aka gyara domin haikalin daga wurin haƙar duwatsun.
  uig-LAT: Padishah yarliq chüshürüshi bilen ular ibadetxanining ulini sélishqa yonulghan,
    chong we qimmetlik tashlarni késip keltürdi.
  nde-nde: Ngeziqondiso zenkosi bakhupha inkalakatha zamatshe amahle ukuze kube lamatshe
    amahle okwakhisa ngawo isisekelo sethempeli esilohlonzi.
  ton-ton: Pea naʻe fekau ʻe he tuʻi, pea naʻa nau ʻomi ʻae ngaahi maka lalahi, mo
    e maka mahuʻinga, mo e maka naʻe tā, koeʻuhi ke fakatoka ʻae tuʻunga ʻoe fale.
  ces-1613: I přikázal král, aby navozili kamení velikého, kamení nákladného k založení
    toho domu, a kamení tesaného,
  eng-WMB: The king commanded, and they cut out large stones, costly stones, to lay
    the foundation of the house with worked stone.
  tam-TCV: மக்கள் அரசனுடைய கட்டளைப்படி ஆலய அஸ்திபாரத்திற்காக, கற்குகையிலிருந்து உயர்
    சிறந்த கற்பாறைகளைப் பெயர்த்தெடுத்துக் கொண்டுபோனார்கள்.
  ceb-ULB: Ug sa mando sa hari gilukat nila ang mga dagkong bato nga maayo ang kalidad
    aron gamiton alang sa pundasyon sa templo.
  pol-UBG: Król rozkazał również, aby przywieziono kamienie wielkie, kamienie drogie
    i kamienie ciosane na założenie fundamentów domu.
  agr-agr: 'Tuja apu Salomón aents kaya tsupin aidaun chichama akuptak: “Kaya múun,
    shiig pegkeg aidaun, kaya pakamamu aidaujai jega Apajuí emematku ijuntai jegamkatnunum
    aepka nagkamatin aidaun, yajuak ikaunmatnume”, tiuwai.'
  kyc-kyc: Kiŋi Solomoneme leyamuli pyuo nakamame kana andake keyange tembole anda
    dokona susa sera dupwa nyiyami.
  urd-GVU: بادشاہ کے حکم پر وہ کانوں سے بہترین پتھر کے بڑے بڑے ٹکڑے نکال لائے اور
    اُنہیں تراش کر رب کے گھر کی بنیاد کے لئے تیار کیا۔
  deu-1912: und der König gebot, daß sie große und köstliche Steine ausbrächen, gehauene
    Steine zum Grund des Hauses.
  kan-2017: ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಿಂದ ಹಾಕಬೇಕಾದ ದೇವಾಲಯದ ಅಸ್ತಿವಾರಕ್ಕಾಗಿ ಆಳುಗಳು ಸೊಲೊಮೋನನ ಅಪ್ಪಣೆಯಂತೆ
    ಶ್ರೇಷ್ಠವಾದ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ಕೆತ್ತುತ್ತಿದ್ದರು.
  yap-yap: Miyad puy e malang ni bfel’ ma ba ga’ yang ni nga ni fanay ko def ko tempel
    ni bod nike yog Solomon.
  hlt-MCSB: Manghai kah a uen bangla lung len khaw, lung vang khaw, lung rhaih khaw,
    im a toong nah ham a puen uh.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዓይሤ ጎይፆና ጌኤዦ ማኣሮ ማዢ ዔቂሶንዶ ዼኤፒ ዼኤፒ ሹቺ ማዻ ዓሳ ዬያይዲ ጳሌኔ።
  twi-ASANTE: Ɔhene no hyɛeɛ ma abotwafoɔ no paeeɛ, twaa aboɔdenboɔ no, yiyii ho sɛdeɛ
    wɔde bɛhyɛ Asɔredan no fapem.
  eng-WEBU: The king commanded, and they cut out large stones, costly stones, to lay
    the foundation of the house with worked stone.
  wal-wal: Oosanchchati Kawoi Solomoni azazin, Beeta Maqidasiyaayyo baaso gidana mala
    wogga muruta shuchchata qoo7idi massidosona.
  spa-PDDPT: El rey mandó que extrajeran piedras grandes y costosas para colocar los
    cimientos de la Casa con piedras talladas.
  gun-gun: Huvixa ogueru ruka ita tuvixakueve ha'e iporãgueve va'e, omoatyrõ mbyre
    guive ogueru ruka oo ytarã.
  ilo-ULB: Iti bilin ti ari, nangtapiasda kadagiti dadakkel ken napipintas a bato
    a pakaipasdekan ti pundasion ti templo.
  kpg-kpg: King Solomon gu haga noho bolo digaula gi paa ina nia hadu llauehe ala
    e hagalabagau e hai di hagamau di Hale Daumaha.
  uig-ARA: پادىشاھ يارلىق چۈشۈرۈشى بىلەن ئۇلار ئىبادەتخانىنىڭ ئۇلىنى سېلىشقا يونۇلغان،
    چوڭ ۋە قىممەتلىك تاشلارنى كېسىپ كەلتۈردى.
  sus-sus: «I nu n baba Dawuda kolon, a mu nɔ banxi tide a Marigi Alatala bɛ gere
    xa fe ra, naxan nu na a yire birin han Alatala naxa a yaxuie sa a sanyi bun ma.
  pon-2006: Sang ni koasoandien Solomon irail pwukat ahpw sukada takai laud kesempwal
    ekei pwe en wia poahsoan en Tehnpas Sarawio.
  jae-jae: Salomo kêjatu ma êsêac sêkôc poc ŋajamanô kapôêŋ-kapôêŋ sêmêŋ gebe êtu
    nombaŋ lôm dabuŋŋa.
  ksd-ksd: Ma ra king i ga vartuluai, ma dia ga poko ra umana ngalangala na vat nina
    i ngatngat ra mataina tana, upi da pait ra vunapai ra pal ma ra umana vat di ga
    mal ia.
  tur-YTC: Kral buyurdu ve evin temelini yontulmuş taşla atmak için büyük taşlar,
    değerli taşlar kestiler.
  grc-BRENT: Σὺ οἶδας τὸν πατέρα μου Δαυὶδ, ὅτι οὐκ ἠδύνατο οἰκοδομῆσαι οἶκον τῷ ὀνόματι
    Κυρίου Θεοῦ μου ἀπὸ προσώπου τῶν πολέμων τῶν κυκλωσάντων αὐτὸν, ἕως τοῦ δοῦναι
    Κύριον αὐτοὺς ὑπὸ τὰ ἴχνη τῶν ποδῶν αὐτοῦ.
  ind-AYT: Raja memerintahkan mereka untuk menambang batu yang besar dan batu yang
    mahal-mahal, serta batu pahat untuk membuat dasar bait itu.
  nya-nya: Molamulidwa ndi mfumu, anakumba ndi kusema miyala ikuluikulu kwambiri yoti
    akamangire maziko a Nyumba ya Mulungu.
  hrv-hrv: “Ti znaš dobro da moj otac David nije mogao sagraditi Doma imenu Jahve,
    svoga Boga, zbog ratova kojima su ga okružili neprijatelji sa svih strana, sve
    dok ih Jahve nije položio pod stopala nogu njegovih.
  mps-mps: Te sę bidi dabego te Solomongo po wali pelama, tama augwali te gasa sawi
    sawi yai masigi elalubo pesageba pelama, tama te masigi moni moni bage togwali,
    te wasilama, te daide ugwadu te Genuai Bidigo be sę yainu tama tiali.
  tpi-tpi: Ol wokman i bihainim tok bilong Solomon na ol i go long ol ples i gat naispela
    naispela ston, na ol i katim ston i kamap ol traipela traipela hap ston. Na ol
    i karim i go long Jerusalem, bilong lainim na wokim haus bilong Bikpela antap
    long ol.
  dan-1931: På Kongens Bud brød de store Stenblokke, kostbare Sten til Templets Grundvold,
    Kvadersten;
  vie-OVCB: Theo chỉ thị của vua, họ đào và đẽo những tảng đá lớn rất quý, dùng làm
    nền Đền Thờ.
  guj-2017: રાજાની આજ્ઞા મુજબ ઘડેલા પથ્થરોથી સભાસ્થાનનો પાયો નાખવા માટે તેઓ મોટા તથા
    મૂલ્યવાન પથ્થરો ખોદી કાઢતાં હતા.
  pon-2006A: Sang ni koasoandien Solomon irail pwukat ahpw sukada takai laud kesempwal
    ekei pwe en wia poahsoan en Tehnpas Sarawio.
  por-BRBSL: O rei ordenou, e eles cortaram grandes pedras, pedras caras, para assentar
    a fundação da casa com pedra trabalhada. Os construtores de
  cth-cth: Hahoi siangpahrang ni kâ a poe e patetlah im du ung hanelah dei tangcoung
    e talung kalenpounge aphu kaawm poung e a la awh.
  twi-twi: Ɔhene no hyɛ ma abotwafo no paee, twaa aboɔdemmo no, yiyii ho sɛnea wɔde
    bɛhyɛ Asɔredan no fapem.
  hlt-hlt: Manghai kah a uen bangla lung len khaw, lung vang khaw, lung rhaih khaw,
    im a toong nah ham a puen uh.
  tbz-SIM: A yɛ̃́mu kɛ dò n cicɛ Dɑfiti do í nɑ nɛ̀ o dootitɔbɛ̀ kɛ́mɑɑ́ ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀. Kɛ̀ kù mɛ nduɔ́ nkòò bɛ̀ nɑ.
  msy-2020: Ezɨ ingangarir gumazir kaba Solomonɨn akamɨn gɨn ghua, danganir dagɨar
    bar aghuiba iti naghɨn dagɨabar ghora, dagɨar dafar bar dirir pɨn koziba aghora,
    egha deravɨra dar kɨri. Egha me da atera Jerusalemɨn ghua da arɨsi, eghtɨ gɨn
    me Godɨn Dɨpenimɨn ingarsɨ, dagh isɨn Dɨpenim asam.
  dop-dop: Mɑ cɑɑ Tɑfiiti tɑ pǝsɩ nɑ ɩ́ ŋmɑ́ Ɩsɔ Tɑcɑɑ kɛ tǝsɛɛlɛ. Mpi tɔ, ɩ kolontunɑɑ
    kɑ tɑmɑ-ɩ kɛ́, nɑ pɑ́ yookinɑ-ɩ tɑm. Hɑlǝnɑ Ɩsɔ yele nɑ ɩ́ kǝlɩ-wɛ.
  azb-azb: Padşahın əmrinə görə işçilər məbədin bünövrəsini yonulmuş daşdan qoymaq
    üçün böyük və dəyərli daşlar kəsib gətirdilər.
  eng-DBY: And the king commanded, and they brought great stones, costly stones, hewn
    stones, to lay the foundation of the house.
  hin-2017: फिर राजा की आज्ञा से बड़े-बड़े अनमोल पत्थर इसलिए खोदकर निकाले गए कि भवन
    की नींव, गढ़े हुए पत्थरों से डाली जाए।
  wol-KYG: «Xam nga sama baay Daawuda manul woona tabaxal Yàllaam Aji Sax ji kër gu
    mu ko tudde, ndax xare yi mu séqoon ak noonam yi ko wër, ba ni leen Aji Sax ji
    daaneele, mu teg leen tànk.
  eng-YLT: And the king commandeth, and they bring great stones, precious stone, to
    lay the foundation of the house, hewn stones;
  eng-WYC-2017: And the king commanded, that they should take great stones, and precious
    or heavy stones, into the foundament of the temple,
  eng-WMBB: The king commanded, and they cut out large stones, costly stones, to lay
    the foundation of the house with worked stone.
  urd-GVH: बादशाह के हुक्म पर वह कानों से बेहतरीन पत्थर के बड़े बड़े टुकड़े निकाल
    लाए और उन्हें तराशकर रब के घर की बुनियाद के लिए तैयार किया।
  rug-rug: Meke pa ginarunu te Solomone sa baṉara si peqo va memehi rini sari na patu
    nomadi lavata pude va habotu ia sa Zelepade.
  gaz-gaz: Isaanis mootichi ajaja kenninaan dhagoota soofamaniin hundee mana qulqullummaa
    buusuudhaaf dhagoota gurguddaa fi dhagoota gatii guddaa fidan.
  fra-LSG: Le roi ordonna d’extraire de grandes et magnifiques pierres de taille pour
    les fondements de la maison.
  yal-yal: “I a kolon n fafe Dawuda mi nɔxi banxin tiyɛ Alatala xa, a Ala xinla binyama
    dɛnaxan yi. Na yi masɔtɔ yɛngɛne fe ra, a yaxune naxanye ti a xa han Alatala yi
    e sa a sanna bun ma.
  haw-1868: Kauoha mai la ke alii, a lawe mai la lakou i na pohaku nui, na pohaku
    he nui ke kumukuai, na pohaku kalaiia e hoonoho iho i ke kumu o ka hale.
  arb-NAV: وَبِنَاءً عَلَى أَمْرِ الْمَلِكِ قَامَ الْعُمَّالُ بِقَلْعِ حِجَارَةٍ كَبِيرَةٍ،
    هَذَّبُوهَا فَصَارَتْ مُرَبَّعَةً، لاِسْتِخْدَامِهَا فِي أَسَاسِ بِنَاءِ الْهَيْكَلِ.
  ewe-ewe: Kpekpalawo ku kpe gãwo le kpekuƒewo eye wokpa wo wozu gbedoxɔ la ƒe gɔmeɖokpewo.
  eng-LEE: (5:31) And when the king commanded, they quarried out great stones, heavy
    stones, to lay the foundation of the house, and hewn stones.
  asm-FB: ৰজাৰ আজ্ঞা অনুসাৰে গৃহৰ ভিত্তিমূল স্থাপন কৰিবলৈ শিলৰ খনিৰ পৰা তেওঁলোকে কটা
    বৰ বৰ উন্নত প্ৰকাৰৰ শিলবোৰ কাটি আনিছিল।
  sus-A: «عِ نُ ﭑ بَبَ دَوُدَ كٌلٌن، عَ مُ نْ بَنشِ تِدٍ عَ مَرِفِ عَلَتَلَ بّ فٍرٍ
    شَ قٍ رَ، نَشَن نُ نَ عَ يِرٍ بِرِن هَن عَلَتَلَ نَشَ عَ يَشُييٍ سَ عَ سَنيِ بُن
    مَ.
  fra-SBL: Le roi donna des ordres, et l'on tailla de grosses pierres, des pierres
    de prix, pour poser les fondements de la maison avec des pierres travaillées.
  hbo-hbo: אַתָּ֨ה יָדַ֜עְתָּ אֶת־דָּוִ֣ד אָבִ֗י כִּ֣י לֹ֤א יָכֹל֙ לִבְנֹ֣ות בַּ֗יִת
    לְשֵׁם֙ יְהוָ֣ה אֱלֹהָ֔יו מִפְּנֵ֥י הַמִּלְחָמָ֖ה אֲשֶׁ֣ר סְבָבֻ֑הוּ עַ֤ד תֵּת־יְהוָה֙
    אֹתָ֔ם תַּ֖חַת כַּפֹּ֥ות *רַגְלֹו (רַגְלָֽי)׃
  piu-2006: '@see-verse:1KI.005.016'
  kik-kik: Mũthamaki agĩathana, nao makĩenja mahiga manene na mega, na maicũhĩtio
    marĩ ma gwaka mũthingi wa hekarũ.
  fra-NCL: « Tu sais que David, mon père, n’a pu bâtir une maison au nom de Yahweh,
    son Dieu, à cause des guerres dont ses ennemis l’ont entouré, jusqu’à ce que Yahweh
    les eût mis sous la plante de ses pieds.
  cek-AK: Siangpahrang mah thuih ih lok baktih toengah, im angdoethaih ahmuen sak
    hanah, kalen parai thlung, atho kanaa thlung hoi aah tangcae thlungnawk to a phawh
    o.
  cuk-cuk: Rey-Salomón sogsabalid, ega neg-akwabinaidse akwa-dummagan-nuegan mamarnamaloye.
    Geb a-akwamar-sobaledi, Bab-Jehováʼse-goled-neggi akwasailamarga ambikuoye.
  uig-CYR: Падиша ярлиқ чүшүрүши билән улар ибадәтханиниң улини селишқа ойулған, чоң
    вә қиммәтлик ташларни кесип кәлтүрди.
  tel-2017: రాజు ఆజ్ఞ ప్రకారం వారు మందిర పునాదిని చెక్కిన రాళ్లతో వేయడానికి గొప్పవి,
    చాలా విలువైనవి అయిన రాళ్ళు గనుల్లో నుండి తవ్వి తెప్పించారు.
  hat-BSA: Alò, wa a te pase lòd pou yo te tayegwo wòch yo, wòch chè pou poze fondasyon
    kay la ak wòch taye.
  kos-kos: Ke sap lal Tokosra Solomon, elos taflela eot lulap na wowo nu ke pwelung
    in Tempul uh.
  hbo-WLC: אַתָּ֨ה יָדַ֜עְתָּ אֶת־דָּוִ֣ד אָבִ֗י כִּ֣י לֹ֤א יָכֹל֙ לִבְנ֣וֹת בַּ֗יִת
    לְשֵׁם֙ יְהוָ֣ה אֱלֹהָ֔יו מִפְּנֵ֥י הַמִּלְחָמָ֖ה אֲשֶׁ֣ר סְבָבֻ֑הוּ עַ֤ד תֵּת־יְהוָה֙
    אֹתָ֔ם תַּ֖חַת כַּפּ֥וֹת רגלו׃
  ibo-ibo: Dịka iwu eze si dị, ha na-esite nʼebe a na-awa nkume ebupụta nkume dị mma
    buru ibu nke e ji ewu ntọala ụlọnsọ ukwu ahụ
  ory-ory: ପୁଣି, ପ୍ରସ୍ତୁତ ପ୍ରସ୍ତରରେ ଗୃହର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିବା ନିମନ୍ତେ ସେମାନେ ରାଜାଜ୍ଞାରେ
    ବୃହତ ପ୍ରସ୍ତର ଓ ମୂଲ୍ୟବାନ ପ୍ରସ୍ତର ଖୋଳିଲେ।
  wmt-wmt: '@see-verse:1KI.005.016'
  chk-chk: Iwe, fän än ewe king allük ra tuw fau mi watte o mürina, pwe repwe föri
    longolongun ewe imwenfel ren fau mi fal.
  rop-rop: Deibin kadim ola gudwan ston en ola bigwan ston blanga bildimap det flopat
    blanga det Serramoni Pleis hau King Salaman bin dalim olabat.
  ukr-1871: І дав царь наказ привозити величезне каміннє, дороге каміннє й тесане
    каміннє на основу дому.
  deu-1951: Und der König gebot, und sie brachen große Steine aus, kostbare Steine,
    nämlich Quadersteine zum Grunde des Hauses.
  eng-JPS: (5-31) And the king commanded, and they quarried great stones, costly stones,
    to lay the foundation of the house with hewn stone.
  srp-1865: I zapovjedi car da snose veliko kamenje, skupocjeno kamenje za temelj
    domu, tesano kamenje.
  lug-lug: Kabaka n’alagira bateme amayinja amanene ddala nga bagaggya mu kirombe
    ky’amayinja ag’omuwendo, okuzimba emisingi gya yeekaalu n’amayinja amateme obulungi.
  heb-heb: ויצו המלך ויסעו אבנים גדלות אבנים יקרות ליסד הבית אבני גזית׃
  ben-IRV: উপাসনা ঘরের ভিত্তি গাঁথবার জন্য তারা রাজার আদেশে খাদ থেকে বড় বড় দামী
    পাথর কেটে তুলে আনত।
  pan-pan: ਤਦ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਨਾਲ ਵੱਡੇ ਪੱਥਰ ਅਤੇ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਕੱਢ ਲਿਆਏ ਕਿ ਭਵਨ ਦੀ
    ਨੀਂਹ ਘੜੇ ਹੋਏ ਪੱਥਰਾਂ ਨਾਲ ਰੱਖੀ ਜਾਵੇ।
  mya-JVB: ရှင်ဘုရင် ၏ အမိန့် တော်အတိုင်း အိမ် တော် တိုက်မြစ် အဘို့ ကြီး သောကျောက်
    ၊ အဘိုး ထိုက်သော ကျောက် ၊ ဆစ် ပြီးသောကျောက် တို့ကို ဆောင် ခဲ့ကြ၏။
  tbg-tbg: Soromonuva tuntemake, kaiqa vaiinti vika oru koqe ori vaunaini vaiha, ori
    nora haunti teqake vatomanta, vokuka ori vira vareha vuru Ieruharemini Kotira
    Naavu vi oriraqaa kaqa amitaate ti, vika vi orira vare vuru vataqaa vuqitora.
  hmo-hmo: King ena oda hegeregere, idia ese nadi badadia, davana bada gaudia, idia
    geia, nadi edia isena idia hamanadaia. Unai nadi be Dubu ena badina nadidia do
    idia halaoa totona.
  urd-urd: और बादशाह के हुक्म से वह बड़े बड़े बेशक़ीमत पत्थर निकाल कर लाए, ताकि घर
    की बुनियाद घड़े हुए पत्थरों की डाली जाए।
  rus-SYN: И повелел царь привозить камни большие, камни дорогие, для основания дома,
    камни обделанные.
  bqc-SIM: Ń dↄ̃ kɛ́ ma mae Davidi i e kpɛdↄ̀ Dii a Luaɛo, kɛ́ bui pↄ́ liaaaàziↄ
    lɛ́ zĩkaaànↄ yã́i, e Dii gɛ̀ ń kɛɛ̀ gbadibↄ ũ.
  tcz-CHONGTHU: Lengpa thupeh dungjuijin songlentah tahle song guntah tah hochu akheng
    toh-un Houin bul kitun dohna a dingin ana mang un ahi.
  mar-mar: त्यांना शलमोन राजाने मोठे, मौल्यवान चिरे मंदिराच्या पायासाठी म्हणून कापायला
    सांगितले. ते फार काळजीपूर्वक कापण्यात आले.
  qub-qub: Rayga jorgachiran jatusaj allinnin rumicunata, llagllasha rumicunata Templupa
    simintunpaj.
  bqp-bqp: Kína yã dìtɛ, akũ ò gbɛ̀ gbɛ̃̀ntɛ̃ mananↄ yↄ̃̀yↄ̃ ò à, ò sɛ̀tɛ ò sùo
    kpɛ́ pì ɛ̃pɛtɛgbɛnↄ ũ.
  hat-hat: Wa Salomon te bay lòd pou yo taye kèk gwo blòk nan bèl wòch pou sèvi fondasyon
    kay la.
  eng-BSB: And the king commanded them to quarry large, costly stones to lay the foundation
    of the temple with dressed stones.
  eng-WEBPB: The king commanded, and they cut out large stones, costly stones, to
    lay the foundation of the house with worked stone.
  kbq-kbq: Hagi Solomoni'a huzamantege'za zago'amo'ma mareri havema me'neregati vu'za
    ranra have ome tagahu'za azageno, ana mono nomofo trara agafa huno ante'ne.
  nhe-BL: Huan Salomón quinnahuati nopa tlacame ma quiquixtica huejhueyi tetini ipan
    tepetini huan ma quintejtequica sesen para monamiquise cuali ipan itzinpehualtil
    nopa tiopamitl. Huan nopa tetini quisqui tlahuel patiyo.
  bus-bus: Kína yã dìɛ, ben wà gbɛ̀ gbɛ̃̀ntɛ̃ maaanↄ yↄ̃̀yↄ̃ wà à, wà sɛ̀ɛ wà sùo
    kpɛ́ pì ɛ̃daɛbↄnↄ ũ.
  gub-BL: Weruzar tuwihawete Xàrumàw ze'eg oho wà. Upei'ài'àg itahu ikatuahy ma'e
    tàpuzuhu iwype àràm romo wà.
  eng-DRA: 'And the king commanded, that they should bring great stones, costly stones,
    for the foundation of the temple, and should square them:'
