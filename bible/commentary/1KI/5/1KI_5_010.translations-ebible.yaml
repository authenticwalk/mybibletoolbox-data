verse: 1KI.005.010
translations:
  mal-C: ഇപ്രകാരം, ഹീരാം ശലോമോന് ആവശ്യമായിരുന്ന ദേവദാരുക്കളും സരളമരങ്ങളും നൽകിവന്നു.
  deu-TKW: daß die Weisheit Salomos größer war, als die Weisheit aller, die gegen
    Morgen wohnen, und als alle Weisheit Ägyptens.
  lin-lin: Bwanya ya Salomo ezalaki makasi koleka bwanya ya bato nyonso ya ngambo
    ya este mpe ya Ejipito.
  eng-LSV: And Hiram is giving cedar-trees and fir-trees to Solomon—all his desire,
  eng-GNV: So Hiram gaue Salomon cedar trees and firre trees, euen his full desire.
  eng-WEBSTER: So Hiram gave Solomon cedar trees and fir trees according to all his
    desire.
  nhw-BL: Huajca Tlanahuatijquetl Hiram quimacac Salomón nochi cuahuitl tlen tiocuahuitl
    huan tlen ciprés catli motlajtlanijtoya.
  swh-ONEN: Kwa njia hii Hiramu akampa Solomoni miti yote ya mierezi na magogo ya
    misunobari kama alivyohitaji,
  bba-bba: Win bwisi yi, yi sɔ̃ɔ yɑri yeruɡibun bwisiɡibu kɑ Eɡibitiɡibun bwisiɡibuɡii
    kere sere mi n tomɑ.
  eng-KJVCPB: So Hiram gave Solomon cedar trees and fir trees according to all his
    desire.
  luo-luo: Mano e kaka Hiram nochiwo ni Solomon gi yien duto mag Sida gi bao mane
    odwaro,
  meu-meu: Taunabunai, Hirama ese sida bona beroso audia na Solomon e henia, ena ura
    idoinai e haheḡereḡerea;
  npi-ULB: त्यसैले सोलोमनले चाहेका सबै देवदारु र सल्लाका मूढा हीरामले तिनलाई दिए ।
  yor-yor: Báyìí ni Hiramu sì pèsè igi kedari àti igi firi tí Solomoni ń fẹ́ fún un,
  pes-OPCB: به این ترتیب، حیرام چوب سرو و صنوبر مورد نیاز سلیمان را فراهم کرد،
  tgl-ULB: Kaya ibinigay ni Hiram kay Solomon ang lahat ng troso ng sedar at pir na
    gusto niya.
  cbu-NT: Ashiriya, yuwaa Salomon zandarangu anoo kurak Irám ichingaru panarangiya.
  hui-hui: Ani lowa Hirama ibugua ira tamia guraya alerubi dibu ngibe layadagua dibu
    wia hene.
  mya-mya: ထို့​ကြောင့်​ဟိ​ရံ​က​ရှော​လ​မုန်​လို​သ​မျှ သော သစ်​က​တိုး​နှင့်​ထင်း​ရှူး​သစ်​ကို​ပေး​ပို့​၍၊-
  bod-N: དེ་ནས་ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་གྱིས་ཅི་འདོད་པ་བཞིན་དུ་ཁོ་ལ་ཐང་ཤིང་དང་གསོམ་ཤིང་བཏང་བ་དང་།
  sna-sna: Nenzira iyi Hiramu akapa Soromoni matanda ose emisidhari nemisipuresi aaida,
  spa-BLM: Entonces Hiram le dio a Salomón madera de cedro y de ciprés según su deseo.
  cac-cac: Ichaton chi' ix aj yac'an te' c'ute' vin̈aj Hiram yed' te' taj ix och yopisio
    yuj vin̈aj Salomón chi'.
  swh-ULB: Kwa hiyo Hiramu akampa Sulemani miti yote ya mierezi na miti ya miberoshi
    ambayo alihitaji.
  bel-bel: І даваў Хірам Саламону дрэвы кедровыя і дрэвы кіпарысавыя, цалкам паводле
    яго жаданьня.
  deu-ELBBK: Und die Weisheit Salomos war größer als die Weisheit aller Söhne des
    Ostens und als alle Weisheit Ägyptens.
  mbb-OT: Umbe, mibeǥayan ni Hiram si Solomon te langun he egkinehenglanen din he
    menge kayu he sidru wey sipris.
  mal-2015: അങ്ങനെ ഹീരാം ശലോമോന്നു ദേവദാരുവും സരളമരവും അവന്റെ ഇഷ്ടംപോലെ ഒക്കെയും കൊടുത്തു
    പോന്നു.
  rmc-rmc: Leskro goďaveripen sas bareder sar o goďaveripen savore manušengro pro
    Vichodos a bareder sar savoro goďaveripen le Egiptoskro.
  pes-OPV: پس حیرام چوبهای سرو آزاد و چوبهای صنوبر را موافق تمامی اراده‌اش به سلیمان
    داد.
  ron-1924: Хирам а дат луй Соломон лемне де чедру ши лемне де кипарос кыт а воит.
  ben-OBCV: এইভাবে হীরম শলোমনের চাহিদানুসারে তাঁকে দেবদারু ও চিরহরিৎ গাছের কাঠ সরবরাহ
    করে যাচ্ছিলেন,
  som-som: Sidaasuu Xiiraam u siiyey Sulaymaan qoryo kedar ah iyo qoryo beroosh ah,
    intuu doonayay oo dhan.
  lat-VUC: Itaque Hiram dabat Salomoni ligna cedrina, et ligna abiegna, juxta omnem
    voluntatem ejus.
  eng-ASVBT: So Hiram gave Solomon timber of cedar and timber of fir according to
    all his desire.
  ita-1885: Hiram adunque dava a Salomone del legname di cedro, e del legname di abete,
    ad ogni sua volontà.
  eng-LXXUP: And Solomon abounded greatly beyond the wisdom of all the ancients, and
    beyond all the wise men of Egypt.
  eng-ULB: So Hiram gave Solomon all the timber of cedar and fir that he desired.
  spa-VBL: Así que Hiram le proporcionó a Salomón toda la madera de cedro y ciprés
    que quiso,
  fra-_FOB: Hiram donc donna du bois de cèdre et du bois de cyprès à Salomon, autant
    qu'il en voulut.
  mal-mal: അങ്ങനെ ഹൂരാം ശലോമോന് ദേവദാരുവും സരളമരവും അവന്റെ ആവശ്യാനുസരണം കൊടുത്തു.
  urd-GVR: Chunāṅche Hīrām ne Sulemān ko deodār aur jūnīpar kī utnī lakaṛī muhaiyā
    kī jitnī use zarūrat thī.
  suz-BL: मोपा हीरामम सोलोमन कली माल्‍शो लेबानोन ङा लाइश्‍शो रवा आ शी नु अरु शी नेल्‍ले
    सोइक्‍ता बाक्‍त।
  ita-1927: Così Hiram dette a Salomone del legname di cedro e del legname di cipresso,
    quanto ei ne volle.
  ckb-ckb: ئەوە بوو حیرام بەپێی ئارەزووی سلێمان داری ئورز و سنەوبەری دایێ.
  eng-BBE: So Hiram gave Solomon all the cedar-wood and cypress-wood he had need of;
  kan-OKCV: ಹೀಗೆಯೇ ಹೀರಾಮನು ದೇವದಾರು ಮರಗಳನ್ನೂ, ತುರಾಯಿ ಮರಗಳನ್ನೂ, ಸೊಲೊಮೋನನ ಇಚ್ಛೆಯ ಪ್ರಕಾರವೆಲ್ಲಾ
    ಕೊಟ್ಟನು.
  tam-2017: அப்படியே ஈராம் சாலொமோனுக்கு தேவையான அளவு கேதுருமரங்களையும் தேவதாரு மரங்களையும்
    கொடுத்துக்கொண்டுவந்தான்.
  spa-RV-1909: Dió pues Hiram á Salomón madera de cedro y madera de haya todo lo que
    quiso.
  ron-BTF: Astfel Hiram i-a dat lui Solomon lemne de cedru şi lemne de brad conform
    cu toată dorinţa lui.
  eng-WEBP: So Hiram gave Solomon cedar timber and cypress timber according to all
    his desire.
  eng-FBV: So Hiram provided Solomon with as much cedar and cypress timber that he
    wanted,
  nld-1939: Zo leverde Chirom aan Salomon zoveel ceder- en cypressenstammen, als hij
    verlangde,
  nch-BL: Huajca Tanahuatijquet Hiram quimacac Salomón nochi cuahuit ten tiocuahuit
    huan ten ciprés cati motajtanijtoya.
  vie-1934: Vậy, Hi-ram cấp cho Sa-lô-môn gỗ bá hương và gỗ tòng, bao nhiêu tùy người
    muốn.
  hin-CV: शलोमोन ने देवदार और सनोवर की जितनी लकड़ी चाही उतना हीराम ने दे दी.
  spa-BES: Entonces Hiram le dio a Salomón toda la madera de cedro y la madera de
    ciprés que necesitaba;
  tdx-tdx: Nandikoatse ty hihi’ o anan-tatiñanañe iabio naho ty hihi’ i Mitsraime
    iaby ty hihi’ i Selomò.
  tha-KJV: ฮี​รามจึงได้จัดส่งไม้สนสีดาร์และไม้สนสามใบให้​แก่​ซาโลมอนตามที่​พระองค์​มี​พระประสงค์​ทุ​กประการ
  por-BR-2018: Deu, pois, Hirão a Salomão madeira de cedro e madeira de faia tudo
    o que quis.
  deu-ELO: Und so gab Hiram dem Salomo Zedernholz und Zypressenholz nach all seinem
    Begehr.
  eng-WYC-2018: And so Hiram gave to Solomon cedar trees, and box trees, by all his
    will; (And so Hiram gave Solomon all the cedar, and fir, or pine, trees, that
    he needed, or wanted;)
  epo-epo: Kaj Ĥiram donis al Salomono lignon cedran kaj lignon cipresan, kiom li
    nur volis.
  uig-PIN: Xundaⱪ ⱪilip, Ⱨiram Sulaymanƣa barliⱪ tǝlipi boyiqǝ kedir yaƣaqliri wǝ
    arqa yaƣaqlirini bǝrdi.
  beo-beo: Amaiba:le, Haila:me da Soloumanema ea hanai defele, dolo amola ‘baine’
    ifa abusa:le i.
  tpi-OTNT: Olsem na Hiram i salim planti diwai sida na diwai pain i go long Solomon,
    inap long namba Solomon i makim.
  hau-SA: A haka Hiram ya ci gaba da aika wa Solomon al’ul da kuma fir da yake bukata.
  uig-LAT: Shundaq qilip, Hiram Sulayman’gha barliq telipi boyiche kédir yaghachliri
    we archa yaghachlirini berdi.
  nde-nde: Ngalindlela uHiramu walethela uSolomoni izigodo zesihlahla somsedari kanye
    lesephayini ayezifuna,
  ton-ton: Ko ia naʻe tuku ai ʻe Helami kia Solomone ʻae ngaahi ʻakau sita mo e ngaahi
    ʻakau paini ʻo hangē ko ia kotoa pē naʻa ne holi ki ai.
  ces-1613: A tak dával Chíram Šalomounovi dříví cedrového a dříví jedlového, jakkoli
    mnoho chtěl.
  eng-WMB: So Hiram gave Solomon cedar timber and cypress timber according to all
    his desire.
  tam-TCV: அந்தவிதமாகவே ஈராம் சாலொமோனுக்குத் தேவைப்பட்ட கேதுரு மரங்களையும், தேவதாருமரத்
    தடிகளையும் கொடுத்துக் கொண்டுவந்தான்.
  ceb-ULB: Busa naghatag si Hiram kang Solomon sa tanang sidro ug sepris nga kahoy
    nga iyang gitinguha.
  pol-UBG: Hiram dostarczał więc Salomonowi drewno cedrowe i drewno cyprysowe, tyle
    ile Salomon chciał.
  agr-agr: Aatus Hiram setug aidaun pino aidaujai, Salomón wakegamunak imatiksag ashí
    susauwai.
  kyc-kyc: Lapala Airimimi isa sitape dee siya isa potepe Solomoneme nyelana suu piyamo
    dupwa maiya.
  urd-GVU: چنانچہ حیرام نے سلیمان کو دیودار اور جونیپر کی اُتنی لکڑی مہیا کی جتنی
    اُسے ضرورت تھی۔
  deu-1912: Also gab Hiram Salomo Zedern-und Tannenholz nach allem seinem Begehr.
  kan-2017: ಹೀಗೆ ಹೀರಾಮನು ಸೊಲೊಮೋನನಿಗೆ ಬೇಕಾದಷ್ಟು ದೇವದಾರು ಮರಗಳನ್ನೂ ಮತ್ತು ತುರಾಯಿ ಮರಗಳನ್ನೂ
    ಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: Me pi’ Hiram ngak Solomon urngin e ren ni cedar nge pine ni nge yag ngak,
  hlt-MCSB: Te dongah Khiram loh Solomon te lamphai thing khaw, hmaical thing khaw
    a ngaih bangla boeih a paek.
  mdy-ETH: ዬያይዲ ኪራሜ ሴሎሞኔም ኮይሳ ሊባኖኦሴ ሚፆና ዚቢቆና ጉቤ ዔኪ ሺኢሼኔ፤
  twi-ASANTE: Enti, Huram maa Salomo ntweneduro ne pepeaa nnua sɛdeɛ ɔpɛ.
  eng-WEBU: So Hiram gave Solomon cedar timber and cypress timber according to all
    his desire.
  wal-wal: Hegaadan oottidi Kiiraami Solomoni koyido keena zigaa mudettaanne xiiddaa
    mudettaa ubbaa immiis.
  spa-PDDPT: Así Hiram dio a Salomón toda la madera de cedro y de ciprés, en conformidad
    con todo su deseo.
  gun-gun: Ha'e rami py Salomão oipotaa rami vy ixupe Hirão ogueru ruka yvyra yary
    ha'e cipreste.
  ilo-ULB: Inted ngarud ni Hiram kenni Solomon dagiti amin a troso ti sedro ken saleng
    a tinarigagayna.
  kpg-kpg: Gei Hiram ga hagamaamaa a Solomon gi nia laagau ‘cedar’ mono laagau ‘pine’
    huogodoo ala e hiihai ginai mee.
  uig-ARA: شۇنداق قىلىپ، ھىرام سۇلايمانغا بارلىق تەلىپى بويىچە كېدىر ياغاچلىرى ۋە
    ئارچا ياغاچلىرىنى بەردى.
  sus-sus: Sulemani xa xaxilimaya nu dangi fugerakae nun Misirakae xa xaxilimaya birin
    na.
  pon-2006: Airam eri ketin sewesehki Solomon tuhke sidar oh tuhke pain koaros me
    e ketin kupwurki.
  jae-jae: Amboac tonaŋ Hiram kêkêŋ kaseda to katêŋ samob gêdêŋ Salomo kêtôm eŋ keteŋ,
  ksd-ksd: Damana Kiram i ga tul tar ia pire Solomon ra davai na tagatagal ma ra davai
    na iara da Solomon i ga mainge.
  tur-YTC: Hiram, Solomon’a dileğine göre sedir kerestesi ve selvi kerestesi verdi.
  grc-BRENT: Καὶ ἐπληθύνθη Σαλωμὼν σφόδρα ὑπὲρ τὴν φρόνησιν πάντων ἀρχαίων ἀνθρώπων,
    καὶ ὑπὲρ πάντας φρονίμους Αἰγύπτου.
  ind-AYT: Demikianlah, Hiram memberikan kepada Salomo kayu aras dan kayu sanobar
    sesuai semua keinginannya.
  nya-nya: Motero Hiramu anapereka kwa Solomoni mitengo yonse ya mkungudza ndi payini
    imene ankayifuna,
  hrv-hrv: Mudrost je Salomonova bila veća od mudrosti svih sinova Istoka i od sve
    mudrosti Egipta.
  mps-mps: Tama tialima, Hiramgo te ni bǫ me wuli te hauwa mu te Solomonba tolali,
    te Solomongo dąį ilali namba usu nama tama tolai dao.
  tpi-tpi: Olsem na Hiram i salim planti diwai sida na diwai pain i go long Solomon,
    inap long namba Solomon i makim.
  dan-1931: Så sendte Hiram Salomo alt, hvad han ønskede af Ceder- og Cyprestræer;
  vie-OVCB: Vậy, Hi-ram cung cấp tất cả số gỗ bá hương và trắc bá mà Sa-lô-môn cần.
  guj-2017: તેથી હીરામે સુલેમાનને તેની ઇચ્છા પ્રમાણે એરેજવૃક્ષોનાં લાકડાં તથા દેવદારનાં
    લાકડાં આપ્યાં.
  pon-2006A: Airam eri ketin sewesehki Solomon tuhke sidar oh tuhke pain koaros me
    e ketin kupwurki.
  por-BRBSL: So Hiram deu madeira de cedro Solomon e madeira de cipreste de acordo
    com todo seu desejo.
  cth-cth: Hat toteh, Hiram ni Sidar thing hoi hmaica thing hah Solomon ni a panki
    e patetlah a poe.
  twi-twi: Huram faa saa ɔkwan yi so maa Salomo sida ne ɔpepaw nnua sɛnea ɔpɛ,
  hlt-hlt: Te dongah Khiram loh Solomon te lamphai thing khaw, hmaical thing khaw
    a ngaih bangla boeih a paek.
  tbz-SIM: Sɑdomɔɔ ciì ndo pɛ̃ɛ̃tɛ́mu diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ kó mɛciì nyɛmbɛ̀
    nɛ̀ Esibiti kɔbɛ bɛmɔu kɔ̃mɛ.
  msy-2020: Kamaghɨn amizɨ. Hiram Solomon bagha temer sidaba ko painɨn temer avɨriba
    oke, ezɨ da Solomon dɨborozir dɨbobonimɨn tu.
  dop-dop: Ɩ kɑ́ kǝlɑ ilim tǝlɩɩlɛ tɔɔ lɑɑlupunɑɑ nɑ Icipiti nyǝ́mɑ tǝnɑɣɑ nyǝm kɛ́.
  azb-azb: Xiram Süleymana istədiyi qədər sidr və şam ağacları verirdi.
  eng-DBY: So Hiram gave Solomon cedar-trees and cypress-trees [according to] all
    his desire.
  hin-2017: इस प्रकार हीराम सुलैमान की इच्छा के अनुसार उसको देवदार और सनोवर की लकड़ी
    देने लगा।
  wol-KYG: Suleymaan rafetoon nam xel, ba sut mboolem doomi réewum penku ak mboolem
    waa Misra.
  eng-YLT: And Hiram is giving to Solomon cedar-trees, and fir-trees, all his desire,
  kne-kne: Et siya di, inpaiey Hiram amin din kasapolan Solomon ay nabanglo ay kaiw
    ay makwani en sidro ya bebe.
  eng-WYC-2017: And so Hiram gave to Solomon cedar trees, and box trees, by all his
    will;
  eng-WMBB: So Hiram gave Solomon cedar timber and cypress timber according to all
    his desire.
  urd-GVH: चुनाँचे हीराम ने सुलेमान को देवदार और जूनीपर की उतनी लकड़ी मुहैया की जितनी
    उसे ज़रूरत थी।
  rug-rug: Ke doduru dekuru sida na paeni si poni la nia e Hiramu koe Solomone, gua
    sapu hiva nia sa,
  gaz-gaz: Hiiroomis akkasiin birbirsaa fi jirma birbirsaa kan Solomooniif barbaachisu
    dhiʼeessaafii ture.
  fra-LSG: Hiram donna à Salomon des bois de cèdre et des bois de cyprès autant qu’il
    en voulut.
  yal-yal: Sulemani a fe kolonna yi gbo sogeteden muxune birin ma kolonna xa e nun
    Misiran kaane birin ma kolonna xa.
  haw-1868: Pela i haawi mai ai o Hirama i na laau kedera a me na laau kaa e like
    me kona makemake a pau.
  arb-NAV: فَكَانَ حِيرَامُ يُوَفِّرُ لِسُلَيْمَانَ مَا يَطْلُبُهُ مِنْ خَشَبِ الأَرْزِ
    وَخَشَبِ سَرْوٍ،
  ewe-ewe: Ale Hiram tsɔ sedati kple sesewuti ƒe agbɔsɔsɔ si Solomo ahiã la nɛ
  eng-LEE: (5:24) So Hiram gave Solomon cedar-trees and fir-trees, all his desire.
  gvn-gvn: '@see-verse:1KI.005.009'
  asm-FB: এইদৰে হীৰমে চলোমনৰ মনৰ বাঞ্ছাৰ দৰে সকলো এৰচ আৰু দেৱদাৰু কাঠ দিলে।
  sus-A: سُلٍمَنِ شَ شَشِلِمَيَ نُ دَنفِ قُفٍرَكَيٍ نُن مِسِرَكَيٍ شَ شَشِلِمَيَ بِرِن
    نَ.
  fra-SBL: Hiram donna à Salomon du bois de cèdre et du bois de cyprès, selon tout
    son désir.
  hbo-hbo: וַתֵּ֙רֶב֙ חָכְמַ֣ת שְׁלֹמֹ֔ה מֵֽחָכְמַ֖ת כָּל־בְּנֵי־קֶ֑דֶם וּמִכֹּ֖ל
    חָכְמַ֥ת מִצְרָֽיִם׃
  piu-2006: '@see-verse:1KI.005.009'
  kik-kik: Ũguo nĩguo Hiramu aathiire na mbere gũtwarĩra Solomoni mĩgogo ya mĩtarakwa
    na ya mĩthengera ĩrĩa endaga.
  fra-NCL: La sagesse de Salomon surpassait la sagesse de tous les fils de l’Orient
    et toute la sagesse de l’Égypte.
  cek-AK: To tiah Solomon mah angtoeng ih sidar thing hoi hmaica thing to Hiram mah
    thak pae.
  cuk-cuk: Deyob Hiram, Salomónʼga urwarmar uksad, degi, ciprés-suarmar ega uksabalid.
  uig-CYR: Шундақ қилип, Һирам Сулайманға барлиқ тәливи бойичә кедир яғачлири вә арча
    яғачлирини бәрди.
  tel-2017: హీరాము సొలొమోను కోరినన్ని దేవదారు, సరళ మానులను పంపించాడు.
  hat-BSA: Konsa, Hiram te bay Salomon tout sa li te vle nan bwa sèd avèk pichpen
    yo.
  kos-kos: Ouinge Hiram el supwala nu sel Solomon sak cedar ac sak pine nukewa ma
    el enenu.
  hbo-WLC: וַתֵּ֙רֶב֙ חָכְמַ֣ת שְׁלֹמֹ֔ה מֵֽחָכְמַ֖ת כָּל־בְּנֵי־קֶ֑דֶם וּמִכֹּ֖ל
    חָכְמַ֥ת מִצְרָֽיִם׃
  ibo-ibo: Nʼụzọ dị otu a, Hiram nọgidere na-ezitere Solomọn osisi sida na junipa
    niile ọ chọrọ.
  ory-ory: ଏହିରୂପେ ହୂରମ୍‍ ଶଲୋମନଙ୍କର ସମସ୍ତ ବାଞ୍ଛାନୁସାରେ ତାଙ୍କୁ ଏରସ ଓ ଦେବଦାରୁ କାଷ୍ଠ
    ଦେଲା।
  wmt-wmt: '@see-verse:1KI.005.009'
  chk-chk: Iei mine Hairam a ngeni Salomon ekewe irä setar me saipires won ükükün
    an mochen,
  rop-rop: Wal Hairam bin gibit Salaman ola sidatri en paintri weya imbin wandim.
  ukr-1871: От і відступив Гирам Соломонові кедрини й кипарису, скільки він зажадав.
  deu-1951: Also gab Hiram dem Salomo Zedern und Zypressenholz nach all seinem Begehren.
  eng-JPS: (5-24) So Hiram gave Solomon timber of cedar and timber of cypress according
    to all his desire.
  srp-1865: I tako davaše Hiram Solomunu drva kedrova i drva jelova, koliko mu bješe
    volja.
  lug-lug: Awo Kiramu n’awa Sulemaani emiti gy’emivule n’emiti egy’emiberosi nga bwe
    yayagala,
  heb-heb: ויהי חירום נתן לשלמה עצי ארזים ועצי ברושים כל חפצו׃
  ben-IRV: ফলে হীরম শলোমনের চাহিদামত সমস্ত এরস ও দেবদারু কাঠ দিতে লাগলেন,
  pan-pan: ਤਦ ਹੀਰਾਮ ਨੇ ਦਿਆਰ ਦੀ ਲੱਕੜ ਅਤੇ ਚੀਲ ਦੀ ਲੱਕੜ ਸੁਲੇਮਾਨ ਨੂੰ ਉਸ ਦੀ ਸਾਰੀ ਇੱਛਿਆ ਅਨੁਸਾਰ
    ਦਿੱਤੀ।
  mya-JVB: ထိုသို့ ဟိရံ သည် ရှောလမုန် အလို ရှိသမျှ သော အာရဇ် သစ်သား ၊ ထင်းရူး သစ်သား
    ကိုပေး ၏။
  tbg-tbg: Minti tivakero Hiraamuva airi sidaavata toqukeravata Soromonuva kaamatero
    mintima timiane tu katarira vara kovaro Soromonuva unaini vura.
  hmo-hmo: Vadaeni Hirama ese Solomona ia ura henia sida bona kasuarina audia ibounai
    ia siaia.
  urd-urd: फिर हीराम ने सुलेमान को उसकी मर्ज़ी के मुताबिक़ देवदार की लकड़ी और सनोबर
    की लकड़ी दी;
  rus-SYN: И давал Хирам Соломону дерева кедровые и дерева кипарисовые, вполне по
    его желанию.
  bqc-SIM: Salomↄↄ ↄ̃nↄ dɛ gukpɛdeↄ ń Egipiↄ pↄ́a píi.
  tcz-CHONGTHU: Hiti chun Hiram in Solomon chu Cedar leh chahthing a ngaichat chan
    ahin pen ahi.
  mar-mar: हिरामने शलमोनाला त्याच्या गरजेप्रमाणे सर्व गंधसरु व देवदारुची लाकडे पुरवली.
  qub-qub: Chaymi Hiramga guerucunata jorgachiparan sedruta, pïnutapis Salomón munashan
    cajtaga llapanta.
  bqp-bqp: Lɛn Hiramu dìgↄ̃ sida línↄ kũ pini línↄ kpá Sulemanua lɛ lákũ à yei nà.
  hat-hat: Se konsa Iram bay Salomon tout madriye sèd ak madriye pichpen li te bezwen.
  eng-BSB: So Hiram provided Solomon with all the cedar and cypress timber he wanted,
  eng-WEBPB: So Hiram gave Solomon cedar timber and cypress timber according to all
    his desire.
  kbq-kbq: Anage Hiramu'a nehuno, sida zafane saipresi zafanena Solomoni'ma hia kante
    anteno, maka antagino erino eme amigeno,
  nhe-BL: Huajca Tlanahuatijquetl Hiram quimacac Salomón nochi cuahuitl tlen tiocuahuitl
    huan tlen ciprés tlen motlajtlanijtoya.
  bus-bus: Lɛn Hiramu ègↄ̃ sida línↄ kↄ̃n pini línↄ kpaa Sulemanua lɛ lán à yezi nà.
  gub-BL: Nezewe Iràw omono kar ywyràkàxigyw ywyra pin her ma'e Xàrumàw heminozgwer
    rupi izupe.
  eng-DRA: So Hiram gave Solomon cedar trees, and fir trees, according to all his
    desire.
