verse: 1KI.005.007
translations:
  mal-C: ശലോമോൻ അയച്ച സന്ദേശം വായിച്ചുകേട്ടപ്പോൾ ഹീരാം അത്യധികം സന്തോഷിച്ചു. “ഈ മഹാജനതയെ
    ഭരിക്കാൻ ഇത്ര ജ്ഞാനമുള്ള ഒരു പുത്രനെ ദാവീദിനു നൽകിയ യഹോവ വാഴ്ത്തപ്പെടുമാറാകട്ടെ,”
    എന്ന് അദ്ദേഹം പ്രതികരിച്ചു.
  deu-TKW: Und jene Vögte versorgten den König Salomo und alle, die zum Tische des
    Königs Salomo Zutritt hatten, jeder einen Monat lang; sie ließen es an nichts
    fehlen.
  lin-lin: Bayangeli ya bituka bazalaki komema bilei, moto na moto na sanza na ye,
    mpo na mokonzi Salomo mpe mpo na bato nyonso oyo bazalaki kolia na mesa ya mokonzi ;
    bazalaki kosala ete eloko moko te ezanga.
  eng-LSV: And it comes to pass at Hiram’s hearing the words of Solomon, that he rejoices
    exceedingly and says, “Blessed [is] YHWH today, who has given to David a wise
    son over this numerous people.”
  eng-GNV: And when Hiram heard the wordes of Salomon, he reioyced greatly, and sayde,
    Blessed be the Lord this day, which hath giuen vnto Dauid a wise sonne ouer this
    mightie people.
  eng-WEBSTER: And it came to pass, when Hiram heard the words of Solomon, that he
    rejoiced greatly, and said, Blessed be the LORD this day, who hath given to David
    a wise son over this great people.
  nhw-BL: 'Quema nopa Tlanahuatijquetl Hiram quicajqui icamanal Salomón, tlahuel yolpajqui
    huan quiijto: “¡Tlascamati TOTECO, pampa tijmacatoc David se icone catli tlahuel
    tlalnamiqui para elis tlanahuatijquetl ica nochi nopa miyaqui israelitame!”'
  swh-ONEN: Hiramu aliposikia ujumbe wa Solomoni, akafurahishwa sana akasema, “Ahimidiwe
    Bwana leo, kwa kuwa amempa Daudi mwana mwenye hekima kutawala juu ya taifa hili
    kubwa.”
  bba-bba: Berɑ wɔkurɑ yiru yen wiruɡii berɑ, bɑ rɑ n kɑ dĩɑnu nɑɑmɔ ni Sɑlomɔɔ kɑ
    win tɔmbu bɑ rɑ di. Wɔ̃ɔ tiɑ sɔɔ, suru tiɑ berɑ bɑɑyere yɑ mɔ yu kɑ dĩɑnu nɑ.
    Bɑ ku rɑ de dĩɑnu nu biɑrɑ Sɑlomɔɔn yɛnuɔ.
  eng-KJVCPB: And it came to pass, when Hiram heard the words of Solomon, that he
    rejoiced greatly, and said, Blessed be the Lord this day, which hath given unto
    David a wise son over this great people.
  luo-luo: Kane Hiram owinjo ote Solomon ne omor ahinya mine owacho niya, “Pak obed
    ni Jehova Nyasaye kawuono nikech osemiyo Daudi wuowi mariek mondo olochi kuom
    oganda maduongʼni.”
  meu-meu: Hirama ese Solomon ena hereva e kamonai negana ai na e moale dikadika,
    eto, Hari dina ai Iehova aita hanamoa; ia ese natuna mai aonegana na David vada
    e henia, ina bese badana ikwarana.
  npi-ULB: हीरामले सोलोमनको कुरा सुनेपछि तिनी अत्यन्तै खुसी भए र भने, “आज परमप्रभु
    धन्यका होऊन् जसले दाऊदलाई आफ्ना जातिको रेखदेख गर्न एउटा बुद्धिमान् छोरा दिनुभएको
    छ ।
  yor-yor: Nígbà tí Hiramu sì gbọ́ iṣẹ́ Solomoni, inú rẹ̀ sì dùn gidigidi, ó sì wí
    pé, “Ògo ni fún Olúwa lónìí, nítorí tí ó ti fún Dafidi ní ọlọ́gbọ́n ọmọ láti ṣàkóso
    àwọn ìlú ńlá yìí.”
  pes-OPCB: 'حیرام از این پیام سلیمان بسیار خوشحال شد و گفت: «سپاس بر خداوند که به
    داوود پسر حکیمی داده است تا بر مملکت بزرگ اسرائیل سلطنت کند.»'
  tgl-ULB: Nang marinig ni Hiram ang mga salita ni Solomon, siya ay nagalak ng labis
    at nagsabi, “Nawa mapapurihan si Yahweh sa araw na ito, na siyang nagbigay kay
    David ng isang matalinong anak na mamamahala sa kaniyang dakilang bayan”
  cbu-NT: Ashiriya, anootsshat kurak Irám mazinarangu, kizpur mang' ksarangiya. Apanllpa
    tsiyatarangiya; Apaa, ¿tamaru shiy ashiksha? ¡Dapiyarineemi wip Salomonaam kapung
    mangoom panarangsha! Ashirucha, na uwsha wanasir tiptsiree ksutkiya, tárangiya.
  hui-hui: Hirama ibugua Solomonohanda bi ogoni yalu pu layiyago hale howa ibunaga
    bu miniha dungulo howa turu timbuni hene. Ibugua lalu, Isaraele dindi timbuni
    ngago haru helonaga Anduane Homogohanda Debidihondo igiri bayale mbira ibuni henegoria
    ho aribia helo miyadagonaga ina Anduane Homogonaga mini yaraga holene nga. Debidi
    igini ogoniore mini mandaru bayale gigabiwiore kagoni, lene.
  mya-mya: ရှော​လ​မုန်​မင်း​မှာ​ကြား​သော​စ​ကား​ကို ကြား​ရ​သော​အ​ခါ ဟိ​ရံ​မင်း​သည်​လွန်​စွာ
    အား​ရ​နှစ်​သက်​သ​ဖြင့်``ဤ​သို့​ကြီး​မား​သည့် နိုင်​ငံ​တော်​ကို​အုပ်​စိုး​ရန်​အ​တွက်
    ဒါ​ဝိဒ် အား​ဤ​မျှ​ပ​ညာ​ရှိ​သော​သား​ကို​ပေး​တော် မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား ယ​နေ့​ထော
    မ​နာ​ပြု​ကြ​လော့'' ဟု​မြွက်​ဆို​တော်​မူ​၏။-
  bod-N: ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་གྱི་འཕྲིན་ཐོས་པ་ཙམ་གྱིས་སྤྲོ་བར་གྱུར་ཏེ་འདི་ལྟར། མི་ཚོགས་འདི་འདྲ་ཆེན་པོའི་རྗེ་བོར་འགྱུར་བའི་ཆེད་དུ།
    དཱ་བིད་ལ་འདི་འདྲའི་སྲས་ཤེས་རབ་ཅན་ཞིག་གནང་བས་ན། དེ་རིང་ཉིན་མོ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་བསྔགས་པར་གྱིས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Hiramu akati anzwa shoko raSoromoni, akafara zvikuru, uye akati, “Jehovha
    ngaarumbidzwe nhasi, nokuti apa Dhavhidhi mwanakomana ane uchenjeri kuti atonge
    rudzi rukuru urwu.”
  spa-BLM: 'Cuando Hiram oyó las palabras de Salomón, se alegró mucho y dijo: “Bendito
    sea hoy Yahvé, que ha dado a David un hijo sabio para gobernar este gran pueblo.”'
  cac-cac: 'Ix te tzalaj vin̈aj Hiram chi'' ayic ix yab''an vin̈ tas ix yalb''at vin̈aj
    Salomón chi''. Ix yalan vin̈: Aljocab'' vach'' lolonel d''a Jehová, yujto ix yac''
    jun yuninal vin̈aj David te n̈ican ix ochcan sq''uexuloc scuchb''an jun nivan
    chon̈ab'' chi'', xchi vin̈.'
  swh-ULB: Hiramu aliposikia maneno ya Sulemani, akafurahi sana akasema, “BWANA na
    abarikiwe leo, ambaye amempa Daudi mwana wa hekiima juu ya kundi hili kubwa.”
  bel-bel: 'Калі пачуў Хірам словы Саламона, вельмі ўзрадаваўся і сказаў: дабраславёны
    сёньня Гасподзь, Які даў Давіду сына мудрага на кіраваньне гэтым шматлікім народам!'
  deu-ELBBK: Und jene Aufseher versorgten den König Salomo und alle, die zum Tisch
    des Königs Salomo kamen, jeder in seinem Monat; sie ließen es an nichts fehlen.
  mbb-OT: Utew nelipey si Hiram hein nezawat din haazà is lalag he impeuwit ni Solomon.
    Ke sikandin te, “Ereg he edeliǥen is Nengazen guntaan he andew, su mibeǥayan din
    si David te anak he metau he edumala te mekeǥeǥehem he nasyun!”
  mal-2015: 'ഹീരാം ശലോമോന്റെ വാക്കു കേട്ടപ്പോൾ ഏറ്റവും സന്തോഷിച്ചു: ഈ മഹാജനത്തെ വാഴുവാൻ
    ദാവീദിന്നു ജ്ഞാനമുള്ളോരു മകനെ കൊടുത്ത യഹോവ ഇന്നു വാഴ്ത്തപ്പെടുമാറാകട്ടെ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: Leskre guvernera pes starinenas pal o chaben prekal o kraľis the prekal
    calo palacis. Dojekh lendar anelas andral peskro krajos jekhvar andro berš chaben
    pre calo čhon andre le kraľiskro palacis. On dodikhenas pre oda, hoj ňič te na
    chibaľinel.
  pes-OPV: 'پس چون حیرام سخنان سلیمان را شنید، به غایت شادمان شده، گفت: «امروز خداوند
    متبارک باد که به داود پسری حکیم بر این قوم عظیم عطانموده است.»'
  ron-1924: 'Кынд а аузит Хирам кувинтеле луй Соломон, а авут о маре букурие ши а
    зис: „Бинекувынтат сэ фие астэзь Домнул, каре а дат луй Давид ун фиу ынцелепт
    дрепт кэпетение а ачестуй маре попор!”'
  ben-OBCV: শলোমনের কাছ থেকে এই খবর পেয়ে হীরম খুব খুশি হয়ে বললেন, “আজ সদাপ্রভুর
    প্রশংসা হোক, কারণ তিনি দাউদকে এই বিশাল দেশটি শাসন করার জন্য বিচক্ষণ এক ছেলে দিয়েছেন।”
  som-som: Oo markii Xiiraam maqlay hadalkii Sulaymaan ayuu aad u farxay oo yidhi,
    Maanta waxaa mahad leh Rabbiga Daa'uud siiyey wiil xigmad leh oo u taliya dadkan
    badan.
  lat-VUC: 'Cum ergo audisset Hiram verba Salomonis, lætatus est valde, et ait: Benedictus
    Dominus Deus hodie, qui dedit David filium sapientissimum super populum hunc plurimum.'
  eng-ASVBT: And it came to pass, when Hiram heard the words of Solomon, that he rejoiced
    greatly, and said, Blessed be Jehovah this day, who hath given unto David a wise
    son over this great people.
  ita-1885: 'E quando Hiram ebbe udite le parole di Salomone, egli si rallegrò grandemente,
    e disse: Benedetto sia oggi il Signore, che ha dato a Davide un figliuolo savio,
    per successore sopra cotesto gran popolo.'
  eng-ULB: When Hiram heard the words of Solomon, he rejoiced greatly and said, “May
    Yahweh be blessed today, who has given to David a wise son over this great people.”
  spa-VBL: 'Cuando Hiram escuchó el mensaje de Salomón, se alegró mucho y dijo: “¡Alabado
    sea hoy el Señor, porque le ha dado a David un hijo sabio para dirigir esta gran
    nación!”'
  fra-_FOB: 'Quand Hiram entendit les paroles de Salomon, il en eut une grande joie,
    et il dit: Béni soit aujourd''hui l''Éternel, qui a donné à David un fils sage,
    pour régner sur ce grand peuple!'
  mal-mal: 'ഹൂരാം ശലോമോന്റെ വാക്ക് കേട്ടപ്പോൾ ഏറ്റവും സന്തോഷിച്ചു: ‘ഈ മഹാജനത്തെ ഭരിക്കുവാൻ
    ദാവീദിന് ജ്ഞാനമുള്ളോരു മകനെ കൊടുത്ത യഹോവ ഇന്ന് വാഴ്ത്തപ്പെടുമാറാകട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab Hīrām ko Sulemān kā paiġhām milā to wuh bahut ḳhush ho kar bol uṭhā,
    “Āj Rab kī hamd ho jis ne Dāūd ko is baṛī qaum par hukūmat karne ke lie itnā dānishmand
    beṭā atā kiyā hai!”
  suz-BL: मिनु हीरामम सोलोमन आ लोव़ नेंशा थाम्‍पा ग्‍येरसीशा “परमप्रभु यावे ठेयब बाक्‍ब।
    मारदे हना मेकोम दाऊद कली इश्‍का मुर आन कली सासन पाइब जोक्‍ब तुइक्‍ब तौ का गेप्‍तु”
    देंमाक्‍त। १राजा १०:९
  ita-1927: 'Quando Hiram ebbe udite le parole di Salomone, ne provò una gran gioia
    e disse: “Benedetto sia oggi l’Eterno, che ha dato a Davide un figliuolo savio
    per regnare sopra questo gran popolo”.'
  ckb-ckb: 'ئەوە بوو کە حیرام گوێی لە قسەکانی سلێمان بوو، زۆر دڵخۆش بوو و گوتی: «ئەمڕۆ
    ستایش بۆ یەزدان، ئەوەی کوڕێکی دانای دایە داود، هەتا فەرمانڕەوایەتی ئەم گەلە مەزنە
    بکات.»'
  eng-BBE: And these words of Solomon made Hiram glad, and he said, Now may the Lord
    be praised who has given to David a wise son to be king over this great people.
  kan-OKCV: ಹೀರಾಮನು ಸೊಲೊಮೋನನ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಬಹು ಸಂತೋಷಪಟ್ಟು, “ಈ ಮಹಾಜನರ ಮೇಲೆ ಜ್ಞಾನವುಳ್ಳ
    ಮಗನನ್ನು ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಯೆಹೋವ ದೇವರಿಗೆ ಇಂದು ಸ್ತೋತ್ರವಾಗಲಿ,” ಎಂದನು.
  tam-2017: 'ஈராம் சாலொமோனின் வார்த்தைகளைக் கேட்டபோது, மிகவும் சந்தோஷப்பட்டு: அந்த
    ஏராளமான மக்களை ஆளும்படி, தாவீதுக்கு ஒரு ஞானமுள்ள மகனைக் கொடுத்த யெகோவா இன்று ஸ்தோத்திரிக்கப்படுவாராக
    என்று சொல்லி;'
  spa-RV-1909: 'Y como Hiram oyó las palabras de Salomón, holgóse en gran manera,
    y dijo: Bendito sea hoy Jehová, que dió hijo sabio á David sobre este pueblo tan
    grande.'
  ron-BTF: 'Şi s-a întâmplat, după ce Hiram a auzit cuvintele lui Solomon, că s-a
    bucurat mult şi a spus: Binecuvântat fie DOMNUL în această zi, care i-a dat lui
    David un fiu înţelept peste acest popor mare.'
  eng-WEBP: When Hiram heard the words of Solomon, he rejoiced greatly, and said,
    “Blessed is the LORD today, who has given to David a wise son to rule over this
    great people.”
  eng-FBV: When Hiram heard Solomon's message, he was very happy and said, “Praise
    the Lord today, for he has given David a wise son to lead this great nation!”
  nld-1939: 'Toen Chirom dit verzoek van Salomon vernam, was hij zeer verheugd, en
    zei: Gezegend zij Jahweh, de God van Israël, omdat Hij aan David een wijzen zoon
    gegeven heeft over dit talrijke volk.'
  nch-BL: 'Quema nopa Tanahuatijquet Hiram quicajqui icamanal Salomón, tahuel yolpajqui
    huan quiijto: “¡Tascamati TOTECO, pampa tijmacatoc David se icone cati tahuel
    talnamiqui para elis tanahuatijquet ica nochi nopa miyaqui israelitame!”'
  vie-1934: 'Khi Hi-ram nghe lời của Sa-lô-môn, thì mừng lắm, mà rằng: Ngày nay đáng
    khen ngợi thay Đức Giê-hô-va, vì đã ban cho Đa-vít một con trai khôn ngoan, để
    trị vì dân sự lớn này!'
  hin-CV: शलोमोन के ये वचन सुन हीराम बहुत ही खुश होकर कह उठा, “आज धन्य हैं याहवेह,
    जिन्होंने इस बड़े देश पर शासन के लिए दावीद को एक बुद्धिमान पुत्र दिया है.”
  spa-BES: 'Y estas palabras de Salomón alegraron a Hiram, y él dijo: Ahora, sea bendito
    el Señor, que ha dado a David un hijo sabio para que sea rey sobre este gran pueblo.'
  tdx-tdx: Namahañe mahakama amy Selomò i mpifeleke rey, ho amy maro nimoak’ am-pandambaña’
    i Selomò mpanjakay, songa ondaty ami’ty vola’e, le tsy ama’e ty nengañe mipoke.
  tha-KJV: และอยู่มาเมื่อฮีรามได้ยินถ้อยคำของซาโลมอน ท่านก็​ชื่นชมยินดี​ยิ่งนักและว่า
    “​สาธุ​การแด่พระเยโฮวาห์ในวันนี้ ผู้​ทรงประทานบุตรชายที่ฉลาดองค์​หน​ึ่งแก่​ดาวิด
    ให้​อยู่​เหนือชนชาติ​ใหญ่​นี้​”
  por-BR-2018: 'E quando Hirão ouviu as palavras de Salomão, alegrou-se em grande
    maneira, e disse: Bendito seja hoje o SENHOR, que deu filho sábio a Davi sobre
    este povo tão grande.'
  deu-ELO: 'Und es geschah, als Hiram die Worte Salomos hörte, da freute er sich sehr;
    und er sprach: Gepriesen sei heute Jehova, der David einen weisen Sohn gegeben
    hat über dieses große Volk!'
  eng-WYC-2018: Therefore when Hiram had heard the words of Solomon, he was full glad,
    and said, Blessed be the Lord God today, that hath given to David the son most
    wise upon this people full much. (And so when Hiram had heard Solomon’s words,
    he was very glad, and said, Blessed be the Lord God today, who hath given David
    a most wise son to rule over this great people.)
  epo-epo: 'Kiam Ĥiram aŭdis la vortojn de Salomono, li tre ekĝojis, kaj diris: Benata
    estu hodiaŭ la Eternulo, kiu donis al David filon saĝan super tiu grandnombra
    popolo.'
  uig-PIN: 'Ⱨiram Sulaymanning sɵzini angliƣanda intayin huxal bolup: — Bügün bu uluƣ
    hǝlⱪ üstigǝ ⱨɵküm sürüxkǝ Dawutⱪa xundaⱪ dana bir oƣul bǝrgǝn Pǝrwǝrdigarƣa tǝxǝkkür
    eytilsun! — dedi.'
  beo-beo: Haila:me da Soloumane ea sia:i nababeba:le, hahawane bagade ba:i. E amane
    sia:i, “Wali eso, Hina Godema nodoma! Bai E da Da:ibidima e bagia Isala:ili fi
    noga:idafa amo ouligima:ne, bagade dawa:su egefema i dagoi.
  tpi-OTNT: Hiram i harim dispela tok bilong Solomon na bel bilong en i gutpela tru.
    Na em i tok olsem, “Nau yumi litimapim nem bilong Bikpela, long wanem, em i bin
    givim gutpela pikinini man long Devit bilong senisim em na bosim dispela strongpela
    kantri. Dispela pikinini bilong Devit i gat gutpela tingting na save.”
  hau-SA: Da Hiram ya ji saƙon Solomon, sai ya ji daɗi ƙwarai, ya kuma ce, “Yabo ga
    Ubangiji a yau, gama ya ba wa Dawuda ɗa mai hikima yă yi mulki a bisa wannan al’umma
    mai girma.”
  uig-LAT: 'Hiram Sulaymanning sözini anglighanda intayin xushal bolup: — Bügün bu
    ulugh xelq üstige höküm sürüshke Dawutqa shundaq dana bir oghul bergen Perwerdigargha
    teshekkür éytilsun! — dédi.'
  nde-nde: UHiramu wathi esizwa ilizwi elivela kuSolomoni, wajabula kakhulu wathi,
    “Udumo kalube kuThixo lamuhla, ngoba unike uDavida indodana ehlakaniphileyo ezabusa
    lesisizwe esikhulu.”
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻene fanongo ʻe Helami ki he ngaahi lea ʻa
    Solomone, naʻa ne fiefia ʻaupito ai, ʻo ne pehē, “Fakafetaʻi kia Sihova he ʻaho
    ni, ʻaia kuo ne foaki kia Tevita ha ʻalo poto ke pule ki he kakai lahi ni.”
  ces-1613: 'Stalo se tedy, když uslyšel Chíram ta slova Šalomounova, že se zradoval
    náramně, a řekl: Požehnaný Hospodin budiž nyní, kterýž dal Davidovi syna moudrého
    nad tím lidem tak mnohým.'
  eng-WMB: When Hiram heard the words of Solomon, he rejoiced greatly, and said, “Blessed
    is the LORD today, who has given to David a wise son to rule over this great people.”
  tam-TCV: சாலொமோனுடைய பதிலைக் கேட்ட ஈராம் மிகவும் சந்தோஷப்பட்டு, “இந்தப் பெரிய இஸ்ரயேல்
    நாட்டை ஆள்வதற்காக ஒரு ஞானமுள்ள மகனைத் தாவீதுக்குக் கொடுத்த யெகோவாவுக்குத் இன்று
    துதி உண்டாகட்டும்” என்றான்.
  ceb-ULB: Sa dihang nadungog ni Hiram ang mga pulong ni Solomon, nalipay siya pag-ayo
    ug miingon, “Mahimaya si Yahweh karon adlawa, nga naghatag kang David ug usa ka
    manggialamong anak nga lalaki nga magdumala niining dakong katawhan.”
  pol-UBG: 'Gdy Hiram usłyszał słowa Salomona, bardzo się ucieszył i powiedział: Błogosławiony
    niech będzie dzisiaj PAN, który dał Dawidowi mądrego syna, aby był nad tym wielkim
    ludem.'
  agr-agr: 'Tusa chicham akuptukbaun Hiram antuk, shiig aneasui. Nunik senchi untsumak
    chichaak: “¡Tuke Pujuu Israel aents aidau emematin aina duke ememattai ati, wagki
    nii Davitan wait anentug uchi yachan niina aentsji aidau apuji atinun susauwai!”
    tiuwai.'
  kyc-kyc: Airimi baa Solomonena wai pii doko nyepala ama rae wakasa maipala baame
    lao, Dapiti banya panda nyepala wambu rara andake dokona kiŋi karara lao Dapitinya
    ikinyingi keyange singi renge doko maiyamo dokona lao epapu Kamongona kingi lakandamana,
    leya.
  urd-GVU: جب حیرام کو سلیمان کا پیغام ملا تو وہ بہت خوش ہو کر بول اُٹھا، ”آج رب کی
    حمد ہو جس نے داؤد کو اِس بڑی قوم پر حکومت کرنے کے لئے اِتنا دانش مند بیٹا عطا
    کیا ہے!“
  deu-1912: 'Da Hiram aber hörte die Worte Salomos, freute er sich hoch und sprach:
    Gelobt sei der HERR heute, der David einen weisen Sohn gegeben hat über dies große
    Volk.'
  ntj-ntj: Nyangka puurrpa palunyalu kuliralpi pukurlarringu. Palunyalu watjarnu,
    “Yuwa, puurrpa Tjalamantu walykumunu watjarnu.”
  kan-2017: ಹೀರಾಮನು ಸೊಲೊಮೋನನ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟು, “ಈ ಮಹಾ ಜನಾಂಗವನ್ನು
    ಆಳುವುದಕ್ಕಾಗಿ ದಾವೀದನಿಗೆ ಒಬ್ಬ ಬುದ್ಧಿವಂತನಾದ ಮಗನನ್ನು ಅನುಗ್ರಹಿಸಿದ ಯೆಹೋವನಿಗೆ ಈಗ ಸ್ತೋತ್ರವಾಗಲಿ”
    ಎಂದು ನುಡಿದನು.
  yap-yap: Fa’ani taw e thin rok Solomon ngak Hiram mri felfelan’, me ga’ar, “Ke magaer
    SOMOL, ya ke pi’ ngak David ba pagel nib gonop ke mang pilung ko re nam nem ni
    pire’ e girdi’ riy!”
  hlt-MCSB: Solomon ol te Khiram yaak la a pha vaengah tah a kohoe tangkik tih, “David
    ham he pilnam miping sokah capa hlangcueih aka pae BOEIPA tah tihnin ah a yoethen
    pai,” a ti.
  mdy-ETH: ሴሎሞኔ ዒዛም ዳኬ ኪኢቶ ዋይዚ ኪራሜ ሚርጌና ዎዛዻዖ፦ «ዳውቴ ቤዛ ጌሊ ሃያ ዳልጎ ዴሮ ዑፃ ካኣታዻንዳጉዲ ሃያጉዴ
    ዔራ ናይ ዒዛም ዒንጌ፥ ናንጊና ናንጋ ጎዳሢም ጋላታ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Huram tee Salomo nkra no, nʼani sɔɔ yie kaa sɛ, “Ayɛyie nka
    Awurade ɛnnɛ, ɛfiri sɛ, wama Dawid ɔba nyansafoɔ sɛ ɔmmɛdi saa ɔman kɛseɛ Israel
    yi so.”
  eng-WEBU: When Hiram heard the words of Solomon, he rejoiced greatly, and said,
    “Blessed is the LORD today, who has given to David a wise son to rule over this
    great people.”
  wal-wal: Kiiraami Solomona kiitaa siyidi keehippe ufaittiis; ufaittidi, “Ha gita
    kawotettaa haarana mala, Daawitassi ha aadhdhida eranchcha na7aa immida GODAI
    hachchi galatetto” yaagiis.
  spa-PDDPT: 'Cuando Hiram oyó las palabras de Salomón, se alegró mucho y dijo: ¡Bendito
    sea Yavé hoy, porque dio a David un hijo sabio para que gobierne a ese pueblo
    tan numeroso!'
  gun-gun: 'Ha''e rami Salomão ayvukue Hirão oendu vy ovy''a vaipa. Ha''e vy aipoe''i:
    — Ta''ima''endu''a porãa Senhor re aỹ, mba''eta Davi pe peteĩ ta''y hi''arandu
    ete va''e ome''ẽ heta va''e kuery re opena va''erã — he''i.'
  ilo-ULB: Idi nangngeg ni Hiram ti mensahe ni Solomon, napalalo ti ragsakna ket kinunana,
    “Maidaydayaw koma ita a kanito ni Yahweh, a nangted kenni David iti nasirib a
    putot a lalaki a mangituray kadagitoy adu unay a tattao.”
  kpg-kpg: Hiram ga longono ia nia helekai a Solomon aanei, geia gu tenetene huoloo,
    ga helekai, “Au ga hagaamu Dimaadua dangi nei i dana wanga gi David tama daane
    kabemee, e pono dono lohongo king, e dagi dana henua damana!”
  uig-ARA: 'ھىرام سۇلايماننىڭ سۆزىنى ئاڭلىغاندا ئىنتايىن خۇشال بولۇپ: ــ بۈگۈن بۇ
    ئۇلۇغ خەلق ئۈستىگە ھۆكۈم سۈرۈشكە داۋۇتقا شۇنداق دانا بىر ئوغۇل بەرگەن پەرۋەردىگارغا
    تەشەككۈر ئېيتىلسۇن! ــ دېدى.'
  sus-sus: Sulemani xa gomina fu nun firinyie nu fama baloe ra a bɛ nun a xa mixie
    bɛ. Kike yo kike gomina nde nu fama mangɛ hayi birin na.
  pon-2006: Eri, ni en Airam eh karongehda mahsen en Solomon pwukat, e inenen kupwurperenkihda,
    ahpw mahsanih, “Kapinga KAUN-O rahnwet pwehki eh ketikihongehr Depit pwutak loalokong
    menet pwe en wiahla nanmwarkien sapwellime wehi iso wet.”
  jae-jae: Gêdêŋ taŋ Hiram gêŋô Salomonê biŋ naŋ, eŋ kêtu samuc ŋanôgeŋ ma kêsôm gebe
    “Ocsalô tonec aoc êôc Apômtau gebe kêkêŋ latu tokauc teŋ gêdêŋ Dawid gebe ênam
    gôliŋ lau towae tonaŋ.”
  ksd-ksd: 'Ma ba Kiram i ga valongore ra umana tinata kai Solomon, i ga manga gugu
    tana, ma i ga biti: Da pite pa ra Luluai ta go ra bung, tago i ga tabar David
    ma ta natuna nina i kabinana pi na kure go ra kor na tarai.'
  tur-YTC: 'Hiram, Solomon’un sözlerini duyunca çok sevindi ve şöyle dedi: “Bugün
    Yahve övülsün! David’e bu büyük halka hükmedecek bilge bir oğul verdi.”'
  ind-AYT: Saat Hiram mendengar pesan dari Salomo, dia sangat bersukacita. Katanya,
    “Terpujilah TUHAN pada hari ini, yang telah mengaruniakan Daud seorang anak yang
    bijaksana untuk memerintah bangsa yang besar ini!”
  nya-nya: Hiramu anakondwa kwambiri atamva uthenga wa Solomoni ndipo anati, “Lero
    Yehova atamandike chifukwa wapatsa Davide mwana wanzeru kuti alamulire mtundu
    waukuluwu.”
  hrv-hrv: Ti su se namjesnici brinuli o opskrbi kralja Salomona i sviju koji su imali
    dijela za kraljevim stolom, svaki po mjesec dana; i nisu dopuštali da ičega ponestane.
  mps-mps: Hiramgo Solomongo te po odolama, tama aga haliga te wiegi yai mu yai. Tama
    agai te tiwai po wai, “Megi dago te Genuai Bidigo nogi ugwaba sinao. Magi baso
    meni, agai te wiegi yai ogwa te Devitba manigo te aga hasegelimainu elama, tama
    te bomai bulu tǫ pedai tonalumainu yai. Devitgo te ogwago te kolesaga koneani
    wiegi yai homu kolesaga elaluai dao,” wali.
  tpi-tpi: Hiram i harim dispela tok bilong Solomon na bel bilong en i gutpela tru.
    Na em i tok olsem, “Nau yumi litimapim nem bilong Bikpela, long wanem, em i bin
    givim gutpela pikinini man long Devit bilong senisim em na bosim dispela strongpela
    kantri. Dispela pikinini bilong Devit i gat gutpela tingting na save.”
  dan-1931: 'Da Hiram modtog dette Bud fra Salomo, glædede det ham meget, og han sagde:
    “Lovet være HERREN i dag, fordi han har givet David en viis Søn til at herske
    over dette store Folk!”'
  vie-OVCB: 'Nghe xong lời này, Hi-ram vui mừng nói: “Cảm tạ Chúa Hằng Hữu, vì Ngài
    đã cho Đa-vít người con khôn ngoan để cai trị một nước đông dân như thế.”'
  guj-2017: જયારે હીરામે સુલેમાનની વાતો સાંભળી, ત્યારે ઘણો આનંદિત થઈને બોલ્યો, “આજે
    યહોવાહની સ્તુતિ થાઓ કે તેમણે આ મહાન પ્રજા પર રાજ કરવા દાઉદને જ્ઞાની દીકરો આપ્યો
    છે.”
  pon-2006A: Eri, ni en Airam eh karongehda mahsen en Solomon pwukat, e inenen kupwurperenkihda,
    ahpw mahsanih, “Kapinga KAUN-O rahnwet pwehki eh ketikihongehr Depit pwutak loalokong
    menet pwe en wiahla nanmwarkien sapwellime wehi iso wet.”
  por-BRBSL: 'Quando Hiram ouviu as palavras de Salomão, ele se alegrou muito e disse:
    “Abençoado é Javé hoje, que deu a Davi um filho sábio para governar este grande
    povo”.'
  cth-cth: Hahoi, hettelah ao, Hiram ni Solomon e lawk a thai navah, puenghoi a lung
    ahawi. Hettelah tami kapap e lathueng vah, lawkceng kathoum niteh, lungangnae
    capa Devit kapoekung BAWIPA teh sahnin vah pholen lah awm seh, telah ati.
  twi-twi: Bere a Huram tee Salomo nkra no, nʼani sɔɔ yiye kae se, “Ayeyi nka Awurade
    nnɛ, efisɛ wama Dawid ɔba nyansafo sɛ ommedi saa ɔman kɛse Israel yi so.”
  hlt-hlt: Solomon ol te Khiram yaak la a pha vaengah tah a kohoe tangkik tih, “David
    ham he pilnam miping sokah capa hlangcueih aka pae BOEIPA tah tihnin ah a yoethen
    pai,” a ti.
  tbz-SIM: Kùmɑ̀ndɑ́ɑ̀bɛ̀ bɛ̀ tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ bo nhò duɔ̀ ntidiitì bɑ́ wè otɑ̃̀nkù
    òmɑ́ɑ̀ òmɑ́ɑ̀ dibenni miɛkɛ, kɛ̀ bɛ̀ ndɑkɛ kɛ́ ntì nhò duɔ̀ mbɑ́ dɛ̀mɑrɛ̀ í nhò
    dónnì, wenwe nɛ̀ o nɛ́pobɛ̀,
  msy-2020: Ezɨ Hiram, Solomonɨn akar kam baregha, an navim bar dera, ezɨ a kamaghɨn
    mɨgei, “E datɨrɨghɨn Ikiavɨra Itir Godɨn ziam fam. Guizbangɨra, an otarir aghuim
    isa Devit ganɨngizɨma, an an danganim inigha, atrivimɨn otogha kantrin gavgavir
    kamɨn gari. Devitɨn otarir kam, a bar nɨghnɨzir aghuiba ko fofoziba iti.”
  dop-dop: Kʋmɑtɑŋnɑɑ nyʋɣʋ nyǝ́mɑ nɑɑnʋwɑ nɑ nɑɑlɛ kɑ pɑɑsɑɣɑnɑnɑ wulɑʋ tǝyɑɣɑ tɔɣɔnɑɣɑ
    tɔm. Pɑɑ wei nɑ ɩ ɩsɔtʋ, pʋlʋ tɑɑ lɑŋǝɣɩ.
  azb-azb: 'Xiram Süleymanın sözlərini eşidəndə çox sevindi və dedi: «Bu gün Rəbbə
    alqış olsun ki, bu böyük xalqı idarə etmək üçün Davuda belə müdrik oğul verdi!»'
  eng-DBY: And it came to pass when Hiram heard the words of Solomon, that he rejoiced
    greatly, and said, Blessed be Jehovah this day, who has given to David a wise
    son over this great people.
  hin-2017: सुलैमान की ये बातें सुनकर, हीराम बहुत आनन्दित हुआ, और कहा, “आज यहोवा धन्य
    है, जिसने दाऊद को उस बड़ी जाति पर राज्य करने के लिये एक बुद्धिमान पुत्र दिया है।”
  wol-KYG: Jawriñ ya dañu daa ay-ayloo, ku nekk ak sa weer wi ngay topptoo dundub
    Buur Suleymaan, mook mboolem ñi mu bokkaloon njël, ba dara daawu ca ñàkk.
  eng-YLT: And it cometh to pass at Hiram's hearing the words of Solomon, that he
    rejoiceth exceedingly, and saith, 'Blessed [is] Jehovah to-day, who hath given
    to David a wise son over this numerous people.'
  eng-WYC-2017: Therefore when Hiram had heard the words of Solomon, he was full glad,
    and said, Blessed be the Lord God today, that hath given to David the son most
    wise upon this people full much.
  eng-WMBB: When Hiram heard the words of Solomon, he rejoiced greatly, and said,
    “Blessed is the LORD today, who has given to David a wise son to rule over this
    great people.”
  urd-GVH: जब हीराम को सुलेमान का पैग़ाम मिला तो वह बहुत ख़ुश होकर बोल उठा, “आज रब
    की हम्द हो जिसने दाऊद को इस बड़ी क़ौम पर हुकूमत करने के लिए इतना दानिशमंद बेटा
    अता किया है!”
  rug-rug: Qetu hola se Hiramu totoso vagia sa sa inavoso hie koe Solomone meke zama
    si asa, “Mani tavahesi se Zihova pa rane ṉinoroi sapu boka ta poni koe Devita
    si keke tuna koreo gilagilana sapu hobea si asa pude koa baṉara koasa butubutu
    nomana asa!” gua si asa.
  gaz-gaz: Hiiraamis yommuu dhaamsa Solomoon sana dhagaʼetti akka malee gammadee,
    “Harʼa Waaqayyo haa eebbifamu; inni akka Solomoon saba guddaa kana bulchuuf ilma
    ogeessa kana Daawitiif kenneeraatii” jedhe.
  fra-LSG: 'Lorsqu’il entendit les paroles de Salomon, Hiram eut une grande joie,
    et il dit: Béni soit aujourd’hui l’Éternel, qui a donné à David un fils sage pour
    chef de ce grand peuple!'
  yal-yal: Yamana kanne yi Manga Sulemani balon nan fenma e nun naxan birin yi e dɛgɛma
    a konni, birin yi kike keden nan tongoxi, e yi ɲɔxɔ sama na xɔn ma alogo sese
    nama dasa a ma.
  haw-1868: Eia kekahi, i ka lohe ana o Hirama i na olelo a Solomona, olioli nui ae
    la ia, i iho la hoi ia, E hoomaikaiia o Iehova i keia la, ka mea i haawi mai ia
    Davida i keiki naauao maluna o keia lahuikanaka nui.
  arb-NAV: 'فَلَمَّا سَمِعَ حِيرَامُ كَلامَ سُلَيْمَانَ، غَمَرَتْهُ الْبَهْجَةُ وَقَالَ:
    «مُبَارَكٌ الْيَوْمَ الرَّبُّ الَّذِي رَزَقَ دَاوُدَ ابْناً حَكِيماً لِيَمْلِكَ
    عَلَى هَذَا الشَّعْبِ الْغَفِيرِ».'
  ewe-ewe: Hiram kpɔ dzidzɔ le Solomo ƒe nya siawo ŋu. Egblɔ be, “Woakafu Yehowa be
    wòna vi nyanu aɖe David be wòaɖu fia ɖe Israel dukɔ gã la dzi.”
  eng-LEE: (5:21) And it came to pass, when Hiram heard the words of Solomon, that
    he rejoiced greatly; and he said, Blessed be the Lord this day, who hath given
    unto David a wise son over this numerous people.
  gvn-gvn: Hiram, nyulu king bubuku Lebanonanka. Nyulu yinya kuku Solomonandamun nyajin,
    nyulu wawurr-wawurrman, yalaman, “Ngayu God buyay-manilda, nyulu Davidamu kangkal
    dukul-ngulkurr-bunganya, kingmanka.” Nyulu Solomonanda kuku yungan, yalaman, “Ngayu
    juku mirrbangku yungal yala yundu babajin. Ngaykuwundu bamangka juku mirrbangku
    muru-bungal, karrabu kajal, jalundurr walngkal yunuwunbu bubungu. Ngayu wawubu
    yundu mayi yunganka ngaykuwunku workingmananka.” Bula yalaku dajiwan.
  asm-FB: তেতিয়া হীৰমে চলোমনৰ এই কথা শুনি বৰ আনন্দিত হৈ ক’লে, “যিজন সৰ্ব্বশক্তিমান
    ঈশ্বৰে সেই মহান জাতিৰ ওপৰত ৰাজত্ব কৰিবলৈ দায়ূদক এজন জ্ঞানী পুত্ৰ দান কৰিলে, আজি
    সেই যিহোৱা ধন্য।”
  sus-A: سُلٍمَنِ شَ فٌمِنَ قُ نُن قِرِنيِيٍ نُ قَمَ بَلٌي رَ عَ بّ نُن عَ شَ مِشِيٍ
    بّ. كِكٍ يٌ كِكٍ فٌمِنَ ندٍ نُ قَمَ مَنفّ هَيِ بِرِن نَ.
  fra-SBL: 'Lorsque Hiram entendit les paroles de Salomon, il se réjouit grandement
    et dit : « Béni soit aujourd''hui Yahvé, qui a donné à David un fils sage pour
    gouverner ce grand peuple. »'
  hbo-hbo: וְכִלְכְּלוּ֩ הַנִּצָּבִ֨ים הָאֵ֜לֶּה אֶת־הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְאֵ֧ת כָּל־הַקָּרֵ֛ב
    אֶל־שֻׁלְחַ֥ן הַמֶּֽלֶךְ־שְׁלֹמֹ֖ה אִ֣ישׁ חָדְשֹׁ֑ו לֹ֥א יְעַדְּר֖וּ דָּבָֽר׃
  piu-2006: '@see-verse:1KI.005.006'
  kik-kik: Rĩrĩa Hiramu aiguire ndũmĩrĩri ya Solomoni, agĩkena mũno, akiuga atĩrĩ,
    “Ũmũthĩ Jehova arogoocwo, nĩgũkorwo nĩaheete Daudi mũriũ mũũgĩ wa gwatha rũrĩrĩ
    rũrũ rũnene.”
  fra-NCL: Les intendants pourvoyaient à l’entretien du roi Salomon et de tous ceux
    qui étaient admis à la table du roi Salomon, chacun pendant son mois ; ils ne
    laissaient rien manquer.
  cek-AK: Solomon ih lok to Hiram mah thaih naah, paroeai palung anghoe moe, Vaihniah
    Sithaw khae tahamhoihaih om nasoe; hae ih kalen parai kaminawk uk hanah Anih mah
    David hanah palungha capa maeto paek boeh, tiah thuih.
  cuk-cuk: 'Rey-Hiram, Salomón-ibmar-egichisad itosgua, bela-bela weligwar-itonaded,
    geb sogded: “Emi, Bab-Jehová-nug dummarba gusun. Ar Davidʼga machi nue-binsaed-nikaguedi
    uksad, adi, Israel-dulemar-bukidarad nabir iduegar.”'
  uig-CYR: 'Һирам Сулайманниң сөзини аңлиғанда интайин хошал болуп: — Бүгүн бу улуқ
    хәлиқ үстигә һөкүм сүрүшкә Давутқа шундақ дана бир оғул бәргән Пәрвәрдигарға тәшәккүр
    ейтилсун! — деди.'
  tel-2017: మీరు నిర్ణయించిన విధంగా నేను మీ సేవకులకు జీతం ఇస్తాను” అన్నాడు. హీరాము
    సొలొమోను చెప్పిన మాటలు విని చాలా సంతోషపడి “ఇంత గొప్ప జాతిగా విస్తరించిన ప్రజానీకాన్ని
    పాలించడానికి జ్ఞానవంతుడైన కొడుకుని దావీదుకు దయచేసిన యెహోవాకు ఈ రోజున స్తుతి కలుగు
    గాక” అన్నాడు.
  hat-BSA: 'Lè Hiram te tande pawòl a Salomon yo, li te rejwi anpil. Li te di: “Beni
    se SENYÈ a nan jou sila a, ki te bay a David yon fis ki saj sou gran pèp sa a.”'
  kos-kos: Hiram el arulana insewowo ke el lohng kas lal Solomon, ac el fahk, “Kaksakin
    LEUM GOD misenge ke El sang nu sel David wen na lalmwetmet se natul, in aolul
    tokosra fin mutunfacl lulap se ingan!”
  hbo-WLC: וְכִלְכְּלוּ֩ הַנִּצָּבִ֨ים הָאֵ֜לֶּה אֶת־הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְאֵ֧ת כָּל־הַקָּרֵ֛ב
    אֶל־שֻׁלְחַ֥ן הַמֶּֽלֶךְ־שְׁלֹמֹ֖ה אִ֣ישׁ חָדְשׁ֑וֹ לֹ֥א יְעַדְּר֖וּ דָּבָֽר׃
  ibo-ibo: Mgbe Hiram nụrụ ozi Solomọn ziri, obi tọrọ ya ụtọ nke ukwuu. O kwuru sị,
    “Otuto dịrị Onyenwe anyị taa, nʼihi na o nyela Devid nwa nwoke nwere amamihe ịchị
    mba ukwuu a.”
  ory-ory: ସେତେବେଳେ ହୂରମ୍‍ ଶଲୋମନଙ୍କର ଏହି କଥା ଶୁଣନ୍ତେ, ଅତି ଆନନ୍ଦିତ ହୋଇ କହିଲା, “ସଦାପ୍ରଭୁ
    ଆଜି ଧନ୍ୟ ହେଉନ୍ତୁ, ସେ ଏହି ମହାଗୋଷ୍ଠୀ ଉପରେ ଦାଉଦଙ୍କୁ ଏକ ଜ୍ଞାନବାନ ପୁତ୍ର ଦେଇଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:1KI.005.006'
  chk-chk: Iwe, lupwen Hairam a rongorong alon Salomon, a fokun pwapwa o apasa, “Üpwe
    mwareiti ewe Samol mi Lapalap ikenai mi fang ngeni Tafit eman nöün mwän mi tipachem,
    pwe epwe nemenem won ei mwü mi iteföüla.”
  rop-rop: Wal Hairam bin brabli gudbinji wen imbin irrim det mesij weya Salaman bin
    jandim, en imbin tok, “Preisimbat YAWEI, dumaji imbin gibit Deibid klebawan san
    blanga jidan king langa det gudwan kantri en langa ola pipul blanga im.”
  ukr-1871: 'Почувши Гирам слова Соломонові, зрадїв вельми та й каже: Благословен
    сьогоднї Господь, що дав Давидові мудрого сина над сим великим народом!'
  deu-1951: 'Als nun Hiram die Worte Salomos hörte, freute er sich hoch und sprach:
    Der HERR sei heute gelobt, der David einen weisen Sohn gegeben hat über dieses
    große Volk!'
  eng-JPS: '(5-21) And it came to pass, when Hiram heard the words of Solomon, that
    he rejoiced greatly, and said: ''Blessed be the LORD this day, who hath given
    unto David a wise son over this great people.'''
  srp-1865: 'I kad Hiram èu rijeèi Solomunove, obradova se veoma i reèe: da je blagosloven
    Gospod danas, koji dade Davidu mudra sina nad onijem narodom velikim.'
  lug-lug: Awo Kiramu bwe yawulira obubaka bwa Sulemaani, n’asanyuka nnyo era n’ayogera
    nti, “Mukama yeebazibwe, kubanga awadde Dawudi omwana ow’amagezi okufuga eggwanga
    lino eddene.”
  heb-heb: ויהי כשמע חירם את דברי שלמה וישמח מאד ויאמר ברוך יהוה היום אשר נתן לדוד
    בן חכם על העם הרב הזה׃
  ben-IRV: শলোমনের কাছ থেকে এই খবর পেয়ে হীরম খুব খুশী হয়ে বললেন, “আজ সদাপ্রভুর গৌরব
    হোক, কারণ এই মহান জাতির উপরে রাজত্ব করবার জন্য দায়ূদকে তিনি এমন একটি জ্ঞানী ছেলে
    দান করেছেন।”
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਹੀਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ, ਤਾਂ ਉਹ ਬਹੁਤ
    ਖੁਸ਼ ਹੋਇਆ ਅਤੇ ਆਖਿਆ, ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੈ ਜਿਸ ਨੇ ਦਾਊਦ ਨੂੰ ਇਨ੍ਹਾਂ ਬਹੁਤਿਆਂ
    ਲੋਕਾਂ ਉੱਤੇ ਇੱਕ ਬੁੱਧਵਾਨ ਪੁੱਤਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ရှောလမုန် မင်း၏စကား ကို ဟိရံ မင်းသည် ကြား လျှင် အလွန် ဝမ်းမြောက် ၍ ၊ ထို
    လူမျိုး ကြီး ကို အစိုးရသောသား ကို ဒါဝိဒ် အား ပေး တော်မူသော ထာဝရဘုရား သည် ယနေ့
    မင်္ဂလာ ရှိတော်မူစေသတည်းဟု ဆို လျက်၊
  tbg-tbg: Minti tuvaro Hiraamuva Soromonura uva vira iriro voqamakero quahakero tiharo,
    Kaiqenavu Nora Kotira autu tuahera kaare. Viva Devitira qorainti vainti vo amivaro
    vi vaiintiva koqe avu aato vataava nai qora vatuka varero nora vatanaaka Isareriqaa
    raqiki vaivo, tiro.
  hmo-hmo: Hirama ese Solomona ena hereva ia kamonai neganai ia moale bada, ia gwau,
    “Hari dina Lohiabada do ita hanamoa. Ia ese natuna mai aonega danu Davida dekenai
    ia henia, inai bese badana do ia gunalaia totona.”
  urd-urd: जब हीराम ने सुलेमान की बातें सुनी, तो बहुत ही ख़ुश हुआ और कहने लगा कि “आज
    के दिन ख़ुदावन्द मुबारक हो, जिसने दाऊद को इस बड़ी क़ौम के लिए एक 'अक़्लमन्द बेटा
    बख़्शा।”
  rus-SYN: 'Когда услышал Хирам слова Соломона, очень обрадовался и сказал: благословен
    ныне Господь, Который дал Давиду сына мудрого для управления этим многочисленным
    народом!'
  bqc-SIM: Bùsu gbɛ̃zↄ̃ↄ pↄ́ à ń dílɛdilɛpiↄ sↄ̃, an baade ìↄ mↄɛ̀ ń blɛo mↄ
    pↄ́ wa dìlɛɛwa, kí Salomↄↄ ń gbɛ̃́ pↄ́ aaì mↄ́ pↄbleiaànↄↄ pↄ́ ũ. Pↄe lí
    kɛ̃́sãmáo.
  tcz-CHONGTHU: 'Solomon thuthot chu ajah phat in Hiram chu a kipah lheh jengin, hitin
    aseiye: “Hitobang nam thupitah chung’a ama banna Leng chang dinga David chapa
    ching tah hinpe’a Pakai chu thangvah in umhen!”'
  mar-mar: हिरामाला शलमोनाचे शब्द ऐकूण फार आनंद झाला व तो म्हणाला, “दाविदाला एवढा
    ज्ञानी पुत्र या मोठ्या देशावर राज्य करण्यासाठी दिल्याबद्दल मी परमेश्वराचे आभार
    मानतो.”
  qub-qub: 'Salomón nishanta willaycuptin Hiramga fiyupa cushicuran. Chaymi niran:
    «¡Tayta Diosga fiyupa alabasha cachun. Diosmi camacächisha Davidpa wamran fiyupa
    yachaj cananpaj, wamran jatun nasyunta alli mandananpaj!'
  bqp-bqp: 'Kũ Hiramu Sulemanu yã pìi mà, a pↄ kɛ̀ nna manamana à pì: Ò Dikiri tↄ́
    kpá gbãra, zaakũ à Dauda gbà nɛ́ ↄ̃ndↄ̃de, àtɛn do a gbɛ̃ dasinↄnɛ arɛ.'
  hat-hat: 'Lè Iram resevwa mesaj Salomon an, sa te fè l'' plezi anpil. Li di: -Lwanj
    jòdi a pou Seyè a ki bay David yon pitit gason ak bon konprann konsa pou gouvènen
    sou gwo pèp sa a!'
  eng-BSB: When Hiram received Solomon’s message, he rejoiced greatly and said, “Blessed
    be the LORD this day! He has given David a wise son over this great people!”
  eng-WEBPB: When Hiram heard the words of Solomon, he rejoiced greatly, and said,
    “Blessed is the LORD today, who has given to David a wise son to rule over this
    great people.”
  kbq-kbq: Hagi Solomoni'ma atrentea ke'ma Hiramu'ma nentahino'a, tusi muse nehuno
    amanage hu'ne, Ra Anumzamo'a Devitina knare antahi'zane mofavre amigeno hanavenentake
    Israeli vahe'mofo kinia manie!
  nhe-BL: 'Quema nopa Tlanahuatijquetl Hiram quicajqui itlajtol Salomón, tlahuel yolpajqui
    huan quiijto: “¡Tlascamati TOTECO, pampa tijmacatoc David se icone tlen tlahuel
    tlalnamiqui para elis tlanahuatijquetl ica nochi nopa miyac israelitame!”'
  bus-bus: 'Kɛ̀ Hiramu Sulemanu yã pì mà, à pↄↄ kɛ̀ nna maamaa à bè: Wà Dii tↄ́ kpá
    gbã̀a, zaakɛ à Dauda gbà nɛ́ ↄ̃ndↄ̃dee, èe dↄↄ a gbɛ̃ pariinↄnɛ aɛ.'
  gub-BL: Xàrumàw ze'eg henu mehe tuwihawete Iràw hurywete kury. Uze'eg nezewe. —
    Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw wà nehe. Ta'e umur amo
    awa ma'ekwaw katu har Tawi pe ta'yr romo a'e xe, hekuzaromo a'e teko ikàg ma'e
    wanuwihawete romo imuigo kar pà a'e xe, i'i wanupe.
  eng-DRA: 'Now when Hiram had heard the words of Solomon, he rejoiced exceedingly,
    and said: Blessed be the Lord God this day, who hath given to David a very wise
    son over this numerous people.'
