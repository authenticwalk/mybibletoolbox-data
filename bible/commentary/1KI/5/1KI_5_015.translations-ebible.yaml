verse: 1KI.005.015
translations:
  mal-C: ശലോമോന് മലകളിൽ എഴുപതിനായിരം ചുമട്ടുകാരും എൺപതിനായിരം കല്ലുവെട്ടുകാരും ഉണ്ടായിരുന്നു.
  deu-TKW: Und Hiram, der König von Tyrus, sandte seine Diener zu Salomo; denn er
    hatte gehört, daß man ihn an seines Vaters Statt zum Könige gesalbt hatte. Hiram
    war nämlich allezeit ein vertrauter Freund Davids gewesen.
  lin-lin: Tango Irami, mokonzi ya Tiri, ayokaki sango ete bapakolaki Salomo mafuta
    mpo ete akoma mokonzi mpo na kokitana na Davidi, tata na ye, atindaki bantoma
    epai ya Salomo, pamba te azalaki tango nyonso molingami ya Davidi.
  eng-LSV: And King Solomon has seventy thousand bearing burdens, and eighty thousand
    hewing in the mountain,
  eng-GNV: And Salomon had seuentie thousand that bare burdens, and fourescore thousand
    masons in the mountaine,
  eng-WEBSTER: And Solomon had seventy thousand that bore burdens, and eighty thousand
    hewers in the mountains;
  nhw-BL: Nojquiya Salomón quintequimacac 70 mil tlacame para tlasasacase huan 80
    mil catli quitejtequiyayaj tetl nopona campa tepeme.
  swh-ONEN: Solomoni alikuwa na wachukuzi wa mizigo 70,000 na wachonga mawe 80,000
    huko vilimani,
  bba-bba: Hirɑmu Tirin sunɔ u rɑɑ sɑ̃ɑwɑ Dɑfidin bɔrɔ. Ye u nuɑ mɑ bɑ Sɑlomɔɔ bɑndun
    ɡum tɑ̃re u kuɑ sunɔ, win tundo Dɑfidin kɔsire, yerɑ u sɔmɔbu ɡɔrɑ bu nùn tɔbiri.
  eng-KJVCPB: And Solomon had threescore and ten thousand that bare burdens, and fourscore
    thousand hewers in the mountains;
  luo-luo: Solomon ne nigi jotingʼo alufu piero abiriyo (70,000) kod jopa kidi ewi
    got ji alufu piero aboro (80,000),
  meu-meu: Solomon ese kohu ihuadia taudia gerebu hitu bona nadi-utu taudia gerebu
    taurahani danu e abidia, ororo kahadia ai e haḡaukaradia.
  npi-ULB: सोलोमनका सत्तरी हजरा भरिया र पहाडमा असी हजार ढुङ्गा काट्ने मानिस थिए ।
  yor-yor: Solomoni sì ní ẹgbẹ̀rún ní ọ̀nà àádọ́rin (70,000) ènìyàn tí ń ru ẹrù àti
    ọ̀kẹ́ mẹ́rin (80,000) gbẹ́nàgbẹ́nà lórí òkè,
  pes-OPCB: سلیمان هفتاد هزار باربر و هشتاد هزار سنگتراش در کوهستان داشت
  tgl-ULB: Si Solomon ay may pitumpung libong taga-buhat ng mga mabibigat at walumpong
    libong taga-tibag ng mga bato sa mga bundok,
  cbu-NT: Anumunsha, Salomon kumpaneem ichingaru 70 mil wayarangiya. Mishat, patumbchee
    kchampaneemsha machip 80 mil tputsee wayarangitamta.
  hui-hui: Ani bialu agali daosini pira halira (80,000) ege to̱le̱ podelo dabo helayagola
    uruni ti hari bare wiagoha puwa ege to̱le̱ ira podaga so aleme to̱le̱ podalu hene.
    Agali maru daosini pira karia (70,000) tigua ege to̱le̱ podo winiru mo yu tone
    bilo dabo helene.
  mya-mya: ရှော​လ​မုန်​သည်​ကျောက်​ဆစ်​ရန်​လူ​ရှစ်​သောင်း ကို​လည်း​ကောင်း၊ ကျောက်​သယ်​မည့်​သူ​လူ​ခု​နစ်
    သောင်း​နှင့်​အ​တူ​တောင်​ပေါ်​ဒေ​သ​သို့​စေ လွှတ်​တော်​မူ​၏။-
  bod-N: སོ་ལོ་མོན་ལ་རྡོག་ཁྲེས་ཁུར་མཁན་མི་བདུན་ཁྲི་དང་། རྡོ་བརྐོ་མཁན་མི་བརྒྱད་ཁྲི་ཡོད་པ་ཡིན་ལ།
  sna-sna: Soromoni aiva navatakuri vezvinhu zviuru makumi manomwe uye vavezi vamatombo
    zviuru makumi masere mumakomo,
  spa-BLM: Salomón tenía setenta mil que llevaban cargas, y ochenta mil que eran cortadores
    de piedra en las montañas,
  cac-cac: Ay pax 70 mil eb' vin̈ cuchum icatz. Ay pax 80 mil eb' vin̈ tzeyum q'uen
    d'a tzalquixtac d'a yol yic Israel chi'.
  swh-ULB: Sulemani alikuwa na watu elfu sabini waliokuwa wabeba mizigo na watu elfu
    themanini wa kukata mawe milimani,
  bel-bel: Яшчэ ў Саламона было семдзесят тысяч пераносчыкаў цяжару і восемдзесят
    тысяч камнясекаў у горах,
  deu-ELBBK: Und Hiram, der König von Tyrus, sandte seine Knechte zu Salomo, denn
    er hatte gehört, dass man ihn zum König gesalbt hatte an seines Vaters statt;
    denn Hiram war allezeit ein Freund Davids gewesen.
  mbb-OT: Ne 70,000 is menge etew ni Solomon he perehakut te menge idhiman, ne 80,000
    is perevasbas te menge vatu ziyà te vuntud.
  mal-2015: വേല ചെയ്യുന്ന ജനത്തെ ഭരിച്ചു വേല നടത്തുന്ന മൂവായിരത്തിമുന്നൂറു പ്രധാനകാര്യക്കാരന്മാരൊഴികെ
  rmc-rmc: Sar pes o kraľis Chiram andral o Tir došunďa, hoj le Šalamun pomazinde
    kraľiske pal leskro dad, bičhaďa ke leste peskre uradňiken, bo ov sas furt le
    Davidoskro prijaťeľis.
  pes-OPV: وسلیمان را هفتاد هزار مرد باربردار و هشتاد هزارنفر چوب بر در کوه بود.
  ron-1924: Соломон май авя шаптезечь де мий де оамень каре пуртау повериле ши оптзечь
    де мий каре тэяу петреле ын мунць,
  ben-OBCV: শলোমনের কাছে সত্তর হাজার ভারবহনকারী ও পাহাড়ে আশি হাজার পাথর ভাঙার লোক
    ছিল,
  som-som: Oo Sulaymaanna wuxuu lahaa toddobaatan kun oo xammaal iyo siddeetan kun
    oo nin oo buuraha geedo ka jari jiray.
  lat-VUC: Fueruntque Salomoni septuaginta millia eorum qui onera portabant, et octoginta
    millia latomorum in monte,
  eng-ASVBT: And Solomon had threescore and ten thousand that bare burdens, and fourscore
    thousand that were hewers in the mountains;
  ita-1885: Oltre a ciò, Salomone avea settantamila uomini da portar pesi; ed ottantamila
    che tagliavano pietre nel monte;
  eng-LXXUP: And Hiram king of Tyre sent his servants to anoint Solomon in the room
    of David his father, because Hiram always loved David.
  eng-ULB: Solomon had seventy thousand who carried burdens and eighty thousand who
    were stonecutters in the mountains,
  spa-VBL: Salomón tenía 70.000 hombres para transportar piedras, y 80.000 canteros
    en la región montañosa,
  fra-_FOB: Salomon eut aussi soixante et dix mille hommes qui portaient les fardeaux,
    et quatre-vingt mille qui taillaient dans la montagne;
  mal-mal: വേലചെയ്യുന്ന ജനത്തെ ഭരിച്ച് നടത്തുന്ന മൂവായിരത്തിമുന്നൂറ് പ്രധാനകാര്യക്കാരെക്കൂടാതെ
  urd-GVR: Sulemān ne 80,000 ādmiyoṅ ko kānoṅ meṅ lagāyā tāki wuh patthar nikāleṅ.
    70,000 afrād yih patthar Yarūshalam lāte the.
  suz-BL: सोलोमन के ७० हजार कुरब नु ८० हजार फुल्‍लु ख्रोइक्‍ब मुर पहाडम बाक्‍मा बाक्‍त।
  ita-1927: Salomone aveva inoltre settantamila uomini che portavano i pesi, e ottantamila
    scalpellini sui monti,
  ckb-ckb: سلێمان حەفتا هەزار بارهەڵگر و هەشتا هەزار نەقاڕی لە چیا هەبوو.
  eng-BBE: Then he had seventy thousand for the work of transport, and eighty thousand
    stone-cutters in the mountains;
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ಹೊರೆ ಹೊರುವವರು ಎಪ್ಪತ್ತು ಸಾವಿರವೂ, ಬೆಟ್ಟಗಳಲ್ಲಿ ಕಲ್ಲುಕುಟಿಗರು
    ಎಂಬತ್ತು ಸಾವಿರವೂ ಇದ್ದರು.
  tam-2017: சாலொமோனிடம் சுமை சுமக்கிறவர்கள் 70,000 பேர்களும், மலைகளில் மரம் வெட்டுகிறவர்கள்
    80,000 பேர்களும்,
  spa-RV-1909: Tenía también Salomón setenta mil que llevaban las cargas, y ochenta
    mil cortadores en el monte;
  ron-BTF: Şi Solomon avea şaptezeci de mii de purtători de poveri şi optzeci de mii
    de cioplitori, în munţi;
  eng-WEBP: Solomon had seventy thousand who bore burdens, and eighty thousand who
    were stone cutters in the mountains,
  eng-FBV: Solomon had 70,000 porters and 80,000 stonecutters in the hill country,
  nld-1939: Verder had Salomon zeventig duizend lastdragers en tachtig duizend steenhouwers
    in het gebergte,
  nch-BL: Nojquiya Salomón quintequimacac 70 mil tacame para tasasacase huan 80 mil
    cati quitejtequiyayaj tet nopona campa tepeme.
  vie-1934: Sa-lô-môn còn có bảy vạn người khiêng gánh, và tám vạn người đẽo đá trong
    núi,
  hin-CV: शलोमोन ने पहाड़ी क्षेत्र में सत्तर हज़ार बोझा ढोनेवाले और अस्सी हज़ार पत्थर
    का काम करनेवाले चुने थे.
  spa-BES: Luego tuvo setenta mil para el trabajo de transporte, y ochenta mil canteros
    en las montañas;
  tdx-tdx: Nirahe’ i Kirame, mpanjaka’ i Tsore mb’amy Selomò mb’eo o mpitoro’eo, ie
    nahajanjiñe t’ie norizañe ho mpanjaka handimbe an-drae’e; amy te nainai’e nimpirañetse
    amy Davide t’i Kirame.
  tha-KJV: ซาโลมอนมีคนขนของหนักเจ็ดหมื่นคน และคนสกัดหินในถิ่นเทือกเขาแปดหมื่นคน
  por-BR-2018: Tinha também Salomão setenta mil que levavam as cargas, e oitenta mil
    cortadores no monte;
  deu-ELO: Und Salomo hatte siebzigtausend Lastträger und achtzigtausend Steinhauer
    im Gebirge,
  eng-WYC-2018: And so seventy thousand of them, that bare burdens, were to Solomon,
    and fourscore thousand of masons in the hill(s), (And so working for Solomon were
    seventy thousand men who carried loads, and fourscore thousand stonemasons in
    the hills,)
  epo-epo: Kaj Salomono havis sepdek mil ŝarĝoportistojn kaj okdek mil montajn ŝtonhakistojn,
  uig-PIN: Sulaymanning yǝtmix ming ⱨammili, taƣlarda ixlǝydiƣan sǝksǝn ming taxqisi
    bar idi.
  beo-beo: 'Amola Soloumane da 80,000 dunu enowane agolo sogega magufu damusu hawa:
    hamoma:ne asunasi. Amola dunu eno 70,000 agoane ilia da amo magufu damui gisima:ne
    asunasi.'
  tpi-OTNT: Na tu Solomon i kisim 80,000 man bilong katim ston, na ol i wok long katim
    ston long ples maunten. Na em i kisim 70,000 man bilong karim ol ston samting.
  hau-SA: Solomon ya kasance da ’yan ɗauko guda dubu saba’in da masu yankan duwatsu
    guda dubu tamanin a cikin tuddai,
  uig-LAT: Sulaymanning yetmish ming hammili, taghlarda ishleydighan seksen ming tashchisi
    bar idi.
  nde-nde: USolomoni wayelabantu bokuthwala abazinkulungwane ezingamatshumi ayisikhombisa
    kanye lababebaza amatshe abazinkulungwane ezingamatshumi ayisificamunwemunye munye
    ezintabeni,
  ton-ton: Pea naʻe ʻia Solomone ʻae kakai ʻe toko fitu mano ke fetuku meʻa, mo e
    toko valu mano ke fai tāʻanga ʻi he ngaahi moʻunga;
  ces-1613: Měl také Šalomoun sedmdesáte tisíc nosičů, a osmdesáte tisíc těch, kteříž
    tesali na hoře,
  eng-WMB: Solomon had seventy thousand who bore burdens, and eighty thousand who
    were stone cutters in the mountains,
  tam-TCV: இன்னும் சாலொமோனுக்கு சுமை சுமக்கும் எழுபதாயிரம்பேரும். குன்றுகளில் கல்
    வெட்டும் எண்பதாயிரம் பேரும்,
  ceb-ULB: Si Solomon adunay 70, 000 ka mga tigdala sa mga bug-at ug 80, 000 ka mga
    tigtiltil ug bato didto sa kabukiran,
  pol-UBG: Salomon miał też siedemdziesiąt tysięcy ludzi do dźwigania ciężarów oraz
    osiemdziesiąt tysięcy robotników w kamieniołomach w górach;
  agr-agr: Nuigtushkam nunú mujanum ciento cincuenta mil aents takainak batsatu. Nuwiya
    ochenta mil kayan tsupinau, dutikiagtai setenta mil aents yanaidau.
  kyc-kyc: Dokopa Solomoneme akali taosande akalisa mange lama (80,000) karo nyepala
    yuu kyau dupwana kana dupwa pyao nyinya leya. Dee akali taosande akalisa yanda
    ipingi nyepome (70,000) kana dupwa soo pena leya.
  urd-GVU: سلیمان نے 80,000 آدمیوں کو کانوں میں لگایا تاکہ وہ پتھر نکالیں۔ 70,000
    افراد یہ پتھر یروشلم لاتے تھے۔
  deu-1912: Und Salomo hatte siebzigtausend, die Last trugen, und achtzigtausend,
    die da Steine hieben auf dem Berge,
  kan-2017: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ಎಪ್ಪತ್ತು ಸಾವಿರ ಜನರು ಹೊರೆ ಹೊರುವವರೂ, ಎಂಭತ್ತು ಸಾವಿರ ಜನರು
    ಕಲ್ಲುಗಣಿಯಲ್ಲಿ ಕೆಲಸ ಮಾಡುವವರೂ ಇದ್ದರು.
  yap-yap: Ma ku 80,000 e girdi’ ni tayrad Solomon ngabang ni go’ burey ngu’ur puyed
    e malang, ma 70,000 e girdi’ ni nge gachowriy,
  hlt-MCSB: Solomon taengah hnophueih aka phuei thawng sawmrhih neh tlang ah lungto
    aka dae he thawng sawmrhet om.
  mdy-ETH: ሃሣ ካኣቲ፥ ሴሎሞኔ ጌሜራ ሚርጌ ዓኣ ዓጬሎይዳ ሹቺ ጳላንዳ ሳሊታሚ ሺያ፤ ጳሊንቴ ሹጮ ኬዲ ዔኪ ሙካንዳ ላንካይታሚ
    ሺያ ዓሲ ኬሴኔ፤
  twi-ASANTE: Salomo nso faa nnesoasoafoɔ ɔpeduɔson; faa abopaefoɔ ɔpeduɔwɔtwe firii
    bepɔ asase no so
  eng-WEBU: Solomon had seventy thousand who bore burdens, and eighty thousand who
    were stone cutters in the mountains,
  wal-wal: Solomonayyo tooho tookkiya laappun tammu sha7u asatinne shuchchaa qoo7iya
    hosppun tammu sha7u asati gezziyan de7oosona.
  spa-PDDPT: Además Salomón tenía 70.000 cargadores y 80.000 canteros en la región
    montañosa,
  gun-gun: Salomão oguereko avi oitenta mil mba'emo reraaty kuery, ha'e gui oitenta
    mil ju yvyty rupi ita mbovoa kuery.
  ilo-ULB: Addaan ni Solomon iti pitupulo a ribu a para bagkat kadagiti nadadagsen
    ken walopulo a ribu a para-tapias kadagiti bato kadagiti banbantay,
  kpg-kpg: Solomon gu hagau ana daane e huowalu mana (80,000) gi nia gowaa gonduu
    e tugi nadau hadu, mo nia daane e mada hidu mana (70,000) ala e dali nia maa,
  uig-ARA: سۇلايماننىڭ يەتمىش مىڭ ھاممىلى، تاغلاردا ئىشلەيدىغان سەكسەن مىڭ تاشچىسى
    بار ئىدى.
  sus-sus: Tire mangɛ Xirami naxa kuntigie xɛɛ mangɛ Sulemani xɔn, barima a nu bara
    a mɛ a a tan nan tixi mangɛ ra a baba ɲɔxɔɛ ra. Xirami nu bara Sulemani baba Dawuda
    xanu kabi a rakuya.
  pon-2006: Solomon pil ketin poaronelahng nin dohl akan ohl 80,000 pwe re en suk
    takai, oh pil ohl 70,000 me kin delingeki takai pwukat.
  jae-jae: Salomo kêkôc lau 70,000 amboac tonaŋ kêtu sêbalaŋ wabaŋa ma 80,000 kêtu
    sêsap poc aŋga gamêŋ lôcŋa.
  ksd-ksd: Ma Solomon i ga vatur vake a lavurua na vinun na arip na marmar na tena
    kinakap, ma a lavutul na vinun na arip na marmar na tena munumut na vat nina dia
    ga papalum arama ta ra umana luana;
  tur-YTC: Solomon'un yük taşıyan yetmiş bin ve dağlarda taş kesen seksen bin adamı,
  grc-BRENT: Καὶ ἀπέστειλε Χιρὰμ βασιλεὺς Τύρου τοὺς παῖδας αὐτοῦ χρίσαι τὸν Σαλωμὼν
    ἀντὶ Δαυὶδ τοῦ πατρὸς αὐτοῦ, ὅτι ἀγαπῶν ἦν Χιρὰμ τὸν Δαυὶδ πάσας τὰς ἡμέρας.
  ind-AYT: Salomo mempunyai 70.000 pengangkut beban dan 80.000 pemahat batu di pegunungan,
  nya-nya: Solomoni anali ndi anthu amtengatenga 70,000, anthu 80,000 osema miyala
    ku mapiri,
  hrv-hrv: Tirski kralj Hiram posla svoje sluge Salomonu, jer bijaše čuo da su ga
    pomazali za kralja na mjesto njegova oca, a Hiram je svagda bio prijatelj Davidov.
  mps-mps: Tama Solomongo te masigi togwabo te 80,000 bidi me selama, tama augwali
    te bulu du pesagede te masigi togobo sę yali. Tama agai te masigi dabe tolabo
    bidi te 70,000 bidi salio.
  tpi-tpi: Na tu Solomon i kisim 80,000 man bilong katim ston, na ol i wok long katim
    ston long ples maunten. Na em i kisim 70,000 man bilong karim ol ston samting.
  dan-1931: Salomo havde 70.000 Lastdragere og 80.000 Stenhuggere i Bjergene
  vie-OVCB: Sa-lô-môn có 70.000 nhân công khuân vác, 80.000 thợ đẽo đá trên núi,
  guj-2017: સુલેમાન પાસે સિત્તેર હજાર મજૂરો હતા અને પર્વત પર પથ્થર ખોદનારા એંસી હજાર
    હતા.
  pon-2006A: Solomon pil ketin poaronelahng nin dohl akan ohl 80,000 pwe re en suk
    takai, oh pil ohl 70,000 me kin delingeki takai pwukat.
  por-BRBSL: Salomão tinha setenta mil que carregavam fardos, e oitenta mil que eram
    cortadores de pedra nas montanhas,
  cth-cth: Solomon ni hno ka phawt e tami 70,000 touh hoi talungdêikathoum e 80,000
    touh a tawn.
  twi-twi: Salomo nso faa nnesoasoafo mpem aduɔson; faa abopaefo mpem aduɔwɔtwe fi
    bepɔw asase no so,
  hlt-hlt: Solomon taengah hnophueih aka phuei thawng sawmrhih neh tlang ah lungto
    aka dae he thawng sawmrhet om.
  tbz-SIM: Idɑmmu Tiiri kóo kpɑ̀ɑ̀tì do ɔ̃ ndɑ́púnɛ̀mu Dɑfiti. Ò kèè dìì mɔ̀nnì bɛ̀
    pĩ̀ḿmɛ̀ Sɑdomɔɔ tikpɑ̀tì kòo bo sɔɔtɛ́ o cicɛ Dɑfiti kpɑ̀tì kɛ́dɛitɛ bɛnìtìbɛ̀
    kɛ́tɔ̃ nkɛ̀ bɛ̀ bo ò dɔu nSɑdomɔɔ.
  msy-2020: Ezɨ Solomon uaghan 80,000plan dagɨaba aghorir gumaziba ini, ezɨ me mɨghsɨabar
    dagɨabar ghori. Egha dagɨaba aterasa 70,000plan gumaziba ini.
  dop-dop: Tiii wulɑʋ Hilɑm nɩɩwɑ sɩ Sɑlʋmɔŋ kɛ pɑ kpɑ kɑwulɑɣɑ, nɑ pɑ́ lɛɛtɩ ɩ cɑɑ
    Tɑfiiti lonte, ɩlɛnɑ Hilɑm tili ɩ wɑɑlɩ nyǝ́mɑ sɩ pɑ́ sɛɛ-ɩ. Mpi tɔ, ɩ ceu ntɛ́
    Tɑfiiti.
  azb-azb: Süleymanın yük daşıyan yetmiş min və dağlarda daş yonan səksən min adamı
    var idi.
  eng-DBY: And Solomon had seventy thousand that bore burdens, and eighty thousand
    stone-masons in the mountains;
  hin-2017: सुलैमान के सत्तर हजार बोझ ढोनेवाले और पहाड़ पर अस्सी हजार वृक्ष काटनेवाले
    और पत्थर निकालनेवाले थे।
  wol-KYG: Ba Iram buurub Tir déggee ne Suleymaan lañu fal buur, mu wuutu baayam Daawuda,
    ak na mu xaritoo woon ak Daawuda naka jekk, Iram daa yónnee ay ndawam ca Suleymaan.
  eng-YLT: And king Solomon hath seventy thousand bearing burdens, and eighty thousand
    hewing in the mountain,
  eng-WYC-2017: And so seventy thousand of them, that bare burdens, were to Solomon,
    and fourscore thousand of masons in the hills,
  eng-WMBB: Solomon had seventy thousand who bore burdens, and eighty thousand who
    were stone cutters in the mountains,
  urd-GVH: सुलेमान ने 80,000 आदमियों को कानों में लगाया ताकि वह पत्थर निकालें। 70,000
    अफ़राद यह पत्थर यरूशलम लाते थे।
  rug-rug: Tagoi tugo e Solomone si ka vesu ṉavulu puta tina tie pu koa koari na toqere
    pude peqo patu, meke ka zuapa ṉavulu puta tina tie pude paleki sari na patu,
  gaz-gaz: Solomoon namoota baʼaa baatan kuma torbaatamaa fi warra dhagaa cabsan kuma
    saddeettama gaarran keessaa qaba ture;
  fra-LSG: Salomon avait encore soixante-dix mille hommes qui portaient les fardeaux
    et quatre-vingt mille qui taillaient les pierres dans la montagne,
  yal-yal: Xurami, Tire mangan yi a walikɛne rasiga Sulemani ma, bayo a bata yi a
    mɛ, a e bata yi a sugandi mangan na a fafe ɲɔxɔni, anu Dawuda yi rafan Xurami
    ma waxatin birin.
  haw-1868: Ia Solomona he kanahiku tausani kanaka halihali i na mea hali, a he kanawalu
    tausani mea kalai ma na kuahiwi.
  arb-NAV: وَفَضْلاً عَنْ هَؤُلاءِ، كَانَ لِسُلَيْمَانَ سَبْعُونَ أَلْفاً مِنْ حَمَّالِي
    الْخَشَبِ وَثَمَانُونَ أَلْفاً مِنْ قَاطِعِي الْحِجَارَةِ فِي الْجَبَلِ،
  ewe-ewe: Dɔwɔla bubu akpe blaadre (70,000) kple kpekpala akpe blaenyi (80,000) hã
    nɔ Solomo si le tonyigba la dzi,
  eng-LEE: (5:29) And there belonged to Solomon seventy thousand bearers of burdens,
    and eighty thousand stone-cutters in the mountains;
  asm-FB: চলোমনৰ সত্তৰ হাজাৰ ভাৰ বোৱা আৰু আশী হাজাৰ শিল-কটিয়া লোক পৰ্ব্বতত আছিল।
  sus-A: تِرٍ مَنفّ شِرَ مِ نَشَ كُنتِفِيٍ شّي مَنفّ سُلٍمَنِ شْن، بَرِ مَ عَ نُ بَرَ
    عَ مّ عَ عَ تَن نَن تِشِ مَنفّ رَ عَ بَبَ حْشْي رَ. شِرَ مِ نُ بَرَ سُلٍمَنِ بَبَ
    دَوُدَ شَنُ كَبِ عَ رَكُيَ.
  fra-SBL: Salomon avait soixante-dix mille personnes qui portaient des fardeaux,
    et quatre-vingt mille qui taillaient des pierres dans les montagnes,
  hbo-hbo: וַ֠יִּשְׁלַח חִירָ֨ם מֶֽלֶךְ־צֹ֤ור אֶת־עֲבָדָיו֙ אֶל־שְׁלֹמֹ֔ה כִּ֣י שָׁמַ֔ע
    כִּ֥י אֹתֹ֛ו מָשְׁח֥וּ לְמֶ֖לֶךְ תַּ֣חַת אָבִ֑יהוּ כִּ֣י אֹהֵ֗ב הָיָ֥ה חִירָ֛ם
    לְדָוִ֖ד כָּל־הַיָּמִֽים׃ ס
  piu-2006: '@see-verse:1KI.005.014'
  kik-kik: Solomoni nĩ aarĩ na andũ 70,000 a gũkuua mĩrigo, na aicũhia a mahiga 80,000
    kũu irĩma-inĩ,
  fra-NCL: Hiram, roi de Tyr, envoya ses serviteurs vers Salomon, car il avait appris
    qu’on l’avait oint pour roi à la place de son père, et Hiram avait toujours été
    l’ami de David.
  cek-AK: Solomon mah hmuenmae puen kaminawk sang quisarihto, mae nuiah thing pakhruh
    kaminawk sing tazetto suek;
  cuk-cuk: Salomón, sordamar-ega-ibmar-semalad, mili-dulapaa-gakambe (70,000) nikabalid.
    Geb sordamar-ega-akwa-sikmalad, mili-dulabake (80,000) nikabalid.
  uig-CYR: Сулайманниң йәтмиш миң һаммили, тағларда ишләйдиған сәксән миң ташчиси
    бар еди.
  tel-2017: అంతేగాక, సొలొమోనుకి బరువులు మోసేవారు 70,000 మందీ పర్వతాల్లో మానులు నరికే
    వారు 80,000 మందీ ఉన్నారు.
  hat-BSA: Alò, Salomon te gen swasann-di-mil transpòtè ak katre-ven-mil ki t ap taye
    wòch nan mòn yo.
  kos-kos: Oasr pac mwet oalngoul tausin lal Solomon muta uten eol uh orekma ke tufahl
    eot, ac mwet itngoul tausin mwe utuk.
  hbo-WLC: וַ֠יִּשְׁלַח חִירָ֨ם מֶֽלֶךְ־צ֤וֹר אֶת־עֲבָדָיו֙ אֶל־שְׁלֹמֹ֔ה כִּ֣י שָׁמַ֔ע
    כִּ֥י אֹת֛וֹ מָשְׁח֥וּ לְמֶ֖לֶךְ תַּ֣חַת אָבִ֑יהוּ כִּ֣י אֹהֵ֗ב הָיָ֥ה חִירָ֛ם
    לְדָוִ֖ד כָּל־הַיָּמִֽים׃ ס
  ibo-ibo: Solomọn nwere ndị ọrụ ọzọ ọnụọgụgụ ha dị iri puku asaa na-ebu ibu, nweekwa
    ndị na-awa nkume nʼugwu ọnụọgụgụ ha dị iri puku asatọ.
  ory-ory: ପୁଣି, ଶଲୋମନଙ୍କର ସତୁରି ହଜାର ଭାରବାହକ ଓ ପର୍ବତରେ ଅଶୀ ହଜାର ପଥର-କଟାଳୀ ଥିଲେ।
  wmt-wmt: '@see-verse:1KI.005.014'
  chk-chk: A pwal wor ükükün fik ngeröü nöün Salomon chon uwochou me walik ngeröü
    chon tuw fau lon ewe fanü mi chukuchukutä.
  rop-rop: En Salaman bin abum 80,000 wekinmen blanga kadimbat ola ston langa det
    hil kantri, en 70,000 wekinmen blanga garrimap detlot hebiwan ston,
  ukr-1871: І було в Соломона ще сїмдесять тисяч двигарів, і вісїмдесять тисяч камянорубів
    у горах,
  deu-1951: Und Salomo hatte siebzigtausend Lastträger und achtzigtausend Steinmetzen
    im Gebirge,
  eng-JPS: (5-29) And Solomon had threescore and ten thousand that bore burdens, and
    fourscore thousand that were hewers in the mountains;
  srp-1865: I imaše Solomun sedamdeset tisuæa nosilaca i osamdeset tisuæa tesaèa u
    planini,
  lug-lug: Sulemaani yalina abantu emitwalo musanvu abaasitulanga emigugu, n’emitwalo
    munaana abaatemanga amayinja ku nsozi,
  heb-heb: ויהי לשלמה שבעים אלף נשא סבל ושמנים אלף חצב בהר׃
  ben-IRV: শলোমনের অধীনে ছিল সত্তর হাজার ভারবহনকারী লোক ও পাহাড়ে পাথর কাটবার জন্য
    আশি হাজার লোক।
  pan-pan: ਸੁਲੇਮਾਨ ਦੇ ਸੱਤਰ ਹਜ਼ਾਰ ਪਾਂਡੀ ਅਤੇ ਅੱਸੀ ਹਜ਼ਾਰ ਪਰਬਤ ਵਿੱਚ ਕੱਟਣ ਵਾਲੇ ਸਨ।
  mya-JVB: ထမ်းရွက် သောသူခုနစ် သောင်း၊ တောင်ရိုး ပေါ် မှာ သစ်ခုတ် သောသူရှစ် သောင်းတို့ကိုလည်း
    စေခိုင်းတော်မူ ၍၊
  tbg-tbg: Vika ori teqaate tiro, Soromonuva 80,000 vaiinti ntita vatomanta vika aiqinaini
    vaiha ori teqe vaura. Vokuka ori vareha aniate tiro, 70,000 vaiinti ntita vatora.
  hmo-hmo: Solomona ese danu nadi utua taudia 80,000 ororo dekenai ia siaia, bona
    nadi huaia mai taudia 70,000 danu.
  urd-urd: और सुलेमान के सत्तर हज़ार बोझ उठाने वाले, और अस्सी हज़ार दरख़्त काटने वाले
    पहाड़ों में थे।
  rus-SYN: Еще у Соломона было семьдесят тысяч носящих тяжести и восемьдесят тысяч
    каменосеков в горах,
  bqc-SIM: Kɛ́ Tii kí Hilaũ mà wà Salomↄↄ kpà kía ũ a mae gbɛu, à a ìwaeↄ
    zĩ̀wà, asa Davidi gbɛ̃naɛ yãa.
  tcz-CHONGTHU: Solomon in thinglhang gamsung’a jong thilgih pole dingin mihem sang
    somsagi; song kheng them jong mihem sang somget aneiye.
  mar-mar: ऐंशी हजार लोकांस शलमोन राजाने डोंगराळ भागात कामाला लावले. त्यांना पाथरवटाचे
    काम होते. दगड वाहून नेणारी माणसे सत्तर हजार होती.
  qub-qub: Salomonpaga caran ganchis chunca waranga (70,000) carguërucuna; intëru
    jircacho rumi llagllajcunana pusaj chunca waranga (80,000).
  bqp-bqp: Sulemanu gbɛ̀'arinↄ vĩ gukpiden gbɛ̃nↄn dúbu basiikↄ̃, a sɛ̀sɛrinↄ sↄ̃
    gbɛ̃nↄn dúbu baaakↄ̃ akuri.
  hat-hat: Salomon te gen katrevenmil (080.000) moun ap taye wòch nan min wòch, ak
    swasanndimil (070.000) moun pou pote yo lavil Jerizalèm,
  eng-BSB: Solomon had 70,000 porters and 80,000 stonecutters in the mountains,
  eng-WEBPB: Solomon had seventy thousand who bore burdens, and eighty thousand who
    were stone cutters in the mountains,
  kbq-kbq: Hagi Solomoni'a havema eri'za esaza vahera70 tauseni'a nezamavareno, agonafinti'ma
    havema tagahu vahera 80 tauseni'a nezamavareno,
  nhe-BL: Nojquiya Salomón quintequimacac 70 mil tlacame para tlasasacase huan 80
    mil tlen quitejtequiyayaj tetl nopona campa tepetini.
  bus-bus: Sulemanu gbɛ̀'arinↄ vĩ gukpiideen gↄ̃ↄn bↄrↄ basiigↄ̃, à sɛ̀sɛrinↄ sↄ̃
    gↄ̃ↄn bↄrↄ baaagↄ̃ akuri.
  gub-BL: Omono kar Xàrumàw amo 80 miw awa ywytyr heta haw pe wà. Upei'ài'àg ita a'e
    pe wà. Omono kar amo 70 miw awa a'e ita herur àràm romo wà no.
  eng-DRA: 'And Solomon had seventy thousand to carry burdens, and eighty thousand
    to hew stones in the mountain:'
