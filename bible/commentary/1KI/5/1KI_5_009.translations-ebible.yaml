verse: 1KI.005.009
translations:
  mal-C: എന്റെ ജോലിക്കാർതന്നെ ലെബാനോനിൽനിന്നു തടികൾ മെഡിറ്ററേനിയൻ കടലിലേക്ക് ഇറക്കി
    അവിടെനിന്ന് ചങ്ങാടങ്ങളാക്കി അങ്ങു പറയുന്ന സ്ഥലത്ത് കടൽവഴിയായി എത്തിച്ച് അതിന്റെ
    കെട്ട് അഴിച്ചുതരുന്നതുവരെയുള്ള പ്രവർത്തനങ്ങൾ ചെയ്യും. തുടർന്ന് അവരിൽനിന്ന് അങ്ങ്
    അവ ഏറ്റുവാങ്ങുമല്ലോ. എന്റെ രാജഗൃഹത്തിനുവേണ്ട ഭക്ഷണസാധനങ്ങൾ എത്തിച്ചുതരുന്ന കാര്യത്തിൽ
    എന്റെ ആഗ്രഹവും സാധിച്ചുതന്നാലും.”
  deu-TKW: Und Gott verlieh Salomo sehr viel Weisheit und Einsicht und Reichtum des
    Geistes gleich dem Sande, der am Ufer des Meeres liegt,
  lin-lin: Nzambe apesaki Salomo bwanya, boyebi mingi, mpe mayele ya kososola makambo
    mingi, ata ezali ebele lokola zelo ya libongo ya ebale monene.
  eng-LSV: my servants bring [them] down from Lebanon to the sea, and I make them
    floats in the sea to the place that you send to me, and I have spread them out
    there; and you take [them] up, and you execute my desire, to give the food [for]
    my house.”
  eng-GNV: 'My seruants shall bring them downe from Lebanon to the sea: and I will
    conuey them by sea in raftes vnto the place that thou shalt shew me, and wil cause
    them to be discharged there, and thou shalt receiue them: nowe thou shalt doe
    mee a pleasure to minister foode for my familie.'
  eng-WEBSTER: 'My servants shall bring them down from Lebanon to the sea: and I will
    convey them by sea in floats to the place that thou shalt appoint me, and will
    cause them to be discharged there, and thou shalt receive them : and thou shalt
    accomplish my desire, in giving food for my household.'
  nhw-BL: Notequipanojcahua huelis quinhuicase nopa cuame tlen nopa cuatitlamitl Líbano
    hasta nopa hueyi atl. Nopona quinilpise para quichihuase cuatlapechtli huan yase
    iixco hueyi atl hasta campa ta techilhuis. Huan nopona quitojtomase huan ta tiquinselis
    huan tiquinhuicas. Huan huelis techtlaxtlahuis ica tlacualistli para nochaj ehuani.
  swh-ONEN: Watu wangu watayakokota kutoka Lebanoni hadi kwenye bahari, nami nitayafunga
    mafungu mafungu yaelee juu ya maji hadi utakapoelekeza. Huko nitayatenganisha,
    nawe utaweza kuyachukua. Wewe utakidhi haja yangu kwa kunipatia chakula kwa ajili
    ya watu wa nyumbani mwangu.”
  bba-bba: Gusunɔ u Sɑlomɔɔ bwisi kɑ lɑɑkɑri kɑ yɛ̃ɛ bɑkɑru kɑ̃ te tɑ ǹ kinɛ mɔ.
  eng-KJVCPB: 'My servants shall bring them down from Lebanon unto the sea: and I
    will convey them by sea in flotes unto the place that thou shalt appoint me, and
    will cause them to be discharged there, and thou shalt receive them: and thou
    shalt accomplish my desire, in giving food for my household.'
  luo-luo: Joga biro ywayogi kagologi Lebanon nyaka e nam, kendo abiro kwangʼogi gi
    yie e nam nyaka kama iniwachi. Kanyo abiro pogogi kendo inyalo kawogi. To nyaka
    itim dwarona ka ichiwo chiemo moromo jooda ma joka ruoth duto.”
  meu-meu: Egu hesiai taudia na Lebanon amo bae lasilaidia kone ai; bena keridia bae
    rai, davara amo bae toidia vasi, ela bona ba gwauraia gabuna ai bae ruhadia, bena
    oi ese bavabidia. Bena oi ese egu ura ba henigu, egu ruma taudia adia aniani ba
    siaia.
  npi-ULB: मेरा दासहरूले लेबनानबाट समुद्रसम्म मूढाहरू ल्याउने छन्, र ती बाँधेर तपाईंले
    तोक्नुभएको ठाउँमा म बगाएर पठाउन लगाउने छु । म त्यहाँ खोल्न लगाउने छु, र तपाईंले
    ती लैजान सक्नुहुने छ । मेरो घरानालाई भोजन जुटाइदिएर तपाईंले चाहनुभएको कुरा पुरा
    गर्नुहोस् ।”
  yor-yor: Àwọn ènìyàn mi yóò mú igi náà sọ̀kalẹ̀ láti Lebanoni wá sí Òkun, èmi ó
    sì fi wọ́n ránṣẹ́ sí ọ ní fífò lójú omi Òkun Ńlá títí dé ibi tí ìwọ ó na ìka sí
    fún mi. Níbẹ̀ ni èmi yóò ti yà wọ́n sọ́tọ̀, ìwọ yóò sì kó wọn lọ. Ìwọ yóò sì gba
    ìfẹ́ mi nípa pípèsè oúnjẹ fún ilé mi.”
  pes-OPCB: افرادم الوار را از کوههای لبنان به ساحل دریا می‌آورند. سپس آنها را به
    هم می‌بندند و به آب می‌اندازند تا از کنار دریا به طور شناور حرکت کنند و به نقطه‌ای
    که می‌خواهی برسند. در آنجا افراد من چوبها را از هم باز می‌کنند و تحویل می‌دهند.
    تو نیز می‌توانی در عوض، برای خاندان سلطنتی من آذوقه بفرستی.»
  tgl-ULB: Ibababa ng aking mga lingkod ang mga puno buhat sa Lebanon hanggang sa
    dagat, at gagawin kong balsa ang mga ito para makarating sa pamamagitan ng dagat
    sa lugar na iniatas mo sa akin. Ang mga ito ay paghihiwa-hiwalayin doon at ito
    ay inyong mahahakot. Matutupad mo ang aking hangarin sa pamamagitan ng pagbibigay
    ng pagkain para sa aking sambahayan.”
  cbu-NT: Nuwaanpata tputsiri nimand karipanaa payutuni, marap wayayaruni, warsaam
    tinayaruni, yuwashumasaja wayangi tákatsha, anshurisha wayayruni, warsaa tapureeruni,
    kasachinipa. Shiysha anumand sundarureetsish karipanaa yamaam kamachtangcha. Itaru,
    shiysha nuwaa kuki payungtamcha. Nuwaam katungtsiptamari tputsireemi istangandama,
    tárangiya Iráma.
  hui-hui: Ira i̱naga biabe biaga agali karume Lebanono irabuha dibalu iba solowara
    bedagoria yu tagira pu ngelolebira. Yu wiai howa tigua pume dewa daba homaga maga
    buwa ibani ibilalu í̠nime yu ibabe lariyagoria mo yu ibulebira. Yu anda ibiragola
    agali i̱naga biabe biagaru tinaga pu hado yaragola í̠ninaga biabe biaga agali
    hayaru tinime mo yulebira. I̱na mbira hangu bibelo hame ledogo dege laro. I̱naga
    agali uruni heba ina tomo nalu holoma̱ya maru wia habe, lalu bi lawia hene.
  mya-mya: ကျွန်ုပ်​၏​လူ​တို့​သည်​သစ်​လုံး​များ​ကို​လေ ဗ​နုန်​တောင်​မှ​ပင်​လယ်​ကမ်း​ခြေ​အ​ထိ​ယူ
    ဆောင်​ကာ​ဖောင်​ဖွဲ့​၍ အ​ဆွေ​တော်​အ​လို​ရှိ ရာ​ဆိပ်​ကမ်း​သို့​မျှော​ချ​ပေး​ပါ​မည်။
    သူ တို့​သည်​ထို​ဆိပ်​ကမ်း​တွင်​ဖောင်​များ​ကို ဖျက်​၍ သစ်​လုံး​များ​ကို​အ​ဆွေ​တော်​၏​လူ
    တို့​အား​ပေး​အပ်​ကြ​ပါ​မည်။ အ​ဆွေ​တော် အ​နေ​ဖြင့်​ကျွန်ုပ်​၏​လူ​များ​အ​တွက်​စား
    နပ်​ရိက္ခာ​ကို​ထောက်​ပံ့​စေ​လို​ပါ​သည်'' ဟု ပြန်​ကြား​လိုက်​၏။
  bod-N: ངའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཤིང་རྣམས་ལེ་པཱ་ནོན་ནས་རྒྱ་མཚོའི་འགྲམ་དུ་འབེབ་པར་བྱ།
    དེ་ནས་བདག་གིས་རྫིངས་བཟོས་ཏེ་ཆུ་ཐོག་བརྒྱུད་ནས་ཁྱེད་ཀྱིས་གཏན་ལ་ཁེལ་བའི་ཡུལ་དུ་བསྐྱལ་བར་བྱའོ།
    །དེར་བདག་གིས་རྫིངས་རྣམས་གཏོར་བར་བྱ་ཞིང་ཁྱེད་ཀྱིས་ཤིང་རྣམས་ཕར་འཁྱེར་ཆོག ཡང་ཁྱེད་ཀྱིས་ངའི་འདོད་མོས་བཞིན་དུ་བསྒྲུབས་ནས་བདག་གི་ཕོ་བྲང་གི་མི་རྣམས་ལ་འཚོ་ཆས་གནང་བར་མཁྱེན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vanhu vangu vachatakura kubva kuRebhanoni kusvika kugungwa, uye, ndichaayeredza
    negungwa kunzvimbo yamunenge masarudza. Ikoko ndichapatsanura kuti mugogona kuatora
    moenda nawo. Imi mugondiitirawo chishuvo changu mugopa muzinda wangu zvokudya.”
  spa-BLM: Mis servidores las bajarán del Líbano al mar. Yo las convertiré en balsas
    para que vayan por mar al lugar que me indiques, y allí las haré partir, y tú
    las recibirás. Cumplirás mi deseo, al dar alimento a mi casa”.
  cac-cac: Ol yiq'uemta te' eb' vin̈ in checab' d'a Líbano, ol emc'och te' d'a sti'
    a' mar. Yaman ol aj te' yic ol laj b'at te' d'a yib'an̈ a', icha chi' ol aj sc'och
    te' b'aj ix ala'. Ata' ol e cha te', ol eyic'anb'at te' b'ian. A achxo jun, ol
    ac'cot tas ol in va yed' eb' anima d'a in palacio tic stojoloc te', xchicot vin̈.
  swh-ULB: Watumishi wangu wataileta miti kutoka Lebanoni hadi baharini, nami nitaiendesha
    baharini mpaka mahali utakaponielekeza. Nitaigawa pale, nawe utaichukua. Utafanya
    kile ninachohitaji kwa kuwapa chakula watumishi wangu.”
  bel-bel: рабы мае зьвязуць іх зь Лівана да мора, і я плытамі дастаўлю іх морам да
    месца, якое ты назначыш мне, і там складу іх, і ты возьмеш; але і ты выканай маё
    жаданьне, каб дастаўляць хлеб майму дому.
  deu-ELBBK: Und Gott gab Salomo Weisheit und sehr große Einsicht und Weite des Herzens,
    wie der Sand, der am Ufer des Meeres ist.
  mbb-OT: Ibpahakut ku heini te menge etew ku puun te Lebanon taman te zaǥat, ne ebeelan
    dan heini he ǥakit ne ibpelayun dan pehendiyà te lugar he egkesuatan nu. Kebpekeuma
    kayi ibpedsusuwey zan ne iyan kew en human metau. Ne iyan bayad nu kedì, is beǥayi
    a kenikew te keenen para te menge etew ku ziyà te turuǥan ku.”
  mal-2015: എന്റെ വേലക്കാർ ലെബാനോനിൽനിന്നു കടലിലേക്കു അവയെ ഇറക്കിയശേഷം ഞാൻ ചങ്ങാടം
    കെട്ടിച്ചു നീ പറയുന്ന സ്ഥലത്തേക്കു കടൽ വഴിയായി എത്തിച്ചു കെട്ടഴിപ്പിച്ചുതരാം;
    നീ ഏറ്റുവാങ്ങേണം; എന്നാൽ എന്റെ ഗൃഹത്തിന്നു ആഹാരം എത്തിച്ചുതരുന്ന കാര്യത്തിൽ നീ
    എന്റെ ഇഷ്ടവും നിവർത്തിക്കേണം.
  rmc-rmc: O Del diňa le Šalamun o goďaveripen, o prindžaripen the ajso achaľuvipen,
    hoj pes oda aňi na delas te zrachinel avke sar e poši paš o moros.
  pes-OPV: خادمان من آنهارا از لبنان به دریا فرود خواهند‌آورد و من آنها رابستنه خواهم
    ساخت در دریا، تا مکانی که برای من معین کنی و آنها را در آنجا از هم باز خواهم کرد
    تا آنها را ببری و اما تو درباره دادن آذوقه به خانه من اراده مرا به‌جا خواهی آورد.»
  ron-1924: 'Служиторий мей ле вор коборы дин Либан ла маре ши ле вой тримите пе маре
    ын плуте, пынэ ла локул пе каре ми-л вей арэта: аколо вой пуне сэ ле дезлеӂе ши
    ле вей луа. Чея че чер ын скимб есте сэ тримиць меринде касей меле.”'
  ben-OBCV: আমার লোকজন লেবানন থেকে সেগুলি ভূমধ্যসাগরে টেনে নামাবে, এবং আমি সমুদ্রের
    জলে সেগুলি ভেলার মতো করে ভাসিয়ে ঠিক সেখানেই পৌঁছে দেব, আপনি যে স্থানটি নির্দিষ্ট
    করে দেবেন। সেখানে আমি সেগুলির বাঁধন খুলিয়ে দেব এবং আপনাকেও আমার রাজপরিবারের জন্য
    খাবারদাবারের জোগান দেওয়ার মাধ্যমে আমার ইচ্ছা পূরণ করতে হবে।”
  som-som: Oo addoommadayda ayaa Lubnaan ka soo qaadi doona, oo keeni doona ilaa badda;
    oo xidhmooyin baan ka dhigayaa si ay badda u raacaan ilaa meeshii aad igula ballantay,
    oo waxaan ka dhigi doonaa in halkaas lagu kala furfuro, oo waad qaadan doontaa;
    oo adna waxaan doonayo ayaad ii dhammayn doontaa, adoo reerkayga cunto ii siinaya.
  lat-VUC: 'Servi mei deponent ea de Libano ad mare, et ego componam ea in ratibus
    in mari usque ad locum quem significaveris mihi: et applicabo ea ibi, et tu tolles
    ea: præbebisque necessaria mihi, ut detur cibus domui meæ.'
  eng-ASVBT: My servants shall bring them down from Lebanon unto the sea; and I will
    make them into rafts to go by sea unto the place that thou shalt appoint me, and
    will cause them to be broken up there, and thou shalt receive them; and thou shalt
    accomplish my desire, in giving food for my household.
  ita-1885: I miei servitori lo condurranno dal Libano infino al mare; ed io lo farò
    metter per foderi nel mare, fino al luogo che tu mi manderai, e quivi il farò
    sciogliere, e tu li piglierai; e dal canto tuo tu mi contenterai con darmi della
    vittuaglia per la mia casa.
  eng-LXXUP: And the Lord gave understanding to Solomon, and very much wisdom, and
    enlargement of heart, as the sand on the seashore.
  eng-ULB: My servants will bring the trees down from Lebanon to the sea, and I will
    make them into rafts to go by sea to the place that you direct me. I will have
    them broken up there, and you will take them away. You will do what I desire by
    giving food for my household.”
  spa-VBL: Mis obreros bajarán los troncos desde el Líbano hasta el mar, y los haré
    flotar en balsas por mar hasta donde tú decidas. Allí haré romper las balsas,
    y tú podrás llevarte los troncos. A cambio, me gustaría que me proporcionaras
    comida para mi casa”.
  fra-_FOB: Mes serviteurs les descendront du Liban à la mer; puis je les ferai mettre
    sur la mer en radeaux, jusqu'au lieu que tu m'auras marqué, et je les ferai délivrer
    là; tu les y prendras; mais, de ton côté, tu me satisferas en fournissant de vivres
    ma maison.
  mal-mal: എന്റെ വേലക്കാർ ലെബാനോനിൽനിന്ന് കടലിലേക്ക് തടികൾ ഇറക്കിയശേഷം, ഞാൻ ചങ്ങാടം
    കെട്ടിച്ച് നീ പറയുന്ന സ്ഥലത്ത് കടൽവഴി എത്തിച്ച് കെട്ടഴിപ്പിച്ചുതരാം; അവ നിനക്ക്
    അവിടെനിന്ന് കൊണ്ടുപോകാം; എന്നാൽ എന്റെ ഗൃഹത്തിന് ആഹാരം എത്തിച്ചുതരുന്ന കാര്യത്തിൽ
    നീ എന്റെ ഇഷ്ടവും നിവർത്തിക്കേണം”.
  urd-GVR: Mere log daraḳhtoṅ ke tane Lubnān ke pahāṛī ilāqe se nīche sāhil tak lāeṅge
    jahāṅ ham un ke beṛe bāndh kar samundar par us jagah pahuṅchā deṅge jo āp muqarrar
    kareṅge. Wahāṅ ham tanoṅ ke rasse khol deṅge, aur āp unheṅ le jā sakeṅge. Muāwaze
    meṅ āp mujhe itnī ḳhurāk muhaiyā kareṅ ki mere darbār kī zarūriyāt pūrī ho jāeṅ.”
  suz-BL: आं गेय पाइबपुकीम मेको रवा लेबानोन रे समुन्‍द्र सम्‍म चाक्‍नीम। मिनु गो मेको
    शी फ्रेंपाइश्‍शा, इन देंतीक सम्‍म समुन्‍द्रम योल्‍पाइश्‍शा सोइक्‍पाइक्‍नुङमी।
    गो मेको आन कली इन दें‍तीकेम प्राक्‍पाइक्‍नुङमी। मिनु गे मेको लाइक्‍ने चाप्‍नीनी।
    मिनु गे आं खिं कली जचा थोव़क सोइश्‍शा आं मिम्‍शो ख‍पीन” दे लोव़ कुरब मुर सोइक्‍ता
    बाक्‍त।
  ita-1927: I miei servi li porteranno dal Libano al mare, e io li spedirò per mare
    su zattere fino al luogo che tu m’indicherai; quindi li farò sciogliere, e tu
    li prenderai; e tu, dal canto tuo, farai quel che desidero io, fornendo di viveri
    la mia casa”.
  ckb-ckb: خزمەتکارەکانم لە لوبنانەوە بۆ دەریا دەیانهێنن و منیش لەسەر دەریا دەیانکەمە
    کەڵەک، هەتا ئەو شوێنەی خۆت دیاری دەکەیت لەوێ هەڵیاندەوەشێنمەوە و تۆش باریان دەکەیت.
    بە دابینکردنی نانیش بۆ ماڵەکەم خواستی من بەجێدەهێنیت.»
  eng-BBE: My men will take them down from Lebanon to the sea, where I will have them
    corded together to go by sea to whatever place you say, and I will have them cut
    up there so that you may take them away; as for payment, it will be enough if
    you give me food for my people.
  kan-OKCV: ನನ್ನ ಸೇವಕರು ಅವುಗಳನ್ನು ಲೆಬನೋನಿನಿಂದ ಸಮುದ್ರಕ್ಕೆ ತಂದಮೇಲೆ, ನನಗೆ ನೇಮಿಸಿದ ಸ್ಥಳಕ್ಕೆ
    ತೆಪ್ಪವನ್ನು ಕಟ್ಟಿ, ಸಮುದ್ರದಿಂದ ಕಳುಹಿಸಿ, ಅಲ್ಲಿ ಒಪ್ಪಿಸುವ ಹಾಗೆ ಮಾಡುವೆನು. ನೀನು ಅವುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ನನ್ನ ಮನೆಯವರಿಗೊಸ್ಕರ ಆಹಾರವನ್ನು ಕೊಟ್ಟು, ನನ್ನ ಇಚ್ಛೆಯನ್ನು ತೀರಿಸುವೆ,” ಎಂದನು.
  tam-2017: என்னுடைய வேலைக்காரர்கள் லீபனோனிலிருந்து அவைகளை இறக்கி மத்திய தரைக் கடலிலே
    கொண்டுவருவார்கள்; அங்கே நான் அவைகளைத் தெப்பங்களாகக் கட்டி, நீர் நியமிக்கும் இடத்திற்குக்
    கடல்வழியாக அனுப்பி, அவைகளை அவிழ்ப்பேன்; அங்கே நீர் அவைகளை எடுத்துக்கொண்டு என்னுடைய
    மக்களுக்கு ஆகாரங்கொடுத்து, என்னுடைய விருப்பத்தின்படி செய்யவேண்டும் என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Mis siervos la llevarán desde el Líbano á la mar; y yo la pondré en
    balsas por la mar hasta el lugar que tú me señalares, y allí se desatará, y tú
    la tomarás: y tú harás mi voluntad en dar de comer á mi familia.'
  ron-BTF: Servitorii mei le vor coborî din Liban la mare; şi le voi trimite pe mare
    în plute până la locul pe care mi-l vei rândui şi voi face să fie desfăcute acolo
    şi le vei primi; şi tu să îmi împlineşti dorinţa mea, dând mâncare casei mele.
  eng-WEBP: My servants will bring them down from Lebanon to the sea. I will make
    them into rafts to go by sea to the place that you specify to me, and will cause
    them to be broken up there, and you will receive them. You will accomplish my
    desire, in giving food for my household.”
  eng-FBV: My workers will bring the logs down from Lebanon to the sea, and I will
    have them floated in rafts by sea to wherever you decide. I will have the rafts
    broken apart there, and you can take the logs away. In return I would like you
    to provide food for my household.”
  nld-1939: Mijn volk zal ze van de Libanon naar zee brengen. Daarna zal ik ze aan
    vlotten over zee laten vervoeren naar de plaats, die gij mij zult aanwijzen. Daar
    zal ik ze uit elkaar laten slaan, en kunt gij ze in ontvangst nemen. Voldoe gij
    nu ook aan mijn verlangen en lever levensmiddelen voor mijn hof.
  nch-BL: Notequipanojcahua huelis quinhuicase nopa cuame ten nopa cuatitamit Líbano
    hasta nopa hueyi at. Nopona quinilpise para quichihuase cuatapechti huan yase
    iixco hueyi at hasta campa ta techilhuis. Huan nopona quitojtomase huan ta tiquinselis
    huan tiquinhuicas. Huan huelis techtaxtahuis ica tacualisti para nochaj ehuani.”
  vie-1934: Các đầy tớ tôi sẽ kéo gỗ ấy từ Li-ban đến biển, đóng bè thả biển cho đến
    nơi vua sẽ chỉ cho. ỳ đó tôi sẽ sả nó ra, và vua sẽ nhận lấy đem đi. Còn vua,
    sẽ làm cho thỏa ý tôi mà cấp lương thực cho nhà tôi.
  hin-CV: 'मेरे सेवक लकड़ी लबानोन से भूमध्य-सागर तक पहुंचा देंगे; मैं उनके बेड़े बना
    दूंगा, कि वे समुद्र के मार्ग से आपके द्वारा ठहराए गए स्थान तक भेजे जा सकें. वहां
    ये बेड़े खोल दिए जाएंगे. वहां से आप इन्हें उठा सकेंगे. आपको करना यह होगा: आप मेरे
    परिवार के लिए भोजन देकर मेरी भी इच्छा पूरी कर दीजिए.”'
  spa-BES: Mis hombres los llevarán desde el Líbano hasta el mar, donde los tendré
    amarrados para ir por mar a cualquier lugar que tu digas, y los haré cortar allí
    para que se los lleven; En cuanto al pago, será suficiente si me das comida para
    mi palacio.
  tdx-tdx: Tinolon’ Añahare hihitse naho hilala ambone, t’i Selomò, naho arofo manga­dagadañe,
    manahake ze hene’ faseñe añ’ olon-driakey.
  tha-KJV: ข้าราชการของข้าพเจ้าจะนำลงมาจากเลบานอนถึงทะเล และข้าพเจ้าจะผูกแพล่องมาตามทะเลถึงที่​ที่​ท่านจะกำหนดให้
    และข้าพเจ้าจะให้​แก้​แพท​ี่​นั่น ขอท่านมารับเอา และขอท่านส่งเสบียงอาหารแก่สำนักวังของข้าพเจ้าก็​แล้วกัน
    เป็​นที​่พอใจข้าพเจ้าแล้ว”
  por-BR-2018: 'Meus servos a levarão desde o Líbano à mar; e eu a porei em balsas
    pelo mar até o lugar que tu me assinalares, e ali se desatará, e tu a tomarás:
    e tu farás minha vontade em dar de comer à minha família.'
  deu-ELO: Meine Knechte sollen es vom Libanon an das Meer hinabbringen; und ich werde
    auf dem Meere Flöße daraus machen und sie bis an den Ort bringen lassen, den du
    mir angeben wirst, und dort will ich sie zerlegen lassen; und du sollst es abholen.
    Du aber sollst mein Begehr tun, indem du den Speisebedarf meines Hauses gibst.
  eng-WYC-2018: My servants shall put down those trees from the Lebanon to the sea,
    and I shall array those trees in ships in the sea, unto the place that thou shalt
    signify to me; and I shall direct those there, that thou take those; and thou
    shalt give necessaries to me, that meat be given to mine house. (My servants shall
    bring down that wood from Lebanon to the sea, and I shall convey it in sea-worthy
    ships, to the place that thou shalt signify to me; and I shall send them there,
    so that thou can have them; and thou shalt give necessities to me, so that food
    shall be given to all my household.)
  epo-epo: Miaj servantoj malsuprenigos ilin de Lebanon al la maro, kaj mi flosos
    ilin sur la maro ĝis la loko, pri kiu vi sciigos al mi, kaj tie mi ilin disigos,
    kaj vi prenigos. Kaj vi plenumu mian deziron, kaj donu manĝaĵon por mia domo.
  uig-PIN: Mening hizmǝtkarlirim xularni Liwandin dengizƣa apiridu; mǝn ularni sal
    ⱪilip baƣlap, dengiz bilǝn sǝn manga bekitkǝn yǝrgǝ yǝtküzimǝn, andin xu yǝrdǝ
    ularni yǝxküzimǝn. Xuning bilǝn sǝn ularni tapxuruwelip, elip ketisǝn. Buning
    ⱨesabiƣa sǝn tǝlǝplirim boyiqǝ ordidikilirim üqün yemǝk-iqmǝk tǝminligǝysǝn, —
    dedi.
  beo-beo: 'Na hawa: hamosu dunu da Lebanone sogeganini ifa lale, hano wayabo bagade
    amo gudu hiougilala dafia:le, simi amunawene, amalu hanoba:le sua:sa sa:ili, hano
    bega: sogebi amo di da ilegesea, amogawi doaga:mu. Amogawi, na dunu ilia da simi
    fadegale, dia dunu ilia da amo ifa ouligimu. Diawane, na dunu iligili ha:i manu
    sagoma.”'
  tpi-OTNT: Ol wokman bilong mi bai i katim ol diwai long Lebanon na bringim i go
    daun long nambis. Na bai ol i bungim bungim ol dispela diwai long solwara na pasim
    strong na bai ol i bringim i kam long yu. Bai ol i bringim i kam sua long wanem
    hap nambis yu makim. Long dispela hap, ol wokman bilong mi bai i rausim ol rop,
    na ol wokman bilong yu i ken kisim ol diwai. I gat wanpela samting tasol mi laik
    yu mekim. Mi laik bai yu salim kaikai i kam, bilong mi wantaim ol lain i stap
    long haus bilong mi.”
  hau-SA: Ma’aikatana za su gangara da su daga Lebanon zuwa bakin teku. Zan sa a ɗaɗɗaura
    su su bi ruwan teku daga Lebanon zuwa bakin Bahar Rum da za ka nuna mini. A can
    zan kunce maka su, sa’an nan ka kwashe. Kai kuma za ka biya bukatata ta wurin
    tanadin abinci wa gidana.”
  uig-LAT: Méning xizmetkarlirim shularni Liwandin déngizgha apiridu; men ularni sal
    qilip baghlap, déngiz bilen sen manga békitken yerge yetküzimen, andin shu yerde
    ularni yeshküzimen. Shuning bilen sen ularni tapshuruwélip, élip kétisen. Buning
    hésabigha sen teleplirim boyiche ordidikilirim üchün yémek-ichmek teminligeysen,
    — dédi.
  nde-nde: Amadoda ngapha ngakimi azagamula ahudule izigodo azifikise elwandle evela
    eLebhanoni, ngibe sengizehlisa ngemikolo ngize ngiyezifikisa lapha ozakutsho khona.
    Kulapho engizazehlukanisa khona wena ube usuzithathela khonapho uhambe lazo. Wena
    uzagcwalisa isifiso sami ngokunginika isiqiniseko sokuthi uzanginika ukudla komdlunkulu
    wami ukuze ungawelwa yindlala.”
  ton-ton: '‌ʻE ʻohifo ia ʻe heʻeku kau tamaioʻeiki mei Lepanoni ki tahi: pea te u
    fetuku ia ʻi tahi ʻo taulani ki ha potu te ke fakahā mai, pea te u fekau ke tuku
    ia ʻi ai, pea te ke maʻu ia: pea te ke fai ki hoku loto, ʻi hoʻo tuku mai ʻae
    meʻakai ki hoku kaungā nofoʻanga.”'
  ces-1613: Služebníci moji svezou je s Libánu až k moři, a dám je v vořích splaviti
    po moři až k místu tomu, kteréž mi ukážeš, a tu je složím; ty pak pobéřeš je a
    naplníš také vůli mou, dodávaje potravy čeledi mé.
  eng-WMB: My servants will bring them down from Lebanon to the sea. I will make them
    into rafts to go by sea to the place that you specify to me, and will cause them
    to be broken up there, and you will receive them. You will accomplish my desire,
    in giving food for my household.”
  tam-TCV: என் மனிதர் லெபனோனிலிருந்து அவைகளைக் கடலுக்கு இழுத்துக்கொண்டு வருவார்கள்.
    அங்கே அவற்றைக் கட்டுமரங்களாகக் கட்டி, மிதக்கப்பண்ணி உமக்குத் தேவைப்பட்ட இடங்களுக்கு
    அவற்றைக் கடல் வழியாக அனுப்புவேன். அதன்பின் அவற்றை நான் பிரிப்பேன். நீர் அவற்றை
    எடுத்துச் செல்லலாம். இவற்றைப் பெற்றுக்கொண்டு அவற்றுக்குப் பதிலாக என்னுடைய அரச
    குடும்பத்துக்குத் தேவையான உணவுப் பொருட்களை நீர் அனுப்பி என் விருப்பத்தையும் நிறைவேற்றும்”
    என்றான்.
  ceb-ULB: Ipanaog sa akong mga sulugoon ang mga kahoy gikan sa Lebanon paingon sa
    dagat, ug pabugkosan ko kini aron paagion sa dagat sa dapit nga imong gitudlo
    kanako. Badbaran ko kini didto, ug kuhaon nimo kini. Buhaton nimo kung unsa akong
    gitinguha pinaagi sa paghatag ug pagkaon alang sa akong panimalay.”
  pol-UBG: Moi słudzy sprowadzą je z Libanu nad morze, a ja każę je złożyć na tratwy
    i przeprawić przez morze aż do miejsca, które mi wskażesz. Tam je rozładują, a
    ty je zabierzesz. Ty też spełnisz moje życzenie i dostarczysz żywność dla mojego
    dworu.
  agr-agr: Mina inakeg aidau Líbanonmayan tsupijag nayantsanum utsawagtatui. Dutikawagmatai
    ame tuwi itagtuatnume titatme nuwi papagma ejetuatajum titatjai. Nuwi ikaunmawag
    atijagmatai ame yajuaktatme. Untsu ame mina akigmainaitam nunú mina aentsug aidau
    wi pujusa inamtaijui batsata nunú yuwatin aidau yujumak susata”, tiuwai.
  kyc-kyc: Nambana akali dupwame yuu Lepanone piso isa pote dupwa minyuo epo ipwa
    kota dokona peyarami. Dokopa yuu emba rombo palyiinyi dokona soo pao retena lao
    isa para para dopale ingyuo nyuo pyaso puu pyarami. Soo pao retarami dokopa nambana
    akali dupwame puu polarami dokopa embena akali dupwame nyepala iso kararami. Dokopa
    embena yulu doko nambana akali dupwa nenge maso mairinyipa nao karena lao namba
    suu pilyu, leya.
  urd-GVU: میرے لوگ درختوں کے تنے لبنان کے پہاڑی علاقے سے نیچے ساحل تک لائیں گے جہاں
    ہم اُن کے بیڑے باندھ کر سمندر پر اُس جگہ پہنچا دیں گے جو آپ مقرر کریں گے۔ وہاں
    ہم تنوں کے رسّے کھول دیں گے، اور آپ اُنہیں لے جا سکیں گے۔ معاوضے میں آپ مجھے اِتنی
    خوراک مہیا کریں کہ میرے دربار کی ضروریات پوری ہو جائیں۔“
  deu-1912: Meine Knechte sollen die Stämme vom Libanon hinabbringen ans Meer, und
    will sie in Flöße legen lassen auf dem Meer bis an den Ort, den du mir wirst ansagen
    lassen, und will sie daselbst abbinden, und du sollst's holen lassen. Aber du
    sollst auch mein Begehr tun und Speise geben meinem Gesinde.
  kan-2017: ನನ್ನ ಸೇವಕರು ಅವುಗಳನ್ನು ಲೆಬನೋನಿನಿಂದ ಸಮುದ್ರಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವರು. ನಾನು
    ಅವುಗಳನ್ನು ತೆಪ್ಪವನ್ನಾಗಿ ಕಟ್ಟಿಸಿ, ಸಮುದ್ರ ಮಾರ್ಗವಾಗಿ ನೀನು ನೇಮಿಸುವ ಸ್ಥಳಕ್ಕೆ ಕಳುಹಿಸಿ,
    ಅಲ್ಲಿ ಬಿಚ್ಚಿಸಿಕೊಡುವೆನು. ನೀನು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ನನ್ನ ಮನೆಯವರಿಗೆ
    ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು ಕೊಡಬೇಕೆಂಬುದೇ ನನ್ನ ಅಪೇಕ್ಷೆಯಾಗಿದೆ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Girdi’ rog e bay ra feked e pi ren nem u Lebanon ngar mada’ niged ko day,
    miyad m’ag ni bod e wup’eb ngar feked u maday ko gin ka mu turguy. Me pithig e
    tirog e girdi’ e m’ag riy u rom, ma aram e ke milfan ngak e tirom e girdi’. Me
    gur e ngam leamnag e n’en ni nge kay e tirog e girdi’.”
  hlt-MCSB: Lebanon lamkah te ka sal rhoek loh tuipuei la han colh saeh. Te phoeiah
    kai ham na tueih nah hmuen hil tuipuei longah paan la kan khuen eh. Te te pahoi
    ka boe phoeiah tah nang loh khuen. Nang lamloh ka im kah caak ham m'pae lamtah
    ka kongaih te han saii,” a ti nah.
  mdy-ETH: ታ ዓሳ ሚፆ ሊባኖኦሴፓ ባዞይዳ ኬይሳንዳኔ፤ ዔያታ ዬያ ሚፆ ዎላ ቱኪ ጊኢጊሺ ኔ ኮዓ ካሮ ሄላንዳኣና ዋኣፆ ዑፃ
    ዳኪ ሄሊሳንዳኔ፤ ዒኢካፓ ታ ዓሳ ሚፆኮ ቱኡዞ ቡሊ ኔ ዓሶም ዒንጋንዳኔ፤ ኔኤኒ ጋዓንቴ ታኣኮ ካኣቱሞ ማኣራ ዓኣ ዓሳ ሙዓንዳ
    ባኣዚ ዳኬቴ ታኣም ቃራኬ» ጋዓ ኪኢታ ዳኬኔ።
  twi-ASANTE: Mʼasomfoɔ de nnua no bɛfiri Lebanon mmepɔ so aba Po Kɛseɛ so, na wɔakyekyere
    abobɔ mu sɛ mpata. Afei wɔde bɛfa nsuo no ani de akɔ baabiara wobɛkyerɛ. Ɛno akyi
    yɛbɛsane mu, na yɛde nnua no abrɛ wo. Wode aduane a me fiefoɔ bɛdi bɛtua me ka.”
  eng-WEBU: My servants will bring them down from Lebanon to the sea. I will make
    them into rafts to go by sea to the place that you specify to me, and will cause
    them to be broken up there, and you will receive them. You will accomplish my
    desire, in giving food for my household.”
  wal-wal: Ta asati ne mudettaa Liibaanoosappe duge abbau miyyana. Miyyin taani qashissada,
    abbaa bollaara tookettidi neeni malaatosaa gakkanaadan oottana; gakkin taani yan
    birshshissana; birshshissada yaappe efiissana. Hegaappe guyyiyan neeni ne baggaara
    ta kawo keettan de7iya asaayyo miyoobaa kiittiyoogan ta amuwaa polana” yaagiis.
  spa-PDDPT: Mis esclavos los bajarán del Líbano al mar. Yo los enviaré en balsas
    por el mar hasta el lugar que tú me indiques, los desatarán allí, y tú los recibirás.
    Y tú cumplirás mi deseo al dar provisiones a mi casa.
  gun-gun: Ha'e va'e ma Líbano yvy gui xerembiguai kuery ogueraa 'rã ye'ẽ rembe peve.
    Ha'e gui ye'ẽ rupi ma xee aru rukapa 'rã ojokuapa va'ekue ndee rejopy aguã peve.
    Ha'e gui ha'e py ma ojorapa ju 'rã, ha'e ndee ju reraa ukapa 'rã. Ha'e gui ndee
    voi rejapo 'rã xee aipotaa rami, xero pygua kuery pe tembi'u reme'ẽ vy”, he'i
    va'erã.
  ilo-ULB: Isalogto dagiti adipenko dagiti kayo manipud Lebanon agingga idiay baybay,
    ken aramidekto dagitoy a balsa a maipayanod iti baybay nga agturong iti lugar
    nga ibagam kaniak. Ipawarwarkonto dagitoy apaman a makasangpet dita, ket mabalinto
    nga alaem dagitoy. Aramidemto dagiti tartarigagayak babaen iti panangitedmo iti
    taraon para iti sangkabalayak.”
  kpg-kpg: Agu daane gaa dada ia nia laagau i Lebanon gi lodo tai, gaa nnoo nia maa
    gi di gowaa e dahi, gii hai di uu laagau ga haga maanu ia gi tongotai gi dau gowaa
    dela ne hilihili. Di gowaa deelaa gei agu daane gaa wwede nia maa, gei ogo au
    daane ga madamada humalia i nia maa. Malaa, au e hiihai bolo goe gi dahi aga au
    meegai gi agu daane.”
  uig-ARA: مېنىڭ خىزمەتكارلىرىم شۇلارنى لىۋاندىن دېڭىزغا ئاپىرىدۇ؛ مەن ئۇلارنى سال
    قىلىپ باغلاپ، دېڭىز بىلەن سەن ماڭا بېكىتكەن يەرگە يەتكۈزىمەن، ئاندىن شۇ يەردە
    ئۇلارنى يەشكۈزىمەن. شۇنىڭ بىلەن سەن ئۇلارنى تاپشۇرۇۋېلىپ، ئېلىپ كېتىسەن. بۇنىڭ
    ھېسابىغا سەن تەلەپلىرىم بويىچە ئوردىدىكىلىرىم ئۈچۈن يېمەك-ئىچمەك تەمىنلىگەيسەن،
    ــ دېدى.
  sus-sus: Ala xaxilimaya, lɔnni, nun fahaamui gbegbe nan so Sulemani yi ra. E nu
    gbo alɔ baa dɛ ra mɛyɛnyi.
  pon-2006: 'Ei tungaol tohndoadoahk kan pahn patohwandi sang Lepanon tuhke pwukat
    ong nansed, oh pil pahn patohwan pirepene wiahkihda rahp kei pwe en kapehdiwohng
    ni oahroahr wasa me komw ketin kupwurki. Eri, wasao, ei tungoal tohndoadoahk kan
    pahn sapwadpeseng tuhke pwukat oh sapwellimomwi kan ahpw pahn uhd pwukoahki apwahpwalih.
    Eri, iet sapwellimomwi sawasen: I men patohwan peki komwi en ketikihda en ei tungoal
    aramas akan ar kisin tungoal.”'
  jae-jae: Aêŋoc sakiŋwaga oc sêkôc ka tau aŋga Lebanon sêsêp gwêc sêna. Go jambec
    kwambôŋ gebe êpoac ma sênam sêmoa gwêcgeŋ sêna gamêŋ, taŋ aôm ôsôm naŋ, ma aê
    jajatu lau gebe sêndim ŋao su aŋga tonaŋ ma aôm ôtap ka tau sa. Go aôm ôŋgôm biŋ,
    taŋ taêc gêjam naŋ, ŋanô êsa ma ôkêŋ gêŋ taniŋŋa êndêŋ aêŋoc gôlôac to lau.”
  ksd-ksd: Kaugu umana tultul diat a kap diat maro Lebanon tuk ura ra valian, ma ina
    vi guve diat upi ta umana gokara, ma da alire diat ta ra ta tar ta ra pakana ba
    una kure, ma ina kure ba da pala mule diat abara, ma namur una kap vue diat; ma
    na ot ra nuknukigu ona una tul tar ra nian ure kaugu umana tultul.
  tur-YTC: Hizmetkârlarım onları Lübnan’dan denize indirecekler. Onları sallar halinde
    yapıp deniz yoluyla bana bildireceğin yere götüreceğim. Orada onları çözdüreceğim
    ve sen onları alacaksın. Ev halkıma yiyeceğini vererek dileğimi yerine getireceksin.”
  grc-BRENT: Καὶ ἔδωκε Κύριος φρόνησιν τῷ Σαλωμὼν καὶ σοφίαν πολλὴν σφόδρα καὶ χύμα
    καρδίας, ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν.
  ind-AYT: Hamba-hambaku akan membawanya turun dari Lebanon ke laut. Aku akan membuatnya
    menjadi rakit-rakit di laut ke tempat yang engkau tentukan kepadaku. Aku akan
    membongkarnya di sana dan engkau dapat mengangkutnya. Kemudian, hendaknya engkau
    melakukan permintaanku, yaitu menyediakan makanan bagi seisi istanaku.”
  nya-nya: Anthu anga adzatsika nayo kuchokera ku Lebanoni mpaka ku nyanja, ndipo
    adzayiyandamitsa pa nyanja mpaka ku malo amene munene. Kumeneko ndidzayimasula
    ndipo mudzayitenga. Ndipo inu mudzakwaniritsa chokhumba changa pondipatsa chakudya
    cha banja langa laufumu.”
  hrv-hrv: Jahve je dao Salomonu mudrost i izuzetnu razboritost i srce široko kao
    pijesak na obali morskoj.
  mps-mps: “Te eno sę bidi dabego te Lebanonde te ni dabe togolama, tama te nabis
    wę saneba sela dulaibao,” wali. “Tama augwa te ni dabe te tamu ąįba sisinigi
    pelama, tama bonogo bomonama kęnama, seseba dabe nigilama, tama te augwaligo
    nageba sesaiba,” wai. “Te augwaligo sela asiyu, te nago mena badu tuagasabo te
    dąį ilali pesage nabis badu tuagasomainu yaibao. Tama tede, te eno sę bidi
    dabego te bono dabe pisiginama, tama naga sę bidi dabego te ni dabe somainu yaibao.
    Te nai me delide eno homugo nago te sę emainu homu ebao. Eno homugo nago te nai
    dabe tolomainu homu ebao, te ena dali te eno bede bidibo hani dabe dago tuabo
    nai dao,” Hiramgo te po ola tolali.
  tpi-tpi: Ol wokman bilong mi bai i katim ol diwai long Lebanon na bringim i go daun
    long nambis. Na bai ol i bungim bungim ol dispela diwai long solwara na pasim
    strong na bai ol i bringim i kam long yu. Bai ol i bringim i kam sua long wanem
    hap nambis yu makim. Long dispela hap, ol wokman bilong mi bai i rausim ol rop,
    na ol wokman bilong yu i ken kisim ol diwai. I gat wanpela samting tasol mi laik
    yu mekim. Mi laik bai yu salim kaikai i kam, bilong mi wantaim ol lain i stap
    long haus bilong mi.”
  dan-1931: mine Folk skal bringe dem fra Libanon ned til Havet, og så skal jeg lade
    dem samle til Tømmerflåder på Havet og sende dem til det Sted, du anviser mig;
    der skal jeg lade dem skille ad, så at du kan lade dem hente. Men du vil da også
    opfylde mit Ønske og sende Fødevarer til mit Hof!”
  vie-OVCB: Nhân công của tôi sẽ kéo gỗ từ núi Li-ban xuống biển, kết gỗ thành bè,
    thả biển cho đến vị trí vua định. Tại đó chúng tôi sẽ rã bè, giao gỗ cho vua;
    tôi mong vua sẽ cung cấp thực phẩm cho công nhân của tôi.”
  guj-2017: મારા ચાકરો લાકડાંને લબાનોન પરથી સમુદ્રકિનારે ઉતારી લાવશે અને જે સ્થળ તમે
    મુકરર કરશો ત્યાં તે સમુદ્રમાર્ગે લઈ જવા માટે હું તેમના તરાપા બંધાવીશ અને તમે તે
    ત્યાંથી લઈ જજો. તમે મારા ઘરનાંને ખોરાકી પૂરી પાડજો, એટલે મારી ઇચ્છા પૂરી થશે.”
  pon-2006A: 'Ei tungaol tohndoadoahk kan pahn patohwandi sang Lepanon tuhke pwukat
    ong nansed, oh pil pahn patohwan pirepene wiahkihda rahp kei pwe en kapehdiwohng
    ni oahroahr wasa me komw ketin kupwurki. Eri, wasao, ei tungoal tohndoadoahk kan
    pahn sapwadpeseng tuhke pwukat oh sapwellimomwi kan ahpw pahn uhd pwukoahki apwahpwalih.
    Eri, iet sapwellimomwi sawasen: I men patohwan peki komwi en ketikihda en ei tungoal
    aramas akan ar kisin tungoal.”'
  por-BRBSL: Meus servos os farão descer do Líbano até o mar. Eu os transformarei
    em jangadas para ir por mar até o lugar que você me especificar, e farei com que
    eles sejam quebrados lá, e você os receberá. Vocês realizarão meu desejo, ao dar
    comida para minha casa”.
  cth-cth: Ka sannaw ni Lebanon mon koehoi talî totouh a thokhai awh han. Hote hmuen
    koe ramri sak vaiteh, na dei e patetlah talî lam hoi thokhai vaiteh, hote hmuen
    koe na dâw han. Hahoi nang ni hai ka imthungnaw canei hane hoi panki e naw pueng
    na pouk pouh van han telah tami a patoun.
  twi-twi: Mʼasomfo de nnua no befi Lebanon mmepɔw so aba Po Kɛse so, na mɛma atentɛn
    afa po ani sɛnea wɔde ayɛ ɔkorow no, de akɔ baabiara a wobɛkyerɛ. Ɛno akyi no,
    yɛbɛsan mu na yɛde nnua no abrɛ wo. Wobɛma me fifo aduan, sɛnea mehwehwɛ no.”
  hlt-hlt: Lebanon lamkah te ka sal rhoek loh tuipuei la han colh saeh. Te phoeiah
    kai ham na tueih nah hmuen hil tuipuei longah paan la kan khuen eh. Te te pahoi
    ka boe phoeiah tah nang loh khuen. Nang lamloh ka im kah caak ham m'pae lamtah
    ka kongaih te han saii,” a ti nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo duɔ́ nSɑdomɔɔ mɛ̀ɛ̀ yɛ̀mmɛ̀ nɛ̀ mɛciì ndɛ do í sénní,
    kòo nyɛ̃́ kɛ̀ dɛ̀ sũ kɛ dònnɛ̀ dɑ̀mɛ́ɛ̀rì kó mubirímú.
  msy-2020: Nan ingangarir gumaziba Lebanonɨn temeba okegh, da inigh ongarir dadarimɨn
    mangam. Me da akuvagh, pamtemɨn da ikegh, dar ikɨziba inigh ongarimɨn izɨ, ongarir
    dadarir nɨ mɨsevezimɨn dar arɨgham. Danganir kamɨn, nan ingangarir gumaziba dar
    beniba fɨrightɨ, nɨn ingangarir gumaziba da iniam. Bizir vamɨra nɨ na bagh a damuasa
    kɨ ifonge, nɨ na ko nan dɨpenimɨn iti darazi bagh dagheba amang.”
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ hɑ Sɑlʋmɔŋ kɛ nyǝm nɑ lɑɣɑtʋ sɔsɔɔntʋ nɑ ɩ́ nyɩ yɑɑsinɑɑ kɛ
    wɑɑnɩ wɑɑnɩ, pǝ fɛɩ kɑlʋɣʋ.
  azb-azb: mənim adamlarım onları Livandan dənizə endirərlər və mən bu ağaclardan
    sallar düzəldərəm, dəniz yolu ilə təyin edəcəyin yerə apararam və onları orada
    ayırıb yığaram, sən isə götürərsən. Ancaq sən də mənim istəyimi yerinə yetirib
    evimi ərzaqla təmin et».
  eng-DBY: My servants shall bring [them] down from Lebanon to the sea; and I will
    convey them by sea [in] rafts to the place that thou shalt appoint me, and will
    cause them to be broken up there, and thou shalt receive them. And thou shalt
    accomplish my desire in giving food for my household.
  hin-2017: 'मेरे दास लकड़ी को लबानोन से समुद्र तक पहुँचाएँगे, फिर मैं उनके बेड़े
    बनवाकर, जो स्थान तू मेरे लिये ठहराए, वहीं पर समुद्र के मार्ग से उनको पहुँचवा दूँगा:
    वहाँ मैं उनको खोलकर डलवा दूँगा, और तू उन्हें ले लेना: और तू मेरे परिवार के लिये
    भोजन देकर, मेरी भी इच्छा पूरी करना।”'
  wol-KYG: Ci biir loolu Yàlla jagleel Suleymaan mu ñaw lool, am xel mu rafet ak xam-xamam
    bu yaa, bu solowoo fànn yu bare ni feppi suufas géej.
  eng-YLT: my servants bring down from Lebanon to the sea, and I make them floats
    in the sea unto the place that thou sendest unto me, and I have spread them out
    there; and thou dost take [them] up, and thou dost execute my desire, to give
    the food of my house.'
  eng-WYC-2017: My servants shall put down those trees from the Lebanon to the sea,
    and I shall array those trees in ships in the sea, unto the place that thou shalt
    signify to me; and I shall dress those [or them] there, that thou take those [or
    them]; and thou shalt give necessaries to me, that meat be given to mine house.
  eng-WMBB: My servants will bring them down from Lebanon to the sea. I will make
    them into rafts to go by sea to the place that you specify to me, and will cause
    them to be broken up there, and you will receive them. You will accomplish my
    desire, in giving food for my household.”
  urd-GVH: मेरे लोग दरख़्तों के तने लुबनान के पहाड़ी इलाक़े से नीचे साहिल तक लाएँगे
    जहाँ हम उनके बेड़े बाँधकर समुंदर पर उस जगह पहुँचा देंगे जो आप मुक़र्रर करेंगे।
    वहाँ हम तनों के रस्से खोल देंगे, और आप उन्हें ले जा सकेंगे। मुआवज़े में आप मुझे
    इतनी ख़ुराक मुहैया करें कि मेरे दरबार की ज़रूरियात पूरी हो जाएँ।”
  rug-rug: Sari na qua tie kote va gore i sari na dekuru podalae pa Lebanoni meke
    kamo la pa masa kolo, meke kote pusi vari kapae ni, tavete ni bana, meke ale rarata
    la koasa vasina sapu vizatia goi. Meke vasina si kote rupahi ri na qua tie sari
    dekuru, meke sari mua tie kote lalae ni. Ego, koasa mua kalina, si hiva nigo rau
    pude va mae ginani mo si agoi koasa qua vetu baṉara,” gua si asa.
  gaz-gaz: Namoonni koo Libaanoon irraa gara galaanaatti gad fidu; anis walitti hidhee
    lafa ati filattutti galaana irra siifan erga; achittis gargari nan hiika. Atis
    muka sana ni fudhatta; warra mana koo jiraataniif immoo nyaata dhiʼeessuudhaan
    fedhii koo guutta.”
  fra-LSG: Mes serviteurs les descendront du Liban à la mer, et je les expédierai
    par mer en radeaux jusqu’au lieu que tu m’indiqueras; là, je les ferai délier,
    et tu les prendras. Ce que je désire en retour, c’est que tu fournisses des vivres
    à ma maison.
  yal-yal: Ala yi fe kolonna nun xaxilimaya gbeen fi Sulemani ma, a fe kolonxine yi
    wuya alo baan ɲɛmɛnsinna.
  haw-1868: E lawe ae ka'u poe kauwa mai Lebanona ae a kahakai; a na'u no e alo aku
    ia mau mea ma ke kai, ma na huina laau lana, i kahi au i hoomaopopo mai ai, a
    e hoopae aku au ia lakou malaila, a e lawe ae oe; a e hooko ae i ko'u makemake
    i ka haawi ana mai i ka ai na ko ka hale o'u.
  arb-NAV: سَيَقُومُ رِجَالِي بِنَقْلِ الْخَشَبِ مِنْ جَبَلِ لُبْنَانَ إِلَى الْبَحْرِ،
    وَيَرْبِطُونَ قِطَعَ الْخَشَبِ إِلَى بَعْضِهَا فِي حُزَمٍ ضَخْمَةٍ، يُعَوِّمُهَا
    رِجَالِي وَيُوَجِّهُونَهَا إِلَى الْمَوْضِعِ الَّذِي تُعَيِّنُهُ، فَيُسَلِّمُونَهَا
    لِرِجَالِكَ، وَعَلَيْكَ لِقَاءَ ذَلِكَ، أَنْ تُمَوِّنَ قَصْرِي الْمَلَكِيَّ بِمَا
    يَحْتَاجُ إِلَيْهِ مِنْ طَعَامٍ».
  ewe-ewe: Nye amewo atsɔ atiawo tso Lebanon towo dzi ava da ɖe domeƒu la nu. Woakpe
    wo ale be míada wo ɖe atsiaƒua dzi, woato ƒugo la ŋu ayi afi si nàhiã wo le. Ekema
    míakaka wo atsɔ wo na wò ɖekaɖekae. Fetu si nàxe lae nye be nàdi nuɖuɖu na nye
    amewo.”
  eng-LEE: '(5:23) My servants shall bring them down from the Lebanon unto the sea:
    and I will convey them by sea in floats unto the place of which thou wilt send
    me word, and I will cause them to be taken apart there, and thou shalt take them
    away; and thou shalt accomplish my desire, in giving the food for my household.'
  gvn-gvn: '@see-verse:1KI.005.008'
  asm-FB: মোৰ দাসবোৰে লিবানোনৰ পৰা সেইবোৰ নমাই সাগৰলৈ আনিব আৰু মই ভূৰ বান্ধি সমূদ্ৰপথে
    আপুনি নিৰ্দেশ দিয়া ঠাইলৈ পঠিয়াই দিম৷ সেই ঠাইত ভূৰ মেলিলে আপুনি সেইবোৰ লৈ যাব৷
    আৰু মোৰো বাঞ্ছা সিদ্ধ কৰিবলৈ আপুনি মোৰ লোকসকলৰ বাবে খোৱা বস্তুৰ যোগান ধৰিব৷”
  sus-A: عَلَ شَشِلِمَيَ، لْننِ، نُن قَهَامُي فبٍفبٍ نَن سٌ سُلٍمَنِ يِ رَ. عٍ نُ
    فبٌ عَلْ بَا دّ رَ مّيّنيِ.
  fra-SBL: Mes serviteurs les feront descendre du Liban jusqu'à la mer. Je les transformerai
    en radeaux pour qu'ils aillent par mer jusqu'au lieu que tu m'auras indiqué, je
    les ferai briser là et tu les recevras. Tu accompliras mon désir, en donnant de
    la nourriture à ma famille. »
  hbo-hbo: וַיִּתֵּן֩ אֱלֹהִ֨ים חָכְמָ֧ה לִשְׁלֹמֹ֛ה וּתְבוּנָ֖ה הַרְבֵּ֣ה מְאֹ֑ד
    וְרֹ֣חַב לֵ֔ב כַּחֹ֕ול אֲשֶׁ֖ר עַל־שְׂפַ֥ת הַיָּֽם׃
  piu-2006: '@see-verse:1KI.005.008'
  kik-kik: Andũ akwa nĩmekũmĩikũrũkia kuuma Lebanoni nginya iria-inĩ, na nĩngũmĩikũrũkia
    na iria yohanĩtio hamwe o nginya harĩa ũkuuga. Nĩngamĩohoranĩria hau, nawe ũmĩoe,
    ũthiĩ nayo. Nawe ũkĩĩhingĩrie wendi wakwa na ũndũ wa kũhe nyũmba yakwa ya ũthamaki
    irio.”
  fra-NCL: Dieu donna à Salomon de la sagesse, une très grande intelligence et un
    esprit étendu comme le sable qui est au bord de la mer.
  cek-AK: Ka tamnanawk mah thing to Lebanon hoi tuipui lam ah na thak o tih, to thing
    to qophong ah ka saksak moe, na koeh ih ahmuen ah tuipui lam hoiah kang zunsak
    han hmang; to ah phak naah nang mah la ah; toe ka imthung takoh kaminawk to buh
    pacah ah, tiah a naa.
  cuk-cuk: An-sordagan suarmar-Líbano-yargi-bukwad demar-naidse sedmaloed. Geb edin-edin
    imakmaloed, mua-mua-sedmalagar. Be anga sogoe, bia an bega ukoe. Agi, suarmar
    esiklegoed, geb na be sedoed. Muchub be masgullemalad anga ukmogoed, adi, an masgi
    an-neguyaginmalad ogunnegar.”
  uig-CYR: Мениң хизмәткарлирим шуларни Ливандин деңизға апириду; мән уларни сал қилип
    бағлап, деңиз билән сән маңа бекиткән йәргә йәткүзимән, андин шу йәрдә уларни
    йәшкүзимән. Шуниң билән сән уларни тапшурувелип, елип кетисән. Буниң һесавиға
    сән тәләплирим бойичә ордидикилирим үчүн йемәк-ичмәк тәминлигәйсән, — деди.
  tel-2017: నా సేవకులు వాటిని లెబానోను నుండి సముద్రం దగ్గరకి తెస్తారు. అప్పుడు వాటిని
    తెప్పలుగా కట్టించి నీవు చెప్పిన చోటికి సముద్రం మీద చేరేలా చేసి, అక్కడ వాటిని నీకు
    అప్పగించే ఏర్పాటు నేను చేస్తాను. నీవు వాటిని తీసుకోవచ్చు. ఇందుకు బదులుగా నీవు
    నా సేవకుల పోషణ కోసం ఆహారం పంపించు” అన్నాడు.
  hat-BSA: Sèvitè mwen yo va mennen yo desann soti Liban rive kote lanmè a. Mwen va
    mare yo ansanm pou fè yo rive pa lanmè nan plas kote ou dirije m nan. Nou va kase
    yo la pou moun ou yo kab pote yo ale. Alò, ou va akonpli volonte m e ou bay manje
    a tout lakay mwen.”
  kos-kos: Mwet luk uh ac usya sak inge Lebanon lac nu wekof ah, ac kapreni nu sie
    in ku in pakinyuk nu ke acn kom sulela an. Fin sun acn ingan, na mwet luk uh ac
    tulalik ac mwet lom an fah fosrngakin. Ac nu sum, nga lungse kom in kite mwet
    luk inge mongo.”
  hbo-WLC: וַיִּתֵּן֩ אֱלֹהִ֨ים חָכְמָ֧ה לִשְׁלֹמֹ֛ה וּתְבוּנָ֖ה הַרְבֵּ֣ה מְאֹ֑ד
    וְרֹ֣חַב לֵ֔ב כַּח֕וֹל אֲשֶׁ֖ר עַל־שְׂפַ֥ת הַיָּֽם׃
  ibo-ibo: Ndị ohu m ga-esi nʼugwu Lebanọn budaruo ha nʼosimiri Mediterenịa. A ga-ekekọta
    ha ọnụ, zitere gị ha nʼebe ị chọrọ ịnọ buru ha. Mgbe ha sere nʼelu mmiri rute
    ebe ị chọrọ, anyị ga-atọsakwara gị ha, ka i buru ha. Ma gị onwe gị ga-eme ihe
    bụ ọchịchọ m, site na-inye ndị ụlọ m ihe oriri.”
  ory-ory: ମୋʼ ଦାସମାନେ ଲିବାନୋନଠାରୁ ସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ତାହା ଆଣିବେ; ପୁଣି, ଆପଣ ଯେଉଁ ସ୍ଥାନ
    ନିରୂପଣ କରିବେ, ସେଠାକୁ ମୁଁ ଭେଳା ବାନ୍ଧି ସମୁଦ୍ର ପଥରେ ପଠାଇ ସେଠାରେ ତାହା ଫିଟାଇଦେବି, ତହୁଁ
    ଆପଣ ନେଇଯିବେ; ଆଉ ଆପଣ ମୋʼ ଗୃହ ପାଇଁ ଖାଦ୍ୟଦ୍ରବ୍ୟ ଯୋଗାଇ ମୋʼ ବାଞ୍ଛା ସଫଳ କରିବେ।”
  wmt-wmt: '@see-verse:1KI.005.008'
  chk-chk: Nei kewe chon angang repwe uwätiu ekewe irä seni Lepanon tori aroset. Iwe,
    repwe rifengeniir usun ärai, pwe repwe pwer lematau tori ewe leni ka filätä. Ikenan
    repwe atomwerela, nge noum kewe chon angang repwe angeiir. Nge en kopwe apwönüetä
    ai mochen ren om kopwe amongöni chon leimwei.”
  rop-rop: Ol main wekinmen garra bringim detlot tri brom Lebanan raidap langa det
    solwoda en dei garra taiyimap en meigim olabat floutdan raidap langa det pleis
    weya yu wandim. Brom deya ol main wekinmen garra deigimat ola tri brom det solwoda,
    en ol yu wekinmen garra teikoba. En ai wandim yu garra gibit daga langa ol main
    wekinmen.” Lagijat na Hairam bin tok.
  ukr-1871: Кметї мої провадити муть їх з Ливану до моря, й повелю тратвами гнати
    їх морем до місця, яке менї вкажеш; там я зложу їх, а ти забереш собі; тільки
    ти доставиш хлїба робучому домові мойму.
  deu-1951: Meine Knechte sollen die Stämme vom Libanon an das Meer hinabbringen;
    darauf will ich sie zu Flößen machen auf dem Meere bis an den Ort, den du mir
    wirst sagen lassen, und ich will sie selbst wieder zerlegen, und du sollst sie
    holen lassen. Aber du sollst auch mein Begehren erfüllen und meinem Gesinde Speise
    geben!
  eng-JPS: (5-23) My servants shall bring them down from Lebanon unto the sea; and
    I will make them into rafts to go by sea unto the place that thou shalt appoint
    me, and will cause them to be broken up there, and thou shalt receive them; and
    thou shalt accomplish my desire, in giving food for my household.'
  srp-1865: Moje æe sluge snijeti s Livana na more, i ja æu ih povezati u splavove
    i spustiti morem do mjesta koje mi kažeš, i ondje æu razvezati, pa ih nosi; a
    ti æeš uèiniti moju volju i dati hranu èeljadi mojoj.
  lug-lug: Basajja bange baligiggya mu Lebanooni ne bagiserengesa ku nnyanja, era
    ndigisengeka ng’ebitindiro okuyita ku nnyanja okugituusa mu kifo ky’olindaga.
    Nga gituuse eyo ndiragira ne bagisumulula, ne gikuweebwa. Kye njagala okolere
    ab’omu nnyumba yange, kwe kubawanga emmere.”
  heb-heb: עבדי ירדו מן הלבנון ימה ואני אשימם דברות בים עד המקום אשר תשלח אלי ונפצתים
    שם ואתה תשא ואתה תעשה את חפצי לתת לחם ביתי׃
  ben-IRV: আমার লোকেরা সেগুলো লিবানোন থেকে নামিয়ে সমুদ্রে আনবে। তারপর আমি সেগুলো
    দিয়ে ভেলা তৈরী করে সমুদ্রে ভাসিয়ে আপনার নির্দিষ্ট করা জায়গায় পাঠিয়ে দেব।
    সেখানে তারা সেগুলো খুলে ফেলবে আর তখন আপনি সেগুলো নিয়ে যেতে পারবেন। আমার রাজবাড়ীর
    লোকদের জন্য খাবার দেওয়ার মাধ্যমে আপনি আমার ইচ্ছা পূরণ করবেন।”
  pan-pan: ਮੇਰੇ ਕਾਮੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲਬਾਨੋਨ ਤੋਂ ਸਮੁੰਦਰ ਤੱਕ ਲਾਹੁਣਗੇ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਬੇੜਾ
    ਬੰਨਵਾ ਕੇ ਸਮੁੰਦਰ ਦੇ ਰਾਹੀਂ ਉਸ ਥਾਂ ਜਿਹੜਾ ਤੂੰ ਠਹਿਰਾਵੇਂ ਪਹੁੰਚਾ ਦੇਵਾਂਗਾ ਅਤੇ ਉੱਥੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਖੋਲ੍ਹ ਕੇ ਸੁੱਟਵਾ ਦਿਆਂਗਾ, ਤਾਂ ਜੋ ਤੈਨੂੰ ਮਿਲ ਜਾਣ ਅਤੇ ਤੂੰ ਮੇਰੇ ਘਰਾਣੇ ਨੂੰ ਰੋਟੀ ਦੇ
    ਕੇ ਮੇਰੀ ਇੱਛਿਆ ਨੂੰ ਪੂਰਾ ਕਰੀਂ।
  mya-JVB: ငါ့ ကျွန် တို့သည် လေဗနုန် တောင်မှ ပင်လယ် သို့ ချ ပြီးလျှင် ၊ ဘောင် လုပ်၍
    မင်းကြီးစီရင် သော အရပ် သို့ ပင်လယ် လမ်းဖြင့် ဆောင် ခဲ့၍ ၊ ထို အရပ်၌အပ် သဖြင့်
    မင်းကြီး ခံယူ ရမည်။ မင်းကြီး သည်လည်း ၊ ငါ ၏နန်းတော် သားစားစရာ ရိက္ခါကိုပေး ၍ ငါ့
    အလို ကိုလည်း ပြည့်စုံ စေရမည်ဟု ရှောလမုန် ထံသို့ လူကိုစေလွှတ် ၍ ပြန်ပြော ၏။
  tbg-tbg: Ti kaiqa vaiinti Lebanonihai vo katari vo katari teqake vare muntu Nora
    Namariqaa ruvaaqumake vate, rumpake, Nora Namari turuvau rarau vare, vika ta mantaraini
    are kaama tenanaini vuru vatevarave. Mini vuru ke ti kaiqa vaiinti naaqunta qantuke
    vataimanta ai kaiqa vaiinti vihaima katari vira varevarave. Te mintimake vara
    kaarirara are virara irihara kara tinivata ti naavuqi vaikaravata vara kairaro
    aniarire, tiro.
  hmo-hmo: Lauegu hesiai taudia be Lebanona dekena amo do idia veria lao ela bona
    kone dekenai, vadaeni lauegu tatau ese audia do idia haboua, tupe do idia karaia,
    bona davara ena kopina dekenai do idia hure diho, ela bona oiemu ura gabuna dekenai
    do idia kamokau. Unuseni lauegu tatau ese audia do idia ruhaia, vadaeni oi ese
    do oi abidia. Unai neganai mani emu kara lauegu tatau edia aniani do oi henia.”
  urd-urd: मेरे मुलाज़िम उनको लुबनान से उतारकर समुन्दर तक लाएँगे, और मैं उनके बेड़े
    बन्धवा दूँगा; ताकि समुन्दर ही समुन्दर उस जगह जाएँ जिसे तू ठहराए। और वहाँ उनको
    खुलवा दूँगा, फिर तू उनको ले लेना, और तू मेरे घराने के लिए ख़ुराक देकर मेरी मर्ज़ी
    पूरी करना।”
  rus-SYN: рабы мои свезут их с Ливана к морю, и я плотами доставлю их морем к месту,
    которое ты назначишь мне, и там сложу их, и ты возьмешь; но и ты исполни мое желание,
    чтобы доставлять хлеб для моего дома.
  bqc-SIM: Lua Salomↄↄ gbà ↄ̃nↄ ń wɛzɛ̃o maamaa à kɛ̀ zài. Wa fↄ̃ aà dↄ̃a lɛ́
    dↄ̃o, lá wa fↄ̃ ísialɛ ũfãa lɛ́ dↄ̃owa.
  tcz-CHONGTHU: Kamiten thingbong hochu Lebanon apat twikhanglen geijin hin tolsuh
    untin chuleh alom in hin kan gom untin nang in na dei nalai tui panga chu ahin
    tol suh diu ahi, chujouteng ka miten lhamlha untin chuleh na mite khut a ahin
    pohlut ding’u ahi. Chuteng leh ka mite neh ding nahin peh ding kadeije,” ati.
  mar-mar: माझे नोकर ती लबानोनातून समुद्रापर्यंत वाहून आणतील मग त्याचे तराफे करून
    तुला हव्या त्याठिकाणी समुद्रावरुन ते आणतील. तेथे ते तराफे सोडवले जातील. मग तेथून
    तू घे. माझ्या सेवकांना अन्नपुरवठा तू दिला तो माझ्या ईच्छेनुसार पुरेसा असेल.”
  qub-qub: Nogapa piyunnëcunami Libanupita-pacha urächimonga lamar cantuncama llapan
    guerucunata. Chaypitanami apachimushaj yacu janallanpa maycamapis nimashayquicama.
    Chaychörämi pascanga shuntanayquipaj. Gamnami micuyta apachimanqui palasyöcho
    tiyajcuna micunanpaj.»
  bqp-bqp: 'Ma zĩkɛrinↄ ni lí pìnↄ sɛ́ zaa Lɛbana kpinↄ musu, oni kipao ísira lɛ́a,
    mani yĩyĩ mà gbɛ̃nↄ zĩonnɛ ísira musu. Gu kũ n òmɛnɛn, gwen mani tó ò kátɛnnnɛ,
    gbasa ǹ táo. Mↄkↄ̃n sↄ̃, yã kũ má ye ǹ kɛmɛnɛn dí: Ǹ pↄ́ble kpá ma ↄndenↄa.'
  hat-hat: Moun pa m' yo va pote madriye yo desann soti peyi Liban jouk bò lanmè.
    Lè y'a rive la, m'a fè yo mare madriye yo fè rado, y'a pouse yo sou lanmè a rive
    jouk kote w'a chwazi sou kòt la. Rive la, moun pa m' yo va demare madriye yo.
    Lè sa a, w'a fè moun pa ou yo fè rès travay la. Ou menm, w'a ban m' pwovizyon
    pou moun pa m' yo.
  eng-BSB: My servants will haul the logs from Lebanon to the Sea, and I will float
    them as rafts by sea to the place you specify. There I will separate the logs,
    and you can take them away. And in exchange, you can meet my needs by providing
    my household with food.”
  eng-WEBPB: My servants will bring them down from Lebanon to the sea. I will make
    them into rafts to go by sea to the place that you specify to me, and will cause
    them to be broken up there, and you will receive them. You will accomplish my
    desire, in giving food for my household.”
  kbq-kbq: Hagi nagri eri'za vahe'mo'za Lebanonitira ana zafaramina antagi'za eri'za
    hagerintera erami'nage'na magokepi eritru hu'na anaki'nugeno hagerimpi eri'za
    e'za kema hunante e'za nofira eme ahekampru hanagenka ana zafaramina erigahane.
    Hagi ana zafamofo mizama'a nagrira ne'zanku navesiankinka, nonifima nemaniza naganimofo
    ne'zana namigahane.
  nhe-BL: Notlatequipanojcahua huelis quinhuicase nopa cuatini tlen nopa cuatitlamitl
    Líbano hasta nopa hueyi atl. Nopona quinilpise para quichihuase cuatlapechtli
    huan yase iixco hueyi atl hasta campa ta tinechilhuis. Huan nopona quimalacanise
    huan ta tiquinselis huan tiquinhuicas. Huan huelis tinechtlaxtlahuis ica tlacualistli
    para nochaj ehuani.”
  bus-bus: 'Ma zĩkɛrinↄ é lí pìnↄ sɛ́ zaa Lɛbanↄ kpiiinↄ musu, aↄ̃é pitao ísialɛa,
    mɛ́ yiyi mà gbɛ̃nↄ zĩonnɛ ísiaala. Guu kɛ̀ ń òmɛn, gwen mɛ́ tó wà káɛnnnɛ, gbasa
    ǹ táo. Mpi sↄ̃, yã kɛ̀ má yezi ǹ kɛmɛɛn yɛ̀: Ǹ pↄ́blee kpá ma uadeenↄa.'
  gub-BL: Ihewe uma'ereko ma'e weraha putar ywyra iaikwer imonohok pyrer ywytyr Irimano
    ywy rehe har apyr wi wà nehe, yryhu pe wà nehe. Uzàpixipixi ywyra yryhu rehe har
    romo iapo pà wà nehe. A'e re weraha putar ywyra yryhu izywyr wà, te neremixamixak
    ràm pe wà nehe no. A'e pe ihewe uma'ereko ma'e ukwaraw putar ywyra imonohok pyrer
    wà nehe. Newe uma'ereko ma'e uzekaiw putar ywyra rehe wà nehe. Amo ma'e ainoz
    putar newe. Emur temi'u ihewe uma'ereko ma'e wanupe nehe, i'i Iràw Xàrumàw pe.
  eng-DRA: 'My servants shall bring them down from Libanus to the sea: and I will
    put them together in floats in the sea, and convey them to the place, which thou
    shalt signify to me; and will land them there, and thou shalt receive them: and
    thou shalt allow me necessaries, to furnish food for my household.'
