verse: 1KI.013.032
translations:
  mal-C: യഹോവയുടെ കൽപ്പനപ്രകാരം ബേഥേലിലെ യാഗപീഠത്തിനും ശമര്യാനഗരങ്ങളിലെ മലകളിലുള്ള
    ക്ഷേത്രങ്ങൾക്കുമെതിരായി അദ്ദേഹം പ്രഖ്യാപിച്ച വചനങ്ങൾ തീർച്ചയായും സംഭവിക്കും.”
  deu-TKW: Denn die Drohung, die er auf Geheiß Jahwes wider den Altar zu Bethel und
    wider alle Höhentempel in den Städten Samarias ausgerufen hat, wird sicher in
    Erfüllung gehen!
  lin-lin: Pamba te liloba oyo asakolaki kolanda etinda na Yawe mpo na kolakela mabe,
    etumbelo ya Beteli mpe bisambelo nyonso ya likolo ya bangomba kati na engumba
    Samari, ekokokisama solo.
  eng-LSV: for the word certainly comes to pass that he called by the word of YHWH
    concerning the altar which [is in] Beth-El, and concerning all the houses of the
    high places that [are] in cities of Samaria.”
  eng-GNV: For that thing which he cried by the word of the Lord against the altar
    that is in Beth-el, and against all the houses of the hie places, which are in
    the cities of Samaria, shall surely come to passe.
  eng-WEBSTER: For the saying which he cried by the word of the LORD against the altar
    in Beth-el, and against all the houses of the high places which are in the cities
    of Samaria, shall surely come to pass.
  nhw-BL: Pampa melahuac mochihuas nochi catli yaya quiijto ica itequiticayo TOTECO
    tlen nopa tlaixpamitl ipan Betel huan tlen nopa tlaixcopincayome catli eltoque
    ipan tepeme campa hueli ipan altepeme nica ipan tlali Samaria.
  swh-ONEN: Kwa maana ujumbe alioutangaza kwa neno la Bwana dhidi ya madhabahu huko
    Betheli na dhidi ya madhabahu yote katika mahali pa juu pa kuabudia miungu katika
    miji ya Samaria, hakika yatatokea kweli.”
  bba-bba: Domi ɡɑri yi u ɡeruɑ Betɛlin sɔ̃, kɑ mɑɑ bũu turɑ ni bɑ bɑnɑ Sɑmɑrin wuu
    mɑrosɔn sɔ̃, yi koo koorɑwɑ kɑm kɑm.
  eng-KJVCPB: for the saying which he cried by the word of the Lord against the altar
    in Beth-el, and against all the houses of the high places which are in the cities
    of Samaria, shall surely come to pass.
  luo-luo: Nikech wach mane owacho kuluworegi wach Jehova Nyasaye kuom kendo mar misango
    man Bethel kendo kwongʼ mane okwongʼogo kuonde duto motingʼore malo mitimoe misango
    manie dala man Samaria biro chopo kare.”
  meu-meu: Badina be iena hereva, Iehova ena hereva dainai ia ese ihaboulaina patana
    Betele ai bona Samaria hanuadia edia atai gabudia dubudia iboudiai e boi henidia
    lao herevana, na momokani anina do baine vara.
  npi-ULB: किनकि तिनले परमप्रभुको वचनद्वारा बेथेलको वेदीको विरुद्धमा र सामरियाका सहरहरूमा
    भएका सबै डाँडाका ठाउँहरूका घरहरूको विरुद्धमा घोषणा गरेका सन्देश निश्चय नै पुरा
    हुने छ ।”
  yor-yor: Nítorí iṣẹ́ tí ó jẹ́ nípa ọ̀rọ̀ Olúwa sí pẹpẹ tí ó wà ní Beteli àti sí
    gbogbo ojúbọ lórí ibi gíga tí ń bẹ ní àwọn ìlú Samaria yóò wá sí ìmúṣẹ dájúdájú.”
  pes-OPCB: هر چه او به فرمان خداوند دربارهٔ مذبح بیت‌ئیل و بتخانه‌های شهرهای سامره
    گفت، به‌یقین واقع خواهد شد.»
  tgl-ULB: Dahil kung ano ang kaniyang sinabi nang siya ay nagpahayag ng salita ni
    Yahweh laban sa altar sa Bethel, at laban sa lahat ng templo sa mga dambana sa
    mga lungsod ng Samaria, ay siguradong matutupad.”
  hui-hui: Anduane Homogohanda bulebero lalu ibunaga bi mana latagi haga agali biagonaga
    ne harigaha howa latagi hayaruni bibahende ogonidaguaore biai holebira laro. Bo
    lomabu delaga dabu Bedeleha karubi Samaria tanoha bi pupu wiaga ngaru bibahendebi
    Anduane Homogohanda bo gialo wahai holebiraore, lene.
  mya-mya: ဗေ​သ​လ​မြို့​ရှိ​ယဇ်​ပလ္လင်​နှင့် ပတ်​သက်​၍​လည်း ကောင်း၊ ရှ​မာ​ရိ​မြို့​များ​ရှိ​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ
    ဌာ​န​များ​နှင့်​ပတ်​သက်​၍​လည်း​ကောင်း၊ ထာ​ဝရ ဘု​ရား​အ​မိန့်​တော်​အ​ရ​ထို​သူ​ပြန်​ကြား​သည့်
    စ​ကား မှန်​သ​မျှ​သည်​မု​ချ​အကောင်​အ​ထည် ပေါ်​လာ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། པེད་ཨེལ་ཡུལ་གྱི་མཆོད་ཁྲི་དང་། སཱ་མར་ཡ་ཡུལ་གྱི་གྲོང་ཁྱེར་ཐམས་ཅད་དུ་ཡོད་པའི་མཐོ་གླིང་སྟེང་གི་མཆོད་ཁང་རྣམས་ལ་ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལྟར་གཏམ་བསྒྲགས་པ་བཞིན་ངེས་པར་འབྱུང་བར་འགྱུར་བའི་ཕྱིར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Nokuti zvaakataura neshoko raJehovha pamusoro pearitari iri muBheteri napamusoro
    pedzimba dzose dziri panzvimbo dzakakwirira mumaguta eSamaria zvichaitika saizvozvo.”
  spa-BLM: Porque ciertamente se cumplirá lo que gritó por palabra de Yahvé contra
    el altar de Betel y contra todas las casas de los lugares altos que hay en las
    ciudades de Samaria.”
  cac-cac: Yujto yovalil ol elc'och tas ix schec Jehová yal vin̈ d'a jun altar d'a
    Betel tic yed' d'a juntzan̈ lugar chaan̈ ay d'a yol yic Samaria tic, aton b'aj
    syaq'uem sb'a eb' anima, xchi vin̈.
  swh-ULB: Kwa kuwa ule ujumbe uliosemwa na BWANA, dhidi ya madhabahu kule Betheli
    na dhidi ya nyumba zote za mahali pa juu katika mji wa Samaria, hakika yatatokea.
  bel-bel: бо спраўдзіцца слова, якое ён па загадзе Гасподнім сказаў пра ахвярнік
    у Вэтылі і пра ўсе капішчы на вышынях, у гарадах Самарыйскіх.
  deu-ELBBK: Denn das Wort wird gewisslich geschehen, das er durch das Wort des HERRN
    ausgerufen hat gegen den Altar, der in Bethel ist, und gegen alle Höhenhäuser,
    die in den Städten Samarias sind.
  mbb-OT: Su is menge lalag he migkaǥi te Nengazen diyà te kandin mehitenged te pemuhatà
    diyà te Betel wey te menge simbahan diyà te metikang he menge lugar ziyà te Samaria
    siguradu he egketuman.”
  mal-2015: അവൻ ബേഥേലിലെ യാഗപീഠത്തിന്നും ശമര്യപട്ടണങ്ങളിലെ സകലപൂജാഗിരിക്ഷേത്രങ്ങൾക്കും
    വിരോധമായി യഹോവയുടെ കല്പനപ്രകാരം വിളിച്ചുപറഞ്ഞ വചനം നിശ്ചയമായി സംഭവിക്കും എന്നു
    പറഞ്ഞു.
  rmc-rmc: Čačes pes ačhela oda, so vakerelas kada prorokos andre le RAJESKRO nav
    pro oltaris andro Betel the pre savore thana andre Samarija, kaj služinenas avre
    devlenge.“
  pes-OPV: زیرا کلامی را که درباره مذبحی که در بیت ئیل است و درباره همه خانه های مکانهای
    بلند که در شهرهای سامره می‌باشد، به فرمان خداوند گفته بود، البته واقع خواهد شد.
  ron-1924: Кэч се ва ымплини кувынтул пе каре л-а стригат ел дин партя Домнулуй ымпотрива
    алтарулуй дин Бетел ши ымпотрива тутурор капиштилор де ынэлцимь дин четэциле Самарией.”
  ben-OBCV: কারণ বেথেলের যজ্ঞবেদির বিরুদ্ধে ও শমরিয়ার নগরগুলিতে উঁচু উঁচু স্থানে
    স্থাপিত দেবতাদের সব পীঠস্থানের বিরুদ্ধে সদাপ্রভুর কথামতো তিনি যে বাণী ঘোষণা করলেন,
    তা নিঃসন্দেহে সত্যি হতে চলেছে।”
  som-som: Waayo, hadalkii uu amarkii Rabbiga ku qayliyey ee ka geesta ahaa meesha
    allabariga oo Beytel ku taal, iyo kulli guryaha meelaha sarsare oo ku yaal magaalooyinka
    reer Samaariya, hubaal wuu ahaan doonaa.
  lat-VUC: Profecto enim veniet sermo quem prædixit in sermone Domini contra altare
    quod est in Bethel, et contra omnia fana excelsorum quæ sunt in urbibus Samariæ.
  eng-ASVBT: For the saying which he cried by the word of Jehovah against the altar
    in Beth-el, and against all the houses of the high places which are in the cities
    of Samaria, shall surely come to pass.
  ita-1885: Perchè ciò ch'egli ha gridato, per la parola del Signore, contro all'altare
    ch'è in Betel, e contr'a tutte le case degli alti luoghi che son nelle città di
    Samaria, avverrà per certo.
  eng-LXXUP: For the word will surely come to pass which he spoke by the word of the
    Lord against the altar in Bethel, and against the high houses in Samaria.
  eng-ULB: For the message he declared by the word of Yahweh, against the altar in
    Bethel and against all the houses on the high places in the cities of Samaria,
    will certainly happen.”
  spa-VBL: Porque el mensaje del Señor que dio en condena contra el altar de Betel
    y contra todos los santuarios de los altares de las ciudades de Samaria, se cumplirá
    definitivamente”.
  fra-_FOB: Car elle s'accomplira certainement la parole qu'il a prononcée à voix
    haute, de la part de l'Éternel, contre l'autel qui est à Béthel et contre toutes
    les maisons des hauts lieux qui sont dans les villes de Samarie.
  mal-mal: അവൻ ബേഥേലിലെ യാഗപീഠത്തിനും ശമര്യപട്ടണങ്ങളിലെ സകലപൂജാഗിരിക്ഷേത്രങ്ങൾക്കും
    വിരോധമായി യഹോവയുടെ കല്പനപ്രകാരം വിളിച്ചുപറഞ്ഞ വചനം നിശ്ചയമായി സംഭവിക്കും” എന്ന്
    പറഞ്ഞു.
  urd-GVR: Kyoṅki jo bāteṅ us ne Rab ke hukm par Baitel kī qurbāngāh aur Sāmariya
    ke shahroṅ kī ūṅchī jaghoṅ ke mandiroṅ ke bāre meṅ kī haiṅ wuh yaqīnan pūrī ho
    jāeṅgī.”
  suz-BL: मारदे हना मेको मुर आ देंशो, बेथेलम बाक्‍शो परमप्रभु यावे कली चढ़ेतीक नु
    सामरीया सहर ङा डांडा ङा थान आन पर्बम देंशो नेल्‍ल थमा पा गाप्‍ब” देंमाक्‍त।
  ita-1927: Poiché la parola da lui gridata per ordine dell’Eterno contro l’altare
    di Bethel e contro tutte le case degli alti luoghi che sono nelle città di Samaria,
    si verificherà certamente”.
  ckb-ckb: چونکە بە تەواوی ئەو پەیامە دێتە دی، کە بەپێی فەرمایشتی یەزدان ڕووەو قوربانگاکەی
    بێت‌ئێل و ڕووەو هەموو نزرگەکانی سەر بەرزایی کردی، ئەوانەی لە شارۆچکەکانی سامیرەدان.»
  eng-BBE: For the outcry he made by the word of the Lord against the altar in Beth-el
    and against all the houses of the high places in the towns of Samaria, will certainly
    come about.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಬೇತೇಲಿನಲ್ಲಿರುವ ಬಲಿಪೀಠಕ್ಕೆ ವಿರೋಧವಾಗಿಯೂ, ಸಮಾರ್ಯ ಪಟ್ಟಣಗಳಲ್ಲಿರುವ
    ಪೂಜಾಸ್ಥಳಗಳ ಸಮಸ್ತ ಮನೆಗಳಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಯೆಹೋವ ದೇವರ ಮಾತಿನಿಂದ ಕೂಗಿದ ಮಾತು ನಿಶ್ಚಯವಾಗಿ
    ಆಗುವುದು,” ಎಂದನು.
  tam-2017: அவன் பெத்தேலில் இருக்கிற பலிபீடத்திற்கும், சமாரியாவின் பட்டணங்களில் இருக்கிற
    மேடைகளாகிய எல்லாக் கோவில்களுக்கும் விரோதமாகக் கூறிய யெகோவாவுடைய வார்த்தை நிச்சயமாக
    நிறைவேறும் என்றான்.
  spa-RV-1909: Porque sin duda vendrá lo que él dijo á voces por palabra de Jehová
    contra el altar que está en Beth-el, y contra todas las casas de los altos que
    están en las ciudades de Samaria.
  ron-BTF: Fiindcă spusa pe care el a strigat-o prin cuvântul DOMNULUI împotriva altarului
    din Betel şi împotriva tuturor caselor înălţimilor care sunt în cetăţile din Samaria,
    se va întâmpla negreşit.
  eng-WEBP: For the saying which he cried by the LORD’s word against the altar in
    Bethel, and against all the houses of the high places which are in the cities
    of Samaria, will surely happen.”
  eng-FBV: For the message from the Lord that he gave in condemnation against the
    altar in Bethel, and against all the shrines on the high places in the towns of
    Samaria, will definitely happen.”
  nld-1939: Want ongetwijfeld zal het woord vervuld worden, dat hij op last van Jahweh
    heeft uitgeroepen tegen het altaar te Betel en tegen al de tempels der offerhoogten
    in de steden van Samaria.
  nch-BL: Pampa melahuac mochihuas nochi cati yaya quiijto ica itequiticayo TOTECO
    ten nopa taixpamit ipan Betel huan ten nopa taixcopincayome cati eltoque ipan
    tepeme campa hueli ipan altepeme nica ipan tali Samaria.
  vie-1934: Vì các lời hăm dọa người vâng mạng Đức Giê-hô-va mà nói nghịch cùng bàn
    thờ tại Bê-tên và nghịch cùng các chùa miễu tại trên những nơi cao ở trong các
    thành Sa-ma-ri, hẳn sẽ được ứng nghiệm.
  hin-CV: क्योंकि यह तो तय है कि वह सभी कुछ होगा, जो याहवेह के संदेश के अनुसार बेथेल
    की वेदी और शमरिया के नगरों में पूजा की सभी जगहों में बने सभी घरों के संबंध में
    उसने दृढतापूर्वक कहा था.”
  spa-BES: Porque ciertamente se producirá el clamor que hizo por la palabra del Señor
    contra el altar en Betel y contra todas las casas de los lugares altos en los
    pueblos de Samaria.
  tdx-tdx: Amy te tsy mete tsy hifetsake i tsara’ Iehovà nipazahe’e amy kitrely e
    Beteley naho amo fonga anjomba an-toets’ abo an-drova’ i Someroneo.
  tha-KJV: เพราะว่าคำพูดซึ่งท่านได้ร้องโดยพระวจนะของพระเยโฮวาห์​กล​่าวโทษแท่นบูชาในเบธเอล
    และต่อบรรดานิเวศแห่งปู​ชน​ียสถานสูงซึ่งอยู่ในหัวเมืองสะมาเรีย จะสำเร็จเป็นแน่”
  por-BR-2018: Porque sem dúvida virá o que ele disse a vozes por palavra do SENHOR
    contra o altar que está em Betel, e contra todas as casas dos altos que estão
    nas cidades de Samaria.
  deu-ELO: Denn das Wort wird gewißlich geschehen, welches er durch das Wort Jehovas
    ausgerufen hat wider den Altar, der zu Bethel ist, und wider alle Höhenhäuser,
    die in den Städten Samarias sind.
  eng-WYC-2018: For soothly the word shall come, which he before-said in the word
    of the Lord, against the altar that is in Bethel, and against all the temples
    of [the] high places, which be in the cities of Samaria. (For truly the word shall
    come to pass, which he foretold by the word of the Lord, against the altar that
    is in Bethel, and against all the temples of the hill shrines, which be in the
    cities of Samaria.)
  epo-epo: Ĉar plenumiĝos la vorto, kiun li eldiris laŭ ordono de la Eternulo pri
    la altaro, kiu estas en Bet-El, kaj pri ĉiuj domoj de altaĵoj, kiuj troviĝas en
    la urboj de Samario.
  uig-PIN: qünki u Pǝrwǝrdigarning buyruⱪi bilǝn Bǝyt-Əldiki ⱪurbangaⱨⱪa ⱪariƣan wǝ
    Samariyǝdiki xǝⱨǝrlǝrning «yuⱪiri jay»liridiki ibadǝt ɵylirigǝ ⱪariƣan, uning
    jar ⱪilƣan sɵzi ǝmǝlgǝ axurulmay ⱪalmaydu, — dedi.
  beo-beo: E da Hina Gode Ea hamoma:ne sia:beba:le, e da Bedele oloda amola Samelia
    soge moilai nodone sia:ne gadosu sogebi, amoma diwaneya udidi. Amola ea sia:i
    liligi huluane da dafawanedafa doaga:i dagoi ba:mu.”
  tpi-OTNT: Tru tumas, Bikpela bai inapim olgeta tok em i bin autim long maus bilong
    dispela profet. Bikpela bai i bagarapim dispela alta long Betel na em bai i bagarapim
    olgeta ples bilong lotu i stap long ol taun bilong Samaria.”
  hau-SA: Gama annabcin da ya yi ta maganar Ubangiji gāba da bagaden da yake cikin
    Betel da kuma wuraren sujada a tuddan da suke a biranen Samariya, ba shakka zai
    cika.”
  uig-LAT: chünki u Perwerdigarning buyruqi bilen Beyt-Eldiki qurban’gahqa qarighan
    we Samariyediki sheherlerning «yuqiri jay»liridiki ibadet öylirige qarighan, uning
    jar qilghan sözi emelge ashurulmay qalmaydu, — dédi.
