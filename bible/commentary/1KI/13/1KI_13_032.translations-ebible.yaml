    lotèl la Béthel ak kont tout kay plas wo ki nan vil a Samarie yo.”
  kos-kos: Kas ma el fahk lain loang se in acn Bethel, ac lain nien alu nukewa in
    siti srisrik in acn Samaria, oana ma LEUM GOD El sapkin, pwayena lah ma inge nukewa
    ac fah akpwayeyuk.”
  hbo-WLC: כִּי֩ הָיֹ֨ה יִהְיֶ֜ה הַדָּבָ֗ר אֲשֶׁ֤ר קָרָא֙ בִּדְבַ֣ר יְהוָ֔ה עַל־הַמִּזְבֵּ֖חַ
    אֲשֶׁ֣ר בְּבֵֽית־אֵ֑ל וְעַל֙ כָּל־בָּתֵּ֣י הַבָּמ֔וֹת אֲשֶׁ֖ר בְּעָרֵ֥י שֹׁמְרֽוֹן׃
    פ
  ibo-ibo: Nʼihi na ozi ahụ niile o ziri site nʼokwu Onyenwe anyị megide ebe ịchụ
    aja dị na Betel, na megidekwa ebe ụlọ arụsị niile dị nʼebe dị elu nʼobodo Sameria
    aghaghị imezu.”
  ory-ory: କାରଣ ସେ ବେଥେଲ୍‍ସ୍ଥ ଯଜ୍ଞବେଦି ବିରୁଦ୍ଧରେ ଓ ଶମରୀୟାର ନାନା ନଗରସ୍ଥିତ ଉଚ୍ଚସ୍ଥଳୀର
    ସମସ୍ତ ଗୃହ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ଉଚ୍ଚସ୍ୱରରେ ଯାହା କହିଅଛି, ତାହା ନିଶ୍ଚୟ
    ସଫଳ ହେବ।”
  chk-chk: Pun mine a apasa fän alon ewe Samol mi Lapalap usun ewe rongen asor lon
    Petel pwal usun ekewe lenien fel mi nom lon ekewe telinimwen Samaria epwe fokun
    fis.”
  rop-rop: Detlot wed weya YAWEI bin dalim im blanga tok blanga det teibul blanga
    ofring langa Bethel en blanga detlot weship pleis deya langa detlot taun deya
    langa Sameriya garra hepin trubala jis laik YAWEI bin tok.” Lagijat na det olbala
    speshalwan mesinja bin tok.
  ukr-1871: Бо грозьба, що він по повелїнню Господньому промовив проти жертівника
    у Бетелї та проти всїх храмів на висотах у городах Самарийських, певно справдиться.
  deu-1951: denn es wird gewiß geschehen, was er durch das Wort des HERRN ausgerufen
    hat wider den Altar zu Bethel und wider alle Höhenheiligtümer, die in den Städten
    Samarias sind.
  eng-JPS: For the saying which he cried by the word of the LORD against the altar
    in Beth-el, and against all the houses of the high places which are in the cities
    of Samaria, shall surely come to pass.'
  srp-1865: Jer æe se zacijelo zbiti što je oglasio po rijeèi Gospodnjoj za oltar
    Vetiljski i za sve kuæe visina koje su po gradovima Samarijskim.
  lug-lug: Ekigambo kya Mukama, omusajja wa Katonda kye yayogera n’eddoboozi ery’omwanguka
    ku kyoto ekiri mu Beseri ne ku masabo ag’ebifo ebigulumivu ebiri mu bibuga eby’e
    Samaliya, tekirirema kutuukirira.”
  heb-heb: כי היה יהיה הדבר אשר קרא בדבר יהוה על המזבח אשר בבית אל ועל כל בתי הבמות
    אשר בערי שמרון׃
  ben-IRV: কারণ বৈথেলের বেদী ও শমরিয়ার সব গ্রামের উঁচু স্থানগুলোর মন্দিরের বিরুদ্ধে
    সদাপ্রভুর কথামত তিনি যে বিষয় ঘোষণা করেছেন তা নিশ্চয়ই সফল হবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਉਹ ਬਚਨ ਜੋ ਉਸ ਨੇ ਬੈਤਏਲ ਦੀ ਜਗਵੇਦੀ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਭਵਨਾਂ ਦੇ ਵਿਰੁੱਧ ਜੋ ਸਾਮਰਿਯਾ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਹਨ ਬੋਲਿਆ ਸੀ ਉਹ
    ਸੱਚ-ਮੁੱਚ ਪੂਰਾ ਹੋਵੇਗਾ।
  mya-JVB: ဗေသလ မြို့ယဇ် ပလ္လင်တစ်ဘက် ရှမာရိ မြို့ ရွာတွင် ၊ မြင့် သောအရပ်ပေါ်မှာ
    ဆောက်သော အိမ် များ တစ်ဘက် ၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်အတိုင်း ကြွေးကြော် သော စကား
    သည် စင်စစ်ပြည့်စုံ လိမ့်မည်ဟု မှာ ထားလေ၏။
  tbg-tbg: Noravano Kotiva maa vaiintira noqihairo ti uvava naantiara quqaa vivauma
    varianarove. Noravano Kotiva Betelini ofaa taintara ti uvavave, Sameriaini vo
    vatuka vo vatukaini una variqa nutu tuaherake varianainiara ti uvavave, ekaa vi
    uvava quqaa vivauma varianarove, tura.
  hmo-hmo: Badina be iena hereva, Lohiabada ena hereva dainai ia ese ia gwauraia,
    Betele ena boubou patana ena latanai, bona Samaria hanua edia ataiai tomadiho
    gabudia edia latanai, be momokani do idia vara.”
  urd-urd: इसलिए कि वह बात जो उसने ख़ुदावन्द के हुक्म से बैतएल के मज़बह के ख़िलाफ़
    और उन सब ऊँचे मक़ामों के घरों के खिलाफ़, जो सामरिया के कस्बों में हैं, कही है
    ज़रूर पूरी होगी।”
  rus-SYN: ибо сбудется слово, которое он по повелению Господню произнес о жертвеннике
    в Вефиле и о всех капищах на высотах, в городах Самарийских.
  bqc-SIM: Asa àsi pↄ́ Dii dàɛ̀ a ò Bɛtɛli sa'okĩi musu ń tã́akpɛ pↄ́ kú Samali
    bùsu wɛ̃́lɛ gulɛsĩuↄ a kɛ sĩanaɛ.
  tcz-CHONGTHU: “Ajeh chu Pakaiyin Samaria khopi sung’a khopi holah a ki semdoh semthu
    pathen houna maicham leh Bethel maicham douna Pakaiyin ana phondohsa chu guilhung
    tei ding hija ahi,” ati.
  mar-mar: परमेश्वराने त्याच्या तोंडून वदवलेले सर्व प्रत्यक्षात येईल. बेथेलची वेदी
    आणि शोमरोनच्या नगरातील उंच देवळांबद्दल त्याने सांगितलेले खरे होईल.”
  qub-qub: Pay willacushanga llapanmi cumlenga Betelcho caycaj altar imano cananpäpis
    willacushan, ïdulucunata adurananpaj puytush lömacunacho caycajpaj, capillacuna
    Samaria siudächo caycajpaj willacushanpis.»
  bqp-bqp: Zaakũ yã kũ Dikiri dànɛ à ò Bɛtɛli sa'oki musu kũ tãnakpɛ kũ ò kú
    Samaria bùsu wɛ̃tɛ tãnagbagbakianↄ ni kɛ yãpura.
  hat-hat: Pawòl Seyè a te ba li lòd di sou lotèl lavil Betèl la ak sou lòt kote y'ap
    fè sèvis nan lavil Samari yo gen pou rive vre.
  eng-BSB: for the message that he cried out by the word of the LORD against the altar
    in Bethel and against all the shrines on the high places in the cities of Samaria
    will surely come to pass.”
  eng-WEBPB: For the saying which he cried by the LORD’s word against the altar in
    Bethel, and against all the houses of the high places which are in the cities
    of Samaria, will surely happen.”
  kbq-kbq: Na'ankure Ra Anumzamo'ma asamigeno'ma Beteli kumate'ma me'nea kresramna
    vu itagu'ma eri haviza hugahue huno nehuno, Sameria kumapima agona agonama havi
    anumzante'ma mono'ma hunte kumatmima me'nea kumatmina eri haviza hugahiema hu'nea
    ke'mo'a nena avufga'a efore hugahie.
  nhe-BL: Pampa melahuac mochihuas nochi tlen yajaya quiijto ica itequihuejcayo TOTECO
    tlen nopa tlaixpamitl ipan Betel huan tlen nopa miyac tlaixcopincayotl tlen eltoque
    ipan tepetini campa hueli ipan altepetini nica ipan tlali Samaria.
  bus-bus: Zaakɛ yã kɛ̀ Dii dànɛ à ò Bɛtɛli sa'okii musu kↄ̃n tãakpɛ kɛ̀ kú Samaria
    bùsu wɛ́tɛ tãagbãgbãkiianↄ é kɛ yãpura.
  gub-BL: Ta'e azeharomoete uzeapo putar a'e iaiw ma'e hemimume'u kwer a'e nehe xe.
    Tupàn Tuweharupi Wiko Ma'e umume'u kar a'e ma'e izupe. — Iaiw ma'e uzeapo putar
    ma'ea'yr zuka haw Metew pe har pe nehe, amogwer tupàn a'ua'u wamuwete haw wanupe
    nehe no, tawhu Xamari ywy rehe har wanupe nehe no, i'i a'e Tupàn ze'eg imume'u
    har umàno 'ym mehe we, i'i tua'uhez ma'e.
  eng-DRA: 'For assuredly the word shall come to pass which he hath foretold in the
    word of the Lord against the altar that is in Bethel: and against all the temples
    of the high places, that are in the cities of Samaria.'
