verse: 1KI.013.031
translations:
  mal-C: 'അദ്ദേഹത്തെ സംസ്കരിച്ചശേഷം വൃദ്ധപ്രവാചകൻ തന്റെ പുത്രന്മാരോടു പറഞ്ഞു: “ഞാൻ
    മരിക്കുമ്പോൾ എന്റെ ശരീരവും ആ ദൈവപുരുഷനെ വെച്ച കല്ലറയിൽത്തന്നെ സംസ്കരിക്കണം; എന്റെ
    അസ്ഥികൾ അദ്ദേഹത്തിന്റെ അസ്ഥികൾക്കരികെതന്നെ നിക്ഷേപിക്കേണം.'
  deu-TKW: 'Und als er ihn begraben hatte, sprach er also zu seinen Söhnen: Wenn ich
    gestorben bin, so begrabt mich in dem Grab, in welchem der Gottesmann begraben
    ist; neben seine Gebeine legt meine Gebeine, damit meine Gebeine unversehrt gelassen
    werden mit seinen Gebeinen!'
  lin-lin: 'Sima na kokunda ye, alobaki na bana na ye ya mibali : — Tango nakokufa,
    bokokunda ngai kati na lilita epai wapi bakundi moto na Nzambe ; bokotia mikuwa
    na ngai pembeni ya mikuwa na ye.'
  eng-LSV: And it comes to pass, after his burying him, that he speaks to his sons,
    saying, “At my death—you have buried me in the burying-place in which the man
    of God is buried; place my bones near his bones;
  eng-GNV: 'And when he had buried him, hee spake to his sonnes, saying, When I am
    dead, burie ye mee also in the sepulchre, wherein the man of God is buried: lay
    my bones beside his bones.'
  eng-WEBSTER: 'And it came to pass, after he had buried him, that he spoke to his
    sons, saying, When I am dead, then bury me in the sepulcher in which the man of
    God is buried; lay my bones beside his bones:'
  nhw-BL: 'Huan quema ya quitlalpachojtoya, quinilhui iconehua: ―Quema na nimiquis,
    techtlalpachoca campa tijtlalpachojque nopa tlacatl tlen Toteco Dios. Xijtlalica
    noojomiyo campa ya eltoc iomiyohua.'
  swh-ONEN: Baada ya kumzika, akawaambia wanawe, “Wakati nitakapokufa, mnizike kwenye
    kaburi alimozikwa huyu mtu wa Mungu; lazeni mifupa yangu kando ya mifupa yake.
  bba-bba: Ye bɑ yenibɑ kpuro kuɑ bɑ kpɑ, yerɑ Gusunɔn sɔmɔ durɔ tɔkɔ wi, u win bibu
    sɔ̃ɔwɑ u nɛɛ, nɑ̀ n ɡu, i mɑn sikuo mi bɑ Gusunɔn sɔmɔ wi sikuɑ, kpɑ nɛn kukunu
    nu n kpĩ wiɡinun bɔkuɔ.
  eng-KJVCPB: 'And it came to pass, after he had buried him, that he spake to his
    sons, saying, When I am dead, then bury me in the sepulchre wherein the man of
    God is buried; lay my bones beside his bones:'
  luo-luo: Bangʼ yike nowacho ni yawuote niya, “Katho to ikauru e bur kama oyikie
    ngʼat Nyasayeni; keturu chokena but chokene.
  meu-meu: E guria murinai, ia ese natuna e hamaorodia, eto, Baina mase negana ai,
    hari Dirava ena tau vada ta haguria garana ai ba gurigu; lau turiagu na ia turiana
    badibadidiai bavato.
  npi-ULB: तिनले लाशलाई गाडिसकेपछि वृद्ध अगमवक्ताले आफ्ना छोराहरूलाई यसो भने, “जब
    म मर्छु, मलाई परमेश्वरका जन गाडिएकै चिहानमा गाड्नू । मेरा हड्डीहरू तिनका हड्डीहरूको
    छेउमा रहून् ।
  yor-yor: Lẹ́yìn ìgbà tí ó ti sìnkú rẹ̀ tán, ó sì wí fún àwọn ọmọ rẹ̀ pé, “Nígbà
    tí mo bá kú, ẹ sin mí ní ibojì níbi tí a sin ènìyàn Ọlọ́run sí; ẹ tẹ́ egungun
    mi lẹ́bàá egungun rẹ̀.
  pes-OPCB: 'آنگاه نبی پیر به پسران خود گفت: «وقتی من مُردم، در همین قبر دفنم کنید
    تا استخوانهای من در کنار استخوانهای این نبی بماند.'
  tgl-ULB: Nang siya ay mailibing na niya, nagsalita ang matandang propeta sa kaniyang
    mga anak na lalaki, na sinasabing, “Kapag ako ay namatay ilibing ninyo ako sa
    libingan kung saan inilibing ang lingkod ng Diyos. Ilagay ninyo ang aking mga
    buto sa tabi ng kaniyang mga buto.
  hui-hui: Tigua agali hora hai howa ibugua ibu iginiruhondo lamialu lalu, I̱ homarongi
    tígua i̱naga tingini Anduane Homogonaga bi mana latagi haga agali o hora harimagoha
    dege mandagi hora halimu.
  mya-mya: ထို​နောက်​ပ​ရော​ဖက်​အို​ကြီး​သည်​မိ​မိ​၏​သား များ​အား``ငါ​သေ​သော​အ​ခါ​ထို​သူ​၏​အ​နီး
    တွင်​ကပ်​၍​ဤ​သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်​ကြ​လော့။-
  bod-N: ཁོང་དུར་ལ་སྦས་རྗེས་ལུང་སྟོན་པ་རྒན་པས་རང་གི་བུ་རྣམས་ལ། ང་ཚེ་ལས་འདས་པའི་ཚེ་ཁྱོད་ཅག་གིས་ང་རང་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེའི་དུར་ཁུང་ལ་སྦོས་ཤིག
    ངའི་རུས་པ་རྣམས་ཀྱང་ཁོང་གི་རུས་པའི་རྩར་ཞོག་ཅིག
  sna-sna: Mushure mokumuviga, akati kuvanakomana vake, “Kana ndafa, mundivige muguva
    mataviga munhu waMwari; muise mapfupa angu parutivi peake.
  spa-BLM: 'Después de enterrarlo, habló a sus hijos diciendo: “Cuando haya muerto,
    enterradme en la tumba en la que está enterrado el hombre de Dios. Pongan mis
    huesos junto a los suyos.'
  cac-cac: 'Ayic toxo ix lajvi yac''ancanoch snivanil vin̈ chi'' vin̈ icham chi'',
    ix yalan vin̈ d''a eb'' yuninal chi'': —Ayic ol in chamoc, ol eyac''och in nivanil
    b''aj ix ochcan snivanil vin̈ schecab'' Dios tic, junn̈ej tzeyutejcanoch in nivanil
    tic yed''oc.'
  swh-ULB: Kisha baada ya kumzika, yule nabii mzee akawaambia wanawe, akasema, “Nitakapokufa,
    mtanizika kwenye kaburi ambalo tumemzika mtu wa Mungu. Mtalaza mifupa yangu pembeni
    mwa mifupa yake.
  bel-bel: 'Пасьля пахаваньня яго ён сказаў сынам сваім: калі я памру, пахавайце мяне
    ў магільніцы, у якой пахаваны чалавек Божы; каля касьцей ягоных пакладзеце косьці
    мае;'
  deu-ELBBK: 'Und es geschah, nachdem er ihn begraben hatte, da sprach er zu seinen
    Söhnen und sagte: Wenn ich gestorben bin, so begrabt mich in dem Grab, in dem
    der Mann Gottes begraben ist; legt meine Gebeine neben seine Gebeine.'
  mbb-OT: Ne hein ingkeleveng dan en, ne migkeǥiyan duen te meǥurang he ebpeneuven
    sikan is menge anak din he menge maama te, “Emun ebpatey a ne ziyè e keniyu ileveng
    te midlevengan duen te suluǥuen te Megbevayà, ne iavey a keniyu kandin.
  mal-2015: 'അവനെ അടക്കം ചെയ്തശേഷം അവൻ തന്റെ പുത്രന്മാരോടു: ഞാൻ മരിച്ചശേഷം നിങ്ങൾ
    എന്നെ ദൈവപുരുഷനെ അടക്കം ചെയ്തിരിക്കുന്ന കല്ലറയിൽ തന്നേ അടക്കം ചെയ്യേണം; അവന്റെ
    അസ്ഥികളുടെ അരികെ എന്റെ അസ്ഥികളും ഇടേണം.'
  rmc-rmc: 'Paloda, sar les parunďa, phenďa peskre čhavenge: „Sar merava, thoven man
    andre oda hrobos, kaj pašľol kada prorokos, hoj mire kokala te aven paš leskre.'
  pes-OPV: 'و بعد ازآنکه او را دفن کرد به پسران خود خطاب کرده، گفت: «چون من بمیرم
    مرا در قبری که مرد خدا درآن مدفون است، دفن کنید، و استخوانهایم را به پهلوی استخوانهای
    وی بگذارید.'
  ron-1924: 'Дупэ че л-а ынгропат, а зис фиилор сэй: „Кынд вой мури, сэ мэ ынгропаць
    ын мормынтул ын каре есте ынгропат омул луй Думнезеу; сэ-мь пунець оаселе лынгэ
    оаселе луй.'
  ben-OBCV: তাঁর দেহটি কবর দেওয়ার পর সেই ভাববাদী তাঁর ছেলেদের বললেন, “যে কবরে ঈশ্বরের
    লোককে কবর দেওয়া হয়েছে, আমি মারা যাওয়ার পর তোমরা আমাকে সেই কবরেই কবর দিয়ো;
    তাঁর অস্থির পাশেই আমার অস্থিও রেখে দিয়ো।
  som-som: Oo markuu aasay dabadeed ayuu wiilashiisii la hadlay oo ku yidhi, Markaan
    dhinto igu xabaala xabaashii ninkii Ilaah lagu xabaalay, oo lafahayga lafihiisa
    ag dhiga.
  lat-VUC: 'Cumque planxissent eum, dixit ad filios suos: Cum mortuus fuero, sepelite
    me in sepulchro in quo vir Dei sepultus est: juxta ossa ejus ponite ossa mea.'
  eng-ASVBT: And it came to pass, after he had buried him, that he spake to his sons,
    saying, When I am dead, then bury me in the sepulcher wherein the man of God is
    buried; lay my bones beside his bones.
  ita-1885: 'E dopo che l''ebbe seppellito, disse a'' suoi figliuoli: Quando io sarò
    morto, seppellitemi nel sepolcro, nel quale l''uomo di Dio è seppellito; mettete
    le mie ossa presso delle sue ossa.'
  eng-LXXUP: And it came to pass after he had lamented him, that he spoke to his sons,
    saying, Whenever I die, bury me in this tomb wherein the man of God is buried;
    lay me by his bones, that my bones may be preserved with his bones.
  eng-ULB: Then after he had buried him, the old prophet spoke to his sons, saying,
    “When I am dead, bury me in the tomb in which the man of God is buried. Lay my
    bones beside his bones.
  spa-VBL: 'Después de enterrarlo, dijo a sus hijos: “Cuando muera, entiérrenme en
    la tumba donde está enterrado el hombre de Dios. Coloquen mis huesos junto a los
    suyos.'
  fra-_FOB: 'Et après l''avoir enseveli, il dit à ses fils: Quand je serai mort, ensevelissez-moi
    dans le tombeau où est enseveli l''homme de Dieu; et mettez mes os à côté de ses
    os.'
  mal-mal: 'അവനെ അടക്കം ചെയ്തശേഷം അവൻ തന്റെ പുത്രന്മാരോട്: “ഞാൻ മരിച്ചശേഷം നിങ്ങൾ
    എന്നെ ദൈവപുരുഷനെ അടക്കം ചെയ്തിരിക്കുന്ന കല്ലറയിൽ തന്നേ അടക്കം ചെയ്യേണം; അവന്റെ
    അസ്ഥികളുടെ അരികെ എന്റെ അസ്ഥികളും ഇടേണം.'
  urd-GVR: Janāze ke bād buzurg nabī ne apne beṭoṅ se kahā, “Jab maiṅ kūch kar jāūṅgā
    to mujhe mard-e-Ḳhudā kī qabr meṅ dafnānā. Merī haḍḍiyoṅ ko us kī haḍḍiyoṅ ke
    pās hī rakheṅ.
  suz-BL: मिनु मेको कली थिम्‍ने थुम्‍शा, मेको परमप्रभु यावे आ लोव़ पाइब खूशोमी आ तौ
    आन कली “गो बेक्‍ङा नोले आं कली यो मेकेर वोतीन। आं रुश मेको परमप्रभु आ मुर आ नेक्‍था
    लीमल।
  ita-1927: '“Ahi fratel mio!” E quando l’ebbe seppellito, il vecchio profeta disse
    ai suoi figliuoli: “Quando sarò morto, seppellitemi nel sepolcro dov’è sepolto
    l’uomo di Dio; ponete le ossa mie accanto alle sue.'
  ckb-ckb: 'پاش ئەوەی کە ناشتیان، قسەی لەگەڵ کوڕەکانی کرد و گوتی: «کە مردم لەو گۆڕەدا
    بمنێژن کە پیاوەکەی خودای تێدا نێژرا، ئێسکەکانم لەتەنیشت ئێسکەکانی ئەو دابنێن،'
  eng-BBE: And when he had put it to rest, he said to his sons, When I am dead, then
    you are to put my body into the earth with the body of this man of God, and put
    me by his bones so that my bones may be kept safe with his bones.
  kan-OKCV: ವೃದ್ಧ ಪ್ರವಾದಿಯು ಅವನನ್ನು ಹೂಳಿಟ್ಟ ತರುವಾಯ, ಅವನು ತನ್ನ ಮಕ್ಕಳಿಗೆ, “ನಾನು ಸತ್ತಾಗ
    ದೇವರ ಮನುಷ್ಯನನ್ನು ಹೂಳಿಟ್ಟ ಸಮಾಧಿಯಲ್ಲಿ ನನ್ನನ್ನು ಹೂಳಿಡಿರಿ. ನನ್ನ ಎಲುಬುಗಳನ್ನು ಅವನ ಎಲುಬುಗಳ
    ಬಳಿಯಲ್ಲಿ ಇಡಿರಿ.
  tam-2017: 'அவனை அடக்கம்செய்த பின்பு, அவன் தன்னுடைய மகன்களை நோக்கி: நான் மரணமடையும்போது,
    தேவனுடைய மனிதன் அடக்கம்செய்யப்பட்ட கல்லறையிலே என்னையும் நீங்கள் அடக்கம்செய்து,
    அவனுடைய எலும்புகளின் அருகில் என்னுடைய எலும்புகளையும் வையுங்கள்.'
  spa-RV-1909: 'Y después que le hubieron enterrado, habló á sus hijos, diciendo:
    Cuando yo muriere, enterradme en el sepulcro en que está sepultado el varón de
    Dios; poned mis huesos junto á los suyos.'
  ron-BTF: 'Şi s-a întâmplat, după ce l-a îngropat, că a vorbit fiilor săi, spunând:
    La moartea mea, înmormântaţi-mă în mormântul unde este înmormântat omul lui Dumnezeu;
    să îmi puneţi oasele lângă oasele lui;'
  eng-WEBP: After he had buried him, he spoke to his sons, saying, “When I am dead,
    bury me in the tomb in which the man of God is buried. Lay my bones beside his
    bones.
  eng-FBV: After he'd buried him, he told his sons, “When I die, bury me in the grave
    where the man of God is buried. Lay my bones beside his bones.
  nld-1939: 'Na de begrafenis beval hij zijn zonen: Begraaf mij na mijn dood in het
    graf, waarin de godsman begraven ligt; legt mij naast zijn gebeente neer, opdat
    mijn gebeente met het zijne gespaard blijve.'
  nch-BL: 'Huan quema ya quitalpachojtoyaj, quinilhui iconehua: ―Quema na nimiquis,
    techtalpachoca campa tijtalpachojque nopa tacat ten Toteco Dios. Xijtalica noomiyo
    campa eltoc ya iomiyohua.'
  vie-1934: 'Sau khi chôn xác rồi, người nói với các con trai mình rằng: Khi nào ta
    chết, các con hãy chôn ta vào mả đã chôn người của Đức Chúa Trời, để hài cốt ta
    ở bên hài cốt người.'
  hin-CV: उसे कब्र में रखने के बाद उसने अपने पुत्रों से कहा, “जब मेरी मृत्यु होगी,
    मुझे भी इसी कब्र में रखना, जिसमें परमेश्वर का यह दूत रखा गया है; मेरी हड्डियां
    उसी की हड्डियों के पास रख देना,
  spa-BES: 'Y después de haberlo enterrado, dijo a sus hijos: Cuando yo muera, debes
    enterrarme con el cuerpo de este hombre de Dios, y ponerme junto a sus huesos
    para que mis huesos se mantengan con sus huesos.'
  tdx-tdx: Ie na­ndentek’ aze, le nafanto’e amy ana’e rey ty hoe, Naho mikenkan-draho,
    aleveño amy kibory nandentehañe indatin’ Añaharey; apoho marine’ o taola’eo o
    taolakoo.
  tha-KJV: ต่อมาเมื่อได้ฝังท่านไว้​แล้ว เขาจึงพู​ดก​ับบุตรชายของตนว่า “เมื่อเราตาย
    จงฝังเราไว้ในที่ฝังศพซึ่งฝังคนของพระเจ้าไว้​นั้น จงวางกระดูกของเราไว้ข้างกระดูกของท่าน
  por-BR-2018: 'E depois que lhe houveram enterrado, falou a seus filhos, dizendo:
    Quando eu morrer, enterrai-me no sepulcro em que está sepultado o homem de Deus;
    ponde meus ossos junto aos seus.'
  deu-ELO: 'Und es geschah, nachdem er ihn begraben hatte, da sprach er zu seinen
    Söhnen und sagte: Wenn ich gestorben bin, so begrabet mich in dem Grabe, in welchem
    der Mann Gottes begraben ist; leget meine Gebeine neben seine Gebeine.'
  eng-WYC-2018: And when they had bewailed him, he said to his sons, When I shall
    be dead (or When I shall die), bury me in the sepulchre, in which the man of God
    is buried; put ye my bones beside his bones.
  epo-epo: 'Post kiam oni enterigis lin, li diris al siaj filoj jene: Kiam mi mortos,
    entombigu min en la tombo, en kiu estas entombigita la homo de Dio; apud liajn
    ostojn metu miajn ostojn.'
  uig-PIN: 'Uni dǝpnǝ ⱪilƣandin keyin u ɵz oƣulliriƣa: — Mǝn ɵlgǝndǝ meni Hudaning
    adimi dǝpnǝ ⱪilinƣan gɵrgǝ dǝpnǝ ⱪilinglar; mening sɵngǝklirimni uning sɵngǝklirining
    yenida ⱪoyunglar;'
  beo-beo: Uli dogolalu, da:i hamoi balofede da egefelalima amane sia:i, “Na da bogosea,
    dilia na da:i hodo amo uli dogoi ganodini, amo ea da:i hodo dafulilisima.
  tpi-OTNT: Ol i planim bodi pinis, orait lapun profet i tokim ol pikinini man bilong
