  cuk-cuk: 'Bab-Dummad-e-dule-mui digleapgu, Bab-Dummad-gayaburba-barsoged-selebagwad
    e-masmalaga sogded: “An burgwisale, bia Bab-Dummad-e-dule-Judá-yargined-diglegar-mai,
    a-neg-uangine be an-digmarmogo. An-garmar a-dule-garmar-nagaba be urbemalo.'
  uig-CYR: 'Уни дәпнә қилғандин кейин у өз оғуллириға: — Мән өлгәндә мени Худаниң
    адими дәпнә қилинған гөргә дәпнә қилиңлар; мениң сүйәклиримни униң сүйәклириниң
    йенида қоюңлар;'
  tel-2017: అతన్ని పాతిపెట్టిన తరువాత, ఆ ముసలి ప్రవక్త తన కొడుకులతో “నేను చనిపోయినప్పుడు
    ఆ ప్రవక్తను ఉంచిన సమాధిలోనే నన్నూ పాతిపెట్టండి. నా ఎముకలను అతని ఎముకల దగ్గరే పెట్టండి.
  hat-BSA: 'Apre li te fin antere li, li te pale avèk fis li yo e te di: “Lè m mouri,
    antere mwen nan tonm kote nonm Bondye a antere a. Kouche zo pa m yo akote zo pa
    l yo.'
  kos-kos: Tukun pukpuki mwet sac, mwet palu matu sac fahk nu sin wen natul, “Nga
    fin misa, komtal pikinyuwi na inkulyuk se inge, ac filiyuwi siskal.
  hbo-WLC: וַיְהִי֮ אַחֲרֵ֣י קָבְר֣וֹ אֹתוֹ֒ וַיֹּ֤אמֶר אֶל־בָּנָיו֙ לֵאמֹ֔ר בְּמוֹתִי֙
    וּקְבַרְתֶּ֣ם אֹתִ֔י בַּקֶּ֕בֶר אֲשֶׁ֛ר אִ֥ישׁ הָאֱלֹהִ֖ים קָב֣וּר בּ֑וֹ אֵ֚צֶל
    עַצְמֹתָ֔יו הַנִּ֖יחוּ אֶת־עַצְמֹתָֽי׃
  ibo-ibo: Mgbe o lisiri ya, ọ gwara ụmụ ya ndị ikom sị, “Mgbe m nwụrụ, lienụ m nʼotu
    ili a e liri onye nke Chineke; doonụ ọkpụkpụ m ka ọ dịrị nʼakụkụ ọkpụkpụ ya.
  ory-ory: ଆଉ ସେ ତାହାକୁ କବର ଦେଲା ଉତ୍ତାରେ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ କହିଲା, “ମୁଁ ମଲେ, ଯେଉଁ କବରରେ
    ପରମେଶ୍ୱରଙ୍କ ଏହି ଲୋକ କବର ପାଇଅଛି, ତହିଁରେ ମୋତେ କବର ଦେଇ ତାହାର ଅସ୍ଥି ପାଖରେ ମୋହର ଅସ୍ଥି
    ରଖିବ।
  chk-chk: Iwe, wesin an peiaseni, a üreni nöün kewe mwän, “Are üpwe mäla, oupwe peiaseniei
    lon peiasen ei soufos seni Juta. Oupwe anomu chüi lükün chün.
  rop-rop: Afta na det olmen bin tok langa im san olabat, “Wen ai dai yumob garra
    berrim main bodi langa dijan seimwan greib wansaid langa im.
  ukr-1871: 'А поховавши його, промовив до синів своїх: Як я умру, поховайте мене
    в гробу, де поховано Божого чоловіка; коло його костей положите мої костї.'
  deu-1951: 'Und als er ihn begraben hatte, sprach er zu seinen Söhnen: Wenn ich sterbe,
    so begrabt mich in dem Grabe, darin der Mann Gottes begraben worden ist, und legt
    meine Gebeine neben seine Gebeine;'
  eng-JPS: 'And it came to pass, after he had buried him, that he spoke to his sons,
    saying: ''When I am dead, then bury me in the sepulchre wherein the man of God
    is buried; lay my bones beside his bones.'
  srp-1865: 'A pošto ga pogrebe, reèe sinovima svojim govoreæi: kad umrem, pogrebite
    me u grobu gdje je pogreben èovjek Božji, pokraj kostiju njegovijeh metnite kosti
    moje.'
  lug-lug: Awo bwe baamala okumuziika, n’agamba batabani be nti, “Bwe nfanga, munziikanga
    mu ntaana omusajja wa Katonda mw’aziikiddwa; muteekanga amagumba gange kumpi n’amagumba
    ge.
  heb-heb: ויהי אחרי קברו אתו ויאמר אל בניו לאמר במותי וקברתם אתי בקבר אשר איש האלהים
    קבור בו אצל עצמתיו הניחו את עצמתי׃
  ben-IRV: তাঁকে কবর দেবার পর সেই ভাববাদী তাঁর ছেলেদের বললেন, “ঈশ্বরের লোকটিকে যেখানে
    কবর দেওয়া হয়েছে আমি মারা গেলে পর আমাকে সেই কবরেই কবর দিয়ো, আমার হাড় তাঁর হাড়ের
    পাশেই রেখো;
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਸ ਨੂੰ ਦੱਬ ਚੁੱਕਣ ਦੇ ਪਿੱਛੋਂ ਉਹ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ
    ਆਖਿਆ ਕਿ ਜਦ ਮੈਂ ਮਰਾਂ ਤਾਂ ਮੈਨੂੰ ਉਸ ਕਬਰ ਵਿੱਚ ਦੱਬਣਾ ਜਿਸ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੂੰ
    ਦੱਬਿਆ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਉਸ ਦੀਆਂ ਹੱਡੀਆਂ ਦੇ ਨਾਲ-ਨਾਲ ਰੱਖਣੀਆਂ।
  mya-JVB: သင်္ဂြိုဟ် ပြီးမှ သား တို့ကိုခေါ်၍၊ ငါ သေ သောအခါ ဘုရားသခင် ၏ လူ သင်္ချိုင်း
    တွင်း၌ သင်္ဂြိုဟ် ကြလော့။ ငါ့ အရိုး တို့ကို သူ့ အရိုး တို့အနား မှာထား ကြလော့။
  tbg-tbg: Vira quntama tero paropeti naampai viva nai maaqunavuara tiharo, Mpo, te
    qutu vuari ne maa vira vaata tataaqama ti vaatavata quntama taate.
  hmo-hmo: Ia guria murinai, ia ese iena natuna taudia ia hamaoroa, ia gwau, “Do lau
    mase neganai, inai Dirava ena tau ita guria vadaeni gabuna dekenai lau do umui
    guria. Lauegu turiana be iena turiana edia badibadinai do umui atoa.
  urd-urd: और जब वह उसे दफ़्न कर चुका, तो उसने अपने बेटों से कहा कि “जब मैं मर जाऊँ,
    तो मुझ को उसी क़ब्र में दफ़्न करना जिसमें यह नबी दफ़्न हुआ है। मेरी हड्डियाँ उसकी
    हड्डियों के बराबर रखना।
  rus-SYN: 'После погребения его он сказал сыновьям своим: когда я умру, похороните
    меня в гробнице, в которой погребен человек Божий; подле костей его положите кости
    мои;'
  bqc-SIM: 'Kɛ́ à aà vĩ̀ màa, a ò a nɛ́ↄnɛ: Tó ma ga, à ma vĩ mia''ɛ pↄ́ ma
    Lua gbɛ̃́pi vĩ̀upiu, í wá gɛ kpakↄ̃i.'
  tcz-CHONGTHU: Hichejou chun Themgao pa chun achate kom’ah, “Keima ka thi teng leh
    Pathen mipa kivuina lhan ah hin nei hin vui uvin lang, kagu hi ama gu panga hin
    lupsah un,” ati.
  mar-mar: मग त्याने त्याचे दफन केले. आपल्या मुलांना तो म्हणाला, “मी मरण पावल्यावर
    माझेही याच ठिकाणी दफन करा. माझ्या अस्थी देवाच्या मनुष्या शेजारीच विसावू द्या.
  qub-qub: 'Pampayta usharcur wamrancunata niran: «Noga wañuptëpis pampaycamanqui
    profëtata pampashä uchcullaman. Nogapa cuerpötapis churaycunqui paypa lädullanman.'
  bqp-bqp: 'Kũ à a vĩ̀ à làka, à pì a nɛ́nↄnɛ: Tó ma ga, à ma vĩ mirawɛɛ kũ ma
    Luda gbɛ̃ pìi vĩ̀n à ó gɛ̀ kpákũsũ.'
  hat-hat: 'Apre lantèman an, pwofèt la pale ak pitit gason l'' yo. Li di yo: -Lè
    m''a mouri, n''a antere m'' nan kavo sa a, n''a mete kadav mwen kole kole ak kadav
    pa l'' la.'
  eng-BSB: After he had buried him, the prophet said to his sons, “When I die, you
    must bury me in the tomb where the man of God is buried. Lay my bones beside his
    bones,
  eng-WEBPB: After he had buried him, he spoke to his sons, saying, “When I am dead,
    bury me in the tomb in which the man of God is buried. Lay my bones beside his
    bones.
  kbq-kbq: Hagi Anumzamofo eri'za ne'ma asenteteno'a amanage huno mofavre naga'a zamasami'ne,
    henkama nagrama frisugeta, Anumzamofo eri'za ne'ma asente'noa matipi, nagri zaferina
    agri zaferinama eritruma hanare eritru hunteho.
  nhe-BL: 'Huan quema ya quitlalpachojtoya, quinilhui iconehua: ―Quema na nimiquis,
    xinechtlalpachoca campa tijtlalpachojque nopa tlacatl tlen Toteco Dios. Xijtlalica
    noojomiyo campa ya eltoc iomiyohua.'
  bus-bus: 'Kɛ̀ à à vĩ̀i à yã̀a, à bè a nɛ́nↄnɛ: Tó ma ga, à ma vĩi mirawɛɛ kɛ̀
    ma Luda gbɛ̃ pì vĩ̀in à wa gɛ̀ kpákↄ̃zi.'
  gub-BL: Itym ire uze'eg tua'uhez ma'e wa'yr pe. — Hemàno mehe pezutym heretekwer
    xe hetekwer huwake nehe.
  eng-DRA: 'And when they had mourned over him, he said to his sons: When I am dead,
    bury me in the sepulchre wherein the man of God is buried: lay my bones beside
    his bones.'
