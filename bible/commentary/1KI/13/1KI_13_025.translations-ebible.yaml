verse: 1KI.013.025
translations:
  mal-C: വഴിയാത്രക്കാരിൽ ചിലർ മൃതദേഹം വഴിയിൽ കിടക്കുന്നതും സിംഹം അതിനരികെ നിൽക്കുന്നതും
    കണ്ടിട്ട് വൃദ്ധനായ പ്രവാചകൻ താമസിച്ചിരുന്ന നഗരത്തിൽച്ചെന്ന് വിവരം അറിയിച്ചു.
  deu-TKW: Als nun Leute vorübergingen, da sahen sie den Leichnam auf dem Wege hingestreckt
    und den Löwen neben dem Leichnam stehen. Da kamen sie und erzählten es in der
    Stadt, in der der alte Prophet wohnte.
  lin-lin: Bato oyo bazalaki koleka bamonaki ebembe elali na nzela mpe nkosi etelemi
    pembeni na yango. Bakendeki kopesa sango kati na engumba epai wapi mosakoli ya
    mobange azalaki kovanda.
  eng-LSV: And behold, men are passing by, and see the carcass cast in the way, and
    the lion standing near the carcass, and they come and speak [of it] in the city
    in which the old prophet is dwelling.
  eng-GNV: 'And beholde, men that passed by, sawe the carkeis cast in the way, and
    the lion standing by the corps: and they came and tolde it in ye towne where the
    olde Prophet dwelt.'
  eng-WEBSTER: 'And behold, men passed by, and saw the carcass cast in the way, and
    the lion standing by the carcass: and they came and told it in the city where
    the old prophet dwelt.'
  nhw-BL: Huan teipa panoque sequin masehualme huan quiitaque nopa mijcatzi huetztoc
    ipan ojtli huan nopa tecuajquetl noja itztoya iixteno. Huan quema ajsitoj ipan
    nopa altepetl campa ehua nopa tlajtol pannextijquetl catli huehuentzi, tepohuilijque
    catli quiitztoyaj ipan ojtli.
  swh-ONEN: Baadhi ya watu waliopita pale waliona maiti imebwagwa pale chini, simba
    akiwa amesimama kando ya maiti, wakaenda na kutoa habari katika mji ambao nabii
    mzee aliishi.
  bba-bba: Be bɑ sɑrɔ mi, bɑ ɡoo te wɑ, kɑ ɡbee sunɔ ɡe, ɡɑ yɔ̃ ɡoo ten bɔkuɔ. Ye
    bɑ turɑ wuu mi Gusunɔn sɔmɔ durɔ tɔkɔ te, tɑ wɑ̃ɑ, mɑ bɑ ye tɔmbu sɔ̃ɔwɑ.
  eng-KJVCPB: 'And behold, men passed by, and saw the carcase cast in the way, and
    the lion standing by the carcase: and they came and told it in the city where
    the old prophet dwelt.'
  luo-luo: Jomoko mane kadho machiegni noneno ringreno kowit piny kanyo, ka sibuor
    ochungʼ but ringruokno kendo negidhi mi gilando wachno e dala mane janabi moticha
    odakie.
  meu-meu: Taunimanima haida e raka hanai, bena una tau tau-anina dala ai henege-dobina
    ai e itaia, bona leona na tau-anina badibadinai gini. Bena idia na ela, hari peroveta
    tauna burukana e noholaiava hanuana lalonai harina e piua.
  npi-ULB: मानिसहरू त्यो बाटो भएर जाँदा तिनीहरूले बाटोमा लाश छाडिएको र लाशनेर सिंह
    उभिरहेको देखे । तिनीहरू ती वृद्ध अगमवक्ता बस्ने सहरमा आएर यो कुरा बताइदिए ।
  yor-yor: Àwọn ènìyàn tí ó ń kọjá sì rí pé ó gbé òkú náà sọ sí ojú ọ̀nà, kìnnìún
    náà sì dúró ti òkú náà; wọ́n sì wá, wọ́n sì sọ ọ́ ní ìlú tí wòlíì àgbà náà ń gbé.
  pes-OPCB: '@see-verse:1KI.013.024'
  tgl-ULB: Nang napadaan ang mga tao at nakita ang naiwang katawan sa daanan, at ang
    nakatayong leon sa tabi ng katawan, sila ay dumating at ibinalita ito sa lungsod
    kung saan nanirahan ang matandang propeta.
  hui-hui: Mani agali maru hariga ogonidagua ibalu hearia agali homene tingini wiagoria
    laiono handayaho hearia handalu anidagua biane handarima lalu Bedele puwa wali
    agali bu hearu lamini.
  mya-mya: သူ​၏​အ​လောင်း​သည်​လမ်း​ပေါ်​တွင်​လဲ​လျက် မြည်း​နှင့်​ခြင်္သေ့​သည်​လည်း
    ထို​အ​လောင်း​အ​နီး ၌​ပင်​ရပ်​လျက်​နေ​ကြ​၏။ ယင်း​သို့​လမ်း​ပေါ် တွင်​လဲ​နေ​သော​အ​လောင်း​ကို​လည်း​ကောင်း၊
    အ​နီး​တွင်​ရပ်​လျက်​နေ​သော​မြည်း​နှင့်​ခြင်္သေ့ ကို​လည်း​ကောင်း​ခ​ရီး​သွား​သူ​အ​ချို့​တို့
    မြင်​ကြ​၏။ သူ​တို့​သည်​ဗေ​သ​လ​မြို့​သို့ သွား​ပြီး​လျှင်​မိ​မိ​တို့​တွေ့​မြင်​ခဲ့​ရ​သည့်
    အ​ဖြစ်​အ​ပျက်​ကို​ပြော​ကြား​ကြ​၏။
  bod-N: ཀྱེ་ཧོ། དེའི་མཐའ་འཁོར་ནས་མི་རྣམས་ཆས་ཤིང་། བེམ་པོ་ལམ་ཁར་འཕངས་ཏེ། དེའི་རྩར་སེང་གེ་ཞིག་ཙོག་གེར་བསྡད་ཡོད་པ་མཐོང་ནས་མི་དེ་རྣམས་ལུང་སྟོན་པ་རྒན་པ་དེའི་གྲོང་ཁྱེར་དུ་ཕྱིན་ནས་གཏམ་སྨྲས་པས།
  sna-sna: Vamwe vanhu vaipfuura nepo vakaona mutumbi uyu wakakandwa panzira, shumba
    yakamira parutivi pomutumbi, vakaenda vakandozvitaura muguta maigara muprofita
    uya akanga ava harahwa.
  spa-BLM: Pasaron unos hombres que vieron el cuerpo tirado en el camino y al león
    junto al cadáver, y vinieron a contarlo en la ciudad donde vivía el viejo profeta.
  cac-cac: Ay juntzan̈ eb' vin̈ vinac ix ec' ta', ix yilan eb' vin̈ to telanec' snivanil
    jun chamnac d'a yol b'e chi', axo noc' choj chi' ayec' noc' d'a stz'ey. Ix b'at
    eb' vin̈ b'aj cajan vin̈ icham vinac schecab' Dios chi', ix yalan eb' vin̈ tas
    ix yil eb' vin̈ d'a yol b'e chi'.
  swh-ULB: Watu walipopita na kuuona ule mwili umeachwa barabarani, na yule simba
    akisimama karibu na ule mwili, walikuja wakaeleza habari hiyo mjini kule ambako
    yule nabii mzee aliishi.
  bel-bel: І вось, людзі, якія праходзілі міма, убачылі цела, пакінутае на дарозе,
    і льва, які стаяў каля цела, і пайшлі і расказалі ў горадзе, у якім жыў прарок-старац.
  deu-ELBBK: Und siehe, da gingen Leute vorüber und sahen den Leichnam hingestreckt
    auf dem Weg, und den Löwen neben dem Leichnam stehen; und sie kamen und sagten
    es in der Stadt, in der der alte Prophet wohnte.
  mbb-OT: Ne naahà haazà te menge sumeseǥazà is minatey he lawa wey sikan is erimaung
    diyà te avey zin, ne midtudtul zan heini ziyà te inged he ed-ubpaan duen te meǥurang
    he ebpeneuven.
  mal-2015: വഴിപോകുന്ന ആളുകൾ ശവം വഴിയിൽ കിടക്കുന്നതും ശവത്തിന്റെ അരികെ സിംഹം നില്ക്കുന്നതും
    കണ്ടു; വൃദ്ധനായ പ്രവാചകൻ പാർക്കുന്ന പട്ടണത്തിൽ ചെന്നു അറിയിച്ചു.
  rmc-rmc: Ipen akor odarik džanas varesave murša a dikhle o ťelos pre phuv the le
    ľevos te ačhel paš leste. Gele andro Betel, kaj bešelas o phuro prorokos, a savoro
    oda rozvakerde.
  pes-OPV: و اینک بعضی راه گذران جسد رادر راه انداخته شده، و شیر را نزد جسد ایستاده
    دیدند، پس آمدند و در شهری که آن نبی پیر درآن ساکن می‌بود، خبر دادند.
  ron-1924: Ши ниште оамень каре тречяу пе аколо ау вэзут трупул ынтинс ын друм ши
    леул стынд лынгэ труп ши ау спус лукрул ачеста ла вениря лор ын четатя ын каре
    локуя пророкул чел бэтрын.
  ben-OBCV: পথ দিয়ে যাওয়া কয়েকটি লোক যখন দেখেছিল সেই দেহটি পড়ে আছে, ও সেটির পাশে
    একটি সিংহ দাঁড়িয়ে আছে, তখন তারা সেই নগরে গিয়ে এই খবর দিয়েছিল, যেখানে সেই বৃদ্ধ
    ভাববাদী বসবাস করতেন।
  som-som: Oo bal eeg, dad baa soo ag maray, oo waxay arkeen meydka jidka lagu tuuray
    iyo libaaxa meydka agtiisa taagan; oo waxay yimaadeen magaaladii nebiga duqa ahu
    degganaa, markaasay dadkii u sheegeen.
  lat-VUC: Et ecce viri transeuntes viderunt cadaver projectum in via, et leonem stantem
    juxta cadaver. Et venerunt, et divulgaverunt in civitate in qua prophetes ille
    senex habitabat.
  eng-ASVBT: And, behold, men passed by, and saw the body cast in the way, and the
    lion standing by the body; and they came and told it in the city where the old
    prophet dwelt.
  ita-1885: Or ecco, certi passanti videro quel corpo morto, che giaceva in su la
    via, e il leone che gli stava appresso, e vennero, e rapportarono la cosa nella
    città, nella quale il vecchio profeta abitava.
  eng-LXXUP: 'And, behold, men were passing by, and saw the carcass cast in the way,
    and the lion was standing near the carcass: and they went in and spoke of it in
    the city where the old prophet dwelt.'
  eng-ULB: When men passed by and saw the body left on the road, and the lion standing
    by the body, they came and told it in the city where the old prophet lived.
  spa-VBL: Algunos transeúntes vieron el cuerpo tirado en el camino con el león parado
    al lado, así que fueron a avisar a la gente del pueblo donde vivía el viejo profeta.
  fra-_FOB: Et voici, quelques passants virent le corps étendu dans le chemin, et
    le lion qui se tenait auprès du corps; et ils vinrent le dire dans la ville où
    demeurait le vieux prophète.
  mal-mal: ശവം വഴിയിൽ കിടക്കുന്നതും അതിന്റെ അരികെ സിംഹം നില്ക്കുന്നതും കണ്ട്, വഴിപോക്കർ
    വൃദ്ധനായ പ്രവാചകൻ പാർക്കുന്ന പട്ടണത്തിൽ ചെന്ന് അറിയിച്ചു.
  urd-GVR: Kuchh log wahāṅ se guzare. Jab unhoṅ ne lāsh ko rāste meṅ paṛe aur sherbabar
    ko us ke pās khaṛe dekhā to unhoṅ ne Baitel jahāṅ buzurg nabī rahtā thā ā kar
    logoṅ ko ittalā dī.
  suz-BL: मिनु मेको लां रे पा गाक्‍ब मुरपुकीम मेको आ बेक्‍शो रां लांम गोल्‍शा बाक्‍शो
    नु गुप्‍स मेको आ नेक्‍थान बाक्‍शो तामे बाक्‍त। मिनु मेकोपुकीम मेको खूशो परमप्रभु
    यावे आ लोव़ पाइब आ सहर लशा, मेको लोव़ शोव़ङमे बाक्‍त।
  ita-1927: Quand’ecco passarono degli uomini che videro il cadavere disteso sulla
    strada e il leone che stava dappresso al cadavere, e vennero a riferire la cosa
    nella città dove abitava il vecchio profeta.
  ckb-ckb: لەو کاتەدا چەند پیاوێک تێپەڕین و بینییان لاشەکە لەسەر ڕێگاکە کەوتووە و
    شێرەکەش لەلای لاشەکە ڕاوەستاوە، ئینجا چوون و ئەو هەواڵەیان لەو شارەدا بڵاوکردەوە
    کە پێغەمبەرە پیرەکە تێیدا دەژیا.
  eng-BBE: And some men, going by, saw the body stretched out in the road with the
    lion by its side; and they came and gave news of it in the town where the old
    prophet was living.
  kan-OKCV: ಆಗ ಮನುಷ್ಯರು ಹಾದು ಹೋಗಿ ಮಾರ್ಗದಲ್ಲಿ ಬಿದ್ದಿರುವ ಹೆಣವನ್ನೂ, ಹೆಣದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವ
    ಸಿಂಹವನ್ನೂ ಕಂಡು, ವೃದ್ಧ ಪ್ರವಾದಿಯು ವಾಸವಾಗಿರುವ ಪಟ್ಟಣಕ್ಕೆ ಬಂದು ತಿಳಿಸಿದರು.
  tam-2017: அந்த வழியே கடந்துவருகிற மனிதர்கள், வழியிலே கிடந்த சடலத்தையும், சடலத்தின்
    அருகில் நிற்கிற சிங்கத்தையும் கண்டு, கிழவனான தீர்க்கதரிசி குடியிருந்த பட்டணத்திலே
    வந்து சொன்னார்கள்.
  spa-RV-1909: 'Y he aquí unos que pasaban, y vieron el cuerpo que estaba echado en
    el camino, y el león que estaba junto al cuerpo: y vinieron, y dijéronlo en la
    ciudad donde el viejo profeta habitaba.'
  ron-BTF: Şi, iată, au trecut nişte oameni şi au văzut trupul mort aruncat în cale
    şi leul stând lângă trupul mort; şi au venit şi au spus aceasta în cetatea unde
    locuia profetul cel bătrân.
  eng-WEBP: Behold, men passed by and saw the body thrown on the path, and the lion
    standing by the body; and they came and told it in the city where the old prophet
    lived.
  eng-FBV: Some passers-by saw the body lying in the road with the lion standing beside
    it, so they went and let people know about it in the town where the old prophet
    lived.
  nld-1939: Toevallig kwamen er enige mannen voorbij, die het lijk op de weg zagen
    liggen, met den leeuw er naast. Zij gingen het vertellen in de stad, waar de oude
    profeet woonde.
  nch-BL: Huan teipa panoque sequij masehualme huan quiitaque nopa mijcatzi huetztoc
    ipan ojti huan nopa tecuajquet noja itztoya iixteno. Huan quema ajsitoj ipan nopa
    altepet campa ehua nopa tajtolpanextijquet cati huehuentzi, tepohuilijque cati
    quiitztoyaj ipan ojti.
  vie-1934: Có người đi ngang qua thấy thây nằm sải trên đường, và con sư tử đứng
    kế bên, thì đi đến trong thành của tiên tri già ở, thuật lại đều mình đã thấy.
  hin-CV: 'वहां से जाते हुए यात्रियों ने यह दृश्य देखा: शव मार्ग पर पड़ा था और सिंह
    शव के निकट खड़ा हुआ था. उन्होंने उस नगर में जाकर यह समाचार दे दिया, जहां वह बूढ़ा
    भविष्यद्वक्ता रहता था.'
  spa-BES: Al pasar algunos hombres, vieron el cuerpo tendido en el camino con el
    león a su lado; y vinieron y dieron noticias de ello en la ciudad donde vivía
    el viejo profeta.
  tdx-tdx: Inge amy zao ondaty niary eio, ie niisa’ iareo i fañova navokovoko an-dalañey,
    naho i liona nijagarodoñe marine’ i fañovaiy, le nimb’eo nita­lily an-drova nimoneña’
    i androanavy mpitokiy.
  tha-KJV: และดู​เถิด มี​คนผ่านไป และได้​เห​็นศพทิ้งอยู่ในถนน และสิงโตยืนอยู่ข้างศพนั้น
    เขาก็มาบอกกันในเมืองที่​ที่​ผู้​พยากรณ์​แก่​อยู่​นั้น
  por-BR-2018: 'E eis que uns que passavam, e viram o corpo que estava lançado no
    caminho, e o leão que estava junto ao corpo: e vieram, e disseram-no na cidade
    de onde o velho profeta habitava.'
  deu-ELO: Und siehe, da gingen Leute vorüber und sahen den Leichnam hingestreckt
    auf dem Wege, und den Löwen neben dem Leichnam stehen; und sie kamen und sagten
    es in der Stadt, in welcher der alte Prophet wohnte.
  eng-WYC-2018: And lo! men passing saw the dead body cast forth in the way, (or And
    behold! men passing by saw the dead body thrown down on the way), and the lion
    standing beside the dead body; and they came, and published it in the city, in
    which the eld prophet dwelled.
  epo-epo: Kaj jen pasis homoj, kaj vidis la kadavron kuŝantan sur la vojo, kaj la
    leonon starantan apud la kadavro, kaj ili iris kaj rakontis en la urbo, en kiu
    loĝis la maljuna profeto.
  uig-PIN: Mana birnǝqqǝ adǝm ɵtüp ketiwetip, yolda taxlinip ⱪalƣan jǝsǝt bilǝn jǝsǝtning
    yenida turƣan xirni kɵrdi; ular ⱪeri pǝyƣǝmbǝr turƣan xǝⱨǝrgǝ kelip u yǝrdǝ xu
    hǝwǝrni yǝtküzdi.
  beo-beo: Dunu oda da logoga baligili ahoanoba, Yuda balofede e bogoi da:i hodo logoga
    dialebe amola laione wa:me e gadenene lelebe ba:i. Ilia da bu asili, Bedele diasuga
    doaga:le, ilia ba:i liligi adodoi.
  tpi-OTNT: Na bihain sampela man i wokabaut long dispela rot na ol i lukim bodi i
    slip i stap long rot na laion i sanap i stap klostu long en. Orait na ol i go
    long Betel na tokim ol manmeri long dispela samting ol i bin lukim.
  hau-SA: Waɗansu mutane masu wucewa suka ga an yar da gawar a can, zaki yana tsaye
    kusa da gawar, sai suka tafi suka ba da labarin a birni inda tsohon annabin nan
    yake zama.
  uig-LAT: Mana birnechche adem ötüp kétiwétip, yolda tashlinip qalghan jeset bilen
    jesetning yénida turghan shirni kördi; ular qéri peyghember turghan sheherge kélip
    u yerde shu xewerni yetküzdi.
  nde-nde: Abantu ababesedlula lapho babona isidumbu siwele khonapho emgwaqweni, isilwane
    simi eceleni phansi kwesidumbu, bedlulela edolobheni bayabikela umphrofethi omdala
    lapho ayehlala khona.
  ton-ton: 'Pea vakai, naʻe ʻalu atu ai ha kau tangata, ʻonau mamata ki he ʻangaʻanga
    naʻe lī ʻi he hala, pea mo e laione naʻe tuʻu ofi atu ki he ʻangaʻanga: pea naʻa
    nau omi ʻo tala ia ʻi he kolo ʻaia naʻe nofo ai ʻae motuʻa palōfita.'
  ces-1613: A aj, muži někteří jdouce tudy, uzřeli tělo mrtvé ležící na cestě, a lva,
    an stojí vedlé něho. Kteříž přišedše, pověděli v městě, v kterémž ten starý prorok
    bydlil.
  eng-WMB: Behold, men passed by and saw the body thrown on the path, and the lion
    standing by the body; and they came and told it in the city where the old prophet
    lived.
  tam-TCV: அந்த வழியால் போன சிலர் அங்கே உடல் எறியப்பட்டுக் கிடப்பதையும், அதனருகே சிங்கம்
    நின்றதையும் கண்டு, வயது முதிர்ந்த இறைவாக்கினன் வசித்த பட்டணத்திற்குப் போய் அதை
    அறிவித்தார்கள்.
  ceb-ULB: Sa paglabay sa mga tawo ug sa pagkakita sa patayng lawas nga nagbuy-od
    sa dalan, ug ang liyon nga nagtindog tupad sa patayng lawas, nangadto sila ug
    nanugilon sa siyudad kung asa nagpuyo ang tigulang nga propeta.
  pol-UBG: A oto pewni ludzie przechodzili i zobaczyli porzucone zwłoki na drodze
    oraz lwa stojącego przy nich. Przyszli więc i opowiedzieli o tym w mieście, w
    którym mieszkał stary prorok.
  urd-GVU: کچھ لوگ وہاں سے گزرے۔ جب اُنہوں نے لاش کو راستے میں پڑے اور شیرببر کو اُس
    کے پاس کھڑے دیکھا تو اُنہوں نے بیت ایل جہاں بزرگ نبی رہتا تھا آ کر لوگوں کو اطلاع
    دی۔
  deu-1912: Und da Leute vorübergingen, sahen sie den Leichnam in den Weg geworfen
    und den Löwen bei dem Leichnam stehen, und kamen und sagten es in der Stadt, darin
    der alte Prophet wohnte.
  kan-2017: ಹಾದುಹೋಗುವವರು ಶವವು ದಾರಿಯಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನೂ, ಸಿಂಹವು ಅದರ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವುದನ್ನೂ
    ಕಂಡು ವೃದ್ಧ ಪ್ರವಾದಿಯ ಊರಿಗೆ ಬಂದು ಅದನ್ನು ತಿಳಿಸಿದರು.
  yap-yap: Me yib bogi pumo’on u kanawo’ mar guyed fare ldow u lan e kanawo’, ma bay
    fare layon ni be sak’iy u to’oben. Mranod ngalan yu Bethel mar weliyed e tin kar
    guyed.
  hlt-MCSB: Te vaengah hlang aka cet loh longpuei ah rhok yalh tih rhok taengah sathueng
    a pai te lawt a hmuh uh. Te dongah tonghma patong a om nah khopuei ah a thui uh.
  mdy-ETH: ፔቴ ፔቴ ዓሲ ዬይና ዴንዳዖ ዞባሢ ጎይፃ ላሂ ዓኣ ሌዞ ኮይላ ዔቂ ዓኣንቴ ዴንቄኔ፤ ዬካፓ ዬይ ዓሳ ፆኦሲ ማሊፆ
    ኬኤዛ፥ ጋርቻሢ ናንጋ ቤኤቴኤሌ ካታሞ ሙኪ ሃይሶ ኬኤዜኔ።
  twi-ASANTE: Nnipa ba bɛtoo so sɛ amu no da ɛkwan mu a gyata no gyina ho. Enti, wɔkɔbɔɔ
    amaneɛ wɔ Bet-El baabi a odiyifoɔ akɔkoraa no te hɔ.
  eng-WEBU: Behold, men passed by and saw the body thrown on the path, and the lion
    standing by the body; and they came and told it in the city where the old prophet
    lived.
  wal-wal: He ogiyaara aadhdhiya asai ahai canggaraaridaagaanne gaammoi ahaa lanqqen
    eqqidaagaa be7iis; be7idi biidi hananabaa yootiya cima bitanee de7iyo kataman
    yootiis.
  spa-PDDPT: Unos hombres pasaron y vieron el cadáver tendido en el camino y al león
    junto al cadáver. Fueron y lo dijeron en la ciudad donde vivía el profeta anciano.
  gun-gun: Ha'e rupi oguata va'e kuery oaxa vy oexa okuapy hetekue tape rupi itui
    rã, ha'e guary voi hetekue yvy'iry hi'aĩ rã. Ha'e vy oje'oi vy profeta tuja'i
    va'e rekoa py omombe'u.
  ilo-ULB: Idi limmabas dagiti tattao ken nakitada ti naiwalang a bangkay iti dalan,
    ken ti agtaktakder a leon iti abay ti bangkay, napanda imbaga daytoy idiay siudad
    a pagnanaedan ti lakay a profeta.
  kpg-kpg: Nia daane ne loomoi laalaa ga gidee tuaidina i hongo di ala, mo di laion
    e duu i baahi di maa. Digaula gaa hula gi Bethel ga hagi anga nadau mee ne gidee ginaadou.
  uig-ARA: مانا بىرنەچچە ئادەم ئۆتۈپ كېتىۋېتىپ، يولدا تاشلىنىپ قالغان جەسەت بىلەن
    جەسەتنىڭ يېنىدا تۇرغان شىرنى كۆردى؛ ئۇلار قېرى پەيغەمبەر تۇرغان شەھەرگە كېلىپ
    ئۇ يەردە شۇ خەۋەرنى يەتكۈزدى.
  sus-sus: Dangi mixie naxa a fure to kira dɛ ra, yɛtɛ tixi a fɛ ma. E to Beteli li,
    namiɲɔnmɛ xɛmɔxi nu na dɛnnaxɛ, e naxa na fe fala mixie bɛ.
  pon-2006: Ohl ekei ahpw keidla wasao oh kilangada paliwereo eh wonohn nanialo, oh
    laiono kesikesihnen limwah. Re ahpw doululla Pedel oh pakairki dahme re kilangehr.
  ksd-ksd: Ma ra tarai dia ga bolo ma dia ga gire ra minatina ta ra nga, ma ra leon
    maravai tana; ma dia ga vut, ma dia ga varvai ure ta ra gunan nina ra patuana
    na propet i ga ki tana.
  tur-YTC: İşte, yoldan geçenler cesedin yola atıldığını ve aslanın cesedin yanında
    durduğunu gördüler; ve gelip yaşlı peygamberin yaşadığı kentte anlattılar.
  grc-BRENT: Καὶ ἰδοὺ ἄνδρες παραπορευόμενοι καὶ εἶδον τὸ θνησιμαῖον ἐῤῥιμμένον ἐν
    τῇ ὁδῷ, καὶ ὁ λέων εἱστήκει ἐχόμενα τοῦ θνησιμαίου· καὶ εἰσῆλθον, καὶ ἐλάλησαν
    ἐν τῇ πόλει οὗ ὁ προφήτης ὁ πρεσβύτης κατῴκει ἐν αὐτῄ.
  ind-AYT: Orang-orang lewat dan melihat mayat itu tergeletak di jalan dan singa itu
    berdiri di samping mayat itu. Mereka pergi dan membicarakannya di kota tempat
    nabi tua itu tinggal.
  nya-nya: Ndipo taonani, anthu ena amene ankapita mu msewumo anaona mtembowo uli
    pansi potero, mkango utayima pa mbali pa mtembo uja ndipo anapita nakafotokozera
    anthu mu mzinda umene mumakhala mneneri wokalamba uja.
  hrv-hrv: Ljudi prolazeći vidješe mrtvo tijelo ispruženo na putu i lava gdje stoji
    kraj njega; i odoše i javiše to u gradu gdje je živio stari prorok.
  mps-mps: Tama nosali me badu bidi dabe augwali te tųdu peyu, tama augwaligo suali,
    te bidi tigi te tųde munalubo suali, tama te bulu uni yowi laion me te bidi tigi
    munalubo pąde dolalubo susali. Tama tialima, augwali pelama, te Betel buluba
    pelama, tama te we bidi dabebolo wagi pali, te bidi tigi munalubo suali po augwalibolo
    pusigi pali.
  tpi-tpi: Na bihain sampela man i wokabaut long dispela rot na ol i lukim bodi i
    slip i stap long rot na laion i sanap i stap klostu long en. Orait na ol i go
    long Betel na tokim ol manmeri long dispela samting ol i bin lukim.
  dan-1931: Og se, nogle Mænd kom der forbi og så Liget ligge henslængt på Vejen,
    og Løven stå ved Siden af, og de kom og fortalte det i Byen, hvor den gamle Profet
    boede;
  vie-OVCB: Có mấy người đi qua đó, thấy xác chết trên đường, và sư tử đứng kề bên,
    nên vào thành vị tiên tri già ở và thuật lại điều họ thấy.
  guj-2017: જે માણસો તે રસ્તેથી પસાર થયા તેઓએ જોયું કે માર્ગમાં મૃતદેહ પડેલો છે અને
    તેની પાસે સિંહ ઊભો છે. અને તેઓએ નગરમાં એટલે જ્યાં વૃદ્વ પ્રબોધક રહેતો હતો ત્યાં
    આના વિષે વાત કરી.
  pon-2006A: Ohl ekei ahpw keidla wasao oh kilangada paliwereo eh wonohn nanialo,
    oh laiono kesikesihnen limwah. Re ahpw doululla Pedel oh pakairki dahme re kilangehr.
  por-BRBSL: Eis que os homens passaram e viram o corpo jogado no caminho, e o leão
    parado ao lado do corpo; e vieram e o contaram na cidade onde o velho profeta
    vivia.
  cth-cth: A ro teh lam dawk a yan teh Sendek hoi la teh a teng vah a kangdue pouh
    e kahlawng ka cet e ni a hmu nah, ka matawng e profet koe a cei teh a dei pouh.
  twi-twi: Nnipa ba bɛtoo so sɛ amu no da ɔkwan mu a gyata no gyina ho. Enti wɔkɔbɔɔ
    amanneɛ wɔ Bet-El baabi a odiyifo akwakoraa no te hɔ.
  hlt-hlt: Te vaengah hlang aka cet loh longpuei ah rhok yalh tih rhok taengah sathueng
    a pai te lawt a hmuh uh. Te dongah tonghma patong a om nah khopuei ah a thui uh.
  tbz-SIM: Kɛ̀ bɛcɛpɛ̃̀mbɛ̀ mpɛ̃nkù koò yɑ̀u kòò duɔ́ kɛ̀ dicìrícìrì còḿmú, kɛ̀ bɛ̀ɛ
    kɔtɛ kɛ tì nɑ̀kɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wenwe kó dihɛì.
  msy-2020: Ezɨ gɨn gumazir maba tuavir kamɨn ghua garima, an kuam tuavimɨn irɨghav
    itima, laion an boroghɨn tughav iti. Ezɨ me ghua Betelɨn nguibamɨn otivigha ganizir
    bizir kamɨn gun gumazamizibav gei.
  dop-dop: Mpɑtɔntɑɑ mɑɣɑnɑ mpʋ nɑ pɑ́ tɑlɑ Petɛɛlɩ ɩcɑtɛ tɑɑ, ɩlɛnɑ pɑ́ yɔɣɔtɩ. Kʋkpɑtʋlʋ
  azb-azb: Adamlar onların yanından keçirdilər, yola sərilmiş cəsədi, cəsədin yanında
    durmuş şiri gördülər və gəlib qoca peyğəmbərin yaşadığı şəhərdə söylədilər.
  eng-DBY: And behold, men passed by, and saw the corpse cast in the way and the lion
    standing by the corpse; and they came and told it in the city where the old prophet
    dwelt.
  hin-2017: जो लोग उधर से चले आ रहे थे उन्होंने यह देखकर कि मार्ग पर एक शव पड़ा है,
    और उसके पास सिंह खड़ा है, उस नगर में जाकर जहाँ वह बूढ़ा नबी रहता था यह समाचार
    सुनाया।
  wol-KYG: Naka la ay nit jaare foofa, séenuñu lu moy néew ba ne lareet ca yoon wa,
    gaynde ga taxaw ca wet ga. Ñu dem yegge ko waa dëkk, ba yonent bu màggat ba dëkkoon.
  eng-YLT: And lo, men are passing by, and see the carcase cast in the way, and the
    lion standing near the carcase, and they come and speak [of it] in the city in
    which the old prophet is dwelling.
  eng-WYC-2017: And lo! men passing saw the dead body cast forth in the way, and the
    lion standing beside the dead body; and they came, and published it in the city,
    in which the eld [or old] prophet dwelled.
  eng-WMBB: Behold, men passed by and saw the body thrown on the path, and the lion
    standing by the body; and they came and told it in the city where the old prophet
    lived.
  urd-GVH: कुछ लोग वहाँ से गुज़रे। जब उन्होंने लाश को रास्ते में पड़े और शेरबबर को
    उसके पास खड़े देखा तो उन्होंने बैतेल जहाँ बुज़ुर्ग नबी रहता था आकर लोगों को इत्तला
    दी।
  rug-rug: Meke sipu ene hola sari na tie, si dogoria rini sa tinina sa tie matena
    pa siraṉa. Sa laione meke sa doṉ'ki si korapa turu tata dia vasina. La pa Betolo
    si arini meke la tozia gua sapu dogoria rini.
  gaz-gaz: Namoonni achiin darban tokko tokko reeffa karaa irratti gatamee leenci
    bira dhaabate sana arganii gara magaalaa jaarsi raajiin sun jiraatuu dhaqanii
    odeessan.
  fra-LSG: Et voici, des gens qui passaient virent le cadavre étendu dans le chemin
    et le lion se tenant à côté du cadavre; et ils en parlèrent à leur arrivée dans
    la ville où demeurait le vieux prophète.
  gnn-gnn: '@see-verse:1KI.013.024'
  yal-yal: Muxun naxanye yi danguma, ne yi a binbin to saxi kiraan xɔn ma, yatan tixi
    a binbin xun ma. Nabi fonna yi dɔxi taan naxan yi e to so mɛnni, e yi a yɛba mɛnni.
  haw-1868: Aia hoi, maalo ae la na kanaka a ike ae la hoi i ke kupapau, i hooleiia
    i ke alanui, a e ku ana hoi ka liona kokoke i ke kupapau; a hele lakou a hai ma
    ke kulanakauhale i noho ai ke kaula elemakule.
  arb-NAV: وَمَرَّ قَوْمٌ فَشَاهَدُوا الْجُثَّةَ مَطْرُوحَةً فِي الْطَرِيقِ وَالأَسَدُ
    وَاِقفٌ إِلَى جُوَارِهَا فَأَتَوْا وَأَذَاعُوا الْخَبَرَ فِي الْمَدِينَةِ الَّتِي
    يُقِيمُ فِيهَا النَّبِيُّ الشَّيْخُ.
  ewe-ewe: Emetsola aɖewo kpɔ Mawu ƒe ame la ƒe kukua le mɔa dzi kple dzata si nɔ
    tsitre ɖe egbɔ eye woyi ɖagblɔ nya la le du si me nyagblɔɖila tsitsi la nɔ.
  eng-LEE: And, behold, men passed by, and saw the corpse cast down on the way, and
    the lion standing by the corpse; and they came and spoke of it in the city where
    the old prophet dwelt.
  asm-FB: পাছত লোকসকলে সেই বাটে অহা যোৱা কৰোঁতে, বাটত পৰি থকা সেই মৃতদেহটো আৰু তাৰ
    কাষত থিয় হৈ থকা সিংহটো দেখিলে আৰু সেই বৃদ্ধ ভাববাদীজনে বাস কৰা নগৰলৈ আহি তেওঁলোকে
    সেই বাতৰি দিলে।
  sus-A: دَنفِ مِشِيٍ نَشَ عَ قُرٍ تٌ كِرَ دّ رَ، يّتّ تِشِ عَ قّ مَ. عٍ تٌ بٍتٍلِ
    لِ، نَمِحْنمّ شّمْشِ نُ نَ دّننَشّ، عٍ نَشَ نَ قٍ قَلَ مِشِيٍ بّ.
  fra-SBL: Voici que des gens passaient par là et voyaient le corps jeté sur le chemin
    et le lion qui se tenait près du corps ; ils vinrent le raconter dans la ville
    où habitait le vieux prophète.
  hbo-hbo: וְהִנֵּ֧ה אֲנָשִׁ֣ים עֹבְרִ֗ים וַיִּרְא֤וּ אֶת־הַנְּבֵלָה֙ מֻשְׁלֶ֣כֶת
    בַּדֶּ֔רֶךְ וְאֶת־הָ֣אַרְיֵ֔ה עֹמֵ֖ד אֵ֣צֶל הַנְּבֵלָ֑ה וַיָּבֹ֙אוּ֙ וַיְדַבְּר֣וּ
    בָעִ֔יר אֲשֶׁ֛ר הַנָּבִ֥יא הַזָּקֵ֖ן יֹשֵׁ֥ב בָּֽהּ׃
  kik-kik: Andũ amwe arĩa maahĩtũkagĩra hau makĩona mwĩrĩ ũgũĩte hau thĩ, na mũrũũthi
    ũrũgamĩte o hau mwĩrĩ warĩ, nao magĩthiĩ makĩheana ũhoro ũcio itũũra-inĩ inene
    rĩrĩa mũnabii ũcio mũkũrũ aatũũraga.
  fra-NCL: Et voici, des gens qui passaient virent le cadavre étendu sur le chemin
    et le lion se tenant à côté du cadavre, et ils en parlèrent à leur arrivée dans
    la ville où demeurait le vieux prophète.
  cek-AK: To ah caeh kaminawk mah vah sut ih, kadueh qok taengah kangdoe kaipui to
    a hnuk o naah, caeh o moe, vangpui thung kaom, tahmaa mitong khaeah thuih pae
    o.
  cuk-cuk: Dulemar a-igarba nadapmargua, dule burgwar-meremai daksamalad, geb mui-nagaba
    achumigur sii daksamarbalid. Agine, neggweburse Bab-Dummad-gayaburba-barsoged-selebagwad-gudiidse
    sognadmalad.
  uig-CYR: Мана бир нәччә адәм өтүп кетиветип, йолда ташлинип қалған җәсәт билән җәсәтниң
    йенида турған ширни көрди; улар қери пәйғәмбәр турған шәһәргә келип у йәрдә шу
    хәвәрни йәткүзди.
  tel-2017: కొంతమంది అటుగా వెళ్తూ శవం దారిలో పడి ఉండడం, సింహం శవం దగ్గర నిలబడి ఉండడం
    చూసి, ఆ ముసలి ప్రవక్త నివసిస్తున్న ఊరు వచ్చి ఆ విషయం చెప్పారు.
  hat-BSA: Epi vwala, moun yo t ap pase kote l, e yo te wè kò a jete sou wout la ak
    lyon an ki te kanpe akote kò a. Konsa, yo te rive pale sa nan vil kote pwofèt
    granmoun nan te rete a.
  kos-kos: Oasr kutu mwet fahsryak in acn sacn, ac liye mano sac oanna inkanek ah,
    ac lion soko ah tu siska. Elos alukela ac som na nu Bethel, ac fahkak ma elos
    liye ah.
  hbo-WLC: וְהִנֵּ֧ה אֲנָשִׁ֣ים עֹבְרִ֗ים וַיִּרְא֤וּ אֶת־הַנְּבֵלָה֙ מֻשְׁלֶ֣כֶת
    בַּדֶּ֔רֶךְ וְאֶת־הָ֣אַרְיֵ֔ה עֹמֵ֖ד אֵ֣צֶל הַנְּבֵלָ֑ה וַיָּבֹ֙אוּ֙ וַיְדַבְּר֣וּ
    בָעִ֔יר אֲשֶׁ֛ר הַנָּבִ֥יא הַזָּקֵ֖ן יֹשֵׁ֥ב בָּֽהּ׃
  ibo-ibo: Ndị mmadụ na-agafe hụrụ ozu ahụ ka ọ tọgbọrọ nʼụzọ, hụkwa ka ọdụm ahụ guzo
    nʼakụkụ ya. Ndị a gara kọọ akụkọ ihe ha hụrụ nʼụzọ nʼobodo ebe onye amụma agadi
    ahụ bi.
  ory-ory: ଏଉତ୍ତାରେ ଦେଖ, ଲୋକମାନେ ଯାଉ ଯାଉ ପଥ ମଧ୍ୟରେ ଶବ ପଡ଼ିଥିବାର ଓ ଶବ ପାଖରେ ସିଂହ ଠିଆ
    ହୋଇଥିବାର ଦେଖିଲେ; ତହୁଁ ସେମାନେ ଆସି ସେହି ପ୍ରାଚୀନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର ନିବାସ-ନଗରରେ ତାହା
    ଜଣାଇଲେ।
  chk-chk: Nge ekoch aramas mi pwerela ra küna inisin ewe soufos seni Juta won ewe
    al, pwal ewe laion a ütä ünükün. Ra tori ewe telinimw ia ewe soufos chinlap a
    imweimw ie, o apworausa ei pworaus.
  rop-rop: Wal sambala men bin trebulin langa det roud en deibin luk det bodi en det
    laiyan jandapbat wansaid. En deibin kipgon langa det taun gulum Bethel en deibin
    dalimbat ebribodi wanim bin hepin.
  ukr-1871: Як же проходили люде мимо, бачили труп розпростертий на дорозї й лева,
    що стояв коло трупа. І прийшовши, оповідували в городї, що в йому жив старий пророк.
  deu-1951: Und siehe, als Leute vorbeigingen, sahen sie den Leichnam auf dem Wege
    liegen und den Löwen bei dem Leichnam stehen, und sie kamen und sagten es in der
    Stadt, wo der alte Prophet wohnte.
  eng-JPS: And, behold, men passed by, and saw the carcass cast in the way, and the
    lion standing by the carcass; and they came and told it in the city where the
    old prophet dwelt.
  srp-1865: I gle, ljudi prolazeæi vidješe tijelo gdje leži na putu i lava gdje stoji
    kod tijela, i došavši javiše u gradu u kojem življaše stari prorok.
  lug-lug: Laba, abantu abamu abaalaba omulambo nga gusuuliddwa wansi, nga n’empologoma
    eyimiridde kumpi nagwo, ne bagenda mu kibuga nnabbi mwe yabeeranga ne bategeeza
    abaayo.
  heb-heb: והנה אנשים עברים ויראו את הנבלה משלכת בדרך ואת האריה עמד אצל הנבלה ויבאו
    וידברו בעיר אשר הנביא הזקן ישב בה׃
  ben-IRV: কিছু লোক সেই পথ দিয়ে যাবার দিন দেখল একটি মৃতদেহ পড়ে আছে এবং দেখল তার
    পাশে একটা সিংহ দাঁড়িয়ে রয়েছে। তারা গিয়ে সেই বয়ষ্ক ভাববাদীর গ্রামে খবর দিল।
  pan-pan: ਤਾਂ ਵੇਖੋ ਕਿ ਮਨੁੱਖ ਉੱਥੋਂ ਦੀ ਲੰਘਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਲੋਥ ਰਾਹ ਵਿੱਚ
    ਡਿੱਗੀ ਪਈ ਹੈ ਅਤੇ ਸ਼ੇਰ ਲਾਸ਼ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਹੈ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਿੱਥੇ ਬੁੱਢਾ
    ਨਬੀ ਰਹਿੰਦਾ ਸੀ ਜਾ ਕੇ ਗੱਲ ਦੱਸੀ।
  mya-JVB: အသေ ကောင်သည် လမ်း ၌ လဲ ၍ မြည်းနှင့်ခြင်္သေ့ သည် အနား မှာ ရပ် နေသည်ကို ခရီး
    သွားသောသူတို့ သည် မြင် လျှင် ၊ အသက် ကြီးသော ပရောဖက် နေ သော မြို့ သို့ လာ ၍ သိတင်း
    ပြောကြ၏။
  tbg-tbg: Mintumanta vokuka aara viraqaa vi aniha tavovaro vira vaatavano aaraqaa
    vauvaro, raionivanovata vira tataaqa himpitero vaumanta vika tave, oru Betelini
    vi haikara tavora vaiinti nahenti tiva nimura.
  hmo-hmo: Tau haida ese idia raka hanaia, bona unai tau ena tauanina dala dekenai
    idia itaia, bona laiona be tauanina ena badibadinai ia gini. Idia be Betele hanua
    idia lao, bona dala dekenai idia itaia ena sivarai idia gwauraia.
  urd-urd: और लोग उधर से गुज़रे और देखा कि लाश रास्ते में पड़ी है और शेर लाश के पास
    खड़ा है, फिर उन्होंने उस शहर में जहाँ वह बुड्ढा नबी रहता था यह बताया।
  rus-SYN: И вот, проходившие мимо люди увидели тело, брошенное на дороге, и льва,
    стоящего подле тела, и пошли и рассказали в городе, в котором жил пророк-старец.
  bqc-SIM: Kɛ́ gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄ aà gɛ è wúlɛa zɛ́u we ń nↄ̀ↄmusu pↄ́ zɛio, ↄ̃
    aa gɛ̀ a baokpà wɛ̃́lɛ pↄ́ ãnabi zipi kuu.
  tcz-CHONGTHU: Mi phabep in along lampia kijam le akoma sakei ding atoh khauvin,
    hichun Themgao tehsepu umna Bethel geiyin acheuvin athilmu u chu aga seipeh tauve.
  mar-mar: इतर वाटसंरुनी ते प्रेत आणि जवळ उभा राहिलेला सिंह हे पाहिले. तेव्हा ती माणसे
    गावात आली आणि त्यांनी आपल्या डोळ्यांनी पाहिलेली ही घटना वृध्द संदेष्ट्याला सांगितली.
  qub-qub: Chaypa päsaj runacuna ricaran nänicho wañusha jitaraycajta, liyunpis jinallanchöraj
    caycajta. Auquin profëta tiyaycashan siudäman chayar willacuran imano ricashantapis.
  bqp-bqp: Kũ gbɛ̃ kũ òtɛn gɛ̃tɛnↄ a gɛ̀ɛ è wutɛna zɛ́n gwe kũ músu kũ à zɛna
    a sarɛo, akũ ò gɛ̀ɛ ò a baaruu kpà wɛ̃tɛ kũ annabi zĩ pì kún.
  hat-hat: Moun ki t'ap pase bò la wè kadav la atè nan chimen an ansanm ak lyon an
    bò kote l'. Yo antre lavil Betèl kote pwofèt granmoun lan te rete a, yo rakonte
    sa yo wè.
  eng-BSB: And there were men passing by who saw the body lying in the road with the
    lion standing beside it, and they went and reported this in the city where the
    old prophet lived.
  eng-WEBPB: Behold, men passed by and saw the body thrown on the path, and the lion
    standing by the body; and they came and told it in the city where the old prophet
    lived.
  kbq-kbq: Hagi karankama enevaza vahe'mo'zama kazana, ana nera laionimo ahetreteno
    anante otino mani'nege'za kete'za Beteli kumate vu'za mikazama fore'ma hu'nea
    zamofo nanekea ome zamasami'naze.
  nhe-BL: Huan teipa panoque sequin tlacame huan quiitaque nopa mijcatzi huetztoc
    ipan ojtli huan nopa tecuani noja itztoya iixteno. Huan quema ajsitoj ipan nopa
    altepetl campa ehua nopa tiocamanalojquetl tlen huehuentzi, tepohuilijque tlen
    quiitztoyaj ipan ojtli.
  bus-bus: Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃tɛɛnↄ à gɛ̀ è daɛna zɛ́n gwe kↄ̃n músu kɛ̀ zɛzio,
    ben aↄ̃ gàa wà à baaru kpà wɛ́tɛ kɛ̀ annabi zii pì kún guu.
  gub-BL: Amo awa pe rupi wata ma'e ukwaw wanuwake a'e wà. Wexak hetekwer pe myter
    pe tuz mehe wà. Wexak zàwàruhu huwake hin mehe wà no. A'e rupi umume'u wemixak
    kwer oho Metew taw pe har wanupe wà kury.
  eng-DRA: And behold, men passing by saw the dead body cast in the way, and the lion
    standing by the body. And they came and told it in the city, wherein that old
    prophet dwelt.
