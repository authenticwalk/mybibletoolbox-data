verse: 1KI.013.020
translations:
  mal-C: അവർ ആഹാരം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ, അദ്ദേഹത്തെ തിരികെ വിളിച്ചുകൊണ്ടുവന്ന
    വൃദ്ധനായ പ്രവാചകന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: Während sie aber zu Tische saßen, erging das Wort Jahwes an den Propheten,
    der ihn zurückgeholt hatte.
  lin-lin: Wana bavandaki na mesa, Yawe alobaki na mosakoli ya mobange, oyo azongisaki
    moto na Nzambe,
  eng-LSV: And it comes to pass—they are sitting at the table—and [there] is a word
    of YHWH to the prophet who brought him back,
  eng-GNV: And as they sate at the table, the worde of the Lord came vnto the Prophet,
    that brought him againe.
  eng-WEBSTER: 'And it came to pass, as they sat at the table, that the word of the
    LORD came to the prophet that brought him back:'
  nhw-BL: Huan quema mosehuijtoya nechca cuamesa, TOTECO quicamanalhui nopa huehue
    tlajtol pannextijquetl catli quicuepaltijtoya,
  swh-ONEN: Wakati walipokuwa wameketi mezani, neno la Bwana likamjia yule nabii mzee
    aliyemrudisha huyo mtu wa Mungu.
  bba-bba: Ye bɑ sɔ̃ bɑ dimɔ, yerɑ Yinni Gusunɔ u kɑ durɔ tɔkɔ te ɡɑri kuɑ.
  eng-KJVCPB: 'And it came to pass, as they sat at the table, that the word of the
    Lord came unto the prophet that brought him back:'
  luo-luo: Kane gibedo e mesa gichiemo, wach Jehova Nyasaye nobiro ni janabi moticha
    mane odwogo chien.
  meu-meu: Pata ai e helaiva ai na Iehova ena hereva na hari tau e loulaia peroveta-tauna
    enai e kau;
  npi-ULB: तिनीहरू टेबुलमा बस्दै गर्दा परमप्रभुको वचन तिनलाई फर्काएर ल्याउने अगमवक्ताकहाँ
    आयो, र
  yor-yor: Bí wọ́n sì ti jókòó ti tábìlì, ọ̀rọ̀ Olúwa sì tọ wòlíì tí ó mú un padà
    wá pé;
  pes-OPCB: در حالی که آنها هنوز بر سر سفره بودند پیغامی از جانب خداوند به آن نبی
    پیر رسید
  tgl-ULB: Habang sila ay nakaupo sa hapagkainan, ang salita ni Yahweh ay dumating
    sa propeta na nagdala sa kaniya,
  hui-hui: Libu tomo nalu bereria bi mana latagi haga agali wahe biagohondo Anduane
    Homogohanda bi mbira lamini.
  mya-mya: သူ​တို့​သည်​စား​ပွဲ​တွင်​ထိုင်​လျက်​နေ​စဉ်​ပ​ရော ဖက်​အို​ကြီး​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်
    တော်​ရောက်​၍၊-
  bod-N: ཁོང་གཉིས་ཀ་གསོལ་ལྕོག་མདུན་དུ་བསྡད་ནས་བཟའ་བཏུང་ལ་རོལ་བཞིན་པའི་སྐབས་སུ། དཀོན་མཆོག་གི་སྐྱེས་བུ་ཕྱིར་ཁྲིད་འོངས་པའི་ལུང་སྟོན་པ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་བ་དང་།
  sna-sna: Zvavakanga vachakagara patafura, shoko raJehovha rakauya kumuprofita akanga
    ava harahwa, uyo akanga amudzosa.
  spa-BLM: Mientras estaban sentados a la mesa, llegó la palabra de Yahvé al profeta
    que lo trajo de vuelta
  cac-cac: 'Vanto sva eb'' vin̈, ix lolon Jehová d''a vin̈ schecab'' icham vinacxo
    chi'', ix yalani:'
  swh-ULB: Walipokuwa wamekaa mezani, neno la BWANA likamjia yule nabii aliyemrudisha,
  bel-bel: Калі яны яшчэ сядзелі за сталом, слова Гасподняе было прароку, які вярнуў
    яго.
  deu-ELBBK: Und es geschah, während sie zu Tisch saßen, da geschah das Wort des HERRN
    zu dem Propheten, der ihn zurückgebracht hatte.
  mbb-OT: Dutun te ebpimpinuu sikandan uvey te lemisahan, duen migkaǥi te Nengazen
    duen te meǥurang he ebpeneuven.
  mal-2015: അവൻ ഭക്ഷണത്തിന്നിരിക്കുമ്പോൾ അവനെ കൂട്ടിക്കൊണ്ടുവന്ന പ്രവാചകന്നു യഹോവയുടെ
    അരുളപ്പാടുണ്ടായി.
  rmc-rmc: Sar bešenas pašal o skamind, o RAJ prevakerďa ko phuro prorokos, savo les
    anďa pale andre peskro kher.
  pes-OPV: و هنگامی که ایشان بر سفره نشسته بودند، کلام خداوند به آن نبی که او را برگردانیده
    بودآمد،
  ron-1924: Пе кынд стэтяу ей ла масэ, кувынтул Домнулуй а ворбит пророкулуй каре-л
    адусесе ынапой.
  ben-OBCV: তারা যখন টেবিলে বসেছিলেন, তখন সদাপ্রভুর বাক্য সেই বৃদ্ধ ভাববাদীর কাছে
    উপস্থিত হল, যিনি তাঁকে ফিরিয়ে নিয়ে এলেন।
  som-som: Markaasaa intay miiska wada fadhiyeen uu eraygii Rabbigu u yimid nebigii
    soo celiyey.
  lat-VUC: Cumque sederent ad mensam, factus est sermo Domini ad prophetam qui reduxerat
    eum.
  eng-ASVBT: And it came to pass, as they sat at the table, that the word of Jehovah
    came unto the prophet that brought him back;
  ita-1885: Ora, mentre sedevano a tavola, la parola del Signore fu indirizzata al
    profeta che l'avea fatto ritornare;
  eng-LXXUP: And it came to pass while they were sitting at the table, that the word
    of the Lord came to the prophet that brought him back;
  eng-ULB: As they sat at the table, the word of Yahweh came to the prophet who had
    brought him back,
  spa-VBL: Mientras estaban sentados a la mesa, llegó un mensaje del Señor al profeta
    que lo había traído de vuelta.
  fra-_FOB: Et il arriva, comme ils étaient assis à table, que la parole de l'Éternel
    fut adressée au prophète qui l'avait ramené.
  mal-mal: അവൻ ഭക്ഷണമേശയിലിരിക്കുമ്പോൾ, അവനെ കൂട്ടിക്കൊണ്ടുവന്ന പ്രവാചകന് യഹോവയുടെ
    അരുളപ്പാടുണ്ടായി.
  urd-GVR: Wuh abhī wahāṅ baiṭhe khānā khā rahe the ki buzurg par Rab kā kalām nāzil
    huā.
  suz-BL: मिनु मेकोपुकी जना जन बाक्‍मानु, परमप्रभु यावेमी मेको लेश्‍शा चाक्‍ब, आ लोव़
    पाइब खूशो कली लोव़ पपदा बाक्‍त।
  ita-1927: Or mentre sedevano a mensa, la parola dell’Eterno fu rivolta al profeta
    che avea fatto tornare indietro l’altro;
  ckb-ckb: لە کاتێکدا کە لەسەر خوانەکە دانیشتبوون، ئەوە بوو فەرمایشتی یەزدان هات بۆ
    پێغەمبەرەکەی کە گەڕاندییەوە.
  eng-BBE: But while they were seated at the table, the word of the Lord came to the
    prophet who had taken him back;
  kan-OKCV: ಅವರು ಊಟಕ್ಕೆ ಕುಳಿತಿರುವಾಗ, ಅವನನ್ನು ಹಿಂದಕ್ಕೆ ಕರೆತಂದ ವೃದ್ಧ ಪ್ರವಾದಿಗೆ ಯೆಹೋವ
    ದೇವರ ವಾಕ್ಯವು ಉಂಟಾಗಿ,
  tam-2017: அவர்கள் பந்தியில் உட்கார்ந்திருக்கிறபோது, அவனைத் திருப்பிக் கொண்டுவந்த
    தீர்க்கதரிசிக்குக் யெகோவாவுடைய வார்த்தை உண்டானதால்,
  spa-RV-1909: Y aconteció que, estando ellos á la mesa, fué palabra de Jehová al
    profeta que le había hecho volver;
  ron-BTF: Şi s-a întâmplat, pe când şedeau la masă, că a venit cuvântul DOMNULUI
    la profetul care îl adusese înapoi;
  eng-WEBP: As they sat at the table, the LORD’s word came to the prophet who brought
    him back;
  eng-FBV: As they were sitting at the table, a message from the Lord came to the
    prophet who had brought him back.
  nld-1939: Maar nog zaten zij aan tafel, toen het woord van Jahweh werd gericht tot
    den profeet, die hem tot de terugkeer had bewogen.
  nch-BL: Huan quema mosehuijtoya nechca mesa, TOTECO quicamanalhui nopa huehue tajtolpanextijquet
    cati quicuepaltijtoya,
  vie-1934: Khi hai người đang ngồi bàn, có lời của Đức Giê-hô-va phán với tiên tri
    đã đem người về;
  hin-CV: जब वे भोजन के लिए बैठे ही थे, उस बूढ़े भविष्यद्वक्ता को, जो उसे लौटा लाया
    था, याहवेह का संदेश मिला,
  spa-BES: Pero mientras estaban sentados a la mesa, vino la palabra del Señor al
    profeta que lo había hecho volver;
  tdx-tdx: Ie niambesatse am-pandambañañe eo, le niheo amy mpitoky ninday aze noliy
    ty tsara’ Iehovà.
  tha-KJV: และต่อมาขณะที่พวกเขานั่งอยู่​ที่​โต๊ะ พระวจนะของพระเยโฮวาห์​มาย​ังผู้​พยากรณ์​ผู้​ที่​ได้​นำท่านกลับ
  por-BR-2018: E aconteceu que, estando eles à mesa, veio a palavra do SENHOR ao profeta
    que lhe havia feito voltar;
  deu-ELO: Und es geschah, während sie zu Tische saßen, da geschah das Wort Jehovas
    zu dem Propheten, der ihn zurückgebracht hatte.
  eng-WYC-2018: And when he sat at the table, the word of the Lord was made to the
    prophet that brought him (back) again;
  epo-epo: Dum ili sidis ankoraŭ ĉe la tablo, venis la vorto de la Eternulo al la
    profeto, kiu lin revenigis.
  uig-PIN: Lekin ular dastihanda olturƣinida, Pǝrwǝrdigarning sɵzi uni yandurup ǝkǝlgǝn
    ⱪeri pǝyƣǝmbǝrgǝ kǝldi.
  beo-beo: Ela da fafaiga ha:i na esaloba, Hina Gode Ea sia:dafa da da:i hamoi balofedema
    misi.
  tpi-OTNT: Tupela i sindaun long tebol i stap, orait Bikpela i givim wanpela tok
    long lapun profet.
  hau-SA: Yayinda suke zaune a teburi, sai maganar Ubangiji ta zo wa tsohon annabin
    da ya dawo da mutumin Allah.
  uig-LAT: Lékin ular dastixanda olturghinida, Perwerdigarning sözi uni yandurup ekelgen
    qéri peyghemberge keldi.
  nde-nde: Besahlezi endaweni yokudlela, ilizwi likaThixo lafika kuye umphrofethi
    omdala owayemphendule wabuyela laye emuva.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, lolotonga ʻena nofo ʻi he keinangaʻanga, naʻe
    hoko mai ʻae folofola ʻa Sihova ki he palōfita naʻe fakafoki mai ia:'
  ces-1613: Když pak oni seděli za stolem, stalo se slovo Hospodinovo k proroku tomu,
    kterýž onoho byl zase navrátil.
  eng-WMB: As they sat at the table, the LORD’s word came to the prophet who brought
    him back;
  tam-TCV: அவர்கள் சாப்பாட்டு பந்தியில் உட்கார்ந்தபோது, அவனைத் திரும்பக் கூட்டிக்கொண்டுவந்த
    அந்த வயதான இறைவாக்கினனுக்கு யெகோவாவின் வார்த்தை வந்தது.
  ceb-ULB: Sa pagpanglingkod nila sa kan-anan, midangat ang pulong ni Yahweh sa propeta
    nga nagdala kaniya pagbalik,
  pol-UBG: A gdy siedzieli przy stole, doszło słowo PANA do proroka, który go zawrócił;
  urd-GVU: وہ ابھی وہاں بیٹھے کھانا کھا رہے تھے کہ بزرگ پر رب کا کلام نازل ہوا۔
  deu-1912: Und da sie zu Tisch saßen, kam das Wort des HERRN zu dem Propheten, der
    ihn wieder zurückgeführt hatte;
  kan-2017: ಅವರು ಊಟಮಾಡುತ್ತಿರುವಾಗ ದೇವರ ಮನುಷ್ಯನನ್ನು ತನ್ನ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಬಂದ ಪ್ರವಾದಿಗೆ
    ಯೆಹೋವನು ಒಂದು ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Ma nap’an ni yow ba sabal ko tebel, me yib e thin rok SOMOL ngak fare profet
    ni pilbithir,
  hlt-MCSB: Te phoeiah amih te caboei dongah ngol uh. Te vaengah BOEIPA kah ol anih
    aka khuen tonghma taengah pai.
  mdy-ETH: ዔያታ ሺኢሺንቴ ካሦ ሙዓ ጎይሣ ዓኣንቴ ፆኦሲ ማሊፆ ኬኤዛ ጋርቻሢም ናንጊና ናንጋ ጎዳ ኬኤዛዛ፥
  twi-ASANTE: Ɛberɛ a wɔte didipono ho redidi no, nkra firi Awurade nkyɛn baa odiyifoɔ
    akɔkoraa no so.
  eng-WEBU: As they sat at the table, the LORD’s word came to the prophet who brought
    him back;
  wal-wal: Eti maaddan uttidaashin, GODAA qaalai bitaniyaa guyye zaarida hananabaa
    yootiya cima bitaniyaakko yiis.
  spa-PDDPT: Aconteció que cuando ellos estaban recostados, el profeta que lo devolvió
    tuvo revelación de Yavé,
  gun-gun: Mesa py ha'e kuery ikuai jave joguerojevyare pe Senhor ombou oayvu.
  ilo-ULB: Bayat a nakatugawda iti abay ti lamisaan, immay ti sao ni Yahweh iti profeta
    a nangisubli kenkuana,
  kpg-kpg: I di nau noho hua i teebele, nnelekai Dimaadua ga dau mai gi di soukohp
    madua,
  uig-ARA: لېكىن ئۇلار داستىخاندا ئولتۇرغىنىدا، پەرۋەردىگارنىڭ سۆزى ئۇنى ياندۇرۇپ
    ئەكەلگەن قېرى پەيغەمبەرگە كەلدى.
  sus-sus: E nu dɔxɔxi teebili ra tɛmui naxɛ, Ala xa masenyi naxa goro na namiɲɔnmɛ
    xɛmɔxi ma,
  pon-2006: Ni ara mwomwohd tungutungoal, mahsen en KAUN-O ahpw leledohng rehn soukohp
    maho,
  ksd-ksd: Ma ba dir ga ki boko ta ra vatar na nian, a tinata kai ra Luluai i ga tadav
    ra propet nina i ga ben vatalil mule ra tutana kai God;
  tur-YTC: Sofraya otururlarken, Yahve'nin sözü onu geri getiren peygambere geldi;
  grc-BRENT: Καὶ ἐγένετο αὐτῶν καθημένων ἐπὶ τῆς τραπέζης, καὶ ἐγένετο λόγος Κυρίου
    πρὸς τὸν προφήτην τὸν ἐπιστρέψαντα αὐτόν·
  ind-AYT: Saat mereka duduk menghadap ke meja, firman TUHAN turun kepada nabi yang
    membawanya kembali.
  nya-nya: Ali pa tebulo, Yehova anayankhula ndi mneneri wokalambayo amene anamubweza
    munthu wa Mulunguyo.
  hrv-hrv: Dok su sjedili za stolom, dođe riječ Jahvina proroku koji ga je natrag
    doveo
  mps-mps: Augwali si te tebol saide tugulaluali, tialima te monu dabe profet bidibolo
    te Genuai Bidigo po me deli ola mani.
  tpi-tpi: Tupela i sindaun long tebol i stap, orait Bikpela i givim wanpela tok long
    lapun profet.
  dan-1931: Men medens de sad til Bords, kom HERRENS Ord til Profeten, der havde fået
    ham tilbage,
  vie-OVCB: Khi họ đang ngồi ăn, có lời của Chúa Hằng Hữu phán với tiên tri già.
  guj-2017: તેઓ હજુ મેજ પર બેઠા જ હતા ત્યારે ઈશ્વરભક્તને પાછો લાવનાર વૃદ્ધ પ્રબોધકને
    યહોવાહની વાણી સંભળાઈ.
  pon-2006A: Ni ara mwomwohd tungutungoal, mahsen en KAUN-O ahpw leledohng rehn soukohp
    maho,
  por-BRBSL: Enquanto estavam sentados à mesa, a palavra de Javé chegou ao profeta
    que o trouxe de volta;
  cth-cth: Caboi dawk rei a tahung roi nah, ka ban khai e profet koevah, BAWIPA e
    lawk a pha.
  twi-twi: Bere a wɔte didipon ho redidi no, nkra fi Awurade nkyɛn baa odiyifo akwakoraa
    no so.
  hlt-hlt: Te phoeiah amih te caboei dongah ngol uh. Te vaengah BOEIPA kah ol anih
    aka khuen tonghma taengah pai.
  tbz-SIM: Bɛ̀ kɑ̀ri dìì mɔ̀nnì kɛ yo nkɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò, wèè mɛ ntũ̀nnɛ koò yùní,
  msy-2020: Aning dagheba apir dakozimɨn aperaghav itima, Ikiavɨra Itir God, akar
    mam isa akam inigha izir gumazir ghurir kam ganɨngi.
  dop-dop: Pɑ tɔŋnɑ tɔɣɔʋ, ɩlɛnɑ Tɑcɑɑ heeli Petɛɛlɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kʋkpɑtʋlʋ
    ɩnǝɣɩ tɔm. Ɩlɛnɑ
  azb-azb: Onlar süfrə arxasında oturarkən onu yoldan qaytaran peyğəmbərə Rəbbin sözü
    nazil oldu.
  eng-DBY: And it came to pass as they sat at the table, that the word of Jehovah
    came to the prophet that brought him back;
  hin-2017: जब वे मेज पर बैठे ही थे, कि यहोवा का वचन उस नबी के पास पहुँचा, जो दूसरे
    को लौटा ले आया था।
  wol-KYG: Ba ñu toogee ca ndab la, kàddug Aji Sax ji dikkal yonent ba waññi góoru
    Yàlla ga.
  eng-YLT: And it cometh to pass — they are sitting at the table — and a word of Jehovah
    is unto the prophet who brought him back,
