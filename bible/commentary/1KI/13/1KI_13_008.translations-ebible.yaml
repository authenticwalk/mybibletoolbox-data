verse: 1KI.013.008
translations:
  mal-C: 'എന്നാൽ, ആ ദൈവപുരുഷൻ രാജാവിനോടു മറുപടി പറഞ്ഞു: “നിന്റെ സമ്പത്തിൽ പകുതി തന്നാലും
    ഞാൻ നിന്റെകൂടെ വരികയോ ഇവിടെവെച്ച് അപ്പം ഭക്ഷിക്കുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്യുകയില്ല.'
  deu-TKW: 'Der Gottesmann aber erwiderte dem Könige: Und wenn du mir die Hälfte deines
    Besitzes gäbest, so käme ich doch nicht mit dir, würde auch keine Speise nehmen
    noch Wasser trinken an diesem Ort.'
  lin-lin: 'Kasi moto na Nzambe azongiselaki mokonzi : — Ata soki opesi ngai kati-kati
    ya bozwi na yo, nakokende epai na yo te, nakolia lipa te mpe nakomela ata litanga
    ya mayi te na esika oyo.'
  eng-LSV: And the man of God says to the king, “If you give to me the half of your
    house, I do not go in with you, nor do I eat bread, nor do I drink water, in this
    place;
  eng-GNV: But the man of God saide vnto the King, If thou wouldest giue me halfe
    thine house, I would not goe in with thee, neither woulde I eate bread nor drinke
    water in this place.
  eng-WEBSTER: 'And the man of God said to the king, If thou wilt give me half thy
    house, I will not go in with thee, neither will I eat bread nor drink water in
    this place:'
  nhw-BL: 'Pero nopa tlajtol pannextijquetl quinanquili nopa tlanahuatijquetl: ―Masque
    techmacas tlajco tlen nopa hueyi cali catli tijpiya, amo niyas mohuaya, niyon
    amo nitlacuas, niyon amo niatlis ipan ni lugar.'
  swh-ONEN: Lakini yule mtu wa Mungu akamjibu mfalme, “Hata kama ungenipa nusu ya
    mali zako, nisingekwenda pamoja na wewe, wala nisingekula mkate au kunywa maji
    hapa.
  bba-bba: Yerɑ Gusunɔn sɔmɔ wi, u sinɑ boko wisɑ u nɛɛ, bɑɑ ɑ̀ n nɛɛ, kɑɑ mɑn wunɛn
    dirun ɑrumɑnin bɔnu kɛ̃, nɑ ǹ duɔ wunɛn yɛnuɔ. Nɑ ǹ mɑɑ dĩɑnu ɡɑnu dimɔ. Mɛyɑ
    nɑ ǹ mɑɑ nim nɔrumɔ.
  eng-KJVCPB: 'And the man of God said unto the king, If thou wilt give me half thine
    house, I will not go in with thee, neither will I eat bread nor drink water in
    this place:'
  luo-luo: To ngʼat Nyasaye nodwoko ruoth niya, “Kata ne bed mana ni inyalo miya nus
    mwanduni duto ok anadhi kodi kata chamo chiemo kata modho pi ka.
  meu-meu: A Dirava ena tau ese hanua pavapavana e haere henia, eto, Ena be emu ruma
    kahana boma henigu, to oi ida basina raka vareai hebou. Aniani basina ania eiava
    ranu basina inua ina gabu ai;
  npi-ULB: परमेश्वरका जनले राजालाई भने, “तपाईंले मलाई आधा सम्पत्ति दिनुभए तापनि म
    तपाईंसित जान्नँ, न यस ठाउँमा तपाईंसित खाने छु न पिउने छु ।
  yor-yor: Ṣùgbọ́n ènìyàn Ọlọ́run náà dá ọba lóhùn pé, “Bí ìwọ yóò bá tilẹ̀ fún mi
    ní ìdajì ìní rẹ, èmi kì yóò lọ pẹ̀lú rẹ tàbí kí èmi jẹ oúnjẹ tàbí mu omi ní ibí
    yìí.
  pes-OPCB: 'ولی آن نبی به پادشاه گفت: «اگر حتی نصف کاخ سلطنتی خود را به من بدهی همراه
    تو نمی‌آیم. در اینجا نه نان می‌خورم و نه آب می‌نوشم؛'
  tgl-ULB: Sinabi ng lingkod ng Diyos sa hari, “Kahit ibigay mo sa akin ang kalahati
    ng iyong mga pag-aari, hindi ako sasama sa iyo, ni kakain o iinom sa lugar na
    ito,
  hui-hui: Ani layagola Anduane Homogonaga bi mana latagi haga agali biagome ibuhondo
    ladai bialu lalu, Anigo í̠naga muni ngeruni hanuni yabulaki howa mende i̱ ngero
    lariyaguabi í̠la haru í̠ andaga napolebero. Ani bialu Bedele dindi ogoria howa
    i̱ iba tomobi nane holebero.
  mya-mya: ပ​ရော​ဖက်​က​လည်း``ဘု​ရင်​မင်း​၏​စည်း​စိမ်​ဥစ္စာ တစ်​ဝက်​ကို​ပင်​ပေး​သော်​လည်း​ငါ​မ​လိုက်​လို​ပါ။
    အ​ဘယ်​အ​စား​အ​စာ​ကို​မျှ​မ​စား​လို​ပါ။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་རྒྱལ་པོ་ལ། གལ་ཏེ་ཁྱོད་ཀྱིས་ང་ལ་རང་གི་ཕོ་བྲང་གི་ཕྱེད་ཀ་སྦྱིན་ཡང་ང་རང་ཁྱོད་དང་མཉམ་དུ་མི་འགྲོ།
    ཡུལ་འདིར་ངས་ཟས་མི་བཟའ་ལ་ཆུ་ཡང་མི་འཐུང་།
  sna-sna: Asi munhu waMwari akapindura mambo akati, “Kunyange maindipa hafu yezvose
    zvamunazvo, handaimboenda nemi, uye handaimbodya chingwa kana kunwa mvura kuno.
  spa-BLM: 'El hombre de Dios dijo al rey: “Aunque me dieras la mitad de tu casa,
    no entraría contigo, ni comería pan ni bebería agua en este lugar;'
  cac-cac: 'Palta ix tac''vi vin̈ schecab'' Dios chi'' d''a vin̈ icha tic: —Vach''chom
    nan̈al tas ay d''ayach tzac'' d''ayin, man̈ ol in b''atlaj ed''oc, max yalpax
    in va''i, ma vuc''an a a'' d''a jun lugar tic.'
  swh-ULB: Yule mtu wa Mungu akamwambia mfalme, “Hata kama utanipa nusu ya miliki
    yako. staende na wewe, wala sitakula au kunywa maji mahali hapa,
  bel-bel: 'Але чалавек Божы сказаў цару: хоць бы ты даваў мне паўдома твайго, я не
    пайду з табою і ня буду есьці хлеба і ня буду піць вады ў гэтым месцы,'
  deu-ELBBK: 'Aber der Mann Gottes sprach zu dem König: Wenn du mir die Hälfte deines
    Hauses gäbest, so würde ich nicht mit dir hineingehen; und ich werde kein Brot
    essen und kein Wasser trinken an diesem Ort.'
  mbb-OT: Piru midtavak haazà is suluǥuen te Megbevayà te, “Minsan ibeǥey nu pa kediey
    is ketengà te menge azen nu, kenà a eduma kenikew etawa kenà a egkaan etawa ed-inum
    kayi he lugar.
  mal-2015: 'ദൈവപുരുഷൻ രാജാവിനോടു: നിന്റെ അരമനയിൽ പകുതി തന്നാലും ഞാൻ നിന്നോടുകൂടെ
    വരികയില്ല; ഈ സ്ഥലത്തുവെച്ചു ഞാൻ അപ്പം തിന്നുകയില്ല, വെള്ളം കുടിക്കയും ഇല്ല.'
  rmc-rmc: 'O prorokos leske odphenďa: „Kajte man diňalas jepaš tire barvaľipnastar,
    na geľomas tuha, na chaľomas maro, aňi na piľomas paňi pre kada than.'
  pes-OPV: 'اما مرد خدا به پادشاه گفت: «اگر نصف خانه خود را به من بدهی، همراه تو نمی
    آیم، و در اینجا نه نان می‌خورم و نه آب می‌نوشم.'
  ron-1924: 'Омул луй Думнезеу а зис ымпэратулуй: „Жумэтате дин каса та сэ-мь дай,
    ши н-аш интра ку тине. Ну вой мынка пыне ши ну вой бя апэ ын локул ачеста,'
  ben-OBCV: কিন্তু ঈশ্বরের লোক রাজাকে উত্তর দিলেন, “আপনি যদি আমাকে আপনার সম্পত্তির
    অর্ধেকও দেন, তবু আমি আপনার সাথে যাব না, বা এখানে রুটিও খাব না ও জলও পান করব না।
  som-som: Kolkaasaa ninkii Ilaah wuxuu boqorkii ku yidhi, Xataa haddaad gurigaaga
    badhkiis i siinayso ku raaci maayo, oo innaba kibisna ku cuni maayo, biyona ka
    cabbi maayo meeshan;
  lat-VUC: 'Responditque vir Dei ad regem: Si dederis mihi mediam partem domus tuæ,
    non veniam tecum, nec comedam panem, neque bibam aquam in loco isto:'
  eng-ASVBT: And the man of God said unto the king, If thou wilt give me half thy
    house, I will not go in with thee, neither will I eat bread nor drink water in
    this place;
  ita-1885: 'Ma l''uomo di Dio disse al re: Avvegnachè tu mi dessi la metà della tua
    casa, io non andrei teco, e non mangerei pane, nè berrei acqua in questo luogo;'
  eng-LXXUP: And the man of God said to the king, If thou shouldest give me the half
    of thy house, I would not go in with thee, neither will I eat bread, neither will
    I drink water in this place; for thus the Lord charged me by his word, saying,
  eng-ULB: The man of God said to the king, “Even if you give me half your possessions,
    I will not go with you, nor will I eat food or drink water in this place,
  spa-VBL: 'Pero el hombre de Dios le dijo al rey: “Aunque me dieras la mitad de todo
    lo que tienes, no iría contigo. De hecho, me niego a comer o beber nada en este
    lugar.'
  fra-_FOB: 'Mais l''homme de Dieu dit au roi: Quand tu me donnerais la moitié de
    ta maison, je n''entrerais pas chez toi, et je ne mangerais de pain ni ne boirais
    d''eau en ce lieu-ci.'
  mal-mal: 'ദൈവപുരുഷൻ രാജാവിനോട്: “നിന്റെ അരമനയുടെ പകുതി തന്നാലും ഞാൻ നിന്നോടുകൂടെ
    വരികയില്ല; ഈ സ്ഥലത്തുവെച്ച് ഞാൻ അപ്പം തിന്നുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്യുകയില്ല”.'
  urd-GVR: Lekin us ne inkār kiyā, “Maiṅ āp ke pās nahīṅ āūṅgā, chāhe āp mujhe apnī
    milkiyat kā ādhā hissā kyoṅ na deṅ. Maiṅ yahāṅ na roṭī khāūṅgā, na kuchh piyūṅgā.
  suz-BL: तन्‍न मेको परमप्रभु आ मुरुमी पिप कली “गे आं कली इन राज्‍य उइक्‍थ पा योक्‍शा
    गेतीनी हना यो, गो इन खिं मलाइनुङ। गो जचा थोव़क यो मजाइनुङ, ब्‍वाक्‍कु यो मतूनुङ।
  ita-1927: 'Ma l’uomo di Dio rispose al re: “Quand’anche tu mi dessi la metà della
    tua casa, io non entrerò da te, e non mangerò pane né berrò acqua in questo luogo;'
  ckb-ckb: 'پیاوەکەی خوداش بە پاشای گوت: «ئەگەر نیوەی ماڵەکەشتم بدەیتێ، لەگەڵت نایەم،
    لەم شوێنە نان ناخۆم و ئاو ناخۆمەوە،'
  eng-BBE: But the man of God said to the king, Even if you gave me half of all you
    have, I would not go in with you, and I would not take food or a drink of water
    in this place;
  kan-OKCV: ಆದರೆ ದೇವರ ಮನುಷ್ಯನು ಅರಸನಿಗೆ ಉತ್ತರವಾಗಿ, “ನೀನು ನನಗೆ ನಿನ್ನ ಅರ್ಧ ಆಸ್ತಿಯನ್ನು
    ಕೊಟ್ಟರೂ, ನಾನು ನಿನ್ನ ಸಂಗಡ ಹೋಗುವುದಿಲ್ಲ. ಈ ಸ್ಥಳದಲ್ಲಿ ರೊಟ್ಟಿ ತಿನ್ನುವುದಿಲ್ಲ, ಕುಡಿಯುವುದಿಲ್ಲ.
  tam-2017: 'தேவனுடைய மனிதன் ராஜாவை நோக்கி: நீர் எனக்கு உம்முடைய வீட்டில் பாதியைக்
    கொடுத்தாலும், நான் உம்மோடு வருவதும் இல்லை, இந்த இடத்தில் அப்பம் சாப்பிடுவதும்
    இல்லை, தண்ணீர் குடிப்பதும் இல்லை.'
  spa-RV-1909: 'Mas el varón de Dios dijo al rey: Si me dieses la mitad de tu casa,
    no iría contigo, ni comería pan ni bebería agua en este lugar;'
  ron-BTF: 'Şi omul lui Dumnezeu a spus împăratului: Dacă mi-ai da jumătate din casa
    ta, nu voi intra cu tine, nici nu voi mânca pâine nici nu voi bea apă în acest
    loc;'
  eng-WEBP: The man of God said to the king, “Even if you gave me half of your house,
    I would not go in with you, neither would I eat bread nor drink water in this
    place;
  eng-FBV: But the man of God told the king, “Even if you gave me half of everything
    you own, I still wouldn't go with you. In fact I refuse to eat or drink anything
    in this place.
  nld-1939: 'Maar de godsman gaf den koning ten antwoord: Al geeft gij mij de helft
    van uw vermogen, ik ga niet met u mee naar binnen; ik eet hier geen brood en drink
    hier geen water.'
  nch-BL: 'Pero nopa tajtolpanextijquet quinanquili nopa tanahuatijquet: ―Masque techmacas
    tajco ten nopa hueyi cali cati tijpiya, amo niyas mohuaya, yon amo nitacuas, yon
    amo niatis ipan ni lugar.'
  vie-1934: 'Người của Đức Chúa Trời đáp lại cùng vua rằng: Dẫu vua ban cho tôi phân
    nửa gia sản vua, tôi cũng chẳng vào cung với vua, hoặc ăn bánh hay là uống nước
    tại nơi này;'
  hin-CV: परमेश्वर के दूत ने राजा को उत्तर दिया, “यदि आप मुझे अपना आधा राज्य भी दे
    दें, मैं न तो आपके घर आऊंगा और न मैं इस स्थान पर खाना खाऊंगा और न ही पानी पिऊंगा,
  spa-BES: 'Pero el hombre de Dios dijo al rey: Aunque me dieras la mitad de todo
    lo que tienes, no entraría contigo, y no tomaría comida ni un poco de agua en
    este lugar;'
  tdx-tdx: 'Le hoe t’indatin’Añahare amy mpanjakay: Ndra te natolo’o ahy ty an-tsasa’
    i anjomba’oy, tsy ho nindrezako vaho tsy ho nihinañe mofo ndra rano ami’ ty toetse
    toy.'
  tha-KJV: และคนของพระเจ้าทูลกษั​ตริ​ย์​ว่า “ถ้าท่านจะให้สักครึ่งราชสมบั​ติ​ของท่าน
    ข้าพเจ้าจะไม่ไปกั​บท​่าน และข้าพเจ้าจะไม่รับประทานขนมปังหรื​อด​ื่​มน​้ำในที่​นี้
  por-BR-2018: 'Mas o homem de Deus disse ao rei: Se me desses a metade de tua casa,
    não iria contigo, nem comeria pão nem beberia água neste lugar;'
  deu-ELO: 'Aber der Mann Gottes sprach zu dem König: Wenn du mir die Hälfte deines
    Hauses gäbest, so würde ich nicht mit dir hingehen; und ich werde kein Brot essen
    und kein Wasser trinken an diesem Orte.'
  eng-WYC-2018: And the man of God said to the king, Though thou shalt give to me
    the half part of thine house, I shall not come with thee, neither I shall eat
    bread, neither I shall drink water in this place.
  epo-epo: 'Sed la homo de Dio diris al la reĝo: Eĉ se vi donos al mi duonon de via
    domo, mi ne iros kun vi, kaj mi ne manĝos panon nek trinkos akvon en ĉi tiu loko;'
  uig-PIN: 'Lekin Hudaning adimi padixaⱨⱪa jawab berip: — Sǝn manga ordangning yerimini
    bǝrsǝngmu, sening bilǝn barmaymǝn yaki bu yǝrdǝ nan yǝp su iqmǝymǝn.'
  beo-beo: Be balofede dunu da bu adole i, “Di da dia gagui liligi huluane dogoa fifili,
    la:idi nama iasea, na da ani ha:i manu amola hano hamedafa manu.
  tpi-OTNT: Tasol profet i tokim em, “Maski sapos yu ting long tilim ol mani samting
    bilong yu long tupela hap na givim wanpela hap long mi, mi no inap i go long haus
    bilong yu na mi no inap kaikai na dring hia long Betel.
  hau-SA: Amma mutumin Allah ya amsa wa sarki, “Ko da za ka ba rabin mallakarka, ba
    zan tafi tare da kai ba, ba kuwa zan ci abinci, ko in sha ruwa a can ba.
  uig-LAT: 'Lékin Xudaning adimi padishahqa jawab bérip: — Sen manga ordangning yérimini
    bersengmu, séning bilen barmaymen yaki bu yerde nan yep su ichmeymen.'
  nde-nde: Kodwa umuntu kaNkulunkulu wayiphendula inkosi wathi, “Loba ungaze unginike
    ingxenye yenotho yakho, kangihambi lawe; kangiyikudla ukudla, njalo angiyikunatha
    amanzi kulindawo;
  ton-ton: Pea naʻe pehē ʻe he tangata ʻoe ʻOtua ki he tuʻi, “Kapau te ke ʻomi kiate
    au hono vaeua ʻo ho fale, ka ʻe ʻikai te u ʻalu mo koe, pea ʻe ʻikai te u kai
    ha mā pe inu ha vai ʻi he potu ni;
  ces-1613: 'I řekl muž Boží králi: Bys mi dal polovici domu svého, nešel bych s tebou,
    aniž bych jedl chleba, aniž bych pil vody na místě tomto.'
  eng-WMB: The man of God said to the king, “Even if you gave me half of your house,
    I would not go in with you, neither would I eat bread nor drink water in this
    place;
  tam-TCV: ஆனால் இறைவனுடைய மனிதன் அரசனிடம், “நீர் உமது உடைமைகளில் பாதியைத் தருவதாக
    இருந்தாலும் உம்மோடு நான் வரமாட்டேன். சாப்பிடவோ, தண்ணீர் குடிக்கவோ மாட்டேன்.
  ceb-ULB: Ang tawo sa Dios miingon sa hari, “Bisan pa ug ihatag mo kanako ang katunga
    sa imong katigayonan, dili gayod ako mouban kanimo, ni mokaon o moinom sa tubig
    niining dapita,
  pol-UBG: 'Lecz mąż Boży odpowiedział królowi: Choćbyś mi dał połowę swego domu,
    nie pójdę z tobą ani nie będę jadł chleba, ani pił wody w tym miejscu.'
  urd-GVU: لیکن اُس نے انکار کیا، ”مَیں آپ کے پاس نہیں آؤں گا، چاہے آپ مجھے اپنی ملکیت
