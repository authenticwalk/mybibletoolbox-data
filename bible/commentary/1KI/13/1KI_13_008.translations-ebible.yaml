    wäŋaŋura ŋunhi nhanŋuway wal'ŋu Garraywu wäŋa ŋunhi ŋayipi djarr'yurruna, märr
    yolŋu'‐yulŋunydja yukurra yurru ŋunhiliyi buku‐ŋal'yun nhanŋuwaynha. Yurru yolŋu'‐yulŋunydja
    ŋunhi Djudapuyŋunydja yakana yukurrana buku‐ŋal'yurruna Garraywu; walalanydja
    yukurrana djäma mirithirrina yätjnha wal'ŋu romdja malanha. Dhuḻ'yurruna walala
    wäŋana wiripuŋuwuna waŋarrwu, djawukinyarayŋuwuna waŋarrwu, bala yukurrana be
    nhaltjarrana buku‐ŋal'yurrunana ŋurikiyina waŋarrwu, mirithinana yätjthinana wal'ŋu
    walala. Walala ŋunhi miyalktja walala ga ḏarramuwurrunydja wekanhaminana walalanhay
    walala yukurrana rumbalnydja, ga bukmakthu yolŋuyunydja walalay yukurrana goramirrina
    rom‐djäma ŋunhiliyinydja. Bitjanana liŋgu Riyapalamdja ŋuli yukurranha mari‐wunanhana
    nhanŋu Djirapawumgunydja, ŋurikinydja ŋunhi ŋayi giŋ ŋuruku Yitjuralpuyŋuwu, yana
    liŋgu ga ḏalpamdhina ŋayi Riyapalam, bala nhanŋu gäthu'mirriŋuna wapthurruna nhanukala
    dharapullilinydja, Bayitjana yäku. Ga ŋayinydja Bayitjayunydja djäma yätj yana
    rom malanha bitjarra yana liŋgu bitjan bäpa'mirriŋu nhanŋu, yaka ŋayi yana yuwalkkuŋalanydja
    wal'ŋu märr‐ŋal'yurruna Garraywu Godkunydja. Ḻurrkun' dhuŋgarra ŋayi yukurrana
    nhinana buŋgawanydja Bayitjanydja, bala ŋayi rakunydhinana, ga nhanŋuna gäthu'mirriŋu
    walkur Watjana yäku wapthurruna nhanukala dharapullilinydja, bala ŋayina giŋdhina.
    Watjanydja ŋayinydja wiripu warray ḏarramu, yaka warray ŋayi ŋula nhä rom‐yätj
    djäma; ŋayinydja ŋunhi balanyara warray bitjan nhanŋu ŋaḻapaḻ Daypit, liŋgu djämanydja
    ŋayi yukurrana nhä ŋamakurru' malanha Garraywu yana nhanŋuway. Ŋayi djuy'yurrunana
    yukurrana bukmaknhana dhuwurr‐yätjmirrinha dhäykawurrunha ŋunhi ga ḏarramuwurrunha,
    ŋunhi walala ŋuli yätjtja malanha djäma ŋula nhänydja rom, buku‐ŋal'yuna ŋuli
    walalaŋgiyingalaŋuwala ŋurikala waŋarrwala walalaŋgala. Yo, ŋayinydja ŋunhi ḏaw'‐ḏawyurruna
    ŋunhiyi waŋarrnydja malanha ŋunhi nhanukala ŋayi bäpa'mirriŋuyu nherra'‐nhirrara
    ŋunhi waŋarrnha buku‐ŋal'yunarawu, ga bitjarrayi liŋgu ŋayi gulkthurrunana dharpanydja
    ŋunhiyi, ŋunhi walala ŋuli nhinanha ŋunhiliyi, buku‐ŋal'yuna maḏayin' dharpa ŋunhiyi,
    ga bathana gurthayuna. Yurru yaka ŋayi bukmakkuŋalanydja warrpam'tja wal'ŋu yärrkthurrunanydja,
    warrpam'tja wal'ŋu ḏaw'yurruna bäyŋu. Ŋunhiyinydjayi ŋayinydja Giŋ Watjanydja
    yuwalkkuŋalana yana ŋayi märr‐ŋal'yurrunanydja Garraywala, bala ŋayi ŋunhiyi girri'
    malanha roŋiyinmaraŋalayi balayi Godkala Buṉbulili, ŋunhinydja girri' malanha
    ŋunhi ganaŋ'maranhara nhanŋuway wal'ŋu dhulŋuŋu Godku ŋäthiliŋuwuy. Yo, Watjanydja
    giŋdhina ŋayi nhinananydja yukurrana 41 dhuŋgarranydja ŋupara, bala ŋayi rakunydhinana,
    bala nhanŋu gäthu'mirriŋuna Djutjapatnha wapthurruna nhanukalanydja dharapullili,
    ŋayina buŋgawayina Djudawunydja. Yo, ga ŋunhili Yitjuralnydja ŋunhi giŋ Djirapawumdja
    rakunydhinana, ga gäthu'mirriŋuna nhanbala Natapnha wapthurruna dharapullilinydja
    nhanukala, ga ŋayina giŋdhina, yurru ŋayi djämanydja yukurrana yätjnha malanha,
    yätjkuŋalana ŋayinydja djäma bitjarrana liŋgu yana bitjarra nhanukala bäpa'mirriŋuyu
    djäma yukurrana; ŋayi mel‐warryurruna ŋunhi Yitjuralpuyŋunha yolŋu'‐yulŋunha ŋunhimala
    yätjlili romlili, walalanhana bilyunmaraŋala Garraywala. Ga ŋayi Nataptja giŋdhinana
    märrma' yana dhuŋgarra, bala yana ŋuliŋurunydja dhurrwaraŋuru Bätjana ŋulaŋuruna
    bala Yitjakana bäpurru' marrtjina, ga bumara rakunyguŋalana ŋanya Natapnha, ga
    ŋayipina nherraṉmina ŋanyapinyay ŋayi giŋgunhamina Bätjana. Ga ŋayinydja ŋunhinydja
    ga yätj yana giŋ, balanyara yana liŋgu bitjan giŋ Djirapawum; ŋayi ŋapa‐wilyurruna
    Garraywala, ga yätjnha djäma yukurrana ŋayaŋu‐yätjkuŋala Garraynhana, bala ŋayi
    gäŋala Yitjuralpuyŋunhana yätjlilina ŋunhimalana dhukarrlili. Yo, Bätjanydja giŋdhina
    yukurrana 24 dhuŋgarranydja ŋupara, bala ŋayi rakunydhinana, bala yana nhanŋu
    gäthu'mirriŋuna Yelana dharapullili wapthurruna nhanukalanydja. Ga Yelanydja giŋdhina
    märrma' dhuŋgarra, yurru ŋayi ŋunhi yaka ŋamakurruny'tja ḏarramu, bitjana liŋgu
    ŋayi ŋuli yukurranha leŋu yana, ga wiripuna ḏarramu yäku Djimirina, ŋayina marrtjina
    lili ga bumara ŋanya rakunyguŋalana, ga ŋayinydja Djimirinydja ŋanyapinyay ŋayi
    buŋgawakunhaminana. Ga ŋayinydja Djimirinydja buŋgawayina gurriri yana 7 walunydja,
    ga ŋuliŋurunydja dhäŋuru ŋayi Wumirina yolŋu yäku marrtjina lili, ga bumara rakunyguŋala
    yana Djimirinhanydja, ga ŋayinydja Wumirinydja giŋgunhamina ŋanyapinyay ŋayi.
    Yurru Wumirinydja yaka ŋamakurru' ŋunhi giŋ, yätjnha mirithirrina ŋayinydja ŋunhinydja,
    biyapulnha wal'ŋu yätj, yakana bitjan ŋunhi wiripuwurru giŋ walala. Garraynydja
    wirrkina ŋaramurrthina nhanŋu, liŋgu ŋayi mirithinana wal'ŋu yätjthina, ga djäma
    yätjnha wal'ŋu mirithinana, ga marŋgikuŋala yätjkuna malaŋuwu ŋunhi Yitjuralpuyŋunhanydja
    yolŋunha walalanha, marŋgikuŋalanydja ŋayi walalanha buku‐ŋal'yunarawu wiripuŋuwuna
    nhäŋiniŋ'kuna wal'ŋu waŋarrwu walalaŋgu. Ga ŋayi Wumirinydja giŋdhina ga 12 dhuŋgarra
    ŋupara, bala ŋayi rakunydhinana, ga nhanŋu gäthu'mirriŋuna buŋgawayina nhanukala
    dharapulŋura Wayapnha yäku. Yurru Wayaptja ŋunhi yätjnha, yätjnha mirithirrina
    wal'ŋu giŋ, biyapulnha wal'ŋu yätj, yakana balanyara bitjan ŋunhi wiripu malanha
    giŋ walala. Ŋayi märraŋala miyalknhanydja Djitjapilnha, yätjnha dhika dhäykanha,
    mirithirrina yätjnha ŋunhiyi dhäykanydja ŋunhi. Ŋayinydja ŋunhinydja miyalk Djäytanbuy,
    ga buku‐ŋal'yunanydja ŋayi ŋuli yukurranha Bälwu waŋarrwu. Ga ŋayi Wayapthunydja
    dhuḻ'yurruna buṉbuna ŋuriki Bälwu ŋunha Djamariyalilina wäŋalili, ga ŋayi yukurrana
    marŋgikuŋala yolŋu'‐yulŋunhanydja buku‐ŋal'yunarawu ŋurikiyi djawukinyarawu waŋarrwu
    ŋunhiliyina. Godtja ŋaramurryina wirrkina nhanŋu Wayapku, liŋgu ŋayi yaka yukurrana
    goŋ‐nherraṉmina ŋamathaŋala djäka ŋuriki Yitjuralpuyŋuwu, Godkalaŋuwu yolŋu'‐yulŋuwu,
    yana ŋayi yukurrana bilmaraŋalana gatjpaḻ'maraŋalana yolŋu'‐yulŋunhana Godkalana.
  yal-yal: Sayiban yi a fala mangan xa, a naxa, “Hali i ya banxin fɔxɔ kedenna so
    n yii, n mi sigɛ. N mi burun donɲɛ mumɛ, n mi igen minɲɛ mumɛ yireni ito yi,
  haw-1868: I aku la ua kanaka la o ke Akua i ke alii, Ina e haawi mai oe i ka hapalua
    o kou hale ia'u, aole au e komo me oe, aole hoi au e ai i ka berena, aole hoi
    au e inu i ka wai ma keia wahi.
  arb-NAV: 'فَأَجَابَهُ: «حَتَّى لَوْ وَهَبْتَنِي نِصْفَ قَصْرِكَ فَلَنْ أَطَأَ أَرْضَهُ،
    وَلا آكُلَ خُبْزاً وَلا أَشْرَبَ مَاءً فِي هَذَا الْمَوْضِعِ.'
  ewe-ewe: Ke Mawu ƒe ame la ɖo eŋu na Fia la be, “Ne àtsɔ wò kesinɔnuwo ƒe afã nam
    gɔ̃ hã la, nyemayi kpli wò loo alo aɖu abolo alo ano tsi le afi ma o
  eng-LEE: But the man of God said unto the king, If thou wert to give me the half
    of thy house, I would not go in with thee, neither would I eat bread nor drink
    water in this place;
  asm-FB: কিন্তু ঈশ্বৰৰ লোকজনে ৰজাক ক’লে, “তুমি যদি মোক তোমাৰ আধা সম্পত্তিও দিয়া,
    তথাপি মই তোমাৰ লগত নাযাও আৰু এই ঠাইত ভোজন বা জল পান নকৰিম,
  sus-A: عَلَ شَ شّيرَ نَشَ مَنفّ يَابِ، «هَلِ عِ نَاقُلِ فبٍفبٍ قِمَ ﭑ مَ، ﭑ مُ سٌمَ
    عِ شْنيِ. ﭑ مُ سٍسٍ دٌنمَ، ﭑ مُ سٍسٍ مِنمَ بٍ،
  fra-SBL: 'L''homme de Dieu dit au roi : « Même si tu me donnais la moitié de ta
    maison, je n''entrerais pas avec toi, et je ne mangerais pas de pain et ne boirais
    pas d''eau dans ce lieu ;'
  hbo-hbo: וַיֹּ֤אמֶר אִישׁ־הָֽאֱלֹהִים֙ אֶל־הַמֶּ֔לֶךְ אִם־תִּתֶּן־לִי֙ אֶת־חֲצִ֣י
    בֵיתֶ֔ךָ לֹ֥א אָבֹ֖א עִמָּ֑ךְ וְלֹֽא־אֹ֤כַל לֶ֙חֶם֙ וְלֹ֣א אֶשְׁתֶּה־מַּ֔יִם בַּמָּקֹ֖ום
    הַזֶּֽה׃
  kik-kik: No mũndũ ũcio wa Ngai agĩcookeria mũthamaki atĩrĩ, “O na korwo no ũhe nuthu
    ya indo ciaku-rĩ, niĩ ndingĩthiĩ nawe, o na ndingĩrĩa irio kana nyue maaĩ gũkũ.
  fra-NCL: 'L’homme de Dieu répondit au roi : « Quand tu me donnerais la moitié de
    ta maison, je n’entrerais pas avec toi, et je ne mangerais pas de pain ni ne boirais
    d’eau dans ce lieu ;'
  cek-AK: Toe Sithaw kami mah siangpahrang khaeah, Na im ahap nang paek langlacadoeh,
    nang khaeah kang zo mak ai; hae ah buh ka caa mak ai, tui doeh ka nae mak ai;
  cuk-cuk: 'Bab-Dummad-e-dule, Rey-Jeroboam-abin sogded: —Be-ibmarmar-nikad amba be
    anga negabar ukdibe, amba an beba naosulid. Beba an mas gunnaosulid, amba an beba
    gobed gobnaosurbalid.'
  uig-CYR: 'Лекин Худаниң адими падишаға җавап берип: — Сән маңа ордаңниң йеримини
    бәрсәңму, сениң билән бармаймән яки бу йәрдә нан йәп су ичмәймән.'
  tel-2017: అప్పుడు దైవ సేవకుడు రాజుతో ఇలా అన్నాడు “నీవు నీ ఇంట్లో సగం నాకిచ్చినా
    నీతోబాటు నేను లోపలికి రాను. ఇక్కడ నేనేమీ తినను, తాగను.
  hat-BSA: 'Men nonm Bondye a te di a wa a: “Menmsi ou te ban mwen menm mwatye kay
    ou, mwen pa t ap prale avèk ou, ni mwen pa t ap manje pen, ni bwè dlo nan plas
    sa a.'
  kos-kos: Na mwet palu sac topuk, “Kom finne use tafu mwe kasrup lom an, nga ac tiana
    wi kom som, ku kang ac nim kutena ma yurum.
  hbo-WLC: וַיֹּ֤אמֶר אִישׁ־הָֽאֱלֹהִים֙ אֶל־הַמֶּ֔לֶךְ אִם־תִּתֶּן־לִי֙ אֶת־חֲצִ֣י
    בֵיתֶ֔ךָ לֹ֥א אָבֹ֖א עִמָּ֑ךְ וְלֹֽא־אֹ֤כַל לֶ֙חֶם֙ וְלֹ֣א אֶשְׁתֶּה־מַּ֔יִם בַּמָּק֖וֹם
    הַזֶּֽה׃
  ibo-ibo: Ma onye nke Chineke ahụ zara eze sị, “Ọ bụrụ na i nye m ọkara ihe niile
    i nwere, agaghị m eso gị baa nʼime ụlọ gị. Agaghị m erikwa nri gị maọbụ ṅụọ mmiri
    nʼebe a.
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ରାଜାଙ୍କୁ କହିଲା, “ଯେବେ ତୁମ୍ଭେ ଆପଣା ଗୃହର ଅର୍ଦ୍ଧେକ ମୋତେ
    ଦେବ, ତେବେ ହେଁ ମୁଁ ତୁମ୍ଭ ସଙ୍ଗେ ଯିବି ନାହିଁ କିଅବା ଏହି ସ୍ଥାନରେ ଅନ୍ନ ଭୋଜନ କି ଜଳ ପାନ
    କରିବି ନାହିଁ,
  chk-chk: Nge ewe soufos a üreni ewe king, “Are kopwe fen fang ngeniei esopun woum,
    üsap etuk. Üsap fokun mongö ika ün och me lon ei leni.
  rop-rop: Bat det speshalwan mesinja bin tok, “Nomeda yu gibit mi haf ola enijing
    blanga yu, bat stil ai kaan go en dagat o dringgim enijing garram yu.
  ukr-1871: 'Та чоловік Божий відказав цареві: Хоч би ти менї давав половину твого
    дому, то не пійду з тобою, не їсти му нїякого наїдку та й не пити му й води в
    твоїй господї;'
  deu-1951: 'Aber der Mann Gottes sprach zum König: Wenn du mir auch dein halbes Haus
    gäbest, so käme ich nicht mit dir; denn ich würde an diesem Ort kein Brot essen
    und kein Wasser trinken.'
  eng-JPS: 'And the man of God said unto the king: ''If thou wilt give me half thy
    house, I will not go in with thee, neither will I eat bread nor drink water in
    this place.'
  srp-1865: 'Ali èovjek Božji reèe caru: da mi daš po kuæe svoje, ne bih išao s tobom
    niti bih jeo hljeba ni vode pio u ovom mjestu.'
  lug-lug: Naye omusajja wa Katonda n’agamba kabaka nti, “Ne bw’onompa ekitundu ky’obugagga
    bwo, sijja kugenda naawe, wadde okulya omugaati oba okunywa amazzi wano.
  heb-heb: ויאמר איש האלהים אל המלך אם תתן לי את חצי ביתך לא אבא עמך ולא אכל לחם ולא
    אשתה מים במקום הזה׃
  ben-IRV: কিন্তু ঈশ্বরের লোকটি উত্তরে রাজাকে বললেন, “আপনার সম্পত্তির অর্ধেকটা দিলেও
    আমি আপনার সঙ্গে যাব না কিম্বা কোনো খাবার বা জলও এখানে খাব না।
  pan-pan: ਪਰ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ, ਜੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਅੱਧਾ ਮਹਿਲ
    ਵੀ ਦੇ ਦੇਵੇਂ ਤਾਂ ਵੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਂਵਾਂਗਾ ਨਾ ਇੱਥੇ ਰੋਟੀ ਖਾਵਾਂਗਾ ਅਤੇ ਨਾ ਹੀ ਪਾਣੀ
    ਪੀਵਾਂਗਾ।
  mya-JVB: ဘုရားသခင် ၏လူ က၊ နန်း တော်တဝက် ကိုပေး သော်လည်း သင် နှင့်အတူ ငါမ လိုက်။
    ဤ အရပ် ၌ မုန့် ကိုမ စား ၊ ရေ ကိုလည်း မ သောက် ရ။
  tbg-tbg: Minti tuvaro paropeti vaiinti viva aqao tiro, Are monu airaira vataanaraqihaira
    hini haika ti timirera, te kia ai hampata virerave. Te ˻maa vatukaraqi˼ vaiha
    kia karavata namarivata narerave.
  hmo-hmo: To Dirava ena tau ese king ia haere henia, ia gwau, “Bema oiemu ruma kahana
    lau dekenai oi henia, to oi danu do lau raka vareai hebou lasi. Aniani do lau
    ania lasi, ranu danu do lau inua lasi inai gabu dekenai,
  urd-urd: उस नबी ने बादशाह को जवाब दिया कि “अगर तू अपना आधा घर भी मुझे दे, तोभी मैं
    तेरे साथ नहीं जाने का और न मैं इस जगह रोटी खाऊँ और न पानी पियूँ।
  rus-SYN: 'Но человек Божий сказал царю: хотя бы ты давал мне полдома твоего, я не
    пойду с тобою и не буду есть хлеба и не буду пить воды в этом месте,'
  bqc-SIM: 'Ɔ̃ a ò kípiɛ: Baa tó n n àizɛɛ guo kpàa, má gɛnnↄo. Má pↄble mà
    imi guɛ beeuo,'
  tcz-CHONGTHU: Pathen mipan Lengpa kom achun, “Na lenggam akeh khat neipeh ding hi
    jong leh nang toh kilhon khom pong’e, keiman hiche mun’a hi nehle chah kahol lou
    ding ahi,
  mar-mar: पण हा देवाचा मनुष्य म्हणाला, “अर्धे राज्य मला देऊ केलेस तरी मी तुझ्याबरोबर
    घरी येणार नाही. इथे मी अन्नपाणी घेणार नाही.
  qub-qub: 'Chayno niptin profëtaga rayta niran: «Palasyuyquicho caycajta pullanta
    goycamänayquipaj captinpis gamwanga manami aywashächu. Chayno manami tantatapis
    micushächu. Ni yacutapis upushächu caychöga.'
  bqp-bqp: 'Akũ à pì kína pìinɛ: Bee tó n n aruzɛkɛ kpado kpàma, mani gɛ́ kũnworo.
    Mani pↄ́ ble ke mà í mi gu dínlo,'
  hat-hat: 'Pwofèt la reponn: -Ou ta mèt ban mwen mwatye nan tout richès ou yo, mwen
    p''ap mete pwent pye m'' lakay ou. Mwen p''ap manje pen, ni mwen p''ap bwè dlo
    isit la.'
  eng-BSB: But the man of God replied, “If you were to give me half your possessions,
    I still would not go with you, nor would I eat bread or drink water in this place.
  eng-WEBPB: The man of God said to the king, “Even if you gave me half of your house,
    I would not go in with you, neither would I eat bread nor drink water in this
    place;
  kbq-kbq: Hianagi Anumzamofo eri'za ne'mo'a amanage huno kini nera asami'ne, Maka
    nonka'afima me'neazana amu'nompinti refko hunka kamigahue hugahananagi, nonka'arega
    kagranena ovugahue. Hagi ama kumapina ne'zana nege, tina negera osugahue.
  nhe-BL: 'Pero nopa tiocamanalojquetl quinanquili nopa tlanahuatijquetl: ―Yonque
    tinechmacas tlajco tlen nopa hueyi cali tlen tijpiya, ax niyas mohuaya, niyon
    ax nitlacuas, niyon ax niatlis ipan ni lugar.'
  bus-bus: 'Ben à bè kína pìnɛ: Baa tó n n auziki kpadoo kpàma, mɛ́ gányoro. Mɛ́ pↄ́
    ble ke mà í mi guu kɛ̀ro,'
  gub-BL: Uwazar Tupàn ze'eg imume'u har izupe. — Aze mo eremur neremetarer ipehegwer
    ihewe, naha iwer mo nerupi. Namai'u iwer mo xe. Nai'u iwer mo xe.
  eng-DRA: 'And the man of God answered the king: If thou wouldst give me half thy
    house I will not go with thee, nor eat bread, nor drink water in this place:'
