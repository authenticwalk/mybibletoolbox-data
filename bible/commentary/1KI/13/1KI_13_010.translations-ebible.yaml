verse: 1KI.013.010
translations:
  mal-C: അതിനാൽ, അദ്ദേഹം വന്നവഴിയേതന്നെ മടങ്ങാതെ, മറ്റൊരു വഴിയായി ബേഥേലിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Hierauf zog er auf einem anderen Wege von dannen und kehrte nicht auf demselben
    Weg zurück, den er nach Bethel gekommen war.
  lin-lin: Boye, akendeki na nzela mosusu mpe azongaki te na nzela oyo ayelaki na
    Beteli.
  eng-LSV: And he goes on in another way, and has not turned back in the way in which
    he came in to Beth-El.
  eng-GNV: So he went another way and returned not by the way that he came to Beth-el.
  eng-WEBSTER: So he went another way, and returned not by the way that he came to
    Beth-el.
  nhw-BL: Huajca nopa tlajtol pannextijquetl yajqui ipan seyoc ojtli, huan amo mocuepqui
    ipan nopa ojtli catli ipan yajqui Betel.
  swh-ONEN: Kwa hiyo akafuata njia nyingine na hakurudi kupitia njia ile ambayo alikuwa
    ameijia Betheli.
  bba-bba: Ye u yenibɑ ɡeruɑ u kpɑ, yerɑ u swɑɑ ɡɑɑ mwɑ u kɑ sĩɑ.
  eng-KJVCPB: So he went another way, and returned not by the way that he came to
    Beth-el.
  luo-luo: Kamano nokawo yo machielo mine ok odok gi yo mane obirogo Bethel.
  meu-meu: Taunabunai, ia na dala idauna ta amo e lou ela, Betele ema dalana amo ma
    se lou.
  npi-ULB: त्यसैले परमेश्वरका जन अर्कै बाटो भएर गए, र तिनी जुन बाटो भएर आएका थिए त्यही
    बाटो भएर आफ्नो घरमा फर्केनन् ।
  yor-yor: Bẹ́ẹ̀ ni ó gba ọ̀nà mìíràn, kò sì padà gba ọ̀nà tí ó gbà wá sí Beteli.
  pes-OPCB: پس او از راه دیگری رهسپار یهودا شد.
  tgl-ULB: Kaya nag-iba ng daanan ang lingkod ng Diyos at hindi nagbalik sa kaniyang
    tahanan sa daan na kaniyang dinaanan patungo sa Bethel.
  hui-hui: Ani lai halu agali ogoni ibu hariga ibiyadagua dai nabi hariga mendeni
    dai bialu ibuni andaga pole pene.
  mya-mya: ထို့​နောက်​သူ​သည်​လာ​လမ်း​ဖြင့်​မ​ပြန်​ဘဲ အ​ခြား​လမ်း​ဖြင့်​ပြန်​လေ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ནི་པེད་ཨེལ་དུ་འོངས་པའི་ལམ་ནས་ཕྱིར་མ་ལོག་པར་ལམ་གཞན་དུ་ཞུགས་སོ།
    །
  sna-sna: Saka akaenda neimwe nzira, haana kudzokera nenzira yaakanga auya nayo kuBheteri.
  spa-BLM: Así que se fue por otro camino, y no volvió por el camino por el que había
    venido a Betel.
  cac-cac: Ch'ocxo jun b'e b'aj ix meltzaj vin̈ schecab' Dios chi', man̈xooclaj d'a
    jun b'e b'aj ix c'och vin̈ d'a Betel chi'.
  swh-ULB: Kwa hiyo mtu wa Mungu akaondoka na hakurudi nyumbani kwa njia aliyokuja
    nayo huko Betheli.
  bel-bel: І пайшоў ён другою дарогаю і не пайшоў назад тою дарогаю, якою прыйшоў
    у Вэтыль.
  deu-ELBBK: Und er ging auf einem anderen Weg und kehrte nicht auf dem Weg zurück,
    auf dem er nach Bethel gekommen war.
  mbb-OT: Umbe, sengezezalan en is mid-ikul zin te ked-ulì din.
  mal-2015: അങ്ങനെ അവൻ ബേഥേലിലേക്കു വന്ന വഴിയായി മടങ്ങാതെ മറ്റൊരുവഴിയായി പോയി.
  rmc-rmc: Avke o prorokos odarik geľa het avre dromeha a na oleha, saveha avľa andro
    Betel.
  pes-OPV: پس به راه دیگربرفت و از راهی که به بیت ئیل آمده بود، مراجعت ننمود.
  ron-1924: Ел а плекат пе ун алт друм ши ну с-а ынторс пе друмул пе каре венисе ла
    Бетел.
  ben-OBCV: অতএব তিনি অন্য পথ ধরেছিলেন ও যে পথ ধরে বেথেলে এলেন, সে পথে আর ফিরে যাননি।
  som-som: Oo sidaas daraaddeed jid kaluu maray, dib umana uu sii qaadin jidkii uu
    Beytel u soo maray.
  lat-VUC: Abiit ergo per aliam viam, et non est reversus per iter quo venerat in
    Bethel.
  eng-ASVBT: So he went another way, and returned not by the way that he came to Beth-el.
  ita-1885: Così egli se ne andò per un'altra via, e non se ne ritornò per la medesima
    via, per la quale era venuto in Betel.
  eng-LXXUP: So he departed by another way, and returned not by the way by which he
    came to Bethel.
  eng-ULB: So the man of God left another way and did not return to his home by the
    way that he had come to Bethel.
  spa-VBL: Así que se fue por otro camino y no regresó por donde había venido a Betel.
  fra-_FOB: Il s'en alla donc par un autre chemin et ne retourna point par le chemin
    par lequel il était venu à Béthel.
  mal-mal: അങ്ങനെ അവൻ ബേഥേലിലേക്ക് വന്ന വഴിയെ മടങ്ങാതെ മറ്റൊരു വഴിയായി പോയി.
  urd-GVR: Yih kah kar wuh farq rāstā iḳhtiyār karke apne ghar ke lie rawānā huā.
  suz-BL: मोपतीके मेको अर्को लां रे पा लेम्‍माक्‍त। ङोंइती बेथेल जाक्‍शो लां रे मलेम्‍माक्‍त।
  ita-1927: Così egli se ne andò per un’altra strada, e non tornò per quella che avea
    fatta, venendo a Bethel.
  ckb-ckb: ئینجا بە ڕێگایەکی دیکەدا ڕۆیشت و بەو ڕێگایەدا نەگەڕایەوە کە پێیدا هاتە
    بێت‌ئێل.
  eng-BBE: So he went another way, and not by the way he came to Beth-el.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಬೇತೇಲಿಗೆ ಬಂದ ಮಾರ್ಗದಿಂದ ಹಿಂದಿರುಗಿ ಹೋಗದೆ, ಮತ್ತೊಂದು ಮಾರ್ಗವಾಗಿ
    ಹೋದನು.
  tam-2017: அவன் பெத்தேலுக்கு வந்த வழியாகத் திரும்பாமல், வேறு வழியாகப் போய்விட்டான்.
  spa-RV-1909: Fuése pues por otro camino, y no volvió por el camino por donde había
    venido á Beth-el.
  ron-BTF: Astfel el a mers pe altă cale şi nu s-a întors pe calea pe care venise
    la Betel.
  eng-WEBP: So he went another way, and didn’t return by the way that he came to Bethel.
  eng-FBV: So he went a different way—he did not return the way he had come to Bethel.
  nld-1939: Hierop sloeg hij een andere weg in, en keerde niet terug langs dezelfde
    weg, waarlangs hij naar Betel gekomen was.
  nch-BL: Huajca nopa tajtolpanextijquet yajqui ipan seyoc ojti, huan amo mocuetqui
    ipan nopa ojti cati ipan yajqui Betel.
  vie-1934: Aáy vậy, người đi đường khác, chẳng trở lại đường người đã bắt đi đến
    Bê-tên.
  hin-CV: इसलिये वह जिस मार्ग से बेथेल आया था, उससे नहीं बल्कि दूसरे मार्ग से घर लौट
    गया.
  spa-BES: Y se fue por otro camino, y no por la forma en que llegó a Betel.
  tdx-tdx: Aa le nionjomb’ an-dalan-kafa mb’eo re, tsy nimpoly mb’amy lalañe nionjona’e
    mb’e Betele mb’eoy.
  tha-KJV: ดังนั้นท่านจึงไปเสี​ยอ​ีกทางหนึ่ง และไม่​กล​ับไปตามทางที่ท่านมายังเบธเอล
  por-BR-2018: Foi-se, pois, por outro caminho, e não voltou pelo caminho por de onde
    havia vindo a Betel.
  deu-ELO: Und er ging auf einem anderen Wege und kehrte nicht auf dem Wege zurück,
    auf welchem er nach Bethel gekommen war.
  eng-WYC-2018: Therefore he went by another way, and turned not again by the way,
    by which he came into Bethel.
  epo-epo: Kaj li iris laŭ alia vojo, kaj ne reiris laŭ la vojo, laŭ kiu li venis
    en Bet-Elon.
  uig-PIN: Xuning bilǝn u Bǝyt-Əlgǝ kǝlgǝn yol bilǝn ǝmǝs, bǝlki baxⱪa bir yol bilǝn
    ⱪaytip kǝtti.
  beo-beo: Amaiba:le, e da ea misi logo yolesili, logo enoga asi.
  tpi-OTNT: Orait profet i lusim Betel na i bihainim narapela rot na i go. Em i no
    bihainim rot em i bin kam long en.
  hau-SA: Saboda haka ya ɗauki wata hanya, bai kuwa koma ta hanyar da ya zo Betel
    ba.
  uig-LAT: Shuning bilen u Beyt-Elge kelgen yol bilen emes, belki bashqa bir yol bilen
    qaytip ketti.
  nde-nde: Ngakho wabuyela ngenye indlela, kasabuyelanga ngendlela ayeze ngayo eBhetheli.
  ton-ton: Ko ia naʻa ne ʻalu ai ʻi he hala kehe, ʻo ʻikai te ne liliu atu ʻi he hala
    naʻa ne haʻu ai ki Peteli.
  ces-1613: A tak odšel jinou cestou, a nenavrátil se tou cestou, kterouž byl přišel
    do Bethel.
  eng-WMB: So he went another way, and didn’t return by the way that he came to Bethel.
  tam-TCV: அவ்வாறே பெத்தேலுக்குத் தான் வந்த வழியால் திரும்பாமல், வேறு வழியால் அவன்
    போனான்.
  ceb-ULB: Busa ang tawo sa Dios mitipas sa laing dalan ug wala miagi pagbalik sa
    dalan nga iyang giagian padulong sa Betel.
  pol-UBG: Poszedł więc inną drogą i nie wrócił tą drogą, którą przyszedł do Betel.
  urd-GVU: یہ کہہ کر وہ فرق راستہ اختیار کر کے اپنے گھر کے لئے روانہ ہوا۔
  deu-1912: Und er ging weg einen andern Weg und kam nicht wieder den Weg, den er
    gen Beth-El gekommen war.
  kan-2017: ಆ ದೇವರ ಮನುಷ್ಯನು ಬಂದ ದಾರಿಯನ್ನು ಬಿಟ್ಟು ಇನ್ನೊಂದು ದಾರಿಯನ್ನು ಹಿಡಿದು ಹೊರಟು ಹೋದನು.
  yap-yap: Ere daki sul ko fare pa’ i kanawo’ ni yib riy, ya sul u ba pa’ e kanawo’.
  hlt-MCSB: Te dongah longpuei a tloe longah cet tih Bethel la aka pawk longpuei longah
    mael voel pawh.
  mdy-ETH: ዬያሮ ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ሙኬ ጎይፆ ሃሺ ሜሌ ጎይሢና ማዒ ዴንዴኔ።
  twi-ASANTE: Enti, ɔfiri Bet-El faa ɛkwan foforɔ so, sɛ ɔrekɔ efie.
  eng-WEBU: So he went another way, and didn’t return by the way that he came to Bethel.
  wal-wal: Hegaa gishshau, bitanee hara ogiyaara biis; i Beeteele yiido ogiyaara simmidi
    bibeenna.
  spa-PDDPT: Salió por otro camino y no volvió por el camino por el cual fue a Bet-ʼEl.
  gun-gun: Ha'e rami vy ojepe'a vy amboae tape rupi oo, Betel katy ouague rupi e'ỹ.
  ilo-ULB: Pimmanaw ngarud ti tao ti Dios ket nagna iti sabali a dalan ket saan a
    nagsubli iti balayna iti dalan a nagnaanna a napan idiay Betel.
  kpg-kpg: Malaa, gei mee digi hana i di ala dela ne hanimoi iei mee, gei ne hana
    i tuai ala.
  uig-ARA: شۇنىڭ بىلەن ئۇ بەيت-ئەلگە كەلگەن يول بىلەن ئەمەس، بەلكى باشقا بىر يول بىلەن
    قايتىپ كەتتى.
  sus-sus: A naxa gbilen kira gbɛtɛ ra, a mu gbilen kira ra a fa naxan xɔn ma a singe.
  pon-2006: Ih eri sohte pwurala nan ahl me e keiddo ie, ahpw e keid ni apwoat ahl
    tohrohr.
  ksd-ksd: Damana i ga vana ta ra enana nga, ma pa i ga lilikun ta nam ra nga nina
    i ga mur ia uro Betel.
  tur-YTC: Böylece başka bir yoldan gitti ve Beytel'e geldiği yoldan dönmedi.
  grc-BRENT: Καὶ ἀπῆλθεν ἐν ὁδῷ ἄλλῃ, καὶ οὐκ ἀνέστρεψεν ἐν τῇ ὁδῷ ᾗ ἦλθεν ἐν αὐτῇ
    εἰς Βαιθήλ.
  ind-AYT: Lalu, dia pergi melalui jalan lain dan tidak kembali ke jalan yang telah
    dia tempuh ke Betel.
  nya-nya: Choncho munthu wa Mulunguyo anadzera njira ina ndipo sanatsate njira imene
    anayendamo pobwera ku Beteliko.
  hrv-hrv: I otišao je drugim putem, nije se vraćao putem kojim je došao u Betel.
  mps-mps: Tialima, te profet bidi aga te Betel bulu tagalama, tama aga gasa tųdu
    wali pali. Aga te aga asali tųdu ma pabe.
  tpi-tpi: Orait profet i lusim Betel na i bihainim narapela rot na i go. Em i no
    bihainim rot em i bin kam long en.
  dan-1931: Derpå drog han bort ad en anden Vej og vendte ikke hjem ad den Vej, han
    var kommet til Betel.
  vie-OVCB: Vậy, người của Đức Chúa Trời theo một con đường khác, chứ không đi trở
    lại con đường đã dẫn ông đến Bê-tên.
  guj-2017: તેથી ઈશ્વરભક્ત બીજે રસ્તે પાછો ગયો; જે રસ્તે બેથેલ આવ્યો હતો તે રસ્તે
    પાછો ન ગયો.
  pon-2006A: Ih eri sohte pwurala nan ahl me e keiddo ie, ahpw e keid ni apwoat ahl
    tohrohr.
  por-BRBSL: Então ele foi por outro caminho, e não voltou pelo caminho que veio para
    Betel.
  cth-cth: Bethel lam lahoi a thonae lam hah a roun teh, alouke lae lam lahoi a ban.
  twi-twi: Enti ofi Bet-El faa ɔkwan foforo so sɛ ɔrekɔ fie.
  hlt-hlt: Te dongah longpuei a tloe longah cet tih Bethel la aka pawk longpuei longah
    mael voel pawh.
  tbz-SIM: Ò mɛ nyĩ kɛ́tũnnɛ kucɛ tɛkù, ò tɛ̃́nkɛ í ntũ̀nnɛ ò kɔ̀tɛnní kù Betɛɛdi.
  msy-2020: Ezɨ akam inigha izir gumazim tuavir a izezimɨn ghuzir puvatɨ. A Betel
    ategha tuavir igharazimɨn ua ghu.
  dop-dop: Ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kpɑɣɑ mpɑɑʋ kʋfɑlʋɣʋ nɑ ɩ́ mǝlɩ kpente.
  azb-azb: Allah adamı başqa yolla getdi və Bet-Elə gəldiyi yolla geri qayıtmadı.
  eng-DBY: So he went another way, and returned not by the way that he had come to
    Bethel.
  hin-2017: इसलिए वह उस मार्ग से जिससे बेतेल को गया था न लौटकर, दूसरे मार्ग से चला
    गया।
  wol-KYG: Góor ga nag awe feneen, baña walbatiku awe fa mu awoon ba muy dikk Betel.
  eng-YLT: And he goeth on in another way, and hath not turned back in the way in
    which he came in unto Beth-El.
  eng-WYC-2017: Therefore he went by another way, and turned not again by the way,
    by which he came into Bethel.
  eng-WMBB: So he went another way, and didn’t return by the way that he came to Bethel.
  urd-GVH: यह कहकर वह फ़रक़ रास्ता इख़्तियार करके अपने घर के लिए रवाना हुआ।
  rug-rug: Ke lopu kekere pule la ia sa sa siraṉa, sapu ele luli mae gua nia sa, ba
    keke votiki siraṉa tu si lulia sa.
  gaz-gaz: Kanaafuu inni karaa biraa qabatee deeme malee karaa gara Beetʼeel dhufe
    sanaan hin deebine.
  fra-LSG: Et il s’en alla par un autre chemin, il ne prit pas à son retour le chemin
    par lequel il était venu à Béthel.
  gnn-gnn: '@see-verse:1KI.013.009'
  yal-yal: A yi siga kira gbɛtɛ xɔn ma, a mi xɛtɛ a fa kiraan xɔn Betɛli yi.
  haw-1868: Pela hoi i hele ai oia ma ke ala e, aole i hoi mai ma ke ala i hele aku
    ai oia i Betela.
  arb-NAV: ثُمَّ انْصَرَفَ فِي طَرِيقٍ أُخْرَى غَيْرِ الَّتِي سَلَكَهَا فِي مَجِيئِهِ
    إِلَى بَيْتِ إِيلَ.
  ewe-ewe: Ale wòto mɔ bubu dzo eye megato mɔ si wòto yi Betel la o.
  eng-LEE: So he went by another way, and returned not by the way on which he was
    come to Beth-el.
  asm-FB: তাৰ পাছত তেওঁ যি বাটেদি বৈৎএললৈ আহিছিল, সেই বাটেদি নগৈ আন বাটেদি ঘৰলৈ প্ৰস্থান
    কৰিলে।
  sus-A: عَ نَشَ فبِلٍن كِرَ فبّتّ رَ، عَ مُ فبِلٍن كِرَ رَ عَ قَ نَشَن شْن مَ عَ
    سِنفٍ.
  fra-SBL: Il prit donc un autre chemin, et ne revint pas par le chemin par lequel
    il était venu à Béthel.
  hbo-hbo: וַיֵּ֖לֶךְ בְּדֶ֣רֶךְ אַחֵ֑ר וְלֹֽא־שָׁ֣ב בַּדֶּ֔רֶךְ אֲשֶׁ֛ר בָּ֥א בָ֖הּ
    אֶל־בֵּֽית־אֵֽל׃ פ
  kik-kik: Nĩ ũndũ ũcio akĩgera njĩra ĩngĩ na ndaacookeire ĩrĩa aagereire agĩthiĩ
    Betheli.
  fra-NCL: Il s’en alla donc par un autre chemin, et il ne s’en retourna pas par le
    chemin par lequel il était venu à Béthel.
  cek-AK: To pongah anih loe loklam kalah bang hoiah caeh, angzohhaih loklam Bethel
    hoiah amlaem let ai.
  cuk-cuk: Degisoggu, baid-igarba nadegusad, Betel-igarba-danigusadba bar nadsulid.
  uig-CYR: Шуниң билән у Бәйт-Әлгә кәлгән йол билән әмәс, бәлки башқа бир йол билән
    қайтип кәтти.
  tel-2017: అందుకని అతడు బేతేలుకు వచ్చిన దారిన కాకుండా ఇంకొక దారిలో వెళ్ళిపోయాడు.
  hat-BSA: Pou sa, li te fè yon lòt chemen e li pa t retounen pa chemen ke li te vini
    Béthel la.
  kos-kos: Ouinge el som ke soko pacna inkanek, ac tia ke innek soko el tuku kac me.
  hbo-WLC: וַיֵּ֖לֶךְ בְּדֶ֣רֶךְ אַחֵ֑ר וְלֹֽא־שָׁ֣ב בַּדֶּ֔רֶךְ אֲשֶׁ֛ר בָּ֥א בָ֖הּ
    אֶל־בֵּֽית־ אֵֽל׃ פ
  ibo-ibo: Ya mere, o sitere nʼụzọ ọzọ lawa, nke na-abụghị ụzọ o si bịa Betel.
  ory-ory: ତହୁଁ ସେ ଅନ୍ୟ ପଥରେ ଗଲା, ଯେଉଁ ପଥରେ ବେଥେଲ୍‍କୁ ଆସିଥିଲା, ସେ ପଥରେ ସେ ଫେରିଲା ନାହିଁ।
  chk-chk: Iei mine a feila won efoch al, nge esap liwinsefäliti ewe al a feila won
    tori Petel.
  rop-rop: Wal imbin gobek na, bat imbin gobek langa difrin roud.
  ukr-1871: От і пійшов він другим шляхом звідти й не вернувсь тим самим шляхом, що
    ним прийшов у Бетель.
  deu-1951: Und er ging einen andern Weg und kehrte nicht wieder auf dem gleichen
    Wege zurück, auf welchem er nach Bethel gekommen war.
  eng-JPS: So he went another way, and returned not by the way that he came to Beth-el.
  srp-1865: I otide drugim putem, a ne vrati se onijem kojim bješe došao u Vetilj.
  lug-lug: Awo n’addirayo mu kkubo eddala, so si mu eryo lye yajjiramu e Beseri.
  heb-heb: וילך בדרך אחר ולא שב בדרך אשר בא בה אל בית אל׃
  ben-IRV: কাজেই তিনি যে পথে বৈথেলে এসেছিলেন সেই পথে ফিরে না গিয়ে অন্য পথ ধরলেন।
  pan-pan: ਸੋ ਉਹ ਦੂਜੇ ਰਾਹ ਥਾਣੀ ਮੁੜ ਗਿਆ ਉਸ ਰਾਹੋਂ ਨਹੀਂ ਜਿਸ ਥਾਣੀ ਉਹ ਬੈਤਏਲ ਨੂੰ ਆਇਆ ਸੀ।
  mya-JVB: ထိုနောက် ဗေသလ မြို့သို့ လာ သော လမ်း ကို ရှောင် ၍ အခြား သောလမ်း ဖြင့် ပြန်
    သွား၏။
  tbg-tbg: Minti tivakero ho paropeti vaiinti viva kia hoqare anu aararaqaa viraitiro,
    viva vo aaraqaa anirantero vurama.
  hmo-hmo: Unai dainai, unai peroveta tauna be dala idauna ta dekena amo ia giroa
    lou, Betele dekenai ia mai dalana dekenai ia lao lasi.
  urd-urd: तब वह दूसरे रास्ते से गया और जिस रास्ते से बैतएल में आया था उससे न लौटा।
  rus-SYN: И пошел он другою дорогою и не пошел обратно тою дорогою, которою пришел
    в Вефиль.
  bqc-SIM: Ɔ̃ à zɛ́ pãle sɛ̀, i zɛ́ pↄ́ à mↄ̀ò Bɛtɛli sɛ lↄo.
  tcz-CHONGTHU: Hijeh chun aman Bethel adalhan lam chom aho in ainlang ajon tan ahi.
  mar-mar: त्याप्रमाणे तो वेगळ्या रस्त्याला लागला. बेथेलला येताना, ज्या रस्त्याने
    आला त्याने तो गेला नाही.
  qub-qub: Chaypita profëtaga aywacuran juc nänipana, Betelman aywashan nänipaga manana
    cutinanpaj.
  bqp-bqp: Akũ à zɛ́ pãnde sɛ̀, adi zɛ́ kũ à sùo Bɛtɛli sɛ́ doro.
  hat-hat: Se konsa li pran yon lòt wout pou l' tounen lakay li, li pa pran menm chemen
    li te pran lè li t'ap vini lavil Betèl la.
  eng-BSB: So the man of God went another way and did not return by the way he had
    come to Bethel.
  eng-WEBPB: So he went another way, and didn’t return by the way that he came to
    Bethel.
  kbq-kbq: Anage nehuno Beteli kumara atreno ru kante avaririno kuma'arega vu'ne.
  nhe-BL: Huajca nopa tiocamanalojquetl yajqui ipan seyoc ojtli, huan ax mocuepqui
    ipan nopa ojtli tlen ipan yajqui Betel.
  bus-bus: Ben à zɛ́ pãnde sɛ̀, èe zɛ́ kɛ̀ à mↄ̀o Bɛtɛli sɛ́ dↄro.
  gub-BL: Nezewe mehe nuzewyr kwaw pe ur awer rupi Metew piar rupi kury. Uzewyr weko
    haw pe amo ae pe rupi.
  eng-DRA: So he departed by another way, and returned not by the way that he came
    into Bethel.
