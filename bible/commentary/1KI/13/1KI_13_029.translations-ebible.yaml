verse: 1KI.013.029
translations:
  mal-C: പ്രവാചകൻ ആ ദൈവപുരുഷന്റെ മൃതശരീരമെടുത്തു കഴുതപ്പുറത്തുകിടത്തി. മൃതദേഹം സംസ്കരിക്കുന്നതിനും
    ദുഃഖാചരണത്തിനുമായി അദ്ദേഹം അതു തന്റെ സ്വന്തം പട്ടണത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Da hob der Prophet den Leichnam des Gottesmannes auf, legte ihn auf den
    Esel und führte ihn zurück. Und er kam in die Stadt des alten Propheten, um die
    Totenklage zu halten und ihn zu begraben.
  lin-lin: Mosakoli ya mobange atombolaki ebembe ya moto na Nzambe, atiaki yango na
    likolo ya ane mpe amemaki yango na engumba na ye mpo na kosalela ye matanga mpe
    kokunda ye.
  eng-LSV: And the prophet takes up the carcass of the man of God, and places it on
    the donkey, and brings it back, and the old prophet comes to the city to mourn
    and to bury him,
  eng-GNV: And the Prophet tooke vp the body of the man of God, and layed it vpon
    the asse, and brought it againe, and the olde Prophet came to the citie, to lament
    and burie him.
  eng-WEBSTER: 'And the prophet took up the carcass of the man of God, and laid it
    upon the ass, and brought it back: and the old prophet came to the city, to mourn
    and to bury him.'
  nhw-BL: Huajca nopa tlajtol pannextijquetl catli huehuentzi quitlananqui itlacayo
    itlajtol pannextijca Toteco Dios huan quitlali ipan iburro. Huan mocuepqui ipan
    ialtepe nopa huehuentzi para quichoquilise huan quitlalpachose.
  swh-ONEN: Basi yule nabii mzee akachukua maiti ya mtu wa Mungu, akailaza juu ya
    punda na akairudisha katika mji wake, ili amwombolezee na kumzika.
  bba-bba: Mɑ durɔ wi, u ɡoo te suɑ u sɔndi win kɛtɛku wɔllɔ u kɑ tu nɑ win wuuɔ,
    u sikɑ siki wɔru ɡe u rɑɑ ɡbɑ win tiin sɔ̃n mi, u ten ɡɔɔ swĩ.
  eng-KJVCPB: 'And the prophet took up the carcase of the man of God, and laid it
    upon the ass, and brought it back: and the old prophet came to the city, to mourn
    and to bury him.'
  luo-luo: Kamano janabino nokawo ringre ngʼat Nyasayeno mokete e ngʼe punda kendo
    nodwoge e dalane mondo oywage kendo oike.
  meu-meu: Bena peroveta tauna ese Dirava ena tau tau-anina e abia isi, doniki doruna
    ai e atoa kau, hanua e loulaia lao, bae taitaia bona bae guria totona.
  npi-ULB: अगमवक्ताले परमेश्वरका जनको लाश उठाई गधामा राखे र फर्काएर ल्याए । तिनको
    निम्ति शोक गर्न र लाशलाई गाड्न तिनी आफ्नै सहरमा आए ।
  yor-yor: Nígbà náà ni wòlíì náà gbé òkú ènìyàn Ọlọ́run náà, ó sì gbé e lé orí kẹ́tẹ́kẹ́tẹ́,
    ó sì gbé e padà wá sí ìlú ara rẹ̀ láti ṣọ̀fọ̀ fún un àti láti sin ín.
  pes-OPCB: پس جنازه را روی الاغ گذاشت و به شهر آورد تا برایش سوگواری کرده، او را
    دفن نماید.
  tgl-ULB: Kinuha ng propeta ang bangkay ng lingkod ng Diyos, isinakay ito sa asno
    at dinala ito pabalik. Dumating siya sa sarili niyang lungsod para magluksa at
    para siya ay ilibing.
  hui-hui: Ai bi mana latagi haga agali wahe o biago ibugua agali homene tingini wiago
    ibunaga nogo dongini mo wialu Bedele dindini duguru bialu baya hangu homaliha
    hora holenenaga mo yalu dai bini.
  mya-mya: ပ​ရော​ဖက်​အို​ကြီး​သည်​ထို​အလောင်း​ကို​ယူ​၍ မြည်း​ပေါ်​သို့​တင်​ပြီး​လျှင်
    ဝမ်း​နည်း​ပူ​ဆွေး သည့်​အ​ထိမ်း​အ​မှတ်​ကို​ပြ​ရန်​နှင့်​သင်္ဂြိုဟ်​ရန် ဗေ​သ​လ​မြို့​သို့​ယူ​ဆောင်​လာ​၏။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ་མྱ་ངན་བྱས་ཏེ་དུར་ལ་འཇུག་པའི་ཆེད་དུ་ལུང་སྟོན་པ་རྒན་པ་དེས་ཁོང་གི་བེམ་པོ་བླངས་ཏེ་བོང་བུ་ལ་བཀལ་ནས་གྲོང་ཁྱེར་དུ་ཁྱེར་བའོ།
    །
  sna-sna: Saka muprofita akasimudza mutumbi womunhu waMwari, akauisa pamusoro pembongoro
    akadzoka nawo kuguta rake kuti andomuchema uye amuvige.
  spa-BLM: El profeta tomó el cuerpo del hombre de Dios, lo puso sobre el asno y lo
    trajo de vuelta. Llegó a la ciudad del viejo profeta para hacer el duelo y enterrarlo.
  cac-cac: Ix lajvi chi', ix yic'anq'ue vaan snivanil vin̈ schecab' Dios aj Judá vin̈
    icham vinac chi'. Ix yac'anq'ue vin̈ d'a yib'an̈ noc' sb'uru chi', ix yic'anb'at
    vin̈ d'a schon̈ab' chi', yic tz'och vin̈ d'a cusc'olal yuuj, yic smucanpax vin̈.
  swh-ULB: Yule nabii akauchukua ule mwili wa mtu wa Mungu, akaulaza juu ya punda,
    na akaurudisha. Akaja kwenye mji wake kuomboleza na kuuzika.
  bel-bel: І падняў прарок цела чалавека Божага, і паклаў яго на асла, і павёз яго
    назад. І пайшоў прарок-старац у горад свой, каб аплакаць і пахаваць яго.
  deu-ELBBK: Und der Prophet hob den Leichnam des Mannes Gottes auf und legte ihn
    auf den Esel und brachte ihn zurück. Und er kam in die Stadt des alten Propheten,
    um ihn zu beklagen und zu begraben.
  mbb-OT: Migkuwa zuen te meǥurang he ebpeneuven haazà is minatey he lawa zuen te
    suluǥuen te Megbevayà ne ingkarga zin te asnu, ne mid-uwit dutun te meǥurang diyà
    te inged din su wey sikandin mekelalew tenged kayi, ne wey zin daan ikeleveng
    heini.
  mal-2015: പ്രവാചകൻ ദൈവപുരുഷന്റെ ശവം എടുത്തു കഴുതപ്പുറത്തു വെച്ചു കൊണ്ടുവന്നു; വൃദ്ധനായ
    പ്രവാചകൻ തന്റെ പട്ടണത്തിൽ എത്തി അവനെക്കുറിച്ചു വിലപിച്ചു അവനെ അടക്കം ചെയ്തു.
  rmc-rmc: O phuro prorokos hazdňa leskro ťelos, thoďa pre peskro somaris a ľigenďa
    les pale andro Betel, hoj te rovel pal leste a te parunel les.
  pes-OPV: و آن نبی جسد مرد خدا رابرداشت و بر الاغ گذارده، آن را بازآورد و آن نبی
    پیر به شهر آمد تا ماتم گیرد و او را دفن نماید.
  ron-1924: Пророкул а ридикат трупул омулуй луй Думнезеу, л-а пус пе мэгар ши л-а
    адус ынапой; ши бэтрынул пророк с-а ынторс ын четате сэ-л желяскэ ши сэ-л ынгроапе.
  ben-OBCV: অতএব সেই ভাববাদী ঈশ্বরের লোকের দেহটি তুলে এনে সেটি গাধার পিঠে চাপিয়েছিলেন
    ও তাঁর উদ্দেশে শোকপ্রকাশ করার ও তাঁকে কবর দেওয়ার জন্য দেহটি নিজের নগরে ফিরিয়ে
    নিয়ে গেলেন।
  som-som: Oo nebigiina wuxuu qaaday meydkii ninkii Ilaah, oo kor saaray dameerkii,
    wuuna soo celiyey. Markaasuu yimid magaaladii nebigii duqa ahaa inuu halkaas ku
    aaso oo ugu baroorto.
  lat-VUC: Tulit ergo prophetes cadaver viri Dei, et posuit illud super asinum, et
    reversus intulit in civitatem prophetæ senis ut plangeret eum.
  eng-ASVBT: And the prophet took up the body of the man of God, and laid it upon
    the ass, and brought it back; and he came to the city of the old prophet, to mourn,
    and to bury him.
  ita-1885: E il profeta levò il corpo dell'uomo di Dio, e lo pose in su l'asino,
    e lo riportò indietro. E quel profeta vecchio se ne venne nella sua città, per
    farne cordoglio, e per seppellirlo.
  eng-LXXUP: And the prophet took up the body of the man of God, and laid it on his
    ass; and the prophet brought him back to his city, to bury him in his own tomb,
  eng-ULB: The prophet took up the body of the man of God, laid it on the donkey,
    and brought it back. He came to his own city to mourn and to bury him.
  spa-VBL: El profeta recogió el cuerpo del hombre de Dios, lo puso en el asno y lo
    llevó a su ciudad para llorar por él y enterrarlo.
  fra-_FOB: Et le prophète releva le corps de l'homme de Dieu, et le mit sur l'âne,
    et le ramena. Et ce vieux prophète revint dans la ville pour en faire le deuil
    et l'ensevelir.
  mal-mal: വൃദ്ധനായ പ്രവാചകൻ ദൈവപുരുഷന്റെ ശവം എടുത്ത് കഴുതപ്പുറത്ത് വെച്ച് കൊണ്ടുവന്നു;
    അവൻ തന്റെ പട്ടണത്തിൽ എത്തി അവനെക്കുറിച്ച് വിലപിച്ച് അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Buzurg nabī ne lāsh ko uṭhā kar apne gadhe par rakhā aur use Baitel lāyā
    tāki us kā mātam karke use wahāṅ dafnāe.
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइब खूशोमी मेको परमप्रभु आ मुर आ बेक्‍शो
    रां गुप्‍शा गधाम वोदा बाक्‍त। मिनु मेको आ पर्बम रोंका पा थिम्‍चा कली आ सहरमी चाक्‍गा
    बाक्‍त।
  ita-1927: Il profeta prese il cadavere dell’uomo di Dio, lo pose sull’asino, e lo
    portò indietro; e il vecchio profeta rientrò in città per piangerlo, e per dargli
    sepoltura.
  ckb-ckb: پێغەمبەرەکە لاشەی پیاوەکەی خودای هەڵگرت و خستییە سەر گوێدرێژەکە و بردییەوە،
    پێغەمبەرە پیرەکە هاتە ناو شارەکەوە هەتا بینێژێت و پرسەی بۆ بگرێت.
  eng-BBE: Then the prophet took up the body of the man of God and put it on the ass
    and took it back; and he came to the town to put the body to rest with weeping.
  kan-OKCV: ಸಿಂಹವು ಹೆಣವನ್ನು ತಿನ್ನದೆ, ಕತ್ತೆಯನ್ನು ಸೀಳಿ ಹಾಕದೆ ಇತ್ತು. ಆಗ ಪ್ರವಾದಿಯು ದೇವರ
    ಮನುಷ್ಯನ ಹೆಣವನ್ನು ಎತ್ತಿ, ಕತ್ತೆಯ ಮೇಲೆ ಹಾಕಿಕೊಂಡು ಗೋಳಾಡುವುದಕ್ಕೂ, ಅವನನ್ನು ಹೂಳುವುದಕ್ಕೂ
    ಪಟ್ಟಣಕ್ಕೆ ತಂದನು.
  tam-2017: அப்பொழுது வயது முதிர்ந்த அந்தத் தீர்க்கதரிசி தேவனுடைய மனிதனின் சடலத்தை
    எடுத்து, அதைக் கழுதையின்மேல் வைத்து, அதற்காகத் துக்கம் கொண்டாடவும் அதை அடக்கம்
    செய்யவும், அதைத் தன்னுடைய பட்டணத்திற்குக் கொண்டுவந்து,
  spa-RV-1909: Y tomando el profeta el cuerpo del varón de Dios, púsolo sobre el asno,
    y llevóselo. Y el profeta viejo vino á la ciudad, para endecharle y enterrarle.
  ron-BTF: Şi profetul a ridicat trupul mort al omului lui Dumnezeu şi l-a pus pe
    măgar şi l-a adus înapoi; şi profetul cel bătrân a intrat în cetate, pentru a-l
    jeli şi pentru a-l îngropa.
  eng-WEBP: The prophet took up the body of the man of God, and laid it on the donkey,
    and brought it back. He came to the city of the old prophet to mourn, and to bury
    him.
  eng-FBV: The prophet picked up the body of the man of God, placed it on the donkey,
    and brought it back to his own town to mourn over him and bury him.
  nld-1939: Nu nam de profeet het lijk van den godsman op, legde het op den ezel en
    bracht het naar de stad terug, om rouw te bedrijven en hem te begraven.
  nch-BL: Huajca nopa tajtolpanextijquet cati huehuentzi quitananqui itacayo itajtolpanextijca
    Toteco Dios huan quitali ipan iburro. Huan mocuetqui ipan ialtepe nopa huehuentzi
    para quichoquilise huan quitalpachose.
  vie-1934: Tiên tri già cất xác của người Đức Chúa Trời lên, chở trên con lừa, đem
    về vào trong thành mình, đặng than khóc và chôn người.
  hin-CV: भविष्यद्वक्ता ने परमेश्वर के दूत के शव को गधे पर लादा और नगर लौट आया, कि
    उसके लिए विलाप करके उसका अंतिम संस्कार किया जाए.
  spa-BES: Entonces el profeta tomó el cuerpo del hombre de Dios, lo puso sobre el
    asno y lo tomó de vuelta; y él vino al pueblo a enterrar él cuerpo y estar de
    luto.
  tdx-tdx: Rinambe’ i mpitokiy ty fañova’ indatin’ Añaharey, le nasampe’e amy borìkey,
    vaho nen­dese’e nibalike mb’eo; ie nivotra­k’ an-drova’ i androanavy mpitokiy,
    le nandala naho nandentek’ aze.
  tha-KJV: และผู้​พยากรณ์​ก็​ยกศพคนของพระเจ้าและวางไว้บนลา นำกลับมายังเมืองของผู้​พยากรณ์​แก่
    เพื่อไว้​ทุกข์​ให้​และฝังท่านเสีย
  por-BR-2018: E tomando o profeta o corpo do homem de Deus, o pôs sobre o asno, e
    o levou. E o profeta velho veio à cidade, para lamentar-lhe e enterrar-lhe.
  deu-ELO: Und der Prophet hob den Leichnam des Mannes Gottes auf und legte ihn auf
    den Esel und brachte ihn zurück. Und er kam in die Stadt des alten Propheten,
    um ihn zu beklagen und zu begraben.
  eng-WYC-2018: Therefore the prophet took the dead body of the man of God, and put
    it on the ass; and he turned again, and brought it into the city of the eld prophet,
    that he should bewail him. (And so the prophet took the dead body of the man of
    God, and put it on his donkey; and then the old prophet returned, and brought
    the body back to the city, so that he could bewail, or mourn, him.)
  epo-epo: Kaj la profeto levis la kadavron de la homo de Dio kaj metis ĝin sur la
    azenon kaj veturigis ĝin returne. Kaj la maljuna profeto venis en la urbon, por
    priplori kaj enterigi lin.
  uig-PIN: Pǝyƣǝmbǝr Hudaning adimining jǝsitini elip exǝkkǝ artip yandi. Ⱪeri pǝyƣǝmbǝr
    uning üqün matǝm tutup uni dǝpnǝ ⱪilƣili xǝⱨǝrgǝ kirdi.
  beo-beo: 'Da:i hamoi balofede dunu da Yuda balofede ea bogoi da:i hodo gaguia gadole,
    dougi da:iya ligisili, Bedele moilaiga fofagini dimusa: amola uli dogomusa: bu
    gaguli misi.'
  tpi-OTNT: Orait lapun profet i kisim dispela bodi na putim antap long donki. Na
    em i bringim i go bek long Betel, bilong em i ken krai sori long em na planim
    em.
  hau-SA: Saboda haka annabin ya ɗauki gawar mutumin Allah, ya shimfiɗa shi a kan
    jaki, ya koma da shi cikin birninsa don yă yi makokinsa yă kuma binne shi.
  uig-LAT: Peyghember Xudaning adimining jesitini élip éshekke artip yandi. Qéri peyghember
    uning üchün matem tutup uni depne qilghili sheherge kirdi.
  nde-nde: Ngakho umphrofethi wathatha isidumbu somuntu kaNkulunkulu, wasikhweza kubabhemi,
    wasithwalela edolobheni lakhe lapho afika amlilela khona njalo wamngcwaba khona.
  ton-ton: 'Pea naʻe toʻo hake ʻe he palōfita ʻae ʻangaʻanga ʻoe tangata ʻoe ʻOtua,
    ʻo ne fakaheka ia ki he ʻasi, ʻo ne toe ʻomi ia: pea naʻe haʻu ʻae motuʻa palōfita
    ki he kolo, ke ne tēngihia ia pea ke fai hono putu.'
  ces-1613: Protož vzav prorok tělo muže Božího, vložil je na osla, a přinesl je.
    I přišel do města svého, aby ho plakal a pochoval.
  eng-WMB: The prophet took up the body of the man of God, and laid it on the donkey,
    and brought it back. He came to the city of the old prophet to mourn, and to bury
    him.
  tam-TCV: அந்த இறைவாக்கினன் இறைவனின் மனிதனுடைய உடலை எடுத்து, தன் கழுதையின்மேல் வைத்து,
    அவனுக்காகத் துக்கிக்கவும், அவனை அடக்கம்பண்ணவும், தன்னுடைய சொந்தப் பட்டணத்துக்குக்
    கொண்டுவந்தான்.
  ceb-ULB: Gikuha sa propeta ang patayng lawas sa tawo sa Dios, gikarga kini sa asno,
    ug gidala kini pagbalik. Miadto siya sa iyang kaugalingong siyudad aron sa pagsubo
    ug sa paglubong kaniya.
  pol-UBG: Wtedy prorok podniósł zwłoki męża Bożego, włożył je na osła i zabrał z
    powrotem. I stary prorok przybył do swego miasta, aby go opłakiwać i pogrzebać.
  urd-GVU: بزرگ نبی نے لاش کو اُٹھا کر اپنے گدھے پر رکھا اور اُسے بیت ایل لایا تاکہ
    اُس کا ماتم کر کے اُسے وہاں دفنائے۔
  deu-1912: Da hob der Prophet den Leichnam des Mannes Gottes auf und legte ihn auf
    den Esel und führte ihn wieder zurück und kam in die Stadt des alten Propheten,
    daß sie ihn beklagten und begrüben.
  kan-2017: ಪ್ರವಾದಿಯು ದೇವರ ಮನುಷ್ಯನ ಶವವನ್ನು ಹೂಣಿಟ್ಟು, ಗೋಳಾಡಬೇಕೆಂದು ಕತ್ತೆಯ ಮೇಲೆ ಹಾಕಿ,
    ತನ್ನ ಊರಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದು,
  yap-yap: Me fek fare profet ni pilbithir fare ldow nge tay nga daken keru’ fare
    dongki, me fulweg nga Bethel ni nge mowawnag me k’eyag.
  hlt-MCSB: Tonghma loh Pathen hlang kah rhok te a pom tih laak dongla a tloeng phoeiah
    a mael puei. Te phoeiah rhaengsae ham neh up hamla tonghma patong kah khopuei
    la a pawk puei.
  mdy-ETH: ጋርቻሢ ዒማና ሌዞ ዔኪ ሃሮ ዑፃ ጫኣኔኔ፤ ዬካፓ ዓሳ ዒዛ ዬኤኪ ዱኡካንዳጉዲ ቤኤቴኤሌ ዔኪ ዴንዴኔ።
  twi-ASANTE: Enti, odiyifoɔ no faa Onyankopɔn onipa no amu no de no too nʼafunumu
    no so, sane de no kɔɔ kurom, kɔsuu no, siee no.
  eng-WEBU: The prophet took up the body of the man of God, and laid it on the donkey,
    and brought it back. He came to the city of the old prophet to mourn, and to bury
    him.
  wal-wal: Hananabaa yootiya cima bitanee Xoossaa asa ahaa denttidi, hariyaa zokkuwan
    wottidi, yeekkanaunne mooganau guyye ba katamaa ekkidi ehiis.
  spa-PDDPT: El profeta levantó el cadáver del varón de ʼElohim, lo colocó sobre el
    asno y lo llevó. Y el profeta anciano fue a la ciudad a hacer duelo por él y sepultarlo.
  gun-gun: Ha'e gui Nhanderuete remimbo'e retekue profeta oupi vy mburika'i áry omoĩ
    vy ogueraa ju. Ha'e rami vy guekoa py ju profeta tuja'i ojae'o reve oguerovaẽ
    onhono porã aguã.
  ilo-ULB: Binagkat ti profeta ti bangkay ti tao ti Dios, insakayna daytoy iti asno,
    ken insublina daytoy. Dimteng isuna iti siudadna tapno dung-awan ken maitabon
    isuna.
  kpg-kpg: Soukohp madua ga dahi aga tuaidina ga hagauda gi hongo di ‘donkey’, ga gaamai
    gi muli gi Bethel e hai tangihangi, gaa lawa gaa danu.
  uig-ARA: پەيغەمبەر خۇدانىڭ ئادىمىنىڭ جەسىتىنى ئېلىپ ئېشەككە ئارتىپ ياندى. قېرى پەيغەمبەر
    ئۇنىڭ ئۈچۈن ماتەم تۇتۇپ ئۇنى دەپنە قىلغىلى شەھەرگە كىردى.
  sus-sus: Namiɲɔnmɛ xɛmɔxi naxa Ala xa xɛɛra fure tongo, a a sa a xa sofale fari,
    a gbilen a ra. Namiɲɔnmɛ xɛmɔxi naxa a raso taa kui, a a kasange, a a xa ɲɔn fe
    raba.
  pon-2006: Soukohp maho eri ale paliwereo, kidahng pohn ahso, oh kapwurelahng Pedel
    pwehn mwahieiki oh sarepedi.
  ksd-ksd: Ma ra propet i ga puak pa ra minat i ra tutana kai God, ma i ga vakoa ta
    ra as, ma i ga kap valilikun ia ta kana pia na pal, upi na ligur ure, ma upi na
    punang ia.
  tur-YTC: Peygamber Tanrı adamının cesedini kaldırıp eşeğe yükledi ve geri getirdi.
    Yas tutmak ve onu gömmek için yaşlı peygamberin kentine geldi.
  grc-BRENT: Καὶ ᾖρεν ὁ προφήτης τὸ σῶμα τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ ἐπέθηκεν αὐτὸ
    ἐπὶ τὸν ὄνον, καὶ ἐπέστρεψεν αὐτὸν εἰς τὴν πόλιν
  ind-AYT: Nabi itu mengangkat mayat abdi Allah dan meletakkannya di atas keledai.
    Nabi tua itu membawanya kembali ke kota untuk meratapi dan menguburkannya.
  nya-nya: Choncho mneneri wokalambayo anatenga mtembo wa munthu wa Mulunguyo, nawuyika
    pa bulu, ndipo anabwera nawo ku mzinda kuti alire maliro ndi kuyika mtembowo mʼmanda.
  hrv-hrv: Tada prorok podiže mrtvo tijelo čovjeka Božjeg i prebaci ga na magarca;
    i vrati se u grad gdje je živio da mrtvoga ožali i pokopa.
  mps-mps: Tama te monu dabe profet bidigo te Juda profet bidi tigi selama, tama te
    aga kibu donki ugwadu te tudi dai badu munama, tama agai te Betel buluba ma selasa
    pali, tama aga hobede eyu, tama aga gela olama, tama te Juda hanigo profet bidi
    aga tigi pubulali.
  tpi-tpi: Orait lapun profet i kisim dispela bodi na putim antap long donki. Na em
    i bringim i go bek long Betel, bilong em i ken krai sori long em na planim em.
  dan-1931: Da løftede Profeten den Guds Mands Lig op, lagde ham på Æselet og førte
    ham tilbage til Byen for at holde Dødeklage og jorde ham;
  vie-OVCB: Ông liền ôm xác người của Đức Chúa Trời, đặt lên lưng lừa, và đem về nhà.
  guj-2017: પછી વૃદ્ધ પ્રબોધક ઈશ્વરભક્તના મૃતદેહને ઉપાડીને શોક કરવા અને દફનાવવા માટે
    ગધેડા પર મૂકીને નગરમાં લઈ આવ્યો.
  pon-2006A: Soukohp maho eri ale paliwereo, kidahng pohn ahso, oh kapwurelahng Pedel
    pwehn mwahieiki oh sarepedi.
  por-BRBSL: O profeta pegou o corpo do homem de Deus, colocou-o sobre o burro e o
    trouxe de volta. Ele veio à cidade do velho profeta para chorar, e para enterrá-lo.
  cth-cth: Profet ni Cathut e tami e a ro hah a kayo teh la van a phu teh a bankhai.
    Profet matawng a onae kho dawk khuikakhai teh, pakawp hanelah a ma kho lah a ceikhai.
  twi-twi: Enti odiyifo no faa Onyankopɔn nipa no amu no de no too nʼafurum no so,
    san de no kɔɔ kurom, kosuu no, siee no.
  hlt-hlt: Tonghma loh Pathen hlang kah rhok te a pom tih laak dongla a tloeng phoeiah
    a mael puei. Te phoeiah rhaengsae ham neh up hamla tonghma patong kah khopuei
    la a pawk puei.
  tbz-SIM: Kòo ò tùótɛ́ kɛ́dɑɑ́ nsɑ̃mmɑrímú ĩ́nkɛ̀ kɛ́kònnɛ̀ kɛ bo ò sié, kóò kũnnɛ́.
  msy-2020: Ezɨ akam inigha izir gumazir ghurir kam an kuam isa uan donki gatɨ. Egha
    a inigha Betelɨn ghugha, an kuam bagha azia, a isa mozimɨn anefam.
  dop-dop: 'Ɩlɛnɑ kʋkpɑtʋlʋ ɩnɩ ɩ́ kpɑɣɑ-ɩ nɑ ɩ́ tǝnɩ ɩ kpɑŋɑɣɑ tɔɔ, nɑ ɩ́ mǝŋnɑ Petɛɛlɩ,
    nɑ ɩ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ, nɑ pɑ́ lɑ́ lǝyɑɣɑ. Ɩlɛnɑ ɩ nɑ ɩ piyɑ pɑ wii-ɩ
    sɩ: Aɑ, kɑsɑ, sǝm tɑ nyɩ.'
  azb-azb: Qoca peyğəmbər Allah adamının cəsədini götürüb eşşəyin üstünə qoydu və
    yas tutub onu basdırmaq üçün öz şəhərinə geri gətirdi.
  eng-DBY: And the prophet took up the corpse of the man of God, and laid it upon
    the ass, and brought it back; and the old prophet came into the city, to mourn
    and to bury him.
  hin-2017: तब उस बूढ़े नबी ने परमेश्वर के जन के शव को उठाकर गदहे पर लाद लिया, और
    उसके लिये छाती पीटने लगा, और उसे मिट्टी देने को अपने नगर में लौटा ले गया।
  wol-KYG: Yonent ba yékkati néewu góoru Yàlla ga, teg ko ca kaw mbaam ma, délloosi
    ko. Noonu la yonent bu màggat ba ñibbee dëkkam ngir rob ko, jooy ko.
  eng-YLT: And the prophet taketh up the carcase of the man of God, and placeth it
    on the ass, and bringeth it back, and the old prophet cometh in unto the city
    to mourn and to bury him,
  eng-WYC-2017: Therefore the prophet took the dead body of the man of God, and put
    it on the ass; and he turned again, and brought it into the city of the eld [or
    old] prophet, that he should bewail him.
  eng-WMBB: The prophet took up the body of the man of God, and laid it on the donkey,
    and brought it back. He came to the city of the old prophet to mourn, and to bury
    him.
  urd-GVH: बुज़ुर्ग नबी ने लाश को उठाकर अपने गधे पर रखा और उसे बैतेल लाया ताकि उसका
    मातम करके उसे वहाँ दफ़नाए।
  rug-rug: La pudiki vagia sa poropita barogosona sa tinina, va hakea sa pa nana doṉ'ki,
    meke paleke pule la nia pa Betolo, pude kabokaboa, meke pomunu nia, gua.
  gaz-gaz: Kanaafuu raajiin sun booʼeefii isa awwaaluuf jedhee reeffa nama Waaqaa
    sana harree irra kaaʼee fudhatee magaalaa ofii isaatti gale.
  fra-LSG: Le prophète releva le cadavre de l’homme de Dieu, le plaça sur l’âne, et
    le ramena; et le vieux prophète rentra dans la ville pour le pleurer et pour l’enterrer.
  gnn-gnn: '@see-verse:1KI.013.028'
  yal-yal: Nabi fonna yi sayiban binbin tongo, a yi a sa sofanla fari, a yi a xali
    taani, a yi a wuga, a maluxun.
  haw-1868: 'Hapai ae la ke kaula i ke kupapau o ke kanaka o ke Akua, a kau aku la
    ia ia maluna o ka hoki, a hoihoi mai ia ia: a hoi mai hoi ke kaula elemakule i
    ke kulanakauhale, e uwe ae, a e kanu hoi ia ia.'
  arb-NAV: فَوَضَعَ النَّبِيُّ جُثَّةَ رَجُلِ اللهِ عَلَى الْحِمَارِ، وَمَضَى بِها
    إِلَى الْمَدِينَةِ، لِيَنْدُبَهُ
  ewe-ewe: Ale nyagblɔɖila la tsɔ ame kuku la ɖe tedzi dzi va dua me be yeafae eye
    yeaɖii.
  eng-LEE: And the prophet took up the corpse of the man of God, and laid it upon
    the ass, and brought it back; and he came to the city of the old prophet, to lament
    for, and to bury him.
  asm-FB: তেতিয়া সেই ভাববাদীজনে ঈশ্বৰৰ লোকজনৰ মৃতদেহটো তুলি লৈ গাধৰ ওপৰত উঠাই ঘূৰি
    আহিল৷ আৰু তেওঁৰ কাৰণে বিলাপ কৰিবলৈ আৰু তেওঁক মৈদাম দিবলৈ নিজ নগৰলৈ আহিল।
  sus-A: نَمِحْنمّ شّمْشِ نَشَ عَلَ شَ شّيرَ قُرٍ تٌنفٌ، عَ عَ سَ عَ شَ سٌقَلٍ قَرِ،
    عَ فبِلٍن عَ رَ. نَمِحْنمّ شّمْشِ نَشَ عَ رَ سٌ تَا كُي، عَ عَ كَسَنفٍ، عَ عَ
    شَ حْن قٍ رَبَ.
  fra-SBL: Le prophète prit le corps de l'homme de Dieu, le mit sur l'âne et le ramena.
    Il se rendit dans la ville du vieux prophète pour le pleurer et l'enterrer.
  hbo-hbo: וַיִּשָּׂ֨א הַנָּבִ֜יא אֶת־נִבְלַ֧ת אִישׁ־הָאֱלֹהִ֛ים וַיַּנִּחֵ֥הוּ אֶֽל־הַחֲמֹ֖ור
    וַיְשִׁיבֵ֑הוּ וַיָּבֹ֗א אֶל־עִיר֙ הַנָּבִ֣יא הַזָּקֵ֔ן לִסְפֹּ֖ד וּלְקָבְרֹֽו׃
  kik-kik: Nĩ ũndũ ũcio mũnabii ũcio akĩoya mwĩrĩ wa mũndũ ũcio wa Ngai, akĩũigĩrĩra
    igũrũ rĩa ndigiri, akĩũcookia itũũra-inĩ rĩake inene nĩgeetha amũcakaĩre na amũthike.
  fra-NCL: Le prophète releva le cadavre de l’homme de Dieu et, l’ayant mis sur l’âne,
    il le ramena, et le vieux prophète rentra dans la ville pour le pleurer et pour
    l’enterrer.
  cek-AK: Tahmaa mah Sithaw kami ih qok to lak moe, hrang nuiah thuengh pacoengah,
    angmah avang ah amlaem haih let; anih to qah haih moe, taprong ah aphum.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-selebagwad moli-uayasuid-birgi Bab-Dummad-e-dule-mui
    onakwisad, geb sealid. Bab-Dummad-gayaburba-barsogedi, Bab-Dummad-e-dule-muiga
    bomalaga, degine, neg-uanse dignabaliga neggweburse sealid.
  uig-CYR: Пәйғәмбәр Худаниң адиминиң җәситини елип ешәккә артип янди. Қери пәйғәмбәр
    униң үчүн матәм тутуп уни дәпнә қилғили шәһәргә кирди.
  tel-2017: ఆ ముసలి ప్రవక్త అ దేవుని మనిషి శవాన్ని ఎత్తి గాడిద మీద వేసుకుని దుఃఖించడానికీ
    శవాన్ని పాతి పెట్టడానికీ తన స్వగ్రామం వచ్చాడు.
  hat-BSA: Konsa, pwofèt la te leve pran kò a nonm Bondye a. Li te kouche li sou bourik
    la, e li te mennen li retounen. Li te rive nan vil a pwofèt granmoun nan pou kriye
    pou li e antere li.
  kos-kos: Mwet palu matu sac srukak mano sac nu fin donkey natul, ac folokunla nu
    Bethel in asor kac, ac pikinya.
  hbo-WLC: וַיִּשָּׂ֨א הַנָּבִ֜יא אֶת־נִבְלַ֧ת אִישׁ־הָאֱלֹהִ֛ים וַיַּנִּחֵ֥הוּ אֶֽל־הַחֲמ֖וֹר
    וַיְשִׁיבֵ֑הוּ וַיָּבֹ֗א אֶל־עִיר֙ הַנָּבִ֣יא הַזָּקֵ֔ן לִסְפֹּ֖ד וּלְקָבְרֽוֹ׃
  ibo-ibo: Onye amụma agadi ahụ buliri ozu onye nke Chineke ahụ dọkwasị ya nʼelu ịnyịnya
    ibu ya, buru ya bughachi ya nʼobodo, nʼihi iruru ya ụjụ, nakwa ili ya.
  ory-ory: ପୁଣି, ସେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପରମେଶ୍ୱରଙ୍କ ଲୋକର ଶବ ଉଠାଇ ନେଇ ଗଧ ଉପରେ ଥୋଇ ତାହା ଫେରାଇ
    ଆଣିଲା; ଆଉ ସେହି ପ୍ରାଚୀନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଶୋକ କରିବା ପାଇଁ ଓ ତାହାକୁ କବର ଦେବା ପାଇଁ ଆପଣା
    ନଗରକୁ ଆସିଲା।
  chk-chk: Iwe, ewe soufos chinlap a angei inisin ewe soufos seni Juta, a anomu won
    ewe aas o aliwinisefäliela Petel, pwe epwe kechüeiti o peiaseni.
  rop-rop: Wal det olmen bin pudum det ded bodi ontop langa im dongki en imbin deigimbek
    langa Bethel weya imbin krai en sori miselp en imbin berrim det bodi.
  ukr-1871: І підняв він трупа чоловіка Божого, положив на осла та й привіз назад.
    І прийшов старий пророк у свій город, щоб оплакати та поховати його.
  deu-1951: Da hob der Prophet den Leichnam des Mannes Gottes auf und legte ihn auf
    den Esel und führte ihn zurück, und sie kamen in die Stadt des alten Propheten,
    um ihn zu beklagen und zu begraben.
  eng-JPS: And the prophet took up the carcass of the man of God, and laid it upon
    the ass, and brought it back; and he came to the city of the old prophet, to lament,
    and to bury him.
  srp-1865: Tada prorok podiže tijelo èovjeka Božijega, i metnuv ga na magarca odnese
    ga natrag, i doðe u grad stari prorok da ga ožali i pogrebe.
  lug-lug: Nnabbi n’asitula omulambo gw’omusajja wa Katonda n’aguteeka ku ndogoyi,
    era n’aguzzaayo mu kibuga kye n’amukungubagira, omulambo n’aguziika.
  heb-heb: וישא הנביא את נבלת איש האלהים וינחהו אל החמור וישיבהו ויבא אל עיר הנביא
    הזקן לספד ולקברו׃
  ben-IRV: ঈশ্বরের লোকটিকে কবর দিতে ও তাঁর জন্য শোক প্রকাশ করতে সেই ভাববাদী তাঁর দেহটা
    তুলে নিয়ে গাধার উপর চাপিয়ে নিজের গ্রামে ফিরে গেলেন।
  pan-pan: ਤਾਂ ਉਸ ਨਬੀ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਦੀ ਲੋਥ ਨੂੰ ਚੁੱਕ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਗਧੇ ਉੱਤੇ
    ਰੱਖ ਕੇ ਮੋੜ ਲਿਆਇਆ ਅਤੇ ਉਹ ਬੁੱਢਾ ਨਬੀ ਉਸ ਦਾ ਸੋਗ ਕਰਨ ਨੂੰ ਅਤੇ ਦੱਬਣ ਨੂੰ ਸ਼ਹਿਰ ਨੂੰ ਆਇਆ।
  mya-JVB: အသက် ကြီးသော ပရောဖက် သည် ဘုရားသခင် ၏လူ အလောင်း ကောင်ကို မြည်း ပေါ် သို့
    ချီ ၍ တင် ပြီးလျှင် ငိုကြွေး မြည်တမ်းခြင်းကို ပြု၍ ၊ သင်္ဂြိုဟ် ခြင်းငှါ မိမိမြို့
    သို့ ဆောင် သွား၏။
  tbg-tbg: Ho paropeti naampai viva oru vira vaata tavero vira vara vaari donkiqaa
    vatero vira varero anirantero Betelini vuru virara iqi rata amiteharo quntama
    tareva vura.
  hmo-hmo: Peroveta tauna burukana ese Dirava ena tau ena tauanina ia abia isi, doniki
    ena doruna dekenai ia atoa, bona Betele hanua dekenai ia abia lao lou. Unuseni
    ia ese mase tauna totona ia taitai, bona tauanina ia guria.
  urd-urd: तब उस नबी ने उस नबी की लाश उठाकर उसे गधे पर रखा और ले आया, और वह बुड्ढा
    नबी उस पर मातम करने और उसे दफ़्न करने को अपने शहर में आया।
  rus-SYN: И поднял пророк тело человека Божия, и положил его на осла, и повез его
    обратно. И пошел пророк-старец в город свой, чтобы оплакать и похоронить его.
  bqc-SIM: Ɔ̃ ãnabipi Lua gbɛ̃́pi gɛ sɛ dì zàa'ĩnaɛ à sùò a bɛ wɛ̃́lɛu, kɛ́
    à aà gaa ↄ́ↄlↄ, i aà vĩ.
  tcz-CHONGTHU: Themgaopa chun Pathen mipa tahsa chu a sangan chung’a chun akoiyin,
    khopi lang a chun along op dingin ahin pon ahi.
  mar-mar: वृध्द देवाच्या संदेष्ट्याने तो मृतदेह गाढवावर ठेवला आणि मृत्यूबद्दल शोक
    करायला आणि देहाचे दफन करायला तो गावात आणला.
  qub-qub: Chaypita auquin profëtaga Judäpita shamoj profëta wañusha jitaraycaj cuerpunta
    bürruman cargacurcur cutichiran tiyaycashan siudäman. Chaychöna täpachiran pampananpaj.
  bqp-bqp: Akũ annabii pìi Luda gbɛ̃ pìi gɛ̀ɛ sɛ̀ à dì zaaki musu à sùo a bɛ wɛ̃tɛn,
    de à gɛ̀ ↄ́ↄ dↄ à a vĩ.
  hat-hat: Pwofèt lavil Betèl l'a ranmase kadav l'a, li mete l' sou bourik la, li
    pote l' tounen lavil Betèl. Li pran lapenn pou li. Lèfini, li antere l'.
  eng-BSB: So the old prophet lifted up the body of the man of God, laid it on the
    donkey, and brought it back to his own city to mourn for him and bury him.
  eng-WEBPB: The prophet took up the body of the man of God, and laid it on the donkey,
    and brought it back. He came to the city of the old prophet to mourn, and to bury
    him.
  kbq-kbq: E'ina hu'negeno ana ranafa kasnampa ne'mo'a, Anumzamofo eri'za ne'mofo
    avufga donki afu agumpi ome erinenteno, asunku huno zavira neteno asente'naku
    kuma'arega erino vu'ne.
  nhe-BL: Huajca nopa tiocamanalojquetl tlen huehuentzi quitlalanqui itlacayo itiocamanalojca
    Toteco Dios huan quitlali ipan iburro. Huan mocuepqui ipan ialtepe nopa huehuentzi
    para quichoquilise huan quitlalpachose.
  bus-bus: Ben annabi pì Luda gbɛ̃ pì gɛ̀ sɛ̀ à dì zaaki musu à sùo a bɛ wɛ́tɛn, lɛ
    à gɛ̀ ↄ́ↄ dↄ à à vĩi.
  gub-BL: Na'e Tupàn ze'eg imume'u har upyhyk hetekwer hupir pà weimaw zumen ikupe
    pe Metew pe heraha pà. Ta'e uzai'o putar hehe xe. Ipurutym wer hetekwer rehe no.
  eng-DRA: And the prophet took up the body of the man of God, and laid it upon the
    ass, and going back brought it into the city of the old prophet, to mourn for
    him.
