verse: 1KI.013.005
translations:
  mal-C: അപ്പോൾത്തന്നെ, യഹോവയുടെ വചനത്താൽ ദൈവപുരുഷൻ കൊടുത്ത അടയാളപ്രകാരം യാഗപീഠം പൊട്ടിപ്പിളർന്നു
    വേർപെടുകയും അതിന്മേലുള്ള കൊഴുപ്പുനിറഞ്ഞ ചാരം തൂകിപ്പോകുകയും ചെയ്തു.
  deu-TKW: Der Altar aber barst, und die Fettasche wurde vom Altar herab verschüttet,
    gemäß dem Wahrzeichen, das der Gottesmann auf Geheiß Jahwes angekündigt hatte.
  lin-lin: Kaka na tango yango, etumbelo ebukanaki mpe putulu epanzanaki. Ezalaki
    penza elembo oyo moto na Nzambe apesaki kolanda etinda na Yawe.
  eng-LSV: and the altar is torn, and the ashes [are] poured forth from the altar,
    according to the sign that the man of God had given by the word of YHWH.
  eng-GNV: The altar also claue asunder, and the ashes fell out from the altar, according
    to the signe, which the man of God had giuen by the commandement of the Lord.
  eng-WEBSTER: The altar also was rent, and the ashes poured out from the altar, according
    to the sign which the man of God had given by the word of the LORD.
  nhw-BL: Huan ipan nopa tlatoctzi nopa tlaixpamitl tlajco tlapanqui huan nopa cuanextli
    catli eltoya ipan tlaixpamitl mosemanqui tlalchi senquistoc quen Toteco Dios quiijtojtoya
    ica nopa tlajtol pannextijquetl para panos.
  swh-ONEN: Pia, madhabahu yalipasuka na majivu yakamwagika sawasawa na ishara iliyotolewa
    na mtu wa Mungu kwa neno la Bwana.
  bba-bba: Yerɑ yɑ̃ku yee te, tɑ bɛsirɑ, mɑ ten yɑ̃ku torom mɛ mu wɑ̃ɑ wɔllɔ mu pusi
    yɑm kpuro nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ sɑɑ sɔmɔ win nɔɔn di.
  eng-KJVCPB: The altar also was rent, and the ashes poured out from the altar, according
    to the sign which the man of God had given by the word of the Lord.
  luo-luo: Kendo mar misangono bende nobarore diere ariyo kendo buru mage nopukore
    oko kaluwore gi ranyisi mane ochiw gi ngʼat Nyasaye kod Wach Jehova Nyasaye.
  meu-meu: Ihaboulaina patana danu e heḡiḡi dobi, bona latana kahuna e hebubu nege,
    hari Dirava ena tau ese Iehova ena hereva dainai vada e henidia toana heḡereḡerena.
  npi-ULB: (वेदी पनि दुई फक्लेटा भयो, र खरानी वेदीबाट पोखियो जस्तो परमप्रभुको वचनद्वारा
    परमेश्वरका जनले चिन्हद्वारा व्याख्या गरेका थिए ।)
  yor-yor: Lẹ́sẹ̀kan náà, pẹpẹ ya, eérú náà sì dànù kúrò lórí pẹpẹ náà gẹ́gẹ́ bí àmì
    tí ènìyàn Ọlọ́run ti fi fún un nípa ọ̀rọ̀ Olúwa.
  pes-OPCB: در این موقع، مذبح هم شکافته شد و خاکستر آن به اطراف پراکنده شد، درست همان‌طور
    که آن نبی به فرمان خداوند گفته بود.
  tgl-ULB: Nahati din ang altar, at ibinuhos ang mga abo mula sa altar, tulad ng inilarawan
    sa pamamagitan ng palatandaan na ibinigay ng lingkod ng Diyos sa pamamagitan ng
    salita ni Yahweh.
  hui-hui: Ani bialu Anduane Homogonaga bi mana latagi haga agali biagome Anduane
    Homogonaga minini howa mbiwia hayadagua bo lomabu delaga dabu biago gialo ibira
    halu ira punga beru dabuni wiago haealabaga bialu dindini ibira hai hene.
  mya-mya: ပ​ရော​ဖက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ် တော်​ကို​ကြို​တင်​ဖော်​ပြ​ခဲ့​သည့်​အ​တိုင်း
    ယဇ်​ပလ္လင် သည်​လည်း​ရုတ်​တ​ရက်​ပြို​ကွဲ​ကာ​ပြာ​တို့​သည် မြေ​ပေါ်​သို့​ဖိတ်​စင်​၍​ကျ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་བརྟེན་ནས་མངོན་པར་ཕྱུང་བའི་རྟགས་ནང་བཞིན།
    མཆོད་ཁྲི་གས་ནས་ཐལ་བ་འཕོས་སོ། །
  sna-sna: Aritariwo yakatsemuka uye madota ayo akarasikira pasi zvichienderana nechiratidzo
    chakanga chapiwa nomunhu waMwari nokuda kweshoko raJehovha.
  spa-BLM: El altar también se partió, y las cenizas se derramaron del altar, según
    la señal que el hombre de Dios había dado por palabra de Yahvé.
  cac-cac: A val d'a jun rato chi' ix pojb'at jun altar chi', axo jantac q'uen taan̈
    ay d'a yib'an̈, ix tob'canb'at q'ueen. Ix elc'och icha ix schec Jehová yal vin̈
    schecab' chi'.
  swh-ULB: Na ile madhabahu ikavunjika vipande vipande, na yale majivu yakamwagika
    kutoka madhabahuni, kama ilivyokuwa imefafanuliwa kuwa ndiyo ishara ya kwamba
    mtu wa Mungu alikuwa amepewa kwa neno la BWANA.
  bel-bel: І ахвярнік разваліўся, і попел з ахвярніка рассыпаўся, па азнацы, якую
    даў чалавек Божы словам Гасподнім.
  deu-ELBBK: Und der Altar riss, und die Fettasche wurde vom Altar verschüttet, nach
    dem Zeichen, das der Mann Gottes durch das Wort des HERRN gegeben hatte.
  mbb-OT: Ne zutun netempag haazà is pemuhatà ne neulaan is avu zuen, su iyan haazà
    nekaǥi zuen te suluǥuen te Megbevayà he impahayag kandin te Nengazen.
  mal-2015: ദൈവപുരുഷൻ യഹോവയുടെ കല്പനയാൽ കൊടുത്തിരുന്ന അടയാളപ്രകാരം യാഗപീഠം പിളർന്നു
    ചാരം യാഗപീഠത്തിൽനിന്നു തൂകിപ്പോയി.
  rmc-rmc: Androda pes o oltaris pharaďa pro duj kotora a o prachos andral leste peľa
    avri, avke sar phenďa o prorokos andre le RAJESKRO nav.
  pes-OPV: و مذبح چاک شد و خاکستر از روی مذبح ریخته گشت بر‌حسب علامتی که آن مردخدا
    به فرمان خداوند نشان داده بود.
  ron-1924: Алтарул с-а деспикат ши ченуша де пе ел с-а вэрсат, дупэ семнул пе каре-л
    дэдусе омул луй Думнезеу, потривит ку кувынтул Домнулуй.
  ben-OBCV: এছাড়া, সদাপ্রভুর কথামতো ঈশ্বরের লোকের দেওয়া চিহ্ন অনুসারে যজ্ঞবেদিও
    দুই ভাগে বিভক্ত হয়ে গেল ও ছাইভস্মও গড়িয়ে পড়েছিল।
  som-som: Oo meeshii allabariguna way kala dillaacday, oo dambaskiina wuu ka soo
    daatay meeshii allabariga, sidii calaamaddii uu ninka Ilaah bixiyey ee Rabbigu
    ku amray.
  lat-VUC: Altare quoque scissum est, et effusus est cinis de altari, juxta signum
    quod prædixerat vir Dei in sermone Domini.
  eng-ASVBT: The altar also was rent, and the ashes poured out from the altar, according
    to the sign which the man of God had given by the word of Jehovah.
  ita-1885: L'altare eziandio si schiantò, e la cenere fu sparsa d'in su l'altare,
    secondo il segno che l'uomo di Dio avea dato per la parola del Signore.
  eng-LXXUP: And the altar was rent, and the fatness was poured out from the altar,
    according to the sign which the man of God gave by the word of the Lord.
  eng-ULB: (The altar was also split apart and the ashes poured out from the altar,
    as described by the sign that the man of God had given by the word of Yahweh.)
  spa-VBL: El altar se partió y las cenizas se derramaron de él, cumpliendo la señal
    que el hombre de Dios había dado de parte del Señor.
  fra-_FOB: L'autel aussi se fendit, et la cendre qui était dessus fut répandue, conformément
    au signe que l'homme de Dieu avait donné, par la parole de l'Éternel.
  mal-mal: ദൈവപുരുഷൻ യഹോവയുടെ കല്പനയാൽ കൊടുത്തിരുന്ന അടയാളപ്രകാരം യാഗപീഠം പിളർന്ന്
    ചാരം തൂകിപ്പോയി.
  urd-GVR: Usī lamhe qurbāngāh phaṭ gaī aur us par maujūd rākh zamīn par bikhar gaī.
    Bilkul wuhī kuchh huā jis kā elān mard-e-Ḳhudā ne Rab kī taraf se kiyā thā.
  suz-BL: परमप्रभु यावे आ लोव़मी आ मुर रे देंशो लोव़ गाप्‍शा, चढ़ेतीक ब्रेम्‍माक्‍त।
    पुलु यो लाङगाम ब्रमाक्‍त।
  ita-1927: E l’altare si spaccò; e la cenere che v’era sopra si disperse, secondo
    il segno che l’uomo di Dio avea dato per ordine dell’Eterno.
  ckb-ckb: قوربانگاکەش شەقی برد و خۆڵەمێشەکەی سەری پەرشوبڵاو بووەوە، هەروەک ئەو نیشانەیەی
    پیاوەکەی خودا بەگوێرەی فەرمایشتی یەزدان ئاماژەی کرد.
  eng-BBE: And the altar was broken and the burned waste on it overturned; this was
    the sign which the man of God had given by the word of the Lord.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ಮಾತಿನಿಂದ ದೇವರ ಮನುಷ್ಯನು ಕೊಟ್ಟ ಗುರುತಿನ ಪ್ರಕಾರವೇ ಬಲಿಪೀಠವು
    ಸೀಳಿಹೋಗಿ, ಬೂದಿಯು ಬಲಿಪೀಠದಿಂದ ಬಿದ್ದುಹೋಯಿತು.
  tam-2017: தேவனுடைய மனிதன் யெகோவாவுடைய வார்த்தையால் குறித்திருந்த அடையாளத்தின்படியே
    பலிபீடம் வெடித்து, சாம்பல் பலிபீடத்திலிருந்து கொட்டப்பட்டுப்போனது.
  spa-RV-1909: Y el altar se rompió, y derramóse la ceniza del altar, conforme á la
    señal que el varón de Dios había dado por palabra de Jehová.
  ron-BTF: Altarul de asemenea s-a despicat şi cenuşa s-a vărsat de pe altar, conform
    cu semnul pe care omul lui Dumnezeu îl dăduse prin cuvântul DOMNULUI.
  eng-WEBP: The altar was also split apart, and the ashes poured out from the altar,
    according to the sign which the man of God had given by the LORD’s word.
  eng-FBV: The altar split apart, and the ashes spilled out from it, fulfilling the
    sign that the man of God had given from the Lord.
  nld-1939: Tegelijk berstte ook het altaar, en werd het vet er af geworpen, zoals
    de godsman op Jahweh’s bevel had gezegd.
  nch-BL: Huan ipan nopa talojtzi nopa taixpamit tajco tapanqui huan nopa cuajnexti
    cati eltoya ipan taixpamit tepejqui talchi senquisa quej Toteco Dios quiijtojtoya
    ica nopa tajtolpanextijquet para panos.
  vie-1934: Bàn thờ cũng nứt ra, và tro ở trên đổ xuống, y như dấu lạ mà người của
    Đức Chúa Trời đã vâng mạng Đức Giê-hô-va tỏ ra.
  hin-CV: दूसरी ओर वेदी भी फट चुकी थी और वेदी की चर्बी की राख भूमि पर जा पड़ी थी.
    परमेश्वर के दूत ने याहवेह की ओर से यही भविष्यवाणी की थी.
  spa-BES: Y se rompió el altar y se esparcieron sobre ella los residuos quemados;
    esta fue la señal que el hombre de Dios había dado por la palabra del Señor.
  tdx-tdx: Nidreatse ka i kitreliy naho nidoañe boak’amy kitreliy o laveno’eo ty amy
    viloñe nitaroñe’ indatin’ Añaharey tie nitsara’ Iehovày.
  tha-KJV: แท่นบูชาก็พังลงด้วย และมูลเถ้าก็ร่วงลงมาจากแท่น ตามหมายสำคัญซึ่งคนของพระเจ้าได้​ให้​ไว้​โดยพระวจนะของพระเยโฮวาห์
  por-BR-2018: E o altar se rompeu, e derramou-se a cinza do altar, conforme o sinal
    que o homem de Deus havia dado por palavra do SENHOR.
  deu-ELO: Und der Altar riß, und die Fettasche wurde vom Altar verschüttet, nach
    dem Zeichen, welches der Mann Gottes durch das Wort Jehovas gegeben hatte.
  eng-WYC-2018: Also the altar was cut, and the ash was shed out of the altar, by
    the sign which the man of God before-said, in the word of the Lord. (And the altar
    was split open, and the ashes were poured out of the altar, by the sign which
    the man of God had foretold, by the word of the Lord.)
  epo-epo: Kaj la altaro disfendiĝis, kaj la cindro de la altaro disŝutiĝis, konforme
    al la signo, kiun donis la homo de Dio laŭ la ordono de la Eternulo.
  uig-PIN: Andin Hudaning adimi Pǝrwǝrdigarning sɵzi bilǝn eytⱪan mɵjizilik alamǝt
    yüz berip, ⱪurbangaⱨ ⱨǝm yerilip üstidiki küllǝr tɵkülüp kǝtti.
  beo-beo: 'Amalalu, balofede dunu da Hina Gode Ea Dioba:le sia: defele, oloda da
    hedolodafawane mugululi sa:i, amola nasubu da osoboga gugudili sa:i dagoi ba:i.'
  tpi-OTNT: Na tu alta i bruk na sit bilong paia i kapsait nabaut long graun, olsem
    Bikpela i bin tok long maus bilong dispela profet.
  hau-SA: Haka ma, bagaden ya rabu, tokarsa kuma ya zuba, bisa ga alamar da mutumin
    Allah ya bayar, ta wurin kalmar Ubangiji.
  uig-LAT: Andin Xudaning adimi Perwerdigarning sözi bilen éytqan möjizilik alamet
    yüz bérip, qurban’gah hem yérilip üstidiki küller tökülüp ketti.
  nde-nde: Kwathi i-alithari lalo ladatshulwa phakathi umlotha walo walahlwa, njengokwesibonakaliso
    esasethulwe ngumuntu kaNkulunkulu ngelizwi likaThixo.
  ton-ton: Naʻe mahaehae foki ʻae feilaulauʻanga, pea naʻe lilingi ʻae efuefu mei
    he feilaulauʻanga, ʻo fakatatau mo e fakaʻilonga ʻaia naʻe tuku ʻe he tangata
    ʻoe ʻOtua ʻi he folofola ʻa Sihova.
  ces-1613: Oltář také se roztrhl, a vysypal se popel z oltáře podlé znamení, kteréž
    byl předpověděl muž Boží slovem Hospodinovým.
  eng-WMB: The altar was also split apart, and the ashes poured out from the altar,
    according to the sign which the man of God had given by the LORD’s word.
  tam-TCV: அதேவேளையில் யெகோவாவின் வார்த்தையால் இறைவனின் மனிதன்மூலம் கொடுத்த அடையாளத்தின்படி
    பலிபீடமும் பிளந்து சாம்பல் கொட்டப்பட்டது.
  ceb-ULB: (Nabungkag usab ang halaran, ug nayabo ang abo niini, sama sa gihulagway
    nga ilhanan nga gipamulong sa tawo sa Dios pinaagi sa pulong ni Yahweh.)
  pol-UBG: Ołtarz zaś rozpadł się, a popiół rozsypał się z ołtarza zgodnie ze znakiem,
    który dał mąż Boży na słowo PANA.
  urd-GVU: اُسی لمحے قربان گاہ پھٹ گئی اور اُس پر موجود راکھ زمین پر بکھر گئی۔ بالکل
    وہی کچھ ہوا جس کا اعلان مردِ خدا نے رب کی طرف سے کیا تھا۔
  deu-1912: Und der Altar riß, und die Asche ward verschüttet vom Altar nach dem Wunderzeichen,
    das der Mann Gottes gegeben hatte durch das Wort des HERRN.
  kan-2017: ಯಜ್ಞವೇದಿಯು ಸೀಳಿ ಅದರ ಮೇಲಣ ಬೂದಿಯು ಬಿದ್ದುಹೋಯಿತು. ಹೀಗೆ ಆ ದೇವರ ಮನುಷ್ಯನು ಯೆಹೋವನ
    ಅಪ್ಪಣೆಯಿಂದ ಹೇಳಿದ ಗುರುತು ನೆರವೇರಿತು.
  yap-yap: Miy gi puth fare altar nib tumgin me map e awat riy nga but’, ni bod nike
    yog fare profet u fithingan SOMOL nra buch.
  hlt-MCSB: Te phoeiah BOEIPA ol lamloh Pathen hlang kah a paek kopoekrhai bangla
    hmueihtuk te paeng tih maehhloi khaw hmueihtuk dong lamloh luk.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛሢ ናንጊና ናንጋ ጎዳ ሱንፆና ኬኤዜ ፆኦሲ ማሊፃ ኬኤዚንቴ ጎይፆ ፆኦሲ ጌዔ ማላታ ማዺንቴኔ፤ ዎዎይቴይ
    ጌዔቴ፦ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዛ ቤዞማና ፃሂ ዹኡቄም ቢዲንፃኣ ሳዓ ላኣሊንቴኔ።
  twi-ASANTE: Na afɔrebukyia no mu paee mmienu, na nsõ a ɛgu so no hwie guiɛ, sɛdeɛ
    nsɛnkyerɛnneɛ a Onyankopɔn onipa nam Awurade ɔhyɛ nsɛm so daa no adi kyerɛeɛ no.
  eng-WEBU: The altar was also split apart, and the ashes poured out from the altar,
    according to the sign which the man of God had given by the LORD’s word.
  wal-wal: Qassi Xoossaa asi GODAA qaalan immido malaataadan yarshshiyo sohoi phalqqetti
    wodhdhin, a bollan de7iya bidinttaikka wora laalettiis.
  spa-PDDPT: Entonces el altar se partió, y la ceniza se esparció, en conformidad
    con la señal que el varón de ʼElohim dio por mandato de Yavé.
  gun-gun: Ha'e ramo altar ovo xapy'a rã hi'áry tanhimbu oĩ va'ekue onheẽmba, Senhor
    ijayvuague rami mba'emo kuaa ukaarã hemimbo'e omombe'u va'ekue rami vy.
  ilo-ULB: Kasta met a narba ti altar, ket naibukbok dagiti dapo manipud iti altar,
    kas inladawan ti pagilasinan nga inted ti tao ti Dios babaen iti sao ni Yahweh.
  kpg-kpg: Di gowaa dudu tigidaumaha gu meheu gi daha, gei nia lehu gu meheu gi hongo
    tenua, be di hai di soukohp ne helekai ai i di ingoo Dimaadua.
  uig-ARA: ئاندىن خۇدانىڭ ئادىمى پەرۋەردىگارنىڭ سۆزى بىلەن ئېيتقان مۆجىزىلىك ئالامەت
    يۈز بېرىپ، قۇربانگاھ ھەم يېرىلىپ ئۈستىدىكى كۈللەر تۆكۈلۈپ كەتتى.
  sus-sus: Na sɛrɛxɛbade naxa ibɔɔ keren na, a xube naxa ibɔgon bɔxi ma, alɔ Alatala
    xa xɛɛra a fala ki naxɛ.
  pon-2006: Pei sarawio ahpw mwadangete rehngkepeseng oh pehs ko mwerediong nan pwehlo,
    nin duwen me soukohpo kohpadahr ni mwaren KAUN-O.
  ksd-ksd: Ra uguugu na vartabar i ga tapelegi ma ra kabu na iap i ga talingir kan
    ra uguugu, da ra vakilang nina ra tutana kai God i ga vaarike ta ra tinata kai
    ra Luluai.
  tur-YTC: Tanrı adamının Yahve'nin sözüyle verdiği belirtiye göre sunak da yarıldı
    ve külleri sunaktan döküldü.
  grc-BRENT: Καὶ τὸ θυσιαστήριον ἐῤῥάγη, καὶ ἐξεχύθη ἡ πιότης ἀπὸ τοῦ θυσιαστηρίου,
    κατὰ τὸ τέρας ὃ ἔδωκεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν λόγῳ Κυρίου.
  ind-AYT: Mazbah itu terbelah dan abu ditumpahkan dari mazbah itu, seperti mukjizat
    yang abdi Allah itu beritahukan karena firman TUHAN.
  nya-nya: Nthawi yomweyo guwa lija linangʼambika pakati ndipo phulusa lake linamwazika
    molingana ndi chizindikiro chimene munthu wa Mulungu anapereka potsata mawu a
    Yehova.
  hrv-hrv: Žrtvenik se raspuknuo i pepeo se prosuo sa žrtvenika, prema znaku što ga
    je dao čovjek Božji po naredbi Jahvinoj.
  mps-mps: Tama me te alta sai me auluama, tama te sia sisi dabe te tǫba tulaluama,
    pesala sąyani, te Genuai Bidigo te profet bidigo pedauwalidu poba usu nigi soyu
    tama tiali.
  tpi-tpi: Na tu alta i bruk na sit bilong paia i kapsait nabaut long graun, olsem
    Bikpela i bin tok long maus bilong dispela profet.
  dan-1931: og Alteret revnede, så Asken væltede ud fra Alteret - det Tegn, den Guds
    Mand havde kundgjort med HERRENS Ord.
  vie-OVCB: Ngay lúc đó, bàn thờ bể ra, tro trên bàn thờ đổ xuống, đúng như lời người
    của Đức Chúa Trời đã vâng theo lời Chúa Hằng Hữu báo.
  guj-2017: તે સમયે જે ચિહ્ન ઈશ્વરભક્તે ઈશ્વરના વચન પ્રમાણે આપ્યું હતું તે પ્રમાણે
    વેદીમાં મોટી તિરાડ પડી અને તેના પરની રાખ વેરાઈ ગઈ.
  pon-2006A: Pei sarawio ahpw mwadangete rehngkepeseng oh pehs ko mwerediong nan pwehlo,
    nin duwen me soukohpo kohpadahr ni mwaren KAUN-O.
  por-BRBSL: O altar também foi dividido, e as cinzas derramadas do altar, de acordo
    com o sinal que o homem de Deus havia dado pela palavra de Javé.
  cth-cth: Cathut e tami ni BAWIPA e a lawk a poe e patetlah mitnoutnae hoi kâvan
    lah khoungroe a tip teh, hraba hai khoungroe dawk hoi he a yut.
  twi-twi: Na afɔremuka no mu paee abien, na nsõ a egu so no hwie gui, sɛnea nsɛnkyerɛnne
    a Onyankopɔn nipa nam Awurade nsɛm so daa no adi kyerɛɛ no.
  hlt-hlt: Te phoeiah BOEIPA ol lamloh Pathen hlang kah a paek kopoekrhai bangla hmueihtuk
    te paeng tih maehhloi khaw hmueihtuk dong lamloh luk.
  tbz-SIM: Kɛ̀ diwũɔ̃tɔ̀nnìi yɑtɛ́, kɛ̀ mutɑ́pɛí nnuntɛ́ kù tì nɑ̀kɛ́mɛ̀ ku kóo nìtì
    kòo tì bɛ́i.
  msy-2020: Ezɨ ofa gamir dakozir kam, Ikiavɨra Itir God, uan akam inigha izir gumazimɨn
    akamɨn aven mɨkemezɨ moghɨra, a dɨpɨrizɨ averenim tintinimɨn nguazim gire.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtɑɣɑ tǝlɑtɛ yɔkɑ kpɑkpɑɑ ɩnɩ, nɑ tɔlʋmɑ yɑɑsɩ teitei ɩsɩɩ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ́ kɛɛsʋɣʋ tɔ.
  azb-azb: Allah adamının Rəbbin sözü ilə verdiyi əlamətə görə qurbangah bölündü və
    kül qurbangahdan töküldü.
  eng-DBY: And the altar was rent, and the ashes poured out from the altar, according
    to the sign that the man of God had given by the word of Jehovah.
  hin-2017: और वेदी फट गई, और उस पर की राख गिर गई; अतः वह चिन्ह पूरा हुआ, जो परमेश्वर
    के जन ने यहोवा से वचन पाकर कहा था।
  wol-KYG: Sarxalukaay ba xar ñaar, dóom ba tuuroo ca sarxalukaay ba, ne wàww. Muy
    takk ba góoru Yàlla ga joxe woon ci ndigalal Aji Sax ji.
  eng-YLT: and the altar is rent, and the ashes poured forth from the altar, according
    to the sign that the man of God had given by the word of Jehovah.
  eng-WYC-2017: Also the altar was cut, and the ash was shed out of the altar, by
    the sign which the man of God before-said, in the word of the Lord.
  eng-WMBB: The altar was also split apart, and the ashes poured out from the altar,
    according to the sign which the man of God had given by the LORD’s word.
  urd-GVH: उसी लमहे क़ुरबानगाह फट गई और उस पर मौजूद राख ज़मीन पर बिखर गई। बिलकुल वही
    कुछ हुआ जिसका एलान मर्दे-ख़ुदा ने रब की तरफ़ से किया था।
  rug-rug: Meke hinoqa viqala vari luari sa hope, meke titisae gore pa pepeso sari
    na eba, gua tugo sapu ele zama va kenue nia sa poropita koasa zinama te Zihova.
  gaz-gaz: Iddoon aarsaa sunis akkuma mallattoo namni Waaqaa sun dubbii Waaqayyootiin
    kenne sanaatti gargari baqaqee daaraan isa irra tures lafatti gad jige.
  fra-LSG: L’autel se fendit, et la cendre qui était dessus fut répandue, selon le
    signe qu’avait donné l’homme de Dieu, par la parole de l’Éternel.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi ŋunhi barŋdja barr'yurruna, buḻwaŋ'thurrunana
    muṉguythinana.
  yal-yal: Saraxa ganden yi bɔ, xuben naxan yi a fari, na yi xuya ayi, alo sayibana
    a fala kii naxan yi Alatalaa falan xɔn.
  haw-1868: A ua naha ae la ke kuahu, a ua helelei iho ka lehu mai ke kuahu iho, e
    like me ka hoailona a ke kanaka o ke Akua i haawi ai, ma ka olelo a Iehova.
  arb-NAV: وَانْشَقَّ آنَئِذٍ الْمَذْبَحُ وَذُرِيَ الرَّمَادُ مِنْ عَلَيْهِ وَفْقاً
    لِلْعَلامَةِ الَّتِي أَعْطَاهَا رَجُلُ اللهِ بِمُقْتَضَى أَمْرِ الرَّبِّ.
  ewe-ewe: Hekpe ɖe esia ŋuti la, vɔsamlekpui la ma ɖe eve siãa eye afi si nɔ edzi
    la dudu ɖe anyigba to dzesi si Mawu ƒe ame la na to Yehowa ƒe nya dzi.
  eng-LEE: The altar also was rent, and the ashes were spilled about from the altar,
    according to the token which the man of God had given by the word of the Lord.
  asm-FB: আৰু ঈশ্বৰৰ লোকজনে ঈশ্বৰৰ বাক্য প্ৰভাৱত যি চিন নিৰূপণ কৰিছিল, সেই অনুসাৰে
    যজ্ঞবেদী ফাটি ভাগ হ’ল আৰু যজ্ঞবেদীৰ পৰা ভস্ম পৰি গ’ল।
  sus-A: نَ سّرّشّبَدٍ نَشَ عِبْو كٍرٍن نَ، عَ شُبٍ نَشَ عِبْفٌن بْشِ مَ، عَلْ عَلَتَلَ
    شَ شّيرَ عَ قَلَ كِ نَشّ.
  fra-SBL: L'autel fut aussi fendu, et les cendres furent répandues de l'autel, selon
    le signe que l'homme de Dieu avait donné par la parole de l'Éternel.
  hbo-hbo: וְהַמִּזְבֵּ֣חַ נִקְרָ֔ע וַיִּשָּׁפֵ֥ךְ הַדֶּ֖שֶׁן מִן־הַמִּזְבֵּ֑חַ כַּמֹּופֵ֗ת
    אֲשֶׁ֥ר נָתַ֛ן אִ֥ישׁ הָאֱלֹהִ֖ים בִּדְבַ֥ר יְהוָֽה׃
  kik-kik: Nakĩo kĩgongona kĩu gĩgĩatũkana, naguo mũhu wakĩo ũgĩitĩka, kũringana na
    kĩmenyithia kĩrĩa mũndũ ũcio wa Ngai aheanĩte na ũndũ wa ndũmĩrĩri ya Jehova.
  fra-NCL: L’autel se fendit, et la cendre se répandit de dessus l’autel, selon le
    signe qu’avait donné l’homme de Dieu, dans la parole de Yahweh.
  cek-AK: Angraeng ih lok rang hoiah Sithaw kami mah paek ih angmathaih baktih toengah,
    hmaicam to koih phom moe, maiphunawk doeh anghaeh phang.
  cuk-cuk: Deyob gunaidgi, ibmar-ogumakleged-aila aimukuded. E-birgi buru-bukwad bela
    mileded. Igi Bab-Jehová e-duleba sogsagusa, deyob gusad.
  uig-CYR: Андин Худаниң адими Пәрвәрдигарниң сөзи билән ейтқан мөҗизилик аламәт йүз
    берип, қурбангаһ һәм йерилип үстидики күлләр төкүлүп кәтти.
  tel-2017: యెహోవా మాట ప్రకారం దైవసేవకుడి మాట ప్రకారం బలిపీఠం బద్దలై, దాని మీద నుండి
    బూడిద ఒలికి పోయింది.
  hat-BSA: Lotèl la osi te ouvri fann e sann yo te vide nèt soti nan lotèl la, selon
    sign ke nonm a Bondye a te bay selon pawòl SENYÈ a.
  kos-kos: Loang sac fokelik, ac apat kac rakelik ac oaclik infohk uh oana ma mwet
    palu sac palye Inen LEUM GOD.
  hbo-WLC: וְהַמִּזְבֵּ֣חַ נִקְרָ֔ע וַיִּשָּׁפֵ֥ךְ הַדֶּ֖שֶׁן מִן־הַמִּזְבֵּ֑חַ כַּמּוֹפֵ֗ת
    אֲשֶׁ֥ר נָתַ֛ן אִ֥ישׁ הָאֱלֹהִ֖ים בִּדְבַ֥ר יְהוָֽה׃
  ibo-ibo: Ọzọkwa, ebe ịchụ aja ahụ gbawara abụọ, ntụ dị nʼelu ya wụsịkwara nʼala
    dịka ihe ịrịbama nke onye amụma Chineke nyere, site nʼokwu Onyenwe anyị.
  ory-ory: ମଧ୍ୟ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ଯେଉଁ ଚିହ୍ନ ଦେଇଥିଲା, ତଦନୁସାରେ
    ଯଜ୍ଞବେଦି ଫାଟିଗଲା ଓ ଯଜ୍ଞବେଦିରୁ ଭସ୍ମ ଅଜାଡ଼ି ହୋଇ ପଡ଼ିଲା।
  chk-chk: Iwe, ewe rongen asor a möküfesen, nge ewe falang a niiniitiu me won, usun
    ewe soufos a fen kapas won fän alon ewe Samol mi Lapalap.
  rop-rop: En streidawei det teibul blanga ofring bin buldan en ola eshis bin buldan
    ebriweya langa graun. Imbin hepin jis laik YAWEI bin dalim det speshalwan mesinja.
  ukr-1871: Жертівник же розсївся, й попіл з жертівника розсипався, по знакові, який
    дав Божий чоловік із наказу Господнього.
  deu-1951: Und der Altar barst, und die Asche ward vom Altar verschüttet, gemäß dem
    Zeichen, das der Mann Gottes durch das Wort des HERRN angekündigt hatte.
  eng-JPS: The altar also was rent, and the ashes poured out from the altar, according
    to the sign which the man of God had given by the word of the LORD.
  srp-1865: A oltar se raspade, i prosu se pepeo s oltara po znaku koji uèini èovjek
    Božji rijeèju Gospodnjom.
  lug-lug: N’ekyoto ne kyatikamu, n’evvu ne liyiika ng’akabonero omusajja wa Katonda
    ke yawa olw’ekigambo kya Mukama.
  heb-heb: והמזבח נקרע וישפך הדשן מן המזבח כמופת אשר נתן איש האלהים בדבר יהוה׃
  ben-IRV: তাছাড়া বেদীটা ফেটে গেল এবং তার ছাই ছড়িয়ে পড়ল, যেমন সদাপ্রভু ঈশ্বরের
    লোকটী মাধ্যমে চিহ্নের বিষয়ে বর্ণনা করেছিলেন।
  pan-pan: ਤਾਂ ਜਗਵੇਦੀ ਵੀ ਪਾਟ ਗਈ ਅਤੇ ਸੁਆਹ ਉਸ ਜਗਵੇਦੀ ਤੋਂ ਢਿਲਕ ਪਈ ਉਸ ਨਿਸ਼ਾਨੀ ਦੇ ਅਨੁਸਾਰ
    ਜੋ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਨਾਲ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ဘုရားသခင် ၏ လူ သည်ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်အတိုင်း ပေး သော ပုပ္ပ နိမိတ်နှင့်အညီ
    ယဇ် ပလ္လင် ကွဲ ၍ ၊ ပြာ သည်လည်း ပလ္လင် ပေါ်က ယိုကျ လေ၏။
  tbg-tbg: Kia ho vauvaro Noravano Kotiva paropeti vaiinti noqaahairo tuntema kero,
    tainta viva nkahi vuvaro hanta viraqaa vauva vataini rauru vura.
  hmo-hmo: Ma danu, boubou patana be maoromaoro ia makohia parara, bona iena latanai
    kahu be idia bubua negea, inai Dirava ena tau ese Lohiabada ena ladanai ia peroveta
    hegeregerena.
  urd-urd: और उस निशान के मुताबिक़ जो उस नबी ने ख़ुदावन्द के हुक्म से दिया था, वह
    मज़बह भी फट गया और राख मज़बह पर से गिर गई।
  rus-SYN: И жертвенник распался, и пепел с жертвенника рассыпался, по знамению, которое
    дал человек Божий словом Господним.
  bqc-SIM: Ɔ̃ sa'okĩipi pàa a túfu kↄ̀lɛ lá Dii dà Lua gbɛ̃́piɛ a òwa.
  tcz-CHONGTHU: Hiche pettah chun maicham chu ahung lengkeh jengin, Pathen mipan aseibang
    bangin maicham sunga kon chun vutvam jouse chu ahung kibo lhan ahi.
  mar-mar: तसेच, वेदी भंग पावली. त्यावरील राख जमिनीवर पडली. देवाच्या मनुष्याच्या तोंडून
    परमेश्वराचे वचन निघत होते याची ती खूण होती.
  qub-qub: Chaura altarga jinan öra agullaypa agullar paquir-ushacäcuran. Chaycho
    uchpa caycajcunapis pampaman mashtacäcuran Tayta Diospa willacojnin nishanno.
  bqp-bqp: Akũ sa'oki pìi pàrakↄ̃rɛ a túbu kↄ̀tɛ lákũ Dikiri dà Luda gbɛ̃ pìinɛ
    à ò nà.
  hat-hat: Lamenm, lotèl la rete konsa, li fann de bò, epi sann dife ki te sou li
    a gaye tout atè a, jan pwofèt la te di sa nan non Seyè a.
  eng-BSB: And the altar was split apart, and the ashes poured out, according to the
    sign that the man of God had given by the word of the LORD.
  eng-WEBPB: The altar was also split apart, and the ashes poured out from the altar,
    according to the sign which the man of God had given by the LORD’s word.
  kbq-kbq: Ana'ma nehigeno'a Ra Anumzamo'ma ke'ama eri tamagema hu avame'zama Anumzamofo
    eri'za ne'mofo agipi huvazino hu'nea kante anteno kresramna vu itamo'enena fragu
    vaziramigeno tanefa'mo'a herafirami'ne.
  nhe-BL: Huan ipan nopa tlalochtli nopa tlaixpamitl tlajco tlapanqui huan nopa cuanextli
    tlen eltoya ipan tlaixpamitl mosemanqui tlalchi senquistoc queja Toteco Dios quiijtojtoya
    ica nopa tiocamanalojquetl para panos.
  bus-bus: Ben sa'okii pì pàrakↄ̃rɛ à túbu kwɛ̀ɛ lán Dii dà Luda gbɛ̃ pìnɛ à ò nà.
  gub-BL: Na'arewahy a'e ma'ea'yr zuka haw uzekazeka pegegwera'i tetea'u romo kury.
    Tàtàpyzgwer uhàuhàz ywy rehe, a'e Tupàn Tuweharupi Wiko Ma'e ze'eg imume'u har
    ze'eg awer rupi katete.
  eng-DRA: The altar also was rent, and the ashes were poured out from the altar,
    according to the sign which the man of God had given before in the word of the
    Lord.
