verse: 1KI.013.016
translations:
  mal-C: 'ദൈവപുരുഷൻ അതിനു മറുപടി പറഞ്ഞത്: “എനിക്കു താങ്കളോടുകൂടി വരാൻ നിർവാഹമില്ല.
    ഈ സ്ഥലത്തുവെച്ചു താങ്കളോടുകൂടി അപ്പം തിന്നുന്നതിനോ വെള്ളം കുടിക്കുന്നതിനോ എനിക്കു
    സാധ്യവുമല്ല.'
  deu-TKW: 'Er aber sprach: Ich kann nicht mit dir umkehren und dich begleiten, werde
    auch weder Speise nehmen, noch Wasser trinken an diesem Ort.'
  lin-lin: 'Moto na Nzambe alobaki : — Nakoki te kozonga to kotambola nzela moko na
    yo ; nakoki mpe te kolia lipa to komela mayi elongo na yo na esika oyo,'
  eng-LSV: And he says, “I am not able to return with you, and to go in with you,
    nor do I eat bread or drink water with you in this place,
  eng-GNV: But he answered, I may not returne with thee, nor go in with thee, neither
    wil I eate bread nor drinke water with thee in this place.
  eng-WEBSTER: 'And he said, I may not return with thee, nor go in with thee: neither
    will I eat bread nor drink water with thee in this place:'
  nhw-BL: 'Pero nopa tlajtol pannextijquetl tlen tlali Judá quinanquili: ―Amo nihuelis
    niyas mohuaya. Amo hueli nitlacuas, niyon niatlis nica.'
  swh-ONEN: Yule mtu wa Mungu akasema, “Siwezi kurudi na kwenda nawe, wala siwezi
    kula mkate au kunywa maji pamoja nawe mahali hapa.
  bba-bba: Adɑmɑ sɔmɔ wi, u nùn wisɑ u nɛɛ, n ǹ koorɔ n kɑ nun wurɑ n sere mɑm nɛɛ,
    kon di mi, kpɑ n nɔ.
  eng-KJVCPB: 'And he said, I may not return with thee, nor go in with thee: neither
    will I eat bread nor drink water with thee in this place:'
  luo-luo: Ngʼat Nyasayeno nowacho niya, “Ok anyal lokora ma adog kodi dala kata chiemo
    kata modho pi kodi ka.
  meu-meu: A ia eto, Oi ida basina lou diba, bona oi ida basina raka vareai; oi ida
    basina aniani bona ranu basina inua ina gabu ai;
  npi-ULB: परमेश्वरका जनले भने, “म तपाईंसँगै फर्केर जान सक्दिनँ, न त यस ठाउँमा तपाईंसँगै
    खानपान गर्न सक्छु न पिउन सक्छु ।
  yor-yor: Ènìyàn Ọlọ́run náà sì wí pé, “Èmi kò le padà sẹ́yìn tàbí bá ọ lọ ilé, tàbí
    kí èmi kí ó jẹ oúnjẹ tàbí mu omi pẹ̀lú rẹ níhìn-ín.
  pes-OPCB: 'اما او در جواب گفت: «نه، من نمی‌توانم بیایم، چون خداوند به من دستور داده
    که در بیت‌ئیل چیزی نخورم و ننوشم و حتی از آن راهی که آمده‌ام به خانه برنگردم.»'
  tgl-ULB: Sumagot ang lingkod ng Diyos, “Hindi ako maaaring sumama sa iyo pabalik
    ni magpunta sa inyo, hindi rin ako maaaring kumain ni uminom sa inyo sa lugar
    na ito,
  hui-hui: Anigo Anduane Homogonaga bi mana latagi haga Yudali biagome ibuhondo lalu,
    I̱na í̠ andaga lone dai biba nalolebero. I̱na dindi ogoha howa tomo ibabi mbira
    nanolebero.
  mya-mya: သို့​ရာ​တွင်​ယု​ဒ​ပ​ရော​ဖက်​က``ငါ​သည်​သင်​နှင့် အ​တူ​မ​လိုက်​နိုင်။ သင်​ဧည့်​ဝတ်​ပြု​သည်​ကို​လည်း
    လက်​မ​ခံ​နိုင်။ သင်​နှင့်​အ​တူ​ဤ​အ​ရပ်​တွင် အ​ဘယ်​အ​စာ​ရေ​စာ​ကို​မျှ​မ​စား​မ​သောက်
    နိုင်။-
  bod-N: ཁོང་ན་རེ། བདག་ཁྱོད་དང་མཉམ་དུ་ཕྱིར་ལོག་པར་མི་འོས། ནང་དུ་ཡང་འགྲོ་མི་འོས། ཡུལ་འདིར་བདག་གིས་ཁྱོད་དང་ལྷན་དུ་ཟས་མི་བཟའ་ལ་ཆུ་ཡང་མི་འཐུང་།
  sna-sna: Munhu waMwari akati, “Handigoni kudzoka nemi, zvakare handigoni kudya chingwa
    kana kunwa mvura nemi panzvimbo ino.
  spa-BLM: 'Dijo: “No puedo volver con vosotros ni entrar con vosotros. No comeré
    pan ni beberé agua contigo en este lugar.'
  cac-cac: 'Ix tac''vi vin̈ schecab'' Dios chi'': Max yal-laj in b''ati yic tzin va
    ed''oc, ma vuc''an a'' ed'' d''a jun lugar tic.'
  swh-ULB: Yule mtu wa Mungu akamjibu, “Siwezi kurudi na wewe wala kuingia ndani na
    wewe, tena sitakula chakula wala kunywa maji pamoja na wewe mahali hapa,
  bel-bel: 'Той сказаў: я не магу вярнуцца з табою і пайсьці да цябе; ня буду есьці
    хлеба і ня буду піць у цябе вады ў гэтым месцы,'
  deu-ELBBK: 'Er aber sprach: Ich kann nicht mit dir umkehren und mit dir hineingehen,
    und ich werde kein Brot essen und kein Wasser mit dir trinken an diesem Ort.'
  mbb-OT: Ke sikandin te, “Es, kenà egkehimu ke edliku a wey eduma a kenikew, wey
    kenà daan egkehimu ke egkaan a etawa ed-inum a zuma kenikew kayi he lugar.
  mal-2015: 'അതിന്നു അവൻ: എനിക്കു നിന്നോടുകൂടെ പോരികയോ നിന്റെ വിട്ടിൽ കയറുകയോ ചെയ്തുകൂടാ;
    ഞാൻ ഈ സ്ഥലത്തുവെച്ചു നിന്നോടുകൂടെ അപ്പം തിന്നുകയില്ല വെള്ളം കുടിക്കയുമില്ല.'
  rmc-rmc: 'Ale o prorokos odphenďa: „Našťi man visarav pale a džav tuha, aňi našťi
    chav maro, aňi našťi pijav paňi pre kada than,'
  pes-OPV: او در جواب گفت که «همراه تونمی توانم برگردم و با تو داخل شوم، و در اینجا
    باتو نه نان می‌خورم و نه آب می‌نوشم.
  ron-1924: 'Дар ел а рэспунс: „Ну пот нич сэ мэ ынторк ку тине, нич сэ интру ла тине.
    Ну вой мынка пыне ши нич ну вой бя апэ ку тине ын локул ачеста,'
  ben-OBCV: ঈশ্বরের লোক বললেন, “আমি আপনার সাথে ফিরে যেতে পারব না, অথবা এই স্থানে আপনার
    সাথে রুটি খেতে বা জলপান করতেও পারব না।
  som-som: Isna wuxuu yidhi, Kari maayo inaan kula noqdo iyo inaan gurigaaga galo
    toona. Halkan innaba kibis kugula cuni maayo, biyona kugula cabbi maayo.
  lat-VUC: 'Qui ait: Non possum reverti, neque venire tecum: nec comedam panem, neque
    bibam aquam in loco isto,'
  eng-ASVBT: 'And he said, I may not return with thee, nor go in with thee; neither
    will I eat bread nor drink water with thee in this place:'
  ita-1885: 'Ma egli disse: Io non posso ritornare indietro, nè venir teco; e non
    mangerò pane, nè berrò acqua teco, in questo luogo.'
  eng-LXXUP: And he said, I shall not by any means be able to return with thee, neither
    will I eat bread, neither will I drink water in this place.
  eng-ULB: The man of God answered, “I may not return with you nor go in with you,
    neither will I eat food nor drink water with you in this place,
  spa-VBL: “No puedo dar la vuelta e ir contigo, y no comeré ni beberé contigo en
    este lugar”, respondió el hombre de Dios.
  fra-_FOB: 'Mais il répondit: Je ne puis retourner avec toi, ni entrer chez toi;
    et je ne mangerai point de pain, ni ne boirai d''eau avec toi dans ce lieu;'
  mal-mal: 'അതിന് അവൻ: “എനിക്ക് നിന്നോടുകൂടെ പോരികയോ നിന്റെ വിട്ടിൽ കയറുകയോ ചെയ്തുകൂടാ;
    ഞാൻ ഈ സ്ഥലത്തുവെച്ച് നിന്നോടുകൂടെ അപ്പം തിന്നുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്യുകയില്ല.'
  urd-GVR: Lekin mard-e-Ḳhudā ne inkār kiyā, “Nahīṅ, na maiṅ āp ke sāth wāpas jā saktā
    hūṅ, na mujhe yahāṅ khāne-pīne kī ijāzat hai.
  suz-BL: तन्‍न मेकोमी “गो गे नु लेश्‍शा लने मचाप्‍नुङ। इन खिंम ओव़ने मचाप्‍नुङ। गो
    एको रागीम मारेइ जने तूने मचाप्‍नुङ।
  ita-1927: 'Ma quegli rispose: “Io non posso tornare indietro teco, né entrare da
    te; e non mangerò pane né berrò acqua teco in questo luogo;'
  ckb-ckb: 'پیاوەکەی خوداش گوتی: «ناتوانم لەگەڵت بگەڕێمەوە و لەگەڵت نایەمە ژوورەوە،
    لەم شوێنە لەگەڵت نان ناخۆم و ئاو ناخۆمەوە،'
  eng-BBE: But he said, I may not go back with you or go into your house; and I will
    not take food or a drink of water with you in this place;
  kan-OKCV: ಅದಕ್ಕವನು, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಹಿಂದಿರುಗಲೂ ಕೂಡದು, ಹೋಗಲೂ ಕೂಡದು. ಈ ಸ್ಥಳದಲ್ಲಿ
    ನಿನ್ನ ಸಂಗಡ ರೊಟ್ಟಿ ತಿನ್ನುವುದಿಲ್ಲ, ನೀರು ಕುಡಿಯುವುದಿಲ್ಲ.
  tam-2017: 'அதற்கு அவன்: நான் உம்மோடு திரும்பவும், உம்மோடு உள்ளே வரவுமாட்டேன்; இந்த
    இடத்திலே உம்மோடு நான் அப்பம் சாப்பிடவும் தண்ணீர் குடிக்கவுமாட்டேன்.'
  spa-RV-1909: 'Mas él respondió: No podré volver contigo, ni iré contigo; ni tampoco
    comeré pan ni beberé agua contigo en este lugar;'
  ron-BTF: 'Iar el a spus: Nu pot să mă întorc cu tine, nici să intru cu tine; nici
    nu voi mânca pâine, nici nu voi bea apă cu tine în acest loc;'
  eng-WEBP: He said, “I may not return with you, nor go in with you. I will not eat
    bread or drink water with you in this place.
  eng-FBV: “I can't turn around and go with you, and I won't eat or drink with you
    in this place,” the man of God replied.
  nld-1939: 'Maar de godsman antwoordde: Ik mag niet met u terugkeren, en hier ook
    geen brood eten of water drinken.'
  nch-BL: 'Pero nopa tajtolpanextijquet ten tali Judá quinanquili: ―Amo nihuelis niyas
    mohuaya. Amo hueli nitacuas, yon niatis nica.'
  vie-1934: 'Nhưng người đáp lại rằng: Tôi chẳng thể trở về với ông, cũng chẳng thể
    vào nhà ông, hoặc ăn bánh hay là uống nước với ông tại nơi này cũng không đặng;'
  hin-CV: परमेश्वर के दूत ने उत्तर दिया, “मैं आपके साथ नहीं जा सकता, न तो मैं आपके
    साथ लौट सकता हूं, न ही मैं इस स्थान में आपके साथ कुछ खा-पी सकता हूं;
  spa-BES: 'Pero él dijo: No puedo volver contigo ni entrar en tu casa; y no llevaré
    comida ni un trago de agua contigo en este lugar;'
  tdx-tdx: 'Le hoe re: Tsy hindre himpoly ama’o iraho, vaho tsy hitraofako lia; mbore
    tsy hiharo hihinañe mofo ndra hinon-drano ama’o an-toetse atoy.'
  tha-KJV: ท่านพูดว่า “ข้าพเจ้าจะกลับไปกั​บท​่าน หรือเข้าไปพั​กก​ั​บท​่านไม่​ได้ ข้าพเจ้าจะไม่รับประทานอาหารหรื​อด​ื่​มน​้ำกั​บท​่านในที่​นี้
  por-BR-2018: 'Mas ele respondeu: Não poderei voltar contigo, nem irei contigo; nem
    tampouco comerei pão nem beberei água contigo neste lugar;'
  deu-ELO: 'Er aber sprach: Ich kann nicht mit dir umkehren und mit dir hineingehen,
    und ich werde kein Brot essen und kein Wasser mit dir trinken an diesem Orte.'
  eng-WYC-2018: And he said, I may not turn again (or I cannot return), neither come
    with thee, neither I shall eat bread, neither I shall drink water in this place;
  epo-epo: 'Sed tiu diris: Mi ne povas reiri kun vi kaj veni al vi, kaj mi ne manĝos
    panon nek trinkos ĉe vi akvon en ĉi tiu loko;'
  uig-PIN: 'U jawabǝn: — Mǝn nǝ sening bilǝn ⱪaytalmaymǝn, nǝ seningkigǝ kirǝlmǝymǝn;
    mǝn nǝ bu yǝrdǝ sening bilǝn nan yǝp su iqǝlmǝymǝn;'
  beo-beo: Be Yuda balofede dunu da bu adole i, “Na da dia diasuga asili, dia na aowamu
    da hamedei. Amola na da ani gilisili ha:i amola hano manu da hamedei.
  tpi-OTNT: Tasol profet bilong Juda i tokim em, “Mi no inap i go bek wantaim yu long
    haus bilong yu. Na mi no inap kaikai na dring wanpela samting long dispela hap.
  hau-SA: Mutumin Allah ya ce, “Ba zan koma tare da kai ba, ko in ci abinci, ko in
    sha ruwa tare da kai a can ba.
  uig-LAT: 'U jawaben: — Men ne séning bilen qaytalmaymen, ne séningkige kirelmeymen;
    men ne bu yerde séning bilen nan yep su ichelmeymen;'
  nde-nde: Umuntu kaNkulunkulu wathi, “Angingeke ngiphenduke ukuthi ngibuyele lawe
    emuva, njalo angingeke ngidle ukudla loba nginathe amanzi lawe kule indawo.
  ton-ton: 'Pea naʻa ne pehē, “ʻE ʻikai te u faʻa foki atu mo koe, pe ʻalu mo koe:
    pea ʻe ʻikai te u kai ha meʻakai pe inu ha vai mo koe ʻi he potu ni:'
  ces-1613: 'Ale on odpověděl: Nemohuť se navrátiti, ani jíti s tebou, aniž budu jísti
    chleba, ani píti vody s tebou na místě tomto.'
  eng-WMB: He said, “I may not return with you, nor go in with you. I will not eat
    bread or drink water with you in this place.
  tam-TCV: அதற்கு இறைவனுடைய மனிதன் அவனிடம், “நான் திரும்பி உன்னுடன் போகவும், இவ்விடத்தில்
    உன்னுடன் அப்பம் சாப்பிடவும், தண்ணீர் குடிக்கவும் முடியாது.
  ceb-ULB: Mitubag ang tawo sa Dios, “Dili ako mobalik uban kanimo ni mokuyog kanimo,
    bisan pa ang pagkaon ug pag-inom sa tubig uban kanimo niining dapita,
  pol-UBG: 'Lecz odpowiedział mu: Nie mogę wrócić z tobą ani pójść z tobą. Nie będę
    jadł chleba ani pił wody z tobą w tym miejscu;'
  urd-GVU: لیکن مردِ خدا نے انکار کیا، ”نہیں، نہ مَیں آپ کے ساتھ واپس جا سکتا ہوں،
    نہ مجھے یہاں کھانے پینے کی اجازت ہے۔
  deu-1912: 'Er aber sprach: Ich kann nicht mit dir umkehren und mit dir kommen; ich
    will auch nicht Brot essen noch Wasser trinken mit dir an diesem Ort.'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಬರವುದಿಲ್ಲ ಮತ್ತು ಈ ಸ್ಥಳದಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  yap-yap: Machane me fulweg fare profet nu Judah, ni ga’ar, “Dabiyag ni nggu’un ngom
    nga tabnaw fa gu fanay e tin ga be t’ufegeg ngay. Ma ku dab gu wa’ fa gu unum
    ban’en ni kam pi’ u roy,
  hlt-MCSB: Tedae, “Nang taengah ka mael ham neh na taengah pongpa ham ka coeng moenih.
    He hmuen ah buh ka ca mahpawh, nang taengkah tui khaw ka o mahpawh.
  mdy-ETH: ዪሁዳይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛሢ ጋዓንቴ ማሃዖ፦ «ኔኤና ዎላ ዴንዲያ ዴንዳኒ ሃሣ ሙኡዚያ ሙዓኒ ታ ዳንዳዑዋሴ፤
    ሃይካ ኔኤና ዎላ ሙኡዚ ሙዒ ዋኣሢያ ታኣኒ ዑሽካዓኬ፤
  twi-ASANTE: Onyankopɔn onipa no ka kyerɛɛ no sɛ, “Merentumi nsane mʼakyi. Menni
    ho ɛkwan sɛ medidi anaa menom nsuo wɔ ha.
  eng-WEBU: He said, “I may not return with you, nor go in with you. I will not eat
    bread or drink water with you in this place.
  wal-wal: Xoossaa asi zaaridi, “Taani guyye simmada nenaara baanau, woikko ha sohuwan
    nenaara oittaa maanau, woikko haatta uyanau danddayikke.
  spa-PDDPT: 'Pero él dijo: No puedo volver contigo, ni entrar contigo. No comeré
    pan, ni beberé agua contigo en este lugar,'
  gun-gun: 'Ha''e rã ombovai: — Nda''evei ndereve ajevy aguã, neĩ navaẽi ''rã ndero
    py, nda''ui ''rã mbojape, neĩ yy ma voi nday''ui ''rã kova''e tekoa py.'
  ilo-ULB: Simmungbat ti tao ti Dios, “Saanak nga agsubli a kaduam wenno sumurot kenka,
    wenno mangan iti taraon wenno uminom iti danum a kaduam iti daytoy a lugar,
  kpg-kpg: Gei soukohp mai Judah ga helekai, “Au e deemee di hana i oo muli gi doo
    hale e hagagila aga do dumaalia. Gei au hagalee miami dalia goe be inu dahi mee
    i do baahi i kinei,
