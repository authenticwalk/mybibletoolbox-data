verse: 1KI.013.027
translations:
  mal-C: “എന്റെ കഴുതയ്ക്കു കോപ്പിട്ടുതരിക,” എന്ന് വൃദ്ധപ്രവാചകൻ തന്റെ പുത്രന്മാരോടു
    പറഞ്ഞു. അവർ അപ്രകാരം ചെയ്തുകൊടുത്തു.
  deu-TKW: 'Dann sprach er also zu seinen Söhnen: Sattelt mir den Esel! Sie thaten
    es.'
  lin-lin: 'Mosakoli ya mobange alobaki na bana na ye ya mibali : — Bobongisela ngai
    ane ! Bana na ye ya mibali babongiselaki ye ane yango.'
  eng-LSV: And he speaks to his sons saying, “Saddle the donkey for me,” and they
    saddle [it].
  eng-GNV: And he spake to his sonnes, saying, Saddle me the asse. And they sadled
    him.
  eng-WEBSTER: And he spoke to his sons, saying, Saddle me the ass. And they saddled
    him .
  nhw-BL: Huajca quinilhui iconehua ma quipejpechtica ipilburro. Huan inijuanti quipejpechtilijque.
  swh-ONEN: Nabii akawaambia wanawe, “Nitandikieni punda,” nao wakafanya hivyo.
  bba-bba: Mɑ durɔ tɔkɔ te, tɑ ten bibu sɔ̃ɔwɑ tɑ nɛɛ, i mɑn nɛn kɛtɛku ɡɑɑri bɔkuo.
    Mɑ bɑ ɡu ɡɑɑri bɔkuɑ.
  eng-KJVCPB: And he spake to his sons, saying, Saddle me the ass. And they saddled
    him.
  luo-luo: Janabi nowachone yawuote niya, “Gawnauru punda kendo negitimo kamano.”
  meu-meu: Bena ia ese natuna na e hamaorodia, eto, Doniki a haheḡaeḡaea egu. Bena
    e haheḡaeḡaea.
  npi-ULB: त्यसैले ती वृद्ध अगमवक्ताले आफ्ना छोराहरूलाई यसो भने, “मेरो गधमा जीन काठी
    कस ।” तिनीहरूले त्यसै गरे ।
  yor-yor: Wòlíì náà sì wí fún àwọn ọmọ rẹ̀ pé, “Ẹ di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún mi,”
    wọ́n sì ṣe bẹ́ẹ̀.
  pes-OPCB: 'بعد او به پسران خود گفت: «زود الاغ مرا آماده کنید.» آنها الاغش را آماده
    کردند.'
  tgl-ULB: Kaya nagsalita ang matandang propeta sa mga anak niyang lalaki, na sinasabing,
    “Ihanda ang aking asno,” at inihanda nila ito.
  hui-hui: Ani lowa ibu igini biaruhondo lalu, I̱ nogo dongini biragane biago mo paga
    hadaba, lene. Ani layago tigua ibu layadagua bini.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​သား​တို့​အား``ငါ​၏​မြည်း ကို​ကုန်း​နှီး​တင်​ကြ​လော့''
    ဟု​ဆို​သည်​အ​တိုင်း သူ​တို့​သည်​ကုန်း​နှီး​တင်​၍​ပေး​ကြ​၏။-
  bod-N: ཡང་ལུང་སྟོན་པ་རྒན་པ་དེས་རང་གི་བུ་རྣམས་ལ། ངའི་དོན་དུ་བོང་བུར་སྒ་སྟོད་ཅིག་ཅེས་སྨྲས་ནས་དེ་དག་གིས་སྒ་བསྟད་དོ།
    །
  sna-sna: Muprofita akati kuvanakomana vake, “Ndisungirirei chigaro pambongoro,”
    ivo vakaita saizvozvo.
  spa-BLM: 'Dijo a sus hijos: “Ensilladme el asno”, y lo ensillaron.'
  cac-cac: Ix yalan vin̈ d'a eb' yuninal to syac'och stz'uum junoc noc' b'uru eb'.
    Ix yac'anoch stz'uum noc' eb'.
  swh-ULB: Kwa hiyo yule nabii mzee akawaamnbia wanawe, akisema, “Tandikeni punda
    wangu,” nao wakamtandikia.
  bel-bel: 'І сказаў сынам сваім: асядлайце мне асла. І асядлалі яны.'
  deu-ELBBK: 'Und er redete zu seinen Söhnen und sprach: Sattelt mir den Esel! Und
    sie sattelten ihn.'
  mbb-OT: Segugunà migkeǥiyi zuen te meǥurang he ebpeneuven sikan is menge anak din
    he maama te, “Endama niw is asnu he egkeuntuzan ku.” Ne in-andam dan haazà.
  mal-2015: 'പിന്നെ അവൻ തന്റെ പുത്രന്മാരോടു: കഴുതെക്കു കോപ്പിട്ടുതരുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis phenďa peskre čhavenge: „Pripravinen mange le somaris pro drom.“
    Avke sar on oda kerde,'
  pes-OPV: 'پس پسران خود راخطاب کرده، گفت: «الاغ را برای من بیارایید.» وایشان آن را
    آراستند.'
  ron-1924: 'Апой, ындрептынду-се кэтре фиий сэй, а зис: „Пунеци-мь шауа пе мэгар.”
    Ау пус шауа пе мэгар'
  ben-OBCV: সেই ভাববাদী তাঁর ছেলেদের বললেন, “আমার জন্য গাধায় জিন চাপাও,” আর তারাও
    তেমনটি করল।
  som-som: Markaasuu wiilashiisii la hadlay oo ku yidhi, War dameerka ii kooreeya.
    Oo iyana way u kooreeyeen.
  lat-VUC: 'Dixitque ad filios suos: Sternite mihi asinum. Qui cum stravissent,'
  eng-ASVBT: And he spake to his sons, saying, Saddle me the ass. And they saddled
    it.
  ita-1885: 'Poi parlò a'' suoi figliuoli, dicendo: Sellatemi l''asino. Ed essi gliel
    sellarono.'
  eng-ULB: So the old prophet spoke to his sons, saying, “Saddle my donkey,” and they
    saddled it.
  spa-VBL: 'Entonces el profeta dijo a sus hijos: “Ensillen un asno para mí”. Así
    que ensillaron un asno,'
  fra-_FOB: 'Et il dit a ses fils: Sellez-moi l''âne; et ils le sellèrent.'
  mal-mal: 'പിന്നെ അവൻ തന്റെ പുത്രന്മാരോട്: ‘കഴുതെക്കു കോപ്പിട്ടുതരുവിൻ’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Buzurg ne apne beṭoṅ ko gadhe par zīn kasne kā hukm diyā,
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइब खूशोमी आ तौ आन कली “आं कली गधा काम लगम
    पाइश्‍शा गेयीनी” दे माइक्‍मी बाक्‍त। मिनु गधाम लगम पाइश्‍शा गेमे बाक्‍त।
  ita-1927: 'Poi si rivolse ai suoi figliuoli, e disse loro: “Sellatemi l’asino”.
    E quelli glielo sellarono.'
  ckb-ckb: 'ئینجا بە کوڕەکانی گوت: «گوێدرێژەکەم بۆ کورتان بکەن.» ئەوانیش کورتانیان
    کرد.'
  eng-BBE: And he said to his sons, Make ready the ass for me. And they did so.
  kan-OKCV: ತನ್ನ ಮಕ್ಕಳಿಗೆ, “ಕತ್ತೆಗೆ ತಡಿ ಹಾಕಿರಿ,” ಎಂದನು. ಅವರು ತಡಿ ಹಾಕಿದರು.
  tam-2017: 'தன் மகன்களை நோக்கி: எனக்குக் கழுதையின்மேல் சேணம் வைத்துக் கொடுங்கள் என்றான்;
    அவர்கள் சேணம் வைத்துக் கொடுத்தார்கள்.'
  spa-RV-1909: 'Y habló á sus hijos, y díjoles: Enalbardadme un asno. Y ellos se lo
    enalbardaron.'
  ron-BTF: 'Şi a vorbit fiilor săi, zicând: Înşeuaţi-mi măgarul. Şi l-au înşeuat.'
  eng-WEBP: He said to his sons, saying, “Saddle the donkey for me,” and they saddled
    it.
  eng-FBV: The prophet told his sons, “Saddle up a donkey for me.” So they saddled
    a donkey,
  nld-1939: 'En hij beval zijn zonen: Zadelt den ezel voor mij. Zij deden het.'
  nch-BL: Huajca quinilhui iconehua ma quipejpechtica ipilburro. Huan inijuanti quipejpechtilijque.
  vie-1934: 'Đoạn, người biểu các con trai mình rằng: Hãy thắng lừa ta. Chúng bèn
    thắng lừa.'
  hin-CV: तब उसने अपने पुत्रों को आदेश दिया, “मेरे जाने के लिए गधे पर काठी कसो.” उन्होंने
    गधे पर काठी कस दी.
  spa-BES: 'Y dijo a sus hijos: Prepara el asno para mí. Y así lo hicieron.'
  tdx-tdx: 'Aa hoe ty natao’e amy ana’e rey: Diaño ho ahy i borikey. Aa le nidiañe’
    iereo.'
  tha-KJV: เขาจึงพู​ดก​ับบุตรชายของเขาว่า “จงผูกอานลาให้​พ่อ​” แล​้วเขาก็ผูกอานลาให้
  por-BR-2018: 'E falou a seus filhos, e disse-lhes: Preparai-me um asno. E eles se
    o prepararam.'
  deu-ELO: 'Und er redete zu seinen Söhnen und sprach: Sattelt mir den Esel! Und sie
    sattelten ihn.'
  eng-WYC-2018: And he said to his sons, Saddle ye an ass to me (or Saddle ye up a
    donkey for me). And when they had saddled (it up),
  epo-epo: 'Kaj li diris al siaj filoj jene: Selu al mi la azenon. Kaj ili selis.'
  uig-PIN: 'U oƣulliriƣa: — Manga exǝkni toⱪup beringlar, dedi; ular uni toⱪup bǝrdi.'
  beo-beo: Amalalu, e da ea manolalima amane sia:i, “Na dougi da:iya fisu figisima.”
    Ilia amanewane hamoi.
  tpi-OTNT: Orait na em i tokim ol pikinini man bilong en olsem, “Putim satel long
    donki bilong mi.” Na ol i mekim olsem.
  hau-SA: Sai annabin ya ce wa ’ya’yansa, “Ku yi wa jakina shimfiɗa.” Sai suka yi.
  uig-LAT: 'U oghullirigha: — Manga éshekni toqup béringlar, dédi; ular uni toqup
    berdi.'
  nde-nde: Umphrofethi wathi emadodaneni akhe, “Ngilungiselani ubabhemi limethese
    isihlalo.” Akwenza lokho amadodana,
  ton-ton: Pea naʻe lea ia ki hono ngaahi foha, ʻo pehē, “ʻAi ʻae hekaʻanga ki he
    ʻasi maʻaku.” Pea naʻa nau ʻai ʻae hekaʻanga.
  ces-1613: 'Zatím mluvě k synům svým, řekl: Osedlejte mi osla. I osedlali.'
  eng-WMB: He said to his sons, saying, “Saddle the donkey for me,” and they saddled
    it.
  tam-TCV: அந்த இறைவாக்கினன் தன் மகன்களிடம், “கழுதையின்மேல் சேணம் கட்டுங்கள்” என்றான்.
    அவர்கள் அப்படியே செய்தார்கள்.
  ceb-ULB: Busa gisultihan sa tigulang nga propeta ang iyang mga anak nga lalaki,
    miingon, “Sakangi ang akong asno,” ug gisakangan nila kini.
  pol-UBG: 'Następnie powiedział do swoich synów: Osiodłajcie mi osła. I osiodłali.'
  urd-GVU: بزرگ نے اپنے بیٹوں کو گدھے پر زِین کسنے کا حکم دیا،
  deu-1912: 'Und er sprach zu seinen Söhnen: Sattelt mir den Esel! Und da sie ihn
    gesattelt hatten,'
  kan-2017: ಅವನು, “ಕತ್ತೆಗೆ ತಡಿಹಾಕಿರಿ” ಎಂದು ಮಕ್ಕಳಿಗೆ ಆಜ್ಞಾಪಿಸಲು ಅವರು ತಡಿಹಾಕಿದರು.
  yap-yap: Ma aram me ga’ar ngak e pi pumo’on ni pifak, “Mu ted e sedal nga daken
    e dongki rog.” Miyad rin’ ni aram rogon,
  hlt-MCSB: Te phoeiah a ca rhoek te, “Kai hamla laak te khit uh,” a ti nah tih a
    khih pa uh.
  mdy-ETH: ዬካፓ ዬይ ጋርቻሢ ፔኤኮ ናኣቶ፦ «ሃሮ ታኣም ኮኦሩዋቴ» ጌዔም ዔያታ ዒዛም ኮኦራዛ፥
  twi-ASANTE: Na odiyifoɔ no ka kyerɛɛ ne mmammarima no sɛ, “Monhyehyɛ afunumu no
    mma me.” Na wɔhyehyɛɛ afunumu no.
  eng-WEBU: He said to his sons, saying, “Saddle the donkey for me,” and they saddled
    it.
  wal-wal: Hegaappe guyyiyan cima bitanee ba naata, “Taayyo hariyaa koorite” yaagiis.
    Yaagin eti ayyo hariyaa kooridosona;
  spa-PDDPT: 'Entonces habló a sus hijos y les dijo: ¡Aparéjenme el asno! Ellos lo
    aparejaron,'
  gun-gun: 'Ha''e gui aipoe''i gua''y kuery pe: — Pembokupe árygua ha''vy xerymba
    mburika — he''i ramo ombokupe áryguapa.'
  ilo-ULB: Isu a nagsao ti lakay a profeta kadagiti putotna a lallaki, a kunana, “Silyaanyo
    ti asnok,” ket sinilyaanda daytoy.
  kpg-kpg: Mee ga helekai gi ana dama daane, “Hagatogomaalia ina dagu ‘donkey’.” Gei
    digaula guu hai be nnelekai a maa.
  uig-ARA: 'ئۇ ئوغۇللىرىغا: ــ ماڭا ئېشەكنى توقۇپ بېرىڭلار، دېدى؛ ئۇلار ئۇنى توقۇپ
    بەردى.'
  sus-sus: Na tɛmui a naxa a fala a xa die bɛ, «Wo fa n ma sofale ra.» E naxa na raba.
  pon-2006: E ahpw patohwanohng nah pwutak ko, “Kumwail kaunopada nei ahso.” Irail
    eri kaunopada,
  ksd-ksd: 'Ma i ga biti tai ra umana natuna: Avat a vaninare ra as ure iau. Ma dia
    ga vaninare.'
  tur-YTC: Oğullarına, “Eşeği benim için eyerleyin” dedi ve eyerlediler.
  ind-AYT: Dia berbicara kepada anak-anak laki-lakinya, katanya, “Pasanglah pelana
    keledai untukku,” dan mereka memasangnya.
  nya-nya: Mneneri wokalambayo anati kwa ana ake, “Mundimangire chishalo pa bulu,”
    ndipo anaterodi.
  hrv-hrv: 'I reče svojim sinovima: “Osamarite mi magarca!” I oni mu ga osamariše.'
  mps-mps: Te tama tialima, te agai aga ogomanibolo agai e tama po augwalibolo wali,
    “Eno donki kibuba te dugabo satel ugwa saligi soao,” wali. Tama augwaligo tama
    tiali.
  tpi-tpi: Orait na em i tokim ol pikinini man bilong en olsem, “Putim satel long
    donki bilong mi.” Na ol i mekim olsem.
  dan-1931: 'Derpå sagde han til sine Sønner: “Læg Sadelen på mit Æsel!” Og da de
    havde gjort det,'
  vie-OVCB: Sau đó, ông bảo các con trai thắng lừa và họ liền vâng lời.
  guj-2017: પછી તેણે પોતાના પુત્રોને ગધેડા પર જીન બાંધવા માટે કહ્યું અને તેઓએ તે પ્રમાણે
    કર્યુ.
  pon-2006A: E ahpw patohwanohng nah pwutak ko, “Kumwail kaunopada nei ahso.” Irail
    eri kaunopada,
  por-BRBSL: 'Ele disse a seus filhos, dizendo: “Sela o burro para mim”, e eles o
    selaram.'
  cth-cth: A capanaw koe la hni na padoun pouh awh atipouh e patetlah a padoun pouh
    awh.
  twi-twi: Na odiyifo no ka kyerɛɛ ne mmabarima no se, “Monhyehyɛ afurum no mma me.”
    Na wɔhyehyɛɛ afurum no.
  hlt-hlt: Te phoeiah a ca rhoek te, “Kai hamla laak te khit uh,” a ti nah tih a khih
    pauh.
  tbz-SIM: Ò bɛ́i mɛmmɛ kɛ́deè kɛ dɔ̀ o bíi boú o sɑ̃mmɑrímú kɑ̀rì. Kɛ̀ ìi dì boú,
  msy-2020: Ezɨ a uan otaribav gɨa ghaze, “Ia satel isɨ nan donki gisɨn anetɨgh.”
    Ezɨ a mɨkemezɨ moghɨn me ami.
  dop-dop: 'Ɩlɛnɑ kʋkpɑtʋlʋ tɔ́ ɩ pǝyɑlɑɑ sɩ: Ɩ́ kpɛɛlɩ mɑ kpɑŋɑɣɑ. Ɩlɛnɑ'
  azb-azb: 'O, oğullarına dedi: «Mənim üçün eşşəyi palanlayın». Onlar eşşəyi palanladılar.'
  eng-DBY: And he spoke to his sons saying, Saddle me the ass; and they saddled it.
  hin-2017: तब उसने अपने बेटों से कहा, “मेरे लिये गदहे पर काठी बाँधो;” जब उन्होंने
    काठी बाँधी,
  wol-KYG: 'Mu ne doom ya: «Takkal-leen ma mbaam mi.» Ñu takkal ko.'
  eng-YLT: And he speaketh unto his sons saying, 'Saddle for me the ass,' and they
    saddle [it].
  eng-WYC-2017: And he said to his sons, Saddle ye an ass to me. And when they had
    saddled,
  eng-WMBB: He said to his sons, saying, “Saddle the donkey for me,” and they saddled
    it.
  urd-GVH: बुज़ुर्ग ने अपने बेटों को गधे पर ज़ीन कसने का हुक्म दिया,
  rug-rug: Meke zama la koa ri na tuna koreo si asa, “Va nama ia sa qua doṉ'ki.” Beto
    tavetia rini,
  gaz-gaz: Raajiin sunis ilmaan ofii isaatiin, “Harree irra kooraa naaf kaaʼaa” jedhe;
    isaanis akkasuma godhan.
  fra-LSG: 'Puis, s’adressant à ses fils, il dit: Sellez-moi l’âne. Ils le sellèrent,'
  gnn-gnn: '@see-verse:1KI.013.026'
  yal-yal: Nayi, a yi a fala a diine xa, a naxa, “Ɛ sofanli tɔn n xa.” E yi a yitɔn
    a xa.
  haw-1868: Kauoha ae la hoi oia i kana mau keiki, i ae la, E kau i ka noholio maluna
    o ka hoki no'u; kau aku la hoi lakou i ka noholio.
  arb-NAV: 'وَقَالَ لأَبْنَائِهِ: «أَسْرِجُوا لِيَ الْحِمَارَ». فَأَسْرَجُوهُ،'
  ewe-ewe: Ena viawo bla akpa na eƒe tedzi.
  eng-LEE: And he spoke to his sons, saying, Saddle me the ass. And they saddled him.
  asm-FB: তেতিয়া তেওঁ নিজৰ পুত্ৰসকলক ক’লে, “মোৰ কাৰণে গাধত জীন লগোৱা।” তেতিয়া তেওঁলোকে
    সেইদৰে কৰিলে৷
  sus-A: نَ تّمُي عَ نَشَ عَ قَلَ عَ شَ دِيٍ بّ، «وٌ قَ ﭑ مَ سٌقَلٍ رَ.» عٍ نَشَ نَ
    رَبَ.
  fra-SBL: 'Il dit à ses fils : « Sellez-moi l''âne », et ils le sellèrent.'
  hbo-hbo: וַיְדַבֵּ֤ר אֶל־בָּנָיו֙ לֵאמֹ֔ר חִבְשׁוּ־לִ֖י אֶֽת־הַחֲמֹ֑ור וַֽיַּחֲבֹֽשׁוּ׃
  kik-kik: Mũnabii ũcio mũkũrũ akĩĩra ariũ ake atĩrĩ, “Ndandĩkĩrai ndigiri.” Nao magĩĩka
    o ũguo.
  fra-NCL: 'Il dit alors à ses fils : « Sellez-moi l’âne. » Lorsqu’ils l’eurent sellé,'
  cek-AK: Tahmaa mah a caanawk khaeah, Laa hrang to hnik, to pongah nihcae mah laa
