  urd-urd: फिर उसने अपने बेटों से कहा कि “मेरे लिए गधे पर ज़ीन कस दो।” इसलिए उन्होंने
    ज़ीन कस दिया।
  rus-SYN: 'И сказал сыновьям своим: оседлайте мне осла. И оседлали они.'
  bqc-SIM: 'Ɔ̃ a ò a nɛ́ↄnɛ: À káoyemɛɛ zàa''ĩnaɛ. Ɔ̃ aa yèɛ̀.'
  tcz-CHONGTHU: Themgaopa luipan chun achate kom’ah, “Sangan chung’a chun toupha hin
    koijun,” atin, ahin koipeh phat un,
  mar-mar: मग हा संदेष्टा आपल्या मुलांना म्हणाला, “माझ्या गाढवावर खोगीर घाला.” मुलांनी
    त्याचे ऐकले.
  qub-qub: Nircur jinan öra wamrancunata niran bürrunta sillapänanpaj. Chaura nishanno
    sillaparan.
  bqp-bqp: 'Akũ à pì a nɛ́nↄnɛ: À gàari yĩmɛnɛ zaakinɛ. Akũ ò yĩ̀nɛ.'
  hat-hat: Li di pitit gason l' yo. -Sele bourik la pou mwen! Yo sele bourik msye.
  eng-BSB: Then the old prophet instructed his sons, “Saddle the donkey for me.” So
    they saddled it,
  eng-WEBPB: He said to his sons, saying, “Saddle the donkey for me,” and they saddled
