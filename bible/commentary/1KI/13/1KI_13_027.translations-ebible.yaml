  nhe-BL: Huajca quinilhui iconehua ma quipejpechtica ipilburro. Huan inijuanti quipejpechtilijque.
  bus-bus: 'Ben à bè a nɛ́nↄnɛ: À gàari yimɛ zaakinɛ. Ben aↄ̃ↄ yìnɛ.'
  gub-BL: Na'e uze'eg wa'yr pe kury. — Pemuàgà'ym hereimaw zumen ikupe pe har nehe
    kury, i'i wanupe. Weruzar ize'eg wà.
