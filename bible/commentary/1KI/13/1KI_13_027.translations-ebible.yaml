  cuk-cuk: 'Geb dule-Bab-Dummad-gayaburba-barsoged-selebagwad e-masmalaga sogded:
    “Anga moli-uayasuid guakwa nasiknamalo.” E-masmala ega moli-uayasuid guakwa nasiksamalad.'
  uig-CYR: 'У оғуллириға: — Маңа ешәкни тоқуп бериңлар, деди; улар уни тоқуп бәрди.'
  tel-2017: తన కొడుకులను పిలిచి “నా కోసం గాడిదను ప్రయాణానికి సిద్ధం చేయండి” అని చెప్పాడు.
    వారు అతని కోసం గాడిదను సిద్ధ పరిచారు.
  hat-BSA: 'Alò, li te pale avèk fis li yo e te di: “Sele bourik la pou mwen.” Epi
    yo te sele li.'
  kos-kos: Na el fahk nu sin wen natul, “Akoela donkey nutik.” Ac eltal akoela,
  hbo-WLC: וַיְדַבֵּ֤ר אֶל־בָּנָיו֙ לֵאמֹ֔ר חִבְשׁוּ־לִ֖י אֶֽת־הַחֲמ֑וֹר וַֽיַּחֲבֹֽשׁוּ׃
  ibo-ibo: Mgbe ahụ, ọ sịrị ụmụ ya ndị ikom, “Jikekwaranụ m ịnyịnya ibu.” Ha mere
    otu a.
  ory-ory: ଏଣୁ ସେ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ କହିଲା, “ମୋʼ ପାଇଁ ଗଧ ସଜାଅ।” ତହୁଁ ସେମାନେ ଗଧ ସଜାଇଲେ।
  chk-chk: Mürin, ewe soufos chinlap a üreni nöün kewe mwän, “Oupwe rietä ewe lenien
    mot won nei we aas.” Iwe, ra rietä ewe lenien mot won nöün we aas.
  rop-rop: Wal det olbala speshalwan mesinja bin dalim im san olabat, “Meigim det
    dongki redibala blanga mi.” En deibin dum,
  ukr-1871: 'І рече синам своїм: Осїдлайте менї осла! І зробили се.'
  deu-1951: 'Und er redete mit seinen Söhnen und sprach: Sattelt mir den Esel! Und
    als sie ihn gesattelt hatten,'
  eng-JPS: 'And he spoke to his sons, saying: ''Saddle me the ass.'' And they saddled
    it.'
  srp-1865: 'I reèe sinovima svojim govoreæi: osamarite mi magarca. I osamariše.'
  lug-lug: Awo nnabbi n’agamba batabani be nti, “Muntegekere endogoyi.” Ne bagimutegekera.
  heb-heb: וידבר אל בניו לאמר חבשו לי את החמור ויחבשו׃
  ben-IRV: তারপর সেই ভাববাদী তাঁর ছেলেদের বললেন, “আমার জন্য গাধার উপর গদি চাপাও।”
    ছেলেরা তাই করল।
  pan-pan: ਤਾਂ ਉਹ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਬੋਲਿਆ ਕਿ ਮੇਰੇ ਲਈ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਪਾ ਦਿਓ ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੇ ਪਾ ਦਿੱਤੀ।
  mya-JVB: မြည်း ပေါ်မှာ ကုန်းနှီး ကို တင်ကြလော့ဟု သား တို့အား ဆို သည်အတိုင်း သူတို့သည်
    ကုန်းနှီး တင်ကြ၏။
  tbg-tbg: Minti tivakero viva nai maaqunavuara, Ti donki qerama timitaate, tumanta
