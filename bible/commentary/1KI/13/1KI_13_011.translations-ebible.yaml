    deelaa mo ana helekai ne hai gi di King Jeroboam.
  uig-ARA: لېكىن بەيت-ئەلدە ياشانغان بىر پەيغەمبەر تۇراتتى. ئۇنىڭ ئوغۇللىرى كېلىپ
    خۇدانىڭ ئادىمىنىڭ ئۇ كۈنى بەيت-ئەلدە قىلغان بارلىق ئەمەللىرىنى ئۇنىڭغا دەپ بەردى،
    شۇنداقلا ئۇنىڭ پادىشاھقا قىلغان سۆزلىرىنىمۇ ئاتىسىغا ئېيتىپ بەردى.
  sus-sus: Namiɲɔnmɛ xɛmɔxi nde nu na Beteli taa kui. A xa di nde naxa na fe ya maxaran
    a bɛ, Ala xa xɛɛra naxan birin naba Beteli na lɔxɔɛ, nun a wɔyɛnyi naxee fala
    mangɛ bɛ. A xa di to gɛ na fe birin masende a bɛ,
  pon-2006: Ni ahnsowo mie soukohp mah men me kin koukousoan nan Pedel. Nah pwutak
    ko ahpw patohdo oh patohwanohng dahme soukohp en Suda wiadahr nan Pedel rahno
    oh dahme e patohwanohng nanmwarki Seropoham.
  ksd-ksd: Ma tika na patuana na propet i ga ki aro Betel; ma tikai ta diat ra umana
    natuna i ga ve ure ra magit ra tutana kai God i ga pait ia ta nam ra bung aro
    Betel; ma dia ga ve bula tama i diat ure kana tinata pire ra king.
  tur-YTC: Beytel'de yaşlı bir peygamber yaşıyordu. Oğullarından biri gelip Tanrı
    adamının o gün Beytel'de yaptığı bütün işleri ona anlattı. Krala söylediği sözleri
    de babalarına anlattılar.
  grc-BRENT: Καὶ προφήτης εἷς πρεσβύτης κατῴκη ἐν Βαιθὴλ, καὶ ἔρχονται οἱ υἱοὶ αὐτοῦ
    καὶ διηγήσαντο αὐτῷ πάντα τὰ ἔργα ἃ ἐποίησεν ὁ ἄνθρωπος τοῦ Θεοῦ ἐν τῇ ἡμέρᾳ ἐκείνῃ
    ἐν Βαιθὴλ, καὶ τοὺς λόγους οὓς ἐλάλησε τῷ βασιλεῖ, καὶ ἐπέστρεψαν τὸ πρόσωπον
    τοῦ πατρὸς αὐτῶν.
  ind-AYT: Ada seorang nabi tua tinggal di Betel. Anak-anak laki-lakinya datang kepadanya,
    lalu menceritakan segala perbuatan yang dilakukan oleh abdi Allah di Betel pada
    hari itu. Mereka juga menceritakannya kepada ayah mereka firman-firman yang telah
    dia katakan kepada raja.
  nya-nya: Tsono ku Beteli kunkakhala mneneri wina wokalamba. Mmodzi mwa ana ake anamufotokozera
    zonse zomwe munthu wa Mulungu anachita kumeneko tsiku limenelo. Anawuzanso abambo
    ake zimene ananena kwa mfumu.
  hrv-hrv: A u Betelu živio star prorok. Došli njemu njegovi sinovi te mu pripovjedili
    sve što je onoga dana učinio čovjek Božji u Betelu; i riječi što ih je onaj kazao
    kralju pripovjediše sinovi ocu.
  mps-mps: Tama te tiali sogo, te Betelde te monu dabe profet bidi me deli bidali.
    Tama aga ogwa dabe asama, agabolo te Juda profet bidi asama, te sogo te Betel
    bulude yali po dabe agabolo pusali. Tama nosali aga te ogwago te Juda hani profet
    bidigo te king Jeroboambolo wali po agabolo wali.
  tpi-tpi: Long dispela taim wanpela lapun profet i stap long Betel. Na wanpela bilong
    ol pikinini man bilong en i kam na tokim em long ol samting dispela profet bilong
    Juda i bin mekim long Betel long dispela de. Na bihain ol pikinini man bilong
    en i tokim em long dispela tok profet i bin mekim long King Jeroboam.
  dan-1931: Nu boede der i Betel en gammel Profet; hans Sønner kom og fortalte ham
    om alt, hvad den Guds Mand den Dag havde gjort i Betel, og om de Ord, han havde
    talt til Kongen. Men da de havde fortalt deres Fader det,
  vie-OVCB: Lúc đó có một tiên tri già đang sinh sống ở Bê-tên. Con trai ông về thuật
    lại cho ông những việc người của Đức Chúa Trời đã làm tại Bê-tên và các lời người
    đã nói với vua.
  guj-2017: હવે ત્યાં બેથેલમાં એક વૃદ્વ પ્રબોધક રહેતો હતો અને તેના પુત્રોમાંના એકે
    આવીને તેને ઈશ્વરભક્તે બેથેલમાં જે સઘળું કર્યુ હતું તે અને તેણે રાજાને જે કહ્યું
    હતું તે સર્વ જણાવ્યું.
  pon-2006A: Ni ahnsowo mie soukohp mah men me kin koukousoan nan Pedel. Nah pwutak
