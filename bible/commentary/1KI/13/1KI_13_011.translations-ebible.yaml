    oh dahme e patohwanohng nanmwarki Seropoham.
  por-BRBSL: Agora um velho profeta vivia em Betel, e um de seus filhos veio e lhe
    contou todas as obras que o homem de Deus havia feito naquele dia em Betel. Eles
    também contaram a seu pai as palavras que ele havia falado ao rei.
  cth-cth: Hatnae tueng dawkvah, Bethel kho vah, profet matawng buet touh ao. A capanaw
    a tho awh teh, hot hnin vah Cathut tami ni Bethel kho a sak e pueng hah a dei
    pouh. Siangpahrang koe a dei pouh e hai a na pa koe a dei pouh.
  twi-twi: Na ɛbaa sɛ na odiyifo akwakoraa bi te Bet-El. Ne mmabarima bɛkaa nea Onyankopɔn
    nipa no ayɛ wɔ Bet-El da no nyinaa kyerɛɛ no. Afei, wɔkaa asɛm a waka akyerɛ ɔhene
    no nyinaa kyerɛɛ wɔn agya no.
  hlt-hlt: Te vaengah tonghma patong pakhat tah Bethel ah kho a sak. Te dongah a capa
    te a pawk vaengah Pathen kah hlang loh Bethel ah hnin at neh bitat cungkuem a
    saii khaw, manghai taengah athui ol te khaw, a taengah a thui pah tih a napa ham
    a daek pauh.
  tbz-SIM: Dɛ do sɔ̃́ nti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù weè bo Betɛɛdi kɛ
    tú odɑkótì, kòo bíi kɔtɛ kóò nɑ̀kɛ́ Kuyie nkóo nìtì dɔ̀ɔ̀ dɛ̀ Betɛɛdi nɛ̀ ò nɑ̀kɛ́
    tìì nɑ́ɑǹtì okpɑ̀ɑ̀tì, kɛ tì nɑ̀kɛ́ timɔu bɛ cicɛ.
  msy-2020: Dughiar kamɨn akam inigha izir gumazir ghurir mam Betelɨn nguibamɨn iti.
    Ezɨ an otariba iza, Judan akam inigha izir gumazim Betelɨn amizir bizibar gun
    a mɨgei. Egha uaghan akam inigha izir gumazim, Atrivim Jeroboam mɨkemezir akabar
    gun a mɨgei.
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kʋkpɑtʋlʋ nɔɣɔlʋ ɩ kɑ́ wɛnnɑ Petɛɛlɩ. Ḿpʋ́ɣʋ́ ɩ
    pǝyɑlɑɑ polɑɑ nɑ pɑ́ kɛɛsɩ-ɩ pǝ tǝnɑ mpi Yutɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɔmɑ nɑ
    ɩ́ lɑ́ pɑ tɛ tɔ. Nɑ mpi ɩ́ nɑ wulɑʋ pǝ́ tɛɛsǝnɑɑ tɔ.
  azb-azb: Bet-Eldə qoca bir peyğəmbər yaşayırdı. Onun oğullarından biri gəlib Allah
    adamının həmin gün Bet-Eldə etdiyi bütün işlər barədə danışdı. Oğulları onun padşaha
    söylədiyi sözləri də atalarına bildirdilər.
  eng-DBY: Now there dwelt a certain old prophet in Bethel; and his sons came and
    told him all the works that the man of God had done that day in Bethel; the words
    that he had spoken to the king, them they told also to their father.
  hin-2017: बेतेल में एक बूढ़ा नबी रहता था, और उसके एक बेटे ने आकर उससे उन सब कामों
    का वर्णन किया जो परमेश्वर के जन ने उस दिन बेतेल में किए थे; और जो बातें उसने राजा
    से कही थीं, उनको भी उसने अपने पिता से कह सुनाया।
  wol-KYG: Booba ab yonent bu màggat a nga woon ca Betel. Ay doomam yu góor dikk.
    Kenn ci ñoom nettali ko mboolem la góoru Yàlla ga def bésub keroog ca Betel ak
    la mu wax Buur. Ñu yegge ko seen baay.
  eng-YLT: And a certain aged prophet is dwelling in Beth-El, and his son cometh and
    recounteth to him all the deed that the man of God hath done to-day in Beth-El,
    the words that he hath spoken unto the king, — yea, they recount them to their
    father.
  eng-WYC-2017: Forsooth an eld [or old] prophet dwelled then in Bethel, to whom his
    sons came, and told to him all the works which the man of God had done in that
    day in Bethel; and they [also] told to their father the words which he spake to
    the king.
  eng-WMBB: Now an old prophet lived in Bethel, and one of his sons came and told
    him all the works that the man of God had done that day in Bethel. They also told
    their father the words which he had spoken to the king.
  urd-GVH: बैतेल में एक बूढ़ा नबी रहता था। जब उसके बेटे उस दिन घर वापस आए तो उन्होंने
    उसे सब कुछ कह सुनाया जो मर्दे-ख़ुदा ने बैतेल में किया और यरुबियाम बादशाह को बताया
    था।
  rug-rug: Ba koasa totoso tugo asa, si koa nana si keke poropita barogosona pa Betolo.
    Mae sari na tuna koreo koasa meke tozi nia, gua sapu ele tavetia sa poropita mae
    guana pa Ziuda pa Betolo koasa rane sana, meke gua tugo sapu zama nia sa koe Zeroboami
    sa baṉara.
  gaz-gaz: Jaarsa raajii tokkotu Beetʼeel keessa jiraachaa ture; ilmaan isaas gara
    isaa dhufanii waan namni Waaqaa sun guyyaa sana achitti hojjete hunda isatti himan.
    Isaan waan inni mootichaan jedhes abbaa isaaniitti himan.
  fra-LSG: Or il y avait un vieux prophète qui demeurait à Béthel. Ses fils vinrent
    lui raconter toutes les choses que l’homme de Dieu avait faites à Béthel ce jour-là,
    et les paroles qu’il avait dites au roi. Lorsqu’ils en eurent fait le récit à
    leur père,
  gnn-gnn: '@see-verse:1KI.013.010'
  yal-yal: Nabi xɛmɛ fonna nde yi na naxan yi dɔxi Betɛli yi. A diine yi fa a fala
    a xa sayiban naxan birin ligaxi Betɛli yi na lɔxɔni, e nun a falan naxanye ti
    mangan xa. E to na yɛba e baba xa,
  haw-1868: E noho ana kekahi kaula kahiko ma Betela, a hele mai la kana mau keiki,
    a hai mai la ia ia i na hana a pau a ke kanaka o ke Akua i hana'i ia la ma Betela;
    o na olelo ana i olelo ai i ke alii, oia ka lakou i hai ai i ko lakou makuakane.
  arb-NAV: وَكَانَ هُنَاكَ نَبِيٌّ شَيْخٌ مُقِيمٌ فِي بَيْتِ إِيلَ، فَجَاءَ أَبْنَاؤُهُ
    وَسَرَدُوا عَلَيْهِ كُلَّ مَا أَجْرَاهُ رَجُلُ اللهِ مِنْ آيَاتٍ فِي ذَلِكَ الْيَوْمِ
    فِي بَيْتِ إِيلَ، وَحَدَّثُوهُ بِمَا خَاطَبَ بِهِ الْمَلِكَ.
  ewe-ewe: Eva eme be nyagblɔɖila tsitsi aɖe nɔ Betel. Viawo yi egbɔ eye wogblɔ nu
    si Mawu ƒe ame si tso Yuda la wɔ kple nya si wògblɔ na fia la nɛ.
  eng-LEE: 'Now there dwelt a certain old prophet in Beth-el; and his son came and
    told him all the deed that the man of God had done that day in Beth-el: the words
    [also] which he had spoken unto the king, these too they told to their father.'
  asm-FB: সেই সময়ত বৈৎএলত এজন বৃদ্ধ ভাববাদী বাস কৰিছিল৷ তেওঁৰ পুত্ৰসকলৰ মাজৰ এজনে,
    সেই দিনা বৈৎএলত ঈশ্বৰৰ লোকজনে কৰা সকলো কৰ্মৰ কথা, তেওঁক আহি ক’লে৷ তেওঁ ৰজাৰ আগত
    যি কথা কৈছিল, সেই বিষয়েও তেওঁৰ পুত্ৰসকলে তেওঁৰ আগত ক’লে।
  sus-A: نَمِحْنمّ شّمْشِ ندٍ نُ نَ بٍتٍلِ تَا كُي. عَ شَ دِ ندٍ نَشَ نَ قٍ يَ مَشَرَن
    عَ بّ، عَلَ شَ شّيرَ نَشَن بِرِن نَبَ بٍتٍلِ نَ لْشْي، نُن عَ وْيّنيِ نَشٍيٍ قَلَ
    مَنفّ بّ. عَ شَ دِ تٌ فّ نَ قٍ بِرِن مَسٍندٍ عَ بّ،
  fra-SBL: Or, un vieux prophète habitait à Béthel, et l'un de ses fils vint lui raconter
    toutes les œuvres que l'homme de Dieu avait faites ce jour-là à Béthel. Ils racontèrent
    aussi à leur père les paroles qu'il avait dites au roi.
  hbo-hbo: וְנָבִ֤יא אֶחָד֙ זָקֵ֔ן יֹשֵׁ֖ב בְּבֵֽית־אֵ֑ל וַיָּבֹ֣וא בְנֹ֡ו וַיְסַפֶּר־לֹ֣ו
    אֶת־כָּל־הַמַּעֲשֶׂ֣ה אֲשֶׁר־עָשָׂה֩ אִישׁ־הָאֱלֹהִ֨ים ׀ הַיֹּ֜ום בְּבֵֽית־אֵ֗ל
    אֶת־הַדְּבָרִים֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֶל־הַמֶּ֔לֶךְ וַֽיְסַפְּר֖וּם לַאֲבִיהֶֽם׃
  kik-kik: Na rĩrĩ, nĩ kwarĩ mũnabii mũkũrũ watũũraga Betheli, nao ariũ ake magĩũka
    makĩmwĩra maũndũ marĩa mothe mũndũ ũcio wa Ngai eekĩte kũu mũthenya ũcio. O na
    ningĩ makĩhe ithe wao ũhoro ũrĩa eerire mũthamaki.
  fra-NCL: Or il y avait un vieux prophète qui demeurait à Béthel ; ses fils vinrent
    lui raconter toutes les choses que l’homme de Dieu avait faites ce jour-là à Béthel ;
    ils rapportèrent aussi à leur père les paroles qu’il avait dites au roi.
  cek-AK: Bethel ah tahmaa mitong maeto oh; tahmaa ih caanawk loe to na niah Sithaw
    kami mah sak ih hmuennawk hoi siangpahrang khaeah thuih pae ih loknawk to, ampa
    khaeah thuih pae o boih.
  cuk-cuk: Betel-neggweburgi Bab-Dummad-gayaburba-barsoged-selebagwad gudiid. E-masmala
    ese nonigu, Bab-Dummad-e-dule Betel-neggweburgi-ibmar-imaksad ega sognonikid.
    Degi, Bab-Dummad-e-dule reyga-sunmaksad e-babga bela sogsabalid.
  uig-CYR: Лекин Бәйт-Әлдә яшанған бир пәйғәмбәр туратти. Униң оғуллири келип Худаниң
    адиминиң у күни Бәйт-Әлдә қилған барлиқ әмәллирини униңға дәп бәрди, шундақла
    униң падишаға қилған сөзлириниму атисиға ейтип бәрди.
  tel-2017: బేతేలులో ఒక ముసలి ప్రవక్త నివసించేవాడు. అతని కొడుకుల్లో ఒకడు వచ్చి బేతేలులో
    ఆ దైవ సేవకుడు ఆ రోజు చేసినదంతా అతనికి చెప్పాడు. అతడు రాజుతో చెప్పిన మాటలు కూడా
    అతని కొడుకులు అతనికి చెప్పారు.
  hat-BSA: Alò, yon pwofèt granmoun t ap viv Béthel, epi fis li yo te vini pou te
    di li tout zèv ke nonm Bondye a te fè pandan jou sa nan Béthel. Yo te pale li
    pawòl yo ke li te pale a wa a.
  kos-kos: In pacl sac, oasr mwet palu matu se muta in acn Bethel. Wen natul eltal
    tuku nu yorol ac fahk nu sel ma mwet palu se lun Judah el oru in acn Bethel ke
    len sac, ac ma el tuh fahk nu sel Tokosra Jeroboam.
  hbo-WLC: וְנָבִ֤יא אֶחָד֙ זָקֵ֔ן יֹשֵׁ֖ב בְּבֵֽית־אֵ֑ל וַיָּב֣וֹא בְנ֡וֹ וַיְסַפֶּר־ל֣וֹ
    אֶת־כָּל ־הַמַּעֲשֶׂ֣ה אֲשֶׁר־עָשָׂה֩ אִישׁ־הָאֱלֹהִ֨ים ׀ הַיּ֜וֹם בְּבֵֽית־אֵ֗ל
    אֶת־הַדְּבָרִים֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֶל־הַמֶּ֔לֶךְ וַֽיְסַפְּר֖וּם לַאֲבִיהֶֽם׃
  ibo-ibo: Ma o nwere otu onye amụma bụ agadi bi na Betel. Onye ụmụ ya bịara kọọrọ
    ihe niile onye nke Chineke ahụ mere nʼụbọchị ahụ na Betel, ha kọkwaara nna ha
    ihe niile ọ gwara eze.
  ory-ory: ସେହି ବେଥେଲ୍‍ରେ ଜଣେ ପ୍ରାଚୀନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ବାସ କରୁଥିଲା; ଆଉ ତାହାର ପୁତ୍ରମାନଙ୍କ
    ମଧ୍ୟରୁ ଜଣେ ତାହା ନିକଟକୁ ଆସି ସେହି ଦିନ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ବେଥେଲ୍‍ରେ ଯାହା ଯାହା କରିଥିଲା,
    ତାହାସବୁ ତାହାକୁ ଜଣାଇଲା; ମଧ୍ୟ ରାଜାଙ୍କୁ ସେ ଯେଉଁ ଯେଉଁ କଥା କହିଥିଲା, ତାହା ସେମାନେ ଆପଣା
    ପିତାକୁ ଜଣାଇଲେ।
  chk-chk: Lon ei fansoun a wor eman soufos chinlap lon Petel. Iwe, nöün kewe mwän
    ra feito ren o apworausa ngeni meinisin mine ewe soufos seni Juta a föri me lon
    Petel lon ewe rän, pwal mine a apasa ngeni ewe king.
  rop-rop: Wal langa det taim na wan olbala speshalwan mesinja bin jidan deya langa
    Bethel. Wal im san olabat bin kaman langa im, en deibin dalim im wanim det speshalwan
    mesinja brom Juda bin dum deya det dei, en wanim imbin dalim King Jerabowam.
  ukr-1871: У Бетелї ж та жив собі старий пророк. І прийшли сини його та й оповідали
    йому все, що вчинив Божий чоловік у Бетелї того дня, й слова, що він промовив
    цареві. Як оповідали ж вони те свойму батькові,
  deu-1951: Aber in Bethel wohnte ein alter Prophet. Zu dem kamen seine Söhne und
    erzählten ihm alles, was der Mann Gottes an jenem Tage in Bethel getan hatte;
    auch die Worte, die er zum Könige geredet hatte, erzählten sie ihrem Vater.
  eng-JPS: Now there dwelt an old prophet in Beth-el; and one of his sons came and
    told him all the works that the man of God had done that day in Beth-el, and the
    words which he had spoken unto the king, and they told them unto their father.
  srp-1865: A u Vetilju življaše jedan star prorok, kojemu doðe sin njegov i pripovjedi
    sve što uèini prorok Božji onaj dan u Vetilju, i rijeèi koje reèe caru; i pripovjediše
    sinovi toga proroka ocu svojemu.
  lug-lug: Awo mu biro ebyo waaliwo nnabbi omukadde eyabeeranga mu Beseri, eyategeezebwa
    batabani be ebyo byonna omusajja wa Katonda bye yali akoze ku lunaku olwo, ne
    bye yali agambye kabaka.
  heb-heb: ונביא אחד זקן ישב בבית אל ויבוא בנו ויספר לו את כל המעשה אשר עשה איש האלהים
    היום בבית אל את הדברים אשר דבר אל המלך ויספרום לאביהם׃
  ben-IRV: বৈথেলে একজন বয়ষ্ক ভাববাদী বাস করতেন। ঈশ্বরের লোকটি সেই দিন সেখানে যা করেছিলেন
    তাঁর ছেলেরা গিয়ে তাঁকে তা সবই জানাল। রাজাকে তিনি যা বলেছিলেন তাও তারা তাদের বাবাকে
    বলল।
  pan-pan: ਬੈਤਏਲ ਵਿੱਚ ਇੱਕ ਬੁੱਢਾ ਨਬੀ ਵੱਸਦਾ ਸੀ। ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਆਣ ਕੇ ਉਹ ਸਾਰੇ ਕੰਮ ਦੱਸੇ
    ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੇ ਉਸ ਦਿਨ ਬੈਤਏਲ ਵਿੱਚ ਕੀਤੇ ਅਤੇ ਉਹ ਗੱਲਾਂ ਜੋ ਉਹ ਪਾਤਸ਼ਾਹ ਨੂੰ
    ਬੋਲਿਆ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਦੱਸੀਆਂ।
  mya-JVB: ထိုကာလ၌ ဗေသလ မြို့တွင် အသက် ကြီးသော ပရောဖက် တယောက် ရှိ ၏။ သူ ၏သား တို့သည်လာ
    ၍ ဘုရားသခင် ၏လူ သည် ထိုနေ့ ၌ ဗေသလ မြို့မှာ ပြု သော အမှု ရှိသမျှ နှင့် ရှင်ဘုရင်
    အား ပြော သော စကား များကို အဘ အား ပြန်ကြား လျှင်၊
  tbg-tbg: Vi entara paropeti naampaivano Betelini vaumanta vira maaqunavu aninte
    Iutaa paropetivano autu kaiqararavata, King Jeroboamurara tu uvaravata vira tiva
    amura.
  hmo-hmo: Betele dekenai peroveta tauna burukana ta ia noho. Vadaeni iena natuna
    haida idia mai, Dirava ena tau ese unai dina dekenai Betele dekenai ia karaia
    vadaeni gaudia ibounai edia sivarai idia hamaoroa. Unai Dirava ena tau ese king
    Ieroboama dekenai ia hamaoroa hereva danu idia ese peroveta tauna burukana dekenai
    idia hamaoroa.
  urd-urd: और बैतएल में एक बुड्ढा नबी रहता था, तब उसके बेटों में से एक ने आकर वह सब
    काम जो उस नबी ने उस दिन बैतएल में किए उसे बताए, और जो बातें उसने बादशाह से कहीं
    थीं उनको भी अपने बाप से बयान किया।
  rus-SYN: В Вефиле жил один пророк-старец. Сын его пришел и рассказал ему все, что
    сделал сегодня человек Божий в Вефиле; и слова, какие он говорил царю, пересказали
    сыновья отцу своему.
  bqc-SIM: Ãnabi zie ku Bɛtɛli we. Kɛ́ aà nɛ́ↄ sù, aa yã́ pↄ́ Lua gbɛ̃́pi kɛ̀
    we zĩbeezĩ dàu aa sìu ń maeɛ ń yã́ pↄ́ a ò kíɛo píi.
  tcz-CHONGTHU: Hichepet hin Bethel muna chun themgao tehse khat ana cheng in, chuin
    achapate chu ainmun’u ahunglhun phat in, Bethel a Pathen mipan athilbol ho chu
    ana seipeh tan ahi. Chuleh hiche Lengpa kom’a a thusei ho jong chu a seipeh un
    ahi.
  mar-mar: बेथेल नगरात एक वृध्द देवाचा मनुष्य राहत होता. त्याच्या मुलांनी त्यास या
    संदेष्ट्याने बेथेल मध्ये काय केले ते येऊन सांगितले. राजाला तो संदेष्टा काय म्हणाला
    तेही त्यांनी सांगितले.
  qub-qub: Chay wichanmi Bet-elcho tiyaycaran juc auquin profëta. Paytami wamrancuna
    wasinman cutiycur willaran Judäpita shamoj profëta chay junaj ray Jeroboamta imata
    nishantapis.
  bqp-bqp: Annabi zĩ ke kú Bɛtɛli gwe. Kũ a nɛ́nↄ sù, ò yã kũ Luda gbɛ̃ pìi kɛ̀
    gwe zĩ birea bàba ń denɛ kũ yã kũ à ò kínanɛɛo pínki.
  hat-hat: Nan tan sa a, te gen yon pwofèt ki te rete lavil Betèl. Li te granmoun
    anpil. Pitit gason l' yo vin rakonte l' tou sa pwofèt Bondye a te fè jou sa a
    lavil Betèl, ak tou sa li te di wa Jewoboram.
  eng-BSB: Now a certain old prophet was living in Bethel, and his sons came and told
    him all the deeds that the man of God had done that day in Bethel. They also told
    their father the words that the man had spoken to the king.
  eng-WEBPB: Now an old prophet lived in Bethel, and one of his sons came and told
    him all the works that the man of God had done that day in Bethel. They also told
    their father the words which he had spoken to the king.
  kbq-kbq: Hagi ana'ma higeno'a, Beteli kumatera mago ranafa kasnampa ne' nemania
    ne'mofo mofavre'aramimo'za, maka zama ana knare'ma Beteli kumapima Anumzamofo
    eri'za ne'mo'ma eri fore'ma nehuno, kini ne'ma asamia kea eme asami'naze.
  nhe-BL: Ipan altepetl Betel itztoya se huehuentzi tiocamanalojquetl. Huan iconehua
    quipohuilitoj nochi tlen nopa tiocamanalojquetl tlen tlali Judá quichijqui ipan
    nopa tonal nepa ipan Betel. Nojquiya quipohuilijque inintata tlaque nopa tlacatl
    quiilhuijtoya nopa tlanahuatijquetl.
  bus-bus: Annabi zi kee kú Bɛtɛli gwe. Kɛ̀ à nɛ́nↄ sù, aↄ̃ yã kɛ̀ Luda gbɛ̃ pì kɛ̀
    gwe zĩ beeea tↄ̃kɛ̃̀ ń denɛ kↄ̃n yã kɛ̀ à ò kínanɛo píngi.
  gub-BL: A'e 'ar rehe amo Tupàn ze'eg imume'u har itua'uhez ma'e wiko Metew pe a'e.
    Ta'yr oho heko haw pe wà kury, ma'e Tupàn ze'eg imume'u har Zuta rehe har hemiapo
    kwer a'e 'ar mehe arer imume'u pà izupe wà kury. Umume'u tuwihawete Zeromoàw pe
    hemimume'u kwer paw wà no.
  eng-DRA: 'Now a certain old prophet dwelt in Bethel, and his sons came to him and
    told him all the works that the man of God had done that day in Bethel: and they
    told their father the words which he had spoken to the king.'
