verse: 1KI.013.011
translations:
  mal-C: അതേസമയം, ബേഥേലിൽ വൃദ്ധനായ ഒരു പ്രവാചകൻ ഉണ്ടായിരുന്നു. ഈ പ്രവാചകന്റെ പുത്രന്മാർ
    വന്ന് ദൈവപുരുഷൻ അന്ന് ബേഥേലിൽ ചെയ്ത കാര്യങ്ങളെല്ലാം അദ്ദേഹത്തോടു പറഞ്ഞു. ദൈവപുരുഷൻ
    രാജാവിനോടു പറഞ്ഞ കാര്യങ്ങളും അവർ പിതാവിനെ അറിയിച്ചു.
  deu-TKW: Es wohnte aber ein alter Prophet zu Bethel; dessen Söhne kamen und erzählten
    ihm alles, was der Gottesmann jenes Tags zu Bethel gethan hatte, und die Worte,
    die er zum Könige geredet hatte. Als sie das ihrem Vater erzählt hatten,
  lin-lin: Nzokande, mosakoli moko ya mobange azalaki kovanda na Beteli ; bana na
    ye ya mibali bayaki koyebisa ye makambo nyonso oyo moto na Nzambe asalaki na Beteli,
    na mokolo wana, mpe oyo alobaki na mokonzi.
  eng-LSV: And a certain aged prophet is dwelling in Beth-El, and his son comes and
    recounts to him every deed that the man of God has done today in Beth-El, the
    words that he has spoken to the king—indeed, they recount them to their father.
  eng-GNV: And an olde Prophet dwelt in Beth-el, and his sonnes came and tolde him
    all ye woorkes, that the man of God had done that day in Beth-el, and the wordes
    which he had spoken vnto the King, tolde they their father.
  eng-WEBSTER: 'Now there dwelt an old prophet in Beth-el; and his sons came and told
    him all the works that the man of God had done that day in Beth-el: the words
    which he had spoken to the king, them they told also to their father.'
  nhw-BL: Ipan altepetl Betel itztoya se huehuentzi tlajtol pannextijquetl. Huan iconehua
    quipohuilitoj nochi catli nopa tlajtol pannextijquetl tlen tlali Judá quichijqui
    ipan nopa tonal nepa ipan Betel. Nojquiya quipohuilijque inintata tlaque nopa
    tlacatl quiilhuijtoya nopa tlanahuatijquetl.
  swh-ONEN: Basi kulikuwepo na nabii fulani mzee aliyekuwa anaishi Betheli, ambaye
    wanawe walikuja kumwambia yote ambayo mtu wa Mungu alikuwa ameyafanya pale siku
    ile. Pia wakamwambia baba yao yale aliyomwambia mfalme.
  bba-bba: Sɑɑ ye sɔɔ, Gusunɔn sɔmɔ durɔ tɔkɔ ɡoo u mɑɑ wɑ̃ɑ Betɛli mi. Yerɑ win bii
    tɔn durɔbu bɑ nɑ, bɑ nùn sɔ̃ɔwɑ kpuro ye Gusunɔn sɔmɔ wi, u kuɑ Betɛli mi dɔmɑ
    te, kɑ mɑɑ ɡɑri yi u sinɑ boko Yeroboɑmu sɔ̃ɔwɑ.
  eng-KJVCPB: 'Now there dwelt an old prophet in Beth-el; and his son came and told
    him all the works that the man of God had done that day in Beth-el: the words
    which he had spoken unto the king, them they told also to their father.'
  luo-luo: Koro ne nitie janabi moro moti mane odak Bethel ma yawuote nobiro mowachone
    duto mane ngʼat Nyasayeno otimo kanyo chiengʼno, bende neginyiso wuon-gi gima
    nowacho ni ruoth.
  meu-meu: Betele ai peroveta tauna burukana ta e nohova. Bena natuna haida ema, Dirava
    ena tau una dina ai Betele ai vada e kara karadia iboudiai na sivaradia e hamaorolaia;
    una tau ese hanua pavapavana e hamaorolaia herevadia danu idia ese tamadia e hamaorolaia.
  npi-ULB: बेथेलमा एक जना वृद्ध अगमवक्ता बस्थे । त्यस दिन बेथेलमा परमेश्वरका जनले
    गरेका सबै कुरा अगमवक्ताका एक जना छोराले तिनलाई बताए । परमेश्वरका जन राजासित बोलेका
    थिए भन्ने कुरा पनि तिनका छोराहरूले तिनलाई बताए ।
  yor-yor: Wòlíì àgbà kan wà tí ń gbé Beteli, ẹni tí àwọn ọmọ rẹ̀ dé, tí ó sì ròyìn
    gbogbo ohun tí ènìyàn Ọlọ́run náà ti ṣe ní Beteli ní ọjọ́ náà fún un. Wọ́n sì
    tún sọ fún baba wọn ohun tí ó sọ fún ọba.
  pes-OPCB: در آن زمان در شهر بیت‌ئیل نبی پیری زندگی می‌کرد. پسرانش دربارهٔ نبی تازه
    وارد به او خبر دادند و گفتند که چه کرده و به پادشاه چه گفته است.
  tgl-ULB: Ngayon mayroong isang matandang propeta na naninirahan sa Bethel, at isa
    sa mga anak niyang lalaki ay dumating at sinabi sa kaniya ang lahat ng nagawa
    ng lingkod ng Diyos nang araw na iyon sa Bethel. Sinabi rin ng kaniyang mga anak
    na lalaki sa kaniya ang mga salita na sinabi ng lingkod ng Diyos sa hari.
  hui-hui: Horo ogoningi bi mana latagi haga agali wahe mbira Bedele dindiha haga
    hene. Ani hearia agali ogoni ibu igini hearume horo ogoningi Bedele dindini Anduane
    Homogonaga bi mana latagi haga agali Yuda dindiha howa ibini biagome Kini Yaroboamahondo
    bi layarubi maru biyarubi bibahende lamiai hene.
  mya-mya: ထို​အ​ချိန်​အ​ခါ​၌​ဗေ​သ​လ​မြို့​တွင်​နေ​ထိုင် သူ​ပ​ရော​ဖက်​အို​ကြီး​တစ်​ပါး​ရှိ​၏။
    သူ​၏​သား များ​သည်​ထို​နေ့​၌​ဗေ​သ​လ​မြို့​တွင်​ယု​ဒ ပ​ရော​ဖက်​ပြု​မူ​သွား​ပုံ​နှင့်
    မင်း​ကြီး​အား ပြော​ကြား​သော​စ​ကား​များ​ကို​ဖခင်​အား ပြန်​ပြော​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་ལུང་སྟོན་པ་རྒན་པ་ཞིག་པེད་ཨེལ་དུ་བཞུགས་ཡོད་ལ། ཁོང་གི་བུ་རྣམས་འོངས་ནས།
    དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་ཉིན་དེར་པེད་ཨེལ་ནས་མཛད་པའི་དོན་རྣམས་ཁོང་ལ་ཞུས་ཤིང་།
    རྒྱལ་པོ་ལ་སྨྲས་པའི་ཚིག་རྣམས་ཀྱང་ཕ་ལ་སྨྲས་སོ། །
  sna-sna: Zvino paiva nomumwe muprofita akanga ava harahwa aigara muBheteri, vana
    vake vakauya vakamuudza zvose zvakanga zvaitwa nomunhu waMwari musi iwoyo muBheteri.
    Vakaudzawo baba vavo zvaakanga ataura kuna mambo.
  spa-BLM: Un viejo profeta vivía en Betel, y uno de sus hijos vino a contarle todas
    las obras que el hombre de Dios había hecho aquel día en Betel. También le contaron
    a su padre las palabras que había dicho al rey.
  cac-cac: A d'a jun tiempoal chi' ay jun vin̈ schecab' Dios te icham vinacxo cajan
    d'a Betel chi'. A eb' yuninal vin̈ ix alan d'ay tas ix sc'ulej vin̈ schecab' Dios
    d'a Betel d'a jun c'u chi', aton vin̈ ix cot d'a Judá. Ix yalanpax eb' d'a vin̈
    smam chi' tas ix yal vin̈ checab' chi' d'a vin̈ rey chi'.
  swh-ULB: Sasa kulikuwa na nabii mwingine mzee aliyekuwa akiishi Betheli, na mmoja
    wa wana wake akaja kumwambia mambo yote ambayo mtu wa Mungu amefanya siku hiyo
    kule Betheli. Wana wake wakamwambia pia maneno ambayo Yule mtu wa Mungu alimwambia
    mfalme.
  bel-bel: У Вэтылі жыў адзін прарок-старац. Сын яго прыйшоў і расказаў яму ўсё, што
    зрабіў сёньня чалавек Божы ў Вэтылі; і словы, якія ён казаў цару, пераказалі сыны
    бацьку свайму.
  deu-ELBBK: Ein alter Prophet aber wohnte in Bethel; und einer seiner Söhne kam und
    erzählte ihm alles, was der Mann Gottes an dem Tag in Bethel getan hatte; die
    Worte, die er zum König geredet hatte, die erzählten sie auch ihrem Vater.
  mbb-OT: Dutun he timpu, duen sevaha he meǥurang he ebpeneuven he ziyà ed-ubpà te
    Betel. Midhendiyà te kandin is menge anak din he menge maama ne midtudtulan dan
    sikandin te mibeelan duen te suluǥuen te Megbevayà diyà te Betel dutun he andew.
    Ne elin dan midtudtul is migkaǥi zuen te suluǥuen te Megbevayà diyà te hadì.
  mal-2015: ബേഥേലിൽ വൃദ്ധനായൊരു പ്രവാചകൻ പാർത്തിരുന്നു; അവന്റെ പുത്രന്മാർ വന്നു ദൈവപുരുഷൻ
    ബേഥേലിൽ ചെയ്ത കാര്യമൊക്കെയും അവനോടു പറഞ്ഞു; അവൻ രാജാവിനോടു പറഞ്ഞ വാക്കുകളും അവർ
    തങ്ങളുടെ അപ്പനെ അറിയിച്ചു.
  rmc-rmc: Andro Betel bešelas jekh phuro prorokos. Leskre čhave avle ke leste a phende
    leske savoro, so kerďa le Devleskro prorokos andre oda džives andro Betel, the
    oda, so phenďa le kraľiske le Jeroboamoske. Sar leske oda savoro phende,
  pes-OPV: و نبی سالخورده‌ای در بیت ئیل ساکن می‌بود و پسرانش آمده، او را از هر کاری
    که آن مرد خدا آن روز در بیت ئیل کرده بود، مخبرساختند، و نیز سخنانی را که به پادشاه
    گفته بود، برای پدر خود بیان کردند.
  ron-1924: Ын Бетел локуя ун пророк бэтрын. Фиий сэй ау венит ши й-ау историсит тоате
    лукруриле пе каре ле фэкусе омул луй Думнезеу ла Бетел ын зиуа ачея, прекум ши
    кувинтеле пе каре ле спусесе ымпэратулуй. Дупэ че ау историсит татэлуй лор тоате,
  ben-OBCV: ইত্যবসরে বেথেলে একজন বৃদ্ধ ভাববাদী বসবাস করতেন। তাঁর ছেলেরা এসে সেদিন
    ঈশ্বরের সেই লোক যা যা করলেন, তা তাঁকে বললেন। তিনি রাজাকে যা যা বললেন, তারা তাদের
    বাবাকে সেসবও বলে শুনিয়েছিল।
  som-som: Waagaas waxaa Beytel degganaa nebi duq ah, oo wiilashiisii midkood baa
    u yimid oo u soo sheegay kulli shuqulladii ninka Ilaah maalintaas Beytel ku sameeyey;
    oo erayadii uu boqorka kula hadlayna aabbahood way u soo sheegeen.
  lat-VUC: 'Prophetes autem quidam senex habitabat in Bethel: ad quem venerunt filii
    sui, et narraverunt ei omnia opera quæ fecerat vir Dei illa die in Bethel: et
    verba quæ locutus fuerat ad regem, narraverunt patri suo.'
  eng-ASVBT: 'Now there dwelt an old prophet in Beth-el; and one of his sons came
    and told him all the works that the man of God had done that day in Beth-el: the
    words which he had spoken unto the king, them also they told unto their father.'
  ita-1885: ORA in Betel abitava un profeta vecchio, il cui figliuolo venne, e gli
    raccontò tutte le opere che l'uomo di Dio avea in quel dì fatte in Betel, e le
    parole ch'egli avea dette al re; i figliuoli di esso le raccontarono al lor padre.
  eng-LXXUP: 'And there dwelt an old prophet in Bethel; and his sons came and told
    him all the works that the man of God did on that day in Bethel, and the words
    which he spoke to the king: and they turned the face of their father.'
  eng-ULB: Now there was an old prophet living in Bethel, and one of his sons came
    and told him all the things that the man of God had done that day in Bethel. His
    sons also told him the words that the man of God had spoken to the king.
  spa-VBL: Sucedió que en Betel vivía un viejo profeta. Sus hijos vinieron y le contaron
    todo lo que el hombre de Dios había hecho ese día en Betel. También le contaron
    a su padre lo que el hombre le había dicho al rey.
  fra-_FOB: Or, il y avait un vieux prophète qui demeurait à Béthel, à qui son fils
    vint raconter toutes les choses que l'homme de Dieu avait faites ce jour-là à
    Béthel, et les paroles qu'il avait dites au roi; et comme les fils les rapportaient
    à leur père,
  mal-mal: ബേഥേലിൽ വൃദ്ധനായൊരു പ്രവാചകൻ പാർത്തിരുന്നു; അവന്റെ പുത്രന്മാർ വന്ന് ദൈവപുരുഷൻ
    ബേഥേലിൽ ചെയ്ത കാര്യമൊക്കെയും അവനോട് പറഞ്ഞു; അവൻ രാജാവിനോട് പറഞ്ഞ വാക്കുകളും അവർ
    തങ്ങളുടെ അപ്പനെ അറിയിച്ചു.
  urd-GVR: Baitel meṅ ek būṛhā nabī rahtā thā. Jab us ke beṭe us din ghar wāpas āe
    to unhoṅ ne use sab kuchh kah sunāyā jo mard-e-Ḳhudā ne Baitel meṅ kiyā aur Yarubiyām
    Bādshāh ko batāyā thā.
  suz-BL: मेना बेथेलमी खूशो परमप्रभु यावे आ लोव़ पाइब मुर का बाक्‍माक्‍त। मिनु मेको
    आ तौपुकी जाक्‍शा, मेको नाक्‍त परमप्रभु आ मुरुम बेथेलम पशो गेय नेल्‍ल शेंदमे बाक्‍त।
    मेकोपुकीम मेकोमी पिप कली देंशो लोव़ यो आन आफ कली शेंदमे बाक्‍त।
  ita-1927: Or v’era un vecchio profeta che abitava a Bethel; e uno de’ suoi figliuoli
    venne a raccontargli tutte le cose che l’uomo di Dio avea fatte in quel giorno
    a Bethel, e le parole che avea dette al re. Il padre, udito ch’ebbe il racconto,
  ckb-ckb: پێغەمبەرێکی پیر هەبوو لە بێت‌ئێل دەژیا، کوڕەکانی هاتن و هەموو ئەو کارەیان
    بۆ گێڕایەوە کە پیاوەکەی خودا لەو ڕۆژەدا لە بێت‌ئێل کردی، ئەو قسانەش کە بە پاشای
    گوتبوو، بۆ باوکیان گێڕایەوە.
  eng-BBE: Now there was an old prophet living in Beth-el; and one of his sons came
    and gave him word of all the man of God had done that day in Beth-el, and they
    gave their father an account of the words he had said to the king.
  kan-OKCV: ಬೇತೇಲಿನಲ್ಲಿ ಒಬ್ಬ ವೃದ್ಧ ಪ್ರವಾದಿಯು ವಾಸವಾಗಿದ್ದನು. ಅವನ ಮಕ್ಕಳು ಬಂದು ಆ ದಿನದಲ್ಲಿ
    ಬೇತೇಲಿನಲ್ಲಿ ದೇವರ ಮನುಷ್ಯನು ಮಾಡಿದ ಸಮಸ್ತ ಕ್ರಿಯೆಗಳನ್ನು ಮತ್ತು ಅರಸನಿಗೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನು
    ತಮ್ಮ ತಂದೆಗೆ ತಿಳಿಸಿದರು.
  tam-2017: வயது முதிர்ந்த ஒரு தீர்க்கதரிசி பெத்தேலிலே குடியிருந்தான்; அவனுடைய மகன்கள்
    வந்து தேவனுடைய மனிதன் அன்றையதினம் பெத்தேலிலே செய்த எல்லா செய்கைகளையும், அவன் ராஜாவோடு
    சொன்ன வார்த்தைகளையும் தங்களுடைய தகப்பனுக்கு அறிவித்தார்கள்.
  spa-RV-1909: 'Moraba á la sazón en Beth-el un viejo profeta, al cual vino su hijo,
    y contóle todo lo que el varón de Dios había hecho aquel día en Beth-el: contáronle
    también á su padre las palabras que había hablado al rey.'
  ron-BTF: Şi acolo în Betel locuia un profet bătrân; şi fiii săi au venit şi i-au
    spus toate lucrările pe care omul lui Dumnezeu le făcuse în acea zi în Betel;
    cuvintele pe care le spusese împăratului, pe acestea le-au spus de asemenea tatălui
    lor.
  eng-WEBP: Now an old prophet lived in Bethel, and one of his sons came and told
    him all the works that the man of God had done that day in Bethel. They also told
    their father the words which he had spoken to the king.
  eng-FBV: It so happened that an old prophet lived in Bethel. His sons came and told
    him everything the man of God had done that day in Bethel. They also told their
    father what the man had said to the king.
  nld-1939: Nu woonde er te Betel een bejaard profeet; zijn zonen kwamen hem alles
    vertellen, wat de godsman die dag te Betel gedaan en tot den koning gezegd had.
    Toen ze dit aan hun vader hadden verteld,
  nch-BL: Ipan altepet Betel itztoya se huehuentzi tajtolpanextijquet. Huan iconehua
    quipohuilitoj nochi cati nopa tajtolpanextijquet ten tali Judá quichijqui ipan
    nopa tonali nepa ipan Betel. Nojquiya quipohuilijque inintata taya nopa tacat
    quiilhuijtoya nopa tanahuatijquet.
  vie-1934: 'Vả, có một tiên tri già ở tại Bê-tên. Một con trai người đến học lại
    cho người mọi điều người của Đức Chúa Trời đã làm tại Bê-tên trong ngày đó, và
    các lời người đã nói với vua. Người cha nghe lời thuật này, thì hỏi con mình rằng:'
  hin-CV: बेथेल में एक बूढ़ा भविष्यद्वक्ता था. उसके पुत्रों ने लौटकर बेथेल में परमेश्वर
    के दूत से संबंधित सारी घटना का हाल सुना दिया और वे सारी बातें भी, जो उसके द्वारा
    राजा के लिए की गई थी.
  spa-BES: Ahora había un viejo profeta viviendo en Betel; y uno de sus hijos vino
    y le dio la noticia de todo lo que el hombre de Dios había hecho ese día en Betel,
    y le contaron a su padre las palabras que había dicho al rey.
  tdx-tdx: Ie amy zao nimoneñe e Betele ao ty androanavy mpitoky; le niheo ama’e mb’eo
    ty ana’e raik’ nitalily ze hene fitoloñañe nanoe’ indatin’ Añaharey e Betele ao;
    naho nitalilie’ iereo an-drae’ iareo ka i lañonañe sinaontsi’e amy mpanjakaiy.
  tha-KJV: มี​ผู้​พยากรณ์​แก่​คนหนึ่งอาศัยอยู่ในเบธเอล และบุตรชายของเขาก็​ได้​มาบอกเขาถึงเรื่องราวทั้งสิ้นซึ่งคนของพระเจ้าได้กระทำในวันนั้​นที​่เบธเอล
    ถ้อยคำซึ่งท่านได้​กล​่าวแก่​กษัตริย์ เขาทั้งหลายก็​ได้​เล่าให้​บิ​ดาของเขาฟั​งด​้วย
  por-BR-2018: 'Morava naquele tempo em Betel um velho profeta, ao qual veio seu filho,
    e contou-lhe tudo o que o homem de Deus havia feito aquele dia em Betel: contaram-lhe
    também a seu pai as palavras que havia falado ao rei.'
  deu-ELO: Ein alter Prophet aber wohnte zu Bethel; und einer seiner Söhne kam und
    erzählte ihm alles, was der Mann Gottes an dem Tage zu Bethel getan hatte; die
    Worte, die er zum König geredet hatte, die erzählten sie auch ihrem Vater.
  eng-WYC-2018: Forsooth an eld prophet dwelled then in Bethel, to whom his sons came,
    and told to him all the works which the man of God had done in that day in Bethel;
    and they [also] told to their father the words which he spake to the king.
  epo-epo: Unu profeto maljunulo loĝis en Bet-El. Kaj venis liaj filoj, kaj rakontis
    al li la tutan aferon, kiun faris la homo de Dio hodiaŭ en Bet-El; la vortojn,
    kiujn li diris al la reĝo, ili rakontis al sia patro.
  uig-PIN: Lekin Bǝyt-Əldǝ yaxanƣan bir pǝyƣǝmbǝr turatti. Uning oƣulliri kelip Hudaning
    adimining u küni Bǝyt-Əldǝ ⱪilƣan barliⱪ ǝmǝllirini uningƣa dǝp bǝrdi, xundaⱪla
    uning padixaⱨⱪa ⱪilƣan sɵzlirinimu atisiƣa eytip bǝrdi.
  beo-beo: Amo esohaga, da:i hamoi balofede dunu da Bedele moilaiga esalebe ba:i.
    Ea manolali da ema misini, Yuda balofede ea hou amola e hina bagade Yeleboua:mema
    sia:i, amo ema olelei.
  tpi-OTNT: Long dispela taim wanpela lapun profet i stap long Betel. Na wanpela bilong
    ol pikinini man bilong en i kam na tokim em long ol samting dispela profet bilong
    Juda i bin mekim long Betel long dispela de. Na bihain ol pikinini man bilong
    en i tokim em long dispela tok profet i bin mekim long King Jeroboam.
  hau-SA: To, fa, akwai wani tsohon annabi yana zama a Betel, wanda ’ya’yansa suka
    zo suka faɗa masa dukan abin da mutumin Allah ya yi a can, a ranar. Suka kuma
    faɗa wa mahaifinsu abin da ya faɗa wa sarki.
  uig-LAT: Lékin Beyt-Elde yashan’ghan bir peyghember turatti. Uning oghulliri kélip
    Xudaning adimining u küni Beyt-Elde qilghan barliq emellirini uninggha dep berdi,
    shundaqla uning padishahqa qilghan sözlirinimu atisigha éytip berdi.
  nde-nde: Kwakulomphrofethi omdala owayehlala eBhetheli, okweza kuye amadodana akhe
    amtshela ngokwakwenziwe ngumuntu kaNkulunkulu ngalolosuku. Amadodana atshela uyise
    lokuthi indoda leyo yayitheni enkosini.
  ton-ton: '¶ Ka ko eni, naʻe ai ha motuʻa palōfita naʻe nofo ʻi Peteli; pea naʻe
    ʻalu ange ʻa hono ngaahi foha ʻo tala kiate ia ʻae ngaahi ngāue naʻe fai ʻe he
    tangata ʻoe ʻOtua ʻi he ʻaho ko ia ʻi Peteli: ko e ngaahi lea naʻa ne lea ʻaki
    ki he tuʻi, naʻa nau fakahā ia foki ki heʻenau tamai.'
  ces-1613: Prorok pak jeden starý bydlil v Bethel, jehož syn přišed, vypravoval mu
    všecky věci, kteréž učinil muž Boží toho dne v Bethel; i slova, kteráž mluvil
    králi, vypravovali otci svému.
  eng-WMB: Now an old prophet lived in Bethel, and one of his sons came and told him
    all the works that the man of God had done that day in Bethel. They also told
    their father the words which he had spoken to the king.
  tam-TCV: அப்பொழுது பெத்தேலில் முதியவனான ஒரு இறைவாக்கினன் இருந்தான். அவனுடைய மகன்கள்
    அவனிடம் வந்து, இறைவனுடைய மனிதன் அன்று அங்கு செய்த யாவற்றையும் சொன்னார்கள். அத்துடன்
    அரசனுக்கு அவன் என்ன சொன்னான் என்பதையும் சொன்னார்கள்.
  ceb-ULB: Karon adunay usa ka tigulang nga propeta nga nagpuyo sa Betel, ug miabot
    ang usa sa iyang mga anak nga lalaki ug misugilon kaniya sa tanang butang nga
    gibuhat sa tawo sa Dios nianang adlawa didto sa Betel. Gisugilon usab sa iyang
    anak nga lalaki ang gipamulong sa tawo sa Dios ngadto sa hari.
  pol-UBG: A mieszkał w Betel pewien stary prorok. Przyszli do niego jego synowie
    i opowiedzieli mu o wszystkich czynach, których w tym dniu dokonał mąż Boży w
    Betel. Powtórzyli też swojemu ojcu słowa, które wypowiedział do króla.
  urd-GVU: بیت ایل میں ایک بوڑھا نبی رہتا تھا۔ جب اُس کے بیٹے اُس دن گھر واپس آئے
    تو اُنہوں نے اُسے سب کچھ کہہ سنایا جو مردِ خدا نے بیت ایل میں کیا اور یرُبعام
    بادشاہ کو بتایا تھا۔
  deu-1912: Es wohnte aber ein alter Prophet zu Beth-El; zu dem kamen seine Söhne
    und erzählten ihm alle Werke, dir der Mann Gottes getan hatte des Tages zu Beth-El,
    und die Worte, die er zum König geredet hatte.
  kan-2017: ಬೇತೇಲಿನಲ್ಲಿ ಒಬ್ಬ ವೃದ್ಧ ಪ್ರವಾದಿಯು ವಾಸವಾಗಿದ್ದನು. ಅವನ ಮಕ್ಕಳು ಬಂದು ದೇವರ ಮನುಷ್ಯನು
    ಆ ದಿನ ಬೇತೇಲಿನಲ್ಲಿ ಮಾಡಿದ್ದನ್ನೂ ಮತ್ತು ಅವನು ಅರಸನಿಗೆ ಹೇಳಿದ್ದನ್ನೂ ತಮ್ಮ ತಂದೆಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Ma ngiyal’nem e immoy ba profet nib pilbithir ni be par u Bethel. Me yib
    e pi’in pagel ni pifak ma yad be weliy ngak e n’en nike rin’ fare profet nu Judah
    u lan yu Bethel e rofen nem nge n’en nike yog ngak Jeroboam ni Pilung.
  hlt-MCSB: Te vaengah tonghma patong pakhat tah Bethel ah kho a sak. Te dongah a
    capa te a pawk vaengah Pathen kah hlang loh Bethel ah hnin at neh bitat cungkuem
    a saii khaw, manghai taengah athui ol te khaw, a taengah a thui pah tih a napa
    ham a daek pauh.
  mdy-ETH: ዒማና ቤኤቴኤሌይዳ ናንጋያ፥ ፆኦሲ ማሊሢ ኬኤዛ ፔቴ ጋርቺ ዓሲስኬይ ዓኣኔ፤ ዒዛኮ ዓቲንቆ ናኣታ ዒዛ ኮይላ ሙካዖ
    ዪሁዳይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛሢ ቤኤቴኤሌይዳ ማዼ ባኮና ካኣቲ ዒዮርቢዓሜም ጌዔ ባኮ ቢያ ኬኤዜኔ፤
  twi-ASANTE: Na ɛbaa sɛ na odiyifoɔ akɔkoraa bi te Bet-El. Ne mmammarima bɛkaa deɛ
    Onyankopɔn onipa no ayɛ wɔ Bet-El da no nyinaa kyerɛɛ no. Afei, wɔkaa asɛm a waka
    akyerɛ ɔhene no nyinaa, kyerɛɛ wɔn agya no.
  eng-WEBU: Now an old prophet lived in Bethel, and one of his sons came and told
    him all the works that the man of God had done that day in Bethel. They also told
    their father the words which he had spoken to the king.
  wal-wal: Hananabaa yootiya issi cima bitanee Beeteele kataman de7ees. Beeteelen
    he gallassi Xoossaa asi oottido ubbabaa he cima bitaniyaa naati yiidi yootidosona;
    qassi he bitanee kawuwaayyo yootido qaalaa eti bantta aawaayyo yootidosona.
  spa-PDDPT: Un profeta anciano vivía en Bet-ʼEl. Sus hijos le informaron todo lo
    que el varón de ʼElohim hizo aquel día en Bet-ʼEl. También contaron a su padre
    las palabras que habló al rey.
  gun-gun: Ha'e gui Betel py oiko avi peteĩ profeta tuja'i va'e. Ha'e va'e oĩa py
    ta'y kuery ou vy omombe'u Nhanderuete remimbo'e ha'e va'e ára Betel py ojapo va'ekue
    ha'e javi. Nguu pe omombe'u avi huvixa pe ijayvuague.
  ilo-ULB: Ita, adda lakay a profeta nga agnanaed idiay Betel, ket immay ti maysa
    kadagiti putotna a lallaki ket imbagana kenkuana dagiti amin a banbanag nga inaramid
    ti tao ti Dios iti dayta nga aldaw idiay Betel. Imbaga pay dagiti putotna a lallaki
    kenkuana dagiti sao nga imbaga ti tao ti Dios iti ari.
  kpg-kpg: I di madagoaa deelaa, dahi soukohp madua e noho i Bethel. Ana dama daane
