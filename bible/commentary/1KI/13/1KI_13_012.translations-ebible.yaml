verse: 1KI.013.012
translations:
  mal-C: “ഏതു വഴിയായാണ് അദ്ദേഹം യാത്രയായത്,” എന്ന് അവരുടെ പിതാവു ചോദിച്ചു. യെഹൂദ്യയിൽനിന്നുള്ള
    ദൈവപുരുഷൻ മടങ്ങിപ്പോയ വഴി അവർ തങ്ങളുടെ പിതാവിനു കാണിച്ചുകൊടുത്തു.
  deu-TKW: 'fragte sie ihr Vater: Welchen Weg ist er von dannen gezogen? Da wiesen
    ihm seine Söhne den Weg, den der Gottesmann gezogen war, der aus Juda gekommen
    war.'
  lin-lin: 'Tata na bango atunaki bango : — Azongi na nzela nini ? Bana na ye ya mibali
    balakisaki ye nzela oyo moto na Nzambe, oyo awutaki na Yuda, azongelaki.'
  eng-LSV: And their father says to them, “Where [is] this—the way he has gone?” And
    his sons see the way that the man of God who came from Judah has gone.
  eng-GNV: And their father sayde vnto them, What way went he? and his sonnes shewed
    him what waye the man of God went, which came from Iudah.
  eng-WEBSTER: And their father said to them, What way went he? for his sons had seen
    what way the man of God went, who came from Judah.
  nhw-BL: 'Huan inintata quintlatzintoquili: ―¿Ipan catlique ojtli yajqui nopa tlacatl?
    Huan iconehua quinextilijque nopa ojtli catli ipan quisqui nopa tlacatl tlen Toteco
    Dios catli ehua tlali Judá.'
  swh-ONEN: Baba yao akawauliza, “Ameelekea njia gani?” Nao wanawe wakamwonyesha ile
    njia yule mtu wa Mungu kutoka Yuda aliyopita.
  bba-bba: Ye durɔ tɔkɔ wi, u nuɑ mɛ, yerɑ u bu bikiɑ u nɛɛ, swɑɑ yerɑ̀ u mwɑ u kɑ
    sĩɑ. Mɑ bii be, bɑ nùn sɔ̃ɔwɑ swɑɑ ye u kɑ sĩɑ.
  eng-KJVCPB: And their father said unto them, What way went he? For his sons had
    seen what way the man of God went, which came from Judah.
  luo-luo: Wuon-gi nopenjogi niya, “Noluwo yo mane?” To yawuote nonyise yo mane ngʼat
    Nyasaye moa Juda noluwo.
  meu-meu: Bena tamadia ese e nanadaidia, eto, Edena dala amo ela? Bena natuna ese
    Dirava ena tau, hari Iuda amo ema tauna, ena lao dalana e haheitalaia.
  npi-ULB: तिनीहरूका पिताले तिनीहरूलाई सोधे, “तिनी कुनचाहिँ बाटो लागे ?” परमेश्वरका
    जन यहूदाको बाटो भएर गएका थिए भनी तिनका छोराहरूले देखेका थिए ।
  yor-yor: Baba wọn sì béèrè lọ́wọ́ wọn pé, “Ọ̀nà wo ni ó gbà?” Àwọn ọmọ rẹ̀ sì fi
    ọ̀nà tí ènìyàn Ọlọ́run láti Juda gbà hàn án.
  pes-OPCB: 'نبی پیر پرسید: «او از کدام راه رفت؟» پسرانش راهی را که آن نبی رفته بود،
    به پدرشان نشان دادند.'
  tgl-ULB: Sinabi ng kanilang ama sa kanila, “Saang daan siya nagpunta?” Ngayon itinuro
    ng mga anak na lalaki ang dinaanan ng lingkod ng Diyos mula sa Juda na pinanggalingan.
  hui-hui: Ani layagola agali wahe ogoni ibugua ibu iginiruhondo hale halu lalu, Anduane
    Homogonaga bi mana latagi haga agali ogoni ibu hariga agoha dai biyabe, lene.
    Anidagua hale hayagola ibu igini biaru tigua agali ogoni ibu dai biyago hondo
    henego ai ogodagua piya lalu ti aba walia hene.
  mya-mya: ပ​ရော​ဖက်​အို​ကြီး​က``ထို​သူ​သည်​အ​ဘယ် လမ်း​ဖြင့်​ပြန်​သ​နည်း'' ဟု​သား​တို့​အား​မေး
    လျှင်​သား​တို့​သည်​ယု​ဒ​ပ​ရော​ဖက်​ပြန်​သည့် လမ်း​ကို​ညွှန်​ပြ​ကြ​၏။-
  bod-N: དེ་ནས་དེ་དག་གི་ཕ་ཡིས་ཁོ་རྣམས་ལ། དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལམ་གང་དུ་ཞུགས་སམ་ཞེས་དྲིས་པས།
    ཁོང་གི་བུ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་ནས་འོངས་པའི་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལམ་གང་ནས་ལོག་སོང་བ་དེ་བསྟན་པ་རེད།
  sna-sna: Baba vavo vakavabvunza kuti, “Aenda nenzira ipiko?” Zvino vana vake vakamuratidza
    nzira yakanga yaendwa nayo nomunhu waMwari aibva kuJudha.
  spa-BLM: 'Su padre les dijo: “¿Por qué camino se fue?” Sus hijos habían visto por
    dónde iba el hombre de Dios, que venía de Judá.'
  cac-cac: 'Ix sc''anb''an vin̈ icham chi'' d''a eb'' yuninal chi'' icha tic: —¿Tas
    b''eal b''aj ix b''at vin̈ schecab'' Dios chi''? xchi vin̈. Ix yalan eb'' vin̈
    b''aja b''e b''aj ix b''at vin̈ chi''.'
  swh-ULB: Baba yao akawaambia, “Alienda kwa njia gani?” Wale wanawe walikuwa wamemwona
    yule mtu wa Mungu kutoka Yuda njia aliyotumia kurudi.
  bel-bel: 'І спытаўся ў іх бацька іхні: якою дарогаю ён пайшоў? І паказалі сыны ягоныя,
    якою дарогаю пайшоў чалавек Божы, што прыходзіў зь Юдэі.'
  deu-ELBBK: 'Und ihr Vater sprach zu ihnen: Welchen Weg ist er gegangen? Und seine
    Söhne hatten den Weg gesehen, den der Mann Gottes gegangen, der aus Juda gekommen
    war.'
  mbb-OT: Ne mid-insà haazà is amey zan te, “Hendei sikandin mebayà hein mid-ulì?”
    Ne migkaǥi zan kandin ke hendei mebayà.
  mal-2015: 'അവരുടെ അപ്പൻ അവരോടു: അവൻ ഏതു വഴിക്കു പോയി എന്നു ചോദിച്ചു; യെഹൂദയിൽനിന്നു
    വന്നു ദൈവപുരുഷൻ പോയ വഴി അവന്റെ പുത്രന്മാർ കണ്ടിരുന്നു.'
  rmc-rmc: 'ov lendar phučľa: „Save dromeha geľa?“ Leskre čhave leske sikade, save
    dromeha džalas o prorokos andral e Judsko.'
  pes-OPV: 'و پدر ایشان به ایشان گفت: «به کدام راه رفته است؟» و پسرانش دیده بودند
    که آن مرد خدا که از یهودا آمده بود به کدام راه رفت.'
  ron-1924: 'ел ле-а зис: „Пе че друм а плекат?” Фиий сэй вэзусерэ пе че друм плекасе
    омул луй Думнезеу каре венисе дин Иуда.'
  ben-OBCV: তাদের বাবা তাদের জিজ্ঞাসা করলেন, “তিনি কোনও পথে গিয়েছেন?” যিহূদা থেকে
    আসা ঈশ্বরের লোক যে পথে গেলেন, তা তাঁর ছেলেরা তাঁকে দেখিয়ে দিয়েছিল।
  som-som: Markaasaa aabbahood ku yidhi, Jidkee buu qaaday? Oo wiilashiisuna way arkeen
    jidkii ninkii Ilaah oo Yahuudah ka yimid qaaday.
  lat-VUC: 'Et dixit eis pater eorum: Per quam viam abiit? Ostenderunt ei filii sui
    viam per quam abierat vir Dei, qui venerat de Juda.'
  eng-ASVBT: And their father said unto them, What way went he? Now his sons had seen
    what way the man of God went, that came from Judah.
  ita-1885: 'Ed egli disse loro: Per qual via se n''è egli andato? E i suoi figliuoli
    videro la via, per la quale se n''era andato l''uomo di Dio, ch''era venuto di
    Giuda.'
  eng-LXXUP: And their father spoke to them, saying, Which way went he? and his sons
    show him the way by which the man of God who came out of Judah went up.
  eng-ULB: Their father said to them, “Which way did he go?” Now his sons had seen
    the way the man of God from Judah had gone.
  spa-VBL: “¿Por dónde se fue?” , les preguntó su padre. Entonces sus hijos le mostraron
    el camino que había tomado el hombre de Dios desde Judá.
  fra-_FOB: 'Celui-ci leur dit: Par quel chemin s''en est-il allé? Or, ses fils avaient
    vu le chemin par lequel l''homme de Dieu qui était venu de Juda, s''en était allé.'
  mal-mal: 'അവരുടെ അപ്പൻ അവരോട്: ‘അവൻ ഏത് വഴിക്കാണ് പോയത്’ എന്ന് ചോദിച്ചു; യെഹൂദയിൽനിന്ന്
    വന്ന ദൈവപുരുഷൻ പോയ വഴി അവന്റെ പുത്രന്മാർ അപ്പനെ കാണിച്ചിരുന്നു.'
  urd-GVR: Bāp ne pūchhā, “Wuh kis taraf gayā?” Beṭoṅ ne use wuh rāstā batāyā jo Yahūdāh
    ke mard-e-Ḳhudā ne liyā thā.
  suz-BL: मिनु मेको आन आफोमी मेको आन कली “मेको तेको लां रे लम?” दे हिल्‍लो पामी बाक्‍त।
    मिनु आ तौपुकीम यहूदा रे जाक्‍शो मेको परमप्रभु आ मुर लशो लां कोंइदमे बाक्‍त।
  ita-1927: 'disse ai suoi figliuoli: “Per qual via se n’è egli andato?” Poiché i
    suoi figliuoli avean veduto la via per la quale se n’era andato l’uomo di Dio
    venuto da Giuda.'
  ckb-ckb: 'باوکیشیان لێی پرسین: «بە کام ڕێگادا ڕۆیشت؟» کوڕەکانی ئەو ڕێگایەیان پیشان
    دا کە پیاوەکەی خودا ئەوەی لە یەهوداوە هاتبوو پێیدا ڕۆیشتبوو.'
  eng-BBE: Then their father said to them, Which way did he go? Now his sons had seen
    which way the man of God who came from Judah had gone.
  kan-OKCV: ಆಗ ಅವರ ತಂದೆ ಅವರಿಗೆ, “ಅವನು ಯಾವ ಮಾರ್ಗವಾಗಿ ಹೋದನು,” ಎಂದನು. ಯೆಹೂದದಿಂದ ಬಂದ ದೇವರ
    ಮನುಷ್ಯನು ಹೋದ ಮಾರ್ಗವನ್ನು ಅವನ ಮಕ್ಕಳಿಗೆ ತೋರಿಸಿದರು.
  tam-2017: 'அப்பொழுது அவர்களுடைய தகப்பன்: அவன் எந்த வழியாகப் போனான் என்று அவர்களைக்
    கேட்டான். யூதாவிலிருந்து வந்த தேவனுடைய மனிதன் போனவழி எதுவென்று அவனுடைய மகன்கள்
    பார்த்திருந்தபடியால்,'
  spa-RV-1909: 'Y su padre les dijo: ¿Por qué camino fué? Y sus hijos le mostraron
    el camino por donde se había tornado el varón de Dios, que había venido de Judá.'
  ron-BTF: 'Şi tatăl lor le-a spus: Pe ce cale a mers el? Şi fiii săi văzuseră pe
    ce cale mersese omul lui Dumnezeu, care venise din Iuda.'
  eng-WEBP: Their father said to them, “Which way did he go?” Now his sons had seen
    which way the man of God went, who came from Judah.
  eng-FBV: “Which way did he go?” their father asked them. So his sons showed him
    the way taken by the man of God from Judah.
  nld-1939: 'vroeg hij hun: Langs welke weg is hij heengegaan? En zijn zonen wezen
    hem de weg, die de godsman van Juda had ingeslagen.'
  nch-BL: 'Huan inintata quintatzintoquili: ―¿Ipan catijqui ojti yajqui nopa tacat?
    Huan iconehua quinextilijque nopa ojti cati ipan quisqui nopa tacat ten Toteco
    Dios cati ehua tali Judá.'
  vie-1934: Người ấy đi đường nào? Các con trai người chỉ con đường mà người của Đức
    Chúa Trời ở Giu-đa đã noi đi về.
  hin-CV: उनके पिता ने उनसे पूछा, “किस रास्ते से लौटा है वह?” उसके पुत्रों ने उसे
    बता दिया कि परमेश्वर का वह दूत, जो यहूदिया से आया था, उसी रास्ते से लौटा था.
  spa-BES: 'Entonces su padre les dijo: ¿Por qué camino se fue? Ahora sus hijos habían
    visto en qué dirección se había ido el hombre de Dios que venía de Judá.'
  tdx-tdx: Le hoe ty nanoen-drae’ am’iareo; Nimb’aia re? Toe nitrea’ o ana’eo ty lala’
    nomba’ indatin’ Añahare hirik’e Iehoday.
  tha-KJV: และบิดาของเขาได้ถามเขาว่า “ท่านไปทางไหน” เพราะบุตรชายทั้งหลายของเขาได้​เห​็นทางซึ่งคนของพระเจ้าผู้มาจากยูดาห์​ได้​เดินไปนั้น
  por-BR-2018: 'E seu pai lhes disse: Por que caminho foi? E seus filhos lhe mostraram
    o caminho por de onde se havia voltado o homem de Deus, que havia vindo de Judá.'
  deu-ELO: 'Und ihr Vater sprach zu ihnen: Welchen Weg ist er gegangen? Und seine
    Söhne hatten den Weg gesehen, den der Mann Gottes gegangen, der aus Juda gekommen
    war.'
  eng-WYC-2018: And the father of them said to them, By what way went he? His sons
    showed to him the way, by which the man of God went, that came from Judah (or
    who came from Judah).
  epo-epo: 'Kaj ilia patro diris al ili: Laŭ kiu vojo li iris? Kaj liaj filoj montris
    la vojon, laŭ kiu iris la homo de Dio, kiu venis el Judujo.'
  uig-PIN: Atisi ulardin, u ⱪaysi yol bilǝn kǝtti, dǝp soridi; qünki oƣulliri Yǝⱨudadin
    kǝlgǝn Hudaning adimining ⱪaysi yol bilǝn kǝtkinini kɵrgǝnidi.
  beo-beo: Da:i hamoi balofede da ilima amane adole ba:i, “E da habidili asibala:?”
    Ilia da ea asi logo ema olelei.
  tpi-OTNT: Orait lapun papa i askim ol pikinini olsem, “Dispela profet i bihainim
    wanem rot na i go?” Ol pikinini i lukim pinis rot dispela profet i bihainim na
    ol i toksave long papa.
  hau-SA: Mahaifinsu ya tambaye su ya ce, “Wace hanya ce ya bi?” Sai ’ya’yansa suka
    nuna masa hanyar da mutumin Allah daga Yahuda ya bi.
  uig-LAT: Atisi ulardin, u qaysi yol bilen ketti, dep soridi; chünki oghulliri Yehudadin
    kelgen Xudaning adimining qaysi yol bilen ketkinini körgenidi.
  nde-nde: 'Uyise wasebuza amadodana ukuthi: “Pho angabe uhambe ngayiphi indlela?”
    Amadodana atshengisa uyise indlela eyathathwa ngumuntu kaNkulunkulu owavela koJuda.'
  ton-ton: Pea naʻe pehē ʻe he ʻenau tamai kiate kinautolu, ‘Naʻa ne ʻalu ʻi he hala
    fē?” He kuo mamata ʻe hono ngaahi foha ki he hala naʻe ʻalu ai ʻae tangata ʻoe
    ʻOtua, ʻaia naʻe haʻu mei Siuta.
  ces-1613: 'Tedy řekl jim otec jejich: Kterou cestou šel? I ukázali mu synové jeho
    cestu, kterouž šel ten muž Boží, kterýž byl z Judstva přišel.'
  eng-WMB: Their father said to them, “Which way did he go?” Now his sons had seen
    which way the man of God went, who came from Judah.
  tam-TCV: அவர்களுடைய தகப்பன் அவர்களிடம், “அவன் எந்த வழியாகப் போனான்” என்று கேட்டான்.
    அதற்கு யூதாவிலிருந்து வந்தவனான இறைவாக்கினன் போன வழியை அவனுடைய மகன்கள் அவனுக்குக்
    காட்டினார்கள்.
  ceb-ULB: Ang ilang amahan nangutana kanila, “Asa man siya miagi?” Karon nakita sa
    iyang mga anak nga lalaki kung hain nga dalan miagi ang tawo sa Dios gikan sa
    Juda.
  pol-UBG: 'Ich ojciec zapytał ich: Którą drogą poszedł? Jego synowie bowiem widzieli,
    którą drogą poszedł mąż Boży, który przyszedł z Judy.'
  urd-GVU: باپ نے پوچھا، ”وہ کس طرف گیا؟“ بیٹوں نے اُسے وہ راستہ بتایا جو یہوداہ کے
    مردِ خدا نے لیا تھا۔
  deu-1912: 'Und ihr Vater sprach zu ihnen: Wo ist der Weg, den er gezogen ist? Und
    seine Söhne zeigten ihm den Weg, den der Mann Gottes gezogen war, der von Juda
    gekommen war.'
  kan-2017: ತಂದೆಯು ಅವರನ್ನು, “ಅವನು ಯಾವ ದಾರಿಯಿಂದ ಹೋದನು?” ಎಂದು ಕೇಳಲು ಅವರು ಯೆಹೂದ ದೇಶದವನಾದ
    ಆ ದೇವರ ಮನುಷ್ಯನು ಹೋದ ದಾರಿಯನ್ನು ತೋರಿಸಿದರು.
  yap-yap: Me fithrad fare profet ni pilbithir, ni ga’ar, “Pa’ ni ngan e kanawo’ e
    yan riy nnap’an ni chuw?” Miyad yog fare kanawo’ ngak
  hlt-MCSB: Te vaengah a napa loh amih te, “Me long nim a caeh,” a ti nah. Te dongah
    Judah lamkah aka pawk Pathen hlang kah a caeh nah longpuei te a ca rhoek loh a
    tueng uh.
  mdy-ETH: ዬያቶ ናኣቶኮ ዓዳሢ፦ «ሂዳዖ ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ዎኖ ጎይፆ ዓኣዼይ?» ጌዒ ዔያቶ ዖኦጫዛ፥ ዔያታ ዒ ዴንዴ
    ጎይፆ ዻዌኔ፤
  twi-ASANTE: Odiyifoɔ akɔkoraa no bisaa wɔn sɛ, “Na ɔfaa he?” Na ne mmammarima no
    kyerɛɛ no kwan a Onyankopɔn onipa no faa so kɔeɛ.
  eng-WEBU: Their father said to them, “Which way did he go?” Now his sons had seen
    which way the man of God went, who came from Judah.
  wal-wal: Yootin aawai eta, “Awa ogiyaara biidee?” yaagiis; yaagin Yihudaappe yiida
    Xoossaa asi biido ogiyaa ayyo malaatidosona.
  spa-PDDPT: 'Y su padre les preguntó: ¿Por cuál camino salió? Y sus hijos le mostraron
    el camino por donde salió el varón de ʼElohim que vino de Judá.'
  gun-gun: 'Ha''e ramo tuu oporandu ha''e kuery pe: — Mava''e tape rupi ha''vy oo?
    — he''i ramo ta''y kuery oexa uka tape Nhanderuete remimbo''e Judá guigua ooague.'
  ilo-ULB: Kinuna ti amada kadakuada, “Sadino a dalan ti nagturonganna?” Ita nakita
    dagiti putotna a lallaki ti dalan a nagturongan ti tao ti Dios a naggapu idiay
    Juda.
  kpg-kpg: Soukohp madua ga heeu gi digaula, “Mee ne hagatanga gaa hana di ala dehee?”
    Gei digaula ga hagi anga gi mee di ala dela ne hana iei mee.
  uig-ARA: ئاتىسى ئۇلاردىن، ئۇ قايسى يول بىلەن كەتتى، دەپ سورىدى؛ چۈنكى ئوغۇللىرى
    يەھۇدادىن كەلگەن خۇدانىڭ ئادىمىنىڭ قايسى يول بىلەن كەتكىنىنى كۆرگەنىدى.
  sus-sus: a naxa a tan nun a xunyae maxɔrin, «A gbilen kira mundun na?» A xa die
    nu bara a kolon na xɛɛra gbilen kira naxan na. E to na fala e baba bɛ,
  pon-2006: Soukohp maho ahpw idek, “Mehnia ahl me e keid ie pwurala?” Irail eri padahkihong
    ahl me e keid ie pwurala,
  ksd-ksd: 'Ma tama i diat i ga biti ta diat: Nuve ra nga i mur ia? Ma ra umana natuna
    dia ve tar ra nga tana nina ra tutana kai God maro Iuda i ga vana tana.'
  tur-YTC: Babaları onlara, “Hangi yoldan gitti?” dedi. Oğulları Yahuda'dan gelen
    Tanrı adamının hangi yoldan gittiğini görmüşlerdi.
  grc-BRENT: Καὶ ἐλάλησε πρὸς αὐτοὺς ὁ πατὴρ αὐτῶν, λέγων, ποίᾳ ὁδῷ πεπόρευται; καὶ
    δεικνύουσιν αὐτῷ οἱ υἱοὶ αὐτοῦ τὴν ὁδὸν ἐν ᾗ ἀνῆλθεν ὁ ἄνθρωπος τοῦ Θεοῦ ὁ ἐλθὼν
    ἐξ Ἰούδα.
  ind-AYT: Ayah mereka bertanya kepada mereka, “Ke jalan manakah dia pergi?” Anak-anak
    laki-lakinya menunjukkan jalan yang dilalui abdi Allah itu, yang datang dari Yehuda
    itu.
  nya-nya: Abambo awo aja anawafunsa kuti, “Kodi wadzera njira iti?” Ana akewo anamufotokozera
    njira imene munthu wa Mulungu wochokera ku Yudayo anadzera.
  hrv-hrv: 'A on ih upita: “Kojim je putem otišao?” Sinovi pokazaše put kojim je otišao
    čovjek Božji što bijaše došao iz Judeje.'
  mps-mps: Tama tialima, te augwa aya monugo augwalibolo e tama po hanalu wali, “Te
    profet bidi te mena tųdu pabo sualiwe?” Te profet bidi pali tų te aga ogomanigo
    suai, tama teyu, te augwaligo te augwa ayabolo pusali.
  tpi-tpi: Orait lapun papa i askim ol pikinini olsem, “Dispela profet i bihainim
    wanem rot na i go?” Ol pikinini i lukim pinis rot dispela profet i bihainim na
    ol i toksave long papa.
  dan-1931: 'spurgte han dem: “Hvilken Vej gik han?” Og hans Sønner viste ham, hvilken
    Vej den Guds Mand, der var kommet fra Juda, var gået.'
  vie-OVCB: 'Tiên tri già hỏi các con trai: “Người đó đi đường nào?” Họ liền chỉ cho
    cha con đường người của Đức Chúa Trời đi.'
  guj-2017: તેઓના પિતાએ તેઓને પૂછ્યું, “તે કયા માર્ગે ગયો?” હવે યહૂદિયામાંથી આવેલો
    ઈશ્વરભક્ત કયા માર્ગે ગયો હતો તે તેના પુત્રોએ તેમને બતાવ્યાં.
  pon-2006A: Soukohp maho ahpw idek, “Mehnia ahl me e keid ie pwurala?” Irail eri
    padahkihong ahl me e keid ie pwurala,
  por-BRBSL: 'O pai deles lhes disse: “Para que lado ele foi?” Agora seus filhos tinham
    visto para que lado foi o homem de Deus, que veio de Judá.'
  cth-cth: Judah ram lahoi ka tho e Cathut e tami teh, na lae lam dawk hoi maw a cei
    tie a panue awh dawkvah, a na pa ni ahni na lae lam dawk hoi maw a cei tie a pacei.
  twi-twi: Odiyifo akwakoraa no bisaa wɔn se, “Na ɔfaa he?” Na ne mmabarima no kyerɛɛ
    no ɔkwan a Onyankopɔn nipa no faa so kɔe.
  hlt-hlt: Te vaengah a napa loh amih te, “Me long nim a caeh,” a ti nah. Te dongah
    Judah lamkah aka pawk Pathen hlang kah a caeh nah longpuei te a ca rhoek loh a
    tueng uh.
  tbz-SIM: 'Kòo bekɛ kɛ dɔ̀: Ò kètɛ́ ɔ̃̀nkucɛ? Kɛ̀ bɛ̀ɛ ò bɛnkɛ Kuyie nkóo nìtì wèè
    yɛ̀nní Sudɑɑ tenkɛ̀ ò tũ̀nnɛ kùù cɛ.'
  msy-2020: Ezɨ afeziar ghurim kamaghɨn otaribar azara, “Akam inigha izir gumazir
    kam, tuavir manamra a uamategha an ghu?” Otariba akam inigha izir gumazim ghuzir
    tuavimɨn gani, kamaghɨn amizɨ, me uan afeziam mɨkeme.
  dop-dop: 'Mpʋɣʋlɛ cɛcɛ pɔɔsɑ-wɛ sɩ: Lé tɔɔ kɛ́ ɩ kpemnɑɑ? Ntɛnɑ Petɛɛlɩ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ pǝyɑlɑɑ polo nɑ pɑ́ cɛkǝnɑ timpi tɔɔ ɩ́ tɛɛnɑɑ tɔ.'
  azb-azb: 'Ata onlara dedi: «O hansı yolla getdi?» Oğulları Yəhudadan gələn Allah
    adamının hansı yolla getdiyini ona göstərdilər.'
  eng-DBY: And their father said to them, Which way went he? for his sons had seen
    which way the man of God went, who came from Judah.
  hin-2017: उसके बेटों ने तो यह देखा था, कि परमेश्वर का वह जन जो यहूदा से आया था,
    किस मार्ग से चला गया, अतः उनके पिता ने उनसे पूछा, “वह किस मार्ग से चला गया?”
  wol-KYG: 'Seen baay laaj leen ne leen: «Ana yoon wu mu jaare?» Fekk na doomam yu
    góor ya gisoon nañu fa góoru Yàlla ga jaare woon, bàyyikoo Yuda. Ñu wax ko.'
  eng-YLT: And their father saith unto them, 'Where [is] this — the way he hath gone?'
    and his sons see the way that the man of God hath gone who came from Judah.
  eng-WYC-2017: And the father of them said to them, By what way went he? His sons
    showed to him the way, by which the man of God went, that came from Judah.
  eng-WMBB: Their father said to them, “Which way did he go?” Now his sons had seen
    which way the man of God went, who came from Judah.
  urd-GVH: बाप ने पूछा, “वह किस तरफ़ गया?” बेटों ने उसे वह रास्ता बताया जो यहूदाह
    के मर्दे-ख़ुदा ने लिया था।
  rug-rug: Meke nanasa la koa rini sa poropita barogosona, “Siraṉa savana si lulia
    sa sipu taluarae si asa?” Va dogoro nia rini koasa sa siraṉa,
  gaz-gaz: Abbaan isaaniis, “Inni karaa kamiin deeme?” jedhee isaan gaafate. Ilmaan
    isaa immoo karaa namni Waaqaa kan Yihuudaadhaa dhufe sun qabatee deeme isatti
    argisiisan.
  fra-LSG: 'il leur dit: Par quel chemin s’en est-il allé? Ses fils avaient vu par
    quel chemin s’en était allé l’homme de Dieu qui était venu de Juda.'
  gnn-gnn: '@see-verse:1KI.013.011'
  yal-yal: e baba yi e maxɔdin, a naxa, “A siga kiraan mundun xɔn?” A diine a to nɛn
    sayiban naxan keli Yuda yi na sigaxi kiraan naxan xɔn.
  haw-1868: A olelo aku la ko lakou makuakane ia lakou, Ma ke ala hea i hele ai ia?
    Ua ike hoi kana mau keiki i ke ala i hele ai ke kanaka o ke Akua, i ka mea i hele
    mai, mai Iuda mai.
  arb-NAV: 'فَسَأَلَهُمْ أَبُوهُمْ: «مِنْ أَيِّ طَرِيقٍ انْصَرَفَ؟» فَأَخْبَرُوهُ،
    لأَنَّهُمْ كَانُوا قَدْ رَأَوْا الطَّرِيقَ الَّتِي انْصَرَفَ فِيهَا.'
  ewe-ewe: Nyagblɔɖila tsitsi la bia be, “Mɔ ka wòto dzo?” Viawo fia mɔ lae.
  eng-LEE: And their father spoke unto them, What way did he go? His sons however
    had seen what way had gone the man of God, who had come from Judah.
  asm-FB: তেতিয়া তেওঁলোকৰ পিতৃয়ে তেওঁলোকক সুধিলে, “তেওঁ কোন বাটেদি গ’ল?” কিয়নো
    তেওঁৰ পুত্ৰসকলে যিহূদাৰ পৰা অহা ঈশ্বৰৰ সেই লোকজনে কোন বাটেদি গৈছিল, তাক তেওঁলোকে
    দেখিছিল।
  sus-A: عَ نَشَ عَ تَن نُن عَ شُنيَيٍ مَشْرِن، «عَ فبِلٍن كِرَ مُندُن نَ؟» عَ شَ
    دِيٍ نُ بَرَ عَ كٌلٌن نَ شّيرَ فبِلٍن كِرَ نَشَن نَ. عٍ تٌ نَ قَلَ عٍ بَبَ بّ،
  fra-SBL: 'Leur père leur dit : « Par où est-il allé ? » Or ses fils avaient vu par
    où allait l''homme de Dieu, qui venait de Juda.'
  hbo-hbo: וַיְדַבֵּ֤ר אֲלֵהֶם֙ אֲבִיהֶ֔ם אֵֽי־זֶ֥ה הַדֶּ֖רֶךְ הָלָ֑ךְ וַיִּרְא֣וּ
    בָנָ֗יו אֶת־הַדֶּ֙רֶךְ֙ אֲשֶׁ֤ר הָלַךְ֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֲשֶׁר־בָּ֖א מִיהוּדָֽה׃
  kik-kik: Ithe wao akĩmooria atĩrĩ, “Agereire njĩra ĩrĩkũ?” Nao ariũ ake makĩmuonia
    njĩra ĩrĩa mũndũ ũcio wa Ngai woimĩte Juda aagereire.
  fra-NCL: 'Et leur père leur dit : « Par quel chemin s’en est-il allé ? » Car ses
    fils avaient vu par quel chemin s’en était allé l’homme de Dieu qui était venu
    de Juda.'
  cek-AK: To naah ampa mah a caanawk khaeah, Anih loe naa bang ih loklam ah maw caeh?
    tiah a naa; Judah prae hoiah angzo Sithaw kami amlaemhaih loklam to a hnuk o pongah,
    a caanawk mah ampa khaeah thuih pae o.
  cuk-cuk: 'E-bab e-masmalaga sogded: —¿Bab-Dummad-e-dule nadegusgua, biti-igarba
    nade? E-masmala ega oyosad, biti-igarba Bab-Dummad-e-dule-Judá-yargi-danikid,
    nade gusa.'
  uig-CYR: Атиси улардин, у қайси йол билән кәтти, дәп сориди; чүнки оғуллири Йәһудадин
    кәлгән Худаниң адиминиң қайси йол билән кәткинини көргән еди.
  tel-2017: వారి తండ్రి “అతడు ఏ దారిన వెళ్ళాడు?” అని వారినడిగాడు. అతని కొడుకులు యూదాదేశాన్నుంచి
    వచ్చిన దేవుని మనిషి ఏ దారిలో వెళ్ళాడో చెప్పారు.
  hat-BSA: 'Papa yo te di yo: “Se ki direksyon li te pran?” Alò, fis li yo te wè direksyon
    ke nonm Bondye ki te sòti Juda a te pran an.'
  kos-kos: Ac mwet palu matu sac siyuk seltal, “Inkanek ya el ut we ke el folokla?”
    Eltal srusrngaung inkanek soko ah.
  hbo-WLC: וַיְדַבֵּ֤ר אֲלֵהֶם֙ אֲבִיהֶ֔ם אֵֽי־זֶ֥ה הַדֶּ֖רֶךְ הָלָ֑ךְ וַיִּרְא֣וּ
    בָנָ֗יו אֶת־הַדֶּ֙רֶךְ֙ אֲשֶׁ֤ר הָלַךְ֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֲשֶׁר־בָּ֖א מִיהוּדָֽה׃
  ibo-ibo: Nna ha jụrụ ha, “Olee ụzọ ọ gara?” Ụmụ ya ndị ikom ziri ya ụzọ nke onye
    nke Chineke ahụ si Juda gara.
  ory-ory: ତହିଁରେ ସେମାନଙ୍କ ପିତା ସେମାନଙ୍କୁ ପଚାରିଲା, “ସେ କେଉଁ ପଥରେ ଗଲା?” ଯିହୁଦାରୁ ଆଗତ
    ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଯେଉଁ ପଥରେ ଯାଇଥିଲା, ତାହା ତାହାର ପୁତ୍ରମାନେ ଦେଖିଥିଲେ।
  chk-chk: Mürin, semer we a aisiniir, “Meni al ewe mwän a pwerela won?” Nöün kewe
    mwän ra aiti ngeni ewe al ewe soufos seni Juta a pwerela won.
  rop-rop: En det dediwan bin askim olabat, “Wujan roud imbin deigim wen imbin libum
    Bethel?” En deibin shoum im det roud.
  ukr-1871: 'Спитав їх батько їх: Яким шляхом пійшов він звідти? І вказали йому сини
    його дорогу, що нею пійшов Божий чоловік, прийшовший з Юдеї.'
  deu-1951: 'Da sprach ihr Vater zu ihnen: Welchen Weg ist er gegangen? Da zeigten
    ihm seine Söhne den Weg, den der Mann Gottes, der von Juda gekommen, eingeschlagen
    hatte.'
  eng-JPS: 'And their father said unto them: ''What way went he?'' For his sons had
    seen what way the man of God went, that came from Judah.'
  srp-1865: 'A otac im reèe: kojim je putem otišao? I pokazaše sinovi put kojim otide
    èovjek Božji koji bješe došao iz zemlje Judine.'
  lug-lug: Kitaabwe n’ababuuza nti, “Akutte kkubo ki?” Awo batabani be ne bamulaga
    ekkubo omusajja wa Katonda ow’e Yuda ly’akutte.
  heb-heb: וידבר אלהם אביהם אי זה הדרך הלך ויראו בניו את הדרך אשר הלך איש האלהים אשר
    בא מיהודה׃
  ben-IRV: তাদের বাবা তাদের জিজ্ঞাসা করলেন, “তিনি কোন পথে গেছেন?” যিহূদার সেই ঈশ্বরের
    লোকটি যে পথ ধরে চলে গিয়েছিলেন তাঁর ছেলেরা তা তার পথ তার পিতা কে দেখিয়েছিল।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਉਨ੍ਹਾਂ ਨੂੰ ਬੋਲਿਆ, ਉਹ ਕਿਸ ਰਾਹ ਗਿਆ? ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਪੁੱਤਰਾਂ
    ਨੇ ਵੇਖ ਲਿਆ ਸੀ ਕਿ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਜਿਹੜਾ ਯਹੂਦਾਹ ਤੋਂ ਆਇਆ ਸੀ ਕਿਹੜੇ ਰਾਹ ਗਿਆ।
  mya-JVB: ယုဒ ပြည်မှ လာ သော ဘုရားသခင် ၏ လူ သည် အဘယ်လမ်း ဖြင့် ပြန်သွား သည်ကို မြင်
    ကြသောကြောင့် ၊ အဘ က ထိုသူသည် အဘယ် လမ်း ဖြင့်ပြန်သွား သနည်းဟုမေး ပြီးလျှင်၊
  tbg-tbg: Tiva amuvaro vika qova vika irero tiharo, Paropeti vaiinti viva nana aaraqaae
    vivo? tumanta vika viva vu aarara nái qora tiva amuvaro
  hmo-hmo: Vadaeni peroveta tauna burukana ese idia ia nanadaia, ia gwau, “Edena dala
    dekenai ia lao?” Iena natuna ese Dirava ena tau, hari Iuda dekena amo ia mai tauna,
    ena lao dalana idia hedinaraia.
  urd-urd: और उनके बाप ने उनसे कहा, “वह किस रास्ते से गया?” उसके बेटों ने देख लिया
    था कि वह नबी जो यहूदाह से आया था, किस रास्ते से गया है।
  rus-SYN: 'И спросил их отец их: какою дорогою он пошел? И показали сыновья его,
    какою дорогою пошел человек Божий, приходивший из Иудеи.'
  bqc-SIM: 'Ɔ̃ an mae ń lá à mɛ̀: Zɛ́ kpele a sɛ̀i? Ɔ̃ aà nɛ́ↄ zɛ́ pↄ́ Lua gbɛ̃́
    pↄ́ bↄ̀ Yuda bùsuupi sɛ̀ òɛ̀.'
  tcz-CHONGTHU: Hichun tehsepu chun, “Hoilang che tantem?” tin adong in ahi leh, amahon
    Pathen mipan hoiche lang pen aho ham tichu apao chu ana seipeh un ahi.
  mar-mar: तेव्हा देवाचा मनुष्य म्हणाला, “कोणत्या रस्त्याने तो परतला?” तेव्हा मुलांनी
    आपल्या वडिलांना यहूदाच्या संदेष्ट्याचा मार्ग दाखवला.
  qub-qub: 'Chaura papänin tapuran: «¿Maygan nänipataj aywacusha?» nir. Chaura Judäpita
    shamoj profëta may nänipa cuticushantapis wamrancuna willaran.'
  bqp-bqp: 'Akũ ń de ń lá à pì: Zɛ́ kpaten à sɛ̀ɛ? Akũ a nɛ́nↄ zɛ́ kũ Luda gbɛ̃
    kũ à bò Yudanↄ bùsun pìi sɛ̀ɛ ònɛ.'
  hat-hat: Pwofèt la mande yo ki wout yo wè l' pran. Pitit gason l' yo moutre l' chemen
    pwofèt Bondye ki te soti peyi Jida a te pran.
  eng-BSB: “Which way did he go?” their father asked. And his sons showed him the
    way taken by the man of God, who had come from Judah.
  eng-WEBPB: Their father said to them, “Which way did he go?” Now his sons had seen
    which way the man of God went, who came from Judah.
  kbq-kbq: Hagi ana nanekema nentahino'a nezamafa'a amanage huno zamantahigene, ina
    kantega vu'ne? Hige'za mofavre naga'amo'za Anumzamofo eri'za ne'mo'ma Juda kumate'ma
    eteno'ma nevige'noma ke'naza kana averi hu'naze.
  nhe-BL: 'Huan inintata quintlajtlani: ―¿Ipan catlía ojtli yajqui nopa tlacatl? Huan
    iconehua quinextilijque nopa ojtli tlen ipan quisqui nopa tlacatl tlen Toteco
    Dios tlen ehua tlali Judá.'
  bus-bus: 'Ben aↄ̃ de ń lá à bè: Zɛ́ kpareen à sɛ̀? Ben à nɛ́nↄ zɛ́ kɛ̀ Luda gbɛ̃
    kɛ̀ bↄ̀ Yudanↄ bùsun pì sɛ̀ gↄ̃̀gↄ̃nɛ.'
  gub-BL: A'e rupi Tupàn ze'eg imume'u har itua'uhez ma'e upuranu wanehe kury. — Ma'e
    rupi uhem oho xe wi a'e, i'i wanupe. Ta'yr wexak kar pe iho awer izupe wà.
  eng-DRA: 'And their father said to them: What way went he? His sons shewed him the
    way by which the man of God went, who came out of Juda.'
