    bai i kamap long lain famili bilong Devit. Na taim em i stap king, em bai i kisim
    ol dispela pris i save mekim ofa antap long yu na em bai i putim ol yet antap
    long yu na kilim ol i dai. Na bai em i kukim bun bilong ol dispela man antap long
    yu na bai yu kamap doti olgeta.”
  hau-SA: Sai mutumin Allah ya tā da murya a kan bagade bisa ga umarnin Ubangiji ya
    ce, “Ya bagade, bagade! Ubangiji ya ce, ‘Za a haifi ɗa mai suna Yosiya wa gidan
    Dawuda. A kanka zai miƙa firistoci na masujadai kan tuddai masu miƙa hadayu a
    nan, za a kuma ƙone ƙasusuwan mutane a kanka.’ ”
  uig-LAT: 'shu adem qurban’gahgha qarap Perwerdigarning emri bilen chaqirip: — I
    qurban’gah, i qurban’gah! Perwerdigar mundaq deydu: — Mana Dawutning jemetide
    Yosiya isimlik bir oghul tughulidu. U bolsa séning üstüngde xushbuy yaqqan «yuqiri
    jaylar»diki kahinlarni soyup qurbanliq qilidu; shundaqla séning üstüngde adem
    söngekliri köydürülidu! — dédi.'
  nde-nde: 'walethula e-alithareni lelilizwi likaThixo elithi: “Wena alithare! Nanku
