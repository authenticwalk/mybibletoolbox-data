    bude na tobě kněží výsostí, jenž zapalují kadidlo na tobě; i kosti lidské páliti
    budou na tobě.'
  eng-WMB: 'He cried against the altar by the LORD’s word, and said, “Altar! Altar!
    The LORD says: ‘Behold, a son will be born to David’s house, Josiah by name. On
    you he will sacrifice the priests of the high places who burn incense on you,
    and they will burn men’s bones on you.’”'
  tam-TCV: 'அவன் யெகோவாவின் வார்த்தைப்படி, “பலிபீடமே, பலிபீடமே, யெகோவா சொல்வது இதுவே:
    தாவீதின் சந்ததியில் யோசியா என்ற பெயருள்ள ஒரு மகன் பிறப்பான். இந்த மேடையில் பலிசெலுத்தும்
    பூசாரிகளை அவன் உன்மேல் பலியிடுவான். உன்மேல் மனித எலும்புகள் எரிக்கப்படும் என்று
    யெகோவா கூறுகிறார்” என்று பலிபீடத்துக்கு எதிராகச் சத்தமிட்டுச் சொன்னான்.'
  ceb-ULB: 'Misinggit siya batok sa halaran pinaagi sa pulong ni Yahweh: “O Halaran,
    halaran!” Mao kini ang gisulti ni Yahweh, ''Ania karon, matawo ang batang lalaki
    nga nganlan ug Josias diha sa panimalay ni David, ug diha kanimo ihalad niya ang
    mga pari nga anaa sa hataas nga dapit nga nagsunog karon sa mga insenso alang
    kanimo. Diha kanimo pagasunogon nila ang mga bukog sa tawo.''”'
  pol-UBG: 'I na słowo PANA zawołał przeciw ołtarzowi: Ołtarzu, ołtarzu, tak mówi
    PAN: Oto domowi Dawida urodzi się syn imieniem Jozjasz. Ten złoży na tobie kapłanów
    wyżyn spalających na tobie kadzidła i na tobie spalą kości ludzkie.'
  urd-GVU: بلند آواز سے وہ قربان گاہ سے مخاطب ہوا، ”اے قربان گاہ! اے قربان گاہ! رب
    فرماتا ہے، ’داؤد کے گھرانے سے بیٹا پیدا ہو گا جس کا نام یوسیاہ ہو گا۔ تجھ پر وہ
    اُن اماموں کو قربان کر دے گا جو اونچی جگہوں کے مندروں میں خدمت کرتے اور یہاں قربانیاں
    پیش کرنے کے لئے آتے ہیں۔ تجھ پر انسانوں کی ہڈیاں جلائی جائیں گی‘۔“
  deu-1912: 'Und er rief wider den Altar durch das Wort des HERRN und sprach: Altar,
    Altar! so spricht der HERR: Siehe, es wird ein Sohn dem Hause David geboren werden
    mit Namen Josia; der wird auf dir opfern die Priester der Höhen, die auf dir räuchern,
    und wir Menschengebeine auf dir verbrennen.'
  kan-2017: ಆಗ ಆ ಮನುಷ್ಯನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಿಂದ ಯಜ್ಞವೇದಿಯನ್ನು ಕುರಿತು, “ವೇದಿಯೇ, ವೇದಿಯೇ,
    ದಾವೀದನ ಸಂತಾನದಲ್ಲಿ ಯೋಷೀಯನು ಎಂಬ ಒಬ್ಬ ಮನುಷ್ಯನು ಹುಟ್ಟುವನು. ಅವನು ನಿನ್ನ ಮೇಲೆ ಧೂಪಹಾಕುವ
    ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನು ಹಿಡಿದು, ಅವರನ್ನು ನಿನ್ನ ಮೇಲೆಯೇ ಯಜ್ಞಮಾಡುವನು. ಮನುಷ್ಯರ ಎಲುಬುಗಳು
    ನಿನ್ನ ಮೇಲೆ ಸುಡಲ್ಪಡುವವು ಎಂದು ಯೆಹೋವನು ಹೇಳುತ್ತಾನೆ” ಅಂದನು.
  yap-yap: 'Me non fare profet nib togopluw ko fare altar, ni nge fol ko tin keyog
    SOMOL ngak ni ga’ar “Altar, altar, ba’aray e n’en ni be yog SOMOL: Bay bbitir
    ni bay ni tunguy fithingan ni Josiah, ni bay ni gergeleg ngalan fare tabnaw rok
    David. Ir e bayi li’ nge yim’ u dakenam e pi prist ni yad be pigpig ko fapi altar
    rok e pi’in ndar nagned SOMOL ni yad ma pi’ e maligach u dakenam, ma bayi urfiy
    yilen e girdi’ u dakenam.”'
  hlt-MCSB: Te vaengah BOEIPA ol lamloh hmueihtuk te a doek tih, “Hmueihtuk, hmueihtuk,
    BOEIPA loh he ni a. thui, David imkhui ham capa pakhat, a ming ah Josiah om coeng
    ke. Te dongah nang soah hmueih aka phum hmuensang khosoih rhoek te nang soah a
    ngawn vetih hlang rhuh ni nang soah a tih eh?,” a ti nah.
  mdy-ETH: ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና ዬያ ዒንጎ ባኮ ዒንጎ ቤዞም፦ «ሃይ ኔኤኒ ዒንጎ
    ባኮ ሺኢሾ ቤዛሢዮ! ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዜ፦ ‹ዳውቴ ማኣሮይዳ ዒዮሲያሴ ጌይንታ ናይ ሾይንታንዳኔ፤ ጌሜሮይዳ ኮሺንቴ፥
    ሜሌ ዴራ ፔ ፆኦዞም ዒንጋ ባኮ ዒንጋ ቤዞይዳ ማዻያ ማዒ ኔ ጊዳ ዒንጎ ባኮ ሺኢሻ ቄኤሶ ኔ ጊዳ ጌሢ ዒዚ ሹካንዳኔ፤ ዓሶኮ
    ሜጌፆዋ ኔ ጊዳ ጌሢ ዒ ሚቻንዳኔ።
  twi-ASANTE: 'Na ɔfiri Awurade ɔhyɛ nsɛm mu teaam guu afɔrebukyia no sɛ, “Ao, afɔrebukyia!
    Afɔrebukyia! Sɛdeɛ Awurade seɛ nie: ‘Wɔbɛwo ɔbabarima bi a wɔbɛto no edin Yosia
    ato Dawid fie, na wo so na ɔde asɔfoɔ a wɔfiri asɔreeɛ so ha a wɔhye aduhwam ne
    nnipa nnompe no bɛbɔ afɔdeɛ!’ ”'
  eng-WEBU: 'He cried against the altar by the LORD’s word, and said, “Altar! Altar!
    The LORD says: ‘Behold, a son will be born to David’s house, Josiah by name. On
    you he will sacrifice the priests of the high places who burn incense on you,
    and they will burn men’s bones on you.’”'
  wal-wal: yiidi GODAI azazin he yarshshiyo sohuwaa bolli hagaadan yaagidi waassiis;
    “Yarshshiyo sohuwau, yarshshiyo sohuwau, GODAI nena hagaadan yaagees; ‘Daawita
    zariyaassi Yoosiyaasa geetettiya issi na7ai yelettana. He na7ai ha77i hagan yarshshiiddi
    de7iya xoqqa sohotu qeeseta ne bolli yarshshana; ne bolli asaa meqettai xuugettana’
    yaagees” yaagidi waassiis.
  spa-PDDPT: 'Por mandato de Yavé clamó contra el altar: ¡Altar, altar! Yavé dice:
    Mira, le nacerá un hijo a la casa de David que se llamará Josías, quien sacrificará
    sobre ti a los sacerdotes de los lugares altos que queman incienso, y quemarán
    huesos de hombres.'
  gun-gun: 'Ha''e ramo profeta ojapukai reve ijayvu altar re. Senhor aipoe''i ukaague
    rami vy aipoe''i: — Altar, altar! Nhanderuete ijayvu po rami: “Ma''ẽ, oiko ''rã
    peteĩ Davi ro pygua ramymino, Josias hery va''e. Ha''e va''e ma nde''áry oapy
    ''rã sacerdote kuery yvy''ã regua, nde''áry ha''e va''e kuery heakuã porã va''e
    oapy va''ekue ae. Ha''e rami py nde''áry oapya ''rã nhande va''e kãgue”, he''i.'
  ilo-ULB: Nagpukkaw ti tao ti Dios iti maibusor iti altar babaen iti sao ni Yahweh
    a kinunana, “ O Altar, Altar, kuna ni Yahweh, 'Kitaem, maiyanakto ti maysa a lalaki
    iti pamilia ni David, Josias ti naganna, ket idatonnanto kenka dagiti papadi dagiti
    pagdaydayawan nga agpupuor iti insenso kenka; agpuordanto kenka kadagiti tulang
    ti tao.'”
  kpg-kpg: 'Soukohp deelaa ga haga halauwa di gowaa dudu tigidaumaha, e daudali taganoho
    mai baahi Dimaadua, ga helekai, “Di gowaa dudu tigidaumaha, di gowaa dudu tigidaumaha.
    Deenei telekai Dimaadua ne hai: Di tama e hagaingoo bolo Josiah ga haanau mai
    i di madahaanau o David. Mee ga daaligi gii mmade i oo nua digau hai mee dabu
    ala e hai hegau i nia gowaa dudu tigidaumaha o digau bouli ala e hai nadau tigidaumaha
    i oo nua, gei mee gaa dudu ana iwi daangada i oo nua.”'
  uig-ARA: 'شۇ ئادەم قۇربانگاھغا قاراپ پەرۋەردىگارنىڭ ئەمرى بىلەن چاقىرىپ: ــ ئى قۇربانگاھ،
    ئى قۇربانگاھ! پەرۋەردىگار مۇنداق دەيدۇ: ــ مانا داۋۇتنىڭ جەمەتىدە يوسىيا ئىسىملىك
    بىر ئوغۇل تۇغۇلىدۇ. ئۇ بولسا سېنىڭ ئۈستۈڭدە خۇشبۇي ياققان «يۇقىرى جايلار»دىكى
    كاھىنلارنى سويۇپ قۇربانلىق قىلىدۇ؛ شۇنداقلا سېنىڭ ئۈستۈڭدە ئادەم سۆڭەكلىرى كۆيدۈرۈلىدۇ!
    ــ دېدى.'
  sus-sus: 'Alatala xa xɛɛra naxa a xui ite sɛrɛxɛbade a xɔrɔxɔ ra a Alatala xa masenyi
    fala a xui itexi ra. A naxɛ, «Sɛrɛxɛbade, sɛrɛxɛbade! Alatala xa masenyi nan ya:
    ‹Di xɛmɛ nde barima nɛ mangɛ Dawuda bɔnsɔɛ ya ma, a xili Yosiya. A i xa sɛrɛxɛdubɛe
    findi sɛrɛxɛ ra i fari, naxee surayi bama sɛrɛxɛ ra salide geyae fari. Mixi xɔrie
    nan yati ganma i fari!›»'
  pon-2006: 'Duwen koasoandien KAUN-O, soukohpo ahpw kasalehda suwed en pei sarawio
    oh mahsanih, “Pei sarawi, pei sarawi, rong dahme KAUN-O ketin mahsanih: Seri men,
    me pahn adaneki Sosaia, pahn ipwidiong peneineien Depit. E pahn kamakamala pohn
    samworo kan me kin papah ni pei sarawien me rotorot akan oh kin wia ar meirong
    pohmw, oh e pahn isikala tihn aramas pohmw.”'
  ksd-ksd: 'Ma ra tutana kai God i ga tata ure ra uguugu na vartabar ma ra tinata
    kai ra Luluai, ma i ga biti: Ea, ra uguugu, ra uguugu, ra Luluai i biti dari:
    Gire, da kava boko ra bul ta ra apik na tarai kai David, a iangina Iosia; ma na
    pait ra tinabar taun u ma ra umana tena tinabar ure ra umana tavul a lotu nina
    dia tun ra bulit i ang na katkat taun u, ma da tun ra umana ur na tarai taun u.'
  tur-YTC: 'Yahve''nin sözüyle sunağa haykırıp, “Sunak! Sunak!” dedi. “Yahve diyor
