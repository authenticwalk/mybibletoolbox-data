    će na tebi žrtvovati svećenike uzvišica, te koji na tebi prinose kad, i on će
    na tebi spaliti ljudske kosti!''”'
  mps-mps: Tama te Genuai Bidigo homugo te alta po elalubaso, tama te profet bidibolo
    te e tama po pusa mao po agabolo ola mani, “Alta sai, ena Genuai Bidi God da,
    eno nage dali po elalubao. Ogwa me deli, agai nogi e dao, Josaia, te ogwa aga
    te Devitgo hanidu pedelaibao,” wali. “Tama aga king bidi nigilama, bidibo sogo
    da, tama agai naga ugwadu te ofa nai ulubo pris bidi dabe selama, tama agai augwaligo
    augwa tigi te nage baude ugwadu daiba munama, tama augwali elama, isilaibao. Tama
    agai te isali bidi dabe dili selama, tama te ugwadu nage baude uluyu, tama nage
    tigidali meda mu ilaibao,” te po wali.
  tpi-tpi: Na Bikpela i gat tok long alta na em i tokim profet long autim tok olsem,
    “Alta, mi Bikpela, mi gat tok long yu. Wanpela pikinini man, nem bilong en Josaia,
    bai i kamap long lain famili bilong Devit. Na taim em i stap king, em bai i kisim
    ol dispela pris i save mekim ofa antap long yu na em bai i putim ol yet antap
    long yu na kilim ol i dai. Na bai em i kukim bun bilong ol dispela man antap long
    yu na bai yu kamap doti olgeta.”
  dan-1931: 'Og han råbte med HERRENS Ord imod Alteret: “Alter, Alter! Så siger HERREN:
    Der skal fødes Davids Hus en Søn ved Navn Josias, og på dig skal han ofre Højenes
    Præster, som tænder Offerild på dig, og han skal brænde Menneskeknogler på dig!”'
  vie-OVCB: 'Người này vâng lệnh của Chúa Hằng Hữu và quở trách bàn thờ: “Bàn thờ!
    Bàn thờ! Nghe đây, lời Chúa Hằng Hữu phán: ‘Một con trai sinh trong dòng Đa-vít
    tên là Giô-si-a, người sẽ thiêu trên mầy các thầy tế lễ của các đền miếu trên
    đồi cao, những người hiện đang dâng hương nơi đây, và đốt trên mầy hài cốt của
    người chết.’”'
  guj-2017: ત્યારે યહોવાહના વચનથી ઈશ્વરભક્તે વેદી સામે પોકારીને કહ્યું, “વેદી, વેદી
    યહોવાહ કહે છે; ‘જુઓ, દાઉદના કુટુંબમાં યોશિયા નામે એક દીકરો જનમશે, તે તારા પર ધૂપ
