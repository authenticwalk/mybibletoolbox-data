    yakan yüksek yer kâhinlerini kurban edecek ve senin üzerinde insan kemikleri yakacaklar.''”'
  grc-BRENT: Καὶ ἐπεκάλεσε πρὸς τὸ θυσιαστήριον ἐν λόγῳ Κυρίου, καὶ εἶπε, θυσιαστήριον,
    θυσιαστήριον, τάδε λέγει Κύριος, ἰδοὺ υἱὸς τίκτεται τῷ οἴκῳ Δαυὶδ, Ἰωσίας ὄνομα
    αὐτῷ, καὶ θύσει ἐπὶ σὲ τοὺς ἱερεῖς τῶν ὑψηλῶν τῶν ἐπιθυόντων ἐπὶ σὲ, καὶ ὀστᾶ
    ἀνθρώπων καύσει ἐπὶ σέ.
  ind-AYT: Dia berseru terhadap mazbah itu atas perintah TUHAN, katanya, “Hai mazbah!
    Hai mazbah! Beginilah TUHAN berfirman, ‘Sesungguhnya, anak laki-laki akan dilahirkan
    untuk keluarga Daud, namanya Yosia dan dia akan mengurbankan di atasmu para imam
    di bukit-bukit pengurbanan yang membakar dupa di atasmu, serta tulang-tulang manusia
    akan dibakar di atasmu.’”
  nya-nya: 'Mneneriyo anatemberera guwalo mofuwula potsata mawu a Yehova nati: “Guwa
    iwe, guwa iwe! Yehova akuti, ‘Taonani mʼbanja la Davide mudzabadwa mwana dzina
    lake Yosiya. Pa iwe, iyeyo adzaperekapo ngati nsembe, ansembe otumikira ku malo
