verse: 1KI.013.002
translations:
  mal-C: 'ദൈവകൽപ്പനയാൽ അദ്ദേഹം യാഗപീഠത്തിന്റെ നേർക്കു വിളിച്ചുപറഞ്ഞു: “യാഗപീഠമേ, യാഗപീഠമേ!
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ദാവീദിന്റെ കുടുംബത്തിൽ യോശിയാവ് എന്നു പേരുള്ള
    ഒരു മകൻ ജനിക്കും. ഇവിടെ മലകളിൽ യാഗമർപ്പിക്കുന്ന പുരോഹിതന്മാരെ അവൻ നിന്റെമേൽ യാഗം
    കഴിക്കും. മനുഷ്യാസ്ഥികൾ നിന്റെമേൽ ദഹിപ്പിക്കപ്പെടും.’ ”'
  deu-TKW: 'Der rief wider den Altar auf Geheiß Jahwes und sprach: Altar, Altar! so
    spricht Jahwe: Einst wird dem Hause Davids ein Sohn geboren werden, namens Josia;
    der wird auf dir die Höhenpriester schlachten, die auf dir räuchern, und Menschengebeine
    wird man auf dir verbrennen!'
  lin-lin: 'Kolanda etinda na Yawe, moto na Nzambe agangaki makasi mpo na kolakela
    etumbelo mabe : « Etumbelo, etumbelo ! Tala liloba oyo Yawe alobi : ‹ Mwana mobali
    moko akobotama na ndako ya Davidi, kombo na ye ekozala Joziasi. Akotumba na likolo
    na yo lokola mbeka banganga-nzambe ya bisambelo ya likolo ya bangomba, oyo batumbaka
    ansa na likolo na yo. Mpe na likolo na yo, etumbelo, bakotumba mikuwa ya bato ! › »'
  eng-LSV: 'and he calls against the altar, by the word of YHWH, and says, “Altar!
    Altar! Thus said YHWH: Behold, a son is born to the house of David—Josiah [is]
    his name—and he has sacrificed on you the priests of the high places who are making
    incense on you, and bones of man are burned on you.”'
  eng-GNV: And he cryed against the altar by the comandement of the Lord, and said,
    O altar, altar, thus saith the Lord, Beholde, a child shalbe borne vnto the house
    of Dauid, Iosiah by name, and vpon thee shall he sacrifice the Priestes of the
    hie places that burne incense vpon thee, and they shall burne mens bones vpon
    thee.
  eng-WEBSTER: And he cried against the altar in the word of the LORD, and said, O
    altar, altar, thus saith the LORD; Behold, a child shall be born to the house
    of David, Josiah by name; and upon thee shall he offer the priests of the high
    places that burn incense upon thee, and men's bones shall be burnt upon thee.
  nhw-BL: 'Huan ica itequiticayo TOTECO nopa tlajtol pannextijquetl quiijto chicahuac:
    “TOTECO quiijtojtoc para teipa tlacatis se pilconetzi catli elis se iteipan iixhui
    David huan itoca elis Josías. Huan yaya quinmictis nopa totajtzitzi catli tequitij
    ipan ni huejcapantique tepeme catli amo quen TOTECO quiijtojtoc. Yaya quintlatis
    nopa totajtzitzi catli nica quitlatíaj copali. Quena, nica ipan ni tlaixpamitl
    tlatlas iniomiyo.”'
  swh-ONEN: 'Akapiga kelele dhidi ya madhabahu kwa neno la Bwana: “Ee madhabahu, madhabahu!
    Hivi ndivyo asemavyo Bwana: ‘Mwana aitwaye Yosia atazaliwa katika nyumba ya Daudi.
    Juu yako atawatoa dhabihu makuhani wa mahali pa juu pa kuabudia miungu wale ambao
    wanatoa sadaka hapa sasa, nayo mifupa ya wanadamu itachomwa juu yako.’ ”'
  bba-bba: Mɑ u yɑ̃ku yee te nɔɔɡiru sue u nɛɛ, yɑ̃ku yeru wunɛ! Yɑ̃ku yeru wunɛ!
    A nɔɔwɔ ye Yinni Gusunɔ u ɡeruɑ. U nɛɛ, wee bɑ koo bii tɔn durɔ ɡoo mɑ Dɑfidin
    bweseru sɔɔ, kpɑ bu nùn yĩsiru kɛ̃ Yosiɑsi. Wiyɑ u koo se u kɑ bũu yɑ̃ku kowo
    be yɑ̃kuru ko mi bɑ rɑ rɑɑ yɑ̃kuru ko. Kpɑ bu tɔmbun kukunu dɔ̃ɔ mɛni wunɛn wɔllɔ.
  eng-KJVCPB: And he cried against the altar in the word of the Lord, and said, O
    altar, altar, thus saith the Lord; Behold, a child shall be born unto the house
    of David, Josiah by name; and upon thee shall he offer the priests of the high
    places that burn incense upon thee, and men’s bones shall be burnt upon thee.
  luo-luo: 'Noywak kokwongʼo kendo misangono kaluwore gi wach Jehova Nyasaye: “Yaye
    kendo mar misango! Yaye kendo mar misango! Ma e gima Jehova Nyasaye wacho, ‘Wuowi
    miluongo ni Josia ibiro nywol e od Daudi. Kuomi e nochiwe jodolo mag kuonde motingʼore
    makoro chiwo misengini kuomi, kendo choke dhano ibiro wangʼ kuomi.’ ”'
  meu-meu: 'Bena hari tau ese ihaboulaina patana e boi henia lao, Iehova ena hereva
    dainai; eto, ihaboulaina patana e, ihaboulaina patana e, Iehova na ini e gwau
    tomamu: a itaia; mero ta baine vara David ena iduhu ai, ladana bae hatoa Iosia;
    bena ia ese atai gabudia edia hahelaḡa taudia, oi latamu ai muramura mai bonana
    e gabua taudia, na oi latamu ai boubou gaudia ai baine halaodia, bena oi latamu
    ai taunimanima turiadia bae gabudia.'
  npi-ULB: तिनले परमप्रभुको वचनद्वारा वेदीको विरुद्धमा चिच्च्याए, “हे वेदी, हे वेदी!
    परमप्रभु यसो भन्नुहुन्छ, 'हेर, दाऊदको घरानामा योशियाह नाउँ गरेको बालकको जन्म हुने
    छ, र त्यसले तेरो लागि बलिदान चढाउने डाँडाका ठाउँहरूमा पुजारीहरूलाई तँमाथि नै बलिदान
    चढाउने छ । तँमाथि तिनीहरूले मानिसका हड्डीहरू जलाउने छन्' ।”
  yor-yor: 'Ó sì kígbe sí pẹpẹ náà nípa ọ̀rọ̀ Olúwa wí pé, “Pẹpẹ! Pẹpẹ! Báyìí ni Olúwa
    wí: ‘A ó bí ọmọkùnrin kan tí orúkọ rẹ̀ ń jẹ́ Josiah ní ilé Dafidi. Lórí rẹ ni
    yóò sì fi àwọn àlùfáà ibi gíga wọ̀n-ọn-nì tí ń fi tùràrí lórí rẹ̀ rú ẹbọ, a ó
    sì sun egungun ènìyàn lórí rẹ.’ ”'
  pes-OPCB: 'او به فرمان خداوند خطاب به مذبح گفت: «ای مذبح، ای مذبح، خداوند می‌فرماید
    که پسری به نام یوشیا در خاندان داوود متولد می‌شود و کاهنان بتخانه‌ها را که در
    اینجا بخور می‌سوزانند، روی تو قربانی می‌کند و استخوانهای انسان روی آتش تو می‌سوزاند!»'
  tgl-ULB: Ang lingkod ng Diyos ay sumigaw sa harapan ng altar sa pamamagitan ng salita
    ni Yahweh at sinabi, “Altar, o altar, sinasabi ni Yahweh, 'Tingnan, isang anak
    na lalaki ang isisilang sa pamilya ni David, sa pangalang Josias, at maghahandog
    siya sa iyo ng mga pari ng mga dambana na nagsusunog ng insenso sa iyo; susunugin
    nila ang mga buto ng kalalakihan sa iyo'.”
  hui-hui: Anduane Homogonaga bi mana latagi haga agali biagome bo lomabu delaga dabu
    heagohondo mbiwia halu lalu, Bo lomabu delaga dabu-o Anduane Homogohanda la layadagua
    i̱na í̠hondo bi mbira larogo. Agali mbira mini Yosaia ibu Debidi aguanene holebirago
    ibu kini harangi ibugua loma binigo mo miaga agali í̠ni bo lomabu delaga holebiraru
    ti bibahende bo paga hai holebira. Agali uruninaga kuni í̠ni delalu í̠ mo ko halu
    í̠ ko ngubiore holebere, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အမိန့်​တော်​အ​တိုင်း​ပ​ရော ဖက်​က``အို ယဇ်​ပလ္လင်၊ ယဇ်​ပလ္လင်၊
    ထာ​ဝ​ရ​ဘု​ရား က`ယော​ရှိ​နာ​မည်​တွင်​မည့်​သူ​ငယ်​သည်​ဒါ​ဝိဒ် ၏​သား​ချင်း​စု​တွင်​ဖွား​မြင်​လိမ့်​မည်။
    ပူ​ဇော် သကာ​များ​ကို​သင်​၏​အ​ပေါ်​တွင်​တင်​လှူ​ကာ မိစ္ဆာ​ယဇ်​ပလ္လင်​များ​တွင်​အ​မှု​ထမ်း​ဆောင်​သော
    ယဇ်​ပု​ရော​ဟိတ်​တို့​အား သူ​သည်​သင့်​အ​ပေါ် မှာ​တင်​၍​ယဇ်​ပူ​ဇော်​လိမ့်​မည်။ လူ​ရိုး​တို့​ကို
    လည်း​တင်​၍​မီး​ရှို့​လိမ့်​မည်' ဟု​မိန့်​တော် မူ​၏'' ဟု​ဆင့်​ဆို​၏။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་བརྟེན་ནས་མཆོད་ཁྲི་ལ་སྐད་ཆེན་པོས་འདི་ལྟར།
    ཀྱེ་མཆོད་ཁྲི། ཀྱེ་མཆོད་ཁྲི། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཧོ། དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་ལས་ཡོ་ཤི་ཡཱ་
    བྱ་བའི་བུ་ཞིག་འཁྲུང་བར་འགྱུར་བ་དང་། ཁོང་གིས་ཁྱོད་ཀྱི་སྟེང་དུ་མཐོ་གླིང་གི་སྤོས་གདུག་མཁན་མཆོད་དཔོན་རྣམས་ནི་མཆོད་པར་འབུལ་ཞིང་ཁྱོད་ཀྱི་སྟེང་དུ་མིའི་རུས་པ་བསྲེག་པར་བྱའོ་ཞེས་གསུངས་སོ་ཞེས་བསྒྲགས་སོ།
    །
  sna-sna: 'Akadanidzira kuaritari akati, “Iwe aritari, aritari! Zvanzi naJehovha:
    ‘Mwanakomana anonzi Josia achaberekwa muimba yaDhavhidhi. Vaprista vamatunhu akakwirira
    vari kupisira zvinonhuhwira pano zvino, achavabayira pamusoro pako, uye mapfupa
    avanhu achapiswa pamusoro pako.’ ”'
  spa-BLM: 'El gritó contra el altar por palabra de Yahvé, y dijo: “¡Altar! ¡Altar!
    Yahvé dice: ‘He aquí que va a nacer un hijo en la casa de David, cuyo nombre es
    Josías. Sobre ti sacrificará a los sacerdotes de los lugares altos que queman
    incienso, y sobre ti quemarán huesos de hombres’”.'
  cac-cac: 'A val Jehová ix checan vin̈, yuj chi'' te ov ix yutej vin̈ yalan d''a
    altar chi'', ix yalan vin̈: A ex tzeyaq''uem e b''a d''a jun altar tic, a val
    Jehová ix alani to a d''a yin̈tilal vin̈aj David ay jun unin ol aljoc. A jun chi'',
    Josías ol sb''iej. A vin̈ ol milancham juntzan̈ eb'' vin̈ sacerdote yic comon
    dios d''a yib''an̈ jun altar tic, aton eb'' sn̈usan incienso d''a tic. Ol sn̈usanpaxtz''a
    sb''aquil anima vin̈ d''a yib''an̈, xchi Jehová, xchi vin̈ schecab'' chi''.'
  swh-ULB: 'Akalia kinyume na zile madhabahu kwa neno la BWANA: “Ee madhabahu, madhabahu”
    hivi ndivyo asemavyo BWANA, ''Tazama, mwana aitwaye Yosia atazaliwa katika familia
    ya Daudi, na juu yenu atawachinja makuhani ambao sasa wanafukiza uvumba mahali
    hapa pa juu kwa ajili yako. Juu yako watachoma mifupa ya watu.''”'
  bel-bel: 'І прамовіў да ахвярніка слова Гасподняе і сказаў: ахвярнік, ахвярнік!
    так кажа Гасподзь: вось, народзіцца сын дому Давідаваму, імя яму Ёсія, і прынясе
    на табе ў ахвяру сьвятароў вышыняў, якія ўчыняюць на табе дымленьне, і чалавечыя
    косьці спаліць на табе.'
  deu-ELBBK: 'Und er rief aus gegen den Altar durch das Wort des HERRN und sprach:
    Altar, Altar! So spricht der HERR: Siehe, ein Sohn wird dem Haus Davids geboren
    werden, Josia sein Name; und er wird auf dir die Priester der Höhen schlachten,
    die auf dir räuchern, und man wird Menschengebeine auf dir verbrennen!'
  mbb-OT: 'Midsuǥù haazà is suluǥuen te Nengazen te kedrawak dutun te pemuhatà. Ke
    sikandin te, “Iyan heini egkeǥiyen te Nengazen mehitenged kayi te pemuhatà: Duen
    batà he egkeetew ziyà te menge kevuwazan ni David he iyan ngazan din si Josia.
    Ebpenhimetayan din wey ibpemuhat din kayi he pemuhatà is menge memumuhat he ebpemenilbi
    ziyà te menge simbahan diyà te metikang he menge lugar wey ebpemuhat kayi he pemuhatà.
    Egkeepur is menge tulan dan kayi he pemuhatà.”'
  mal-2015: 'അവൻ യഹോവയുടെ കല്പനയാൽ യാഗപീഠത്തോടു: യാഗപീഠമേ, യാഗപീഠമേ, യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ദാവീദുഗൃഹത്തിന്നു യോശീയാവു എന്നു പേരുള്ള ഒരു മകൻ ജനിക്കും;
    അവൻ നിന്റെമേൽ ധൂപം കാട്ടുന്ന പൂജാഗിരിപുരോഹിതന്മാരെ നിന്റെമേൽ വെച്ചു അറുക്കയും
    മനുഷ്യാസ്ഥികളെ നിന്റെമേൽ ചുട്ടുകളകയും ചെയ്യും എന്നു വിളിച്ചുപറഞ്ഞു.'
  rmc-rmc: 'O prorokos phenďa andre le RAJESKRO nav: „Oltarina, oltarina! Kavke phenel
    o RAJ: ‚Le Davidoskra famelijake uľola muršoro a dena leske nav Jozijaš. Ov pre
    tu obetinela le modlengre rašajen, save akana pre kada oltaris keren o voňava
    obeti. Zlabarela pre oda oltaris the le manušengre kokala!‘ “'
  pes-OPV: 'پس به فرمان خداوند مذبح را ندا کرده، گفت: «ای مذبح! ای مذبح! خداوند چنین
    می‌گوید: اینک پسری که یوشیا نام دارد به جهت خاندان داود زاییده می‌شود و کاهنان
    مکانهای بلند را که بر تو بخورمی سوزانند، بر تو ذبح خواهد نمود واستخوانهای مردم
    را بر تو خواهند سوزانید.»'
  ron-1924: 'Ел а стригат ымпотрива алтарулуй, дупэ кувынтул Домнулуй, ши а зис: „Алтаруле!
    Алтаруле! Аша ворбеште Домнул: ‘Ятэ кэ се ва наште ун фиу касей луй Давид; нумеле
    луй ва фи Иосия; ел ва ынжунгия пе тине пе преоций ынэлцимилор каре ард тэмые
    пе тине, ши пе тине се вор арде осеминте оменешть!’”'
  ben-OBCV: 'সদাপ্রভুর কথামতো তিনি যজ্ঞবেদির বিরুদ্ধে চিৎকার করে বলে উঠেছিলেন: “ওহে
    যজ্ঞবেদি, ওহে যজ্ঞবেদি! সদাপ্রভু একথাই বলেন: ‘দাউদের কুলে এক ছেলে জন্মাবে, যার
    নাম হবে যোশিয়। তোমার উপর সে উঁচু উঁচু স্থানের সেইসব যাজককে বলি দেবে, যারা এখানে
    বলি উৎসর্গ করছে, এবং একদিন তোমার উপর মানুষের অস্থি জ্বালানো হবে।’ ”'
  som-som: Markaasuu wax ka gees ah meeshii allabariga ku qayliyey sidii Rabbigu ku
    amray, oo wuxuu yidhi, Meeshii allabarigay, meeshii allabarigay, Rabbigu wuxuu
    leeyahay, Reer Daa'uud waxaa u dhalan doona wiil magiciisa la yidhaahdo Yoosiyaah,
    oo isna dushaada wuxuu ku qali doonaa wadaaddada meelaha sarsare ee dushaada fooxa
    ku shida, oo waxaa dushaada lagu gubi doonaa dad lafihiis.
  lat-VUC: 'Et exclamavit contra altare in sermone Domini, et ait: Altare, altare,
    hæc dicit Dominus: Ecce filius nascetur domui David, Josias nomine, et immolabit
    super te sacerdotes excelsorum, qui nunc in te thura succendunt: et ossa hominum
    super te incendet.'
  eng-ASVBT: 'And he cried against the altar by the word of Jehovah, and said, O altar,
    altar, thus saith Jehovah: Behold, a son shall be born unto the house of David,
    Josiah by name; and upon thee shall he sacrifice the priests of the high places
    that burn incense upon thee, and men’s bones shall they burn upon thee.'
  ita-1885: 'E gridò contro all''altare, per la parola del Signore, e disse: Altare,
    altare, così ha detto il Signore: Ecco, egli nascerà un figliuolo alla casa di
    Davide, il cui nome sarà Giosia, il qual sacrificherà sopra te i sacerdoti degli
    alti luoghi, che fanno profumi sopra te; e si arderanno sopra te ossami d''uomini.'
  eng-LXXUP: And he cried against the altar by the word of the Lord, and said, O altar,
    altar, thus saith the Lord, Behold, a son is to be born to the house of David,
    Josiah by name; and he shall offer upon thee the priests of the high places, even
    of them that sacrifice upon thee, and he shall burn men’s bones upon thee.
  eng-ULB: 'He cried against the altar by the word of Yahweh: “Altar, altar! This
    is what Yahweh says, ''See, a son named Josiah will be born to the family of David,
    and on you he will sacrifice the priests of the high places who now burn incense
    on you. On you they will burn human bones.''”'
  spa-VBL: 'Gritó la condena del Señor al altar: “Altar, altar, esto es lo que dice
    el Señor. A la casa de David le nacerá un hijo. Se llamará Josías, y sobre ti
    sacrificarán los sacerdotes de los altares que queman ofrendas sobre ti, y sobre
    ti se quemarán huesos humanos”.'
  fra-_FOB: 'Et il cria contre l''autel, par la parole de l''Éternel, et dit: Autel,
    autel! ainsi dit l''Éternel: Voici un fils naîtra à la maison de David; son nom
    sera Josias; il immolera sur toi les sacrificateurs des hauts lieux qui brûlent
    sur toi des parfums; et on brûlera sur toi des ossements d''homme!'
  mal-mal: 'അവൻ യഹോവയുടെ കല്പനയാൽ യാഗപീഠത്തോട്: “അല്ലയോ യാഗപീഠമേ, യാഗപീഠമേ, യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ദാവീദിന്റെ ഭവനത്തിൽ യോശീയാവ് എന്ന് ഒരു മകൻ ജനിക്കും; അവൻ ഇവിടെ
    നിന്റെമേൽ ധൂപം കാട്ടുന്ന പൂജാഗിരിപുരോഹിതന്മാരെ നിന്റെമേൽ വച്ച് അറുക്കുകയും മനുഷ്യാസ്ഥികളെ
    നിന്റെമേൽ ചുട്ടുകളയുകയും ചെയ്യും” എന്ന് വിളിച്ചുപറഞ്ഞു.'
  urd-GVR: Buland āwāz se wuh qurbāngāh se muḳhātib huā, “Ai qurbāngāh! Ai qurbāngāh!
    Rab farmātā hai, ‘Dāūd ke gharāne se beṭā paidā hogā jis kā nām Yūsiyāh hogā.
    Tujh par wuh un imāmoṅ ko qurbān kar degā jo ūṅchī jaghoṅ ke mandiroṅ meṅ ḳhidmat
    karte aur yahāṅ qurbāniyāṅ pesh karne ke lie āte haiṅ. Tujh par insānoṅ kī haḍḍiyāṅ
    jalāī jāeṅgī.’”
  suz-BL: मिनु मेकोमी मेको चढ़ेतीक आ पर्बम परमप्रभु यावे आ लोव़ पा “ए चढ़ेतीके! ए
    चढ़ेतीके! परमप्रभु यावेमी ‘दाऊद आ खिं रे योसीयाह नें पाइश्‍शो आल का जरमेब। मिनु
    मेकोमी इर थान ङा धूप चोइब चढ़ेब आन कली क्‍योरशा इ तार चढ़ेब। मेको आन रुश इ तार
    चोइब’ देंशो बाक्‍ब” देंमाक्‍त। २राजा २३:१६,२०
  ita-1927: 'e per ordine dell’Eterno si mise a gridare contro l’altare e a dire:
    “Altare, altare! così dice l’Eterno: Ecco, nascerà alla casa di Davide un figliuolo,
    per nome Giosia, il quale immolerà su di te i sacerdoti degli alti luoghi che
    su di te ardono profumi e s’arderanno su di te ossa umane”.'
  ckb-ckb: 'پیاوەکە بەگوێرەی فەرمایشتی یەزدان ڕووەو قوربانگاکە هاواری کرد و گوتی:
    «ئەی قوربانگا! ئەی قوربانگا! یەزدان ئەمە دەفەرموێت: ”کوڕێک لە نەوەی داود دەبێت،
    ناوی یۆشیایە، کاهینانی نزرگەکانی سەر بەرزاییت لەسەر سەردەبڕێت، ئەوانەی بخوورت
    لەسەر دەسووتێنن، ئێسکی مرۆڤیشت لەسەر دەسووتێنرێ.“»'
  eng-BBE: And by the order of the Lord he made an outcry against the altar, saying,
    O altar, altar, the Lord has said, From the seed of David will come a child, named
    Josiah, and on you he will put to death the priests of the high places, who are
    burning offerings on you, and men's bones will be burned on you.
  kan-OKCV: 'ಅವನು ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯಿಂದ ಆ ಪೀಠವನ್ನು ಕುರಿತು: “ಪೀಠವೇ, ಪೀಠವೇ! ದಾವೀದನ ಸಂತಾನದಲ್ಲಿ
    ಯೋಷೀಯ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮಗನು ಹುಟ್ಟುವನು. ಅವನು ನಿನ್ನ ಮೇಲೆ ಧೂಪವನ್ನರ್ಪಿಸುವ ಪೂಜಾಸ್ಥಳಗಳ
    ಯಾಜಕರನ್ನು ಹಿಡಿದು ಬಲಿಯಾಗಿ ಅರ್ಪಿಸುವನು. ಮನುಷ್ಯರ ಎಲುಬುಗಳನ್ನು ನಿನ್ನ ಮೇಲೆ ಸುಡಲಾಗುವವು,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ ಎಂದನು.'
  tam-2017: 'அந்த பலிபீடத்தை நோக்கி: பலிபீடமே பலிபீடமே, இதோ, தாவீதின் வம்சத்தில் யோசியா
    என்னும் பெயருள்ள ஒரு மகன் பிறப்பான்; அவன் உன்மேல் தூபங்காட்டுகிற மேடைகளின் ஆசாரியர்களை
    உன்மேல் பலியிடுவான்; மனிதர்களின் எலும்புகளும் உன்மேல் சுட்டெரிக்கப்படும் என்பதைக்
    யெகோவா சொல்கிறார் என்று யெகோவாவுடைய வார்த்தையைக் கூறி;'
  spa-RV-1909: 'El clamó contra el altar por palabra de Jehová, y dijo: Altar, altar,
    así ha dicho Jehová: He aquí que á la casa de David nacerá un hijo, llamado Josías,
    el cual sacrificará sobre ti á los sacerdotes de los altos que queman sobre ti
    perfumes; y sobre ti quemarán huesos de hombres.'
  ron-BTF: 'Şi el a strigat împotriva altarului prin cuvântul DOMNULUI şi a spus:
    Altarule, altarule, astfel spune DOMNUL: Iată, un fiu se va naşte casei lui David,
    pe nume Iosia; şi pe tine, el va oferi pe preoţii înălţimilor, care ard tămâie
    pe tine şi oase de oameni vor fi arse pe tine.'
  eng-WEBP: 'He cried against the altar by the LORD’s word, and said, “Altar! Altar!
    The LORD says: ‘Behold, a son will be born to David’s house, Josiah by name. On
    you he will sacrifice the priests of the high places who burn incense on you,
    and they will burn men’s bones on you.’”'
  eng-FBV: 'He shouted out the Lord''s condemnation of the altar: “Altar, altar, this
    is what the Lord says. A son will be born to the house of David. His name will
    be Josiah, and on you he will sacrifice the priests of the high places who burn
    offerings on you, and human bones will be burned on you.”'
  nld-1939: 'En op last van Jahweh riep hij tot het altaar: Altaar, altaar! Zo spreekt
    Jahweh: Zie, in het huis van David zal een zoon geboren worden; hij zal de priesters
    der offerhoogten, die op u durven offeren, op u vermoorden en mensenbeenderen
    op u verbranden.'
  nch-BL: 'Huan ica itequiticayo TOTECO nopa tajtolpanextijquet quiijto chicahuac:
    “TOTECO quiijtojtoc para teipa tacatis se pilconetzi cati elis se iteipan iixhui
    David huan itoca elis Josías. Huan yaya quinmictis nopa totajtzitzi cati tequitij
    ipan ni huejcapantique tepeme cati amo quej TOTECO quiijtojtoc. Yaya quintatis
    nopa totajtzitzi cati nica quitatíaj copali. Quena, nica ipan ni taixpamit tatas
    iniomiyo.”'
  vie-1934: 'Người vâng theo lời phán của Đức Giê-hô-va, quở trách bàn thờ mà nói
    rằng: Hỡi bàn thờ, bàn thờ! Đức Giê-hô-va phán như vầy: Một đứa con trai sẽ sanh
    ra cho nhà Đa-vít, tên nó là Giô-si-a. Nó sẽ dâng trên mầy những thầy tế lễ của
    các nơi cao, là người xông hương trên mầy, và người ta sẽ thiêu trên mầy hài cốt
    của người chết.'
  hin-CV: याहवेह के आदेश पर इस व्यक्ति ने वेदी से कहा, “वेदी, ओ वेदी! यह संदेश याहवेह
    का है ‘यह देखना कि दावीद के वंश से एक पुत्र पैदा होगा, जिसका नाम होगा योशियाह.
    वह तुझ पर पूजा-गिरियों के लिए ठहराए गए पुरोहितों को बलि चढ़ा देगा, जो पुरोहित
    आज तुझ पर धूप जला रहे हैं, तुझ पर मनुष्यों की हड्डियां जलाई जाएंगी.’ ”
  spa-BES: 'Por orden del Señor, clamó contra el altar, diciendo: Oh altar, altar,
    el Señor ha dicho: De la simiente de David vendrá un niño, llamado Josías y sobre
    ti él sacrificará a los sacerdotes de los lugares altos, que están quemando ofrendas
    en ti, y los huesos de los hombres serán quemados sobre ti.'
  tdx-tdx: 'Le nikoihe’e amy kitreliy ty tsara’ Iehovà, ami’ty hoe: Ry kitrely, kitrely,
    hoe t’Iehovà: Maharendreha te hasamak’ añ’ anjomba’ i Davide ty ana-dahy; Iosià
    ty tahina’e; le ama’o ty hisoroña’e o mpisoron-toets’ abo misoroñe ama’oo le haforehetse
    ama’o eo ty taola’ondaty.'
  tha-KJV: และชายคนนั้นได้ร้องกล่าวโทษแท่นนั้นโดยพระวจนะของพระเยโฮวาห์​ว่า “​โอ แท่นบูชา
    แท่นบูชา พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘​ดู​เถิด โอรสองค์​หน​ึ่งจะประสู​ติ​มาในราชวงศ์ของดาวิดชื่อโยสิยาห์
    และบนเจ้าแท่นนี้จะฆ่าปุโรหิตแห่งปู​ชน​ียสถานสูงผู้ซึ่งเผาเครื่องหอมบนเจ้า และเขาจะเผากระดูกคนบนเจ้า’”
  por-BR-2018: 'Ele clamou contra o altar por palavra do SENHOR, e disse: Altar, altar,
    assim disse o SENHOR: Eis que à casa de Davi nascerá um filho, chamado Josias,
    o qual sacrificará sobre ti aos sacerdotes dos altos que queimam sobre ti incenso;
    e sobre ti queimarão ossos humanos.'
  deu-ELO: 'Und er rief aus wider den Altar durch das Wort Jehovas und sprach: Altar,
    Altar! So spricht Jehova: Siehe, ein Sohn wird dem Hause Davids geboren werden,
    Josia sein Name; und er wird auf dir die Priester der Höhen schlachten, die auf
    dir räuchern, und man wird Menschengebeine auf dir verbrennen!'
  eng-WYC-2018: And he cried out against the altar, by the word of the Lord, and said,
    Altar! altar! the Lord saith these things, Lo! a son, Josiah by name, shall be
    born to the house of David; and he shall offer upon thee the priests of (the)
    high things, the which burn now incense in thee, and he shall burn the bones of
    men upon thee, (or and he shall offer upon thee the priests of the hill shrines,
    who now burn incense upon thee, and he shall burn men’s bones upon thee).
  epo-epo: 'Kaj li vokis al la altaro laŭ ordono de la Eternulo kaj diris: Ho altaro,
    altaro! tiele diras la Eternulo: Jen en la domo de David naskiĝos filo, kies nomo
    estos Joŝija, kaj li buĉos sur vi la pastrojn de la altaĵoj, incensantajn sur
    vi, kaj homaj ostoj estos bruligitaj sur vi.'
  uig-PIN: 'xu adǝm ⱪurbangaⱨƣa ⱪarap Pǝrwǝrdigarning ǝmri bilǝn qaⱪirip: — I ⱪurbangaⱨ,
    i ⱪurbangaⱨ! Pǝrwǝrdigar mundaⱪ dǝydu: — Mana Dawutning jǝmǝtidǝ Yosiya isimlik
    bir oƣul tuƣulidu. U bolsa sening üstüngdǝ huxbuy yaⱪⱪan «yuⱪiri jaylar»diki kaⱨinlarni
    soyup ⱪurbanliⱪ ⱪilidu; xundaⱪla sening üstüngdǝ adǝm sɵngǝkliri kɵydürülidu!
