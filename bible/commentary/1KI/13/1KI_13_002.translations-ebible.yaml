    fi ganodini lalelegemu. Ilia da ema Yousaia dio asulimu. E da di da:iya wadela:i
    gobele salasu dunu (amo da di da:iya hame ilegei gobele salasu hamosa) amo huluane
    medole legemu, amola di da:iya dunu ilia gasa gobesimu.’
  tpi-OTNT: Na Bikpela i gat tok long alta na em i tokim profet long autim tok olsem,
