    hah ahni ni na lathueng thuengnae a thueng vaiteh, tami kadout e hrunaw hah hmai
    a sawi han ati telah ati.
  twi-twi: 'Na ɔde Awurade nsɛm mu teɛɛ mu guu afɔremuka no so se, “Afɔremuka! Afɔremuka!
    Sɛnea Awurade se ni: ‘Wɔbɛwo ɔbabarima bi a wɔbɛto no din Yosia ato Dawid fi,
    na wo so na ɔde asɔfo a wofi nsɔree so ha a wɔhyew aduhuam ne nnipa nnompe no
    bɛbɔ afɔre!’ ”'
  hlt-hlt: Te vaengah BOEIPA ol lamloh hmueihtuk te a doek tih, “Hmueihtuk, hmueihtuk,
    BOEIPA loh he ni a thui, David imkhui ham capa pakhat, a ming ah Josiah om coeng
    ke. Te dongah nang soah hmueih aka phum hmuensang khosoih rhoek te nang soah a
    ngawn vetih hlang rhuh ni nang soah a tih eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ ku kóo tɔ̃ntìi bɛ́innɛ̀ diwũɔ̃tɔ̀nnì kɛ
    dɔ̀: Fɔ̃́ ndiwũɔ̃tɔ̀nnì, keè ti Yiɛ̀ nKuyie ntu mù. Ti Yiɛ̀ nKuyie ntu bɛ̀ yóó
    pɛitɛ́ dɛbirɛ mɑrɛ̀ ndɛ Dɑfiti nɑɑ̀mùnkù miɛkɛ kɛ́ dɛ̀ yu kɛ dɔ̀: Sosiɑsi, kɛ̀
    dɛ kó dɛbirɛɛ dɑ fíé ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tùɔ̀ nyiwũɔ̃ ɑ ĩ́nkɛ̀, kɛ́tuɔ nyɛnitikṹɔ̃̀
    ɑ ĩ́nkɛ̀.'
  msy-2020: 'Ikiavɨra Itir God, an akam ofa gamir dakozir kamɨn ikia, egha akam inigha
    izir gumazim mɨgɨa ghaze, Nɨ kamaghɨn ofa gamir dakozir kam mɨkɨm: “O ofa gamir
    dakozim, kɨ Ikiavɨra Itir God, kɨ akam nɨn iti. Otarir mam, an ziam Josaia, a
    Devitɨn ikɨzimɨn aven otivam. An atrivimɨn ikiamim dughiamɨn, a nɨn ofa gamir
    gumazir nɨ gisɨn ofa gamiba inigh, nɨ gisɨn me arigh me mɨsueghtɨ me arɨmɨghiregham.
    Egh a gumazir kabar aghariba nɨ gisɨn da tueghtɨ, nɨ bar mɨzegham.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tǝŋsɑ kɔtɑɣɑ tǝlɑtɛ kɛ mpusi wei Tɑcɑɑ
    kɑ́ heelɑ-ɩ sɩ ɩ́ tǝŋsɩ-tɛ tɔ sɩ: Kɔtɑɣɑ tǝlɑtɛ nyɑ́, kɔtɑɣɑ tǝlɑtɛ nyɑ́, nɩɩ.
    Ɩsɔ yɔɣɔtɑɑ sɩ, pɑɑ lʋlɩ ɑpɑlʋpǝyɑɣɑ kɛ Tɑfiiti lʋlʋɣʋ tɑɑ, nɑ pɑ́ hɑ-kɛɣɛ hǝtɛ
    sɩ Sosiyɑsɩ. Kɑɑ wɔ kɔtɑɣɑ tǝlɑtɛ nyɑ́ nyɑ́ tɔɔ kɛ́ tɩɩŋ kɔtǝlɑɑ mpɑ pɑ wɔkɑɣɑ
    tulɑɑlʋnɑɑ kɛ nyɑ́ tɔɔ tɔ, nɑ kɑ́ kpɛnnɑ yǝlɑɑ mʋwɑ nɑ kɑ́ wɔ.'
  azb-azb: 'Rəbbin adından qurbangaha müraciətlə dedi: «Qurbangah, ay qurbangah! Rəbb
    belə deyir: “Budur, Davudun nəslində bir oğlan uşağı doğulacaq, onun adı Yoşiya
    olacaq. O sənin üstündə, orada buxur yandıran səcdəgahların kahinlərini qurban
    edib insan sümükləri yandıracaq”».'
  eng-DBY: 'And he cried against the altar by the word of Jehovah, and said, O altar,
    altar! thus saith Jehovah: Behold, a child shall be born unto the house of David,
    Josiah by name; and upon thee shall he sacrifice the priests of the high places
    that burn incense upon thee, and men''s bones shall be burned upon thee.'
  hin-2017: उस जन ने यहोवा से वचन पाकर वेदी के विरुद्ध यह पुकारा, “वेदी, हे वेदी!
    यहोवा यह कहता है, कि सुन, दाऊद के कुल में योशिय्याह नामक एक लड़का उत्पन्न होगा,
    वह उन ऊँचे स्थानों के याजकों को जो तुझ पर धूप जलाते हैं, तुझ पर बलि कर देगा; और
    तुझ पर मनुष्यों की हड्डियाँ जलाई जाएँगी।”
  wol-KYG: 'Góor ga xaacu, gëdd sarxalukaay ba ci ndigalal Aji Sax ji, daldi ne: «Yaw
    sarxalukaay bi, éey sarxalukaay bii! Aji Sax ji dafa wax ne: “Xamal ne doom ju
    góor dina juddoo kër Daawuda, Yosya lay tudd. Sarxalkati bérabi jaamookaay yiy
    taal saraxu cuuraay ci sa kaw, ñoom lees di rendi ci sa kaw. Yaxi nit lees di
    lakk ci sa kaw.”»'
  eng-YLT: and he calleth against the altar, by the word of Jehovah, and saith, 'Altar!
    altar! thus said Jehovah, Lo, a son is born to the house of David — Josiah his
    name — and he hath sacrificed on thee the priests of the high places who are making
    perfume on thee, and bones of man are burnt on thee.'
  eng-WYC-2017: And he cried out against the altar, by the word of the Lord, and said,
    Altar! altar! the Lord saith these things, Lo! a son, Josiah by name, shall be
    born to the house of David; and he shall offer upon thee the priests of high things,
    the which burn now incense in thee, and he shall burn the bones of men upon thee.
  eng-WMBB: 'He cried against the altar by the LORD’s word, and said, “Altar! Altar!
    The LORD says: ‘Behold, a son will be born to David’s house, Josiah by name. On
    you he will sacrifice the priests of the high places who burn incense on you,
    and they will burn men’s bones on you.’”'
  urd-GVH: बुलंद आवाज़ से वह क़ुरबानगाह से मुख़ातिब हुआ, “ऐ क़ुरबानगाह! ऐ क़ुरबानगाह!
    रब फ़रमाता है, ‘दाऊद के घराने से बेटा पैदा होगा जिसका नाम यूसियाह होगा। तुझ पर
    वह उन इमामों को क़ुरबान कर देगा जो ऊँची जगहों के मंदिरों में ख़िदमत करते और यहाँ
    क़ुरबानियाँ पेश करने के लिए आते हैं। तुझ पर इनसानों की हड्डियाँ जलाई जाएँगी’।”
  rug-rug: 'Meke velavela si asa meke leve la ia sa sa hope pa zinama te Zihova sapu
    guahe, “Kei agoi na hope! Agoi na hope! Guahe si zama nia e Zihova: ‘Keke koburu
    koreo sapu kaqu ta pozae e Zosaea, si kaqu podo koasa tutina Devita. Kaqu va vukivukihi
    ni sa sari na hiama pu tavetavete na va vukivukihi atu koa rina vasina vahesihesiana
    pa toqere, meke kaqu sulu atu ni sa sari na susuridi rina tie koa goi.’ ”'
  gaz-gaz: Innis ajaja Waaqayyootiin iddoo aarsaa sanaan mormuudhaan iyyee akkana
    jedhe; “Yaa iddoo aarsaa, yaa iddoo aarsaa! Waaqayyo akkana jedha; ‘Kunoo ilmi
    Yosiyaas jedhamu tokko mana Daawit keessaa ni dhalata. Innis luboota iddoo sagadaa
    kan gaarran irraa warra amma asitti aarsaa dhiʼeessaa jiran kanneen aarsaa godhee
    sirratti ni dhiʼeessa; lafeen namaas sirratti ni gubama.’ ”
  fra-LSG: 'Il cria contre l’autel, par la parole de l’Éternel, et il dit: Autel!
    Autel! Ainsi parle l’Éternel: Voici, il naîtra un fils à la maison de David; son
    nom sera Josias; il immolera sur toi les prêtres des hauts lieux qui brûlent sur
    toi des parfums, et l’on brûlera sur toi des ossements d’hommes!'
  gnn-gnn: '@see-verse:1KI.013.001'
  yal-yal: Sayiban yi Alatalaa falani ito ti saraxa ganden xa, a naxa, “I tan, Saraxa
    Gandena! I tan, Saraxa Gandena! I xa a ramɛ Alatala naxan falaxi, a naxa, ‘Dii
    xɛmɛna nde sɔtɔma nɛn Dawuda bɔnsɔnni, a xilima nɛn Yosiya. Yosiya taan kiden
    ki muxune ganma nɛn i fari naxanye wusulanna ganma i fari iki. A na muxune xɔnne
    ganma nɛn i fari.’ ”
  haw-1868: Kahea aku la oia i ke kuahu ma ka olelo a Iehova, i aku la, E ke kuahu,
    ke kuahu, ke i mai nei Iehova penei, Aia hoi, e hanau ana ke keiki na ka ohana
    a Davida, o Iosia kona inoa; a maluna iho ou e kaumaha ai oia i na kahuna pule
    o na wahi kiekie i kukuni i ka mea ala maluna ou, a e puhiia na iwi kanaka maluna
    iho ou.
  arb-NAV: 'وَهَتَفَ مُخَاطِباً الْمَذْبَحَ بِقَضَاءِ الرَّبِّ قَائِلاً: «يَامَذْبَحُ،
    يَامَذْبَحُ، هَذَا مَا يَقُولُهُ الرَّبُّ: سَيُوْلَدُ لِبَيْتِ دَاوُدَ ابْنٌ يُدْعَى
    يُوشِيَّا، فَيَذْبَحُ عَلَيْكَ كَهَنَةَ الْمُرْتَفَعَاتِ الَّذِينَ يُقَرِّبُونَ
    عَلَيْكَ، وَتُحْرَقُ فَوْقَكَ عِظَامُ النَّاسِ».'
  ewe-ewe: Edo ɣli ɖe vɔsamlekpui la ŋu le Yehowa ƒe nya nu be, “Oo, vɔsamlekpui,
    vɔsamlekpui, ale Yehowa gblɔe nye si, ‘Woadzi viŋutsuvi aɖe si woayɔ be Yosia
    la na David ƒe aƒe. Dziwòe nunɔla siwo saa vɔ le nuxeƒewo eye wole vɔ sam fifia
    le afi sia la asa vɔ ɖo eye woatɔ dzo ameƒuwo hã ɖe dziwò.’ ”
  eng-LEE: And he called out against the altar by the word of the Lord, and he said,
    O altar, altar, thus hath said the Lord, Behold, a child shall be born unto the
    house of David, Josiah by name, and he shall sacrifice upon thee the priests of
    the high-places that burn incense upon thee, and men's bones shall be burnt upon
    thee.
  asm-FB: তেতিয়া সেই লোকজনে যজ্ঞবেদীৰ বিৰুদ্ধে যিহোৱাৰ বাক্যৰ প্ৰভাৱত এই কথা ঘোষণা
    কৰিলে বোলে, “হে বেদী, বেদী, যিহোৱাই এই কথা কৈছে, ‘চোৱা, দায়ুদৰ বংশত যোচিয়া নামেৰে
    এটি পুত্ৰ জন্মিব আৰু তোমাৰ ওপৰত ধুপ জ্বলাওঁতা সেই পবিত্র ঠাইৰ পুৰোহিতসকলক তোমাৰ
    ওপৰত বলিদান কৰিব; আৰু তোমাৰ ওপৰত মনুষ্যৰ হাড় দগ্ধ কৰিব’।”
  sus-A: عَلَتَلَ شَ شّيرَ نَشَ عَ شُي عِتٍ سّرّشّبَدٍ عَ شْرْشْ رَ عَ عَلَتَلَ شَ
    مَسٍنيِ قَلَ عَ شُي عِتٍشِ رَ. عَ نَشّ، «سّرّشّبَدٍ، سّرّشّبَدٍ! عَلَتَلَ شَ مَسٍنيِ
    نَن يَ؛ ‹دِ شّمّ ندٍ بَرِ مَ نّ مَنفّ دَوُدَ بْنسْي يَ مَ، عَ شِلِ يٌسِيَ. عَ
    عِ شَ سّرّشّدُبّيٍ قِندِ سّرّشّ رَ عِ قَرِ، نَشٍيٍ سُرَيِ بَمَ سّرّشّ رَ سَلِدٍ
    فٍيَيٍ قَرِ. مِشِ شْرِيٍ نَن يَتِ فَنمَ عِ قَرِ!›»
  fra-SBL: 'Il cria contre l''autel, par la parole de l''Éternel, et dit : « Autel !
    Autel ! Autel ! Yahvé dit : ''Voici qu''il va naître un fils à la maison de David,
    nommé Josias. Sur toi, il sacrifiera les prêtres des hauts lieux qui brûlent de
    l''encens, et ils brûleront sur toi des ossements d''hommes.''"'
  hbo-hbo: וַיִּקְרָ֤א עַל־הַמִּזְבֵּ֙חַ֙ בִּדְבַ֣ר יְהוָ֔ה וַיֹּ֙אמֶר֙ מִזְבֵּ֣חַ
    מִזְבֵּ֔חַ כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנֵּֽה־בֵ֞ן נֹולָ֤ד לְבֵית־דָּוִד֙ יֹאשִׁיָּ֣הוּ
    שְׁמֹ֔ו וְזָבַ֣ח עָלֶ֗יךָ אֶת־כֹּהֲנֵ֤י הַבָּמֹות֙ הַמַּקְטִרִ֣ים עָלֶ֔יךָ וְעַצְמֹ֥ות
    אָדָ֖ם יִשְׂרְפ֥וּ עָלֶֽיךָ׃
  kik-kik: Akĩanĩrĩra, agĩũkĩrĩra kĩgongona kĩu na ndũmĩrĩri ya Jehova, agĩkĩĩra atĩrĩ,
    “Wee kĩgongona gĩkĩ, kĩgongona gĩkĩ! Jehova ekuuga ũũ, ‘Nyũmba ya Daudi nĩgũgaciarwo
    kaana ga kahĩĩ, nako gageetwo Josia. Nako nĩgakaruta athĩnjĩrĩ-Ngai a gũkũ gũtũũgĩru
    igongona haha igũrũ rĩaku, o acio marutagĩra magongona haha, na mahĩndĩ ma andũ
    nĩmagacinĩrwo igũrũ rĩaku.’ ”
  fra-NCL: 'Il cria contre l’autel, dans la parole de Yahweh, et il dit : « Autel !
    Autel ! Ainsi parle Yahweh : Il naîtra un fils à la maison de David ; son nom
    sera Josias ; il immolera sur toi les prêtres des hauts lieux qui mettent sur
    toi le feu aux victimes, et l’on brûlera sur toi des ossements d’hommes ! »'
  cek-AK: To kami loe Angraeng ih lok baktih toengah, Aw hmaicam, hmaicam; Angraeng
    mah hae tiah thuih; Khenah, Josiah tiah ahmin kaom, caa nongpa maeto David imthung
    takoh ah tapen tih; anih mah na nuiah hmuihoih thlaek hmuensang ih qaimanawk to
    angbawnhaih ah paek ueloe, na nuiah kami ahuhnawk to hmai hoiah thlaek tih, tiah
    a naa.
  cuk-cuk: 'A-dule, Bab-Jehová-ega-ibmar-sogsadba ibmar-ogumakleged-ailagi sunmakded,
    geb sogded: “Ibmar-ogumakleged-aila, weyob, Bab-Jehová begi soged: ‘David-e-wagan-abargi
    machi-gwensak Josíasʼye-nugad gwalulenonikoed. Be-birgi, Josías dule-irwa-bab-dummadse-gormalad-ogumakar
    oburgoed. We-dule-irwa-bab-dummadse-gormalad, be-birgi ina-wawad-ogumakar ukdidamalad.
    Be-birgine, dule-e-garmar ogumaklebaloed.’ ”'
  uig-CYR: 'шу адәм қурбангаһға қарап Пәрвәрдигарниң әмри билән чақирип: — И қурбангаһ,
    и қурбангаһ! Пәрвәрдигар мундақ дәйду: — Мана Давутниң җәмәтидә Йосия исимлиқ
    бир оғул туғулиду. У болса сениң үстүңдә хушбуй яққан «жуқури җайлар»дики каһинларни
    союп қурбанлиқ қилиду; шундақла сениң үстүңдә адәм сүйәклири көйдүрүлиду! — деди.'
  tel-2017: ఆ దైవ సేవకుడు యెహోవా ఆజ్ఞ ప్రకారం బలిపీఠానికి వ్యతిరేకంగా ఇలా ప్రకటన చేశాడు.
    “బలిపీఠమా! బలిపీఠమా! యెహోవా చెప్పేదేమిటంటే, దావీదు సంతానంలో యోషీయా అనే పేరుతో
    ఒక మగ బిడ్డ పుడతాడు. నీ మీద ధూపం వేసిన ఉన్నత పూజా స్థలాల యాజకులను అతడు నీ మీద
    వధిస్తాడు. అతడు మనిషి ఎముకలను నీ మీద కాలుస్తాడు.”
  hat-BSA: 'Li te kriye kont lotèl la pa pawòl SENYÈ a. Li te di: “O lotèl, lotèl,
    konsa di SENYÈ a: ‘Veye byen, yon fis va ne nan kay David la. Josias va non li.
    Epi sou ou, li va fè sakrifis a prèt ki brile lansan sou ou yo, ak zo Kretyen
    yo ki va brile sou ou.’”'
  kos-kos: 'In oana ma LEUM GOD El sapkin, mwet palu sac el fahkak kas in lain loang
    sac ac fahk, “O loang, loang, pa inge ma LEUM GOD El fahk: Sie tulik, su ac fah
    pangpang Josiah, el ac fah isusla in sou lal David. Mwet tol su kulansap ke nien
    alu lun mwet pegan ac orek kisa fom, Josiah el ac fah onelosi pac fom, oayapa
    el ac fah esukak srin mwet misa fom.”'
  hbo-WLC: וַיִּקְרָ֤א עַל־הַמִּזְבֵּ֙חַ֙ בִּדְבַ֣ר יְהוָ֔ה וַיֹּ֙אמֶר֙ מִזְבֵּ֣חַ
    מִזְבֵּ֔חַ כֹּ֖ה אָמַ֣ר יְהוָ֑ה הִנֵּֽה־בֵ֞ן נוֹלָ֤ד לְבֵית־דָּוִד֙ יֹאשִׁיָּ֣הוּ
    שְׁמ֔וֹ וְזָבַ֣ח עָלֶ֗יךָ אֶת־כֹּהֲנֵ֤י הַבָּמוֹת֙ הַמַּקְטִרִ֣ים עָלֶ֔יךָ וְעַצְמ֥וֹת
    אָדָ֖ם יִשְׂרְפ֥וּ עָלֶֽיךָ׃
  ibo-ibo: 'O tiri mkpu nʼoke olu megide ebe ịchụ aja ahụ dịka okwu Onyenwe anyị si
    dị, “Ebe ịchụ aja, ebe ịchụ aja! Otu a ka Onyenwe anyị na-ekwu: ‘A ga-amụ otu
    nwa nwoke nʼụlọ Devid, aha ya ga-abụ Josaya. Ọ ga-eji ndị nchụaja niile nke ebe
    dị elu, bụ ndị na-achụ aja nʼelu gị, chụọ aja nʼelu gị. A ga-esurekwa ọkpụkpụ
    ndị mmadụ ọkụ nʼelu gị.’ ”'
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ଯଜ୍ଞବେଦି ବିରୁଦ୍ଧରେ ଉଚ୍ଚସ୍ୱର କରି କହିଲା,
    “ହେ ଯଜ୍ଞବେଦି, ଯଜ୍ଞବେଦି, ସଦାପ୍ରଭୁ ଏହିପରି କହନ୍ତି; ଦେଖ, ଦାଉଦ-ବଂଶରେ ଯୋଶୀୟ ନାମରେ ଏକ
    ସନ୍ତାନ ଜନ୍ମିବ; ପୁଣି, ଉଚ୍ଚସ୍ଥଳୀର ଯେଉଁ ଯାଜକମାନେ ତୁମ୍ଭ ଉପରେ ଧୂପ ଜ୍ୱଳାଉ ଅଛନ୍ତି, ସେମାନଙ୍କୁ
    ତୁମ୍ଭ ଉପରେ ସେ ବଳିଦାନ କରିବ ଓ ଲୋକମାନେ ମନୁଷ୍ୟର ଅସ୍ଥି ତୁମ୍ଭ ଉପରେ ଦଗ୍ଧ କରିବେ।”
  chk-chk: 'Ewe soufos a kökkö ngeni ewe rongen asor fän alon ewe Samol mi Lapalap
    o apasa, “Rongen asor, rongen asor, iei alon ewe Samol mi Lapalap: Eman ät epwe
    uputiu me lon ewe familien Tafit itan Josia. Ätewe epwe eäni asor womw ekewe souasor
    seni ekewe lenien fel won ekewe leni mi tekia, ir ätekewe ra föri ar asor womw.
    Nge chün aramas repwe kek womw.”'
  rop-rop: Wal YAWEI bin dalim det speshalwan mesinja blanga tok nogudbala wed langa
    det teibul blanga ofring. Imbin tok, “Teibul blanga ofring! Teibul blanga ofring!
    YAWEI tok langa yu, ‘Det femili blanga Deibid garra abum san neim Josaiya. En
    im garra kilim ded ol detlot serramonimen hu jidan wekinmen blanga dumbat sekrifais
    ontop langa yu, en im garra barnim olabat boun deya ontop langa yu igin.’ Lagijat
    na YAWEI bin tok.”
  ukr-1871: 'Сей промовив до жертівника слово Господне й сказав: Жертівнику, о жертівнику!
    тако глаголе Господь: Оце народиться домові Давидовому син, на ймя Йосія й заколювати
    ме на тобі жерцїв вижин, що кадять на тобі, й палити ме на тобі чоловічі кістки!'
  deu-1951: 'Und er rief wider den Altar durch das Wort des HERRN und sprach: Altar!
    Altar! So spricht der HERR: Siehe, es wird dem Hause Davids ein Sohn geboren werden
    namens Josia, der wird auf dir die Priester der Höhen opfern, die auf dir räuchern,
    und man wird Menschengebeine auf dir verbrennen!'
  eng-JPS: 'And he cried against the altar by the word of the LORD, and said: ''O
    altar, altar, thus saith the LORD: Behold, a son shall be born unto the house
    of David, Josiah by name; and upon thee shall he sacrifice the priests of the
    high places that offer upon thee, and men''s bones shall they burn upon thee.'''
  srp-1865: 'I povika put oltara rijeèju Gospodnjom govoreæi: oltare! oltare! Ovako
    veli Gospod: evo, rodiæe se sin domu Davidovu po imenu Josija, koji æe na tebi
    klati sveštenike visina, koji kade na tebi, i ljudske æe kosti spaliti na tebi.'
  lug-lug: N’ayogerera mu ddoboozi ery’omwanguka eri ekyoto olw’ekigambo kya Mukama
    ng’agamba nti, “Ayi ekyoto, ekyoto! Kino Mukama ky’agamba nti, ‘Omwana erinnya
    lye Yosiya alizaalibwa mu nnyumba ya Dawudi, ku ggwe kw’aliweerayo bakabona ab’ebifo
    ebigulumivu ng’ebiweebwayo era n’amagumba g’abantu galyokerwa ku ggwe.’ ”
  heb-heb: ויקרא על המזבח בדבר יהוה ויאמר מזבח מזבח כה אמר יהוה הנה בן נולד לבית דוד
    יאשיהו שמו וזבח עליך את כהני הבמות המקטרים עליך ועצמות אדם ישרפו עליך׃
  ben-IRV: তিনি সদাপ্রভুর কথামত বেদির বিরুদ্ধে ঘোষণা করলেন, “ওহে বেদী, ওহে বেদী, সদাপ্রভু
    এই কথা বলছেন, ‘দায়ূদের বংশে যোশিয় নামে একটি ছেলের জন্ম হবে। উঁচু স্থানগুলোর
    যে যাজকেরা এখন তোমার উপর ধূপ জ্বালিয়েছে সেই যাজকদের সে তোমার উপরেই উৎসর্গ করবে
    এবং মানুষের হাড়ও পোড়াবে।’”
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਨਾਲ ਜਗਵੇਦੀ ਦੇ ਵਿਰੁੱਧ ਉੱਚੀ ਦਿੱਤੀ ਬੋਲਿਆ ਅਤੇ ਆਖਿਆ, ਹੇ ਜਗਵੇਦੀ,
    ਹੇ ਜਗਵੇਦੀ! ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਵੇਖ, ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਯੋਸ਼ੀਯਾਹ
    ਨਾਮੇ ਇੱਕ ਮੁੰਡਾ ਜੰਮੇਗਾ ਅਤੇ ਉਹ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਜਾਜਕਾਂ ਨੂੰ ਜੋ ਤੇਰੇ ਉੱਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ
    ਹਨ ਤੇਰੇ ਹੀ ਉੱਤੇ ਚੜ੍ਹਾਵੇਗਾ ਅਤੇ ਆਦਮੀਆਂ ਦੀਆਂ ਹੱਡੀਆਂ ਤੇਰੇ ਉੱਤੇ ਸਾੜੀਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်အတိုင်း ယဇ် ပလ္လင်တဘက် ၌ ကြွေးကြော် လျက် ၊ အိုယဇ်
    ပလ္လင်၊ ယဇ် ပလ္လင်၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဒါဝိဒ် မင်း မျိုး ၌ ယောရှိ အမည်
    ရှိသောသူကို ဘွားမြင် လိမ့်မည်။ သင့် အပေါ် မှာ နံ့သာပေါင်းကို မီးရှို့ ၍၊ မြင့်
    သောအရပ်၌ ယဇ်ပုရောဟိတ် လုပ်သောသူတို့ကို ထိုသူသည် သင့် အပေါ် မှာပူဇော် ၍ ၊ လူ သေအရိုး
    တို့ကို မီးရှို့ လိမ့်မည်ဟု မိန့် တော်မူကြောင်းကို ဆင့်ဆို၏။
  tbg-tbg: 'paropeti vaiinti viva oruntero Noravano Kotiva tu uvara naveraitiharo
    ofaa tainta vira atiro tiharo, Oho, taintavauvo, taintavauvo, te Noravano Kotika
    ariara mintima turo: Naantiara Devitira ankuqihai qorainti vainti vo vatate virara
    Josaiaarave tivarave. Viva noruqamaviro maini ani vaiharo vaiinti vonavu ariqaa
    vaari vatero arukaanarove. Vi vaiintika vo aiqina vo aiqinaqaa ofaa iha quara
    nimite variaka vate vika ariqaa ofaa auti variavo. Ho naantiara Josaiaava vi vaiintika
    ravaaqavu kero vaari ariqaa vatero aru kaanarove. Oho, viva vaiinti vuhaari airima
    ariqaa iha quara taanarove, tivo, tiro. (2 King 23:15-16)'
  hmo-hmo: Vadaeni Lohiabada ese ia oda henia dainai, inai peroveta tauna ese boubou
    patana ia boiboi henia, ia gwau, “Boubou patana e, boubou patana e, Lohiabada
    be inai bamona ia hereva noho, ia gwau, ‘Kamonai, mero ta be Davida ena iduhu
    lalonai do ia vara, iena ladana do idia atoa Iosaia, bona ia ese ataiai gabudia
    edia hahelagaia taudia, oiemu latanai muramura mai bonana namo idia gabua taudia,
    be do ia alaia mase, bona idia be oiemu latanai, boubou gaudia do ia halaodia.
    Oiemu latanai taunimanima edia turiana do idia gabua.’ ”
  urd-urd: और वह ख़ुदावन्द के हुक्म से मज़बह के ख़िलाफ़ चिल्लाकर कहने लगा, ऐ मज़बह,
    ऐ मज़बह! ख़ुदावन्द ऐसा फ़रमाता है कि “देख, दाऊद के घराने से एक लड़का बनाम यूसियाह
    पैदा होगा। तब वह ऊँचे मक़ामों के काहिनों की, जो तुझ पर ख़ुशबू जलाते हैं, तुझ पर
    क़ुर्बानी करेगा और वह आदमियों की हड्डियाँ तुझ पर जलाएँगे।”
  rus-SYN: 'И произнес к жертвеннику слово Господне и сказал: жертвенник, жертвенник!
    так говорит Господь: вот, родится сын дому Давидову, имя ему Иосия, и принесет
    на тебе в жертву священников высот, совершающих на тебе курение, и человеческие
    кости сожжет на тебе.'
  bqc-SIM: 'Ɔ̃ à àsi''ò sa''okĩipi musu à mɛ̀: Sa''okĩi, sa''okĩi, Dii mɛ̀
    wa nɛ''i Davidi bɛ, wi tↄ́kpaɛ̀ Yosia. Aàpi mɛ́ a sa''oma ń gulɛsĩ sa''ona
    pↄ́ lɛ́ zĩkɛ laↄ, i sa''onapiↄ wáↄ kpasama.'
  tcz-CHONGTHU: Hichun Pakai thupeh dungjuiyin, ahung apengjah jengin, “Vo maicham
    maicham! Pakaiyin hitin aseiye, ‘David chilhah lah’a Josiah kiti khat hung peng
    ding ahi. Amahin tua cheptan loute maicham a lhacha’a pang ji ho, nachunga kilhaina
    gan thatji thempu ho hi nangma chunga athagam ding chule na chung ahi mihem gule
    chang hung kilhut vam ding ahi, tin ahung seije,” ati.
  mar-mar: परमेश्वराने या संदेष्ट्याला वेदीविरुध्द बोलायची आज्ञा केली होती. त्याप्रमाणे
    तो म्हणाला, “हे वेदी, परमेश्वराचे म्हणणे असे आहे दाविदाच्या कुळात योशीया नावाचा
    पुत्र जन्माला येईल. हे याजक सध्या उंचवट्यावरील ठिकाणी पूजा करत आहेत. पण हे वेदी,
    योशीया त्यांचेच देह तुला अर्पण करील. योशीया त्या याजकांचा वध करील. आता ते तुझ्यावर
    धूप जाळत आहेत खरे पण योशीया, मानवी अस्थी तुझ्यावर जाळील. मग तू निरुपयोगी ठरशील.”
  qub-qub: 'Tayta Dios willachiptin chay altarpa contran sinchipa niran: «Altarllau
    altar, Tayta Diosmi Davidpita mirar aywajcho Josías jutiyoj wamrata yurichenga.
    Paymi ïdulucunata aduranan puytush lömacunacho caycaj capillacho insinsuta saumachej
    cüracunata janayquicho wañuchenga. Nircur tulluncunatapis janayquicho rupachenga.»'
  bqp-bqp: 'Akũ à lɛ́ kɛ̀ sa''oki pìinɛ à pì: Sa''oki, sa''oki, Dikiri pì oni nɛ́
    i Dauda bɛa, oni tↄ́ kpánɛ Yosia. Àkũ mɛ́ ani sa omma kũ tãnagbagbaki sa''ori
    kũ òtɛn zĩ kɛ lanↄ, ani bisãsiri wánↄ kpátamma.'
  hat-hat: 'Dapre lòd Seyè a te ba li a, pwofèt la pale byen fò, li bay mesaj sa a
    sou lotèl la: -Ou menm lotèl! Wi, ou menm lotèl! Men sa Seyè a di: Nan fanmi David
    la, gen yon timoun ki pral fèt, y''ap rele l'' Jozyas. L''ap vini, l''ap pran
    tout prèt k''ap sèvi nan kay zidòl yo, prèt k''ap boule lansan sou ou yo, l''ap
    touye yo sou ou. Lèfini, sou ou ankò y''a boule zosman moun.'
  eng-BSB: 'And he cried out against the altar by the word of the LORD, “O altar,
    O altar, this is what the LORD says: ‘A son named Josiah will be born to the house
    of David, and upon you he will sacrifice the priests of the high places who burn
    incense upon you, and human bones will be burned upon you.’”'
  eng-WEBPB: 'He cried against the altar by the LORD’s word, and said, “Altar! Altar!
    The LORD says: ‘Behold, a son will be born to David’s house, Josiah by name. On
    you he will sacrifice the priests of the high places who burn incense on you,
    and they will burn men’s bones on you.’”'
  kbq-kbq: Anama unehanatigeno'a Ra Anumzamo'a agipi huvazino amanage huno kezati'ne,
    kresramna vu itamoke, kresramna vu itamoke! Amanage huno Ra Anumzamo'a hie, Deviti
    nagapintira mago ne'mofavre fore hanige'za Josaia'e hu'za agia ahegahaze. Hagi
    ana mofavremo'a kagri agofetura agona agonama havi anumzamofonte'ma mono'ma hunentaza
    pristi vahe'tmina aheno kresramna vanigeno, kagofetura vahe zaferinaramimo'a tevea
    regahie.
  nhe-BL: 'Huan ica itequihuejcayo TOTECO nopa tiocamanalojquetl quiijto chicahuac:
    “TOTECO quiijtojtoc para teipa tlacatis se pilconetzi tlen elis se iteipa ixhui
    David huan itoca elis Josías. Huan yajaya quinmictis nopa totajtzitzi tlen tequitij
    ipan ni huejcapantique tepetini tlen ax queja TOTECO quiijtojtoc. Yajaya quintlatis
    nopa totajtzitzi tlen nica quitlatíaj copali. Quena, nica ipan ni tlaixpamitl
    tlatlas iniomiyo.”'
  bus-bus: 'Ben à sa''okii pì kà à bè: Sa''oki, sa''oki, Dii bè weé nɛ́ i Dauda bɛ,
    weé tↄ́ kpánɛ Yosia. Àpi bé eé saa omma kↄ̃n tãagbãgbãkii sa''ori kɛ̀ aↄ̃ↄe
    zĩi kɛɛ kɛ̀nↄ, eé gbɛ̃ntee wánↄ kpátamma.'
  gub-BL: Umume'u kar Tupàn Tuweharupi Wiko Ma'e ko ma'e izupe kury, a'e ma'ea'yr
    zuka haw ikatu 'ymaw imume'u kar pà izupe kury. — O ma'ea'yr zuka haw, o ma'ea'yr
    zuka haw. Tupàn Tuweharupi Wiko Ma'e uze'eg iko nezewe newe kury. — Uzexak kar
    putar amo Tawi zuapyr Zuzi her ma'e a'e nehe. Uzuka putar xaxeto tupàn a'ua'u
    wanenataromo ma'e zuka har a'e wà nehe, nerehe a'e wà nehe. Tata wapy putar teko
    waàkàgwer nerehe a'e nehe no, o ma'ea'yr zuka haw, i'i Tupàn newe, i'i a'e Tupàn
    ze'eg imume'u har.
  eng-DRA: 'And he cried out against the altar in the word of the Lord, and said:
    O altar, altar, thus saith the Lord: Behold a child shall be born to the house
    of David, Josias by name, and he shall immolate upon thee the priests of the high
    places, who now burn incense upon thee, and he shall burn men’s bones upon thee.'
