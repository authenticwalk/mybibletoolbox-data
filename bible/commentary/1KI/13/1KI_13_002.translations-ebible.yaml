    koe ʻae kau taulaʻeiki ʻoe ngaahi potu māʻolunga ʻakinautolu ʻoku tutu meʻa namu
    kakala ʻiate koe, pea ʻe tutu ʻiate koe ʻae ngaahi hui ʻoe tangata.”
  ces-1613: 'I zvolal proti oltáři slovem Hospodinovým, řka: Oltáři, oltáři, toto
