verse: 1KI.013.007
translations:
  mal-C: 'രാജാവ് ദൈവപുരുഷനോട്: “എന്നോടുകൂടെ അരമനയിൽ വന്ന് എന്തെങ്കിലും ഭക്ഷിച്ചാലും!
    ഞാൻ അങ്ങേക്കൊരു സമ്മാനവും നൽകുന്നുണ്ട്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Darauf redete der König mit dem Gottesmann und sprach: Komm mit mir ins
    Haus und labe dich, so will ich dir ein Geschenk geben!'
  lin-lin: 'Bongo mokonzi alobaki na moto na Nzambe : — Tokende na ndako mpo ete ozwa
    eloko ya kolia mpe napesa yo kado.'
  eng-LSV: And the king speaks to the man of God, “Come in with me to the house, and
    refresh yourself, and I give a gift to you.”
  eng-GNV: Then the King sayde vnto the man of God, Come home with mee, that thou
    mayest dyne, and I will giue thee a reward.
  eng-WEBSTER: And the king said to the man of God, Come home with me, and refresh
    thyself, and I will give thee a reward.
  nhw-BL: 'Huan nopa tlanahuatijquetl quiilhui nopa tlajtol pannextijquetl: ―Xihuala
    nohuaya ma tiyaca nochaj para titlacuas, huan nimitzmacas se tlamantli.'
  swh-ONEN: Mfalme akamwambia yule mtu wa Mungu, “Twende nyumbani kwangu upate chakula,
    nami nitakupa zawadi.”
  bba-bba: Sɑɑ yerɑ sinɑ boko Yeroboɑmu u nɛɛ, ɑ duumɑ nɛn yɛnuɔ kpɑ ɑ di. Yen biru,
    kpɑ n nun kɛ̃nu wɛ̃.
  eng-KJVCPB: And the king said unto the man of God, Come home with me, and refresh
    thyself, and I will give thee a reward.
  luo-luo: Ruoth nowacho ni ngʼat Nyasayeno niya, “Wadhi oda mondo iyud gimoro icham
    kendo abiro miyi mich.”
  meu-meu: Bena hanua pavapavana ese Dirava ena tau e hamaoroa, eto, Egu ruma aitala,
    laḡamu bavania, bena davamu baina henimu.
  npi-ULB: राजाले परमेश्वरका जनलाई भने, “मेरो घरमा खानपान गर्नुहोस्, र म तपाईंलाई
    इनाम दिने छु ।”
  yor-yor: Ọba sì wí fún ènìyàn Ọlọ́run náà pé, “Wá bá mi lọ ilé, kí o sì wá nǹkan
    jẹ, èmi yóò sì fi ẹ̀bùn fún ọ.”
  pes-OPCB: 'آنگاه پادشاه به نبی گفت: «به کاخ من بیا و خوراک بخور. می‌خواهم به تو
    پاداشی بدهم.»'
  tgl-ULB: Sinabi ng hari sa lingkod ng Diyos, “Sumama ka sa aking tahanan at magpalakas,
    at bibigyan kita ng isang gantimpala.”
  hui-hui: Ani biyagola howa kinihanda ibuhondo lalu, Áyu i̱ andaga ibalu iya haru
    mandagi tomo nalu birabiya hameledo. Ani bialu mbirale mbira í̠ mo turu halu ngulebero,
    lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​က​ပ​ရော​ဖက်​အား``အ​ကျွန်ုပ် နှင့်​အ​တူ နန်း​တော်​သို့​လိုက်​၍​အ​စား​အ​စာ
    သုံး​ဆောင်​ပါ​လော့။ သင့်​အား​လက်​ဆောင်​ပေး ပါ​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལ། ང་དང་མཉམ་དུ་རྒྱལ་པོའི་ཕོ་བྲང་ལ་ཤོག་དང་།
    ཁ་ཟས་ཉུང་ཙམ་སྤྱད་ནས་ལུས་ལ་སྟོབས་ཤུགས་རྒྱས་པར་མཛོད། ངས་ཁྱེད་ལ་རྔན་པ་ཞིག་ཀྱང་སྦྱིན་ཡོང་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Mambo akati kumunhu waMwari, “Handei kumba kwangu undowana zvaungadya,
    uye ndichakupa chipo.”
  spa-BLM: 'El rey dijo al hombre de Dios: “Ven conmigo a casa y refréscate, y te
    daré una recompensa”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a vin̈ schecab'' Dios chi'':
    —Con̈ ved'' d''a in pat, ol ach va jab''oc yacb''an tzin b''o jab''oc tas ol in
    siej d''ayach, xchi vin̈.'
  swh-ULB: Yule mfalme akamwambia mtu wa Mungu, “twende nyumbani kwangu upate chakula,
    nami nitakupa zawadi.”
  bel-bel: 'І сказаў цар чалавеку Божаму: зайдзі са мною ў дом і падмацуй сябе ежаю,
    і я дам табе дарунак.'
  deu-ELBBK: 'Und der König redete zu dem Mann Gottes: Komm mit mir ins Haus und stärke
    dich, und ich will dir ein Geschenk geben.'
  mbb-OT: Ne mid-umanan keǥiyi zutun te hadì haazà is suluǥuen te Megbevayà te, “Duma
    ka kedì diyà te valey ne kaan ka, ne ebeǥayan ku sikew te gasa.”
  mal-2015: 'രാജാവു ദൈവപുരുഷനോടു: നീ എന്നോടുകൂടെ അരമനയിൽ വന്നു അല്പം ആശ്വസിച്ചുകൊൾക;
    ഞാൻ നിനക്കു ഒരു സമ്മാനം തരും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Jeroboam phenďa le prorokoske: „Av manca andre miro kher, chaha
    varesavo chaben a dava tut the daros.“'
  pes-OPV: 'و پادشاه به آن مردخدا گفت: «همراه من به خانه بیا و استراحت نما وتو را
    اجرت خواهم داد.»'
  ron-1924: 'Ымпэратул а зис омулуй луй Думнезеу: „Интрэ ку мине ын касэ, сэ ей чева
    де мынкаре, ши-ць вой да ун дар.”'
  ben-OBCV: রাজামশাই ঈশ্বরের লোককে বললেন, “আমার ঘরে এসে একটু ভোজনপান করুন, আর আমি
    আপনাকে কিছু উপহার দেব।”
  som-som: Dabadeedna boqorkii wuxuu ninkii Ilaah ku yidhi, Kaalay, guriga ii raac,
    oo isqabooji, oo anna waan kuu abaalgudayaa.
  lat-VUC: 'Locutus est autem rex ad virum Dei: Veni mecum domum ut prandeas, et dabo
    tibi munera.'
  eng-ASVBT: And the king said unto the man of God, Come home with me, and refresh
    thyself, and I will give thee a reward.
  ita-1885: 'E il re disse all''uomo di Dio: Vientene meco in casa, e ristorati con
    cibo, ed io ti donerò un presente.'
  eng-LXXUP: And the king said to the man of God, Enter with me into the house, and
    dine, and I will give thee a gift.
  eng-ULB: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  spa-VBL: 'Entonces el rey le dijo al hombre de Dios: “Ven a mi casa y come para
    que pueda darte un regalo”.'
  fra-_FOB: 'Puis le roi dit à l''homme de Dieu: Entre avec moi dans la maison, et
    te restaure; et je te ferai un présent.'
  mal-mal: 'രാജാവ് ദൈവപുരുഷനോട്: “നീ എന്നോടുകൂടെ അരമനയിൽ വന്ന് ഭക്ഷണം കഴിച്ചാലും;
    ഞാൻ നിനക്ക് ഒരു സമ്മാനം തരും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Yarubiyām Bādshāh ne mard-e-Ḳhudā ko dāwat dī, “Āeṅ, mere ghar meṅ
    khānā khā kar tāzādam ho jāeṅ. Maiṅ āp ko tohfā bhī dūṅgā.”
  suz-BL: मिनु पिपम परमप्रभु आ मुर कली “गो नु आं खिं गाक्‍कीन। मिनु मारेइ जचा थोव़क
    जने। मिनु गो इन कली कोसेली गेन‍न्‍नी” देंमाक्‍त।
  ita-1927: 'E il re disse all’uomo di Dio: “Vieni meco a casa; ti ristorerai, e io
    ti farò un regalo”.'
  ckb-ckb: 'پاشا بە پیاوەکەی خودای گوت: «لەگەڵم وەرە ماڵەوە، پشوو بدە و پاداشتیشت
    دەدەمێ.»'
  eng-BBE: And the king said to the man of God, Come with me to my house for food
    and rest, and I will give you a reward.
  kan-OKCV: ಅರಸನು ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ನೀನು ನನ್ನ ಮನೆಗೆ ಬಂದು ಊಟಮಾಡಿ ವಿಶ್ರಮಿಸಿಕೋ, ನಾನು
    ನಿನಗೆ ಬಹುಮಾನ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா தேவனுடைய மனிதனை நோக்கி: நீ என்னோடு வீட்டிற்கு வந்து இளைப்பாறு;
    உனக்கு பரிசு தருவேன் என்றான்.'
  spa-RV-1909: 'Y el rey dijo al varón de Dios: Ven conmigo á casa, y comerás, y yo
    te daré un presente.'
  ron-BTF: 'Şi împăratul i-a spus omului lui Dumnezeu: Vino acasă cu mine şi răcoreşte-te
    şi îţi voi da o răsplată.'
  eng-WEBP: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  eng-FBV: Then the king said to the man of God, “Come to my home and have a meal
    so I can give you a present.”
  nld-1939: 'Daarop sprak de koning tot den godsman: Kom met mij mee naar huis, om
    u wat te verkwikken; dan zal ik u ook een geschenk meegeven.'
  nch-BL: 'Huan nopa tanahuatijquet quiilhui nopa tajtolpanextijquet: ―Xihuala nohuaya
    huan ma tiyaca nochaj para titacuas, huan nimitzmacas se tamanti.'
  vie-1934: 'Vua bèn nói cùng người của Đức Chúa Trời rằng: Ngươi hãy về cung với
    ta đặng bổ sức lại, và ta sẽ dâng cho ngươi một lễ vật.'
  hin-CV: तब राजा ने परमेश्वर के दूत से कहा, “आप मेरे साथ मेरे घर आने की कृपा करें
    और वहां अपना जी ठंडा करें. मैं आपको उपहार भी दूंगा.”
  spa-BES: 'Y el rey dijo al hombre de Dios: Ven conmigo a mi casa a comer y descansar,
    y te daré una recompensa.'
  tdx-tdx: Aa hoe i mpanjakay am’ indatin’ Añaharey; Mihova amako ao, hanintsiña’o,
    le ho tolorako ravoravo.
  tha-KJV: และกษั​ตริ​ย์ตรัสกับคนของพระเจ้าว่า “เชิญมาบ้านกับข้าพเจ้าเถิด และรับประทานด้วยกัน
    ข้าพเจ้าจะให้รางวัลแก่​ท่าน​”
  por-BR-2018: 'E o rei disse ao homem de Deus: Vem comigo à casa, e comerás, e eu
    te darei um presente.'
  deu-ELO: 'Und der König redete zu dem Manne Gottes: Komm mit mir ins Haus und stärke
    dich, und ich will dir ein Geschenk geben.'
  eng-WYC-2018: And the king spake to the man of God, (and said), Come thou home with
    me, that thou eat, and I shall give gifts to thee.
  epo-epo: 'Tiam la reĝo diris al la homo de Dio: Iru kun mi en la domon kaj fortigu
    vin per manĝo, kaj mi donos al vi donacon.'
  uig-PIN: 'Padixaⱨ Hudaning adimigǝ: — Mening bilǝn ɵyümgǝ berip ɵzüngni ⱪutlandurƣin,
    mǝn sanga in’am berǝy, dedi.'
  beo-beo: Amalalu, hina bagade da balofede dunuma amane sia:i, “Na diasuga ha:i na
    misa. Dia hamobeba:le, na da dima bidi imunu.”
  tpi-OTNT: Bihain king i tokim profet olsem, “Mi laik bai yu kam long haus bilong
    mi na kaikai wantaim mi. Na bai mi givim yu wanpela presen.”
  hau-SA: Sai sarki ya ce wa mutumin Allah, “Zo gida tare da ni, ka sami wani abu
    ka ci, zan kuwa yi maka kyauta.”
  uig-LAT: 'Padishah Xudaning adimige: — Méning bilen öyümge bérip özüngni qutlandurghin,
    men sanga in’am bérey, dédi.'
  nde-nde: 'Wasesithi emuntwini kaNkulunkulu: “Ake siye ekhaya ukuba udle, ngizakunika
    umvuzo.”'
  ton-ton: Pea naʻe pehē ʻe he tuʻi ki he tangata ʻoe ʻOtua, “Ke ta ō mo au ki ʻapi,
    pea ke fakamālōlō ai, pea te u foaki ha totongi kiate koe.”
  ces-1613: 'Tedy řekl král muži Božímu: Poď se mnou domů a posilň se, a dámť dar.'
  eng-WMB: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  tam-TCV: அரசன் இறைவனுடைய மனிதனைப் பார்த்து, “நீர் என்னுடைய அரண்மனைக்கு வந்து சாப்பிடும்.
    நான் உமக்கு ஒரு அன்பளிப்பைக் கொடுப்பேன்” என்றான்.
  ceb-ULB: Ang hari miingon sa tawo sa Dios, “Uban kanako sa balay ug baskoga ang
    imong kaugalingon, ug hatagan ko ikaw ug ganti.
  pol-UBG: 'Następnie król poprosił męża Bożego: Chodź ze mną do domu i posil się,
    a złożę ci dar.'
  urd-GVU: تب یرُبعام بادشاہ نے مردِ خدا کو دعوت دی، ”آئیں، میرے گھر میں کھانا کھا
    کر تازہ دم ہو جائیں۔ مَیں آپ کو تحفہ بھی دوں گا۔“
  deu-1912: 'Und der König redete mit dem Mann Gottes: Komm mit mir heim und labe
    dich, ich will dir ein Geschenk geben.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ನನ್ನ ಮನೆಗೆ ಬಾ, ಸ್ವಲ್ಪ ಊಟ ಮಾಡಿ ವಿಶ್ರಾಂತಿ ಪಡೆದುಕೋ. ನಾನು
    ನಿನಗೆ ಬಹುಮಾನವನ್ನು ಕೊಡುತ್ತೇನೆ” ಎಂದನು.
  yap-yap: Ma aram me ga’ar fare pilung ngak fare profet, “Mu’un ngog ngdarow nga
    tabnaw rog mag kay ban’en. Bay gu pi’ puluwon ngom e tin kamrin.”
  hlt-MCSB: Manghai loh Pathen kah hlang te, “Kamah taengah im la ham paan lamtah
    na lungbuei duel dae, nang te kutdoe kam paek bitni,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ፆኦሲ ማሊፆ ኬኤዛሢ ኮይላ፦ «ሃኒ ሙኪ ታኣና ዎላ ታ ማኣሪ ጌሊ ሙዖ ባኣዚ ሙዔ፤ ታ ኔኤም ኔ ማዼ
    ባኮ ዛሎ ኮይሳ ባኣዚ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, ɔhene no ka kyerɛɛ Onyankopɔn onipa no sɛ, “Ma yɛnkɔ fie, na kɔdidi,
    na mɛma wo akyɛdeɛ bi.”
  eng-WEBU: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  wal-wal: Kawoi Xoossaa asa, “Tanaara ta soo hindda; kattanne ma. Qassi taani neeyyo
    imotaa immana” yaagiis.
  spa-PDDPT: 'Entonces el rey dijo al varón de ʼElohim: Ven conmigo a casa y come,
    y te daré un presente.'
  gun-gun: 'Ha''e gui ma huvixa aipoe''ive ju Nhanderuete remimbo''e pe: — Eju xerupive
    xero py, ha''e he''u mba''emo nembaraete aguã. Ha''e rã xee ma ame''ẽ ''rã mba''emo
    ndevy.'
  ilo-ULB: Kinuna ti ari iti tao ti Dios, “Sumurotka kaniak iti pagtaengak ket manganka,
    ket ikkanka ti gungguna.”
  kpg-kpg: Gei di king ga helekai gi di soukohp, “Hanimoi i ogu muli gi dogu hale
    e miami. Au gaa hui goe gi dau mee dela ne hai.”
  uig-ARA: 'پادىشاھ خۇدانىڭ ئادىمىگە: ــ مېنىڭ بىلەن ئۆيۈمگە بېرىپ ئۆزۈڭنى قۇتلاندۇرغىن،
    مەن ساڭا ئىنئام بېرەي، دېدى.'
  sus-sus: Mangɛ naxa a fala Ala xa xɛɛra bɛ, «Fa n xɔnyi i xa i malabu, n buɲa nde
    fima i ma.»
  pon-2006: Nanmwarkio eri mahsanihong soukohpo, “Komw iangiehda kolahng ni imweio
    pwe komwi en tungoal. I pahn katingih ong komwi dahme komwi wiadahr.”
  ksd-ksd: 'Ma ra king i ga biti tai ra tutana kai God: Dor a vana ta ra kubagu, ma
    una ian, ma ina vapuak u.'
  tur-YTC: Kral Tanrı adamına, “Benimle eve gel ve biraz dinlen, sana ödül vereceğim”
    dedi.
  grc-BRENT: Καὶ ἐλάλησεν ὁ βασιλεὺς πρὸς τὸν ἄνθρωπον τοῦ Θεοῦ, εἴσελθε μετʼ ἐμοῦ
    εἰς οἶκον, καὶ ἀρίστησον, καὶ δώσω σοι δόμα.
  ind-AYT: Raja berkata kepada abdi Allah itu, “Masuklah bersamaku ke istana dan segarkanlah
    dirimu, sesudah itu aku akan memberikan hadiah kepadamu.”
  nya-nya: Mfumu inati kwa munthu wa Mulunguyo, “Tiye kwathu kuti ukadye chakudya,
    ndipo ndidzakupatsa mphatso.”
  hrv-hrv: 'Kralj onda reče čovjeku Božjem: “Hodi sa mnom kući da se okrijepiš. I
    dat ću ti dar.”'
  mps-mps: Nosali king bidigo profet bidibolo e tama po wali, “Eno homugo nage te
    eno beba pelama, tama nage ena dali nai tugi paibao. Tama nage eno te wiegi yai
    nai me deli olo mawaibao,” te po wai.
  tpi-tpi: Bihain king i tokim profet olsem, “Mi laik bai yu kam long haus bilong
    mi na kaikai wantaim mi. Na bai mi givim yu wanpela presen.”
  dan-1931: 'Derpå sagde Kongen til den Guds Mand: “Følg med mig hjem og vederkvæg
    dig, så vil jeg give dig en Gave!”'
  vie-OVCB: 'Vua liền nói với người của Đức Chúa Trời: “Mời ông về cùng ta để nghỉ
    ngơi cho lại sức, và ta sẽ tặng ông một món quà.”'
  guj-2017: રાજાએ ઈશ્વરભક્તને કહ્યું, “મારી સાથે મારા મહેલમાં આવ, ત્યાં આરામ કર અને
    ભોજન લે. તેં મારો હાથ સાજો કર્યો છે તે માટે હું તને ભેટ આપીશ.”
  pon-2006A: Nanmwarkio eri mahsanihong soukohpo, “Komw iangiehda kolahng ni imweio
    pwe komwi en tungoal. I pahn katingih ong komwi dahme komwi wiadahr.”
  por-BRBSL: 'O rei disse ao homem de Deus: “Vem para casa comigo e refresca-te, e
    eu te darei uma recompensa”.'
  cth-cth: Siangpahrang ni Cathut e tami koe, kai koe tho nateh na thapatho, tawkphu
    na poe han telah atipouh.
  twi-twi: Afei, ɔhene no ka kyerɛɛ Onyankopɔn nipa no se, “Ma yɛnkɔ fie, na kodidi,
    na mɛma wo akyɛde bi.”
  hlt-hlt: Manghai loh Pathen kah hlang te, “Kamah taengah im la ham paan lamtah na
    lungbuei duel dae, nang te kutdoe kam paek bitni,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Kuyie nkóo nìtì kɛ dɔ̀: Kɔtɛní kɛ̀ ti kò n cĩ́ɛ̃̀tɛ̀
    kɑ̀ɑ di kɛ̀ n dɑ cú.'
  msy-2020: Egha atrivim kamaghɨn akam inigha izir gumazim mɨgei, “Kɨ kamaghɨn ifonge,
    nɨ nan dɨpenimɨn izɨ ga damam. Egh kɨ bizir aghuitam nɨ danɨngam.”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ tɔmɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ: Kɔɔ nɑ tǝ́ polo tǝyɑɣɑ
    nɑ ń nyɔɔ lʋm, nɑ mɑ́ lɑ-ŋ ɩkɔntʋ.'
  azb-azb: 'Padşah Allah adamına dedi: «Mənimlə birgə evə gedib nahar edək. Mən sənə
    hədiyyə verərəm».'
  eng-DBY: And the king said to the man of God, Come home with me, and refresh thyself,
    and I will give thee a present.
  hin-2017: तब राजा ने परमेश्वर के जन से कहा, “मेरे संग घर चलकर अपना प्राण ठंडा कर,
    और मैं तुझे दान भी दूँगा।”
  wol-KYG: 'Ci kaw loolu Buur wax góoru Yàlla ga ne ko: «Ñëwal nu dem kër ga, nga
    xéewlu, ba noppi ma am lu ma la may.»'
  eng-YLT: And the king speaketh unto the man of God, 'Come in with me to the house,
    and refresh thyself, and I give to thee a gift.'
  eng-WYC-2017: And the king spake to the man of God, Come thou home with me, that
    thou eat, and I shall give gifts to thee.
  eng-WMBB: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  urd-GVH: तब यरुबियाम बादशाह ने मर्दे-ख़ुदा को दावत दी, “आएँ, मेरे घर में खाना खाकर
    ताज़ादम हो जाएँ। मैं आपको तोह्फ़ा भी दूँगा।”
  rug-rug: Meke zama la koasa poropita sa baṉara, “Mae mada la pa qua vetu; mada la
    hena vasi ginani. Maqu poni igo keke vinariponi.”
  gaz-gaz: Mootichi nama Waaqaa sanaan, “Kottu na wajjin mana kootti galiitii waa
    nyaadhu; anis kennaa siifin kennaa” jedhe.
  fra-LSG: 'Le roi dit à l’homme de Dieu: Entre avec moi dans la maison, tu prendras
    quelque nourriture, et je te donnerai un présent.'
  yal-yal: Mangan yi a fala sayiban xa, a naxa, “En birin xa siga n ma banxini, i
    yi sa donsena nde don, n yi sena nde fi i ma.”
  haw-1868: Olelo mai la hoi ke alii i ke kanaka o ke Akua, E hele mai oe me au i
    ka hale, a e hooluolu ia oe iho, a e haawi aku au i ka makana nou.
  arb-NAV: 'ثُمَّ قَالَ الْمَلِكُ لِرَجُلِ اللهِ: «تَعَالَ مَعِي إِلَى قَصْرِي لِتَقْتَاتَ
    وَأُعْطِيَكَ مُكَافَأَةً».'
  ewe-ewe: Fia la gblɔ na Mawu ƒe ame la be, “Kplɔm ɖo míayi nye aƒe me ne nàdi nane
    aɖu eye mana nunana wò.”
  eng-LEE: And the king spoke unto the man of God, Come home with me, and take some
    refreshment, and I will give thee a present.
  asm-FB: ৰজাই ঈশ্বৰৰ লোকজনক ক’লে, “তুমি মোৰ লগত ঘৰলৈ আহি প্ৰাণ জুৰুউৱা আৰু তুমি যি
    কর্ম কৰিলা তাৰ বাবে মই তোমাক এক উপহাৰ দিম।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَلَ شَ شّيرَ بّ، «قَ ﭑ شْنيِ عِ شَ عِ مَلَبُ، ﭑ بُحَ
    ندٍ قِمَ عِ مَ.»
  fra-SBL: 'Le roi dit à l''homme de Dieu : « Viens chez moi et rafraîchis-toi, et
    je te donnerai une récompense. »'
  hbo-hbo: וַיְדַבֵּ֤ר הַמֶּ֙לֶךְ֙ אֶל־אִ֣ישׁ הָאֱלֹהִ֔ים בֹּאָה־אִתִּ֥י הַבַּ֖יְתָה
    וּֽסְעָ֑דָה וְאֶתְּנָ֥ה לְךָ֖ מַתָּֽת׃
  kik-kik: Mũthamaki akĩĩra mũndũ ũcio wa Ngai atĩrĩ, “Ũka tũthiĩ mũciĩ ũkarĩe, na
    nĩngũkũhe kĩheo.”
  fra-NCL: 'Le roi dit à l’homme de Dieu : « Entre avec moi dans la maison et ranime-toi,
    et je te donnerai un présent. »'
  cek-AK: Siangpahrang mah Sithaw kami khaeah, Kai hoi nawnto im ah angzo ah loe,
    caaknaek koi hmuen maeto caa raeh, tangqum kang paek han, tiah a naa.
  cuk-cuk: 'Rey-Jeroboam, Bab-Dummad-e-dulega sogdebalid: —Anmar, an-negse namala.
    Agi anmar mas-gunnoed, ibmar an bega ukbaloed.'
  uig-CYR: 'Падиша Худаниң адимигә: — Мениң билән өйүмгә берип өзүңни қутландурғин,
    мән саңа инъам берәй, деди.'
  tel-2017: అప్పుడు రాజు “నీవు నా ఇంటికి వచ్చి అలసట తీర్చుకో. నీకు బహుమతి ఇస్తాను”
    అని ఆ దైవసేవకుడితో చెప్పాడు.
  hat-BSA: 'Alò, wa a te di a nonm Bondye a: “Vin lakay la avèk mwen pou rafrechi
    ou, e mwen va ba ou yon rekonpans.”'
  kos-kos: Na tokosra el fahk nu sin mwet palu sac, “Fahsru wiyu mongo in lohm sik.
    Nga ac akfalye nu sum ke ma kom oru inge.”
  hbo-WLC: וַיְדַבֵּ֤ר הַמֶּ֙לֶךְ֙ אֶל־אִ֣ישׁ הָאֱלֹהִ֔ים בֹּאָה־אִתִּ֥י הַבַּ֖יְתָה
    וּֽסְעָ֑דָה וְאֶתְּנָ֥ה לְךָ֖ מַתָּֽת׃
  ibo-ibo: Emesịa, eze gwara onye nke Chineke ahụ okwu sị, “Soro m gaa nʼụlọ m. Aga
    m enye gị ihe oriri, nyekwa gị onyinye.”
  ory-ory: ତହୁଁ ରାଜା ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ କହିଲେ, “ମୋʼ ସଙ୍ଗେ ଗୃହକୁ ଆସି ଆରାମ କର, ମୁଁ
    ତୁମ୍ଭକୁ ପୁରସ୍କାର ଦେବି।”
  chk-chk: Iwe, ewe king a üreni ewe soufos, “Kopwe etiei lon imwei pwe kopwe chünuk,
    nge ngang üpwe ngonuk eu lifang.”
  rop-rop: Brom deya det king bin tok langa det speshalwan mesinja, “Yu garra kaman
    en dagat daga garram mi deya langa main kemp, en ai garra peiyimbek yu blanga
    wanim yubin dum.”
  ukr-1871: 'І сказав царь чоловікові Божому: Ходи зо мною в господу та покріпись
    їдою, й дам тобі гостинця.'
  deu-1951: 'Da sprach der König zu dem Manne Gottes: Komm mit mir heim und erlabe
    dich! Ich will dir auch ein Geschenk geben.'
  eng-JPS: 'And the king said unto the man of God: ''Come home with me, and refresh
    thyself, and I will give thee a reward.'''
  srp-1865: 'I reèe car èovjeku Božijemu: hodi sa mnom kuæi mojoj, i potkrijepi se,
    i daæu ti dar.'
  lug-lug: Kabaka n’agamba omusajja wa Katonda nti, “Jjangu eka ewange obeeko ky’olya,
    n’okukuwa nkuweeyo ekirabo.”
  heb-heb: וידבר המלך אל איש האלהים באה אתי הביתה וסעדה ואתנה לך מתת׃
  ben-IRV: রাজা ঈশ্বরের লোকটিকে বললেন, “আপনি আমার বাড়িতে এসে আরাম করুন আর আমি আপনাকে
    একটা উপহার দেব।”
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੂੰ ਬੋਲਿਆ ਕਿ ਮੇਰੇ ਨਾਲ ਮਹਿਲ ਨੂੰ ਚੱਲ ਅਤੇ
    ਭੋਜਣ ਕਰ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਦਾਨ ਦਿਆਂਗਾ।
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ငါ နှင့်အတူ လိုက် ၍ အားဖြည့် လော့။ လက်ဆောင် ပေး မည်ဟု
    ဘုရားသခင် ၏ လူ အား ဆို လျှင်၊
  tbg-tbg: Mintuvaro avuhainaa vaiintivano paropeti virara tiharo, Are vate ani ti
    naavuqi kara ne vairaqe te ˻ariara quaheha˼ vo haika ai amiare, tiro.
  hmo-hmo: Vadaeni king Ieroboama ese Dirava ena tau ia hamaoroa, ia gwau, “Egu ruma
    dekenai do ita lao, do oi laga-ani, bona oiemu gaukara ena davana oi dekenai do
    lau henia.”
  urd-urd: और बादशाह ने उस नबी से कहा कि “मेरे साथ घर चल और ताज़ा दम हो, और मैं तुझे
    इनाम दूँगा।”
  rus-SYN: 'И сказал царь человеку Божию: зайди со мною в дом и подкрепи себя пищею,
    и я дам тебе подарок.'
  bqc-SIM: 'Ɔ̃ kí ò Lua gbɛ̃́piɛ: Mↄ wà gɛ́ ma bɛ wà pↄble, mí gbadanɛ.'
  tcz-CHONGTHU: Hichun Lengpan Pathen mipa kom a chun, “Hungin ka in lang’a che hi
    tin, an hung nen lang kipa thilpeh jong nape ing’e,” ati.
  mar-mar: राजा त्या देवाच्या मनुष्यास म्हणाला, “माझ्याबरोबर घरी चल, काहीतरी खा मग
    मी तुला इनाम देईन.”
  qub-qub: 'Allchacarcurna rayga profëtata niran: «Aywashun wasëman imallatapis micunayquipaj.
    Micucurcuptiquina imallatapis goycushayquipaj.»'
  bqp-bqp: 'Akũ kína pì Luda gbɛ̃ pìinɛ: Ǹ mↄ́ ò gɛ́ ma bɛa ò pↄ́ ble mà gba kɛnnɛ.'
  hat-hat: 'Apre sa, wa a di pwofèt la konsa: -Ann al lakay avè m''. W''a manje. Lèfini,
    m''a fè ou kado kichòy.'
  eng-BSB: Then the king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  eng-WEBPB: The king said to the man of God, “Come home with me and refresh yourself,
    and I will give you a reward.”
  kbq-kbq: Anante kini ne'mo'a amanage huno Anumzamofo eri'za nera asami'ne, enka
    noni'afi ne'zana eme nenege'na musezana kami'neno.
  nhe-BL: 'Huan nopa tlanahuatijquetl quiilhui nopa tiocamanalojquetl: ―Xihuala nohuaya
    ma tiyaca nochaj para titlacuas, huan nimitzmacas se tlamantli.'
  bus-bus: 'Ben kína bè Luda gbɛ̃ pìnɛ: Ǹ mↄ́ wà gá ma bɛ wà pↄ́ ble, mɛ́ gba dannɛ.'
  gub-BL: Na'e uze'eg wi tuwihawete kury. — Eho herupi heràpuz me nemai'u pà nehe.
    Amekuzar putar neremiapo kwer nehe, i'i izupe.
  eng-DRA: 'And the king said to the man of God: Come home with me to dine, and I
    will make thee presents.'
