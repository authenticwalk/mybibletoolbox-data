    Nanso na odiyifo akwakoraa no redaadaa no.
  hlt-hlt: Te vaengah amah te, “Kai khaw nang bangla tonghma van ni. Puencawn loh
    kai taengah BOEIPA ol neh a thui tih, 'Anih te namah neh na im la mael puei lamtah,
    buh ca dae saeh, tui khaw o saeh,’ a ti,” a ti nah tih a taengah basa.
  tbz-SIM: 'Kòo nɛ́poo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: M múnkɛ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nwe
    kɛ dɑ dònnɛ̀. Ti Yiɛ̀ nKuyie nkuù tɔ̃nní ku tɔ̃nnì kɛ̀ dì ǹ nɑ̀kɛ́ kɛ tú n dɑ
    yúní kɛ̀ ti kò nkɑ̀ɑ di kɛ́yɑ̃̀. Kɛ yɛ̃́ kòò soúmmu!'
  msy-2020: Ezɨ akam inigha izir gumazir ghurim kamaghɨn a mɨgei, “Kɨ uaghan nɨn mɨn
    akam inigha izir gumazir mam. Ezɨ Ikiavɨra Itir God uan ensel na bagha anemadagha
    ghaze, kɨ nɨ inigh uan dɨpenimɨn mangɨ dagheba ko dɨpam nɨ danɨngtɨ, nɨ dar amɨ.”
    Egha gumazir ghurir kam a gifara.
  dop-dop: 'Ntɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kʋkpɑtʋlʋ cɑɑlɩ-ɩ sɩ: Mɑ mɑɣɑmɑɣɑ mɑ kɛ́
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔtɔɣɔ ɩsɩɩ nyɑ́. Tɑcɑɑ tilinɑ ɩ tillu nɑ ɩ́ heeli-m sɩ
    mɑ́ mǝlǝnɑ-ŋ nɑ mɑ́ lɑ-ŋ ɩkɔntʋ. Sɛsɛ ɩlɛ kɑloolɑɣɑ ntɛ́.'
  azb-azb: 'Qoca peyğəmbər ona dedi: «Mən də sənin kimi bir peyğəmbərəm. Bir mələk
    Rəbbin sözü ilə mənə dedi: “Onu qaytarıb özünlə evinə gətir, çörək yeyib su içsin”».
    Ancaq bunu ona yalandan söylədi.'
  eng-DBY: And he said to him, I am a prophet also as thou art; and an angel spoke
    to me by the word of Jehovah saying, Bring him back with thee into thy house,
    that he may eat bread and drink water. He lied unto him.
  hin-2017: उसने कहा, “जैसा तू नबी है वैसा ही मैं भी नबी हूँ; और मुझसे एक दूत ने यहोवा
    से वचन पाकर कहा, कि उस पुरुष को अपने संग अपने घर लौटा ले आ, कि वह रोटी खाए, और
    पानी पीए।” यह उसने उससे झूठ कहा।
  wol-KYG: 'Mu dellu ne ko: «Man itam yonent laa ni yaw. Malaaka wax na ma ci ndigalal
    Aji Sax ji ne ma: “Waññi ko, mu ànd ak yaw sa kër, sex dugub, naan ndox.”» Fekk
    na la muy wax amul.'
  eng-YLT: And he saith to him, 'I also [am] a prophet like thee, and a messenger
    spake unto me by the word of Jehovah, saying, Bring him back with thee unto thy
    house, and he doth eat bread and drink water;' — he hath lied to him.
  eng-WYC-2017: And he said to him, And I am a prophet like thee; and an angel spake
    to me by the word of the Lord, and said, Lead again him into thine house, that
    he eat bread, and drink water. He deceived the man of God,
  eng-WMBB: He said to him, “I also am a prophet as you are; and an angel spoke to
    me by the LORD’s word, saying, ‘Bring him back with you into your house, that
    he may eat bread and drink water.’” He lied to him.
  urd-GVH: बुज़ुर्ग नबी ने एतराज़ किया, “मैं भी आप जैसा नबी हूँ! एक फ़रिश्ते ने मुझे
    रब का नया पैग़ाम पहुँचाकर कहा, ‘उसे अपने साथ घर ले जाकर रोटी खिला और पानी पिला’।”
    बुज़ुर्ग झूट बोल रहा था,
  rug-rug: Meke zama la sa poropita barogosona pa Betolo koasa, “Arau ba na poropita
    gua tugo agoi. Meke koasa ginarunu te Zihova, si mae tozi nau keke mateana pude
    turaṉa lanigo pa qua vetu pude mamu henahena meke napo.” Ba na kokoha mo si asa.
  gaz-gaz: Jaarsi raajiin sunis akkana jedhee deebii kenneef; “Ani iyyuu akkuma kee
    raajii dha. Ergamaan Waaqayyoo tokkos dubbii Waaqayyootiin akkana naan jedhe;
    ‘Akka inni buddeena nyaatee bishaan dhuguuf deebisii gara mana keetii isa fidi.’ ”
    Jaarsi sun garuu isa sobe.
  fra-LSG: 'Et il lui dit: Moi aussi, je suis prophète comme toi; et un ange m’a parlé
    de la part de l’Éternel, et m’a dit: Ramène-le avec toi dans ta maison, et qu’il
    mange du pain et boive de l’eau. Il lui mentait.'
  gnn-gnn: '@see-verse:1KI.013.017'
  yal-yal: Nabi fonna yi a yabi, a naxa, “Nabiin nan n fan na alo i tan, malekan bata
    falan ti n xa Alatala xinli, a naxa, ‘Fa a ra i fɛma i ya banxini, a xa donseen
    don, a yi igen min.’ ” Koni, na nabiin yi wulen nan falama.
  haw-1868: Olelo aku la oia, He kaula no hoi au e like me oe, a ua olelo mai nei
    ka anela ia'u ma ka olelo a Iehova, i mai la, E hoihoi mai oe ia ia me oe iloko
    o kou hale e ai oia i ka berena, a inu hoi i ka wai. Hoopunipuni mai no ia ia
    ia.
  arb-NAV: 'فَقَالَ لَهُ: «أَنَا أَيْضاً نَبِيٌّ مِثْلُكَ وَقَدْ أَمَرَنِي مَلاكُ
    الرَّبِّ أَنْ أَرْجِعَ بِكَ مَعِي إِلَى بَيْتِي فَتَقْتَاتَ وَتَشْرَبَ مَاءً».
    وَهَكَذَا كَذِبَ عَلَيْهِ.'
  ewe-ewe: Ke nyagblɔɖila tsitsi la gblɔ be “Nyagblɔɖilae nye hã menye abe wò ke ene.
    Mawudɔla aɖe gblɔ nya aɖe nam tso Yehowa gbɔ. Ele be makplɔ wò ayi nye aƒe me
    eye mana nuɖuɖu kple tsi wò.” Ke ɖeko nyagblɔɖila tsitsi la blee.
  eng-LEE: And he said unto him, I also am a prophet like thee; and an angel spoke
    unto me by the word of the Lord, saying, Bring him back with thee unto thy house,
    that he may eat bread and drink water. But he lied unto him.
  asm-FB: তেতিয়া বৃদ্ধ ভাববাদীজনে তেওঁক ক’লে, “তোমাৰ নিচিনা ময়ো এজন ভাববাদী আৰু
    এজন দূতে যিহোৱাৰ বাক্যৰ দ্বাৰাই মোক এই কথা ক’লে, ‘তেওঁ অন্ন ভোজন আৰু জল পান কৰিবৰ
    কাৰণে, তুমি যেন তেওঁক তোমাৰ ঘৰলৈ ঘূৰাই আনাগৈ’।” কিন্তু বৃদ্ধ ভাববাদীজনে তেওঁৰ
    আগত মিছা কথা কৈছিল।
  sus-A: شّمْشِ نَشَ عَ قَلَ عَ بّ، «ﭑ تَن قَن قِندِشِ نَمِحْنمّ نَن نَ عَلْ عِ تَن.
    مَلٍكّ ندٍ نَن فٌرٌشِ ﭑ مَ، عَ عَلَ شَ مَسٍنيِ تِ ﭑ بّ، عَ قَلَقٍ رَ، ‹نَ مِشِ
    رَفبِلٍن عِ شْنيِ، عَ شَ عَ دّفٍ، عَ شَ عَ مِن.›» عَ نُ وُلٍ نَن قَلَقٍ عَ بّ.
  fra-SBL: 'Il lui dit : « Moi aussi, je suis prophète comme toi, et un ange m''a
    parlé par la parole de Yahvé, en disant : « Ramène-le chez toi, dans ta maison,
    pour qu''il mange du pain et boive de l''eau. » Il lui a menti.'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו גַּם־אֲנִ֣י נָבִיא֮ כָּמֹוךָ֒ וּמַלְאָ֡ךְ דִּבֶּ֣ר אֵלַי֩
    בִּדְבַ֨ר יְהוָ֜ה לֵאמֹ֗ר הֲשִׁבֵ֤הוּ אִתְּךָ֙ אֶל־בֵּיתֶ֔ךָ וְיֹ֥אכַל לֶ֖חֶם
    וְיֵ֣שְׁתְּ מָ֑יִם כִּחֵ֖שׁ לֹֽו׃
  kik-kik: 'Mũnabii ũcio mũkũrũ akĩmũcookeria atĩrĩ, “O na niĩ ndĩ mũnabii tawe. Mũraika
    nĩanjarĩirie na kiugo kĩa Jehova anjĩĩra atĩrĩ: ‘Mũgĩĩre mũcooke nake gwaku mũciĩ
    nĩguo arĩe irio na anyue maaĩ.’ ” (No nĩkũmũheenia aamũheenagia).'
  fra-NCL: 'Et il lui dit : « Moi aussi, je suis prophète comme toi, et un ange m’a
    parlé dans la parole de Yahweh en ces termes : Ramène-le avec toi dans ta maison,
    pour qu’il mange du pain et boive de l’eau. » Il lui mentait.'
  cek-AK: Tahmaaa mitong mah, Kai doeh nang baktih tahmaaa maeto toeng ni, Angraeng
    ih lok baktih toengah van kaminawk mah kai khaeah, To kami to nangmah im ah amlaemsak
    let ah, takaw to caa nasoe loe, tui doeh nae nasoe, tiah ang thuih, tiah a naa.
    Toe anih mah amsawnlok ni a thuih pae.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-selebagwad ega gakansaar sunmakded: —An
    beyob Bab-Dummad-gayaburba-barsogedmogad. Baliwitur-gwensak Bab-Jehová ega igar-uksadba
    anga sogsamogad: ‘Be-negse Bab-Dummad-e-dule beba mas-gunnega, beba gobbaliga
    be sedagoye.’'
  uig-CYR: 'Қери пәйғәмбәр униңға: — Мән һәм сәндәк бир пәйғәмбәрдурмән; вә бир пәриштә
    Пәрвәрдигарниң сөзини маңа йәткүзүп: — «Униңға нан йегүрүп, су ичкүзгили өзүң
    билән өйүңгә яндуруп кәл» деди, дәп ейтти. Лекин у шуни дәп униңға ялған ейтивататти.'
  tel-2017: అప్పుడు ఆ ముసలి ప్రవక్త అతనితో “నేను కూడా నీలాంటి ప్రవక్తనే. యెహోవా ఆజ్ఞ
    ప్రకారం ఒక దేవదూత ‘భోజనం చేయడానికి అతన్ని వెంటబెట్టుకుని తీసుకు రా’ అని నాతో చెప్పాడు”
    అన్నాడు. అలా అతడు ఆ దేవుని మనిషితో అబద్ధమాడాడు.
  hat-BSA: 'Li te di li: “Mwen menm se yon pwofèt tankou ou, e yon zanj te pale avèk
    mwen pa pawòl SENYÈ, e li te di: ‘Mennen li retounen lakay ou avèk ou pou l kab
    manje pen ak bwè dlo. Men se manti li t ap fè.’”'
  kos-kos: Na mwet palu matu se lun Bethel el fahk nu sel, “Nga pac, nga mwet palu
    se oana kom, ac LEUM GOD El sap sie lipufan in fahk nu sik ngan eis kom in wiyu
    nu lohm sik ah, ac kite kom ke mwe mongo ac mwe nim.” Tusruktu mwet palu matu
    sac el kikiap nu sel.
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ גַּם־אֲנִ֣י נָבִיא֮ כָּמוֹךָ֒ וּמַלְאָ֡ךְ דִּבֶּ֣ר אֵלַי֩
    בִּדְבַ֨ר יְהוָ֜ה לֵאמֹ֗ר הֲשִׁבֵ֤הוּ אִתְּךָ֙ אֶל־בֵּיתֶ֔ךָ וְיֹ֥אכַל לֶ֖חֶם
    וְיֵ֣שְׁתְּ מָ֑יִם כִּחֵ֖שׁ לֽוֹ׃
  ibo-ibo: Ma onye nke ọzọ sịrị ya, “Mụ onwe m bụkwa onye amụma dịka gị, mmụọ ozi
    zikwara m ozi site nʼokwu Onyenwe anyị sị, ‘Kpọrọ ya ka o soro gị laghachi nʼụlọ
    gị, ka o rie nri, ṅụọkwa mmiri.’ ” (Ma ọ gwara ya okwu ụgha.)
  ory-ory: ଏଥିରେ ସେ ତାହାକୁ କହିଲା, “ମୁଁ ମଧ୍ୟ ତୁମ୍ଭ ପରି ଜଣେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା; ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ଦ୍ୱାରା ଏକ ଦୂତ ମୋତେ ଏହି କଥା କହିଲେ, ଯେପରି ସେ ଅନ୍ନ ଭୋଜନ ଓ ଜଳ ପାନ କରିବ, ଏଥିପାଇଁ
    ତୁମ୍ଭେ ତାହାକୁ ଫେରାଇ ଆପଣା ସଙ୍ଗେ ଗୃହକୁ ଆଣ।” ମାତ୍ର ସେ ତାହାକୁ ମିଥ୍ୟା କହିଲା।
  chk-chk: Iwe, ewe soufos chinlap a üreni ewe soufos seni Juta, “Ngang pwal eman
    soufos usun en. Eman chon läng a kapas ngeniei fän alon ewe Samol mi Lapalap o
    üra pwe üpwe aliwinisefäliikela lon imwei, pwe kopwe mongö o ün rei.” Nge ewe
    soufos chinlap a chofana ngeni.
  rop-rop: Wal det olbala speshalwan mesinja brom Bethel bin dalim im na, “Mi seim
    jis laik yu. Mi speshalwan mesinja du en wan einjul brom YAWEI bin kamat langa
    mi en imbin dalim mi blanga deigimbek yu langa main kemp blanga dagat daga en
    dringgim woda garram mi.” Lagijat na det olbala mesinja bin tok, bat imbin dalimbat
    laiya.
  ukr-1871: 'І каже той йому: Та ж і я пророк, такий як ти, й ангел говорив менї словом
    Господнїм: Заверни його у господу, щоб він попоїв хлїба й напився води. Се ж він
    зрадив його.'
  deu-1951: 'Aber jener sprach zu ihm: Ich bin auch ein Prophet wie du, und ein Engel
    hat durch das Wort des HERRN folgendermaßen mit mir geredet: Führe ihn zurück
    in dein Haus, damit er Brot esse und Wasser trinke!'
  eng-JPS: 'And he said unto him: ''I also am a prophet as thou art; and an angel
    spoke unto me by the word of the LORD, saying: Bring him back with thee into thy
    house, that he may eat bread and drink water.'' — He lied unto him. —'
  srp-1865: 'A on mu reèe: i ja sam prorok kao ti, i anðeo Gospodnji reèe mi rijeèju
    Gospodnjom govoreæi: vrati ga sa sobom u svoju kuæu neka jede hljeba i pije vode.
    Ali mu slaga.'
  lug-lug: Awo nnabbi omukadde n’amuddamu nti, “Nze nange ndi nnabbi nga ggwe. Era
    malayika yaŋŋambye ekigambo kya Katonda nti, ‘Mukomyewo mu nnyumba yo alye ku
    mmere anywe ne ku mazzi.’ ” Naye yali amulimba.
  heb-heb: ויאמר לו גם אני נביא כמוך ומלאך דבר אלי בדבר יהוה לאמר השבהו אתך אל ביתך
    ויאכל לחם וישת מים כחש לו׃
  ben-IRV: উত্তরে সেই ভাববাদী বললেন, “আমি আপনার মতই একজন ভাববাদী। সদাপ্রভুর কথামত
    একজন স্বর্গদূত আমাকে বলেছেন যেন আমি আপনাকে আমার বাড়িতে ফিরিয়ে নিয়ে যাই যাতে
    আপনি খাবার ও জল খেতে পারেন।” কিন্তু তিনি তাঁকে মিথ্যা কথা বললেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਵੀ ਤੇਰੇ ਜਿਹਾ ਇੱਕ ਨਬੀ ਹਾਂ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਨਾਲ
    ਇੱਕ ਦੂਤ ਮੈਨੂੰ ਬੋਲਿਆ ਕਿ ਤੂੰ ਉਹ ਨੂੰ ਆਪਣੇ ਘਰ ਮੋੜ ਲਿਆ ਕਿ ਉਹ ਤੇਰੇ ਘਰ ਰੋਟੀ ਖਾਵੇ ਅਤੇ
    ਪਾਣੀ ਪੀਵੇ ਪਰ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ ਝੂਠ ਮਾਰਿਆ।
  mya-JVB: ပရောဖက်ကလည်း ၊ ငါ သည် သင် ကဲ့သို့ ပရောဖက် ဖြစ်၏။ သင်သည်မုန့် ကိုစား ၍ ရေ
    ကိုသောက် စေခြင်းငှါသင့် ကိုငါ့အိမ် သို့ ခေါ် ရမည်အကြောင်း၊ ကောင်းကင် တမန်သည် ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော် အားဖြင့် မှာ ထားပြီဟု မုသာ သုံး၍ ပြောဆို ၏။
  tbg-tbg: Minti tuvaro paropeti naampai viva virara tiharo, Tevata ai voqaara paropeti
    vaiintivanoma vauro. Noravano Kotiva enseli vo atitaivaro viva muntu tiriara tiharo,
    Are vi vaiintira vita varera vuru nena naavuqi kera, kara vokinaravata namarivata
    amiraro naarire tirave, tiro. Naampai viva minti tivakeharo una uva tura.
  hmo-hmo: Vadaeni peroveta tauna burukana Betele dekena amo ese ia haere henia, ia
    gwau, “Lau danu be peroveta tauna, oi hegeregerena, bona aneru ta ese lau dekenai
    ia hereva, Lohiabada ena hereva dainai, ia gwau, ‘Unai Dirava ena tau oiemu ruma
    dekenai do oi hakaua lou, do ia aniani, bona ranu do ia inua totona.’ ” To ia
    ese hereva koikoi ia gwauraia.
  urd-urd: तब उसने उससे कहा, “मैं भी तेरी तरह नबी हूँ, और ख़ुदावन्द के हुक्म से एक
    फ़रिश्ते ने मुझ से यह कहा कि उसे अपने साथ अपने घर में लौटा कर ले आ, ताकि वह रोटी
    खाए और पानी पिए।” लेकिन उसने उससे झूठ कहा।
  rus-SYN: 'И сказал он ему: и я пророк такой же, как ты, и Ангел говорил мне словом
    Господним, и сказал: “вороти его к себе в дом; пусть поест он хлеба и напьется
    воды”. - Он солгал ему.'
  bqc-SIM: 'Ɔ̃ ãnabi zipi òɛ̀: Ãnabin ma ũ lanwa. Malaikae mɛ́ Dii yã''òmɛɛ
    à mɛ̀ mà pɛ́lɛnzi mà sunnↄ ma bɛ, kɛ́ ǹ pↄble, ní imi. À mↄ lè ɛɛ ãnabipi
    lɛ́ tó.'
  tcz-CHONGTHU: Ahin tehsepun adonbut in, “Kei jong themgao khat kahi, Pakaiya konin
    vantil khat in hiche thupeh hi ei hinpen, ama chu na in’a pui inlang an nehsah
    in tui donsah in eiti,” ati. Amavang tehsepu chun ajou asei ahi.
  mar-mar: यावर तो वृध्द संदेष्टा म्हणाला, “मीही तुझ्याप्रमाणेच एक संदेष्टा आहे.”
    आणि पुढे त्याने खोटे सांगितले, “मला नुकतेच परमेश्वराच्या दूताचे दर्शन झाले. त्याने
    तुला माझ्या घरी घेऊन यायला आणि खाऊपिऊ घालायला मला सांगितले आहे.”
  qub-qub: 'Chaura auquin profëtaga llullapar niran: «Nogapis gamno profëtami cä.
    Tayta Diospa anjilninmi nimasha gamta wasëman pushanäpaj, nircur imallatapis micuyta
    garanäpaj; yacutapis upuchinäpaj.»'
  bqp-bqp: 'Akũ annabi zĩ pìi pìnɛ: Annabiin ma ũ lán n bà. Malaika ke mɛ́ à Dikiri
    yã òmɛnɛ à pì mà pɛ́tɛnyĩ mà su kũnwo ma bɛa, de ǹ pↄ́ ble ǹ í mi. Ama ɛ́kɛn
    annabii pì tɛn to.'
  hat-hat: 'Lè sa a pwofèt lavil Betèl la di l'': -Mwen menm tou, mwen se yon pwofèt
    tankou ou. Se Seyè a menm ki te voye yonn nan zanj li yo vin di m'' pou m'' fè
    ou tounen lakay ansanm avè m'', lèfini pou m'' ba ou manje, pou m'' ba ou bwè!
    Men se manti pwofèt lavil Betèl la t''ap ba li.'
  eng-BSB: Then the prophet replied, “I too am a prophet like you, and an angel spoke
    to me by the word of the LORD, saying, ‘Bring him back with you to your house,
    so that he may eat bread and drink water.’” The old prophet was lying to him,
  eng-WEBPB: He said to him, “I also am a prophet as you are; and an angel spoke to
    me by the LORD’s word, saying, ‘Bring him back with you into your house, that
    he may eat bread and drink water.’” He lied to him.
  kbq-kbq: Anagema higeno'a ranafa kasanampa ne'mo'a amanage huno asami'ne, Kagrama
    hanaza hu'na nagra'enena kasnampa ne' mani'noankino, Ra Anumzamo'a ankeroma'a
    huntegeno amanage huno eme nasami'ne, Ete avrenka nonka'arega egeno ne'zane tinena
    eme neno huno nasmi'ne. Hianagi havige huno revatga hu'ne.
  nhe-BL: 'Pero nopa huehuentzi tiocamanalojquetl quifuerzajhui huan quiilhui: ―Na
    nojquiya se nitiocamanalojquetl queja ta, huan se ielhuicac ejca TOTECO nechnahuatijtoc
    ma nimitzhuica nochaj huan ma nimitztlamaca. Pero nopa huehue tlacatl quiistlacahuiyaya.'
  bus-bus: 'Ben annabi zii pì bènɛ: Annabin ma ũ lán n bà. Malaika ke bé à Dii yã
    òmɛ à bè mà pɛ́ɛnzi mà sunyo ma bɛ, lɛ ǹ pↄ́ ble ǹ í mi. Mↄde ɛgɛɛn annabi pì
    e too.'
  gub-BL: Na'e uze'eg wi Tupàn ze'eg imume'u har itua'uhez ma'e izupe. — Aiko Tupàn
    ze'eg imume'u har romo nezàwe ihe no. Tupàn Tuweharupi Wiko Ma'e umur kar amo
    weko haw pe har ihewe a'e. — Eraha Tupàn ze'eg imume'u har Zuta rehe har neràpuz
    me nehe. Emono temi'u izupe nehe. Emuger kar nehe, i'i Tupàn reko haw pe har ihewe,
    i'i mua'u izupe hemu'em pà a'e.
