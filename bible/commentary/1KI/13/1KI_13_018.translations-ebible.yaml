verse: 1KI.013.018
translations:
  mal-C: 'അതിനു വൃദ്ധനായ പ്രവാചകൻ ദൈവപുരുഷനോട്: “താങ്കളെപ്പോലെതന്നെ ഞാനും ഒരു പ്രവാചകനാണ്.
    ‘അവനെ നിന്റെ വീട്ടിലേക്കു കൂട്ടിക്കൊണ്ടുവരിക, അവൻ അപ്പം തിന്നുകയും വെള്ളം കുടിക്കുകയും
    ചെയ്യട്ടെ’ എന്ന് യഹോവയുടെ അരുളപ്പാടായി ഒരു ദൈവദൂതൻ എന്നോടു പറഞ്ഞു,” എന്നു മറുപടി
    പറഞ്ഞു. എന്നാൽ, ആ വൃദ്ധനായ പ്രവാചകൻ കളവ് പറയുകയായിരുന്നു.'
  deu-TKW: 'Da sprach er zu ihm: Auch ich bin ein Prophet wie du, und auf das Geheiß
    Jahwes hat ein Engel also zu mir geredet: “Bringe ihn wieder mit dir heim, daß
    er Speise nehme und Wasser trinke”! Damit belog er ihn.'
  lin-lin: 'Mosakoli ya mobange azongisaki : — Ngai mpe nazali mosakoli lokola yo.
    Anjelu moko ya Yawe alobaki na ngai kolanda etinda na Yawe : « Zonga na ye nzela
    moko na ndako na yo mpo ete alia lipa mpe amela mayi. » Nzokande azalaki kokosa
    ye.'
  eng-LSV: And he says to him, “I [am] also a prophet like you, and a messenger spoke
    to me by the word of YHWH, saying, Bring him back with you to your house, and
    he eats bread and drinks water.” He has lied to him.
  eng-GNV: 'And he said vnto him, I am a Prophet also as thou art, and an Angel spake
    vnto me by the worde of the Lord, saying, Bring him againe with thee into thine
    house, that hee may eate bread and drinke water: but he lyed vnto him.'
  eng-WEBSTER: He said to him, I am a prophet also as thou art ; and an angel spoke
    to me by the word of the LORD, saying, Bring him back with thee into thy house,
    that he may eat bread and drink water. But he lied to him.
  nhw-BL: 'Pero nopa huehuentzi tlajtol pannextijquetl quifuerzajhui huan quiilhui:
    ―Na nojquiya se nitlajtol pannextijquetl quen ta, huan se itequihua TOTECO nechnahuatijtoc
    ma nimitzhuica nochaj huan ma nimitztlamaca. Pero nopa huehue tlacatl quiistlacahuiyaya.'
  swh-ONEN: 'Yule nabii mzee akajibu, “Mimi pia ni nabii, kama wewe. Naye malaika
    alisema nami kwa neno la Bwana: ‘Mrudishe aje katika nyumba yako ili apate kula
    mkate na kunywa maji.’ ” (Lakini alikuwa akimwambia uongo.)'
  bba-bba: Yerɑ durɔ tɔkɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, nɛn tii Gusunɔn sɔmɔwɑ nɡe wunɛ.
    Gusunɔwɑ u mɑn win ɡɔrɑdo ɡɔriɑmɑ, u mɑn sɔ̃ɔwɑ u nɛɛ, n kɑ nun ɡɔsiɑmɑ nɛn yɛnuɔ
    ɑ di mi, kpɑ ɑ nɔ. N deemɑ weesɑ durɔ tɔkɔ te, tɑ mɔ̀.
  eng-KJVCPB: He said unto him, I am a prophet also as thou art; and an angel spake
    unto me by the word of the Lord, saying, Bring him back with thee into thine house,
    that he may eat bread and drink water. But he lied unto him.
  luo-luo: To janabi motino nodwoke niya, “An bende an janabi mana kaka in. Kendo
    malaika nowuoyo koda gi wach Jehova Nyasaye kawachona ni, ‘Duog kode e odi mondo
    mi ochiem kendo omodh pi.’ ” To kata kamano nowuonde.
  meu-meu: Bena hari peroveta tauna ese e haere henia, eto, Lau danu peroveta tauna,
    oi heḡereḡeremu; bena aneru ta ese e hereva henigu, Iehova ena hereva dainai,
    eto “Ba hakaua lou emu ruma ai, baine aniani bona ranu baine inua totona”. To
    ia ese e koia.
  npi-ULB: त्यसैले ती वृद्ध अगमवक्ताले तिनलाई भने, “तपाईंजस्तै म पनि अगमवक्ता हुँ,
    र परमप्रभुको वचनद्वारा एउटा स्वर्गदूतले मलाई यसो भने, 'तिनलाई तिमीसँगै घरमा फर्काएर
    ल्याउनू ताकि तिनले रोटी खान सकून् र पानी पिउन सकून्' ।” तर तिनले परमेश्वरका जनलाई
    झुट बोल्दै थिए ।
  yor-yor: Wòlíì àgbà náà sì wí fún un pé, “Wòlíì ni èmi náà pẹ̀lú, gẹ́gẹ́ bí ìwọ.
    Angẹli sì sọ fún mi nípa ọ̀rọ̀ Olúwa pé, ‘Mú un padà wá sí ilé rẹ, kí ó lè jẹ
    oúnjẹ àti kí ó lè mu omi.’ ” (Ṣùgbọ́n ó purọ́ fún un ni.)
  pes-OPCB: 'پیرمرد به او گفت: «من هم مثل تو نبی هستم و فرشته‌ای از جانب خداوند پیغام
    داده که تو را پیدا کنم و با خود به خانه ببرم و به تو نان و آب بدهم.» اما او دروغ
    می‌گفت.'
  tgl-ULB: Kaya sinabi ng matandang propeta sa kaniya, “Ako ay isa ring propetang
    tulad mo, at isang anghel ang nagsalita sa akin sa pamamagitan ng salita ni Yahweh,
    sinasabing, “Isama mo siya pabalik sa iyong bahay, para maaari siyang kumain at
    uminom ng tubig.” Pero siya ay nagsisinungaling sa lingkod ng Diyos.
  hui-hui: Ani layagola bi mana latagi haga agali wahe biagome laabo halu lalu, I̱bi
    nde Anduane Homogonaga bi mana latagi haga í̠ kegoni ale dege kogoni. Ai Anduane
    Homogohanda í̠ tomo ibaru nelo mule i̱ andaga haru pobe lalu ibunaga dahuliyali
    mbirame bi yalu pu leneyago ibalu langiya handala í̠ damu ibiru, lene. Anigo agali
    wahe ogoni ibugua bi o layadagoni henene ndo ke̱ howa lamini.
  mya-mya: ထို​အ​ခါ​ဗေ​သ​လ​မြို့​သား​ပ​ရော​ဖက်​အို​ကြီး က``ငါ​သည်​လည်း​သင်​ကဲ့​သို့​ပင်​ပ​ရော​ဖက်​ဖြစ်
    ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ ကောင်း​ကင်​တမန်​တစ်​ပါး​က​သင့်​ကို​အိမ်​သို့
    ဖိတ်​ခေါ်​၍​ဧည့်​ဝတ်​ပြု​ရန် ငါ့​အား​မှာ​ကြား ထား​ပါ​သည်'' ဟု​ဆို​၏။ ယင်း​သို့​ထို​ပ​ရော​ဖက်
    ကြီး​က​မု​သား​သုံး​၍​ပြော​ဆို​သ​ဖြင့်၊
  bod-N: ལུང་སྟོན་པ་རྒན་པ་དེས་ཁོང་ལ། ང་ཡང་ཁྱེད་དང་འདྲ་བའི་ལུང་སྟོན་པ་ཞིག་ཡིན། ཕོ་ཉ་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་བརྟེན་ནས་ང་ལ་འདི་ལྟར།
    མི་དེས་ཟས་བཟའ་བ་དང་ཆུ་འཐུང་བར་ཁོང་ཁྱོད་དང་མཉམ་དུ་ཁྲིད་ནས་རང་གི་ཁྱིམ་ལ་ལོག་ཅིག་ཅེས་གསུངས་སོ་ཞེས་རྫུན་སྨྲས་སོ།
    །
  sna-sna: Muprofita akanga ava harahwa akapindura akati, “Neniwo ndiri muprofita
    sezvawakaita. Zvino mutumwa ati kwandiri neshoko raJehovha, ‘Dzoka naye kumba
    kwako kuitira kuti adye chingwa uye anwe mvura.’ ” Asi akanga achimunyepera.
  spa-BLM: 'Él le dijo: “Yo también soy profeta como tú, y un ángel me habló por palabra
    de Yahvé, diciendo: “Tráelo contigo a tu casa, para que coma pan y beba agua””.
    Le mintió.'
  cac-cac: 'Palta ix yalanxi vin̈ icham vinac chi'' d''a vin̈ icha tic: —A in tic
    schecab'' in pax Dios icha ach tic. A jun yángel Jehová ix alan d''ayin to tzach
    vic''b''at va''el d''a in pat, svac''anpax a'' uq''uej, xchi vin̈. Palta ton̈ej
    ix yesej vin̈ icham vinac chi'' d''a vin̈.'
  swh-ULB: Kwa hiyo yule nabii mzee akamwambia, “Mimi pia ni nabii kama ulivyo, na
    malaika amesema na mimi neno la BWANA, akisema, 'Mrudishe aje na wewe katika nyumba
    yako, ili aweze kula chakula na kunywa maji.'” Lakini alikuwa anamdanganya mtu
    wa Mungu.
  bel-bel: 'І сказаў ён яму: і я прарок такі самы, як ты, і анёл казаў мне словам
    Гасподнім і сказаў: вярні яго да сябе ў дом; хай паесьць ён хлеба і нап''ецца
    вады. - Ён зманіў яму.'
  deu-ELBBK: 'Und er sprach zu ihm: Auch ich bin ein Prophet, wie du; und ein Engel
    hat zu mir geredet durch das Wort des HERRN und gesagt: Bring ihn mit dir in dein
    Haus zurück, dass er Brot esse und Wasser trinke. Er belog ihn.'
  mbb-OT: Migkaǥi haazà is meǥurang he ebpeneuven te, “Ebpeneuven e man daan iring
    kenikew. Ne midsuǥù te Nengazen is sevaha he velinsuǥuen din kayi te kediey su
    wey ku sikew hinggata su para mekekaan ka wey mekeinum.” (Piru midtarùtarù haazà
    is meǥurang he ebpeneuven.)
  mal-2015: 'അതിന്നു അവൻ: ഞാനും നിന്നെപ്പോലെ ഒരു പ്രവാചകൻ ആകുന്നു; അപ്പം തിന്നുകയും
    വെള്ളം കുടിക്കയും ചെയ്യേണ്ടതിന്നു നീ അവനെ നിന്റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുവരിക എന്നു
    ഒരു ദൂതൻ യഹോവയുടെ കല്പനയാൽ എന്നോടു പറഞ്ഞിരിക്കുന്നു എന്നു പറഞ്ഞു. അവൻ പറഞ്ഞതോ
    ഭോഷ്കായിരുന്നു.'
  rmc-rmc: 'Paľis o phuro prorokos leske phenďa: „The me som prorokos avke sar the
    tu a le RAJESKRO aňjelos mange phenďa: ‚Dža a an les pale andre tiro kher, hoj
    te chal ode maro a te pijel paňi.‘ “ Kavke leske klaminelas.'
  pes-OPV: 'او وی را گفت: «من نیز مثل تونبی هستم و فرشته‌ای به فرمان خداوند با من
    متکلم شده، گفت او را با خود به خانه ات برگردان تا نان بخورد و آب بنوشد.» اما وی
    را دروغ گفت.'
  ron-1924: 'Ши ел й-а зис: „Ши еу сунт пророк ка тине; ши ун ынӂер мь-а ворбит дин
    партя Домнулуй ши мь-а зис: ‘Аду-л акасэ ку тине ка сэ мэнынче пыне ши сэ бя апэ.’”
    Ыл минця.'
  ben-OBCV: 'সেই বৃদ্ধ ভাববাদী উত্তর দিলেন, “আমিও আপনার মতোই একজন ভাববাদী। আর সদাপ্রভুর
    কথামতো একজন স্বর্গদূত আমাকে বলেছেন: ‘তুমি সাথে করে তাকে তোমার বাড়িতে নিয়ে এসো,
    যেন সে রুটি খেতে ও জলপান করতে পারে।’ ” (কিন্তু তিনি তাঁর কাছে মিথ্যা কথা বললেন)'
  som-som: Isna wuxuu ku yidhi, War anba waxaan ahay nebi kula mid ah, oo malaa'ig
    baa Eraygii Rabbiga igula hadashay oo igu tidhi, Isaga soo celi oo gurigaaga keen
    inuu kibis cuno oo biyo cabbo. Laakiinse been buu u sheegay.
  lat-VUC: 'Qui ait illi: Et ego propheta sum similis tui: et angelus locutus est
    mihi in sermone Domini, dicens: Reduc eum tecum in domum tuam, ut comedat panem,
    et bibat aquam. Fefellit eum,'
  eng-ASVBT: And he said unto him, I also am a prophet as thou art; and an angel spake
    unto me by the word of Jehovah, saying, Bring him back with thee into thy house,
    that he may eat bread and drink water. But he lied unto him.
  ita-1885: 'E colui gli disse: Anch''io son profeta, come tu; ed un Angelo mi ha
    parlato per la parola del Signore, dicendo: Rimenalo teco in casa tua, acciocchè
    mangi del pane, e beva dell''acqua. Ma egli gli mentiva.'
  eng-LXXUP: 'And he said to him, I also am a prophet as thou art; and an angel spoke
    to me by the word of the Lord, saying, Bring him back to thee into thy house,
    and let him eat bread and drink water: but he lied to him.'
  eng-ULB: So the old prophet said to him, “I also am a prophet as you are, and an
    angel spoke to me by the word of Yahweh, saying, 'Bring him back with you into
    your house, that he may eat food and drink water.'” But he was lying to the man
    of God.
  spa-VBL: 'Pero el viejo profeta le dijo: “Yo también soy profeta, como tú. Un ángel
    me dijo que Dios había dicho: ‘Llévalo a casa contigo para que tenga algo que
    comer y beber’”. Pero le estaba mintiendo.'
  fra-_FOB: 'Et il lui dit: Moi aussi, je suis prophète comme toi; et un ange m''a
    parlé, de la part de l''Éternel, et m''a dit: Ramène-le avec toi dans ta maison,
    et qu''il mange du pain et boive de l''eau. Il lui mentait.'
  mal-mal: 'അതിന് അവൻ: “ഞാനും നിന്നെപ്പോലെ ഒരു പ്രവാചകൻ ആകുന്നു;’ അപ്പം തിന്നുകയും
    വെള്ളം കുടിക്കുകയും ചെയ്യേണ്ടതിന് നീ അവനെ നിന്റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുവരിക’ എന്ന്
    ഒരു ദൂതൻ യഹോവയുടെ കല്പനയാൽ എന്നോട് പറഞ്ഞിരിക്കുന്നു” എന്ന് പറഞ്ഞു. അവൻ പറഞ്ഞത്
    ഭോഷ്കായിരുന്നു.'
  urd-GVR: Buzurg nabī ne etarāz kiyā, “Maiṅ bhī āp jaisā nabī hūṅ! Ek farishte ne
    mujhe Rab kā nayā paiġhām pahuṅchā kar kahā, ‘Use apne sāth ghar le jā kar roṭī
    khilā aur pānī pilā.’” Buzurg jhūṭ bol rahā thā,
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइब खूशोमी मेको कली “गो यो इन खोदेंशो परमप्रभु
    यावे आ लोव़ पाइब नङ। मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब काम गो नु जचा तूचा
    कली इन कली आं खिंम चाक्‍चा माल्‍नेवे दें‍त” देंमाक्‍त। तन्‍न मेकोमी मेको कली जोल
    पाइश्‍शो बाक्‍माक्‍त।
  ita-1927: 'L’altro gli disse: “Anch’io son profeta come sei tu; e un angelo mi ha
    parlato per ordine dell’Eterno, dicendo: Rimenalo teco in casa tua, affinché mangi
    del pane e beva dell’acqua”. Costui gli mentiva.'
  ckb-ckb: 'ئەویش پێی گوت: «هەروەها منیش وەک تۆ پێغەمبەرم و فریشتەیەک بە فەرمایشتی
    یەزدان قسەی لەگەڵ کردم و فەرمووی: ”لەگەڵ خۆتدا بیبە ماڵەکەت هەتا نان بخوات و ئاو
    بخواتەوە.“» بەمە درۆی لەگەڵ کرد.'
  eng-BBE: Then he said to him, I am a prophet like you; and an angel said to me by
    the word of the Lord, Take him back with you and give him food and water. But
    he said false words to him.
  kan-OKCV: ಆಗ ವೃದ್ಧನು, “ನಾನು ನಿನ್ನ ಹಾಗೆಯೇ ಪ್ರವಾದಿಯಾಗಿದ್ದೇನೆ. ಒಬ್ಬ ದೇವದೂತನ ಮುಖಾಂತರ
    ನನಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಉಂಟಾಗಿ, ನಿನ್ನನ್ನು ಹಿಂದಕ್ಕೆ ಕರಕೊಂಡು ಬರಬೇಕೆಂದೂ ನಿನಗೆ ಅನ್ನಪಾನಗಳನ್ನು
    ಕೊಡಬೇಕೆಂದೂ ಆಜ್ಞೆಯಾಗಿದೆ ಎಂದು ಹೇಳಿದನು.” ಆದರೆ ವೃದ್ಧನು ಅವನಿಗೆ ಸುಳ್ಳು ಹೇಳಿದನು.
  tam-2017: 'அதற்கு அவன்: உம்மைப்போல நானும் தீர்க்கதரிசிதான்; அவன் அப்பம் சாப்பிட்டுத்
    தண்ணீர் குடிக்க, நீ அவனைத் திருப்பி, உன்னுடைய வீட்டுக்கு அழைத்துக் கொண்டுவா என்று
    ஒரு தூதன் யெகோவாவுடைய வார்த்தையாக என்னோடு சொன்னான் என்று அவனிடம் பொய் சொன்னான்.'
  spa-RV-1909: 'Y el otro le dijo: Yo también soy profeta como tú, y un ángel me ha
    hablado por palabra de Jehová, diciendo: Vuélvele contigo á tu casa, para que
