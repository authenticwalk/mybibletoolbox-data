verse: 1KI.013.014
translations:
  mal-C: 'ദൈവപുരുഷന്റെ പിന്നാലെ യാത്രപുറപ്പെട്ടു. കരുവേലകത്തിൻകീഴേ ഇരിക്കുന്ന ദൈവപുരുഷനെ
    കണ്ടെത്തി. അദ്ദേഹം ചോദിച്ചു: “യെഹൂദ്യയിൽനിന്നും വന്ന ദൈവപുരുഷൻ താങ്കളാണോ?” “അതേ,
    ഞാൻതന്നെ,” എന്ന് അദ്ദേഹം മറുപടി പറഞ്ഞു.'
  deu-TKW: 'ritt dem Gottesmanne nach und fand ihn unter der Terebinthe sitzend. Da
    fragte er ihn: Bist du der Gottesmann, der aus Juda gekommen ist? Er antwortete:
    Ja.'
  lin-lin: 'alandaki moto na Nzambe mpe akutaki ye avandi na se ya nzete ya Terebente.
    Atunaki ye : — Ozali solo moto na Nzambe oyo awuti na Yuda ? Moto na Nzambe azongisaki :
    — Iyo, ezali nde ngai.'
  eng-LSV: and goes after the man of God, and finds him sitting under the oak, and
    says to him, “Are you the man of God who has come from Judah?” And he says, “I
    [am].”
  eng-GNV: 'And went after the man of God, and found him sitting vnder an oke: and
    he saide vnto him, Art thou the man of God that camest from Iudah? And he sayd,
    Yea.'
  eng-WEBSTER: 'And went after the man of God, and found him sitting under an oak:
    and he said to him, Art thou the man of God that camest from Judah? And he said,
    I am .'
  nhw-BL: 'huan yajqui itepotzco nopa tlajtol pannextijquetl tlen tlali Judá catli
    elqui itequipanojca Toteco Dios. Huan quipantito mosehuijtoc itzintla se ahua
    cuahuitl huan quitlatzintoquili: ―¿Ta tiitequipanojca Toteco Dios catli tihualajtoc
    tlen tlali Judá? Huan yaya quinanquili: ―Quena, naya. Huan nopa huehuentzi quiilhui:'
  swh-ONEN: na kumfuatilia yule mtu wa Mungu. Akamkuta ameketi chini ya mwaloni na
    akamuuliza, “Je, wewe ndiwe mtu wa Mungu kutoka Yuda?” Akamjibu, “Mimi ndiye.”
  bba-bba: Mɑ u Gusunɔn sɔmɔ wi nɑɑ swĩi. Yerɑ u nùn deemɑ u sɔ̃, dɑ̃ɑ bɑkɑru ɡɑrun
    nuurɔ u nùn bikiɑ u nɛɛ, wunɑ Gusunɔn sɔmɔ wi u nɑ sɑɑ Yudɑn tem di? Mɑ u nùn
    wisɑ u nɛɛ, oo, nɛnɑ.
  eng-KJVCPB: 'and went after the man of God, and found him sitting under an oak:
    and he said unto him, Art thou the man of God that camest from Judah? And he said,
    I am.'
  luo-luo: mi noluwo bangʼ ngʼat Nyasayeno. Noyude kobet e tiend yiend ober mopenje
    niya, “In e ngʼat Nyasaye mane oa Juda?” Nodwoke niya, “Ee en an.”
  meu-meu: Bena ia na Dirava ena tau murina amo ela, oak auna henunai helaina ai e
    davaria; bena e nanadaia, eto, Oi na Dirava ena tau Iuda amo oma a? Ia eto, Oibe.
  npi-ULB: ती वृद्ध अगमवक्ता परमेश्वरका जनको पछिपछि गए र तिनलाई फलाँटको रुखमुनि बसिरहेको
    भेट्टाए, र तिनले भने, “के यहूदाबाट आउनुभएका परमेश्वरका जन तपाईं नै हुनुहुन्छ ?”
    तिनले जवाफ दिए, “हो, म नै हुँ ।”
  yor-yor: Ó sì tẹ̀lé ènìyàn Ọlọ́run náà lẹ́yìn. Ó sì rí i tí ó jókòó lábẹ́ igi óákù
    kan, ó sì wí fún un pé, “Ǹjẹ́ ìwọ ni ènìyàn Ọlọ́run tí ó ti Juda wá bí?” Ó sì
    dá a lóhùn pé, “Èmi ni.”
  pes-OPCB: 'به دنبال آن نبی رفت و او را زیر یک درخت بلوط نشسته یافت. پس از او پرسید:
    «آیا تو همان نبی یهودا هستی؟» جواب داد: «بله، خودم هستم.»'
  tgl-ULB: Sinundan ng matandang propeta ang lingkod ng Diyos at inabutan siyang nakaupo
    sa ilalim ng puno ng ensena; at sinabi niya sa kaniya, “Ikaw ba ang lingkod ng
    Diyos na nanggaling mula sa Juda?” Sumagot siya, “Ako nga.”
  hui-hui: Ibugua Anduane Homogonaga bi mana latagi haga Yudali biago talima pialu
    hearia hariga obeneni ira bai ale mbira heago andaneha berearia hendene. Ani hondowa
    ibugua lalu, Í̠ Anduane Homogonaga bi mana latagi haga agali Yuda dindiha howa
    ibiriyagonibe, lene. Ani layagola ibugua ladai bialu lalu, E̱ i̱ ogoni bedogoni,
    lene.
  mya-mya: ထို​အ​ခါ​သူ​သည်​မြည်း​ကို​စီး​၍​ယု​ဒ​ပ​ရော ဖက်​၏​နောက်​သို့​လိုက်​လေ​၏။
    ဝက်​သစ်​ချ​ပင် တစ်​ပင်​အောက်​တွင်​ထို​ပ​ရော​ဖက်​ထိုင်​လျက် နေ​သည်​ကို​တွေ့​သော​အ​ခါ
    ပ​ရော​ဖက်​အို ကြီး​က``သင်​သည်​ယု​ဒ​ပြည်​မှ​လာ​သော ပ​ရော​ဖက်​လော'' ဟု​မေး​၏။ ထို​သူ​က​လည်း``ဟုတ်​ပါ​သည်''
    ဟု​ဖြေ​၏။
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུའི་རྗེས་སུ་སོང་བ་དང་། ཁོང་བེ་ཤིང་གི་འོག་ཏུ་བསྡད་ཡོད་པར་ཕྲད་ཅིང་ཁོང་ལ་ན་རེ།
    ཁྱེད་རང་ཡ་ཧུ་དཱ་ནས་བྱོན་པའི་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ཡིན་ནམ་ཞེས་དྲིས་པ་ན། ཁོང་གིས་བདག་ནི་དེ་ཡིན་ཞེས་ལན་བཏབ་བོ།
    །
  sna-sna: Akatevera munhu waMwari. Akamuwana agere pasi pomuti womuouki akamubvunza
    akati, “Ndiwe here munhu waMwari akabva kuJudha?” Akapindura akati, “Ndini.”
  spa-BLM: 'Fue tras el hombre de Dios y lo encontró sentado bajo una encina. Le dijo:
    “¿Eres tú el hombre de Dios que vino de Judá?”. Él dijo: “Yo soy”.'
  cac-cac: 'ix b''at tzac''an vin̈ d''a spatic vin̈ schecab'' Dios aj Judá chi''.
    Ix c''och vin̈ d''a spatic vin̈ ayic c''ojanem vin̈ d''a yich jun te'' mach'',
    ix sc''anb''an vin̈ d''a vin̈: —¿Tom a ach tic schecab'' ach Dios ach cot d''a
    Judá? xchi vin̈. —A in toni, xchi.'
  swh-ULB: Yule nabii mzee akamfuata yule mtu wa Mungu na akamkuta amekaa chini ya
    mti wa mwaloni; akamwambia, “Je, wewe ndiye mtu wa Mungu aliyetoka Yuda?” Naye
    akamjibu, “Mimi ndiye.”
  bel-bel: 'І паехаў за чалавекам Божым, і знайшоў яго, як той сядзеў пад дубам, і
    сказаў яму: ці ты чалавек Божы, які прыйшоў зь Юдэі. І сказаў той: я.'
  deu-ELBBK: 'Und er ritt dem Mann Gottes nach und fand ihn unter einer Terebinthe
    sitzen; und er sprach zu ihm: Bist du der Mann Gottes, der von Juda gekommen ist?
    Und er sprach: Ich bin es.'
  mbb-OT: ne midal-as din sikan is suluǥuen te Megbevayà. Neumahan din he ebpimpinuu
    ziyà te lempek te kayu he ulayan. Mid-insaan din haazà te, “Iyan ke ve sikan is
    suluǥuen te Megbevayà he ebpuun diyà te Juda?” Ne midtavak te, “Uya.”
  mal-2015: 'അവൻ ഒരു കരുവേലകത്തിൻ കീഴെ ഇരിക്കുന്നതു കണ്ടു: നീ യെഹൂദയിൽനിന്നു വന്ന
    ദൈവപുരുഷനോ എന്നു അവനോടു ചോദിച്ചു.'
  rmc-rmc: 'a geľa pal le Devleskro prorokos. Arakhľa les te bešel tel o dubos a phučľa
    lestar: „Tu sal oda prorokos le Devleskro, savo avľa andral e Judsko?“ „He, me
    som!“ ov odphenďa.'
  pes-OPV: 'و از عقب مرد خدا رفته، او را زیردرخت بلوط نشسته یافت. پس او را گفت: «آیا
    توآن مرد خدا هستی که از یهودا آمده‌ای؟» گفت: «من هستم.»'
  ron-1924: 'С-а дус дупэ омул луй Думнезеу ши л-а гэсит стынд суб ун стежар. Ши й-а
    зис: „Ту ешть омул луй Думнезеу каре а венит дин Иуда?” Ел а рэспунс: „Еу сунт.”'
  ben-OBCV: ঈশ্বরের লোকের সন্ধানে গেলেন। তিনি তাঁকে বিশাল একটি গাছের তলায় বসে থাকতে
    দেখে তাঁকে জিজ্ঞাসা করলেন, “আপনিই কি ঈশ্বরের সেই লোক, যিনি যিহূদা থেকে এসেছেন?”
    “আমিই সেই লোক,” তিনি উত্তর দিলেন।
  som-som: Oo ninkii Ilaah wuu daba galay, oo helay isagoo geed hoos fadhiya; kolkaasuu
    ku yidhi, War ma waxaad tahay ninkii Ilaah oo Yahuudah ka yimid? Isna wuxuu yidhi,
    Haah, waan ahay.
  lat-VUC: 'et abiit post virum Dei, et invenit eum sedentem subtus terebinthum: et
    ait illi: Tune es vir Dei qui venisti de Juda? Respondit ille: Ego sum.'
  eng-ASVBT: And he went after the man of God, and found him sitting under an oak;
    and he said unto him, Art thou the man of God that camest from Judah? And he said,
    I am.
  ita-1885: 'e andò dietro all''uomo di Dio, e lo trovò a sedere sotto una quercia,
    e gli disse: Sei tu l''uomo di Dio che sei venuto di Giuda? Ed egli disse: Sì,
    lo sono.'
  eng-LXXUP: 'and went after the man of God, and found him sitting under an oak: and
    he said to him, Art thou the man of God that came out of Judah? And he said to
    him, I am.'
  eng-ULB: The old prophet went after the man of God and found him sitting under an
    oak tree; and he said to him, “Are you the man of God who came from Judah?” He
    answered, “I am.”
  spa-VBL: Entonces cabalgó tras el hombre de Dios y lo encontró sentado bajo una
    encina. “¿Eres tú el hombre de Dios que vino de Judá?” , le preguntó. “Sí, lo
    soy”, respondió el hombre.
  fra-_FOB: 'Ainsi il s''en alla après l''homme de Dieu; et il le trouva assis sous
    un chêne, et il lui dit: Es-tu l''homme de Dieu qui est venu de Juda? Et il lui
    dit: C''est moi.'
  mal-mal: 'അവൻ ഒരു കരുവേലകത്തിൻ കീഴെ ഇരിക്കുന്നത് കണ്ടു: ‘നീ യെഹൂദയിൽനിന്ന് വന്ന
    ദൈവപുരുഷനോ’ എന്ന് അവനോട് ചോദിച്ചു.'
  urd-GVR: mard-e-Ḳhudā ko ḍhūṅḍne gayā. Chalte chalte mard-e-Ḳhudā balūt ke daraḳht
    ke sāye meṅ baiṭhā nazar āyā. Buzurg ne pūchhā, “Kyā āp wuhī mard-e-Ḳhudā haiṅ
    jo Yahūdāh se Baitel āe the?” Us ne jawāb diyā, “Jī, maiṅ wuhī hūṅ.”
  suz-BL: मिनु मेकोमी परमप्रभु आ मुर माल्‍शा, मेको कली रवा आ पुंमी नाइश्‍शा बाक्‍शो
    थिदा बाक्‍त। मिनु मेकोमी मेको कली “यहूदा रे जाक्‍शो परमप्रभु आ मुर गेन ननी?” दे
    हिल्‍लो पवा बाक्‍त। मिनु मेकोम “ओं, गोन नङ” देंमाक्‍त।
  ita-1927: 'andò dietro all’uomo di Dio, e lo trovò a sedere sotto un terebinto,
    e gli disse: “Sei tu l’uomo di Dio venuto da Giuda?” Quegli rispose: “Son io”.'
  ckb-ckb: 'لەدوای پیاوەکەی خودا ڕۆیشت و دۆزییەوە لەژێر دار بەڕووێکدا دانیشتبوو، پێی
    گوت: «ئایا تۆ پیاوەکەی خودایت، ئەوەی لە یەهوداوە هاتووە؟» ئەویش گوتی: «بەڵێ ئەوم.»'
  eng-BBE: And went after the man of God, and came up with him while he was seated
    under an oak-tree. And he said to him, Are you the man of God who came from Judah?
    And he said, I am.
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನ ಹಿಂದೆ ಹೋಗಿ, ಅವನು ಏಲಾ ಮರದ ಕೆಳಗೆ ಕುಳಿತುಕೊಂಡಿರುವುದನ್ನು ಕಂಡನು.
    ಆಗ ಅವನು, “ನೀನು ಯೆಹೂದದಿಂದ ಬಂದ ದೇವರ ಮನುಷ್ಯನೋ?” ಎಂದನು. ಅದಕ್ಕವನು, “ನಾನೇ,” ಎಂದನು.
  tam-2017: 'தேவனுடைய மனிதனைத் தொடர்ந்துபோய், ஒரு கர்வாலி மரத்தின்கீழ் உட்கார்ந்திருக்கிற
    அவனைக் கண்டு: யூதாவிலிருந்து வந்த தேவனுடைய மனிதன் நீர்தானா என்று அவனைக் கேட்டதற்கு;
    அவன், நான்தான் என்றான்.'
  spa-RV-1909: 'Y yendo tras el varón de Dios, hallóle que estaba sentado debajo de
    un alcornoque: y díjole: ¿Eres tú el varón de Dios que viniste de Judá? Y él dijo:
    Yo soy.'
  ron-BTF: 'Şi a mers după omul lui Dumnezeu şi l-a găsit şezând sub un stejar; şi
    i-a spus: Eşti tu omul lui Dumnezeu care a venit din Iuda? Şi el a spus: Eu sunt.'
  eng-WEBP: He went after the man of God, and found him sitting under an oak. He said
    to him, “Are you the man of God who came from Judah?” He said, “I am.”
  eng-FBV: He rode after the man of God and found him sitting under an oak tree. “Are
    you the man of God who came from Judah?” he asked him. “Yes I am,” the man replied.
  nld-1939: 'ging den godsman achterna, en trof hem onder een terebint gezeten. Hij
    sprak tot hem: Zijt gij de godsman uit Juda? Hij antwoordde: Ja.'
  nch-BL: 'huan yajqui itepotzco nopa tajtolpanextijquet ten tali Judá cati elqui
    itequipanojca Toteco Dios. Huan quipantito mosehuijtoc itzinta se ahua cuahuit
    huan quitatzintoquili: ―¿Ta tiitequipanojca Toteco Dios cati tihualajtoc ten tali
    Judá? Huan yaya quinanquili: ―Quena, na.'
  vie-1934: 'đi theo người của Đức Chúa Trời, gặp người ngồi dưới gốc cây thông, thì
    nói rằng: Có phải ngươi là người của Đức Chúa Trời ở Giu-đa đến chăng? Người đáp:
    Aáy là tôi.'
  hin-CV: उसने परमेश्वर के दूत का मार्ग लिया और उसे एक बांज वृक्ष की छाया में बैठा
    पाया. उसने उससे पूछा, “क्या तुम्हीं यहूदिया से आए हुए परमेश्वर के दूत हो?” उसने
    उत्तर दिया, “जी हां.”
  spa-BES: 'Fue tras el hombre de Dios, y subió con él mientras estaba sentado debajo
    de un roble. Y él le dijo: ¿Eres tú el hombre de Dios que vino de Judá? Y él dijo:
    Yo soy.'
  tdx-tdx: 'vaho nihe­añe’e indatin’ Añaharey, le nitendrek’ aze niam­besatse ambane’
    ty kobaiñe eo, vaho nanoa’e ty hoe: Ihe hao indatin’Añahare boake Iehoday? Le
    hoe re, Ie.'
  tha-KJV: เขาได้ไปตามคนของพระเจ้า และได้พบท่านนั่งอยู่​ใต้​ต้นโอ๊กต้นหนึ่ง เขาจึงพู​ดก​ั​บท​่านว่า
    “ท่านเป็นคนของพระเจ้าซึ่งมาจากยูดาห์​หรือ​” ท่านก็ตอบว่า “​ใช่​แล้ว​”
  por-BR-2018: 'E indo atrás o homem de Deus, achou-lhe que estava sentado debaixo
    de um carvalho: e disse-lhe: És tu o homem de Deus que vieste de Judá? E ele disse:
    Eu sou.'
  deu-ELO: 'Und er ritt dem Manne Gottes nach und fand ihn unter einer Terebinthe
    sitzen; und er sprach zu ihm: Bist du der Mann Gottes, der von Juda gekommen ist?
    Und er sprach: Ich bin''s.'
  eng-WYC-2018: and went after the man of God, and found him sitting under a terebinth.
    And he said to the man of God, Whether thou art the man of God, that camest from
    Judah? He answered, I am.
  epo-epo: 'kaj sekvis la homon de Dio kaj trovis lin sidanta sub kverko, kaj diris
    al li: Ĉu vi estas la homo de Dio, kiu venis el Judujo? Kaj tiu diris: Mi.'
  uig-PIN: 'Hudaning adimining kǝynidin ⱪoƣlap kǝtti. U uni bir dub dǝrihining astida
    olturƣan yeridin tepip uningdin: — Yǝⱨudadin kǝlgǝn Hudaning adimi sǝnmu? — dǝp
    soridi. U: — Mǝn xu, dǝp jawab bǝrdi.'
  beo-beo: E da asili, Yuda balofede amo ‘ouge’ ifa ea ougihagudu amogai esalebe ba:i.
    E da ema amane adole ba:i, “Di da Yuda sogega misi balofede dunula:?” E bu adole
    i, “Na da wea!”
  tpi-OTNT: Em i bihainim profet bilong Juda i go na bihain em i lukim em i sindaun
    long as bilong wanpela diwai ok. Na lapun profet i askim em olsem, “Yu dispela
    profet i bin lusim Juda na kam, a?” Na profet i tok, “Yes, em mi tasol.”
  hau-SA: Ya bi bayan mutumin Allah. Ya same shi yana zama a ƙarƙashin itace oak,
    sai ya tambaye shi ya ce, “Kai ne mutumin Allah wanda ya zo daga Yahuda?” Ya amsa,
    “Ni ne.”
  uig-LAT: 'Xudaning adimining keynidin qoghlap ketti. U uni bir dub derixining astida
    olturghan yéridin tépip uningdin: — Yehudadin kelgen Xudaning adimi senmu? — dep
    soridi. U: — Men shu, dep jawab berdi.'
  nde-nde: walandela umuntu kaNkulunkulu, wamfica ehlezi ngaphansi kwesihlahla somʼOkhi
    wambuza wathi, “Nguwe umuntu kaNkulunkulu na ovela koJuda?” Indoda yathi, “Yebo
    yimi.”
  ton-ton: 'Pea ne muimui ia ki he tangata ʻoe ʻOtua, pea naʻa ne maʻu atu ia lolotonga
    ʻene nofo ʻi he lolo ʻoke: pea naʻa ne pehē kiate ia, “Ko koe ia ʻae tangata ʻoe
    ʻOtua ʻaia naʻe haʻu mei Siuta?” Pea naʻa ne pehē mai, “Ko au.”'
  ces-1613: 'A jel za mužem Božím a nalezl jej, an sedí pod dubem. I řekl jemu: Ty-li
    jsi ten muž Boží, kterýž jsi přišel z Judstva? A on odpověděl: Jsem.'
  eng-WMB: He went after the man of God, and found him sitting under an oak. He said
    to him, “Are you the man of God who came from Judah?” He said, “I am.”
  tam-TCV: இறைவனுடைய மனிதனைப் பின்தொடர்ந்து போனான். இறைவனுடைய மனிதன் ஒரு கர்வாலி மரத்தின்கீழ்
    இருப்பதைக் கண்டு, “யூதாவிலிருந்து வந்த இறைவனுடைய மனிதன் நீர்தானா” என்று கேட்டான்.
    அதற்கு அவன், “நான்தான்,” என்று பதில் சொன்னான்.
  ceb-ULB: Giapas sa tigulang nga propeta ang tawo sa Dios ug naabtan niya kini nga
    naglingkod ilalom sa kahoy nga tugas; ug miingon siya kaniya, “Ikaw ba ang tawo
    sa Dios nga gikan sa Juda?” Ang tawo sa Dios mitubag, “Oo! Ako.”
  pol-UBG: 'I podążył za mężem Bożym, a gdy znalazł go siedzącego pod dębem, zapytał
    go: Czy ty jesteś tym mężem Bożym, który przyszedł z Judy? Odpowiedział: Jestem.'
  urd-GVU: مردِ خدا کو ڈھونڈنے گیا۔ چلتے چلتے مردِ خدا بلوط کے درخت کے سائے میں بیٹھا
    نظر آیا۔ بزرگ نے پوچھا، ”کیا آپ وہی مردِ خدا ہیں جو یہوداہ سے بیت ایل آئے تھے؟“
    اُس نے جواب دیا، ”جی، مَیں وہی ہوں۔“
  deu-1912: 'und zog dem Mann Gottes nach und fand ihn unter einer Eiche sitzen und
    sprach: Bist du der Mann Gottes, der von Juda gekommen ist? Er sprach: Ja.'
  kan-2017: ದೇವರ ಮನುಷ್ಯನ ಹಿಂದೆ ಹೋಗಿ ಏಲಾ ವೃಕ್ಷದ ಕೆಳಗೆ ಕುಳಿತ್ತಿದ್ದ ಅವನನ್ನು ಕಂಡು, “ಯೆಹೂದದಿಂದ
    ಬಂದ ದೇವರ ಮನುಷ್ಯನು ನೀನೋ?” ಎಂದು ಕೇಳಿದನು. ಅವನು ಹೌದೆಂದನು.
  yap-yap: u daken fare pa’ i kanawo’ ni be lek fare profet nu Judah me pir’eg ni
    be par u tan ba ke gek’iy ni oak. Me fith, ni ga’ar, “Mog i gur fare profet nu
    Judah?” Me fulweg fare mo’on, ni ga’ar, “I gag.”
  hlt-MCSB: Te phoeiah Pathen hlang hnuk te a vai hatah rhokael hmuiah a ngol te hmuh.
    Te dongah anih te, “Nang he Judah lamkah aka pawk Pathen kah hlang ni nama?” a
    ti nah hatah, “Kai ni ue,” a ti nah.
  mdy-ETH: ዪሁዳይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሢ ዴንዴ ጎይፆ ኮጲሲ ዴንዴኔ፤ ፆኦሲ ማሊፆ ኬኤዛሢ ሻኣቢ ዴንካ ዴዒ ዓኣንቴ
    ሙኪ ዒዛና ካኣሜኔ፤ ዬይ ጋርቻሢ፦ «ዪሁዳይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛሢ ኔናዳ?» ጌዒ ዖኦጬኔ። ዒዚያ፦ «ሂዮ፥ ታናኬ» ጌዔኔ።
  twi-ASANTE: tii Onyankopɔn onipa no. Ɔkɔtoo no sɛ ɔte odum bi ase, na odiyifoɔ akɔkoraa
    no bisaa no sɛ, “Wo ne Onyankopɔn onipa a wofiri Yuda no anaa?” Ɔbuaa no sɛ, “Aane,
    me a.”
  eng-WEBU: He went after the man of God, and found him sitting under an oak. He said
    to him, “Are you the man of God who came from Judah?” He said, “I am.”
  wal-wal: Toggidi Xoossaa asa geeduwaa kaallidi biis; issi wolaa kuwan uttidaagaa
    demmidi, “Yihudaappe yiida Xoossaa asi neneeyye?” yaagiis. Yaagin bitanee, “Ee
    tana” yaagiis.
  spa-PDDPT: 'y fue tras aquel varón de ʼElohim. Al hallarlo sentado debajo de un
    roble, le preguntó: ¿Eres tú el varón de ʼElohim que vino de Judá? Le respondió:
    Sí, soy.'
  gun-gun: 'ha''e oo Nhanderuete remimbo''e rakykue. Ha''e vy oupity yvyra carvalho
    guy py oguapy oiny rã. Ha''e rami vy aipoe''i ixupe: — Ndee ae pa Nhanderuete
    remimbo''e Judá gui reju va''ekue? Ombovai: — Xee ae ri — he''i.'
  ilo-ULB: Kinamakam ti lakay a profeta iti tao ti Dios ket nasarakanna daytoy a nakatugaw
    iti sirok ti maysa a kayo a lugo; ket kinunana kenkuana, “Sika kadi ti tao ti
    Dios a naggapu idiay Juda?” Simmungbat isuna, “Siak.”
  kpg-kpg: laa hongo dana ala i muli di soukohp mai Judah, gaa gida a mee e noho i lala
    di laagau ‘oak’. Mee ga heeu, “Goe go di soukohp mai Judah?” Taane ga helekai,
    “Ko au.”
  uig-ARA: 'خۇدانىڭ ئادىمىنىڭ كەينىدىن قوغلاپ كەتتى. ئۇ ئۇنى بىر دۇب دەرىخىنىڭ ئاستىدا
    ئولتۇرغان يېرىدىن تېپىپ ئۇنىڭدىن: ــ يەھۇدادىن كەلگەن خۇدانىڭ ئادىمى سەنمۇ؟ ــ
    دەپ سورىدى. ئۇ: ــ مەن شۇ، دەپ جاۋاب بەردى.'
  sus-sus: a bira Ala xa xɛɛra fɔxɔ ra, han a sa a li wuri nde bun ma. A naxa a fala
    a bɛ, «Ala xa xɛɛra na i tan nan na naxan keli Yudaya?» A naxa a yaabi, «Iyo,
    n tan nan a ra.»
  pon-2006: pwakihala soukohpo oh diarada eh mwomwohd pahn tuhke ohk pwoat, e ahpw
    idek, “Komwi soukohpo sang Suda?” Ohlo eri sapeng, patohwan, “Ei.”
  ksd-ksd: 'Ma i ga vut mur ra tutana kai God, ma i ga tadav.ia ba i ki ta ra vavai
    na iban; ma i ga biti tana: Dave, u laka ra tutana kai God maro Iuda? Ma i ga
    biti: Iau muka nam.'
  tur-YTC: Tanrı adamının peşinden gitti ve onu bir meşe ağacının altında otururken
    buldu. Ona, “Yahuda'dan gelen Tanrı adamı sen misin?” dedi. Adam, “Benim” dedi.
  grc-BRENT: καὶ ἐπορεύθη κατόπισθεν τοῦ ἀνθρώπου τοῦ Θεοῦ, καὶ εὗρεν αὐτὸν καθήμενον
    ὑπὸ δρῦν, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἄνθρωπος τοῦ Θεοῦ ὁ ἐληλυθὼς ἐξ Ἰούδα; καὶ
    εἶπεν αὐτῷ, ἐγώ.
  ind-AYT: Kemudian, dia pergi menyusul abdi Allah itu dan menemukannya duduk di bawah
    pohon tarbantin. Dia bertanya kepadanya, “Apakah engkau abdi Allah yang datang
    dari Yehuda?” Jawabnya, “Ya, Aku.”
  nya-nya: ndipo inalondola munthu wa Mulunguyo. Inamupeza atakhala pansi pa mtengo
    wa thundu ndipo inamufunsa kuti, “Kodi ndiwe munthu wa Mulungu amene anabwera
    kuchokera ku Yuda?” Munthuyo anayankha kuti, “Inde, ndineyo.”
  hrv-hrv: 'Krenuo je za čovjekom Božjim i našao ga gdje sjedi pod hrastom; i upita
    ga: “Jesi li ti čovjek Božji koji je došao iz Judeje?” A on mu odgovori: “Jesam.”'
  mps-mps: Tama te monu dabe profet aga te Juda profet bidi pali tųdu aga wali pali,
    tama nosali agai suali, ma te Juda profet bidi te ni me deli dologode dugulalubo
    suali, te ni nogi kali. Tama te monu dabe profet bidigo te Juda profetbolo e tama
    po hanalu wali, “Nage te Juda bulu taga solama, asali profet bidi da, agawe?”
    Tama te profetgo te po wali, “Awe, te ena tama dao,” wali.
  tpi-tpi: Em i bihainim profet bilong Juda i go na bihain em i lukim em i sindaun
    long as bilong wanpela diwai ok. Na lapun profet i askim em olsem, “Yu dispela
    profet i bin lusim Juda na kam, a?” Na profet i tok, “Yes, em mi tasol.”
  dan-1931: 'red efter den Guds Mand og traf ham siddende under Egetræet. Han spurgte
    ham da: “Er du den Guds Mand, der kom fra Juda?” Han svarede: “Ja!”'
  vie-OVCB: 'Tiên tri già đuổi theo người của Đức Chúa Trời, thấy người đang ngồi
    nghỉ dưới gốc cây sồi, nên lên tiếng hỏi: “Ông có phải là người của Đức Chúa Trời
    từ Giu-đa đến không?” Người đáp: “Phải, tôi đây.”'
  guj-2017: પછી તે વૃદ્વ પ્રબોધક પેલા ઈશ્વરભક્તના પાછળ ગયો અને તેને એક એલોન વૃક્ષની
    નીચે બેઠેલો જોયો. તેણે તેને પૂછ્યું, “શું તું યહૂદિયાથી આવેલો ઈશ્વરભક્ત છે?” તેણે
    જવાબ આપ્યો, “હા, હું તે જ છું.”
  pon-2006A: pwakihala soukohpo oh diarada eh mwomwohd pahn tuhke ohk pwoat, e ahpw
    idek, “Komwi soukohpo sang Suda?” Ohlo eri sapeng, patohwan, “Ei.”
  por-BRBSL: 'Ele foi atrás do homem de Deus, e o encontrou sentado debaixo de um
    carvalho. Ele lhe disse: “Você é o homem de Deus que veio de Judá?”. Ele disse:
    “Eu sou”.'
  cth-cth: Cathut e tami hah a pâlei. Kathen e rahim a tahung e a hmu nah nang teh
    Judah ram lahoi na ka tho e Cathut e tami maw telah a pacei. Oe kai doeh atipouh.
  twi-twi: tiw Onyankopɔn nipa no. Ɔkɔtoo no sɛ ɔte odum bi ase, na odiyifo akwakoraa
    no bisaa no se, “Wone Onyankopɔn nipa a wufi Yuda no ana?” Obuaa no se, “Yiw,
    ɛyɛ me.”
  hlt-hlt: Te phoeiah Pathen hlang hnuk te a vai hatah rhokael hmuiah a ngol te hmuh.
    Te dongah anih te, “Nang he Judah lamkah aka pawk Pathen kah hlang ni nama?” a
    ti nah hatah, “Kai ni ue,” a ti nah.
  tbz-SIM: 'kɛ́tũnnɛ Kuyie nkóo nìtì, kóò nìntɛ kɛ sɔ̃́ nhò dìɛ́kɛ́ mutie diɛmù mɑmù
    kó mɛdɛ́ɛ̀. Kòo ò bekɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ tu Kuyie nkóo nìtì wèè yɛ̀nní Sudɑɑ tenkɑ̀ɑ̀?
    Kòò dɔ̀: Ɛ̃ɛ̃, mí nwe.'
  msy-2020: A Judan akam inigha izir gumazimɨn gɨn ghua an garima, a temer okɨn povimɨn
    aperaghav iti. Ezɨ akam inigha izir gumazir ghurim kamaghɨn an azara, “Nɨ akam
    inigha izir gumazir kam, nɨ Juda ategha ize?” Ezɨ akam inigha izir gumazim a ikaragha
    ghaze, “Are, kar kɨrara.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ kpɑɣɑ mpɑɑʋ kʋlʋmʋɣʋ ŋku Yutɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ́ tǝŋɑɑ
    tɔ, nɑ ɩ́ hiki-ɩ. Mpi tɔ, ɩ́lɛ́ ɩ kɑ́ hɛɛsɑɣɑ tʋɣʋ sɔsɔɔʋ nɑkʋlɩ kʋ tɛɛ kɛ́. Ɩlɛnɑ
    ɩ́ pɔɔsɩ-ɩ sɩ: Nyɑɣɑlɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wei ɩ lɩɩnɑ Yutɑ tɔ? Ɩ́lɛ́ sɩ:
    Yɛɛ, mɑɣɑ.'
  azb-azb: 'Allah adamının dalınca getdi. Onu palıd ağacının altında oturmuş halda
    tapdı və ona dedi: «Yəhudadan gələn Allah adamı sənsənmi?» O da «mənəm» dedi.'
  eng-DBY: and went after the man of God, and found him sitting under a terebinth;
    and he said to him, Art thou the man of God that camest from Judah? And he said,
    I am.
  hin-2017: और परमेश्वर के जन के पीछे जाकर उसे एक बांज वृक्ष के तले बैठा हुआ पाया;
    और उससे पूछा, “परमेश्वर का जो जन यहूदा से आया था, क्या तू वही है?”
  wol-KYG: 'toppi góoru Yàlla ga, fekk ko ci genn ker garabu terebent. Mu ne ko: «Yaa
    di góoru Yàlla gi jóge Yuda?» Mu ne ko: «Waaw.»'
  eng-YLT: and goeth after the man of God, and findeth him sitting under the oak,
    and saith unto him, 'Art thou the man of God who hast come from Judah?' and he
    saith, 'I [am].'
  eng-WYC-2017: and went after the man of God, and found him sitting under a terebinth.
    And he said to the man of God, Whether thou art the man of God, that camest from
    Judah? He answered, I am.
  eng-WMBB: He went after the man of God, and found him sitting under an oak. He said
    to him, “Are you the man of God who came from Judah?” He said, “I am.”
  urd-GVH: मर्दे-ख़ुदा को ढूँडने गया। चलते चलते मर्दे-ख़ुदा बलूत के दरख़्त के साये
    में बैठा नज़र आया। बुज़ुर्ग ने पूछा, “क्या आप वही मर्दे-ख़ुदा हैं जो यहूदाह से
    बैतेल आए थे?” उसने जवाब दिया, “जी, मैं वही हूँ।”
  rug-rug: luli mudi la ia sa sa poropita pa siraṉa meke la dogoria sa si asa korapa
    habotu nana pa kauruna keke huda oaku. Meke nanasa la ia sa poropita si asa, “Agoi
    tugo sa poropita sapu mae guana pa Ziuda?” gua si asa. Meke olaṉa sa tie, “Uve,
    arau tugo,” gua sa tie.
  gaz-gaz: gulufee nama Waaqaa sana duukaa buʼe. Utuu inni muka qilxuu tokko jala
    taaʼuus argee, “Namni Waaqaa kan Yihuudaadhaa dhufe sun siʼii?” jedhee isa gaafate.
    Namichis, “Eeyyee ana” jedhee deebise.
  fra-LSG: 'Il alla après l’homme de Dieu, et il le trouva assis sous un térébinthe.
    Il lui dit: Es-tu l’homme de Dieu qui est venu de Juda? Il répondit: Je le suis.'
  gnn-gnn: '@see-verse:1KI.013.013'
  yal-yal: A yi siga sayiban fɔxɔ ra, a yi sa a li dɔxi kondena nde nininna ra. A
    yi a maxɔdin, a naxa, “I tan nan sayiban na ba, naxan kelixi Yuda yi?” A yi a
    yabi, a naxa, “N tan na a ra.”
  haw-1868: Hahai aku la oia mamuli o ke kanaka o ke Akua, a loaa oia ia ia e noho
    ana malalo ae o ka laau oka; a i aku la oia ia ia, O oe anei ke kanaka o ke Akua
    i hele mai mai Iuda mai? I mai la oia, Owau no.
  arb-NAV: 'وَاقْتَفَى أَثَرَهُ حَتَّى أَدْرَكَهُ جَالِساً تَحْتَ الْبَلُّوطَةِ. فَسَأَلَهُ:
    «هَلْ أَنْتَ رَجُلُ اللهِ الَّذِي وَفَدَ مِنْ يَهُوذَا؟» فَأَجَابَهُ: «أَنَا هُوَ».'
  ewe-ewe: eti Mawu ƒe ame la yome eye wòtui wònɔ anyi ɖe logoti aɖe te nɔ dzudzɔm.
    Nyagblɔɖila tsitsi la biae be, “Wòe nye Mawu ƒe ame si tso Yuda vaa?” Eɖo eŋu
    be, “Ɛ̃, nyee.”
  eng-LEE: And he went after the man of God, and found him sitting under the oak;
    and he said unto him, Art thou the man of God that camest from Judah? And he said,
    I am.
  asm-FB: সেই বৃদ্ধ ভাববাদী জনে ঈশ্বৰৰ লোকজনৰ পাছত গৈ, তেওঁক এজোপা এলা গছৰ তলত বহি
    থকা পালে; আৰু তাতে তেওঁ ঈশ্ৱৰৰ লোকজনক সুধিলে, “যিহূদাৰ পৰা অহা ঈশ্বৰৰ লোকজন আপুনিয়েই
    নে?” তেওঁ ক’লে, “হয় মইয়েই।”
  sus-A: عَ بِرَ عَلَ شَ شّيرَ قْشْ رَ، هَن عَ سَ عَ لِ وُرِ ندٍ بُن مَ. عَ نَشَ عَ
    قَلَ عَ بّ، «عَلَ شَ شّيرَ نَ عِ تَن نَن نَ نَشَن كٍلِ يُدَيَ؟» عَ نَشَ عَ يَابِ،
    «عِيٌ، ﭑ تَن نَن عَ رَ.»
  fra-SBL: 'Il poursuivit l''homme de Dieu, et le trouva assis sous un chêne. Il lui
    dit : « Es-tu l''homme de Dieu qui est venu de Juda ? » Il a dit : « Je le suis. »'
  hbo-hbo: וַיֵּ֗לֶךְ אַֽחֲרֵי֙ אִ֣ישׁ הָאֱלֹהִ֔ים וַיִּ֨מְצָאֵ֔הוּ יֹשֵׁ֖ב תַּ֣חַת
    הָאֵלָ֑ה וַיֹּ֣אמֶר אֵלָ֗יו הַאַתָּ֧ה אִישׁ־הָאֱלֹהִ֛ים אֲשֶׁר־בָּ֥אתָ מִֽיהוּדָ֖ה
    וַיֹּ֥אמֶר אָֽנִי׃
  kik-kik: na akĩrũmĩrĩra mũndũ ũcio wa Ngai. Akĩmũkora aikarĩte thĩ rungu rwa mũtĩ
    wa mũgandi, akĩmũũria atĩrĩ, “Wee nĩwe mũndũ wa Ngai ũrĩa uumĩte Juda?” Mũndũ
    ũcio wa Ngai akĩmwĩra atĩrĩ “Ĩĩ nĩ niĩ.”
  fra-NCL: 'Il alla après l’homme de Dieu et, l’ayant trouvé assis sous le térébinthe,
    il lui dit : « Es-tu l’homme de Dieu qui est venu de Juda ? » Il répondit : « Je
    le suis. »'
  cek-AK: Sithaw kami hnukah a caeh, oak thing tahlip ah kanghnu anih to hnuk naah,
    anih khaeah, Nang loe Judah prae hoiah angzo Sithaw ih kami maw? tiah a naa. Anih
    mah, Ue, tiah pathim pae.
  cuk-cuk: 'Geb Bab-Dummad-e-dule-sorba naded. Sapi-encinaʼye-nugad-urba-sii dakdapid.
    Geb ese egisded: —¿Be Bab-Dummad-e-dule-Judá-yargi-danikidi? Dule abin-imakded:
    —Eye, an a-dule.'
  uig-CYR: 'Худаниң адиминиң кәйнидин қоғлап кәтти. У уни бир дуб дәриғиниң астида
    олтарған йеридин тепип униңдин: — Йәһудадин кәлгән Худаниң адими сәнму? — дәп
    сориди. У: — Мән шу, дәп җавап бәрди.'
  tel-2017: సింధూర వృక్షం కింద దేవుని మనిషి కూర్చుని ఉండగా చూసి “యూదాదేశం నుండి వచ్చిన
    దైవ ప్రవక్తవు నువ్వేనా?” అని అడిగాడు. అతడు “నేనే” అన్నాడు.
  hat-BSA: 'Konsa, li te ale dèyè nonm Bondye a. Li te twouve li te chita anba yon
    pye bwadchenn. Konsa, li te mande l: “Èske ou menm se nonm Bondye ki te sòti Juda
    a?” Li te reponn: “Se mwen”.'
  kos-kos: El ukwe mwet palu Judah sac, ac konalak ke el muta ye sak oak soko. Ac
    el siyuk sel, “Ku kom pa mwet palu se lun Judah?” Mwet palu sac topuk, “Aok, nga.”
  hbo-WLC: וַיֵּ֗לֶךְ אַֽחֲרֵי֙ אִ֣ישׁ הָאֱלֹהִ֔ים וַיִּ֨מְצָאֵ֔הוּ יֹשֵׁ֖ב תַּ֣חַת
    הָאֵלָ֑ה וַיֹּ֣אמֶר אֵלָ֗יו הַאַתָּ֧ה אִישׁ־הָאֱלֹהִ֛ים אֲשֶׁר־בָּ֥אתָ מִֽיהוּדָ֖ה
    וַיֹּ֥אמֶר אָֽנִי׃
  ibo-ibo: Ọ gbasooro onye nke Chineke nʼazụ, ọ hụrụ ya ka ọ nọ ala nʼokpuru osisi
    ook, Ọ sịrị ya, “Ọ bụ gị bụ onye nke Chineke ahụ si Juda bịa?” Ọ zara, “E, ọ bụ
    mụ onwe m.”
  ory-ory: ଏଉତ୍ତାରେ ସେ ପରମେଶ୍ୱରଙ୍କ ଲୋକର ପଛେ ପଛେ ଯାଇ ଏକ ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ତାହାକୁ ବସିଥିବାର
    ଦେଖିଲା; ପୁଣି, ସେ ତାହାକୁ ପଚାରିଲା, “ତୁମ୍ଭେ କି ଯିହୁଦାରୁ ଆଗତ ପରମେଶ୍ୱରଙ୍କ ଲୋକ?” ସେ
    କହିଲା, “ହଁ, ମୁଁ।”
  chk-chk: o tapwela mürin ewe soufos seni Juta. A tori, lupwen a momot fän efoch
    irä ook. Iwe, a aisini, “Ifa usun, en ewe soufos mi feito seni Juta?” Ätewe a
    pälüeni, “Ewer, ngang.”
  rop-rop: blanga bulurrum det roud biyain langa det speshalwan mesinja brom Juda.
    En imbin faindim im jidanbat andanith langa wanbala bigwan ouktri. En det olbala
    mesinja bin askim im, “Yu det speshalwan mesinja brom Juda?” En det mesinja bin
    tok, “Yuwai. Dijan mi na.”
  ukr-1871: 'І поїхав слїдом за Божим чоловіком, та й знайшов його седячого під дубом.
    І питає в його: Чи ти Божий чоловік, що прийшов із Юдеї? Відказав: Се я.'
  deu-1951: 'setze er sich darauf und ritt dem Manne Gottes nach und fand ihn unter
    einer Eiche sitzen und sprach zu ihm: Bist du der Mann Gottes, der von Juda gekommen
    ist? Er sprach: Ja!'
  eng-JPS: 'And he went after the man of God, and found him sitting under a terebinth;
    and he said unto him: ''Art thou the man of God that camest from Judah?'' And
    he said: ''I am.'''
  srp-1865: 'I poðe za èovjekom Božjim, i naðe ga a on sjedi pod hrastom, pa mu reèe:
    jesi li ti èovjek Božji što doðe iz zemlje Judine? On mu odgovori: ja sam.'
  lug-lug: n’akwata ekkubo omusajja wa Katonda lye yali akutte. Yamusanga atudde wansi
    w’omwera, n’amubuuza nti, “Gwe musajja wa Katonda eyavudde e Yuda?” N’addamu nti,
    “Nze nzuuno.”
  heb-heb: וילך אחרי איש האלהים וימצאהו ישב תחת האלה ויאמר אליו האתה איש האלהים אשר
    באת מיהודה ויאמר אני׃
  ben-IRV: তারপর তিনি ঈশ্বরের লোকটী খোঁজে গেলেন। তিনি তাঁকে একটা এলোন গাছের তলায়
    বসে থাকতে দেখে জিজ্ঞাসা করলেন, “আপনিই কি ঈশ্বরের সেই লোক যিনি যিহূদা দেশ থেকে
    এসেছেন?” উত্তরে তিনি বললেন, “হ্যাঁ, আমিই সেই লোক।”
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਦੇ ਪਿੱਛੇ ਚੱਲ ਪਿਆ ਸੋ ਉਹ ਉਸ ਨੂੰ ਬਲੂਤ ਦੇ ਹੇਠ ਬੈਠਾ ਹੋਇਆ
    ਲੱਭਾ ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਉਹੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਹੈਂ ਜੋ ਯਹੂਦਾਹ ਤੋਂ ਆਇਆ
    ਹੈਂ? ਉਸ ਆਖਿਆ, ਮੈਂ ਹੀ ਹਾਂ।
  mya-JVB: ဘုရားသခင် ၏ လူ ကိုလိုက် လေ၏။ သပိတ် ပင် အောက် မှာထိုင် လျက် ရှိသည်ကိုတွေ့
    လျှင် ၊ သင် သည် ယုဒ ပြည်မှ လာ သော ဘုရားသခင် ၏ လူ မှန် သလောဟုမေး သော် ၊ ငါ မှန်သည်ဟု
    ပြန်ဆို ၏။
  tbg-tbg: Iutaa paropeti vaiinti avata varero oru tavovaro viva oqiva okara oquviro
    vaura. Viva mini vauvaro paropeti naampai viva vira irero tiharo, Are Iutaihainaa
    paropetivanove? tuvaro viva, Eo, te maa vikave, tiro.
  hmo-hmo: Vadaeni unai peroveta tauna burukana be Dirava ena tau ena murinai ia lao,
    ouki auna ta henunai ia helai neganai ia davaria, bona ia nanadaia, ia gwau, “Oi
    be Dirava ena tau, Iuda dekena amo oi mai, a?” Ia gwau, “Io.”
  urd-urd: और उस नबी के पीछे चला और उसे बलूत के एक दरख़्त के नीचे बैठे पाया। तब उसने
    उससे कहा, “क्या तू वही नबी है जो यहूदाह से आया था?” उसने कहा, “हाँ।”
  rus-SYN: 'И поехал за человеком Божиим, и нашел его сидящего под дубом, и сказал
    ему: ты ли человек Божий, пришедший из Иудеи? И сказал тот: я.'
  bqc-SIM: 'Kɛ́ à pɛ̀lɛ Lua gbɛ̃́pizi, ↄ̃ à aà lè zↄ̃lɛa gbɛ̃́nɛli gbáu. Ɔ̃ à
    aà là à mɛ̀: Lua gbɛ̃́ pↄ́ bↄ̀ Yuda bùsuun n ũa? A wèwà à mɛ̀: Mámɛ!'
  tcz-CHONGTHU: Pathen mipa chu adeltan ahileh, ama chu thingphung lentah khat noija
    chun ana tou agamudoh in ahi. Tehsepun, “Judah gam’a kona hung Pathen mipa chu
    na him?” atileh aman jong, “Henge ama chu ka hi naiye,” ati.
  mar-mar: हा वृध्द संदेष्टा त्या देवाच्या माणासाच्या मागावर निघाला. तेव्हा तो एला
    वृक्षाखाली बसलेला आढळला. वृध्द संदेष्ट्याने त्यास विचारले, “तूच का तो यहूदाहून
    आलेला देवाचा मनुष्य?” संदेष्ट्याने यावर होकार दिला.
  qub-qub: 'Judäpita shamoj profëtapa guepanpa. Tariparcurna encina yöra chaquincho
    jamaraycajta tapuran: «¿Gamchu canqui Judäpita shamoj profëta?» nir. Chaura «Au
    nogami caycä» niran.'
  bqp-bqp: 'Kũ à pɛ̀tɛ Luda gbɛ̃ pìii, akũ à a lè vutɛna gbiri lí gbáru. Akũ à
    a là à pì: Luda gbɛ̃ kũ à bò Yudanↄ bùsummɛ n ũ yá? À wèa à pì: Makũmɛ!'
  hat-hat: 'li pati dèyè pwofèt Bondye a. Li jwenn li chita anba yon pye chenn. Li
    mande l'': -Se ou menm pwofèt Bondye ki soti peyi Jida a? Nonm lan reponn: -Se
    mwen wi!'
  eng-BSB: and went after the man of God. He found him sitting under an oak tree and
    asked, “Are you the man of God who came from Judah?” “I am,” he replied.
  eng-WEBPB: He went after the man of God, and found him sitting under an oak. He
    said to him, “Are you the man of God who came from Judah?” He said, “I am.”
  kbq-kbq: Hagi ana kasnampa ne'mo'a Anumzamofo eri'za nera avaririno vuno mago oki
    zafa agafare umaninegeno, ome negeno amanage huno antahige'ne. Kagra Juda kumateti'ma
    Anumzamofo eri'za ne'ma e'nana nero? Huno antahigegeno, Izo nagra ana nere huno
    hu'ne.
  nhe-BL: 'huan yajqui itepotzco nopa tiocamanalojquetl tlen tlali Judá tlen elqui
    itlatequipanojca Toteco Dios. Huan quipantito mosehuijtoc itzintla se ahua cuahuitl
    huan quitlajtlani: ―¿Ta tiitlatequipanojca Toteco Dios tlen tihualajtoc tlen tlali
    Judá? Huan yajaya quinanquili: ―Quena, naja.'
  bus-bus: 'Kɛ̀ à pɛ̀ɛ Luda gbɛ̃ pìzi, ben à à lè vɛ̃ɛna gbíi lí gbáru. Ben à à là
    à bè: Luda gbɛ̃ kɛ̀ bↄ̀ Yudanↄ bùsumn n ũↄ́? À wèàla à bè: Mámbee!'
  gub-BL: Oho Tupàn ze'eg imume'u har Zuta rehe har haikwerupi. Uwàxi peiwyr ywyra
    kawar wy pe iapyk mehe. Upuranu hehe. — Aipo ereiko Tupàn ze'eg imume'u har Zuta
    ywy rehe har romo, i'i izupe. — Aiko ihe ty, i'i uwazar pà izupe.
  eng-DRA: 'And went after the man of God, and found him sitting under a turpentine
    tree: and he said to him: Art thou the man of God that camest from Juda? He answered:
    I am.'
