verse: 1KI.013.033
translations:
  mal-C: ഈ സംഭവത്തിനുശേഷവും യൊരോബെയാം തന്റെ ദുർമാർഗങ്ങളിൽനിന്നു പിന്തിരിഞ്ഞില്ല. അദ്ദേഹം
    പിന്നെയും സർവജനങ്ങളിൽനിന്നും യാഗമർപ്പിച്ചുവന്നിരുന്ന ക്ഷേത്രങ്ങളിലേക്ക് പുരോഹിതന്മാരെ
    നിയമിച്ചു. പുരോഹിതജോലി ആഗ്രഹിച്ചിരുന്നവരെയെല്ലാം അദ്ദേഹം ഇത്തരം ക്ഷേത്രങ്ങളിലേക്ക്
    വേർതിരിച്ചു.
  deu-TKW: Auch nach dieser Begebenheit bekehrte sich Jerobeam nicht von seinem schlimmen
    Wandel, sondern bestellte aufs Neue alle beliebigen Leute zu Höhenpriestern. Wer
    da wollte, dem füllte er die Hand, und so wurde der ein Höhenpriester.
  lin-lin: Atako bongo, Jeroboami atikaki te banzela na ye ya mabe, akobaki kaka kotia
    bato ya mboka na ye lokola banganga-nzambe ya bisambelo ya likolo ya bangomba ;
    abulisaki lokola nganga-nzambe ya esambelo ya likolo ya ngomba moto nyonso oyo
    alingaki kokoma nganga-nzambe.
  eng-LSV: After this thing Jeroboam has not turned from his evil way, and turns back,
    and makes priests of high places from the extremities of the people; he who is
    desirous—he consecrates his hand, and he is of the priests of the high places.
  eng-GNV: Howbeit after this, Ieroboam conuerted not from his wicked way, but turned
    againe, and made of the lowest of the people Priests of the hie places. Who would,
    might consecrate him selfe, and be of the Priestes of the hie places.
  eng-WEBSTER: 'After this thing Jeroboam returned not from his evil way, but made
    again of the lowest of the people priests of the high places: whoever would, he
    consecrated him, and he became one of the priests of the high places.'
  nhw-BL: Pero masque nochi ya ni panoc iixpa Jeroboam, yaya amo moyolcuepqui, niyon
    amo quicajqui catli amo cuali quichihuayaya. Quisenhuiquili quintlalía para totajtzitzi
    tlen hueli masehualme catli amo quinamiqui mochihuase totajtzitzi. Huan aqui hueli
    catli quinequiyaya mochihuas totajtzi quiiyocatlaliyaya para ma mochihua totajtzi
    ipan nopa tepeme campa quinnextiliyaya ma quihueyichihuaca TOTECO ica tlaixcopincayome.
  swh-ONEN: Hata baada ya haya, Yeroboamu hakubadili njia zake mbaya, lakini mara
    nyingine tena akaweka makuhani kwa ajili ya mahali pa juu pa kuabudia miungu kutoka
    watu wa aina zote. Yeyote aliyetaka kuwa kuhani alimweka wakfu kwa ajili ya mahali
    pa juu pa kuabudia miungu.
  bba-bba: Bɑɑ mɛ bɑ Yeroboɑmu kirɔ kuɑ, kɑ mɛ, u ǹ win ɡɔ̃ru ɡɔsie. U mɑɑ kpɑm bũu
    yɑ̃ku kowobu ɡɔsɑwɑ win tɔmbu sɔɔ, be bɑ yen kĩru mɔ.
  eng-KJVCPB: 'After this thing Jeroboam returned not from his evil way, but made
    again of the lowest of the people priests of the high places: whosoever would,
    he consecrated him, and he became one of the priests of the high places.'
  luo-luo: Kata mana bangʼ ma, Jeroboam ne ok oloko yorene maricho to nomedo yiero
    jodolo koa kuom ji mopogore opogore mondo oti kuonde motingʼore. Ngʼato angʼata
    mane dwaro bedo jadolo nowalo ni kuonde motingʼore.
  meu-meu: Ina kara murinai, Ieroboam ese ena dala dikana se rakatania, a taunimanima
    iboudiai bogaragidia amo atai gabudia edia hahelaga taudia haida ma e abidia;
    e urava taudia na ia ese e hahelaḡadia, atai gabudia edia hahelaḡa taudia ai baela.
  npi-ULB: यसपछि यारोबाम आफ्नो दुष्ट मार्गबाट फर्केनन्, तर तिनले डाँडाका ठाउँहरूका
    लागि सबै थरीका मानिसहरूका बिचबाट सामान्य पुजारीहरूलाई नियुक्त गरिरहे । सेवा गर्न
    चाहने जोसुकैलाई पनि तिनले पुजारीको रूपमा अभिषेक गर्थे ।
  yor-yor: Lẹ́yìn nǹkan yìí, Jeroboamu kò padà kúrò nínú ọ̀nà búburú rẹ̀, ṣùgbọ́n
    ó tún yan àwọn àlùfáà sí i fún àwọn ibi gíga nínú gbogbo àwọn ènìyàn. Ẹnikẹ́ni
    tí ó bá fẹ́ di àlùfáà, a yà á sọ́tọ̀ fún ibi gíga wọ̀nyí.
  pes-OPCB: و اما یربعام، پادشاه اسرائیل، با وجود اخطار نبی یهودا از راه بد خود برنگشت
    و همچنان برای بتخانه‌های خود از میان مردم عادی کاهن تعیین می‌کرد، به طوری که هر
    که می‌خواست کاهن شود یربعام او را به کاهنی منصوب می‌کرد.
  tgl-ULB: Pagkatapos nito hindi nagbago si Jeroboam mula sa kaniyang masasamang gawain,
    pero patuloy pa rin siyang naghirang ng mga pari para sa mga dambana mula sa kalagitnaan
    ng buong bayan. Ginawa niyang banal ang sinumang nais maglingkod, na maaaring
    maging mga pari sa mga dambana.
  hui-hui: Yaroboama ibugua mbirale bulebira layaruni bia hayane handa hondowa dege
    ibugua mana ko bialu haga wiyaruni yu wanahe bialu haabo hene. Ibugua agali maru
    loma binigo mo miaga dabo helalu dindi tara tara bi pupu wiaga ibunime dabo wigi
    biyagoria biabe bialu helo helaga bini. Agali ta nabi loma binigo mo miaga hoa
    hayaru ibugua biabe uruni bialu helo dabo helaga bini.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​သည်​ယ​ခု​တိုင် အောင်​ပင် မိ​မိ​၏​ဒု​စ​ရိုက်​လမ်း​စဉ်​ကို​မ​စွန့်​သေး
    ဘဲ မိ​မိ​တည်​ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​များ​တွင် အ​မှု​ထမ်း​ရန် ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​သာ​မန်
    အိမ်​ထောင်​စု​များ​မှ​ရွေး​ချယ်​ခန့်​ထား​လေ့​ရှိ​၏။ သူ သည်​ယဇ်​ပု​ရော​ဟိတ်​လုပ်​လို​သူ​မှန်​သ​မျှ​ကို
    ခန့်​ထား​လေ​သည်။-
  bod-N: དོན་དེའི་རྗེས་སུ་ཡེ་རོབ་ཨམ་གྱིས་རང་གི་སྤྱོད་པ་ངན་པའི་ལམ་མ་སྤངས་ཏེ། སླར་ཡང་སྐྱེ་བོ་ཕལ་བ་རྣམས་མཐོ་གླིང་གི་མཆོད་དཔོན་དུ་བསྐོས་ཤིང་།
    འདོད་མོས་ཅན་རྣམས་ཁོས་དམ་པར་བྱས་ནས་མཐོ་གླིང་གི་མཆོད་དཔོན་དུ་བསྐོས་སོ། །
  sna-sna: Kunyange shure kwaizvozvi, Jerobhoamu haana kupinduka pamaitiro ake akaipa,
    asi akasarudzazve vaprista venzvimbo dzakakwirira kubva kuvanhu vakangosiyana-siyana.
    Munhu wose wose aida kuva muprista aigadzwa kuti ashande panzvimbo dzakakwirira.
  spa-BLM: Después de esto, Jeroboam no se apartó de su mal camino, sino que volvió
    a hacer sacerdotes de los lugares altos de entre todo el pueblo. Al que quería,
    lo consagraba, para que hubiera sacerdotes de los lugares altos.
  cac-cac: Vach'chom ix uji juntzan̈ chi', palta a vin̈aj rey Jeroboam chi', maj yactejcan
    masanil schuc b'eyb'al vin̈, ix yac'n̈ejoch eb' comon anima vin̈ sacerdoteal d'a
    juntzan̈ comon dios d'a juntzan̈ lugar chaan̈. Yaln̈ej mach snib'ej vin̈ tz'och
    sacerdoteal, syac'n̈ejoch yopisio eb' vin̈ d'a juntzan̈ lugar chi'.
  swh-ULB: Baada ya haya Yeroboamu hakuuacha uovu wake, aliendelea kuchagua makuhani
    wa kawaida kwa ajili ya mahali pa juu kutoka kwa watu wa kila aina. Yeyote ambaye
    angeweza kutumika alimtakasa kuwa kuhani.
  bel-bel: 'І пасьля гэтай падзеі Ераваам ня сышоў са сваёй благой дарогі, а і далей
    ставіў з народу сьвятароў вышыняў: хто хацеў, таго ён прысьвячаў, і той рабіўся
    сьвятаром вышыняў.'
  deu-ELBBK: 'Nach dieser Begebenheit kehrte Jerobeam nicht um von seinem bösen Weg;
    und er machte wiederum aus sämtlichem Volk Priester der Höhen: Wer Lust hatte,
    den weihte er, dass er ein Priester der Höhen würde.'
  mbb-OT: Minsan pa te iyan heini nehitavù, mibpedayun gihapun si Jeroboam te mezaat
    he vaal zin. Mibpilì gihapun sikandin te menge etew he midhimu zin he menge memumuhat
    diyà te menge simbahan he ziyà te memetikang he menge lugar. Is minsan hentei
    he egkesuat he edhimuwen he memumuhat mid-urdinahan din.
  mal-2015: ഈ കാര്യം കഴിഞ്ഞിട്ടും യൊരോബെയാം തന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയാതെ പിന്നെയും
    സർവ്വജനത്തിൽനിന്നും പൂജാഗിരിപുരോഹിതന്മാരെ നിയമിച്ചു; തനിക്കു ബോധിച്ചവരെ കരപൂരണം
    കഴിപ്പിച്ചു; അവർ പൂജാഗിരിപുരോഹിതന്മാരായ്തീർന്നു.
  rmc-rmc: Aňi pal kada, so pes ačhiľa, pes o Jeroboam na visarďa peskre nalačhe dromestar,
    ale dureder ačhavelas andre rašajiko služba pro uče thana sakones, ko oda kamelas.
  pes-OPV: و بعد از این امر، یربعام از طریق ردی خودبازگشت ننمود، بلکه کاهنان برای
    مکانهای بلند ازجمیع قوم تعیین نمود، و هرکه می‌خواست، او راتخصیص می‌کرد تا از کاهنان
    مکانهای بلند بشود.
  ron-1924: Дупэ ынтымпларя ачаста, Иеробоам ну с-а абэтут де пе каля луй чя ря. А
    пус ярэшь преоць пентру ынэлцимь, луаць дин тот попорул – пе орьчине доря, ыл
    сфинця преот ал ынэлцимилор.
  ben-OBCV: এর পরেও যারবিয়াম তাঁর কুপথ পরিবর্তন করেননি, কিন্তু আরও একবার সব ধরনের
    লোকজনের মধ্যে থেকে উঁচু উঁচু স্থানগুলির জন্য যাজক নিযুক্ত করলেন। যে কেউ যাজক হতে
    চাইত, তিনি তাকে উঁচু উঁচু স্থানগুলির জন্য যাজকরূপে উৎসর্গ করে দিতেন।
  som-som: Oo waxyaalahaas dabadood Yaaraabcaam kama uu noqon jidkiisii sharka ahaa,
    laakiinse wuxuu dadkii oo dhan ka doortay wadaaddo meelaha sarsare; oo mid kasta
    oo doonayayba wuu daahiriyey inay jiraan wadaaddo meelaha sarsare.
  lat-VUC: 'Post verba hæc non est reversus Jeroboam de via sua pessima, sed e contrario
    fecit de novissimis populi sacerdotes excelsorum: quicumque volebat, implebat
    manum suam, et fiebat sacerdos excelsorum.'
  eng-ASVBT: 'After this thing Jeroboam returned not from his evil way, but made again
    from among all the people priests of the high places: whosoever would, he consecrated
    him, that there might be priests of the high places.'
  ita-1885: Dopo questo fatto, Geroboamo non si rivolse però dalla sua cattiva via;
    anzi di nuovo fece de' sacerdoti degli alti luoghi, presi di qua e di là d'infra
    il popolo; chi voleva si consacrava, ed era dei sacerdoti degli alti luoghi.
  eng-LXXUP: 'And after this Jeroboam turned not from his sin, but he turned and made
    of part of the people priests of the high places: whoever would, he consecrated
    him, and he became a priest for the high places.'
  eng-ULB: After this Jeroboam did not turn from his evil way, but continued to appoint
    common priests for the high places from among all sorts of people. Any who would
    serve he consecrated as a priest.
  spa-VBL: Pero aun después de todo esto, Jeroboam no cambió sus malos caminos. Siguió
    eligiendo sacerdotes de toda clase de personas. Nombró a cualquiera que quisiera
    ser sacerdote de los altares.
  fra-_FOB: Néanmoins Jéroboam ne se détourna point de sa mauvaise voie; mais il fit
    de nouveau, pour les hauts lieux, des sacrificateurs pris de tout le peuple; et
    il instituait qui le voulait, pour en faire un sacrificateur des hauts lieux.
  mal-mal: ഈ സംഭവത്തിനുശേഷവും യൊരോബെയാം തന്റെ ദുർമ്മാർഗ്ഗം വിട്ടുതിരിയാതെ പിന്നെയും
    സർവ്വജനത്തിൽനിന്നും തനിക്ക് ബോധിച്ചവരെ വേർതിരിച്ച് പൂജാഗിരിപുരോഹിതന്മാരായി നിയമിച്ചു.
  urd-GVR: In wāqiyāt ke bāwujūd Yarubiyām apnī sharīr harkatoṅ se bāz na āyā. Ām
    logoṅ ko imām banāne kā silsilā jārī rahā. Jo koī bhī imām bananā chāhtā use wuh
    ūṅchī jaghoṅ ke mandiroṅ meṅ ḳhidmat karne ke lie maḳhsūs kartā thā.
  suz-BL: मिनु मेको नोले यो येरोबामम आ मरिम्‍शो पतीक मप्रोना बाक्‍त। मेकोम डांडाम
    बाक्‍शो थानम थर नेल्‍ल ङा मुर रे चढ़ेब योव़शा वोइक्‍ना वोइक्‍न बाक्‍माक्‍त। सुइ
    मुर चढ़ेब दुम्‍चा दाक्‍ताक्‍व हना, मेको कली तेकोइ डांडा का ङा चढ़ेब सेल्‍शा वोदा
    बाक्‍त। १राजा १२:३१; प्रस्‍थान २८:४१
  ita-1927: Dopo questo fatto, Geroboamo non si distolse dalla sua mala via; creò
    anzi di nuovo de’ sacerdoti degli alti luoghi, prendendoli qua e là di fra il
    popolo; chiunque voleva, era da lui consacrato, e diventava sacerdote degli alti
    luoghi.
  ckb-ckb: تەنانەت لەدوای ئەم ڕووداوەش، یارۆڤعام لە ڕێگا خراپەکەی پاشگەز نەبووەوە،
    بەڵکو دووبارە لە هەموو لایەکی گەلەوە خەڵکی کردە کاهینی نزرگەکانی سەر بەرزایی،
    هەرکەسێک دەیویست ببێتە کاهین، ئەرکی پێ دەسپارد و دەبووە یەکێک لە کاهینانی نزرگەکانی
    سەر بەرزایی.
  eng-BBE: After this Jeroboam, not turning back from his evil ways, still made priests
    for his altars from among all the people; he made a priest of anyone desiring
    it, so that there might be priests of the high places.
  kan-OKCV: ಈ ಕಾರ್ಯದ ತರುವಾಯ ಯಾರೊಬ್ಬಾಮನು ತನ್ನ ಕೆಟ್ಟ ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟು ತಿರುಗದೆ, ಪೂಜಾ
    ಸ್ಥಳಗಳಿಗೆ ಕನಿಷ್ಠ ಜನರಿಂದ ಪುನಃ ಯಾಜಕರನ್ನು ನೇಮಿಸಿದನು. ಯಾವನಿಗೆ ಮನಸ್ಸಿತ್ತೋ ಅವನನ್ನು ಇವನು
    ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಸಿದ್ದರಿಂದ, ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರಲ್ಲಿ ಅವನು ಒಬ್ಬನಾಗುವನು.
  tam-2017: இதற்குப்பின்பு, யெரொபெயாம் தன்னுடைய பொல்லாத வழியைவிட்டுத் திரும்பாமல்,
    மறுபடியும் மக்களில் தாழ்ந்தவர்களை மேடைகளின் ஆசாரியர்களாக்கினான்; எவன்மேல் அவனுக்கு
    விருப்பம் இருந்ததோ அவனைப் பிரதிஷ்டை செய்தான்; அப்படிப்பட்டவர்கள் மேடைகளின் ஆசாரியர்களானார்கள்.
  spa-RV-1909: 'Después de esto no se tornó Jeroboam de su mal camino: antes volvió
    á hacer sacerdotes de los altos de la clase del pueblo, y quien quería se consagraba,
    y era de los sacerdotes de los altos.'
  ron-BTF: După acest lucru Ieroboam nu s-a întors de la calea lui cea rea, ci a făcut
    din nou, din oamenii cei mai de jos, preoţi ai înălţimilor; oricine voia, îl consacra
    şi el devenea unul din preoţii înălţimilor.
  eng-WEBP: After this thing, Jeroboam didn’t turn from his evil way, but again made
    priests of the high places from among all the people. Whoever wanted to, he consecrated
    him, that there might be priests of the high places.
  eng-FBV: But even after all this, Jeroboam did not change his evil ways. He went
    on choosing priests from all kinds of people. He appointed anyone who wanted to
    be a priest of the high places.
  nld-1939: Ondanks dit alles bekeerde Jeroboam zich niet van zijn slecht gedrag;
    integendeel, hij koos nog meer priesters voor de offerhoogten uit het gewone volk.
    Al wie maar wilde, stelde hij tot priester aan.
  nch-BL: Pero masque nochi ya ni panoc iixpa Jeroboam, yaya amo moyolcuetqui, yon
    amo quicajqui cati amo cuali quichihuayaya. Quisehuiquili quintalía totajtzitzi
    ten hueli masehualme cati amo quinamiqui mochihuase totajtzitzi. Huan cati hueli
    cati quinequiyaya mochihuas totajtzi quiiyocataliyaya para ma mochihua totajtzi
    ipan nopa tepeme campa quinnextiliyaya ma quihueyichihuaca TOTECO ica taixcopincayome.
  vie-1934: Sau việc ấy, Giê-rô-bô-am không trở lại con đường ác mình, nhưng người
    lại lập cho các nơi cao những thầy tế lễ chọn trong đám dân sự; phàm ai tình nguyện,
    thì được người biệt riêng ra làm thầy tế lễ tại các nơi cao.
  hin-CV: यह सब होने पर भी यरोबोअम अपने गलत कामों से न फिरा. उसने पूजा की जगहों के
    लिए अपनी सारी प्रजा में से पुरोहित चुने. जो कोई भी पुरोहित का पद चाहता था, वह
    उसे पूजा की जगहों के पुरोहित होने के लिए अभिषिक्त कर देता था.
  spa-BES: Después de esto, Jeroboam, sin apartarse de sus malos caminos, hizo sacerdotes
    para sus altares de entre todas las personas; hizo un sacerdote a quien él deseara,
    para que pudiera haber sacerdotes de los lugares altos.
  tdx-tdx: Ie añe, tsy niba­lintoa amy sata-rati’ey t’Iarovame, fa nanoe’e mpisoroñe
    an-toets’ abo o boak’ am’ondaty tsotra iabio; toe noriza’e ho mpisoroñe an-toets’
    abo ze hene nimete.
  tha-KJV: ภายหลังสิ่งเหล่านี้ เยโรโบอัมมิ​ได้​หันกลับจากทางชั่วของพระองค์ แต่​จากท่ามกลางประชาชนได้สถาปนาบางคนให้เป็นปุโรหิตประจำปู​ชน​ียสถานสูงนั้​นอ​ีก
    ผู้​ใดที่พอใจเป็น พระองค์​ก็​แต่​งตั้งเขาให้เป็นปุโรหิตประจำบรรดาปู​ชน​ียสถานสูง
  por-BR-2018: 'Depois disto não se converteu Jeroboão de seu mau caminho: antes voltou
    a fazer sacerdotes dos altos da classe do povo, e quem queria se consagrava, e
    era dos sacerdotes dos altos.'
  deu-ELO: 'Nach dieser Begebenheit kehrte Jerobeam nicht um von seinem bösen Wege;
    und er machte wiederum aus sämtlichem Volke Priester der Höhen: wer Lust hatte,
    den weihte er, daß er ein Priester der Höhen würde.'
  eng-WYC-2018: After these words Jeroboam turned not again from his worst way, but
    on the contrary, of the last of the people he made priests of (the) high places;
    whoever would, [he] fulfilled his hand, and he was made [a] priest of (the) high
    places. (And after this thing Jeroboam turned not away from his worst ways, but
    on the contrary, he made priests for the hill shrines from the lowest people;
    yea, whoever desired it, he consecrated him, and he was made a priest of the hill
    shrines.)
  epo-epo: Post tiu okazintaĵo Jerobeam ne retiris sin de sia malbona vojo, sed li
    denove starigis el la popolo pastrojn por la altaĵoj; kiun li volis, tiun li konsekris,
    ke li fariĝu pastro de altaĵoj.
  uig-PIN: Lekin Yǝroboam bu wǝⱪǝdin keyinmu ɵz rǝzil yolidin yanmay, bǝlki «yuⱪiri
    jaylar»ƣa ⱨǝrhil hǝlⱪtin kaⱨinlarni tǝyinlidi; kim halisa, u xuni «muⱪǝddǝs ⱪilip»
    kaⱨinliⱪ mǝnsipigǝ beƣixlaytti; xuning bilǝn ular «yuⱪiri jaylar»da ⱪurbanliⱪ
    ⱪilixⱪa kaⱨin bolatti.
  beo-beo: 'Amalalu, hina bagade Yelouboua:me da ea wadela:i hou mae fisili, udigili
    sosogo fi dunu amoga gobele salasu dunu ili ea oloda gagui amoga hawa: hamoma:ne
    ilegei. Nowa dunu da gobele salasu hawa: hamomusa: hanai galea, e da amo ilegesu.'
  tpi-OTNT: Jeroboam i lukim ol dispela samting i kamap, tasol em i no lusim pasin
    nogut bilong en. Nogat. Em i wok yet long makim ol man nabaut long kamap pris
    na ol i mekim wok long ol ples bilong lotu em yet i bin wokim. Wanem man i laik
    kamap pris, orait Jeroboam i save makim em bilong mekim dispela wok.
  hau-SA: Har ma bayan wannan, Yerobowam bai canja daga mugayen hanyoyinsa ba, amma
    ya ƙara naɗa firistoci domin masujadai da suke kan tuddai daga kowane irin mutane.
    Duk wanda ya so yă zama firist sai yă naɗa shi don aiki a masujadai da suke kan
    tuddai.
  uig-LAT: Lékin Yeroboam bu weqedin kéyinmu öz rezil yolidin yanmay, belki «yuqiri
    jaylar»gha herxil xelqtin kahinlarni teyinlidi; kim xalisa, u shuni «muqeddes
    qilip» kahinliq mensipige béghishlaytti; shuning bilen ular «yuqiri jaylar»da
    qurbanliq qilishqa kahin bolatti.
  nde-nde: Langemva kwalokhu, uJerobhowamu kazange aguqule izindlela zakhe zokona,
    waqhubeka ekhetha abaphristi bendawo eziphakemeyo edobha nje ingqe ngubani ebantwini.
    Kwakusithi loba ngubani ofuna ukuba ngumphristi wayemgcobela indawo eziphezulu.
  ton-ton: '¶ Kae hili ʻae meʻa ni naʻe ʻikai tafoki ʻa Selopoami mei hono hala kovi,
    ka naʻa ne toe fakanofo ʻae kau taulaʻeiki mei he kau tuʻa ʻoe kakai, ki he ngaahi
    potu māʻolunga: ko ia fulipē naʻe loto ki ai, naʻa ne fakanofo ia ʻo ne hoko ki
    he faʻahinga taulaʻeiki ʻoe ngaahi potu māʻolunga.'
  ces-1613: Po těchto příbězích neodvrátil se Jeroboám od cesty své zlé, ale opět
    nadělal z lidu obecného kněží výsostí. Kdo jen chtěl, posvětil ruky jeho, a ten
    byl knězem výsostí.
  eng-WMB: After this thing, Jeroboam didn’t turn from his evil way, but again made
    priests of the high places from among all the people. Whoever wanted to, he consecrated
    him, that there might be priests of the high places.
  tam-TCV: அதன்பின்பும் யெரொபெயாம் தன் தீயவழிகளை மாற்றிக்கொள்ளவில்லை. இன்னும் ஒருமுறை
    எல்லாவித மனிதர்களிலுமிருந்து வழிபாட்டு மேடைகளுக்குப் பூசாரிகளை நியமித்தான். பூசாரியாக
    வரவிரும்பும் எவனையும், வழிபாட்டு மேடைகளில் வேலைசெய்வதற்காக அர்ப்பணித்தான்.
  ceb-ULB: Human niini wala gayod mibiya si Jeroboam sa iyang mga daotang buhat, kondili
    nagpadayon hinuon sa pagpili sa mga pari alang sa hataas nga dapit taliwala sa
    tanang matang sa mga tawo. Si bisan kinsang tawo nga gusto mag-alagad iyang gibalaan
    ingon nga pari.
  pol-UBG: Jednak po tych wydarzeniach Jeroboam nie odwrócił się od swojej złej drogi,
    ale znowu ustanawiał kapłanów wyżyn z pospólstwa. Kto tylko chciał, tego poświęcał
    i ten stawał się kapłanem wyżyn.
  urd-GVU: اِن واقعات کے باوجود یرُبعام اپنی شریر حرکتوں سے باز نہ آیا۔ عام لوگوں
    کو امام بنانے کا سلسلہ جاری رہا۔ جو کوئی بھی امام بننا چاہتا اُسے وہ اونچی جگہوں
    کے مندروں میں خدمت کرنے کے لئے مخصوص کرتا تھا۔
  deu-1912: Aber nach dieser Geschichte kehrte sich Jerobeam nicht von seinem bösen
    Wege, sondern machte Priester der Höhen aus allem Volk. Zu wem er Lust hatte,
    dessen Hand füllte er, und der ward Priester der Höhen.
  kan-2017: ಇಷ್ಟಾದರೂ ಯಾರೊಬ್ಬಾಮನು ತನ್ನ ದುರ್ಮಾರ್ಗವನ್ನು ಬಿಡದೆ, ಪುನಃ ಕನಿಷ್ಠರಾದ ಜನರನ್ನು
    ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: Me Jeroboam ni Pilung nu Israel e ku de pi’ keru’ ko pi ngongol rok ni
    kireb miki par ngi i mel’eg e pi’in prist u lan e yug tabnaw ni ngu’ur pigpiggad
    ko fapi altar nike toy. Demturug e en ni ba’adag ni nge mang reb e prist me yibley
    nge mang reb.
  hlt-MCSB: He ol phoeiah khaw Jeroboam he a longpuei thae lamloh a mael moenih. Tedae
    a bal vaengah khobawt pilnam khui lamkah te hmuensang khosoih la a khueh. A kut
    loh a pha rhang la aka omtoem tah hmuensang khosoih la ana om van.
  mdy-ETH: ዬይ ቢያ ያዺ ማዔቴያ ዒስራዔኤሌ ካኣቲ፥ ዒዮርቢዓሜ ማዻ ፑርቶ ባኮ ቢያ ሃሾ ዒፄኔ፤ ዒዚ ዒማና ዒ ኮሺሴ ካኣዦ
    ካኣሽኮ ቤዛ ማዻንዳ ሌዊ ዜርሢ ማዒባኣ ማኣሪፓ ዓይጎ ዓሲያ ዚቲ ጋዓዖ ዶኦሪ ዶኦሪ ቄኤሴ ማዓኒ ኮዓ ዓሲ ቢያ ጌልዛኔ፤
  twi-ASANTE: Nanso, yei akyi koraa no, Yeroboam annane ne ho amfiri nʼakwammɔne no
    so. Ɔkɔɔ so yii asɔfoɔ firi nnipa no mu. Obiara a ɔpɛ no, ɔtumi yɛɛ ɔsɔfoɔ wɔ
    abosomfie hɔ.
  eng-WEBU: After this thing, Jeroboam didn’t turn from his evil way, but again made
    priests of the high places from among all the people. Whoever wanted to, he consecrated
    him, that there might be priests of the high places.
  wal-wal: Hegaappe guyyiyankka Iyorbbaami ba iita ogiyaappe simmibeenna; shin goinniyo
    xoqqa sohotuyyo ubba qommo asaappe qeeseta gujjidi sunttiis; qeese gidanau koyiya
    oonanne goinniyo xoqqa sohuwan wottiis.
  spa-PDDPT: Después de este suceso, Jeroboam no se devolvió de su mal camino, sino
    volvió a designar sacerdotes de entre la gente común para los lugares altos. Investía
    a quien deseaba, y así era sacerdote de los lugares altos.
  gun-gun: Ha'e nunga oiko rire teĩ Jeroboão ndojepe'ai ae tema gueko vaia gui. Ha'e
    rami 'rãgue py heta va'e kuery regua rive omoĩve sacerdote kuery yvy'ã rupi ombojeroviaaty
    ikuai va'e peguarã. Ha'e va'e oipota va'e rei tema omoĩ sacerdote kuery yvy'ã
    rupi ombojeroviaaty ikuai va'e peguarã.
  ilo-ULB: Kalpasan daytoy, saan a timmallikud ni Jeroboam iti dakes a wagasna, ngem
    nangisaad latta kadagiti padi para kadagiti disso a pagdaydayawan manipud kadagiti
    amin a tattao. Kinonsagraranna ti siasinoman a mayat nga agserbi, tapno adda iti
    padi para kadagiti pagdaydayawan.
  kpg-kpg: King Jeroboam o Israel digi dugua ana hai hala huaidu, e hai hua dana hai
    e hilihili ana gau hai mee dabu mai nia madahaanau ala hagalee tau anga e hai hegau
    i ana gowaa dudu tigidaumaha ne hai. Mee e haga dabu digau hai mee dabu e de hilihili
    be goai hua dela ma ga hiihai gi di moomee deelaa.
  uig-ARA: لېكىن يەروبوئام بۇ ۋەقەدىن كېيىنمۇ ئۆز رەزىل يولىدىن يانماي، بەلكى «يۇقىرى
    جايلار»غا ھەرخىل خەلقتىن كاھىنلارنى تەيىنلىدى؛ كىم خالىسا، ئۇ شۇنى «مۇقەددەس قىلىپ»
    كاھىنلىق مەنسىپىگە بېغىشلايتتى؛ شۇنىڭ بىلەن ئۇلار «يۇقىرى جايلار»دا قۇربانلىق
    قىلىشقا كاھىن بولاتتى.
  sus-sus: Na fee to dangi, Yerobowami mu gbilen a xa fe ɲaaxie fɔxɔ ra. A mixi mɔɔli
    birin ti sɛrɛxɛdubɛ ra na salidee kui geyae fari, naxee na tin na ra.
  pon-2006: Seropoham, nanmwarkien Israel sohte tokedihsang eh wiewia suwed kan, ahpw
    e usehlahte pilipilada samworo sang rehn peneinei kan me sohte konehng re en kin
    papah ni pei sarawio me e ketin kauwada. E kin kasarawihala nin duwen samworo
    mehmen me kin men wiahla samworo.
  ksd-ksd: Ba i ga par go ra magit, Ieroboam pa i ga pukue kana varpiam, ma i ga vaki
    ta umana tutana mulai livuan ta ra tarai upi diat a umana tena tinabar ta ra umana
    tavul a lotu; nina i ga mainge i ga tibe upi ra umana tena tinabar diat a varogop
    ma ra umana tavul a lotu.
  tur-YTC: Bu şeyden sonra Yarovam kötü yolundan dönmedi, ama yine bütün halkın arasından
    yüksek yerlerin kâhinlerini seçti. Yüksek yerlerin kâhinleri olsunlar diye, isteyen
    herkesi adadı.
  grc-BRENT: Καὶ μετὰ τὸ ῥῆμα τοῦτο οὐκ ἐπέστρεψεν Ἱεροβοὰμ ἀπὸ τῆς κακίας αὐτοῦ,
    καὶ ἐπέστρεψε καὶ ἐποίησεν ἐκ μέρους τοῦ λαοῦ ἱερεῖς ὑψηλῶν· ὁ βουλόμενος ἐπλήρου
    τὴν χεῖρα αὐτοῦ, καὶ ἐγένετο ἱερεὺς εἰς τὰ ὑψηλά.
  ind-AYT: Setelah perkara ini, Yerobeam tidak berbalik dari hidupnya yang jahat,
    tetapi mengangkat kembali imam-imam di bukit-bukit pengurbanan dari kalangan rakyat.
    Dia melantik siapa saja yang ingin menjadi imam di bukit-bukit pengurbanan.
  nya-nya: Ngakhale izi zinachitika, Yeroboamu sanasiye njira zake zoyipa, koma anasankhanso
    anthu wamba kukhala ansembe pa malo ake achipembedzo. Aliyense amene ankafuna
    kukhala wansembe iye anamupatula kukhala wansembe.
  hrv-hrv: 'Ni poslije ovoga događaja ne obrati se Jeroboam za svoga zlog puta, nego
    je i dalje priproste ljude postavljao za svećenike na uzvišicama: tko je želio,
    davao mu je darove da postane svećenik uzvišica.'
  mps-mps: Te king Jeroboam agai te augwaligo te tama sę pedalobo suali, tiali goli
    agai te meda yai te dwai sęgę sabo kolesaga me tagalu ebe. Meni. Tama agai te
    pris sę yabo bidi dabe dąį ilibo sę eyu, tama me te agai te lotu po wabo pesage
    nigali. Mena olo bidi te aga homugo te pris bidi nigainu homu yali, tialima te
    king Jeroboamgo aga te tama sę yabo dąį ilibo sę yali.
  tpi-tpi: Jeroboam i lukim ol dispela samting i kamap, tasol em i no lusim pasin
    nogut bilong en. Nogat. Em i wok yet long makim ol man nabaut long kamap pris
    na ol i mekim wok long ol ples bilong lotu em yet i bin wokim. Wanem man i laik
    kamap pris, orait Jeroboam i save makim em bilong mekim dispela wok.
  dan-1931: Heller ikke efter denne Begivenhed opgav Jeroboam sin onde Færd, men gjorde
    på ny alle Slags Folk til Præster på Højene, idet han indsatte enhver, der havde
    Lyst, til Præst på Højene.
  vie-OVCB: Mặc dù đã nghe lời Chúa Hằng Hữu cảnh cáo, Giê-rô-bô-am vẫn không lìa
    bỏ con đường tà ác của mình. Ngược lại, vua lại lo tuyển mộ từ trong số thường
    dân những thầy tế lễ cho các đền miếu trên đồi cao. Ai muốn làm thầy tế lễ đều
    được vua tấn phong để phục vụ tại các đền miếu đó.
  guj-2017: આ ઘટના પછી પણ યરોબામે પોતાના દુષ્ટ માર્ગો છોડ્યા નહિ. પણ તેણે ઉચ્ચસ્થાનો
    માટે સર્વ લોકોમાંથી યાજકો ઠરાવવાનું ચાલુ રાખ્યું. જે કોઈ યાજક થવા તૈયાર થતો તેને
    તે ઉચ્ચસ્થાનનો યાજક ઠરાવતો.
  pon-2006A: Seropoham, nanmwarkien Israel sohte tokedihsang eh wiewia suwed kan,
    ahpw e usehlahte pilipilada samworo sang rehn peneinei kan me sohte konehng re
    en kin papah ni pei sarawio me e ketin kauwada. E kin kasarawihala nin duwen samworo
    mehmen me kin men wiahla samworo.
  por-BRBSL: Depois disso, Jeroboam não se desviou de seu caminho maléfico, mas novamente
