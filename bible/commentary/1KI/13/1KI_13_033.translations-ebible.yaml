    a tawmrasang teh, ahnimouh teh hmuenrasang koe vaihma lah ao awh.
  twi-twi: Nanso eyi akyi koraa no, Yeroboam annan ne ho amfi nʼakwammɔne no so. Ɔkɔɔ
    so yii asɔfo fi nnipa no mu. Obiara a ɔpɛ no, otumi yɛɛ ɔsɔfo wɔ abosomfi hɔ.
  hlt-hlt: He ol phoeiah khaw Jeroboam he a longpuei thae lamloh a mael moenih. Tedae
    a bal vaengah khobawt pilnam khui lamkah te hmuensang khosoih la a khueh. A kut
    loh a pha rhang la aka omtoem tah hmuensang khosoih la ana om van.
  tbz-SIM: Nɛ̀ mɛmmɛ Sedoboɑmmu í ncèètɛ, kòo bɑɑ nsɔkɛ́ kɛ wɑɑ̀ nyikuɔ́ nìùbɛ̀, kɛ̀
    wèè dɔ́ wèe ò dɔ̀ɔ̀ ikuɔ́ nìùtì, kòò nfeu iwũɔ̃ yɛwũɔ̃tɔ̀rɛ̀ yɛ̀ɛ̀ bo yɛtɔ̀rɛ̀
    ĩ́nkɛ̀.
  msy-2020: Jeroboam bizir kabar gari da otifi, ezɨ a uan arazir kuraba ataghɨraghasa
    nɨghnɨzir puvatɨ. Bar puvatɨ. An ofa damuamin danganir a uabɨ ingarizibar ofa
    damuasa gumazir kɨnibav sɨva ghuavɨra iti. Gumazir manam ofa damuamin ingangarim
    bagha nɨghnɨsi, Jeroboam puram anemɨseveghtɨ, a ingaram.
  dop-dop: Pɑɑ nɑ pɑ kpɑɑlɑ Solopʋwɑm tɔ, ɩ tɑ nɩɩ. Pǝ́cɔ́ ɩ tɑ yele kpɑʋ kɛ kpɑɩ
    kɔtǝlɑɑ mpɑ pɑ sɔɔlɑ kɔtʋɣʋ tǝmlɛ tɔ.
  azb-azb: Bu işdən sonra da Yarovam öz pis yolundan dönmədi. Yenə də səcdəgahlara
    xalqın hər təbəqəsindən olan kahinlər qoydu. O, səcdəgahların kahini olmaq istəyən
    hər kəsi təqdis etdi.
  eng-DBY: 'After this thing Jeroboam turned not from his evil way, but made again
    from all classes of the people priests of the high places: whosoever would, he
    consecrated him, and he became [one] of the priests of the high places.'
  hin-2017: इसके बाद यारोबाम अपनी बुरी चाल से न फिरा। उसने फिर सब प्रकार के लोगों
    में से ऊँचे स्थानों के याजक बनाए, वरन् जो कोई चाहता था, उसका संस्कार करके, वह
    उसको ऊँचे स्थानों का याजक होने को ठहरा देता था।
  wol-KYG: Gannaaw loolu Yerbowam dëppul yoonam wu bon wa mu topp. Dafa dellu tabb
    ci biir baadoolo yi ay sarxalkat ngir bérabi jaamookaay ya. Ku bëgg rekk mu tabb
    la, ngay sarxalkat ca bérabi jaamookaay ya.
  eng-YLT: After this thing Jeroboam hath not turned from his evil way, and turneth
    back, and maketh of the extremities of the people priests of high places; he who
    is desirous he consecrateth his hand, and he is of the priests of the high places.
  eng-WYC-2017: After these words Jeroboam turned not again from his worst way, but
    on the contrary, of the last of the people he made priests of high places; who-ever
    would, [he] fulfilled his hand, and he was made [a] priest of high places.
  eng-WMBB: After this thing, Jeroboam didn’t turn from his evil way, but again made
    priests of the high places from amongst all the people. Whoever wanted to, he
    consecrated him, that there might be priests of the high places.
  urd-GVH: इन वाक़ियात के बावुजूद यरुबियाम अपनी शरीर हरकतों से बाज़ न आया। आम लोगों
    को इमाम बनाने का सिलसिला जारी रहा। जो कोई भी इमाम बनना चाहता उसे वह ऊँची जगहों
    के मंदिरों में ख़िदमत करने के लिए मख़सूस करता था।
  rug-rug: Gua ba pa mudina sapu gua asa se Zeroboami sa baṉara pa Izireli si lopu
    pulepaho ni sa sari nana hahanana kaleadi, ba vizata hiama tu koari na tatamana
    pu lopu pa butubutu Livae pude tavetavete koari na hope pu taveti sa. Va madi
    hoboria mo sa sa tie sapu hiva nia sa pude tavetavete pa tinavete hiama koari
    na vasidi vahesihesiana beku koari na batu toqere.
  gaz-gaz: Kana booddees Yerobiʼaam karaa isaa hamaa sana irraa hin deebine; garuu
    amma illee iddoowwan sagadaa kanneen gaarran irraa sanaaf saba hunda keessaa luboota
    muude. Innis nama luba taʼuu fedhu kam iyyuu iddoo sagadaa sanaaf addaan baase.
  fra-LSG: Après cet événement, Jéroboam ne se détourna point de sa mauvaise voie.
    Il créa de nouveau des prêtres des hauts lieux pris parmi tout le peuple; quiconque
    en avait le désir, il le consacrait prêtre des hauts lieux.
  gnn-gnn: '@see-verse:1KI.013.032'
  yal-yal: Na feen dangu xanbini, Yerobowan mi xɛtɛ a fe ɲaxi kiraan fɔxɔ ra mumɛ.
    A mɔn yi siga kide kiine sugandɛ taan kidene xa, naxanye birin yi waxi a xɔn e
    xa findi a ra.
  haw-1868: Mahope ae o keia mea, aole i huli ae o Ieroboama mai kona aoao hewa ae,
    aka, hoolilo ae la oia i na makaainana, i mau kahuna pule no na wahi kiekie; o
    ka mea makemake, oia kana i hoolaa ai, a lilo ia i kahuna no na wahi kiekie.
  arb-NAV: وَعلَى الرَّغْمِ مِنْ تَحْذِيرِ النَّبِيِّ فَإِنَّ يَرُبْعَامَ لَمْ يَحِدْ
    عَنْ طَرِيقِهِ الأَثِيمَةِ، بَلْ عَادَ مَرَّةً أُخْرَى فَكَرَّسَ كَهَنَةً لِمَعَابِدِ
    الْمُرْتَفَعَاتِ، اخْتَارَهُمْ مِنْ عَامَّةِ الشَّعْبِ، فَكَانَ يُكَرِّسُ كُلَّ
    مَنْ يَرْغَبُ أَنْ يَكُونَ كَاهِناً لِهَذِهِ الْمُرْتَفَعَاتِ.
  ewe-ewe: Togbɔ be Mawu ƒe ame la xlɔ̃ nu Yeroboam hã la, Yeroboam meɖe asi le eƒe
    mɔ vɔ̃wo ŋu o, ke boŋ egatsɔ ame geɖe siwo metso Levi ƒe ƒome la me o la ɖo nunɔlawoe
    be woasa vɔ na legbawo le nuxeƒe siwo le toawo dzi. Ame sia ame si lɔ̃ ko la,
    ate ŋu azu nunɔla.
  eng-LEE: 'After this event Jerobo''am returned not from his evil way; but made again
    of the lowest of the people priests of the high-places: whosoever desired it,
    he consecrated, that he might become one of the priests of the high-places.'
  asm-FB: এই ঘটনাৰ পাছত যাৰবিয়ামে নিজৰ কুপথৰ পৰা নুঘূৰিল, কিন্তু পুনৰায় প্ৰজাসকলৰ
    মাজৰ পৰা লোকসকলক পবিত্ৰ ঠাইবোৰৰ পুৰোহিত নিযুক্ত কৰিলে৷ সেই পবিত্ৰ ঠাইবোৰত পুৰোহিত
    হৈ সেৱা কৰিবৰ বাবে যিসকল লোকে ইচ্ছা কৰিছিল, তেওঁ তেনে লোকসকলকে পুৰোহিত পাতিছিল।
  sus-A: نَ قٍيٍ تٌ دَنفِ، يٍرٌبٌوَ مِ مُ فبِلٍن عَ شَ قٍ حَاشِيٍ قْشْ رَ. عَ مِشِ
    مْولِ بِرِن تِ سّرّشّدُبّ رَ نَ سَلِدٍيٍ كُي فٍيَيٍ قَرِ، نَشٍيٍ نَ تِن نَ رَ.
  fra-SBL: Après cela, Jéroboam ne revint pas de sa mauvaise voie, mais il établit
    de nouveau des prêtres des hauts lieux parmi tout le peuple. Il consacrait celui
    qui le voulait, afin qu'il y ait des prêtres des hauts lieux.
  hbo-hbo: אַחַר֙ הַדָּבָ֣ר הַזֶּ֔ה לֹֽא־שָׁ֥ב יָרָבְעָ֖ם מִדַּרְכֹּ֣ו הָרָעָ֑ה וַ֠יָּשָׁב
    וַיַּ֜עַשׂ מִקְצֹ֤ות הָעָם֙ כֹּהֲנֵ֣י בָמֹ֔ות הֶֽחָפֵץ֙ יְמַלֵּ֣א אֶת־יָדֹ֔ו וִיהִ֖י
    כֹּהֲנֵ֥י בָמֹֽות׃
  piu-2006: (12:25-33; 13:33,34) Tjiripumanya, palumpa waarrkana tjuṯaṯarraya tawunu
    Tjikimangka nyinangi. Palunyatjanuya tawunu Pinulangka ankula nyinangi. Nyinarra
    Tjiripumalu kuliṉu, “Ngayuku waarrkana tjuṯaya mayutju Katutjanya tjawirrilyi
    yungkukitja, wiya Tjarutjalumalakutu ankunytjaku. Tjinguruya Katutjanya waḻkulkitja
    tjaatji tiṉakutu ankula mayutju Riyapumaku ngulytjurriku, ngulytjurrirraṉiya ngalya
    yankula mirri pungkutjipingka. Yalatjingkamarra Katutjanya nguwanpa ngaangkalpi
    kutjarraṉa palyara ngaratjunku, ngurra Tjarutjalumalakutu tjaatji tiṉakutu yaṉangu
    tjuṯa ankupayingkamarra.” Panyapa kulira Tjiripumalu puluka wiima kutjarra nguwanpa
    palyara ngaratjunu. Kutjupa, ngurra Pitjilta ngaratjunu, kutjupa ngurra Taanangka
    katirra ngaratjunu. Yaṉangu tjuṯa tjananya Tjiripumalu alatji tjingapungu, “Rawala
    Tjarutjalumalakutu ankula puḻkapungkupayi. Alatjingkamarra ngaangkalpila puluka
    wiima kutjarra puḻkapungkunytjaku. Puluka paluru tjananya yirriṯi nyinapayi tjuṯa
    Yitjipingka pakaltjingara ngalya katingu, mayutju tiṉangku.” Palunyatjanuya Yitjurilaku
    walytja ngaṉṯitja tjuṯangku alinytjarra ngurrara tjuṯangku Katutjanya nguwanpa
    puluka wiima kutjarra puḻkapungkula nyinangi. Yiwarra kutjupawanangku tjananya
    paluru tjingapungkula kuyaṉu. Puluka palula kutjarrawana waarrkarrinytjaku tjananya
    ngaratjunu tuḻkuku mayutju kutjupa tjuṯa, Tjiripumalu. Paluru tjanaya kuka tjawirrilyi
    pungkula kutjara puluka puḻkapungkupayi. Tjiripumaluṯarra tuḻkuku mayutju nguwanpangku
    tjawirrilyi pungkula kutjalpayi, puluka puḻkapungkukitjangku. Lipayiku walytja
    ngaṉṯitja kulintjawiyangku Tjiripumalu kutjupa tjuṯa tuḻkuku mayutju tjuṯa nyinatjunu.
    Yaṉangu Lipayiku walytjawiyangku tuḻkuku mayutju nyinakitja yunytjurrirra tjapiṉingka,
    Tjiripumalu nyinatjunkupayi. Lipayiku walytja ngaṉṯitja tjuṯa wati tjuṯa kutju
    tjananya tuḻkuku mayutju paluru nyinatjunamara, Muutjalu irriṯi watjaṉutjangka.
  kik-kik: O na thuutha wa maũndũ macio-rĩ, Jeroboamu ndaatiganire na njĩra ciake
    cia waganu, no aathiire na mbere kwamũra athĩnjĩri-ngai a kũndũ kũrĩa gũtũũgĩru,
    kuuma kũrĩ andũ a mĩthemba yothe. Mũndũ o wothe ũngĩendire gũtuĩka mũthĩnjĩri-ngai,
    nĩamwamũraga nĩ ũndũ wa kũndũ kũu gũtũũgĩru.
  fra-NCL: Après cet événement, Jéroboam ne se détourna pas de sa voie mauvaise ;
    de nouveau il créa des prêtres des hauts lieux pris parmi le peuple ; quiconque
    le désirait, il le consacrait et celui-ci devenait prêtre des hauts lieux.
  cek-AK: To tiah oh pacoeng naah doeh Jeroboam loe a sak ih kahoih ai loklam hoiah
    amkhrai ai, kami rumramnawk to hmuensang ih qaima ah a suek let; qaima toksak
    han koeh kaminawk boih to hmuensang ah qaima toksakhaih to a paek.
  cuk-cuk: Degi-inigwele, amba Jeroboam e-isgudiidgi gwen bangussulid. Aka yogasaar
    dule-irwa-bab-dummadse-gormalad aila-matusulid-soblesmaladgi arbaega onug-imaksad.
    Jeroboam, dule-irwa-bab-dummadse-goledga-arbabidibe, na e-sunnad yog-onugguar
    imakdaed.
  uig-CYR: Лекин Йәробоам бу вақиәдин кейинму өз рәзил йолидин янмай, бәлки «жуқури
    җайлар»ға һәр хил хәлиқтин каһинларни тайинлиди; ким халиса, у шуни «муқәддәс
    қилип» каһинлиқ мәнсивигә беғишлайтти; шуниң билән улар «жуқури җайлар»да қурбанлиқ
    қилишқа каһин болатти.
  tel-2017: ఇది జరిగిన తరువాత కూడా యరొబాము తన దుర్మార్గాన్ని విడిచిపెట్టలేదు. మరో
    సారి సాధారణ మనుషులను ఉన్నత పూజాస్థలాలకు యాజకులుగా నియమించాడు. పూజ చేయడానికి ఇష్టపడిన
    వారందరినీ యాజకులుగా ప్రతిష్ఠించి వారిని ఉన్నత పూజా స్థలాలకు యాజకులుగా నియమించాడు.
  hat-BSA: Apre evenman sa a, Jéroboam pa t kite chemen mechanste li, men ankò li
    te fè prèt pou wo plas yo soti nan tout pèp la. Nenpòt moun ki ta vle fè sa, li
    te òdone pou devni prèt nan wo plas yo.
  kos-kos: Tokosra Jeroboam lun Israel el tiana forla liki ouiyen moul koluk lal,
    a el srakna sulela mwet tol lal sin kutena sou tuh elos in kulansap ke loang ma
    el musaela. Ac el mosrwela kutena mwet su lungse in mwet tol.
  hbo-WLC: אַחַר֙ הַדָּבָ֣ר הַזֶּ֔ה לֹֽא־שָׁ֥ב יָרָבְעָ֖ם מִדַּרְכּ֣וֹ הָרָעָ֑ה וַ֠יָּשָׁב
    וַיַּ֜עַשׂ מִקְצ֤וֹת הָעָם֙ כֹּהֲנֵ֣י בָמ֔וֹת הֶֽחָפֵץ֙ יְמַלֵּ֣א אֶת־יָד֔וֹ וִיהִ֖י
    כֹּהֲנֵ֥י בָמֽוֹת׃
  ibo-ibo: Nʼagbanyeghị ihe ndị a niile, Jeroboam esiteghị nʼụzọ ọjọọ ya tụgharịa.
    Kama ọ gara nʼihu họpụta ndị nchụaja maka ebe niile dị elu site nʼetiti ndị mmadụ
    efu. Onye ọbụla chọrọ ị bụ onye nchụaja ka o doro nsọ maka ije ozi nʼebe niile
    dị elu.
  ory-ory: ଏ ଘଟଣା ଉତ୍ତାରେ ଯାରବୀୟାମ ଆପଣା କୁପଥରୁ ଫେରିଲେ ନାହିଁ, ମାତ୍ର ପୁନର୍ବାର ସମୁଦାୟ
    ଲୋକଙ୍କ ମଧ୍ୟରୁ ଉଚ୍ଚସ୍ଥଳୀର ଯାଜକ ନିଯୁକ୍ତ କଲେ; ସମସ୍ତ ଉଚ୍ଚସ୍ଥଳୀ ପାଇଁ ଯେପରି ଯାଜକ ହେବେ
    ଏଥିପାଇଁ ଯେ ଇଚ୍ଛା କଲା, ତାହାକୁ ସେ ନିଯୁକ୍ତ କଲେ।
  chk-chk: Mürin fisitän ekei pworaus, Jeropoam esap kul seni an föför mi ngau, nge
    a chök seikätä souasor me lein ekewe aramas meinisin fän iten ekewe lenien fel
    won ekewe leni mi tekia. A apini iteiten eman me eman mi chök mochen pwe epwe
    souasorun ekewe lenien fel.
  rop-rop: Wal Jerabowam det king blanga Isreil bin kipgon dumbat nogudbala ting en
    imbin kipgon pikimatbat ola serramonimen brom ola Isreil pipul blanga wek langa
    detlot teibul blanga ofring weya imbin bildimap. En imbin abum det speshalwan
    serramoni blanga enibodi hubin wandi jidan serramonimen.
  ukr-1871: Та й після сього не звернув Еробоам із своєї ледачої дороги, а приставляв
    кого будь із людей жерцями на висотах. Хто бажав, тому й приручив жерецтво на
    висотах.
  deu-1951: Aber nach dieser Geschichte kehrte sich Jerobeam nicht von seinem bösen
    Wege, sondern bestellte wieder Höhenpriester aus dem gesamten Volk; zu wem er
    Lust hatte, dessen Hand füllte er, und der ward Höhenpriester.
  eng-JPS: After this thing Jeroboam returned not from his evil way, but made again
    from among all the people priests of the high places; whosoever would, he consecrated
    him, that he might be one of the priests of the high places.
  srp-1865: Pošto ovo bi, opet se Jerovoam ne vrati sa svojega zloga puta; nego opet
    naèini iz prostoga naroda sveštenike visinama; ko god hoæaše, tome on posveæivaše
    ruke i taj postajaše sveštenik visinama.
  lug-lug: Oluvannyuma lw’ekigambo ekyo Yerobowaamu n’atakyuka kuleka amakubo ge amabi,
    naye ne yeeyongera nate okussaawo bakabona ab’ebifo ebigulumivu ng’abaggya mu
    bantu abaabulijjo. Buli eyayagalanga okubeera kabona, n’amwawulanga okubeera mu
    bifo ebigulumivu.
  heb-heb: אחר הדבר הזה לא שב ירבעם מדרכו הרעה וישב ויעש מקצות העם כהני במות החפץ
    ימלא את ידו ויהי כהני במות׃
  ben-IRV: এর পরেও যারবিয়াম তাঁর কুপথ থেকে ফিরলেন না বরং উঁচু স্থানগুলোর জন্য সব
    লোকদের মধ্য থেকে যাজক নিযুক্ত করলেন। যে কেউ যাজক হতে চাইত তাকেই তিনি উঁচু স্থানের
    যাজক হিসাবে নিযুক্ত করতেন।
  pan-pan: ਇਸ ਗੱਲ ਦੇ ਪਿੱਛੋਂ ਵੀ ਯਾਰਾਬੁਆਮ ਆਪਣੇ ਬੁਰੇ ਰਾਹ ਤੋਂ ਨਾ ਮੁੜਿਆ ਸਗੋਂ ਸਾਰੇ ਲੋਕਾਂ
    ਵਿੱਚੋਂ ਉੱਚੇ ਥਾਵਾਂ ਲਈ ਜਾਜਕ ਫੇਰ ਰੱਖ ਲਏ। ਜਿਸ ਕਿਸੇ ਨੂੰ ਚਾਹਿਆ ਉਸ ਨੇ ਉਹ ਨੂੰ ਥਾਪ ਦਿੱਤਾ
    ਤਾਂ ਜੋ ਉਹ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦਾ ਜਾਜਕ ਬਣ ਜਾਵੇ।
  mya-JVB: ထိုနောက်မှ ယေရောဗောင် သည် မိမိ အဓမ္မ လမ်း ကို မ ရှောင်။ သာမညလူ တို့ကို
    မြင့် သောအရပ်တွင် ယဇ်ပုရောဟိတ် အရာ၌ ထပ်၍ ခန့်ထား ၏။ ယဇ်ပုရောဟိတ်လုပ်ချင် သောသူ
    ရှိသမျှကို ချီးမြှောက် သဖြင့် ၊ သူတို့သည် မြင့် သောအရပ်တွင် ယဇ်ပုရောဟိတ် ဖြစ်
    ကြ၏။
  tbg-tbg: Ho vi haikava qovaraiqura Jeroboamuva taverovata, viva kia nai qora okara
    autura qaqira karaitiro, vika vo aiqina vo aiqinaqaa ofaa kaiqa varaate tiro,
    nai tauka taukae vi kaiqara varaataa uka, viva vika noraiqama komanta vi kaiqara
    vare vaura.
  hmo-hmo: King Ieroboama, Israela ena lohia ese iena kara dika ia rakatania lasi,
    to taunimanima ibounai edia huanai dekena amo hahelagaia taudia, ia ura henia
    taudia, ia abia hidi. Bona ia ese ia haginia boubou patadia dekenai unai ia abia
    hidi taudia ia atoa, unuseni hahelagaia taudia edia gaukara idia karaia. Boubou
    karaia gaukara idia ura karaia taudia ibounai be Ieroboama ese ia hahelagaia,
    ataiai tomadiho gabudia dekenai do idia gaukara totona.
  urd-urd: इस माजरे के बाद भी युरब'आम अपनी बुरे रास्ते से बाज़ न आया, बल्कि उसने 'अवाम
    में से ऊँचे मक़ामों के काहिन ठहराए; जिस किसी ने चाहा उसे उसने मख़्सूस किया, ताकि
    ऊँचे मक़ामों के लिए काहिन हों।
  rus-SYN: И после сего события Иеровоам не сошел со своей худой дороги, но продолжал
    ставить из народа священников высот; кто хотел, того он посвящал, и тот становился
    священником высот.
  bqc-SIM: Yã́pi gbɛa Yeloboaũ i a yãvãikɛa too, baa se à ɛ̀a Isaili bui píi
    dìlɛ gulɛsĩ sa'onaↄ ũ lↄ. Gbɛ̃́ pↄ́ aa ye gↄ̃ gulɛsĩ sa'onaↄ ũ ↄ̃ à ń kpá
    a ũ.
  tcz-CHONGTHU: Ahivang in hitobang thilsoh nung jengin jong, Jeroboam in athilse
    bolna a konin akihei mangdeh pon ahi. Aman milham lah a konin Thempu ana lheng
    jing nalaiyin ahi. Semthu pathen houna doiphung’a thempu dingin apang nom jouse
    anapan sah jengin ahi.
  mar-mar: राजा यराबामामध्ये काहीही फरक पडला नाही. तो दुष्कृत्ये करतच राहिला. वेगवेगळ्या
    कुळांमधल्या मनुष्यांची तो याजक म्हणून निवड करत राहिला. हे पूरोहित उंच देवळांमध्ये
    पूजा करत. ज्याला हवे त्यास याजक बनता येई.
  qub-qub: Chayno caycaptinpis Jeroboamga manami cacharanchu jucha ruraynintaga. Puytush
    lömacunacho mana sirbej capillacunacho arunanpaj mastaraj cüracunata churaran.
    Pitapis churayta munashan cajtami Jeroboamga churaj cüra cananpaj maygan capillamanpis.
  bqp-bqp: Bee kũ abireo Yeroboamu dí kpɛ li a yãvãnikɛnaanɛro, à ɛ̀ra à Isaraila
    buri sĩnda pínki dìtɛ tãnagbagbaki sa'orinↄ ũ dↄ. Gbɛ̃ kũ ò ye ò gↄ̃ tãnagbagbaki
    sa'orinↄ ũn à ń kɛ́ a ũ.
  hat-hat: Apre tout bagay sa yo, Jewoboram, wa peyi Izrayèl la, donnen pi rèd nan
    vye bagay li t'ap fè yo. Li t'ap chwazi moun nan pèp la toujou pou sèvi prèt nan
    tanp li te bati pou zidòl yo. Depi yon moun te vle prèt, li te ba l' pouvwa a
    pou li te sèvi prèt nan tanp zidòl yo.
  eng-BSB: Even after these events, Jeroboam did not repent of his evil ways, but
    again he appointed priests for the high places from every class of people. He
    ordained anyone who desired to be a priest of the high places.
  eng-WEBPB: After this thing, Jeroboam didn’t turn from his evil way, but again made
    priests of the high places from amongst all the people. Whoever wanted to, he
    consecrated him, that there might be priests of the high places.
  kbq-kbq: Hianagi ana zama fore'ma hutegeno'a, Jeroboamu'a kefo avu'ava zama'afintira
    agu'a rukrahera osu'neanki, havi anumzamofo mono noma agona agonama kinte'naza
    mono nompina pristi vahetmina, amne vahepinti zamazeri oti vava nehuno, iza'oma
    pristima mani'nuema hia vahera pristi vahe azeri otitere hu'ne.
  nhe-BL: Pero yonque nochi ya ni panoc iixpa Jeroboam, yajaya ax moyolcuepqui, niyon
    ax quicajqui tlen ax cuali quichihuayaya. Quisenhuiquili quintlalía para totajtzitzi
    tlen hueli tlacame tlen ax quinamiqui mochihuase totajtzitzi. Huan tlen hueli
    tlacatl tlen quinequiyaya mochihuas totajtzi quiiyocatlaliyaya para ma mochihua
    totajtzi ipan nopa tepetini campa quinnextiliyaya ma quihueyichihuaca TOTECO ica
    teteyotl o tlaixcopincayotl.
  bus-bus: Baa kↄ̃n beeeo Yeroboamu e kpɛɛ li a yãzaakɛnanɛro, à ɛ̀ara à Isaraili
    bori píngi dìɛ tãagbãgbãki sa'orinↄ ũ dↄ. Gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà gↄ̃ tãagbãgbãki
    sa'orinↄ ũun à ń kɛ́ à ũ.
  gub-BL: Nezewe rehe we tuwihaw Zeromoàw nupytu'u kwaw ikatu 'ym ma'e iapo re. Nuzemumikahy
    kwaw Tupàn henataromo. Wexaexak wi wyzài awa oho waiko xaxeto romo wà. A'e xaxeto
    uzapo ma'e tupàn a'ua'u wanenataromo ma'ea'yr zuka haw ywytyr rehe har pe, teko
    wanekuzaromo wà. Wyzài awa a'e, aze heko wer xaxeto romo wà, tuwihawete umuigo
    kar a'e awa xaxeto romo a'e wà.
  eng-DRA: 'After these words Jeroboam came not back from his wicked way: but on the
    contrary he made of the meanest of the people priests of the high places: whosoever
    would, he filled his hand, and he was made a priest of the high places.'
