verse: 1KI.013.009
translations:
  mal-C: കാരണം, ‘നീ അപ്പം ഭക്ഷിക്കുകയോ വെള്ളം കുടിക്കുകയോ വന്നവഴിയായി തിരികെ പോകുകയോ
    ചെയ്യരുത്,’ എന്നാണ് എനിക്കു ലഭിച്ചിരിക്കുന്ന യഹോവയുടെ കൽപ്പന.”
  deu-TKW: 'Denn also ist mir befohlen durch das Wort Jahwes, welches lautete: Du
    darfst dort weder Speise nehmen noch Wasser trinken und darfst den Weg, den du
    gegangen bist, nicht nochmals einschlagen!'
  lin-lin: 'Pamba te Yawe apesaki ngai mitindo oyo : « Osengeli te kolia lipa, komela
    mayi mpe kozongela na nzela oyo oyelaki. »'
  eng-LSV: for so He commanded me by the word of YHWH, saying, You do not eat bread
    nor drink water, nor return in the way that you have come.”
  eng-GNV: For so was it charged mee by the worde of the Lord, saying, Eate no bread
    nor drinke water, nor turne againe by the same way that thou camest.
  eng-WEBSTER: For so was it charged me by the word of the LORD, saying, Eat no bread,
    nor drink water, nor turn again by the same way that thou camest.
  nhw-BL: 'Pampa TOTECO nechnahuatijtoc para ma amo nijchihuas. Nechilhui: ‘Amo xijcua
    pantzi, niyon amo xiatli nopona, niyon amo ximocuepa ipan nopa ojtli catli ipan
    tiyajqui.’'
  swh-ONEN: 'Kwa kuwa niliagizwa kwa neno la Bwana: ‘Kamwe usile mkate wala usinywe
    maji au kurudi kwa njia uliyojia.’ ”'
  bba-bba: Domi Yinni Gusunɔwɑ u mɑn woodɑ yeni wɛ̃ u nɛɛ, n ku rɑ dĩɑnu ɡɑnu di,
    n ku rɑ nim nɔ, n ku rɑ mɑɑ ɡɔsirɑ kɑ swɑɑ ye nɑ kɑ nɑ.
  eng-KJVCPB: for so was it charged me by the word of the Lord, saying, Eat no bread,
    nor drink water, nor turn again by the same way that thou camest.
  luo-luo: Nimar nochika gi wach Jehova Nyasaye ni, ‘Kik ichiem kata modho pi kata
    dok gi yo mane ibirogo.’ ”
  meu-meu: badina be Iehova ena hereva ese e haganigu, eto, Aniani basio ania bona
    ranu basio inua, bona oma dalana amo ma basio lou.
  npi-ULB: किनकि परमप्रभुले आफ्नो वचनद्वारा मलाई आज्ञा दिनुभएको छ, 'तैँले त्यहाँ रोटी
    नखानू, न त पानी पिउनू, न तँ आएको बाटो फर्केर जानू' ।”
  yor-yor: Nítorí a ti pa á láṣẹ fún mi nípa ọ̀rọ̀ Olúwa wí pé, ‘Ìwọ kò gbọdọ̀ jẹ
    oúnjẹ tàbí mu omi tàbí padà ní ọ̀nà náà tí o gbà wá.’ ”
  pes-OPCB: زیرا خداوند به من فرموده که تا وقتی در اینجا هستم نه نان بخورم و نه آب
    بنوشم و حتی از راهی که آمده‌ام به یهودا برنگردم!»
  tgl-ULB: dahil inutos sa akin ni Yahweh sa pamamagitan ng kaniyang salita, “Hindi
    ka kakain ng tinapay ni iinom ng tubig, ni babalik sa iyong dinaanan.”
  hui-hui: Ani larogoni irane Anduane Homogohanda i̱hondo dindi ogoha howa mbirale
    mbira nanabe lalu i̱ni dai bule howa hariga ibirudagoha ndo hariga mendeha dai
    bibe laya, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား​အ​ဘယ်​အ​စာ ရေ​စာ​ကို​မျှ​မ​စား​မ​သောက်​ရန်​နှင့်
    လာ​လမ်း အ​တိုင်း​မ​ပြန်​ရန်​ပ​ညတ်​တော်​မူ​ပြီ'' ဟု လျှောက်​၏။-
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཟས་ཀྱང་མ་བཟའ། ཆུ་ཡང་མ་འཐུང་ཞིག
    ལམ་གང་ནས་ཕྱིན་པ་དེར་ཕྱིར་མ་ལོག་ཅིག་ཅེས་ནན་གྱིས་བསྐུལ་ཏོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Nokuti ndakarayirwa neshoko raJehovha kuti, ‘Haufaniri kudya chingwa kana
    kunwa mvura kana kudzoka nenzira yawabva nayo.’ ”
  spa-BLM: 'porque así me lo ha ordenado la palabra de Yahvé, diciendo: ‘No comerás
    pan, ni beberás agua, y no volverás por el camino que viniste’”.'
  cac-cac: 'Yujto a Jehová ix alan d''ayin icha tic: Malaj jab''oc tas ol a va''a,
    man̈ ol uq''uejpax jab''oc a a'', man̈ ol ach meltzaj d''a b''e b''aj ol ach b''atoc,
    xchi d''ayin, xchi vin̈ checab'' chi''.'
  swh-ULB: kwa sababu BWANA ameniamuru kwa neno lake, 'hutakula mkate wala kunywa
    maji, wala kurudi kwa njia ulioijia.'”
  bel-bel: 'бо так наказана мне словам Гасподнім: ня еж там хлеба і ня пі вады і не
    вяртайся тою дарогаю, якою ты ішоў.'
  deu-ELBBK: 'Denn so ist mir geboten worden durch das Wort des HERRN und gesagt:
    Du sollst kein Brot essen und kein Wasser trinken, und du sollst nicht auf dem
    Weg zurückkehren, den du gegangen bist.'
  mbb-OT: Su mibmenduan a te Nengazen he kenà a megkaan etawa med-inum mintras kayi
    a, wey emun ed-ulì a ne kenà a mebayà diyà te imbayè ku te kedhengkayi ku.”
  mal-2015: നീ അപ്പം തിന്നരുതു, വെള്ളം കുടിക്കരുതു; പോയ വഴിയായി മടങ്ങിവരികയും അരുതു
    എന്നു യഹോവ അരുളപ്പാടായി എന്നോടു കല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Bo o RAJ mange phenďa: ‚Našťi chas maro, aňi našťi pijes paňi a aňi ole
    dromeha našťi aves pale.‘ “'
  pes-OPV: زیرا خداوند مرا به کلام خود چنین امر فرموده و گفته است نان مخور و آب منوش
    وبه راهی که آمده‌ای بر مگرد.»
  ron-1924: 'кэч ятэ че порункэ мь-а фост датэ прин кувынтул Домнулуй: ‘Сэ ну мэнынчь
    пыне, нич сэ ну бей апэ ши нич сэ ну те ынторчь пе друмул пе каре те вей дуче.’”'
  ben-OBCV: 'কারণ সদাপ্রভুর কথামতো আমি এই আদেশ পেয়েছি: ‘তুমি রুটি খাবে না বা জলপান
    করবে না অথবা যে পথ দিয়ে এসেছ, সে পথে ফিরে যাবে না।’ ”'
  som-som: waayo, Erayga Rabbiga ayaa saas igu amray, oo yidhi, Waa inaadan kibis
    cunin, biyona cabbin, waana inaadan dib u sii qaadin jidkii aad soo martay.
  lat-VUC: 'sic enim mandatum est mihi in sermone Domini præcipientis: Non comedes
    panem, neque bibes aquam, nec reverteris per viam qua venisti.'
  eng-ASVBT: for so was it charged me by the word of Jehovah, saying, Thou shalt eat
    no bread, nor drink water, neither return by the way that thou camest.
  ita-1885: 'perciocchè così mi è stato comandato per la parola del Signore, dicendo:
    Non mangiar pane, e non bere acqua in quel luogo; e non ritornartene per la medesima
    via, per la quale tu sarai andato.'
  eng-LXXUP: Eat no bread, and drink no water, and return not by the way by which
    thou camest.
  eng-ULB: because Yahweh commanded me by his word, 'You will eat no bread nor drink
    water, nor return by the way that you came.'”
  spa-VBL: El Señor me ha ordenado que no coma ni beba nada, y que no regrese por
    el camino que vine”.
  fra-_FOB: 'Car j''ai reçu cet ordre de l''Éternel, qui m''a dit: Tu ne mangeras
    point de pain et ne boiras point d''eau, et tu ne reviendras point par le chemin
    par lequel tu seras allé.'
  mal-mal: ‘നീ അപ്പം തിന്നുകയോ വെള്ളം കുടിക്കുകയോ പോയ വഴിയായി മടങ്ങിവരികയോ ചെയ്യരുത്’
    എന്ന് യഹോവ എന്നോട് കല്പിച്ചിരിക്കുന്നു എന്ന് പറഞ്ഞു.
  urd-GVR: Kyoṅki Rab ne mujhe hukm diyā hai, ‘Rāste meṅ na kuchh khā aur na kuchh
    pī. Aur wāpas jāte waqt wuh rāstā na le jis par se tū Baitel pahuṅchā hai.’”
  suz-BL: मारदे हना परमप्रभु यावेमी आं कली ‘गे मेकेर जचा थोव़क मजावो। ब्‍वाक्‍कु यो
    मतूङो। मिनु इ लशो लां रे लेश्‍शा मपिवो’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'poiché questo è l’ordine che m’è stato dato dall’Eterno: Tu non vi mangerai
    pane né berrai acqua, e non tornerai per la strada che avrai fatta, andando”.'
  ckb-ckb: 'چونکە بەگوێرەی فەرمایشتی یەزدان بەم جۆرە فەرمانم پێکراوە: ”نە نان بخۆ
    و نە ئاو بخۆوە و نە بەو ڕێگایەشدا بگەڕێوە کە پێیدا چوویت.“»'
  eng-BBE: For so I was ordered by the word of the Lord, who said, You are not to
    take food or a drink of water, and you are not to go back the way you came.
  kan-OKCV: ಏಕೆಂದರೆ, ‘ನೀನು ರೊಟ್ಟಿ ತಿನ್ನಬೇಡ, ನೀರನ್ನು ಕುಡಿಯಬೇಡ, ನೀನು ಬಂದ ಮಾರ್ಗದಿಂದ ಹಿಂದಿರುಗಿ
    ಹೋಗಬೇಡ,’ ಎಂದು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದಿಂದ ನನಗೆ ಆಜ್ಞೆಯಾಗಿದೆ,” ಎಂದನು.
  tam-2017: ஏனென்றால் நீ அப்பம் சாப்பிடாமலும், தண்ணீர் குடிக்காமலும், போனவழியாகத்
    திரும்பாலும் இரு என்று யெகோவா தம்முடைய வார்த்தையால் எனக்குக் கட்டளையிட்டிருக்கிறார்
    என்று சொல்லி,
  spa-RV-1909: 'Porque así me está mandado por palabra de Jehová, diciendo: No comas
    pan, ni bebas agua, ni vuelvas por el camino que fueres.'
  ron-BTF: 'Pentru că astfel mi s-a poruncit prin cuvântul DOMNULUI, spunând: Să nu
    mănânci pâine, nici să nu bei apă, nici să nu te întorci pe aceeaşi cale pe care
    ai venit.'
  eng-WEBP: for so was it commanded me by the LORD’s word, saying, ‘You shall eat
    no bread, drink no water, and don’t return by the way that you came.’”
  eng-FBV: The Lord ordered me not to eat or drink anything, and not to return by
    the way I came.”
  nld-1939: 'Want aldus heeft Jahweh mij bevolen: “Eet er geen brood en drink er geen
    water; keer niet terug langs dezelfde weg, die gij zijt gekomen.”'
  nch-BL: 'Pampa TOTECO technahuatijtoc para ma amo nijchihua. Techilhui: ‘Amo xijcua
    pantzi, yon amo xiati nopona, yon amo xitacuepili ipan nopa ojti cati ipan tiyajqui.’'
  vie-1934: 'vì Đức Giê-hô-va đã phán dặn ta như vầy, rằng: Ngươi chớ ăn bánh, chớ
    uống nước, chớ noi con đường ngươi đã đi mà trở về.'
  hin-CV: क्योंकि याहवेह की ओर से उसे यही आदेश मिला था, ‘न तुम वहां कुछ खाओगे, पिओगे
    और न उस मार्ग से लौटोगे, जिससे तुम वहां गए थे.’ ”
  spa-BES: 'Porque así me ordenó la palabra del Señor, que dijo: No debes comer ni
    beber agua, ni debes volver por el camino que viniste.'
  tdx-tdx: 'Amy te nafanto’ i tsara’ Iehovày amako ty hoe: Ko mikama mofo ndra rano
    vaho ko mimpoly mb’amy lalañe nimbà’o mb’eoy.'
  tha-KJV: เพราะว่าพระวจนะของพระเยโฮวาห์บัญชาข้าพเจ้าไว้อย่างนั้​นว​่า ‘​เจ้​าอย่ากินขนมปังหรื​อด​ื่​มน​้ำ
    หรือกลับไปตามทางที่​เจ้​ามานั้น’”
  por-BR-2018: 'Porque assim me está mandado por palavra do SENHOR, dizendo: Não comas
    pão, nem bebas água, nem voltes pelo caminho que fordes.'
  deu-ELO: 'Denn also ist mir geboten worden durch das Wort Jehovas und gesagt: Du
    sollst kein Brot essen und kein Wasser trinken, und du sollst nicht auf dem Wege
    zurückkehren, den du gegangen bist.'
  eng-WYC-2018: for so it was commanded to me by the word of the Lord, commanding,
    Thou shalt not eat bread, neither thou shalt drink water, neither thou shalt turn
    again by the way by which thou camest.
  epo-epo: 'ĉar tiele estas ordonite al mi per la vorto de la Eternulo: Ne manĝu panon
    nek trinku akvon, kaj ne reiru laŭ la vojo, laŭ kiu vi venis.'
  uig-PIN: 'Qünki Pǝrwǝrdigar Ɵz sɵzini yǝtküzüp manga buyrup: «Sǝn nǝ nan yemǝ nǝ
    su iqmǝ, barƣan yolung bilǝn ⱪaytip kǝlmǝ» degǝn, dedi.'
  beo-beo: Bai Hina Gode da nama na da ha:i manu amola hano hamedafa moma:ne sia:i.
    Amola E da nama, na da na misi logo fisili, logo enoga buhagima:ne sia:i.”
  tpi-OTNT: Long wanem, Bikpela i tok long mi mas i no ken kaikai na dring wanpela
    samting na tu mi mas i no ken bihainim dispela rot mi bin kam long en na mi go
    bek long ples. Mi mas bihainim narapela rot.”
  hau-SA: Gama an umarce ni ta wurin kalmar Ubangiji, aka ce, ‘Kada ka ci abinci,
    ko ka sha ruwa, ko ka koma ta hanyar da ka zo.’ ”
  uig-LAT: 'Chünki Perwerdigar Öz sözini yetküzüp manga buyrup: «Sen ne nan yéme ne
    su ichme, barghan yolung bilen qaytip kelme» dégen, dédi.'
  nde-nde: 'ngoba ngilaywe ngelizwi likaThixo ukuthi: ‘Ungabokudla ukudla, unganathi
    amanzi njalo ungaphenduki ngendlela oze ngayo.’ ”'
  ton-ton: He naʻe fekauʻi au ʻe he folofola ʻa Sihova, ʻo pehē, ʻoua naʻa kai ha
    mā, pe inu ha vai, pe te ke toe liliu mai ʻi he hala naʻa ke ʻalu ai.”
  ces-1613: 'Nebo tak mi přikázal slovem svým Hospodin, řka: Nebudeš jísti chleba,
    ani píti vody, aniž se navrátíš tou cestou, kterouž jsi přišel.'
  eng-WMB: for so was it commanded me by the LORD’s word, saying, ‘You shall eat no
    bread, drink no water, and don’t return by the way that you came.’”
  tam-TCV: ஏனெனில் நீ சாப்பிடவோ, தண்ணீர் குடிக்கவோ வேண்டாம். ‘அத்துடன் நீ வந்த வழியாய்
    திரும்பிப் போகவும் வேண்டாம்’ என யெகோவா எனக்குக் கட்டளையிட்டிருக்கிறார்” என்று
    கூறினான்.
  ceb-ULB: tungod kay si Yahweh nagsugo kanako pinaagi sa iyang pulong, 'Dili ka mokaon
    ug tinapay bisan sa pag-inom ug tubig, ni mobalik sa dalan nga imong giagian.'”
  pol-UBG: 'Tak bowiem mi rozkazano na słowo PANA: Nie będziesz jadł chleba ani nie
    będziesz pił wody, ani nie wrócisz tą drogą, którą przyszedłeś.'
  urd-GVU: کیونکہ رب نے مجھے حکم دیا ہے، ’راستے میں نہ کچھ کھا اور نہ کچھ پی۔ اور
    واپس جاتے وقت وہ راستہ نہ لے جس پر سے تُو بیت ایل پہنچا ہے‘۔“
  deu-1912: 'Denn also ist mir geboten durch des HERRN Wort und gesagt: Du sollst
    kein Brot essen und kein Wasser trinken und nicht wieder den Weg kommen, den du
    gegangen bist.'
  kan-2017: ಇಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದೆಂದೂ ಮತ್ತು ಹಿಂದಿರುಗಿ ಹೋಗುವಾಗ ಬೇರೆ ದಾರಿಯಿಂದ
    ಹೋಗಬೇಕೆಂತಲೂ ನನಗೆ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಾಗಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Keyog SOMOL ngog ndab gu wa’ fa gu unum ban’en, ma ku dab gu sul nga tabnaw
    ko re pa’ i kanawo’ ni gub riy.”
  hlt-MCSB: BOEIPA ol loh kai n'uen tangloeng tih, 'Buh khaw ca boeh, tui khaw o boeh,
    na caeh long lamloh mael boeh,’ a ti,” a ti nah.
  mdy-ETH: ፔቴታዖ ታኣኒ ዔኤቢ ሙይ ዋኣሢያ ዑሽኩዋጉዲ፥ ሃሣ ታኣኒ ታ ማኣሪ ማዒ ዴንዳዖዋ ቤርታ ታኣኒ ሙኬ ጎይፆና ዴንዱዋጉዲ
    ናንጊና ናንጋ ጎዳ ታና ላኣጌኔ» ጌዔኔ።
  twi-ASANTE: Awurade asɛm so na wɔnam hyɛɛ me sɛ, ‘Ɛnsɛ sɛ wodi burodo anaa wonom
    nsuo wɔ hɔ. Afei, nsane mfa ɛkwan a wofaa so kɔɔ Bet-El no so.’ ”
  eng-WEBU: for so was it commanded me by the LORD’s word, saying, ‘You shall eat
    no bread, drink no water, and don’t return by the way that you came.’”
  wal-wal: Aissi giikko, GODAA qaalai tana, ‘Neeni oittakka mooppa, haattakka uyoppa,
