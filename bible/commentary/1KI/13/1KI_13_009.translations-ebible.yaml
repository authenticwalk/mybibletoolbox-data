  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno hunagru hunante'ne, Ana kumapima vanunka
    magore hunka tina nege, bretia nege, nehunka ete vu'nana karanka rukrahe hunka
    omo huno hunante'ne.
  nhe-BL: 'Pampa TOTECO nechnahuatijtoc para ma ax nijchihuas. Nechilhui: ‘Amo xijcua
    pantzi, niyon amo xiatli nopona, niyon amo ximocuepa ipan nopa ojtli tlen ipan
    tiyajqui.’'
  bus-bus: zaakɛ Dii bèmɛ màton pↄ́ ble kɛ̀ro, màton í mi kɛ̀ro, màton sↄ̃ tá kↄ̃n
    zɛ́ kɛ̀ ma mↄooro.
  gub-BL: — Emai'u zo a'e pe nehe, ei'u zo a'e pe nehe, i'i Tupàn Tuweharupi Wiko
    Ma'e ihewe. — Ezewyr zo nereko haw pe a'e nerape Metew piarupi nehe. Ezewyr amo
    ae pe rupi nehe, i'i ihewe, i'i Tupàn ze'eg imume'u har Zeromoàw pe.
  eng-DRA: 'For so it was enjoined me by the word of the Lord commanding me: Thou
    shalt not eat bread nor drink water, nor return by the same way that thou camest.'
