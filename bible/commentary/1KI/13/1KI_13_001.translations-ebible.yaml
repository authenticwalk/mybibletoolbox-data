verse: 1KI.013.001
translations:
  mal-C: യൊരോബെയാം ധൂപം അർപ്പിക്കുന്നതിനായി പീഠത്തിൽ നിൽക്കുമ്പോൾ ഒരു ദൈവപുരുഷൻ യഹോവയുടെ
    കൽപ്പനയാൽ യെഹൂദ്യയിൽനിന്ന് ബേഥേലിലേക്കു വന്നു.
  deu-TKW: da erschien zu Bethel auf das Geheiß Jahwes ein Gottesmann aus Juda, als
    Jerobeam eben am Altare stand, um zu räuchern.
  lin-lin: Moto moko na Nzambe alongwaki na Yuda mpe akendeki na Beteli, kolanda etinda
    na Yawe, wana Jeroboami atelemaki pembeni ya etumbelo mpo na kotumba ansa.
  eng-LSV: And behold, a man of God has come from Judah, by the word of YHWH, to Beth-El,
    and Jeroboam is standing by the altar—to make incense;
  eng-GNV: And beholde, there came a man of God out of Iudah (by the commandement
    of the Lord) vnto Beth-el, and Ieroboam stoode by the altar to offer incense.
  eng-WEBSTER: 'And behold, there came a man of God out of Judah by the word of the
    LORD to Beth-el: and Jeroboam stood by the altar to burn incense.'
  nhw-BL: Quema Tlanahuatijquetl Jeroboam moquetztoya nechca tlaixpamitl huan quitlatiyaya
    copali, ajsico ipan Betel se tlajtol pannextijquetl catli ehua tlali Judá catli
    TOTECO quititlantoya.
  swh-ONEN: Kwa neno la Bwana, mtu wa Mungu alifika Betheli kutoka Yuda wakati Yeroboamu
    alipokuwa amesimama kando ya madhabahu ili kutoa sadaka.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ win sɔmɔ ɡoo u seemɑ sɑɑ Yudɑn di u nɑ Betɛliɔ
    sɑnɑm mɛ Yeroboɑmu u turɑre dɔ̃ɔ dokemɔ ben yɑ̃ku yerɔ.
  eng-KJVCPB: 'And behold, there came a man of God out of Judah by the word of the
    Lord unto Beth-el: and Jeroboam stood by the altar to burn incense.'
  luo-luo: Kaluwore gi wach Jehova Nyasaye, ngʼat Nyasaye nobiro koa Juda modhi Bethel
    e kinde mane Jeroboam ochungʼ e but kendo mar misango mondo ochiw misango.
  meu-meu: Dirava ena tau ta Iuda amo ema, Iehova ena hereva dainai, bena Betele ai
    e kau. Ieroboam na ihaboulaina patana badinai gini, muramura mai bonana igabuna
    totona.
  npi-ULB: परमप्रभुको वचनद्वारा परमेश्वका जन बेथेलमा आए । यारोबाम धूप बाल्नलाई वेदीनेर
    उभिरहेका थिए ।
  yor-yor: Sì kíyèsi i, ènìyàn Ọlọ́run kan wá láti Juda sí Beteli nípa ọ̀rọ̀ Olúwa,
    bì Jeroboamu sì ti dúró lẹ́bàá a pẹpẹ láti fi tùràrí jóná.
  pes-OPCB: یک روز وقتی یربعام پادشاه کنار مذبح بیت‌ئیل ایستاده بود تا قربانی کند،
    یک نبی که به دستور خداوند از یهودا آمده بود به او نزدیک شد.
  tgl-ULB: Isang lingkod ng Diyos ang lumabas sa Juda sa pamamagitan ng salita ni
    Yahweh para sa Bethel. Nakatayo si Jeroboam sa may altar para magsunog ng insenso.
  hui-hui: Yaroboama ibu bo lomabu delaga dabu bu heleagoria heyu howa bo lomabu delalu
    hearia Anduane Homogonaga bi mana latagi haga agali mbira Yaroboama hearia ibini.
    Agali ogoni ibu Yuda dindiha haga hearia Anduane Homogohanda ibu Yuda dindi yu
    wahalu Bedele pu laya handala ibini.
  mya-mya: ယု​ဒ​ပြည်​မှ​ပ​ရော​ဖက်​တစ်​ပါး​သည် ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ​ဗေ​သ​လ​မြို့​သို့
    သွား​ရာ​ယဇ်​ပူ​ဇော်​ရန် ယဇ်​ပလ္လင်​တွင်​ယေ​ရော ဗောင်​ရပ်​လျက်​နေ​ချိန်​၌​ရောက်​ရှိ​လာ​လေ​သည်။-
  bod-N: ཡེ་རོབ་ཨམ་གྱིས་མཆོད་ཁྲིའི་མདུན་དུ་ལངས་ནས་བསང་གཏོང་བའི་སྐབས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་ཡ་ཧུ་དཱ་ནས་པེད་ཨེལ་དུ་སླེབས་པ་དང་།
  sna-sna: Nokuda kweshoko raJehovha munhu waMwari akabva kuJudha akauya kuBheteri,
    Jerobhoamu paakanga akamira pedyo nearitari ava kupirisa zvinonhuhwira.
  spa-BLM: He aquí que un hombre de Dios vino de Judá, por palabra de Yahvé, a Betel;
    y Jeroboam estaba junto al altar para quemar incienso.
  cac-cac: Ayic van sn̈usantz'a incienso vin̈aj Jeroboam d'a yib'an̈ altar d'a chon̈ab'
    Betel, ix c'och jun vin̈ schecab' Dios d'a vin̈ ix cot d'a Judá.
  swh-ULB: Mtu wa Mungu alikuja tokea Yuda kwa neno la BWANA kule Betheli. Naye Yeroboamu
    alikuwa amesimama karibu na madhabahu ili kufukiza uvumba.
  bel-bel: І вось, чалавек Божы прыйшоў з Юдэі па слове Гасподнім у Вэтыль, у той
    час, як Ераваам стаяў каля ахвярніка, каб учыніць дымленьне.
  deu-ELBBK: Und siehe, ein Mann Gottes kam aus Juda, durch das Wort des HERRN, nach
    Bethel, und Jerobeam stand bei dem Altar, um zu räuchern.
  mbb-OT: Dutun he timpu midsuǥù te Nengazen is sevaha he suluǥuen din he tig-Juda
    te kedhendiyà te Betel. Ne kebpekeuma zin diyà, ne edhithitindeg si Jeroboam diyà
    te pemuhatà su ebpemuhat.
  mal-2015: യൊരോബെയാം ധൂപം കാട്ടുവാൻ പീഠത്തിന്നരികെ നില്ക്കുമ്പോൾ തന്നേ ഒരു ദൈവപുരുഷൻ
    യഹോവയുടെ കല്പനയാൽ യെഹൂദയിൽ നിന്നു ബേഥേലിലേക്കു വന്നു.
  rmc-rmc: Ipen akor, sar o Jeroboam kamelas te kerel e obeta, avľa andral e Judsko
    andro Betel le RAJESKRO prorokos.
  pes-OPV: و اینک مرد خدایی به فرمان خداوند ازیهودا به بیت ئیل آمد و یربعام به جهت
    سوزانیدن بخور نزد مذبح ایستاده بود.
  ron-1924: Дар ятэ кэ ун ом ал луй Думнезеу а венит дин Иуда ла Бетел, тримис де
    кувынтул Домнулуй, токмай пе кынд стэтя Иеробоам ла алтар сэ ардэ тэмые.
  ben-OBCV: যারবিয়াম যখন একটি পশুবলি উৎসর্গ করার জন্য যজ্ঞবেদির কাছে দাঁড়িয়েছিলেন,
    তখন সদাপ্রভুর কথামতো ঈশ্বরের একজন লোক যিহূদা থেকে বেথেলে এলেন।
  som-som: Markaasaa waxaa Yahuudah ka yimid nin Ilaah oo Eraygii Rabbiga ku yimid
    Beytel; oo Yaaraabcaamna wuxuu ag taagnaa meeshii allabariga inuu foox shido aawadeed.
  lat-VUC: Et ecce vir Dei venit de Juda in sermone Domini in Bethel, Jeroboam stante
    super altare, et thus jaciente.
  eng-ASVBT: 'And, behold, there came a man of God out of Judah by the word of Jehovah
    unto Beth-el: and Jeroboam was standing by the altar to burn incense.'
  ita-1885: ED ecco, un uomo di Dio venne di Giuda in Betel, con la parola del Signore,
    come Geroboamo stava in piè presso all'altare, per farvi profumi.
  eng-LXXUP: And, behold, there came a man of God out of Judah by the word of the
    Lord to Bethel, and Jeroboam stood at the altar to sacrifice.
  eng-ULB: A man of God came out of Judah by the word of Yahweh to Bethel. Jeroboam
    was standing by the altar to burn incense.
  spa-VBL: El Señor ordenó a un hombre de Dios proveniente de Judá para que fuera
    a Betel. Llegó justo cuando Jeroboam estaba de pie junto al altar a punto de presentar
    un holocausto.
  fra-_FOB: Mais voici, un homme de Dieu vint de Juda à Béthel, par la parole de l'Éternel,
    comme Jéroboam se tenait près de l'autel pour offrir des parfums.
  mal-mal: യൊരോബെയാം ധൂപം കാട്ടുവാൻ പീഠത്തിന്നരികെ നില്ക്കുമ്പോൾ ഒരു ദൈവപുരുഷൻ യഹോവയുടെ
    കല്പനപ്രകാരം യെഹൂദയിൽനിന്ന് ബേഥേലിലേക്ക് വന്നു.
  urd-GVR: Wuh abhī qurbāngāh ke pās khaṛā apnī qurbāniyāṅ pesh karnā hī chāhtā thā
    ki ek mard-e-Ḳhudā ān pahuṅchā. Rab ne use Yahūdāh se Baitel bhej diyā thā.
  suz-BL: मिनु येरोबाम धूप चोचा कली चढ़ेतीक आ नेक्‍था राम्‍मेनु, परमप्रभु आ मुर का
    परमप्रभु यावे आ लोव़ कुरशा यहूदा रे बेथेलम जाक्‍माक्‍त।
  ita-1927: Ed ecco che un uomo di Dio giunse da Giuda a Bethel per ordine dell’Eterno,
    mentre Geroboamo stava presso l’altare per ardere il profumo;
  ckb-ckb: ئەوە بوو پیاوێکی خودا بە فەرمایشتی یەزدان لە یەهوداوە هاتە بێت‌ئێل، یارۆڤعامیش
    لەلای قوربانگاکەوە ڕاوەستابوو بۆ بخوور سووتاندن.
  eng-BBE: Then a man of God came from Judah by the order of the Lord to Beth-el,
    where Jeroboam was by the altar, burning offerings.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಧೂಪವನ್ನರ್ಪಿಸಲು ಬಲಿಪೀಠದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವಾಗ, ಯೆಹೂದದಿಂದ ಬೇತೇಲಿಗೆ
    ಯೆಹೋವ ದೇವರ ಮಾತಿನಂತೆ ಒಬ್ಬ ದೇವರ ಮನುಷ್ಯ ಬಂದನು.
  tam-2017: யெரொபெயாம் தூபம் காட்ட பலிபீடத்தின் அருகில் நிற்கும்போது, இதோ, தேவனுடைய
    மனிதன் ஒருவன் யெகோவாவுடைய வார்த்தையின்படியே, யூதாவிலிருந்து பெத்தேலுக்கு வந்து,
  spa-RV-1909: Y HE aquí que un varón de Dios por palabra de Jehová vino de Judá á
    Beth-el; y estando Jeroboam al altar para quemar perfumes,
  ron-BTF: Şi, iată, a venit un om al lui Dumnezeu din Iuda prin cuvântul DOMNULUI
    la Betel; şi Ieroboam stătea în picioare lângă altar pentru a arde tămâie.
  eng-WEBP: Behold, a man of God came out of Judah by the LORD’s word to Bethel; and
    Jeroboam was standing by the altar to burn incense.
  eng-FBV: The Lord ordered a man of God from Judah to go to Bethel. He arrived just
    as Jeroboam was standing beside the altar about to present a burnt offering.
  nld-1939: kwam er op Jahweh’s bevel een godsman uit Juda naar Betel, juist op het
    ogenblik, dat Jeroboam op het altaar stond, om het offer te ontsteken.
  nch-BL: Quema Tanahuatijquet Jeroboam moquetztoya nechca taixpamit huan quitatiyaya
    copali, ajsico ipan Betel se tajtolpanextijquet cati ehua tali Judá cati TOTECO
    quititantoya.
  vie-1934: Đang khi Giê-rô-bô-am đứng gần bàn thờ, đặng xông hương, kìa, có một người
    của Đức Chúa Trời ở Giu-đa, vâng mạng Đức Giê-hô-va mà đến Bê-tên.
  hin-CV: जहां यरोबोअम धूप जलाने के लिए वेदी के पास खड़ा था, वहां ऐसा हुआ कि याहवेह
    के आदेश पर परमेश्वर का एक दूत यहूदिया से बेथेल आया.
  spa-BES: Entonces un hombre de Dios vino de Judá por orden del Señor a Betel, donde
    Jeroboam estaba junto al altar, quemando ofrendas.
  tdx-tdx: Ie amy zao nihirike e Iehoda ty ondatin’ Añahare, ami’ty tsara’ Iehovà,
    mb’e Betele mb’eo; ie nijohañe marine’ i kitreliy t’Iarovame hañemboke.
  tha-KJV: และดู​เถิด คนของพระเจ้าคนหนึ่งได้ออกมาจากยูดาห์โดยพระวจนะของพระเยโฮวาห์ไปยังที่เบธเอล
    เยโรโบอัมทรงยืนอยู่​ที่​แท่นเพื่อจะเผาเครื่องหอม
  por-BR-2018: E eis que um homem de Deus por palavra do SENHOR veio de Judá a Betel;
    e estando Jeroboão ao altar para queimar incenso,
  deu-ELO: Und siehe, ein Mann Gottes kam aus Juda, durch das Wort Jehovas, nach Bethel,
    und Jerobeam stand bei dem Altar, um zu räuchern.
  eng-WYC-2018: And lo! a man of God came from Judah, by the word of the Lord, into
    Bethel, while Jeroboam stood upon the altar, casting incense, (or while Jeroboam
    stood by the altar, throwing incense).
  epo-epo: Kaj jen homo de Dio venis el Judujo laŭ ordono de la Eternulo en Bet-Elon,
    kiam Jerobeam staris sur la altaro, por incensi.
  uig-PIN: Wǝ mana, Pǝrwǝrdigarning buyruⱪi bilǝn Hudaning bir adimi Yǝⱨudadin qiⱪip
    Bǝyt-Əlgǝ kǝldi; xu pǝyttǝ Yǝroboam huxbuy yeⱪixⱪa ⱪurbangaⱨning yenida turatti;
  beo-beo: 'Hina Gode da hamoma:ne sia:beba:le, Yuda balofede dunu da Bedele moilaiga
    asi. Yelouboua:me da oloda midadi, gobele salasu hamomusa: leloba, e doaga:i.'
  tpi-OTNT: Jeroboam i sanap long alta na mekim ofa i stap, na wanpela profet bilong
    God i kam kamap long em. Dispela profet em i man bilong Juda, na Bikpela i bin
    tokim em long lusim Juda na i kam long Betel.
  hau-SA: Bisa ga umarnin Ubangiji, sai wani mutumin Allah ya zo daga Yahuda zuwa
    Betel, yayinda Yerobowam yake tsaye kusa da bagade don yă miƙa hadaya.
  uig-LAT: We mana, Perwerdigarning buyruqi bilen Xudaning bir adimi Yehudadin chiqip
    Beyt-Elge keldi; shu peytte Yeroboam xushbuy yéqishqa qurban’gahning yénida turatti;
  nde-nde: UJerobhowamu esemi e-alithareni ukuze atshise impepha, kwafika umuntu kaNkulunkulu
    eBhetheli evela koJuda elelizwi likaThixo,
  ton-ton: 'Pea vakai, naʻe haʻu ha tangata ʻoe ʻOtua mei Siuta ko e meʻa ʻi he folofola
    ʻa Sihova, ʻo ne hoko atu ki Peteli: pea naʻe tuʻu ʻa Selopoami ʻi he veʻe feilaulauʻanga
    ke ʻatu ʻae meʻa namu kakala.'
  ces-1613: A aj, muž Boží přišel z Judstva s slovem Hospodinovým do Bethel, tehdáž
    když Jeroboám, stoje u oltáře, kadil.
  eng-WMB: Behold, a man of God came out of Judah by the LORD’s word to Bethel; and
    Jeroboam was standing by the altar to burn incense.
  tam-TCV: யெரொபெயாம் காணிக்கை செலுத்துவதற்காக பலிபீடத்தின் அண்டையில் நிற்கையில்,
    யெகோவாவின் வார்த்தையின்படி யூதாவிலிருந்து பெத்தேலுக்கு ஒரு இறைவனின் மனிதன் வந்தான்.
  ceb-ULB: May usa ka tawo sa Ginoo nga gikan sa Juda nga miadto sa Betel pinaagi
    sa pulong ni Yahweh. Nagtindog si Jeroboam duol sa halaran aron magsunog ug insenso.
  pol-UBG: A gdy Jeroboam stał przy ołtarzu, aby spalić kadzidło, oto mąż Boży przyszedł
    z Judy do Betel na słowo PANA.
  urd-GVU: وہ ابھی قربان گاہ کے پاس کھڑا اپنی قربانیاں پیش کرنا ہی چاہتا تھا کہ ایک
    مردِ خدا آن پہنچا۔ رب نے اُسے یہوداہ سے بیت ایل بھیج دیا تھا۔
  deu-1912: Und siehe, ein Mann Gottes kam von Juda durch das Wort des HERRN gen Beth-El;
    und Jerobeam stand bei dem Altar, zu räuchern.
  kan-2017: ಆಗ ಯೆಹೂದ ದೇಶದವನಾದ ಒಬ್ಬ ದೇವರ ಮನುಷ್ಯನು ಯೆಹೋವನಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟವನಾಗಿ ಬೇತೇಲಿಗೆ
    ಬಂದನು. ಯಾರೊಬ್ಬಾಮನು ಧೂಪಹಾಕುವುದಕ್ಕಾಗಿ ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ನಿಂತುಕೊಂಡಿದ್ದನು
  yap-yap: Me yog SOMOL ngak ba profet nu Judah ni nge yan nga Bethel, me yan ma nap’an
    ni taw e ngaram mab sak’iy Jeroboam ko fare altar ni nge pi’ e maligach.
  hlt-MCSB: Pathen kah hlang he BOEIPA ol neh Judah lamloh Bethel la pakcak pawk.
    Te vaengah Jeroboam tah hmueih phum ham hmueihtuk taengah pai.
  mdy-ETH: ዒዮርቢዓሜ ዒንጎ ባኮ ዒንጋኒ ዒንጎ ቤዞ ኮይላ ዔቂ ዓኣንቴ ፆኦሲ ዳኬም ሙኬ፥ ፔቴ ፆኦሲ ማሊሢ ኬኤዛ ዓሲስኬይ
    ዒኢካ ሙኬኔ፤
  twi-ASANTE: Awurade hyɛɛ Onyame onipa bi ma ɔkɔɔ Bet-El, na ɔduruu hɔ ɛberɛ a na
    Yeroboam rekɔ afɔrebukyia no ho akɔbɔ afɔdeɛ.
  eng-WEBU: Behold, a man of God came out of Judah by the LORD’s word to Bethel; and
    Jeroboam was standing by the altar to burn incense.
  wal-wal: Iyorbbaami ixaanaa cuwayanau yarshshuwaa yarshshiyo sohuwaa matan eqqidaashin,
    GODAA qaalan kiitettida, Xoossaa asa giyo issi bitanee Yihudaappe yiis;
  spa-PDDPT: Ciertamente un varón de ʼElohim, por revelación de Yavé fue desde Judá
    a Bet-ʼEl y llegó cuando Jeroboam estaba junto al altar para quemar incienso.
  gun-gun: Ha'e gui ma peteĩ ava Nhanderuete remimbo'e Senhor ijayvuague rami vy Judá
    gui ou vy Betel py ovaẽ. Ha'e jave py altar yvýry Jeroboão hi'aĩ heakuã porã va'e
    oapya py.
  ilo-ULB: Manipud Juda, adda maysa a tao ti Dios a napan idiay Betel gapu iti sao
    ni Yahweh. Agtaktakder idi ni Jeroboam iti sangoanan ti altar tapno mangpuor iti
    insenso.
  kpg-kpg: Dimaadua gu haganoho aga dahi soukohp mai Judah gii hana gi Bethel, gei
    mee guu dau i golo i di madagoaa o Jeroboam nogo duu i di gowaa dudu tigidaumaha
    e hai dana tigidaumaha.
  uig-ARA: ۋە مانا، پەرۋەردىگارنىڭ بۇيرۇقى بىلەن خۇدانىڭ بىر ئادىمى يەھۇدادىن چىقىپ
    بەيت-ئەلگە كەلدى؛ شۇ پەيتتە يەروبوئام خۇشبۇي يېقىشقا قۇربانگاھنىڭ يېنىدا تۇراتتى؛
  sus-sus: Alatala xa xɛɛra nde naxa fa Beteli kelife Yudaya bɔxi ma. Yerobowami nu
    tixi sɛrɛxɛbade fari, a na surayi ganfe sɛrɛxɛ ra.
  pon-2006: Sang ni koasoandien KAUN-O soukohp emen sang Suda ahpw patohla Pedel oh
    lel wasao ni ahnsou me Seropoham ketiket ni pei sarawio pwehn wia meirong.
  ksd-ksd: Ma tika na tutana kai God maro Iuda i ga pot aro Betel da ra tinata kai
    ra Luluai pirana; ma Ieroboam i ga turtur ta ra paparai ra uguugu na vartabar
    upi na tun ra bulit i ang na katkat.
  tur-YTC: İşte, Tanrı adamı Yahve'nin buyruğuyla Yahuda'dan Beytel'e geldi. Yarovam
    da buhur yakmak için sunağın yanında duruyordu.
  grc-BRENT: Καὶ ἰδοὺ ἄνθρωπος τοῦ Θεοῦ ἐξ Ἰούδα παρεγένετο ἐν λόγῳ Κυρίου εἰς Βαιθὴλ,
    καὶ Ἱεροβοὰμ εἱστήκει ἐπὶ τὸ θυσιαστήριον ἐπιθῦσαι.
  ind-AYT: Abdi Allah datang dari Yehuda atas perintah TUHAN ke Betel dan Yerobeam
    sedang berdiri di atas mazbah untuk membakar dupa.
  nya-nya: Ndipo taonani, munthu wa Mulungu wochokera ku Yuda anapita ku Beteli molamulidwa
    ndi Yehova. Nthawi imeneyo nʼkuti Yeroboamu atayimirira pambali pa guwa akufukiza
    lubani.
  hrv-hrv: A neki čovjek Božji dođe na riječ Jahvinu iz Judeje u Betel kada Jeroboam
    stajaše pred žrtvenikom da prinese kad.
  mps-mps: Tama te king Jeroboamgo aga te alta saide dolaluyu, te ofa nai ulubo sę
    eyu, alta saide dolaluali, tama te Godigo sę ebo profet bidi me deli aga pageba
    sabolali. Te profet bidi te Juda hani bidi da, tama te Genuai Bidigo te agabolo
    “Te Juda tǫ tagalama, tama nage te Betel buluba asao,” wali.
  tpi-tpi: Jeroboam i sanap long alta na mekim ofa i stap, na wanpela profet bilong
    God i kam kamap long em. Dispela profet em i man bilong Juda, na Bikpela i bin
    tokim em long lusim Juda na i kam long Betel.
  dan-1931: Og se, på HERRENS Bud kom en Guds Mand fra Juda til Betel, netop som Jeroboam
    stod på Alteret for at tænde Offerild.
  vie-OVCB: Khi Giê-rô-bô-am đang đứng dâng hương trước bàn thờ, có một người của
    Đức Chúa Trời vâng lời Chúa Hằng Hữu từ Giu-đa đến Bê-tên.
  guj-2017: યહોવાહના વચનથી એક ઈશ્વરભક્ત યહૂદિયામાંથી બેથેલ આવ્યો. જયારે યરોબામ ધૂપ
    બળવા માટે વેદી પાસે ઊભો હતો.
  pon-2006A: Sang ni koasoandien KAUN-O soukohp emen sang Suda ahpw patohla Pedel
    oh lel wasao ni ahnsou me Seropoham ketiket ni pei sarawio pwehn wia meirong.
  por-BRBSL: Eis que um homem de Deus saiu de Judá pela palavra de Javé a Betel; e
    Jeroboão estava junto ao altar para queimar incenso.
  cth-cth: Jeroboam teh hmuitui hmaisawi hanelah khoungroe teng a kangdue navah, Cathut
    e tami buet touh teh Bawipa e lawk patetlah Judah ram lahoi Bethel kho vah a tho.
  twi-twi: Awurade hyɛɛ Onyame nipa bi ma ɔkɔɔ Bet-El, na oduu hɔ bere a na Yeroboam
    rekɔ afɔremuka no ho akɔbɔ afɔre.
  hlt-hlt: Pathen kah hlang he BOEIPA ol neh Judah lamloh Bethel la pakcak pawk. Te
    vaengah Jeroboam tah hmueih phum ham hmueihtuk taengah pai.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ Kuyie ntɔ̃nní ku kóo nìtì mɔù, kòo ítɛ́ Sudɑɑ tenkɛ̀ kɛ́tuɔkɛ
    Betɛɛdi, kɛ sɔ̃́ nSedoboɑmmu bo kɛ tuɔ nyɛpɑ̃rɛ̀ diwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: Atrivim Jeroboam ofa gamir dakozimɨn tughav ikia ofa gami, ezɨ Godɨn akam
    inigha izir gumazir mam a bagha izi. Akam inigha izir gumazir kam a Judabar gumazim,
    ezɨ Ikiavɨra Itir God, Juda ategh Betelɨn mangasa a mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋsɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ kɛ Yutɑ tɛtʋ tɑɑ, nɑ ɩ́ tɑlɑ
    Petɛɛlɩ kɛ wɑɑtʋ wei Solopʋwɑm ɩsǝlɛ sɛɛnɑ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔɣɔ lɑpʋ
    tɔ.
  azb-azb: Yarovam buxur yandırmaq üçün qurbangahın yanında durduğu vaxt bir Allah
    adamı Rəbbin sözü ilə Yəhudadan Bet-Elə gəlib
  eng-DBY: And behold, there came a man of God from Judah, by the word of Jehovah,
    to Bethel; and Jeroboam stood by the altar to burn incense.
  hin-2017: तब यहोवा से वचन पाकर परमेश्वर का एक जन यहूदा से बेतेल को आया, और यारोबाम
    धूप जलाने के लिये वेदी के पास खड़ा था।
  wol-KYG: Yàlla-woo-yàlla, genn góoru Yàlla jóge Yuda, dikk ba Betel ci ndigalal
    Aji Sax ji, fekk Yerbowam taxaw ca sarxalukaay ba, nara taal saraxu cuuraay.
  eng-YLT: And lo, a man of God hath come from Judah, by the word of Jehovah, unto
    Beth-El, and Jeroboam is standing by the altar — to make perfume;
  eng-WYC-2017: And lo! a man of God came from Judah, by the word of the Lord, into
    Bethel, while Jeroboam stood upon the altar, casting incense.
  eng-WMBB: Behold, a man of God came out of Judah by the LORD’s word to Bethel; and
    Jeroboam was standing by the altar to burn incense.
  urd-GVH: वह अभी क़ुरबानगाह के पास खड़ा अपनी क़ुरबानियाँ पेश करना ही चाहता था कि
    एक मर्दे-ख़ुदा आन पहुँचा। रब ने उसे यहूदाह से बैतेल भेज दिया था।
  rug-rug: Koasa ginarunu te Zihova si taluarae mae gua pa Ziuda si keke poropita
    meke la pa Betolo, meke kamo vasina sipu korapa turu kapae nana pa hope se Zeroboami
    pude va vukivukihi, gua.
  gaz-gaz: Utuma Yerobiʼaam aarsaa dhiʼeessuuf iddoo aarsaa bira dhaabachaa jiruu
    namni Waaqaa tokko ajaja Waaqayyootiin Yihuudaadhaa baʼee Beetʼeel dhufe.
  fra-LSG: Voici, un homme de Dieu arriva de Juda à Béthel, par la parole de l’Éternel,
    pendant que Jéroboam se tenait à l’autel pour brûler des parfums.
  gnn-gnn: Waŋganymirriyu waluyu, ŋayinydja Giŋ Djirapawumdja yukurrana ŋunhili djäma
    wäŋaŋura Bithul, bathara mundhurr malanha yukurrana barŋlili ŋunhimala, buku‐ŋal'yurruna
    yukurrana ŋuriki be nhäku wäyingu waŋarrwu, bala ŋayinydja marrtjina dhäwu'‐gänharamirri
    ŋulaŋuru Djuda bäpurru', bunana ŋunhiliyi; ŋayi waŋananydja bitjarra gam' ŋunhala
    galki yolŋu'‐yulŋuwalanydja, be dhika djawarrkthurruna ŋayi waŋananydja bitjarrana,
    “Dhuwalanydja gay' barŋdja yurru nhumalaŋgu ḏaw'‐ḏawyunna muṉguythirrina, yurruna
    nhumanydja yurru marŋgithirri ŋunhi ŋarrakalaŋukurru Garray waŋana nhumalaŋgu.”
  yal-yal: Sayibana nde yi keli Yuda yi, a yi fa Betɛli taani Alatalaa yamarin bun
    ma. Na waxatini, Yerobowan yi tixi saraxa ganden wusulan gandeni.
  haw-1868: A IA hoi, hele ae la ke kanaka o ke Akua mailoko ae o Iuda ma ka olelo
    a Iehova, i Betela, e ku ana o Ieroboama ma ke kuahu e kuni i ka mea ala.
  arb-NAV: وَبَيْنَمَا كَانَ يَرُبْعَامُ وَاقِفاً عِنْدَ الْمَذْبَحِ لِيُوْقِدَ عَلَيْهِ،
    أَقْبَلَ رَجُلُ اللهِ مِنْ يَهُوذَا إِلَى بَيْتِ إِيلَ حَامِلاً رِسَالَةً مِنَ
    الرَّبِّ.
  ewe-ewe: Le Yehowa ƒe nya nu la, Mawu ƒe ame aɖe tso Yuda va Betel esi Yeroboam
    nɔ tsitre ɖe vɔsamlekpui la gbɔ be yeado dzudzɔ ʋeʋĩ.
  eng-LEE: 'And, behold, there came a man of God out of Judah by the word of the Lord
    unto Beth-el: while Jerobo''am was standing upon the altar to burn incense.'
  asm-FB: সেই সময়ত ঈশ্বৰৰ এজন লোক যিহোৱাৰ বাক্যৰ প্ৰভাৱত যিহূদাৰ পৰা বৈৎএললৈ আহি
    আছিল। তেতিয়া যাৰবিয়ামে ধূপ জ্বলাবৰ কাৰণে যজ্ঞ-বেদীৰ কাষত থিয় হৈ আছিল৷
  sus-A: عَلَتَلَ شَ شّيرَ ندٍ نَشَ قَ بٍتٍلِ كٍلِقٍ يُدَيَ بْشِ مَ. يٍرٌبٌوَ مِ نُ
    تِشِ سّرّشّبَدٍ قَرِ، عَ نَ سُرَيِ فَنقٍ سّرّشّ رَ.
  fra-SBL: Voici, un homme de Dieu sortit de Juda, par la parole de l'Éternel, pour
    se rendre à Béthel ; et Jéroboam se tenait près de l'autel pour brûler des parfums.
  hbo-hbo: וְהִנֵּ֣ה ׀ אִ֣ישׁ אֱלֹהִ֗ים בָּ֧א מִיהוּדָ֛ה בִּדְבַ֥ר יְהוָ֖ה אֶל־בֵּֽית־אֵ֑ל
    וְיָרָבְעָ֛ם עֹמֵ֥ד עַל־הַמִּזְבֵּ֖חַ לְהַקְטִֽיר׃
  kik-kik: Na rĩrĩ, mũndũ ũmwe wa Ngai nĩ oimire Juda arĩ na ndũmĩrĩri ya Ngai, agĩthiĩ
    Betheli, agĩkora Jeroboamu arũgamĩte kĩgongona-inĩ arute igongona.
  fra-NCL: Voici qu’un homme de Dieu arriva, dans la parole de Yahweh, de Juda à Béthel,
    pendant que Jéroboam se tenait à l’autel pour mettre le feu aux victimes.
  cek-AK: Angbawnhaih sak hanah Jeroboam hmaicam pongah angdoet naah, Angraeng ih
    lok baktih toengah, Sithaw kami maeto loe Judah prae hoiah Bethel ah angzoh.
  cuk-cuk: Jeroboam ibmar-ogumakleged-ailagi ina-wawad-ogumaknaigu, Bab-Dummad-e-dule-wargwen
    Judá-yargi-daniki, Betel-neggweburse dognonikid. Bab-Jehová a-dule-barmialid.
  uig-CYR: Вә мана, Пәрвәрдигарниң буйруғи билән Худаниң бир адими Йәһудадин чиқип
    Бәйт-Әлгә кәлди; шу пәйттә Йәробоам хушбуй йеқишқа қурбангаһниң йенида туратти;
  tel-2017: ఒక దైవ సేవకుడు యెహోవా మాట చొప్పున యూదాదేశం నుండి బేతేలుకు వచ్చాడు. ధూపం
    వేయడానికి యరొబాము ఆ బలిపీఠం దగ్గర నిలబడి ఉన్నాడు.
  hat-BSA: Alò, vwala, te vini yon nonm Bondye soti Juda rive Béthel pa pawòl SENYÈ
    a, pandan Jéroboam te kanpe akote lotèl la pou brile lansan an.
  kos-kos: Ke sap lun LEUM GOD, sie mwet palu in acn Judah el som nu Bethel ac sun
    acn we ke Jeroboam el tu ke loang sac ac akola in kisakin mwe kisa lal.
  hbo-WLC: וְהִנֵּ֣ה ׀ אִ֣ישׁ אֱלֹהִ֗ים בָּ֧א מִיהוּדָ֛ה בִּדְבַ֥ר יְהוָ֖ה אֶל־בֵּֽית־אֵ֑ל
    וְיָרָבְעָ֛ם עֹמֵ֥ד עַל־הַמִּזְבֵּ֖חַ לְהַקְטִֽיר׃
  ibo-ibo: Otu onye nke Chineke si Juda bịa Betel, site nʼokwu nke Onyenwe anyị oge
    Jeroboam guzo nʼebe ịchụ aja ka ọ chụọ aja.
  ory-ory: ପୁଣି, ଯାରବୀୟାମ ଧୂପ ଜ୍ୱଳାଇବା ପାଇଁ ଯଜ୍ଞବେଦି ନିକଟରେ ଛିଡ଼ା ହେବା ସମୟରେ ଦେଖ,
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ଯିହୁଦାରୁ ପରମେଶ୍ୱରଙ୍କ ଏକ ଲୋକ ବେଥେଲ୍‍ରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, lupwen Jeropoam a ütä ren ewe rongen asor, pwe epwe föri an asor,
    eman nöün Kot soufos seni Juta a tori Petel fän alon ewe Samol mi Lapalap.
  rop-rop: Wal YAWEI det trubala God bin dalim wanbala speshalwan mesinja brom Juda
    blanga go langa Bethel en wen imbin kamat deya King Jerabowam bin jandapbat langa
    det teibul blanga ofring blanga gibit det sekrifais ofring na.
  ukr-1871: І ось появивсь у Бетелї, по слову Господньому, чоловік Божий з Юдеї саме
    тодї, як Еробоам стояв коло жертівника, щоб закадити.
  deu-1951: Aber siehe, ein Mann Gottes kam von Juda durch das Wort des HERRN gen
    Bethel, als Jerobeam eben bei dem Altar stand, um zu räuchern.
  eng-JPS: And, behold, there came a man of God out of Judah by the word of the LORD
    unto Beth-el; and Jeroboam was standing by the altar to offer.
  srp-1865: A gle, èovjek Božji doðe iz zemlje Judine s rijeèju Gospodnjom u Vetilj,
    kad Jerovoam stajaše kod oltara da kadi.
  lug-lug: Omusajja wa Katonda n’ajja e Beseri okuva mu Yuda olw’ekigambo kya Mukama,
    n’asanga Yerobowaamu ng’ayimiridde mu maaso g’ekyoto ng’ateekateeka okwotereza
    obubaane.
  heb-heb: והנה איש אלהים בא מיהודה בדבר יהוה אל בית אל וירבעם עמד על המזבח להקטיר׃
  ben-IRV: ধূপ জ্বালাবার জন্য যারবিয়াম যখন বেদির কাছে দাঁড়িয়ে ছিলেন তখন সদাপ্রভুর
    কথামত ঈশ্বরের একজন লোক যিহূদা থেকে বৈথেলে উপস্থিত হলেন।
  pan-pan: ਵੇਖੋ, ਪਰਮੇਸ਼ੁਰ ਦਾ ਇੱਕ ਬੰਦਾ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਯਹੂਦਾਹ ਤੋਂ ਬੈਤਏਲ ਵਿੱਚ ਆਇਆ
    ਅਤੇ ਯਾਰਾਬੁਆਮ ਧੂਪ ਧੁਖਾਉਣ ਲਈ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਸੀ।
  mya-JVB: ထိုအခါ ယေရောဗောင် သည် နံ့သာပေါင်းကို မီးရှို့ ခြင်းငှါ ယဇ် ပလ္လင်နား မှာရပ်
    နေစဉ်တွင်၊ ဘုရားသခင် ၏ လူ တယောက်သည် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်အတိုင်း ၊ ယုဒ ပြည်မှ
    ဗေသလ မြို့သို့ ရောက် လာ၍၊
  tbg-tbg: Ho Noravano Kotiva tuvaro paropeti vaiinti vovano Iutaihairo Betelini vura.
    Viva oruntero tavovaro Jeroboamuva ofaa tainta tataaqa himpi vaiharo ofaa autireva
    uvaro
  hmo-hmo: Dirava ena tau ta be Iuda dekena amo ia mai, bona Lohiabada ese ia oda
    henia dainai, Betele dekenai ia ginidae. Ieroboama be boubou patana ena badinai
    ia gini noho, muramura mai bonana namo do ia gabua totona.
  urd-urd: और देखो, ख़ुदावन्द के हुक्म से एक नबी यहूदाह से बैतएल में आया, और युरब'आम
    ख़ुशबू जलाने को मज़बह के पास खड़ा था।
  rus-SYN: И вот, человек Божий пришел из Иудеи по слову Господню в Вефиль, в то время,
    как Иеровоам стоял у жертвенника, чтобы совершить курение.
  bqc-SIM: Lua gbɛ̃e bↄ̀ Yuda bùsuu à mↄ̀ Bɛtɛli lá Dii dàɛwa, gↄↄ pↄ́ Yeloboaũ
    zɛa sa'okĩipi saɛ, a súɛlɛ lɛ́ fɛlɛ.
  tcz-CHONGTHU: Pakai thupeh dungjuiyin, Pathen mikhat Judahh akonin Bethel’ah ahungin,
    Jeroboam in maicham ajot’a gimnamtui hal ding agah got laitah’in aga lhung in
    ahi.
  mar-mar: परमेश्वराने आपल्या एका संदेष्ट्याला (देवाच्या मनुष्यास) यहूदाहून बेथेल
    नगरीला पाठवले. तो तेथे पोहोंचला तेव्हा राजा यराबाम वेदी पुढे धूप जाळत होता.
  qub-qub: Betelcho Jeroboam insinsuta altarcho saumaycächiptin Judäpita willacojnin
    profëtata Tayta Dios cacharan.
  bqp-bqp: Luda gbɛ̃ke bò Yudanↄ bùsun à sù Bɛtɛli lákũ Dikiri dànɛ nà gↄrↄ kũ Yeroboamu
    zɛna sa'oki pìi sarɛ de a sa o.
  hat-hat: Lè sa a, Seyè a bay yonn nan pwofèt li yo ki te nan peyi Jida lòd pou li
    moute lavil Betèl. Lè li rive lavil Betèl, Jewoboram te kanpe bò lotèl la ap boule
    lansan.
  eng-BSB: Suddenly, as Jeroboam was standing beside the altar to burn incense, there
    came a man of God from Judah to Bethel by the word of the LORD.
  eng-WEBPB: Behold, a man of God came out of Judah by the LORD’s word to Bethel;
    and Jeroboam was standing by the altar to burn incense.
  kbq-kbq: Hagi Anumzamofo eri'za ne'mo'a Ra Anumzamofo ke antahino Juda kumara atreno
    Beteli kumate vuno Jeroboamu'a Kresramana vu itare mnanentake'za krenaku oti'negeno
    uhanati'ne.
  nhe-BL: Quema Tlanahuatijquetl Jeroboam moquetztoya nechca tlaixpamitl huan quitlatiyaya
    copali, ajsico ipan Betel se tiocamanalojquetl tlen ehua tlali Judá tlen TOTECO
    quititlantoya.
  bus-bus: Luda gbɛ̃ke bↄ̀ Yudanↄ bùsun à mↄ̀ Bɛtɛli lán Dii dànɛ nà gurↄↄ kɛ̀ Yeroboamu
    zɛna sa'okii pì saɛ lɛ à saa o.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono kar amo uze'eg imume'u har Zuta ywy rehe
    har Metew tawhu pe kury. Uhem a'e pe Zeromoàw ma'ea'yr zuka haw henataromo i'àm
    mehe, ma'ea'yr izuka mehe.
  eng-DRA: And behold there came a man of God out of Juda, by the word of the Lord
    to Bethel, when Jeroboam was standing upon the altar, and burning incense.
