verse: 1KI.013.023
translations:
  mal-C: ദൈവപുരുഷൻ ഭക്ഷിച്ചുപാനംചെയ്തു കഴിഞ്ഞപ്പോൾ, അദ്ദേഹത്തെ മടക്കിക്കൊണ്ടുവന്ന
    വൃദ്ധനായ പ്രവാചകൻ അദ്ദേഹത്തിനുവേണ്ടി തന്റെ കഴുതയ്ക്കു കോപ്പിട്ടുകൊടുത്തു.
  deu-TKW: Nachdem er nun Speise genommen und nachdem er getrunken hatte, ließ er
    ihm den Esel satteln, den des Propheten, der ihn zurückgeholt hatte.
  lin-lin: Tango moto na Nzambe asilisaki kolia mpe komela, mosakoli ya mobange abongisaki
    ane ya moto na Nzambe oyo azongisaki sima,
  eng-LSV: And it comes to pass, after his eating bread, and after his drinking, that
    he saddles the donkey for him, for the prophet whom he had brought back,
  eng-GNV: And when he had eaten bread and drunke, he sadled him the asse, to wit,
    to the Prophet whome he had brought againe.
  eng-WEBSTER: And it came to pass, after he had eaten bread, and after he had drank,
    that he saddled for him the ass, to wit , for the prophet whom he had brought
    back.
  nhw-BL: Quema nopa tlajtol pannextijquetl catli ejqui tlali Judá tlanqui tlacua
    huan atli, nopa tlajtol pannextijquetl catli huehuentzi, quipejpechtili iburro,
  swh-ONEN: Wakati huyo mtu wa Mungu alipomaliza kula na kunywa, nabii aliyekuwa amemrudisha
    akamtandikia punda wake.
  bba-bba: Ye Gusunɔn sɔmɔ wi, u di u kpɑ u nɔrɑ, yerɑ durɔ tɔkɔ wi, u nùn kɛtɛku
    ɡɑɑri bɔkuɑ.
  eng-KJVCPB: And it came to pass, after he had eaten bread, and after he had drunk,
    that he saddled for him the ass, to wit, for the prophet whom he had brought back.
  luo-luo: Kane ngʼat Nyasayeno otieko chiemo kendo metho, janabi mane odwoge chienno
    nogawone pundane.
  meu-meu: E aniani bona ranu e inua murinai, ia ese doniki e haheḡaeḡaea, e hakaua
    lou peroveta-tauna ena.
  npi-ULB: जब ती परमेश्वरका जनले रोटी खाइसके र पानी पिइसके तब अगमवक्ताले तिनीसँगै
    तिनको घरमा फर्केर आएका परमेश्वरका जनका लागि गधामा जीन काठी कसे ।
  yor-yor: Nígbà tí ènìyàn Ọlọ́run sì ti jẹun tán àti mu omi tan, wòlíì tí ó ti mú
    u padà sì di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún un.
  pes-OPCB: بعد از صرف غذا، نبی پیر، الاغ نبی یهودا را آماده کرد
  tgl-ULB: Pagkatapos niyang kumain at uminom, inihanda ng propeta ang asno ng lingkod
    ng Diyos, ang lalaking bumalik kasama niya.
  hui-hui: Anduane Homogonaga bi mana latagi haga Yudali biago ibu tomo nai heagola
    agali wahe biago ibugua ibuninaga nogo dongi biago mo manda manda bialu Yudali
    biago biralu pelo mini.
  mya-mya: သူ​တို့​စား​သောက်​၍​ပြီး​သော​အ​ခါ ပ​ရော​ဖက်​အို ကြီး​သည်​မြည်း​ကို​ကုန်း​နှီး​တင်​၍​ပေး​သ​ဖြင့်၊-
  bod-N: ཁོང་གིས་ཟས་སྤྱད་དེ་ཆུ་ཡང་འཐུང་ཟིན་པ་དང་། ལུང་སྟོན་པ་རྒན་པ་དེས་རང་གིས་ཕྱིར་ཁྲིད་འོངས་པའི་ལུང་སྟོན་པ་དེའི་དོན་དུ་བོང་བུར་སྒ་བསྟད་ཅིང་།
  sna-sna: Munhu waMwari paakapedza kudya nokunwa, muprofita akanga amudzosa akamusungirira
    chigaro pambongoro.
  spa-BLM: Después de comer el pan y de beber, ensilló el asno para el profeta que
    había traído.
  cac-cac: Ayic ix lajvi sva'i yed' yuc'an a' vin̈ schecab' Dios ix cot d'a Judá chi',
    ix yac'anoch stz'uum jun noc' sb'uru vin̈ icham vinac chi', ix yac'an noc' vin̈
    d'a vin̈ schecab' Dios chi'.
  swh-ULB: Baada ya kula chakula na kunywa maji, Yule nabii akatandika punda wa mtu
    wa Mungu, yule mtu aliyerudi naye.
  bel-bel: Пасьля таго, як той паеў хлеба і напіўся, ён асядлаў асла прароку, якога
    ён вярнуў.
  deu-ELBBK: Und es geschah, nachdem er Brot gegessen und nachdem er getrunken hatte,
    da sattelte er ihm, dem Propheten, den er zurückgebracht hatte, den Esel.
  mbb-OT: Ne hein nekepasad he egkaan wey ed-inum haazà is suluǥuen te Megbevayà,
    in-andam duen te meǥurang he ebpeneuven is asnu he egkeuntuzan din te ed-ulì.
  mal-2015: അപ്പം തിന്നുകയും വെള്ളം കുടിക്കയും ചെയ്തശേഷം അവൻ താൻ കൂട്ടിക്കൊണ്ടുവന്ന
    പ്രവാചകന്നുവേണ്ടി കഴുതെക്കു കോപ്പിട്ടുകൊടുത്തു;
  rmc-rmc: Sar le Devleskro prorokos chaľa a piľa, o phuro prorokos leske pripravinďa
    le somaris pro drom.
  pes-OPV: پس بعد از اینکه او غذا خورد وآب نوشید الاغ را برایش بیاراست، یعنی به جهت
    نبی که برگردانیده بود.
  ron-1924: Ши, дупэ че а мынкат пыне ши а бэут апэ пророкул пе каре-л ынторсесе,
    й-а пус шауа пе мэгар.
  ben-OBCV: ঈশ্বরের লোক ভোজনপান শেষ করার পর যে ভাববাদী তাঁকে ফিরিয়ে এনেছিলেন, তিনি
    তাঁর জন্য গাধায় জিন চাপিয়ে দিলেন।
  som-som: Oo markuu kibis cunay oo biyo cabbay dabadeed ayuu dameerkiisii u kooreeyey
    nebigii uu soo celiyey.
  lat-VUC: Cumque comedisset et bibisset, stravit asinum suum prophetæ quem reduxerat.
  eng-ASVBT: And it came to pass, after he had eaten bread, and after he had drunk,
    that he saddled for him the ass, to wit, for the prophet whom he had brought back.
  ita-1885: E dopo che il profeta ch'egli avea fatto ritornare, ebbe mangiato del
    pane, ed ebbe bevuto, egli gli fece sellar l'asino.
  eng-LXXUP: And it came to pass after he had eaten bread and drunk water, that he
    saddled the ass for him, and he turned and departed.
  eng-ULB: After he had eaten food and after he had drunk, the prophet saddled the
    donkey of the man of God, the man who had come back with him.
  spa-VBL: Cuando el hombre de Dios terminó de comer y beber, el profeta que lo había
    traído de vuelta le ensilló su propio asno.
  fra-_FOB: Après qu'il eut mangé du pain et qu'il eut bu, il fit seller l'âne pour
    le prophète qu'il avait ramené.
  mal-mal: ഭക്ഷിച്ച് പാനംചെയ്ത് കഴിഞ്ഞപ്പോൾ വൃദ്ധനായ പ്രവാചകൻ താൻ കൂട്ടിക്കൊണ്ടുവന്ന
    പ്രവാചകന് വേണ്ടി കഴുതെക്ക് കോപ്പിട്ടുകൊടുത്തു;
  urd-GVR: Khāne ke bād buzurg ke gadhe par zīn kasā gayā aur mard-e-Ḳhudā ko us par
    biṭhāyā gayā.
  suz-BL: मिनु मेको परमप्रभु आ मरुम जने तूने थुमा नोले, मेको कली लेश्‍शा चाक्‍ब परमप्रभु
    यावे आ लोव़ पाइब खूशोमी मेको कली आ लगम पाइश्‍शो गधा गेवा बाक्‍त।
  ita-1927: Quando l’uomo di Dio ebbe mangiato e bevuto, il vecchio profeta, che l’avea
    fatto tornare indietro, gli sellò l’asino.
  ckb-ckb: پاش ئەوەی پیاوەکەی خودا خواردی و خواردیەوە، ئەو پێغەمبەرەی کە گەڕاندبوویەوە،
    گوێدرێژەکەی بۆ کورتان کرد.
  eng-BBE: Now after the meal he made ready the ass for him, for the prophet whom
    he had taken back.
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನು ರೊಟ್ಟಿ ತಿಂದು, ನೀರು ಕುಡಿದ ತುರುವಾಯ, ಅವನು ತಾನು ಕರೆದುತಂದ ಪ್ರವಾದಿಗೋಸ್ಕರ
    ಕತ್ತೆಗೆ ತಡಿ ಹಾಕಿದನು.
  tam-2017: அவன் சாப்பிட்டுக் குடித்து முடிந்தபின்பு, அந்தத் தீர்க்கதரிசியைத் திருப்பிக்
    கொண்டுவந்தவன் அவனுக்குக் கழுதையின்மேல் சேணம் வைத்துக்கொடுத்தான்.
  spa-RV-1909: Y como hubo comido del pan y bebido, el profeta que le había hecho
    volver le enalbardó un asno;
  ron-BTF: Şi s-a întâmplat, după ce a mâncat pâine şi după ce a băut, că a înşeuat
    măgarul pentru el, adică, pentru profetul pe care îl întorsese.
  eng-WEBP: After he had eaten bread and after he drank, he saddled the donkey for
    the prophet whom he had brought back.
  eng-FBV: After the man of God had finished eating and drinking, the prophet who
    had brought him back saddled his own donkey for him.
  nld-1939: Toen de godsman gegeten en gedronken had, zadelde hij zijn ezel,
  nch-BL: Quema nopa tajtolpanextijquet ten tali Judá tanqui tacua huan ati, nopa
    tajtolpanextijquet cati huehuentzi, quipejpechtili iburro,
  vie-1934: Khi đã ăn uống xong, tiên tri già bèn thắng lừa cho tiên tri mình đã dẫn
    về.
  hin-CV: जब परमेश्वर के दूत ने भोजन कर लिया और जल पी लिया, बूढ़े भविष्यद्वक्ता ने
    उस भविष्यद्वक्ता के लिए, जिसे वह यात्रा से लौटा लाया था, गधे पर काठी कसी.
  spa-BES: Después de la comida, preparó el asno para él, para el profeta a quien
    había devuelto.
  tdx-tdx: Aa ie amy zao, naho fa nikama mofo naho ninon-drano, le nadia’e ho aze
    i borìke’ey, ho a i mpitoky nampi­hovae’ey.
  tha-KJV: และอยู่มาหลังจากที่ท่านได้รับประทานอาหารและดื่​มน​้ำแล้ว เขาก็ผูกอานลาให้​ผู้​พยากรณ์​ผู้​ซึ่งเขาได้พากลับมา
  por-BR-2018: E quando havia comido do pão e bebido, o profeta que lhe havia feito
    voltar lhe preparou um asno;
  deu-ELO: Und es geschah, nachdem er Brot gegessen und nachdem er getrunken hatte,
    da sattelte er ihm, dem Propheten, den er zurückgebracht hatte, den Esel.
  eng-WYC-2018: And when he had eaten and drunk, the prophet, whom he had brought
    again, saddled his ass. (And when he had eaten and drank, the prophet, whom he
    had brought back, saddled up his donkey.)
  epo-epo: Post kiam li manĝis panon kaj trinkis, oni selis por li la azenon, por
    la profeto, kiun li revenigis.
  uig-PIN: Wǝ xundaⱪ boldiki, Hudaning adimi nan yǝp su iqip bolƣanda, uningƣa, yǝni
    ɵzi yandurup ǝkǝlgǝn pǝyƣǝmbǝrgǝ exǝkni toⱪup bǝrdi.
  beo-beo: Ela ha:i mai dagoloba, da:i hamoi balofede da fisu amo Yuda balofede ea
    dougi da:iya ligisili,
  tpi-OTNT: Profet bilong Juda i kaikai pinis, orait lapun profet i redim donki bilong
    em yet na em i larim profet bilong Juda i sindaun long en na i go.
  hau-SA: Sa’ad da mutumin Allah ya gama ci da sha, sai annabin da ya dawo da shi
    ya yi wa jakin mutumin Allah shimfiɗa.
  uig-LAT: We shundaq boldiki, Xudaning adimi nan yep su ichip bolghanda, uninggha,
    yeni özi yandurup ekelgen peyghemberge éshekni toqup berdi.
  nde-nde: Kwathi umuntu kaNkulunkulu eseqedile ukudla lokunatha, umphrofethi owayemphendule
    endleleni wambuyisela emuva wafaka isihlalo sakhe phezu kukababhemi wamkhweza.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, hili ʻa ʻene kai ʻae meʻakai pea hili mo ʻene
    inu, naʻa ne ʻai ʻae hekaʻanga ki he ʻasi, maʻae palōfita naʻa ne fakafoki mai.
  ces-1613: Tedy když pojedl chleba a napil se, osedlal mu osla, totiž tomu proroku,
    kteréhož byl navrátil.
  eng-WMB: After he had eaten bread and after he drank, he saddled the donkey for
    the prophet whom he had brought back.
  tam-TCV: இறைவனுடைய மனிதன் சாப்பிட்டுக் குடித்த பின்பு, அவனைத் திரும்ப அழைத்துவந்த
    இறைவாக்கினன் அவனுக்காக அவன் கழுதையின்மேல் சேணம் கட்டிக்கொடுத்தான்.
  ceb-ULB: Human siya makakaon ug makainom, gisakangan sa propeta ang asno alang sa
    tawo sa Dios, ang tawo nga miuban kaniya.
  pol-UBG: A gdy najadł się chleba i napił, osiodłał osła dla proroka, którego zawrócił.
  urd-GVU: کھانے کے بعد بزرگ کے گدھے پر زِین کسا گیا اور مردِ خدا کو اُس پر بٹھایا
    گیا۔
  deu-1912: Und nachdem er Brot gegessen und getrunken hatte, sattelte man den Esel
    dem Propheten, den er wieder zurückgeführt hatte.
  kan-2017: ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡ ನಂತರ ಅವನು ತಾನು ಕರೆದುಕೊಂದು ಬಂದಿದ್ದ ಪ್ರವಾದಿಗೋಸ್ಕರ
    ಕತ್ತೆಗೆ ತಡಿಹಾಕಿಸಿದನು.
  yap-yap: Nga tomuren ni kar mu’gow ko abich, me tay fare profet ni pilbithir e sedal
    nga daken e dongki rok fare profet nu Judah,
  hlt-MCSB: Buh a caak phoei neh a ok phoeiah tah anih aka mael puei tonghma loh anih
    ham laak a khih pah.
  mdy-ETH: ዔያታ ሙዒ ጋፔስካፓ ፆኦሲ ማሊፆ ኬኤዛ ጋርቻሢ ጎይፃፓ ዎንዴ ዒ ማሂ ዔኪ ሙኬ ፆኦሲ ማሊፆ ኬኤዛሢም ሃሮ ኮኦሬኔ፤
  twi-ASANTE: Na Onyankopɔn onipa no didi nom wieeɛ no, odiyifoɔ no hyehyɛɛ nʼafunumu
    no maa no,
  eng-WEBU: After he had eaten bread and after he drank, he saddled the donkey for
    the prophet whom he had brought back.
  wal-wal: Xoossaa asi miyoogaanne uyiyoogaa polidoogaappe guyyiyan, hananabaa yootiyaagee
    ba guyye zaaridi ehiido bitaniyaayyo hariyaa kooriis.
  spa-PDDPT: Y sucedió que comió pan y bebió. El profeta que lo hizo devolver le aparejó
    el asno.
  gun-gun: Ha'e gui profeta joguerojevyare va'e opa ma mbojape ho'u ha'e yy oy'upa
    ma vy joupe ombokupe árygua ju mburika.
  ilo-ULB: Kalpasan a nangan isuna iti taraon ken kalpasan nga imminom, sinalyaan
    ti profeta ti asno ti tao ti Dios, ti lalaki a simmurot kenkuana a nagsubli.
  kpg-kpg: I muli di nau miami, gei soukohp madua ga haganoho di lohongo gi hongo
    di ‘donkey’ gaa wanga gi di soukohp mai Judah,
  uig-ARA: ۋە شۇنداق بولدىكى، خۇدانىڭ ئادىمى نان يەپ سۇ ئىچىپ بولغاندا، ئۇنىڭغا، يەنى
    ئۆزى ياندۇرۇپ ئەكەلگەن پەيغەمبەرگە ئېشەكنى توقۇپ بەردى.
  sus-sus: Ala xa namiɲɔnmɛ to gɛ a dɛgede, na xɛmɔxi naxa fa a xa sofale ra alako
    boore xa siga.
  pon-2006: Mwurin ara tungoalehr, soukohp maho ahpw kaunopada nein soukohp en Sudao
    nah ahso,
  ksd-ksd: Ma ba i ga tar ian ma i ga tar momo par, ra propet i ga vaninare kana as
    iat ure nina i ga ben valilikun pa ia.
  tur-YTC: Ekmek yedikten ve içtikten sonra, geri getirmiş olduğu peygamber için eşeği
    eyerledi.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὸ φαγεῖν αὐτὸν ἄρτον καὶ πιεῖν ὕδωρ, καὶ ἐπέσαξεν αὐτῷ
    τὸν ὄνον, καὶ ἐπέστρεψε, καὶ ἀπῆλθε.
  ind-AYT: Setelah dia makan roti dan setelah minum air, dia memasang pelana keledai
    untuk nabi yang telah dia bawa kembali itu.
  nya-nya: Munthu wa Mulungu atatha kudya ndi kumwa, mneneri amene anamubweza uja
    anamangirira chishalo pa bulu wa munthu wa Mulunguyo.
  hrv-hrv: Pošto se onaj koga bijaše doveo najeo kruha i napio vode, osedla mu magarca.
  mps-mps: Te Juda hani profet bidi nai tula silali, tama te monu dabe profet bidigo
    aga te kibu donki dodolama, tama te Juda profet bidi dugulama, pomainu sula tagalali.
  tpi-tpi: Profet bilong Juda i kaikai pinis, orait lapun profet i redim donki bilong
    em yet na em i larim profet bilong Juda i sindaun long en na i go.
  dan-1931: Efter at han havde spist og drukket, sadlede han Æselet til ham, og han
    gav sig på Hjemvejen.
  vie-OVCB: Sau khi ăn uống xong, tiên tri già thắng lừa và mời người của Đức Chúa
    Trời ở Giu-đa lên cỡi.
  guj-2017: તેણે રોટલી ખાધી અને પાણી પી રહ્યા પછી વૃદ્વ પ્રબોધકે ઈશ્વરભક્ત માટે ગધેડા
    પર જીન બાંધ્યું.
  pon-2006A: Mwurin ara tungoalehr, soukohp maho ahpw kaunopada nein soukohp en Sudao
    nah ahso,
  por-BRBSL: Depois de ter comido pão e bebido, ele selou o burro para o profeta que
    ele havia trazido de volta.
  cth-cth: Vaiyei hoi tui a canei hnukkhu, hote profet ni ka ban e profet hanelah
    amae la hah hni a padoun pouh teh a cei sak.
  twi-twi: Na Onyankopɔn nipa no didi nom wiei no, odiyifo no hyehyɛɛ nʼafurum no
    maa no,
  hlt-hlt: Buh a caak phoei neh a ok phoeiah tah anih aka mael puei tonghma loh anih
    ham laak a khih pah.
  tbz-SIM: Bɛ̀ di dìì mɔ̀nnì kɛ yɑ̃̀ kɛ dèè, kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wèè do
    ò tɛ̃̀ńnɛ́ní kòo boú o nɛ́po sɑ̃mmɑrímú kɑ̀rì,
  msy-2020: Ezɨ Judan akam inigha izir gumazim amegha gɨvazɨ, akam inigha izir gumazir
    ghurim, a bagha uan donki akɨrigha a ganɨngizɨ ana gaperagha zui.
  dop-dop: Pɑ tɛmɑ tɔɣɔʋ nɑ nyɔɔʋ, ɩlɛnɑ kʋkpɑtʋlʋ ɩnɩ ɩ́ kpɛɛlɩ ɩ tɑɑpɑlʋ kɛ kpɑŋɑɣɑ,
  azb-azb: Yoldan qaytardığı peyğəmbər çörək yeyib su içdikdən sonra qoca peyğəmbər
    onun üçün eşşəyi palanladı.
  eng-DBY: And it came to pass, after he had eaten bread, and after he had drunk,
    that he saddled the ass for him, for the prophet that he had brought back;
  hin-2017: जब वह खा पी चुका, तब उसने परमेश्वर के उस जन के लिये जिसको वह लौटा ले आया
    था गदहे पर काठी बँधाई।
  wol-KYG: Ba góoru Yàlla ga sexee dugub ba naan ndox, yonent ba ko waññi woon takkal
    ko mbaam ma.
  eng-YLT: And it cometh to pass, after his eating bread, and after his drinking,
    that he saddleth for him the ass, for the prophet whom he had brought back,
  eng-WYC-2017: And when he had eaten and drunk, the prophet, whom he had brought
    again, saddled his ass.
  eng-WMBB: After he had eaten bread and after he drank, he saddled the donkey for
    the prophet whom he had brought back.
  urd-GVH: खाने के बाद बुज़ुर्ग के गधे पर ज़ीन कसा गया और मर्दे-ख़ुदा को उस पर बिठाया
    गया।
  rug-rug: Beto henahena rini si va nama ia sa poropita barogosona sa doṉ'ki tanisa
    poropita mae guana pa Ziuda,
  gaz-gaz: Yommuu namni Waaqaa sun nyaatee dhugee raawwatetti, raajiin deebisee isa
    fide sun harree isaa irra kooraa kaaʼeef.
  fra-LSG: Et quand le prophète qu’il avait ramené eut mangé du pain et qu’il eut
    bu de l’eau, il sella l’âne pour lui.
  gnn-gnn: '@see-verse:1KI.013.022'
  yal-yal: E yelin e dɛgɛ waxatin naxan yi, e yi igen min, nabiin naxan fa a ra, na
    yi sofanli tɔn a xa.
  haw-1868: Eia hoi kekahi, mahope iho o kana ai ana i ka berena, a mahope iho o kona
    inu ana, kau aku la oia i ka noholio maluna o ka hoki nona, no ke kaula ana i
    hoihoi mai ai.
  arb-NAV: وَبَعْدَ أَنْ تَنَاوَلَ نَبِيُّ يَهُوذَا طَعَاماً وَشَرِبَ مَاءً، أَسْرَجَ
    لَهُ مُضِيفُهُ حِمَارَهُ.
  ewe-ewe: Esi Mawu ƒe ame la ɖu nu, no nu vɔ la, nyagblɔɖila tsitsi la, ame si na
    wòtrɔ gbɔ la, bla akpa na eƒe tedzi nɛ.
  eng-LEE: And it came to pass, after he had eaten bread, and after he had drunk,
    that he saddled for him the ass, [to wit,] for the prophet whom he had brought
    back.
  asm-FB: পাছত তেওঁ ভোজন পান কৰি উঠিল৷ তেতিয়া সেই বৃদ্ধ ভাববাদীজনে ঘূৰাই অনা ঈশ্ৱৰৰ
    লোকজনৰ কাৰণে গাধত জীন লগালে৷
  sus-A: عَلَ شَ نَمِحْنمّ تٌ فّ عَ دّفٍدٍ، نَ شّمْشِ نَشَ قَ عَ شَ سٌقَلٍ رَ عَلَكٌ
    بٌورٍ شَ سِفَ.
  fra-SBL: Après avoir mangé du pain et après avoir bu, il sella l'âne pour le prophète
    qu'il avait ramené.
  hbo-hbo: וַיְהִ֗י אַחֲרֵ֛י אָכְלֹ֥ו לֶ֖חֶם וְאַחֲרֵ֣י שְׁתֹותֹ֑ו וַיַּחֲבָשׁ־לֹ֣ו
    הַחֲמֹ֔ור לַנָּבִ֖יא אֲשֶׁ֥ר הֱשִׁיבֹֽו׃
  kik-kik: Rĩrĩa mũndũ ũcio wa Ngai aarĩkirie kũrĩa na kũnyua-rĩ, mũnabii ũrĩa wamũcooketie
    na thuutha akĩmũtandĩkĩra ndigiri yake.
  fra-NCL: Après qu’il eut mangé du pain et qu’il eut bu, le vieux prophète sella
    l’âne pour lui, savoir, pour le prophète qu’il avait ramené.
  cek-AK: Kamlaem let Sithaw kami loe buhcaak moe, tuinaek pacoengah, amlaem let han
    kathui tahmaa mitong mah Judah ih tahmaa hanah hrang to paek.
  cuk-cuk: Mas-guchad-sorbali, gobsad-sorbali, Bab-Dummad-gayaburba-barsoged-selebagwad,
    Bab-Dummad-e-dulega moli-uayasuid guakwa-nasiksad.
  uig-CYR: Вә шундақ болдики, Худаниң адими нан йәп су ичип болғанда, униңға, йәни
    өзи яндуруп әкәлгән пәйғәмбәргә ешәкни тоқуп бәрди.
  tel-2017: వారు భోజనం చేసిన తరువాత ఆ ప్రవక్త తాను వెనక్కి తీసుకు వచ్చిన ఆ దైవసేవకుని
    గాడిదపై జీను వేశాడు.
  hat-BSA: Li te vin rive lè li te fin manje pen an e bwè a, ke li te sele bourik
    la pou li, pou pwofèt la te mennen li retounen.
  kos-kos: Tukun eltal mongo tari, mwet palu matu sac akoela donkey natul ah nu sin
    mwet palu lun Judah,
  hbo-WLC: וַיְהִ֗י אַחֲרֵ֛י אָכְל֥וֹ לֶ֖חֶם וְאַחֲרֵ֣י שְׁתוֹת֑וֹ וַיַּחֲבָשׁ־ל֣וֹ
    הַחֲמ֔וֹר לַנָּבִ֖יא אֲשֶׁ֥ר הֱשִׁיבֽוֹ׃
  ibo-ibo: Mgbe onye nke Chineke ahụ risiri nri, ṅụọkwa ihe ọṅụṅụ, ha kwadooro ya
    ịnyịnya ibu nke onye amụma ahụ kpọghachiri ya azụ.
  ory-ory: ଏଥିରେ ସେ ଅନ୍ନ ଭୋଜନ ଓ ଜଳ ପାନ କଲା ଉତ୍ତାରେ ତାହା ପାଇଁ, ଅର୍ଥାତ୍‍, ସେ ଯାହାକୁ
    ଫେରାଇ ଆଣିଥିଲା, ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପାଇଁ ଗଧ ସଜାଇଲା।
  chk-chk: Iwe, wesin an mongö o ün, ewe soufos chinlap a rietä ewe lenien mot won
    eman aas fän iten ewe soufos seni Juta o aliwinisefäli.
  rop-rop: Wal wen dubala bin binij dagadagat daga, det olbala speshalwan mesinja
    bin meigim det dongki redibala blanga det speshalwan mesinja brom Juda en imbin
    gowei.
  ukr-1871: Після того, як той попоїв і напився, звелїв він осїдлати осла пророкові,
    що його завернув був назад.
  deu-1951: Und nachdem er Brot gegessen und getrunken hatte, sattelte man dem Propheten,
    den jener zurückgeführt hatte, den Esel.
  eng-JPS: And it came to pass, after he had eaten bread, and after he had drunk,
    that he saddled for him the ass, namely, for the prophet whom he had brought back.
  srp-1865: I pošto se prorok kojega bješe vratio najede hljeba i pošto se napi, osamari
    mu magarca.
  lug-lug: Omusajja wa Katonda bwe yamala okulya n’okunywa, nnabbi oli eyali amukomezzaawo,
    n’ategeka endogoyi y’omusajja wa Katonda.
  heb-heb: ויהי אחרי אכלו לחם ואחרי שתותו ויחבש לו החמור לנביא אשר השיבו׃
  ben-IRV: ঈশ্বরের লোকটি খাওয়া দাওয়া শেষ করলে পর তাঁর জন্য সেই ভাববাদী তাঁর একটা
    গাধার উপর গদি চাপালেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਅੰਨ ਜਲ ਖਾ ਪੀ ਚੁੱਕਾ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਗਧੇ ਉੱਤੇ
    ਉਸ ਨਬੀ ਲਈ ਜਿਹ ਨੂੰ ਉਹ ਮੋੜ ਲਿਆਇਆ ਸੀ ਕਾਠੀ ਪਾਈ।
  mya-JVB: မုန့် နှင့် ရေကို စား သောက် ပြီးမှ ၊ ထိုပရောဖက်သည် ပြန် လာသော ပရောဖက် အဘို့
    မိမိမြည်း ကို ကုန်းနှီး တင်၍ လွှတ်လိုက်လေ၏။
  tbg-tbg: Minti tuvaro Iutaihainaa paropeti viva kara nama taiqa kovaro naampai viva
    vira donki qerama amitovaro viva viraqaa vaarintero vura.
  hmo-hmo: Dirava ena tau be ia aniani bona inuinu murinai, peroveta tauna burukana
    ese doniki ia abia hegaegae, Iuda peroveta tauna dekenai ia henia.
  urd-urd: जब वह रोटी खा चुका और पानी पी चुका, तो उसने उसके लिए या'नी उस नबी के लिए
    जिसे वह लौटा लाया था, गधे पर ज़ीन कस दिया।
  rus-SYN: После того, как тот поел хлеба и напился, он оседлал осла для пророка,
    которого он воротил.
  bqc-SIM: Aà pↄblea ń aà imiao gbɛa, ãnabi pↄ́ sùaànↄpi káoyèɛ̀ zàa'ĩanaɛ.
  tcz-CHONGTHU: Pathen mipan aneh a adon jouvin Themgao tehsepu chun ama sangan chunga
    chun toupha apha dohpeh in,
  mar-mar: या देवाच्या माणासाचे खाणेपिणे झाल्यावर वृध्द संदेष्ट्याने त्याच्या गाढवावर
    खोगीर घातले आणि हा यहूदाचा संदेष्टा (देवाचा मनुष्य) निघाला.
  qub-qub: Judäpita shamoj profëta micuyta upuyta usharcuptenga bürrunta sillaparan
    auquin profëtaga.
  bqp-bqp: A pↄ́blena kũ a íminaaoo gbɛra, annabi kũ à sù kãao pìi gàarii yĩ̀nɛ
    zaakia.
  hat-hat: Lè yo fin manje, pwofèt lavil Betèl la sele bourik pwofèt peyi Jida a pou
    li.
  eng-BSB: And after the man of God had finished eating and drinking, the old prophet
    who had brought him back saddled the donkey for him.
  eng-WEBPB: After he had eaten bread and after he drank, he saddled the donkey for
    the prophet whom he had brought back.
  kbq-kbq: Hagi Anumzamofo kasnampa ne'mo'ma bretine tinema netegeno'a, ana ranafa
    kasnampa ne'mo'a agra'a donki afu'a nofi renteno retro hunte'ne.
  nhe-BL: Quema nopa tiocamanalojquetl tlen ejqui tlali Judá tlanqui tlacua huan atli,
    nopa tiocamanalojquetl tlen huehuentzi, quipejpechtili iburro,
  bus-bus: À pↄ́blena kↄ̃n à íminao gbɛra, annabi kɛ̀ sùo pì gàari yìnɛ zaakia.
  gub-BL: Umumaw umai'u haw wà. Tupàn ze'eg imume'u har tua'uhez ma'e umuàgà'ym zumen
    kupe pe har Tupàn ze'eg imume'u har Zuta rehe har pe kury.
  eng-DRA: And when he had eaten and drunk, he saddled his ass for the prophet, whom
    he had brought back.
