verse: 1KI.013.028
translations:
  mal-C: അദ്ദേഹം പുറപ്പെട്ടുചെല്ലുമ്പോൾ ദൈവപുരുഷന്റെ മൃതദേഹം വഴിയിൽ കിടക്കുന്നതും
    സിംഹവും കഴുതയും അതിന്റെ അരികിൽ നിൽക്കുന്നതും കണ്ടു. സിംഹം ആ മൃതദേഹം തിന്നുകയോ
    കഴുതയെ ആക്രമിക്കുകയോ ചെയ്തിരുന്നില്ല.
  deu-TKW: Da ritt er hin und fand seinen Leichnam auf dem Weg hingestreckt, den Esel
    aber und den Löwen neben dem Leichnam stehen. Der Löwe hatte weder den Leichnam
    gefressen noch den Esel zermalmt.
  lin-lin: Abimaki mpe akutaki ebembe elali na nzela, ane mpe nkosi etelemi pembeni
    ya ebembe. Nkosi eliaki te ezala ebembe to ane.
  eng-LSV: And he goes and finds his carcass cast in the way, and the donkey and the
    lion are standing near the carcass—the lion has not eaten the carcass nor destroyed
    the donkey.
  eng-GNV: 'And he went and founde his body cast in the way, and the asse and the
    lion stoode by the corps: and the lion had not eaten the bodie, nor torne the
    asse.'
  eng-WEBSTER: 'And he went and found his carcass cast in the way, and the ass and
    the lion standing by the carcass: the lion had not eaten the carcass, nor torn
    the ass.'
  nhw-BL: Huan nopa tlajtol pannextijquetl catli huehuentzi yajqui huan quipantito
    nopa mijcatzi huetztoc ipan ojtli huan inechca itztoya nopa burro huan nopa león.
    Huan nopa león amo quicuajtoya nopa mijcatzi, niyon amo tleno quichihuilijtoya
    nopa burro.
  swh-ONEN: Kisha akatoka akaenda akakuta maiti imebwagwa chini barabarani, punda
    na simba wakiwa wamesimama kando yake. Simba hakuwa amekula ile maiti wala kumrarua
    punda.
  bba-bba: Yerɑ u seewɑ u dɑ. Mɑ u deemɑ Gusunɔn sɔmɔn ɡoo te wee tɑ kpĩ. Mɑ kɛtɛku
    ɡe, kɑ ɡbee sunɔ ɡe, nu yɔ̃ ɡoo ten bɔkuɔ. Adɑmɑ ɡbee sunɔ ɡe, ɡɑ ǹ ɡoo te temɛ,
    ɡɑ ǹ mɑɑ kɛtɛku ɡe ɡo.
  eng-KJVCPB: 'And he went and found his carcase cast in the way, and the ass and
    the lion standing by the carcase: the lion had not eaten the carcase, nor torn
    the ass.'
  luo-luo: Eka nowuok modhi oyudo ringruokno kowit piny e yo ka punda gi sibuor ochungʼ
    bute. Sibuor ne ok ochamo ngʼatno kata kidho punda.
  meu-meu: Bena ia na ela, una tau tau-anina na dala ai henege-dobina ai e davaria,
    bona doniki bona leona na ia badibadinai gigini. Leona ese una tau tau-anina na
    se ania, bona doniki danu se darea.
  npi-ULB: तिनी बाटो लागे र तिनले बाटोमा लाश पडिरहेको अनि लाशको छेउमा गधा र सिंह उभिरहेका
    देखे । सिंहले लाशलाई खाएको थिएन न त गधालाई आक्रमण गरेको थियो ।
  yor-yor: Nígbà náà ni ó sì jáde lọ, ó sì rí òkú náà tí a gbé sọ sí ojú ọ̀nà, pẹ̀lú
    kẹ́tẹ́kẹ́tẹ́ àti kìnnìún tí ó dúró lẹ́gbẹ̀ẹ́ rẹ̀. Kìnnìún náà kò sì jẹ òkú náà,
    tàbí fa kẹ́tẹ́kẹ́tẹ́ náà ya.
  pes-OPCB: او رفت و جنازهٔ آن نبی را پیدا کرد و دید که شیر و الاغ هنوز در کنار جسد
    ایستاده‌اند. شیر نه جسد را خورده بود و نه الاغ را.
  tgl-ULB: Siya ay nagpunta at nakitang naiwan ang katawan sa daanan, at nakabantay
    ang asno at leon sa tabi ng bangkay. Hindi kinain ng leon ang bangkay, ni sinaktan
    ang asno.
  hui-hui: Ani biyagola ibu nogo dongini biralu hariga peadagua puwa handalu hearia
    agali biagonaga tingini harigani wiaria hendene. Nogo dongi biagobi laionobi kaware
    handayaho hearia hendene. Laiono biagome agali tingini wiago nane halu nogo dongi
    biagohondobi mbirale nabiore heane hendene.
  mya-mya: ထို​အ​ခါ​ပ​ရော​ဖက်​အို​ကြီး​သည်​မြည်း​ကို​စီး ၍​ထွက်​သွား​ရာ လမ်း​ပေါ်​တွင်​သေ​နေ​သော​ပ​ရော
    ဖက်​နှင့်​အ​နီး​တွင်​ရပ်​နေ​လျက်​ရှိ​နေ​သေး​သည့် မြည်း​နှင့်​ခြင်္သေ့​ကို​တွေ့​လေ​၏။
    ခြင်္သေ့​သည်​လူ သေ​ကောင်​ကို​လည်း​မ​စား၊ မြည်း​ကို​လည်း မ​ကိုက်။-
  bod-N: དེ་ནས་ཁོང་ལམ་དུ་ཆས་པ་དང་། དཀོན་མཆོག་གི་སྐྱེས་བུ་དེའི་བེམ་པོ་ལམ་ཁར་འཕངས་ནས་ཡོད་པ་རྙེད་ཅིང་།
    བོང་བུ་དང་སེང་གེ་གཉིས་བེམ་པོའི་རྩར་ཀྲོང་ངེར་ལངས་བསྡད་ཡོད་པ་དང་། སེང་གེས་བེམ་པོ་མ་ཟོས་ལ་བོང་བུར་གནོད་ཀྱང་མ་བསྐྱལ་བ་མཐོང་ངོ་།
    །
  sna-sna: Ipapo akaenda akandoona mutumbi wakakandwa panzira, mbongoro neshumba zvakamira
    parutivi pawo. Shumba yakanga isina kudya mutumbi kana kubvambura mbongoro.
  spa-BLM: Fue y encontró su cuerpo tirado en el camino, y al burro y al león de pie
    junto al cuerpo. El león no se había comido el cuerpo ni había mutilado al asno.
  cac-cac: Ix b'at vin̈ icham vinac chi', ix c'och vin̈ b'aj telan ec' snivanil vin̈
    schecab' Dios chi' d'a yol b'e chi'. A noc' b'uru yed' noc' choj chi', ayec' noc'
    d'a stz'ey snivanil vin̈ chi'. Mantalaj jab'oc snivanil vin̈ schi noc' choj chi',
    malaj pax ix utaj noc' b'uru chi' yuj noc'.
  swh-ULB: Akaenda akaukuta mwili umeachwa barabarani, punda na simba wamesimama pembeni
    ya ule mwili. Yule simba hakuula ule mwili, wala hakumshambulia yule punda.
  bel-bel: Ён выправіўся і знайшоў цела ягонае, пакінутае на дарозе; а асёл і леў
    стаялі каля цела; леў ня зьеў цела і не паламаў асла.
  deu-ELBBK: Und er ritt hin und fand seinen Leichnam hingestreckt auf dem Weg, und
    den Esel und den Löwen neben dem Leichnam stehen; der Löwe hatte den Leichnam
    nicht gefressen und den Esel nicht zerrissen.
  mbb-OT: Migenat sikandin, ne neehè din haazà is minatey he nekesesavuk diyà te zalan
    wey sikan is erimaung wey asnu he edhithitindeg diyà te avey zutun. Wazà keena
    zutun te erimaung haazà ne wazà daan menuwa zuen te asnu.
  mal-2015: അവർ കോപ്പിട്ടുകൊടുത്തു. അവൻ ചെന്നപ്പോൾ ശവം വഴിയിൽ കിടക്കുന്നതും ശവത്തിന്റെ
    അരികെ കഴുതയും സിംഹവും നില്ക്കുന്നതും കണ്ടു; സിംഹം ശവത്തെ തിന്നുകയോ കഴുതയെ കീറിക്കളകയോ
    ചെയ്തില്ല.
  rmc-rmc: ov geľa a arakhľa le prorokoskro ťelos te pašľol pre phuv. O somaris the
    o ľevos ačhenas paš o ťelos. O ľevos na chaľa o ťelos aňi le somaris.
  pes-OPV: و او روانه شده، جسد اورا در راه انداخته، و الاغ و شیر را نزد جسدایستاده
    یافت، و شیر جسد را نخورده و الاغ راندریده بود.
  ron-1924: ши ел а плекат. А гэсит трупул ынтинс ын друм ши мэгарул ши леул стынд
    лынгэ труп. Леул ну мынкасе трупул ши ну сфышиясе пе мэгар.
  ben-OBCV: পরে তিনি গিয়ে সেই দেহটি পথে পড়ে থাকতে দেখেছিলেন, এবং গাধা ও সিংহটি সেটির
    পাশে দাঁড়িয়েছিল। সিংহ দেহটিও খায়নি বা গাধাটিকেও ক্ষতবিক্ষত করেননি।
  som-som: Kolkaasuu tegey oo wuxuu helay meydkiisii oo jidka dhex yaal, iyo dameerkii
    iyo libaaxii oo meydka ag taagan; libaaxiina meydkii ma cunin, dameerkiina ma
    dildillaacsan.
  lat-VUC: 'et ille abiisset, invenit cadaver ejus projectum in via, et asinum et
    leonem stantes juxta cadaver: non comedit leo de cadavere, nec læsit asinum.'
  eng-ASVBT: 'And he went and found his body cast in the way, and the ass and the
    lion standing by the body: the lion had not eaten the body, nor torn the ass.'
  ita-1885: Ed egli andò, e trovò il corpo morto di colui che giaceva in su la via,
    e l'asino, e il leone, che stavano in piè presso del corpo morto; il leone non
    avea divorato il corpo, nè lacerato l'asino.
  eng-LXXUP: 'And he went and found the body cast in the way, and the ass and the
    lion were standing by the body: and the lion had not devoured the body of the
    man of God, and had not torn the ass.'
  eng-ULB: He went and found the body left in the road, and the donkey and the lion
    standing by the body. The lion had not eaten the body, nor attacked the donkey.
  spa-VBL: y fue a buscar el cadáver. Todavía estaba tirado en el camino, con el asno
    y el león de pie junto a él. El león no se había comido el cuerpo ni había atacado
    al asno.
  fra-_FOB: Et il alla, et trouva son corps gisant dans le chemin, et l'âne et le
    lion qui se tenaient auprès du corps; le lion n'avait pas dévoré le corps et n'avait
    pas déchiré l'âne.
  mal-mal: അവർ കോപ്പിട്ടുകൊടുത്തു. അവൻ ചെന്നപ്പോൾ ശവം വഴിയിൽ കിടക്കുന്നതും ശവത്തിന്റെ
    അരികെ കഴുതയും സിംഹവും നില്ക്കുന്നതും കണ്ടു; സിംഹം ശവത്തെ തിന്നുകയോ കഴുതയെ കീറിക്കളകയോ
    ചെയ്തിരുന്നില്ല.
  urd-GVR: aur wuh us par baiṭh kar rawānā huā. Jab wahāṅ pahuṅchā to dekhā ki lāsh
    ab tak rāste meṅ paṛī hai aur gadhā aur sher donoṅ hī us ke pās khaṛe haiṅ. Sherbabar
    ne na lāsh ko chheṛā aur na gadhe ko phāṛā thā.
  suz-BL: मिनु मेको लमेनु, मेको मुर बेक्‍शा लांम गोल्‍शा बाक्‍शो नु गधा नु गुप्‍स
    मेको आ नेक्‍था राप्‍शा बाक्‍शो थिदा बाक्‍त। मेको गुप्‍सम मेको बेक्‍शो मुर कली
    मब्‍वशो बाक्‍माक्‍त। गधा कली यो मसाइश्‍शो बाक्‍माक्‍त।
  ita-1927: E quegli andò, trovò il cadavere disteso sulla strada, e l’asino e il
    leone che stavano presso il cadavere; il leone non avea divorato il cadavere né
    sbranato l’asino.
  ckb-ckb: چوو و لاشەکەی بینییەوە لەسەر ڕێگاکە کەوتبوو، گوێدرێژەکە و شێرەکەش لەلای
    لاشەکە ڕاوەستابوون. شێرەکە لاشەکەی نەخواردبوو، پەلاماری گوێدرێژەکەشی نەدابوو.
  eng-BBE: 'And he went and saw the dead body stretched out in the road with the ass
    and the lion by its side: the lion had not taken the body for its food or done
    any damage to the ass.'
  kan-OKCV: ಅವನು ಹೋಗಿ ಇವನ ಹೆಣವು ದಾರಿಯಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನೂ, ಕತ್ತೆಯೂ, ಸಿಂಹವೂ ಹೆಣದ ಬಳಿಯಲ್ಲಿ
    ನಿಂತಿರುವುದನ್ನೂ ಕಂಡನು.
  tam-2017: அப்பொழுது அவன் போய், வழியிலே கிடக்கிற அவனுடைய சடலத்தையும், சடலத்தின் அருகில்
    கழுதையும் சிங்கமும் நிற்பதையும் கண்டான்; அந்தச் சிங்கம் சடலத்தை சாப்பிடவும் இல்லை,
    கழுதையை தாக்கவும் இல்லை.
  spa-RV-1909: 'Y él fué, y halló su cuerpo tendido en el camino, y el asno y el león
    estaban junto al cuerpo: el león no había comido el cuerpo, ni dañado al asno.'
  ron-BTF: Şi a mers şi a găsit trupul său mort aruncat în cale şi măgarul şi leul
    stând lângă trupul mort; leul nu mâncase trupul mort, nici nu sfâşiase măgarul.
  eng-WEBP: He went and found his body thrown on the path, and the donkey and the
    lion standing by the body. The lion had not eaten the body nor mauled the donkey.
  eng-FBV: and he went and found the body. It was still lying in the road, with the
    donkey and the lion standing beside it. The lion had not eaten the body or attacked
    the donkey.
  nld-1939: Toen ging hij heen, en vond het lijk op de weg liggen, met den ezel en
    den leeuw er naast. De leeuw had het lijk niet verslonden, en evenmin den ezel
    verscheurd.
  nch-BL: Huan nopa tajtolpanextijquet cati huehuentzi yajqui huan quipantito nopa
    mijcatzi huetztoc ipan ojti huan inechca itztoya nopa burro huan nopa león. Huan
    nopa león amo quicuajtoya nopa mijcatzi, yon amo teno quichihuilijtoya nopa burro.
  vie-1934: Người đi, gặp xác chết nằm trên đường, con lừa và con sư tử ở hai bên.
    Con sư tử không ăn xác chết và không phân xé con lừa.
  hin-CV: बूढ़ा भविष्यद्वक्ता गया और पाया कि उसका शव मार्ग में पड़ा हुआ था और गधा
    और शेर शव के पास खड़े हुए थे. शेर ने न तो शव को खाया था और न ही उसने गधे को फाड़
    डाला था.
  spa-BES: 'Luego fue y vio el cuerpo muerto tendido en el camino con el asno y el
    león a su lado: el león no había tomado el cuerpo para su comida ni había hecho
    ningún daño al asno.'
  tdx-tdx: Ie nimb’eo le nanjo i fañovay te nahi­fik’ an-dalañe eo, naho i borìkey,
    vaho i liona nijohañe marine’ i fañovaiy. Tsy nihane’ i lionay i fañovay vaho
    tsy nirimite’e i borìkey.
  tha-KJV: เขาจึงไปและพบศพนั้นทิ้งอยู่ในถนน และลากับสิงโตก็ยืนอยู่ข้างๆศพนั้น สิ​งโตมิ​ได้​กินศพนั้นหรือฉีกลานั้น
  por-BR-2018: 'E ele foi, e achou seu corpo estendido no caminho, e o asno e o leão
    estavam junto ao corpo: o leão não havia comido o corpo, nem danificado ao asno.'
  deu-ELO: Und er ritt hin und fand seinen Leichnam hingestreckt auf dem Wege, und
    den Esel und den Löwen neben dem Leichnam stehen; der Löwe hatte den Leichnam
    nicht gefressen und den Esel nicht zerrissen.
  eng-WYC-2018: and he had gone, he found his dead body cast forth in the way, and
    the ass and the lion standing beside the dead body; and the lion ate not the dead
    body, neither hurted the ass. (and he had gone there, he found his dead body thrown
    down on the way, and the donkey and the lion standing beside the dead body; and
    the lion had not eaten the dead body, nor had hurt the donkey.)
  epo-epo: Kaj li iris kaj trovis lian kadavron kuŝantan sur la vojo, kaj la azenon
    kaj la leonon starantajn apud la kadavro; la leono ne manĝis la kadavron kaj ne
    disŝiris la azenon.
  uig-PIN: U yolda taxlaⱪliⱪ jǝsǝt bilǝn jǝsǝtning yenida turƣan exǝk wǝ xirni tapti.
    Xir bolsa nǝ jǝsǝtni yemigǝnidi nǝ exǝknimu talimiƣanidi.
  beo-beo: E da dougi da:iya fila heda:le, ahoana, balofede dunu ea bogoi da:i hodo
    logoga dialebe ba:i. Laione wa:me da gadenene lelebe ba:i. Laione wa:me da ea
    bogoi da:i hodo hame mai, amoia dougi hame doagala:i.
  tpi-OTNT: Orait em i bihainim rot i go na lukim bodi bilong profet i slip i stap
    long rot. Na donki wantaim laion i sanap i stap klostu long bodi. Laion i no bin
    kaikai bodi na tu em i no bin mekim wanpela samting long donki.
  hau-SA: Sai ya fita ya sami an jefar da gawar a hanya, jakin da zakin suna tsaye
    kusa da shi. Zakin bai ci gawar ko yă yayyage jakin ba.
  uig-LAT: U yolda tashlaqliq jeset bilen jesetning yénida turghan éshek we shirni
    tapti. Shir bolsa ne jesetni yémigenidi ne ésheknimu talimighanidi.
  nde-nde: wasesuka esiya khonale lapho afumana khona isidumbu endleleni, ngapha kumi
    isilwane ngale kungubabhemi emaceleni aso. Isilwane asizange sisithinte isidumbu
    kanti njalo sasivele singazange simthinte lobabhemi.
  ton-ton: 'Pea naʻa ne ʻalu ʻo ʻilo ʻa hono ʻangaʻanga kuo lī ʻi he hala, pea tutuʻu
    ʻae ʻasi mo e laione ʻo vāofi mo e ʻangaʻanga: naʻe ʻikai keina ʻe he laione ʻae
    ʻangaʻanga, pe te ne haehae ʻae ʻasi.'
  ces-1613: A odjev, nalezl mrtvé tělo jeho ležící na cestě, a osla i lva, an stojí
    u toho těla; a nejedl lev těla toho, aniž co uškodil oslu.
  eng-WMB: He went and found his body thrown on the path, and the donkey and the lion
    standing by the body. The lion had not eaten the body nor mauled the donkey.
  tam-TCV: அவன் போய் தெருவில் உடல் எறியப்பட்டுக் கிடப்பதையும், சிங்கமும், கழுதையும்
    அதனருகே நிற்பதையும் கண்டான். சிங்கம் உடலை தின்னவுமில்லை. கழுதையை தாக்கவுமில்லை.
  ceb-ULB: Milakaw siya ug nakaplagan ang patayng lawas nga nagbuy-od sa dalan, unya
    ang asno ug ang liyon nga nagtindog tupad sa patayng lawas. Wala kaona sa liyon
    ang patayng lawas, bisan ang asno wala niya unsaa.
  pol-UBG: Wtedy pojechał i znalazł jego zwłoki porzucone na drodze oraz osła i lwa
    stojących przy zwłokach. Lecz lew nie pożarł zwłok ani nie rozszarpał osła.
  urd-GVU: اور وہ اُس پر بیٹھ کر روانہ ہوا۔ جب وہاں پہنچا تو دیکھا کہ لاش اب تک راستے
    میں پڑی ہے اور گدھا اور شیر دونوں ہی اُس کے پاس کھڑے ہیں۔ شیرببر نے نہ لاش کو
    چھیڑا اور نہ گدھے کو پھاڑا تھا۔
  deu-1912: zog er hin und fand seinen Leichnam in den Weg geworfen und den Esel und
    den Löwen neben dem Leichnam stehen. Der Löwe hatte nichts gefressen vom Leichnam
    und den Esel nicht zerrissen.
  kan-2017: ಅವನು ಹೋಗಿ ಶವವು ದಾರಿಯಲ್ಲಿ ಬಿದ್ದಿರುವುದನ್ನೂ ಕತ್ತೆಯೂ ಸಿಂಹವೂ ಅದರ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವುದನ್ನು
    ಕಂಡನು. ಸಿಂಹವು ಶವವನ್ನು ತಿನ್ನಲಿಲ್ಲ, ಕತ್ತೆಯನ್ನು ಕೊಲ್ಲಲೂ ಇಲ್ಲ.
  yap-yap: ma aram me yan, me yan i pir’eg e ldow rok fare profet ni bay u lane kanawo’,
    ni bay fare dongki nge fare layon ni ka yow be sak’iy u to’oben. Fare layon e
    dawori longuy fare ldow ma ku dawori li’ fare dongki.
  hlt-MCSB: A caeh vaengah a rhok te long ah ana voeih tih rhok taengah laak neh sathueng
    a pai te a hmuh. Sathueng loh rhok te ca pawt tih laak te khaw nget pawh.
  mdy-ETH: ሃሮ ቶጊ ዴንዴኔ፤ ዒማና ዒ ፆኦሲ ማሊፆ ኬኤዛሢኮ ጎይፃ ላሄ ሌዞ ኮይላ ሃሮንታ ዞባሢንታ ዔቂ ዓኣ ጎይሣ ዓኣንቴ
    ሙኪ ዴንቄኔ፤ ዞባሢ ጋዓንቴ ዬያ ፆኦሲ ማሊፆ ኬኤዛሢኮ ሌዞ ሙዒባኣሴ፤ ሃራሢያ ዔኤቢ ዎኦቲባኣሴ።
  twi-ASANTE: Ɔkɔeɛ kɔhunuu sɛ amu no da ɛkwan mu. Na afunumu no ne gyata no da so
    gyinagyina ne ho a, gyata no nwee amu no, nto nhyɛɛ afunumu no nso so.
  eng-WEBU: He went and found his body thrown on the path, and the donkey and the
    lion standing by the body. The lion had not eaten the body nor mauled the donkey.
  wal-wal: koorin bitanee kiyidi biis. Biidi ogiyan canggaraarida ahaanne ahaa matan
    eqqida hariyaanne gaammuwaa demmiis; gaammoi ahaa mibeenna woikko hariyaakka menttibeenna.
  spa-PDDPT: y él fue y halló el cadáver tendido en el camino. El asno y el león estaban
    parados junto al cadáver. El león no había devorado el cadáver, ni destrozó el
    asno.
  gun-gun: Ha'e ramo oo vy ojou tetekue tape rupi oity pyre, ha'e tetekue yvýry mburika'i
    ha'e guary hi'aĩ va'eri ndo'ui, neĩ mburika ma voi nomboa'ypai ra'e.
  ilo-ULB: Napan ket nasarakanna ti naiwalang a bangkay iti dalan, ken ti asno ken
    ti leon nga agtaktakder iti abay ti bangkay. Saan a kinnan ti leon ti bangkay,
    ken saanna met a dinarup ti asno.
  kpg-kpg: Mee gaa hana i hongo dana ‘donkey’ ga gidee tuaidina soukohp e moe i hongo
    di ala, di ‘donkey’ mo di laion e tuu i golo. Di laion digi gai tuaidina o maa
    be hagahuaidu di ‘donkey’.
  uig-ARA: ئۇ يولدا تاشلاقلىق جەسەت بىلەن جەسەتنىڭ يېنىدا تۇرغان ئېشەك ۋە شىرنى تاپتى.
    شىر بولسا نە جەسەتنى يېمىگەنىدى نە ئېشەكنىمۇ تالىمىغانىدى.
  sus-sus: A to siga, a naxa Ala xa xɛɛra fure to kira xɔn ma, yɛtɛ nun sofale tixi
    a fɛ ma. Yɛtɛ mu fure donxi, a mu sofale ibɔɔxi.
  pon-2006: ih eri mwesel kohkohla oh diarada paliweren soukohpo eh wonohn nanialo,
    nah ahso oh laiono mihmihte limwah. Laiono sohte kangala paliwaro oh e pil sohte
    peiong ahso.
  ksd-ksd: Ma i ga vana ma i ga na tadav ra minatina ta ra nga, ma ra as ma ra leon
    dir ga tur maravai tana; ra leon pa i ga en ra virua, ma pa i ga kadal ra as.
  tur-YTC: Gidip cesedini yolda atılmış, eşeğin ve aslanın da cesedin yanında durduğunu
    gördü. Aslan cesedi yememiş ve eşeği parçalamamıştı.
  grc-BRENT: Καὶ ἐπορεύθη καὶ εὗρε τὸ σῶμα αὐτοῦ ἐῤῥιμμένον ἐν τῇ ὁδῷ, καὶ ὁ ὄνος,
    καὶ ὁ λέων εἱστήκεισαν παρὰ τὸ σῶμα· καὶ οὐκ ἔφαγεν ὁ λέων τὸ σῶμα τοῦ ἀνθρώπου
    τοῦ Θεοῦ, καὶ οὐ συνέτριψε τὸν ὄνον.
  ind-AYT: Kemudian, dia pergi dan menemukan mayatnya tergeletak di jalan, dan keledai
    serta singa berdiri di samping mayat itu. Singa tidak memakan mayat itu dan tidak
    mencabik keledai itu.
  nya-nya: Ndipo anapita, nakapezadi mtembo utagwera pansi mu msewu, bulu pamodzi
    ndi mkango atayima pambali pake. Koma mkangowo sunadye mtembowo kapena kukhadzula
    buluyo.
  hrv-hrv: 'Ode on i nađe mrtvo tijelo bačeno na putu i magarca i lava gdje stoje
    pokraj tijela: lav nije požderao tijelo niti je rastrgao magarca.'
  mps-mps: Tama aga te tųdu wali pobadi yaide, tama te aga tonono pobadi yaide, te
    profet bidi tigi tama te tų dilide munalubo suali. Tama agai subadi yaide, te
    aga donki kibu dali, te bulu uni yowi laion dali si, te aga tigi munalubo madigi
    pąde dolalubo suali. Te bulu uni yowigo te agai tigi mi me pedama tube, te agai
    te donki kibu tigide me te bulu uni yowigo kelama tube, bugagia tama dolalubo
    suali.
  tpi-tpi: Orait em i bihainim rot i go na lukim bodi bilong profet i slip i stap
    long rot. Na donki wantaim laion i sanap i stap klostu long bodi. Laion i no bin
    kaikai bodi na tu em i no bin mekim wanpela samting long donki.
  dan-1931: red han hen og fandt hans Lig liggende henslængt på vejen og Æselet og
    Løven stående ved Siden af, uden at Løven havde ædt Liget eller sønderrevet Æselet.
  vie-OVCB: Tiên tri già ra đi, thấy xác chết và thấy sư tử đứng một bên. Sư tử chẳng
    những không ăn thịt người chết mà cũng không giết con lừa.
  guj-2017: તે ગયો અને તેણે જોયું કે ઈશ્વરભક્તનો મૃતદેહ માર્ગમાં પડ્યો હતો તેમ જ ગધેડો
    તથા સિંહ હજી પણ તેની પાસે ઊભા હતા. વળી સિંહે મૃતદેહ ખાધો ન હતો અને ગધેડા પર હુમલો
    પણ કર્યો ન હતો.
  pon-2006A: ih eri mwesel kohkohla oh diarada paliweren soukohpo eh wonohn nanialo,
    nah ahso oh laiono mihmihte limwah. Laiono sohte kangala paliwaro oh e pil sohte
    peiong ahso.
  por-BRBSL: Ele foi e encontrou seu corpo jogado no caminho, e o burro e o leão de
    pé junto ao corpo. O leão não tinha comido o corpo nem maltratado o burro.
  cth-cth: A cei teh lam dawk ka yan e a ro hoi a teng kangdout e sendek hah a hmu.
    Sendek ni a ro la cat hoeh rah. La hai runae poe hoeh rah.
  twi-twi: Ɔkɔ kohuu sɛ amu no da ɔkwan mu. Na afurum no ne gyata no da so gyinagyina
    ne ho, a gyata no nwee amu no, nto nhyɛɛ afurum no nso so.
  hlt-hlt: A caeh vaengah a rhok te long ah ana voeih tih rhok taengah laak neh sathueng
    a pai te a hmuh. Sathueng loh rhok te ca pawt tih laak te khaw nget pawh.
  tbz-SIM: kòò kɔtɛ kɛ́nsɔ̃́ nti Yiɛ̀ nKuyie nkóo nìtì duɔ́ kɛ cɑ̃ɑ̃nko kucɛ miɛkɛ,
    dicìrícìrì nɛ̀ sɑ̃mmɑrímú kɛ̀ dɛ̀ còḿmú, bɑ́ dicìrícìrì í ò cɑ̀ɑ́kɛ́, dì mɛ nyí
    kùɔ sɑ̃mmɑrímú.
  msy-2020: Ezɨ a tuavimɨn ghua garima akam inigha izir gumazimɨn kuam tuavimɨn irɨghav
    iti. Ezɨ donki ko laion an kuamɨn boroghɨn tughav iti. Laionɨn kam, an kuam apir
    puvatɨgha, bizitamɨn donki gamizir puvatɨ.
  dop-dop: ɩ́ kpɑɣɑ-kɛ nɑ ɩ́ polo nɑ ɩ́ mɑɣɑnɑ sǝtʋ kɛ mpɑɑʋ tɑɑ. Nɑ kpɑŋɑɣɑ nɑ tɔɣɔlɑɣɑ
    kɛ pɑ lonɑ tɑɑ. Amɑ kɑ tɑ́ tɔɣɔ-ɩ, pǝyele kɑ tɑ kpɑ kpɑŋɑɣɑ.
  azb-azb: O gedib yola sərilmiş cəsədi tapdı. Eşşək və şir cəsədin yanında durmuşdu.
    Şir cəsədi yeməmiş və eşşəyə toxunmamışdı.
  eng-DBY: 'And he went and found his corpse cast in the way, and the ass and the
    lion standing by the corpse: the lion had not eaten the corpse, nor torn the ass.'
  hin-2017: तब उसने जाकर उस जन का शव मार्ग पर पड़ा हुआ, और गदहे, और सिंह दोनों को
    शव के पास खड़े हुए पाया, और यह भी कि सिंह ने न तो शव को खाया, और न गदहे को फाड़ा
    है।
  wol-KYG: Mu dem fekk néew ba ne lareet ca yoon wa, mbaam maak gaynde ga taxaw ca
    wet ga. Gaynde ga lekkul néew ba, fàddul mbaam ma.
  eng-YLT: And he goeth and findeth his carcase cast in the way, and the ass and the
    lion are standing near the carcase — the lion hath not eaten the carcase nor destroyed
    the ass.
  eng-WYC-2017: and he had gone, he found his dead body cast forth in the way, and
    the ass and the lion standing beside the dead body; and the lion ate not the dead
    body, neither hurted the ass.
  eng-WMBB: He went and found his body thrown on the path, and the donkey and the
    lion standing by the body. The lion had not eaten the body nor mauled the donkey.
  urd-GVH: और वह उस पर बैठकर रवाना हुआ। जब वहाँ पहुँचा तो देखा कि लाश अब तक रास्ते
    में पड़ी है और गधा और शेर दोनों ही उसके पास खड़े हैं। शेरबबर ने न लाश को छेड़ा
    और न गधे को फाड़ा था।
  rug-rug: si topue si asa, meke la dogoria sa sa tinina sa poropita sapu korapa eko
    nana pa siraṉa, meke korapa turu kapae dia pa kalina sa, sa doṉ'ki meke sa laione.
    Ba lopu hite gania sa laione sa tinina babe garatia sa sa doṉ'ki.
  gaz-gaz: Innis kaʼee deemee reeffa namichaa kan karaa irratti gatamee harree fi
    leenci sun bira dhadhaabatan arge. Leenci sun immoo reeffa sana hin nyaanne yookaan
    harree sana hin ciccirre.
  fra-LSG: et il partit. Il trouva le cadavre étendu dans le chemin, et l’âne et le
    lion qui se tenaient à côté du cadavre. Le lion n’avait pas dévoré le cadavre
    et n’avait pas déchiré l’âne.
  gnn-gnn: '@see-verse:1KI.013.027'
  yal-yal: Nabiin yi siga. A yi binbin li saxi kiraan xɔn, sofanla nun yatan tixi
    binbin xun ma. Yatan mi binbin don, a mi sofanli bɔ.
  haw-1868: 'Holo aku la ia a loaa ia ia kona kupapau i hooleiia ma ke alanui, e ku
    ana no ka hoki a me ka liona kokoke i ke kupapau: aole i ai ka liona i ke kupapau,
    aole hoi i uhae aku i ka hoki.'
  arb-NAV: فَانْطَلَقَ إِلَى حَيْثُ عَثَرَ عَلَى الْجُثَّةِ مَطْرُوحَةً فِي الطَّرِيقِ،
    وَالأَسَدُ وَالْحِمَارُ وَاقِفَيْنِ إِلَى جُوَارِهَا، مِنْ غَيْرِ أَنْ يَأْكُلَ
    الأَسَدُ الْجُثَّةَ أَوْ يَفْتَرِسَ الْحِمَارَ،
  ewe-ewe: Ekpɔ Mawu ƒe ame la ƒe kukua le mɔa dzi eye dzata la kple tedzi la nɔ tsitre
    ɖe egbɔ. Dzata la meɖu ame kuku la o eye melé tedzi la hã o.
  eng-LEE: 'And he went and found his corpse cast down on the way, and the ass and
    the lion standing by the corpse: the lion had not eaten the corpse, nor torn the
    ass.'
  asm-FB: পাছত তেওঁ গৈ বাটত পৰি থকা সেই মৃতদেহটোৰ কাষত থিয় হৈ থকা সেই গাধ আৰু সিংহটোকো
    দেখিলে৷ সিংহটোৱে মৃতদেহটো খোৱা নাছিল আৰু গাধটোকো আক্ৰমণ কৰা নাছিল৷
  sus-A: عَ تٌ سِفَ، عَ نَشَ عَلَ شَ شّيرَ قُرٍ تٌ كِرَ شْن مَ، يّتّ نُن سٌقَلٍ تِشِ
    عَ قّ مَ. يّتّ مُ قُرٍ دٌنشِ، عَ مُ سٌقَلٍ عِبْوشِ.
  fra-SBL: Il s'en alla et trouva son corps jeté sur le chemin, et l'âne et le lion
    debout près du corps. Le lion n'avait pas mangé le corps ni malmené l'âne.
  hbo-hbo: וַיֵּ֗לֶךְ וַיִּמְצָ֤א אֶת־נִבְלָתֹו֙ מֻשְׁלֶ֣כֶת בַּדֶּ֔רֶךְ וֽ͏ַחֲמֹור֙
    וְהָ֣אַרְיֵ֔ה עֹמְדִ֖ים אֵ֣צֶל הַנְּבֵלָ֑ה לֹֽא־אָכַ֤ל הָֽאַרְיֵה֙ אֶת־הַנְּבֵלָ֔ה
    וְלֹ֥א שָׁבַ֖ר אֶֽת־הַחֲמֹֽור׃
  kik-kik: Nake akiumagara agĩthiĩ, agĩkora mwĩrĩ ũgũithĩtio njĩra-inĩ, na mũrũũthi
    na ndigiri irũgamĩte o hau warĩ. Mũrũũthi ndwarĩte mwĩrĩ ũcio kana ũgatambuura
    ndigiri.
  fra-NCL: il partit et trouva le cadavre étendu sur le chemin, et l’âne et le lion
    qui se tenaient à côté du cadavre. Le lion n’avait pas dévoré le cadavre et n’avait
    pas déchiré l’âne.
  cek-AK: A caeh naah loklam ah vah sut ih qok to hnuk; hrang hoi kaipui loe a taengah
    angdoet hoi; kaipui mah kami qok to caa ai, Laa hrang doeh kaek ai.
  cuk-cuk: Geb nadegusad. Agi, dakdapid, igargi dule burgwar meremai, moli-uayasuid
    dule-burgwaled-dikarba nai, degi, achumigur dule-burgwar-maid-dikarba simoga.
    Achumigur dule-burgwar-maid-guchasulid, degi, moli-uayasuidse achassurbalid.
  uig-CYR: У йолда ташлақлиқ җәсәт билән җәсәтниң йенида турған ешәк вә ширни тапти.
    Шир болса нә җәсәтни йемигән еди нә ешәкниму талимиған еди.
  tel-2017: అతడు వెళ్లి అతని శవం దారిలో పడి ఉండడం, గాడిద, సింహం శవం దగ్గర నిలిచి ఉండడం,
    సింహం గాడిదను చీల్చివేయకుండా శవాన్ని తినకుండా ఉండడం చూసి
  hat-BSA: Li te ale twouve kò li ki te jete sou wout la avèk bourik la ak lyon ki
    te kanpe akote kò a. Lyon an pa t manje kò a, ni li pa t chire bourik la.
  kos-kos: na el som ac konauk mano sac oan inkanek ah, ac donkey soko ac lion soko
    ah srakna tu siska. Lion soko ah tiana kangla mano sac, ku anwuk nu sin donkey
    soko ah.
  hbo-WLC: וַיֵּ֗לֶךְ וַיִּמְצָ֤א אֶת־נִבְלָתוֹ֙ מֻשְׁלֶ֣כֶת בַּדֶּ֔רֶךְ וַֽחֲמוֹר֙
    וְהָ֣אַרְיֵ֔ה עֹמְדִ֖ים אֵ֣צֶל הַנְּבֵלָ֑ה לֹֽא־אָכַ֤ל הָֽאַרְיֵה֙ אֶת־הַנְּבֵלָ֔ה
    וְלֹ֥א שָׁבַ֖ר אֶֽת־הַחֲמֽוֹר׃
  ibo-ibo: Ọ pụrụ gaa chọta ozu nwoke ahụ ka ọ tọgbọrọ nʼụzọ. Ịnyịnya ibu ya na ọdụm
    ahụ guzokwa nʼakụkụ ozu ahụ. Ọdụm erighị anụ nwoke ahụ, ọ dọgbukwaghị ịnyịnya
    ibu ahụ.
  ory-ory: ଏଥିରେ ସେ ଯାଇ ପଥ ମଧ୍ୟରେ ତାହାର ଶବ ପଡ଼ିଥିବାର, ପୁଣି, ଗଧ ଓ ସିଂହ ଶବ ନିକଟରେ ଠିଆ
    ହୋଇଥିବାର ଦେଖିଲା; ସିଂହ ଶବ ଖାଇ ନ ଥିଲା, କି ଗଧକୁ ବିଦୀର୍ଣ୍ଣ କରି ନ ଥିଲା।
  chk-chk: Mürin, a feila o küna inisin ewe soufos seni Juta a chüen nom won ewe al,
    nge ewe aas me ewe laion ra ütä ünükün. Ewe laion esap ochei ewe inis, esap pwal
    niela ewe aas.
  rop-rop: en det olmen bin go en faindim det bodi blanga det speshalwan mesinja leidanbat
    langa det roud. En det dongki en laiyan bin stil deya jandapbat wansaid langa
    im du. En det laiyan nomo bin dagat det bodi en im nomo bin ardim det dongki.
  ukr-1871: І поїхав і знайшов трупа його розпростертого на дорозї, осел же й лев
    стояли коло його. Лев нї трупа не жер, нї осла не роздер.
  deu-1951: ging er hin und fand seinen Leichnam auf dem Wege liegen und den Esel
    und den Löwen neben dem Leichnam stehen. Der Löwe hatte den Leichnam nicht gefressen
    und den Esel nicht zerrissen.
  eng-JPS: And he went and found his carcass cast in the way, and the ass and the
    lion standing by the carcass; the lion had not eaten the carcass, nor torn the
    ass.
  srp-1865: 'I otišav naðe tijelo gdje leži na putu, i magarca i lava gdje stoje kod
    tijela: lav ne bješe izjeo tijela ni magarca rastrgao.'
  lug-lug: Nagenda n’asanga omulambo gw’omusajja wa Katonda nga gusuuliddwa mu kkubo
    n’endogoyi n’empologoma nga ziyimiridde kumpi nagwo; empologoma nga teridde mulambo
    so nga tetaaguddetaagudde ndogoyi.
  heb-heb: וילך וימצא את נבלתו משלכת בדרך וחמור והאריה עמדים אצל הנבלה לא אכל האריה
    את הנבלה ולא שבר את החמור׃
  ben-IRV: তারপর তিনি গিয়ে দেখলেন রাস্তার উপরে মৃতদেহটা পড়ে রয়েছে আর তার পাশে দাঁড়িয়ে
    রয়েছে গাধা আর সিংহটা। সিংহটা সেই মৃতদেহ খায়নি আর গাধাটাকেও আঘাত করে নি।
  pan-pan: ਤਾਂ ਉਹ ਗਿਆ ਅਤੇ ਉਸ ਦੀ ਲੋਥ ਰਾਹ ਵਿੱਚ ਡਿੱਗੀ ਪਈ ਲੱਭੀ ਅਤੇ ਗਧਾ ਤੇ ਸ਼ੇਰ ਲਾਸ਼ ਦੇ
    ਕੋਲ ਖੜ੍ਹੇ ਸਨ। ਸ਼ੇਰ ਨੇ ਨਾ ਲੋਥ ਖਾਧੀ ਅਤੇ ਨਾ ਗਧੇ ਨੂੰ ਪਾੜਿਆ।
  mya-JVB: ပရောဖက်သွား ၍ အသေ ကောင်သည် လမ်း ၌ လဲ လျက် ၊ မြည်း နှင့် ခြင်္သေ့ သည် အနား
    မှာ ရပ် နေလျက် ရှိသည်ကိုတွေ့ ၏။ ခြင်္သေ့ သည် အသေ ကောင်ကိုမ စား ၊ မြည်း ကိုလည်း
    မ ကိုက်။
  tbg-tbg: donki viraqaa vaarintero vi aararaqaa avata varero viro tavovaro paropeti
    vaiinti vira vaatavano aaraqaa vauvaro donkivanovata raionivanovata vira vaata
    tataaqa mini himpite vaura. Raionivano mini vaiharo kia vira vaatavata naraitiro,
    kia donkivata arukero ruqeqaama karaitiro, qaqi himpitero mini vaura.
  hmo-hmo: Vadaeni peroveta tauna burukana ia lao, unai peroveta tauna ena tauanina
    dala dekenai hekure ia davaria, bona doniki bona laiona be iena badibadinai idia
    gini noho. Laiona ese unai tau ena tauanina ia ania lasi, bona laiona ese doniki
    danu ia darea lasi.
  urd-urd: तब वह गया और उसने उसकी लाश रास्ते में पड़ी हुई, और गधे और शेर को लाश के
    पास खड़े पाया; क्यूँकि शेर ने न लाश को खाया और न गधे को फाड़ा था।
  rus-SYN: Он отправился и нашел тело его, брошенное на дороге; осел же и лев стояли
    подле тела; лев не съел тела и не изломал осла.
  bqc-SIM: À dàzɛu, ↄ̃ à gɛ̀ à aà gɛ lè wúlɛa zɛ́u. Zàa'ĩna ń nↄ̀ↄmusuo
    aa sĩaàzi. Nↄ̀ↄmusupi i gɛpi soo, mɛ́ i zàa'ĩnapi ɛ́'ɛ sↄ̃o.
  tcz-CHONGTHU: Ama ache in, atahsa lamlen chunga lum chu agamu’n, a sangan leh humpi
    akom’a ana din nah lai vang'in, humpi chun ana nedeh pon chule Sangan jong chu
    ima ana tipon ahi.
  mar-mar: तेव्हा तो निघाला आणि वाटेवरच्या मृतदेहापाशी आला. सिंह आणि गाढव अजूनही तिथेच
    होते. सिंहाने आपल्या भक्ष्याला तोंड लावले नव्हते की गाढवाला इजा केली नव्हती.
  qub-qub: Auquin profëtaga aywar nänicho wañusha jitaraycajta tariran, läduncho liyun,
    bürru caycajta. Liyonga manami micushachu caran wañushata. Bürrutapis manami wañuchishachu
    caran.
  bqp-bqp: À dà zɛ́n, akũ à gɛ̀ɛ à a gɛ̀ɛ lè wutɛna, zaaki kũ músuuo zɛi. Músuu
    pì dí gɛ̀ɛ pì sóro akũsↄ̃ adi zaaki pì ɛ́'ɛro.
  hat-hat: Msye pati, li jwenn kadav pwofèt peyi Jida a lonje atè a nan chimen an,
    bourik la ak lyon an kanpe bò kote l' toujou. Lyon an pa t' manje kadav la, ni
    li pa t' fè bourik la anyen.
  eng-BSB: and he went and found the body lying in the road, with the donkey and the
    lion standing beside it. The lion had not eaten the body or mauled the donkey.
  eng-WEBPB: He went and found his body thrown on the path, and the donkey and the
    lion standing by the body. The lion had not eaten the body nor mauled the donkey.
  kbq-kbq: Ana hazageno, ana donki afu agumpi nevuno ome keana ana ne'mofo avufga
    kampi me'negeno donkine lionimokea ana ne'mofo avufgama me'nere otinakeno ome
    ke'ne. Hagi Laionimo'a ana ne'mofo avufga nege, donki afura aheno negera osu'ne.
  nhe-BL: Huan nopa tiocamanalojquetl tlen huehuentzi yajqui huan quipantito nopa
    mijcatzi huetztoc ipan ojtli huan inechca itztoya nopa burro huan nopa león. Huan
    nopa león ax quicuajtoya nopa mijcatzi, niyon ax tleno quichihuilijtoya nopa burro.
  bus-bus: À dà zɛ́n, ben à gàa à à gɛ̀ lè daɛna, zaaki kↄ̃n músuo zɛzi. Músu pì e
    gɛ̀ pì sóro bensↄ̃ èe zaaki pì ɛ́'ɛkↄ̃rɛro.
  gub-BL: Oho Tupàn ze'eg imume'u har tua'uhez ma'e hetekwer pe rupi hexak pà kury.
    Wexak zumen zàwàruhu rehe we hetekwer huwake wà no. Zàwàruhu nu'u kwaw hetekwer
    a'e. Nupei'ài'àg kwaw zumen a'e no.
  eng-DRA: 'And he was gone, he found the dead body cast in the way, and the ass and
    the lion standing by the carcass: the lion had not eaten of the dead body, nor
    hurt the ass.'
