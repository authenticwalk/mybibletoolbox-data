verse: 1KI.013.024
translations:
  mal-C: ദൈവപുരുഷൻ മടങ്ങിപ്പോകുമ്പോൾ ഒരു സിംഹം വഴിയിൽവെച്ച് അദ്ദേഹത്തെ കൊന്നുകളഞ്ഞു.
    അദ്ദേഹത്തിന്റെ മൃതദേഹം വഴിയരികിൽ കിടന്നിരുന്നു; സിംഹവും കഴുതയും അരികത്തുതന്നെ
    നിന്നിരുന്നു.
  deu-TKW: Als er aber weggezogen war, traf unterwegs ein Löwe auf ihn; der tötete
    ihn. Und sein Leichnam lag hingestreckt auf dem Weg, und der Esel stand neben
    ihm, und der Löwe neben dem Leichnam.
  lin-lin: mpe moto na Nzambe azongelaki nzela na ye. Wana azalaki kokende, akutanaki
    na nkosi na nzela, mpe nkosi yango ebomaki ye. Ebembe na ye etikalaki na nzela,
    nkosi mpe ane etelemaki pembeni ya ebembe na ye.
  eng-LSV: and he goes, and a lion finds him in the way, and puts him to death, and
    his carcass is cast in the way, and the donkey is standing near it, and the lion
    is standing near the carcass.
  eng-GNV: 'And when hee was gone, a lion met him by the way, and slewe him, and his
    body was cast in the way, and the asse stoode thereby: the lion stood by the corps
    also.'
  eng-WEBSTER: 'And when he had gone, a lion met him by the way, and slew him: and
    his carcass was cast in the way, and the ass stood by it, the lion also stood
    by the carcass.'
  nhw-BL: huan tlejcoc ipan iburro huan yajqui. Pero ipan ojtli quisqui se león huan
    quimicti. Huan itlacayo mocajqui huetztoc ipan ojtli. Huan nopa burro huan nopa
    tecuani mocajque san sejco nechca nopa mijcatzi.
  swh-ONEN: Alipokuwa akienda akakutana na simba njiani, akamuua na maiti yake ikabwagwa
    barabarani, yule punda wake na simba wakiwa wamesimama karibu yake.
  bba-bba: Ye u ɡu sɔni u wiɔ, yerɑ swɑɑ sɔɔ ɡbee sunɔ ɡɑ nùn sɛ̃re ɡɑ ɡo. Mɑ win
    ɡoru tɑ kpĩ swɑɑ sɔɔ. Mɑ win kɛtɛku ɡe, kɑ ɡbee sunɔ ɡe, nu yɔ̃ win bɔkuɔ.
  eng-KJVCPB: 'And when he was gone, a lion met him by the way, and slew him: and
    his carcase was cast in the way, and the ass stood by it, the lion also stood
    by the carcase.'
  luo-luo: Kane en e yore odhi, sibuor noromo kode e yo monege kendo ringe nowit piny
    e yo, ka punda kod sibuor ochungʼ bute.
  meu-meu: A e raka laova ai, leona ta ese dala ai e davaria, bena e alaia mase. Tau-anina
    na dala ai e henege dobi, bena doniki na ia badibadinai e gini; leona danu una
    tau tau-anina badibadinai e gini.
  npi-ULB: परमेश्वरका जन गइसकेपछि बाटोमा एउटा सिंहसित तिनको जम्काभेट भयो । सिंहले
    तिनलाई मारिदियो, र तिनको लाश बाटोमै पडिरह्‍यो । तब गधा र सिंह लाशको छेउमा उभिएका
    थिए ।
  yor-yor: Bí ó sì ti ń lọ ní ọ̀nà rẹ̀, kìnnìún kan pàdé rẹ̀ ní ọ̀nà, ó sì pa á, a
    sì gbé òkú rẹ̀ sọ sí ojú ọ̀nà, pẹ̀lú kẹ́tẹ́kẹ́tẹ́ àti kìnnìún tí ó dúró tì í lẹ́gbẹ̀ẹ́.
  pes-OPCB: و او را روانهٔ سفر نمود؛ ولی در بین راه، شیری به او برخورد و او را درید.
    کسانی که از آن راه می‌گذشتند، جنازهٔ نبی یهودا را در وسط راه و شیر و الاغ را ایستاده
    در کنار او دیدند. پس به بیت‌ئیل که نبی پیر در آن زندگی می‌کرد، آمدند و به مردم
    خبر دادند.
  tgl-ULB: Nang makaalis na ang lingkod ng Diyos, isang leon ang nasalubong niya sa
    daan at pinatay siya, at ang katawan niya ay naiwan sa daanan. Pagkatapos nakatayo
    ang asno sa tabi nito at nakatayo din ang leon sa katawan nito.
  hui-hui: Pialu hearia gabua mbirame budi ale mini laiono harigani lola howa ogonime
    agali biago bo wahene. Harigani bo wiagoria nogo dongi biago handayaho hene. Laiono
    biago ibubi nde handayaho ha dege bini.
  mya-mya: ယု​ဒ​ပ​ရော​ဖက်​သည်​မြည်း​ကို​စီး​၍​ထွက်​လာ ရာ​လမ်း​တွင် ခြင်္သေ့​ကိုက်​၍​သေ​လေ​၏။-
  bod-N: དེ་ནས་ཁོང་ལམ་དུ་ཞུགས་པ་དང་། ལམ་བར་དུ་སེང་གེ་ཞིག་དང་ཕྲད་ནས། དེས་ཁོང་ལ་སོ་བཏབ་ནས་བསད་པས་ཁོང་གི་བེམ་པོ་ལམ་ཁར་འཕངས་ཏེ།
    བོང་བུ་བེམ་པོའི་རྩར་ཀྲོང་ངེར་བསྡད། སེང་གེ་ཡང་བེམ་པོའི་རྩར་ཙོག་གེར་བསྡད་དོ། །
  sna-sna: Akati ava munzira, shumba yakasangana naye panzira, ikamuuraya, mutumbi
    wake ukakandwa munzira, mbongoro neshumba zvikamira pauri.
  spa-BLM: Cuando se fue, un león lo encontró en el camino y lo mató. Su cuerpo fue
    arrojado al camino, y el asno se quedó junto a él. El león también se quedó junto
    al cuerpo.
  cac-cac: Ix pax vin̈ schecab' Dios chi', palta axo d'a yol b'e ix elta jun noc'
    choj d'a vin̈, ix miljicham vin̈ yuj noc'. Ata' ix can telan snivanil vin̈, axo
    noc' b'uru yed' noc' choj chi', ayec' noc' d'a stz'ey snivanil vin̈ chi'.
  swh-ULB: Baada ya mtu wa Mungu kuondoka, akakutana na simba njiani na kumwua barabarani,
    na mwili wake uliachwa barabarani. Na yule punda akasimama pembeni yake, na yule
    simba naye akasimama pembeni ya ule mwili.
  bel-bel: І выправіўся той. І сустрэў яго на дарозе леў і забіў яго. І ляжала цела
    ягонае, пакінутае на дарозе; а асёл стаяў каля яго, і леў стаяў каля цела.
  deu-ELBBK: Und er zog fort; und es fand ihn ein Löwe auf dem Weg und tötete ihn.
    Und sein Leichnam lag hingestreckt auf dem Weg, und der Esel stand daneben, und
    der Löwe stand neben dem Leichnam.
  mbb-OT: Ne zutun te ked-ulì din, midhimetayan sikandin te erimaung he midsinuǥung
    kandin. Nekesesavuk sikandin diyà te zalan is minatey, ne sikan is asnu wey erimaung
    ne edhithitindeg diyà te avey zin.
  mal-2015: അവൻ പോകുമ്പോൾ വഴിയിൽ ഒരു സിംഹം അവനെ കണ്ടു അവനെ കൊന്നു; അവന്റെ ശവം വഴിയിൽ
    കിടന്നു, കഴുത അതിന്റെ അരികെ നിന്നു; സിംഹവും ശവത്തിന്റെ അരികെ നിന്നു.
  rmc-rmc: Avke, sar odarik le Devleskro prorokos geľa het, arakhľa pes le ľevoha
    pro drom. O ľevos pre leste chučiľa a murdarďa les. Paľis o somaris the o ľevos
    ačhenas paš leskro ťelos, so pašľolas pro drom.
  pes-OPV: و چون رفت، شیری اورا در راه یافته، کشت و جسد او در راه انداخته شد، و الاغ
    به پهلویش ایستاده، و شیر نیز نزد لاش ایستاده بود.
  ron-1924: Омул луй Думнезеу а плекат ши а фост ынтылнит пе друм де ун леу каре л-а
    оморыт. Трупул луй морт ера ынтинс пе друм; мэгарул а рэмас лынгэ ел ши леул стэтя
    ши ел лынгэ труп.
  ben-OBCV: তিনি পথে যাচ্ছিলেন, এমন সময় একটি সিংহ এসে পথের উপরেই তাঁকে মেরে ফেলেছিল,
    এবং তাঁর দেহটি পথের উপর পড়েছিল, আর সেই গাধা ও সিংহটি সেই দেহের পাশে দাঁড়িয়েছিল।
  som-som: Oo markuu ka tegey ayaa libaax jidkii kaga hor yimid, wuuna dilay isagii;
    oo meydkiisiina waxaa lagu tuuray jidka dhexdiisa, oo dameerkiina wuu ag taagnaa;
    libaaxiina wuxuu dhinac taagnaa meydka.
  lat-VUC: 'Qui cum abiisset, invenit eum leo in via, et occidit, et erat cadaver
    ejus projectum in itinere: asinus autem stabat juxta illum, et leo stabat juxta
    cadaver.'
  eng-ASVBT: 'And when he was gone, a lion met him by the way, and slew him: and his
    body was cast in the way, and the ass stood by it; the lion also stood by the
    body.'
  ita-1885: Ed egli se ne andò, ed un leone lo scontrò per la strada, e l'uccise;
    e il suo corpo morto giaceva in su la strada, e l'asino se ne stava in piè presso
    di quel corpo morto, e il leone parimente.
  eng-LXXUP: And a lion found him in the way, and slew him; and his body was cast
    out in the way, and the ass was standing by it, and the lion also was standing
    by the body.
  eng-ULB: When the man of God was gone, a lion met him on the road and killed him,
    and his body was left on the road. Then the donkey stood by it, and the lion also
    stood by the body.
  spa-VBL: Pero mientras seguía su camino, un león se le cruzó en el camino y lo mató.
    Su cuerpo quedó tendido en el camino, con el asno y el león de pie junto a él.
  fra-_FOB: Et celui-ci s'en alla, et un lion le trouva dans le chemin et le tua;
    et son corps était étendu dans le chemin, et l'âne se tenait auprès du corps;
    le lion aussi se tenait auprès du corps.
  mal-mal: അവൻ പോകുമ്പോൾ വഴിയിൽവച്ച് ഒരു സിംഹം അവനെ കൊന്നുകളഞ്ഞു; അവന്റെ ശവം വഴിയിൽ
    കിടന്നു, കഴുതയും സിംഹവും ശവത്തിന്റെ അരികെ നിന്നിരുന്നു.
  urd-GVR: Wuh dubārā rawānā huā to rāste meṅ ek sherbabar ne us par hamlā karke use
    mār ḍālā. Lekin us ne lāsh ko na chheṛā balki wuh wahīṅ rāste meṅ paṛī rahī jabki
    gadhā aur sher donoṅ hī us ke pās khaṛe rahe.
  suz-BL: मिनु मेको लना लन बाक्‍मेनु लांम गुप्‍स का ग्रूशा मेको कली सदा बाक्‍त। मिनु
    मेको आ बेक्‍शो रां लांम गोल्‍शा लीमाक्‍त। गधा मेको आ नेक्‍थान राप्‍शा बाक्‍शो
    बाक्‍माक्‍त। मिनु गुप्‍स यो मेको आ नेक्‍था राप्‍शा बाक्‍शो बाक्‍माक्‍त। १राजा
    २०:३६
  ita-1927: L’uomo di Dio se ne andò, e un leone lo incontrò per istrada, e l’uccise.
    Il suo cadavere restò disteso sulla strada; l’asino se ne stava presso di lui,
    e il leone pure presso al cadavere.
  ckb-ckb: جا ڕۆیشت و لە ڕێگا شێرێکی لێ پەیدا بوو، کوشتی. لاشەکەی لەسەر ڕێگاکە کەوتبوو،
    گوێدرێژ و شێرەکەش لەلای لاشەکە ڕاوەستابوون.
  eng-BBE: And he went on his way; but on the road a lion came rushing at him and
    put him to death; and his dead body was stretched in the road with the ass by
    its side, and the lion was there by the body.
  kan-OKCV: ಅವನು ಹೋದ ತರುವಾಯ, ಸಿಂಹವು ಅವನನ್ನು ದಾರಿಯಲ್ಲಿ ಹಿಡಿದು ಕೊಂದುಹಾಕಿತು. ಅವನ ಹೆಣ
    ದಾರಿಯಲ್ಲಿ ಬಿದ್ದಿತ್ತು. ಕತ್ತೆಯೂ ಮತ್ತು ಸಿಂಹವೂ ಹೆಣದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದವು.
  tam-2017: அவன் போனபிறகு வழியிலே ஒரு சிங்கம் அவனுக்கு எதிர்ப்பட்டு அவனைக் கொன்றுபோட்டது;
    அவனுடைய சடலம் வழியில் கிடந்தது; கழுதை அதின் அருகில் நின்றது; சிங்கமும் சடலத்தின்
    அருகில் நின்றது.
  spa-RV-1909: Y yéndose, topóle un león en el camino, y matóle; y su cuerpo estaba
    echado en el camino, y el asno estaba junto á él, y el león también estaba junto
    al cuerpo.
  ron-BTF: Şi după ce a plecat, l-a întâlnit pe cale un leu şi l-a ucis; şi trupul
    său mort era aruncat în cale şi măgarul stătea lângă el, leul de asemenea stătea
    lângă trupul mort.
  eng-WEBP: When he had gone, a lion met him by the way and killed him. His body was
    thrown on the path, and the donkey stood by it. The lion also stood by the body.
  eng-FBV: But as he went on his way a lion came across him on the road and killed
    him. His body was left lying in the road, with both the donkey and the lion standing
    beside it.
  nld-1939: en ging heen. Maar onderweg ontmoette hij een leeuw, die hem doodde. Zijn
    lijk bleef op de weg liggen; de ezel stond er naast, en de leeuw bleef eveneens
    naast het lijk staan.
  nch-BL: huan tejcoc ipan iburro huan yajqui. Pero ipan ojti quisqui se león huan
    quimicti. Huan itacayo mocajqui huetztoc ipan ojti. Huan nopa burro huan nopa
    tecuani mocajque san sejco nechca nopa mijcatzi.
  vie-1934: 'Người liền đi: dọc đường người gặp một con sư tử và bị nó giết đi. Thây
    người nằm sải trên đường, có con lừa đứng một bên, còn sư tử cũng đứng gần bên
    thây.'
  hin-CV: जब वह भविष्यद्वक्ता कुछ दूर पहुंचा, उसे मार्ग में एक शेर मिला, जिसने उसे
    मार डाला. उसका शव रास्ते में ही पड़ा रहा. गधा उस शव के पास खड़ा रह गया. शेर भी
    शव के ही पास खड़ा रहा.
  spa-BES: Y siguió su camino; pero en el camino, un león vino corriendo hacia él
    y lo mató; y su cuerpo muerto estaba tendido en el camino con el asno a su lado,
    y el león estaba allí junto al cuerpo.
  tdx-tdx: Aa ie nienga mb’eo, nitendreke liona nanjevoñ’ aze, ie nañifike i fañova’ey
    an-dalañey; nitsangañe añ’ila’e eo i borìkey, vaho nijohañe marine’ i fañovay
    i lionay.
  tha-KJV: และเมื่อท่านไป สิ​งโตก็ออกมาพบท่านที่ถนนและฆ่าท่านเสีย และศพของท่านก็​ถู​กทิ้งไว้ในถนน
    และลาตั​วน​ั้​นก​็ยืนอยู่ข้างๆศพนั้น สิ​งโตก็ยืนอยู่ข้างๆศพด้วย
  por-BR-2018: E indo-se, encontrou-lhe um leão no caminho, e matou-lhe; e seu corpo
    estava lançado no caminho, e o asno estava junto a ele, e o leão também estava
    junto ao corpo.
  deu-ELO: Und er zog fort; und es fand ihn ein Löwe auf dem Wege und tötete ihn.
    Und sein Leichnam lag hingestreckt auf dem Wege, und der Esel stand daneben, und
    der Löwe stand neben dem Leichnam.
  eng-WYC-2018: And when he had gone forth, a lion found him in the way, and killed
    him. And his dead body was cast forth in the way; soothly the ass stood beside
    him, and the lion also stood beside the dead body. (And when he had gone forth,
    a lion found him on the way, and killed him. And his dead body was thrown down
    on the way; and the donkey stood beside him, and the lion also stood beside his
    dead body.)
  epo-epo: Kaj li iris, kaj sur la vojo renkontis lin leono kaj mortigis lin. Kaj
    lia kadavro kuŝis ĵetita sur la vojo, kaj la azeno staris apude, kaj la leono
    staris apud la kadavro.
  uig-PIN: U yolƣa qiⱪti. Ketiwatⱪinida, yolda uningƣa bir xir uqrap, uni ɵltürüwǝtti.
    Xuning bilǝn uning ɵlüki yolda taxlinip ⱪaldi, exiki bolsa uning yenida turatti;
    xirmu jǝsǝtning yenida turatti.
  beo-beo: e da fila heda:le, asi. E da logoga ahoanoba, laione wa:me da ema doagala:le,
    fane legei. Ea da:i hodo da logoa dialebe ba:i. Amola dougi amola laione da gadenene
    lelebe ba:i.
  tpi-OTNT: Taim em i go, wanpela laion i bungim em na kilim em i dai. Na bodi bilong
    en i slip i stap long rot na donki i sanap i stap klostu long bodi na laion tu
    i sanap i stap klostu long bodi.
  hau-SA: Yayinda yake kan hanyarsa, sai wani zaki ya sadu da shi ya kashe shi, aka
    kuma jefar da jikinsa a kan hanya, jakin da zakin suka tsaya kusa da gawar.
  uig-LAT: U yolgha chiqti. Kétiwatqinida, yolda uninggha bir shir uchrap, uni öltürüwetti.
    Shuning bilen uning ölüki yolda tashlinip qaldi, éshiki bolsa uning yénida turatti;
    shirmu jesetning yénida turatti.
  nde-nde: Uthe esengene indlela yakhe, kwavela isilwane endleleni sambulala, isidumbu
    sakhe sasala phansi emgwaqweni, kwathi ubabhemi wema ngapha kwesidumbu lesilwane
    sime ngale kwaso.
  ton-ton: 'Pea ʻi heʻene ʻalu, naʻe fetaulaki mai kiate ia ha laione ʻi he hala,
    ʻo ne tāmateʻi ia: pea naʻe tō hifo ʻa hono ʻangaʻanga ʻi he hala pea naʻe tuʻu
    ofi ki ai ʻae ʻasi, pea naʻe tuʻu foki ʻae laione ʻo ofi atu ki he ʻangaʻanga.'
  ces-1613: A když odšel, trefil na něj lev na cestě a udávil jej. I leželo tělo jeho
    na cestě, a osel stál podlé něho; lev také stál vedlé těla mrtvého.
  eng-WMB: When he had gone, a lion met him by the way and killed him. His body was
    thrown on the path, and the donkey stood by it. The lion also stood by the body.
  tam-TCV: அவன் தன் வழியே போனபோது ஒரு சிங்கம் அவனை வழியில் கொன்றுபோட்டது. அவனுடைய
    உடல் வழியருகே எறியப்பட்டுக் கிடந்தது. கழுதையும், சிங்கமும் அதன் அருகே நின்றன.
  ceb-ULB: Sa dihang nakalakaw na ang tawo sa Dios. Dihay usa ka liyon nga misugat
    kaniya sa dalan ug gipatay siya, ug ang iyang patayng lawas nagbuy-od sa agianan.
    Unya ang asno nagtindog tupad niini, ug ang liyon usab nagtindog tupad sa patayng
    lawas.
  pol-UBG: A gdy ten odjechał, spotkał go lew w drodze, który go zabił. A jego zwłoki
    leżały porzucone na drodze i osioł stał obok nich, lew także stał przy zwłokach.
  urd-GVU: وہ دوبارہ روانہ ہوا تو راستے میں ایک شیرببر نے اُس پر حملہ کر کے اُسے مار
    ڈالا۔ لیکن اُس نے لاش کو نہ چھیڑا بلکہ وہ وہیں راستے میں پڑی رہی جبکہ گدھا اور
    شیر دونوں ہی اُس کے پاس کھڑے رہے۔
  deu-1912: Und da er wegzog, fand ihn ein Löwe auf dem Wege und tötete ihn; und sein
    Leichnam lag geworfen in dem Wege, und der Esel stand neben ihm und der Löwe stand
    neben dem Leichnam.
  kan-2017: ದೇವರ ಮನುಷ್ಯನು ಸ್ವಲ್ಪ ದೂರ ಹೋದ ನಂತರ ಒಂದು ಸಿಂಹವು ಅವನಿಗೆ ಎದುರಾಗಿ ಬಂದು ಅವನನ್ನು
    ಕೊಂದು ಹಾಕಿತು. ಅವನ ಶವವು ದಾರಿಯಲ್ಲಿಯೇ ಬಿದ್ದಿತ್ತು. ಕತ್ತೆಯೂ ಸಿಂಹವೂ ಶವದ ಹತ್ತಿರ ನಿಂತುಕೊಂಡಿದ್ದವು.
  yap-yap: ma aram me yan. Ma kabeyan u kanawo’ me mada’eg ba layon me li’ fare layon
    fare profet nge yim’. Me par e ldow rok u kanawo, me sak’iy fare dongki nge fare
    layon u barba’ i to’oben.
  hlt-MCSB: Tedae a caeh vaengah anih te sathueng loh longpuei ah a mah tih anih te
    a duek sak. A rhok te long ah a voeih tih a om vaengah laak te a taengah pai.
    Sathueng khaw rhok taengah pai.
  mdy-ETH: ዬያሮ ዪሁዳፓ ሙኬሢ ቶጊ ዴንዳንቴ ጎይፆይዳ ዞቢ ዴንቃዖ ዒዛ ዎዼኔ፤ ሌዛ ዒዛኮ ጎይፃ ላሂ ዓኣንቴ ሃራሢና ዞባሢና
    ሌዞ ኮይላ ዔቄኔ።
  twi-ASANTE: na Onyankopɔn onipa no sii ɛkwan so bio. Na ɔrekɔ no ara, gyata bi ba
    bɛkumm no. Nʼamu no daa ɛkwan mu a, na afunumu no ne gyata no gyinagyina ho.
  eng-WEBU: When he had gone, a lion met him by the way and killed him. His body was
    thrown on the path, and the donkey stood by it. The lion also stood by the body.
  wal-wal: Koorin i ogiyan biishin gaammoi aara gaittidi, a woriis. Worin ahai ogiyan
    canggaraariis; hareenne gaammoinne naa77aikka ahaa lanqqen eqqidosona.
  spa-PDDPT: Cuando salió, un león lo encontró en el camino y lo mató. Su cadáver
    quedó tendido en el camino, y el asno parado junto a él. El león también quedó
    parado junto al cadáver.
  gun-gun: Ha'e gui ma amboae ma oo ramo tape rupi ooa py peteĩ guary ovaexĩ vy ojuka.
    Hetekue ma tape rupi oity inony rive, mburika ha'e guary ma hi'aĩ hetekue yvýry.
  ilo-ULB: Idi nakapanaw ti tao ti Dios, nasabat isuna ti maysa a leon iti dalan ket
    pinatayna isuna, ket naiwalang ti bangkayna iti dalan. Ket nagtakder ti asno iti
    abay daytoy, ket nagtakder met ti leon iti abay ti bangkay.
  kpg-kpg: gei mee gaa hana i hongo di ala, gei di laion ga hanimoi gi mee ga daaligi
    a mee gii made. Tuaidina o maa gaa moe i hongo di ala i golo, gei di ‘donkey’
    mo di laion e tuu i baahi o mee.
  uig-ARA: ئۇ يولغا چىقتى. كېتىۋاتقىنىدا، يولدا ئۇنىڭغا بىر شىر ئۇچراپ، ئۇنى ئۆلتۈرۈۋەتتى.
    شۇنىڭ بىلەن ئۇنىڭ ئۆلۈكى يولدا تاشلىنىپ قالدى، ئېشىكى بولسا ئۇنىڭ يېنىدا تۇراتتى؛
    شىرمۇ جەسەتنىڭ يېنىدا تۇراتتى.
  sus-sus: A to siga, a xa biyaasi kui yɛtɛ nde naxa dutun a ma kira xɔn ma, a a faxa.
    A fure naxa sa kira xɔn ma, a xa sofale nun na yɛtɛ naxa ti a fɛ ma.
  pon-2006: ih eri patopatohla. Ni eh patopatohla nan ahlo e ahpw tuhwong laion men,
    laiono eri kemehla. Paliwere eri wonohn nan ahlo, ahso oh laiono eri kesikesihnen
    limwah.
  ksd-ksd: Ma ba i ga tar vana, tika na leon i ga barat ia na nga, ma ra leon i ga
    doka; ma ra minatina i ga va ta ra nga, ma ra as dir ma ra leon dir ga tur maravai
    tana.
  tur-YTC: Gittikten sonra, bir aslan yolda onunla karşılaştı ve onu öldürdü. Cesedi
    yola atıldı ve eşek onun yanında durdu. Aslan da cesedin yanında durdu.
  grc-BRENT: Καὶ εὗρεν αὐτὸν λέων ἐν τῇ ὁδῷ, καὶ ἐθανάτωσεν αὐτόν· καὶ ἦν τὸ σῶμα
    αὐτοῦ ἐῥῥιμμένον ἐν τῇ ὁδῷ, καὶ ὁ ὄνος εἱστήκει παρʼ αὐτὸ, καὶ ὁ λέων εἱστήκει
    παρὰ τὸ σῶμα.
  ind-AYT: Lalu, dia pergi, tetapi seekor singa mengadangnya di jalan dan membunuhnya,
    dan mayatnya tergeletak di jalan. Keledai itu berdiri di sampingnya, serta singa
    itu juga berdiri di samping mayatnya.
  nya-nya: Akupita, anakumana ndi mkango pa msewu ndipo unamupha, mtembo wake unagwera
    pansi pa msewu, bulu uja anayima pambali pake ndipo mkango unayima pafupi ndi
    mtembowo.
  hrv-hrv: I ode onaj. A na putu ga zaskoči lav i usmrti ga. I tako je mrtvo tijelo
    ležalo ispruženo na putu, magarac stajao kraj njega, a i lav stajaše kraj tijela.
  mps-mps: Tama aga pabo sogo, tama te bulu uni yowi laion me deli asama, tama aga
    ela muani. Tama agai tigi te tųde munalubo suali, tama aga te donki kibu me te
    aga tigi munalubo madigi sesegede dolaluyu, bidibo susali, tama te bulu uni yowi
    laion me te aga tigi munalubo sesegede te pąde dolalubo suali.
  tpi-tpi: Taim em i go, wanpela laion i bungim em na kilim em i dai. Na bodi bilong
    en i slip i stap long rot na donki i sanap i stap klostu long bodi na laion tu
    i sanap i stap klostu long bodi.
  dan-1931: Men en Løve kom imod ham på Vejen og dræbte ham. Og hans Lig lå henslængt
    på Vejen, og Æselet stod ved Siden af; også Løven stod ved Siden af Liget.
  vie-OVCB: Trên đường về, người của Đức Chúa Trời gặp một con sử tử, và bị sư tử
    giết chết. Xác người này nằm bên đường, con lừa đứng một bên, và sư tử cũng đứng
    bên xác chết.
  guj-2017: જયારે તે ઈશ્વરભક્ત જતો હતો ત્યારે માર્ગમાં એક સિંહે તેને મારી નાખ્યો.
    તેનો મૃતદેહ ત્યાં રસ્તામાં પડ્યો હતો. ગધેડો તથા સિંહ તે મૃતદેહની પાસે ઊભા હતા.
  pon-2006A: ih eri patopatohla. Ni eh patopatohla nan ahlo e ahpw tuhwong laion men,
    laiono eri kemehla. Paliwere eri wonohn nan ahlo, ahso oh laiono eri kesikesihnen
    limwah.
  por-BRBSL: Quando ele se foi, um leão o encontrou por acaso e o matou. Seu corpo
    foi jogado no caminho e o burro ficou ao lado dele. O leão também permaneceu ao
    lado do corpo.
  cth-cth: Lam vah Sendek a kâhmo teh, a kei. A ro teh lam dawk a yan. Sendek hoi
    la teh a teng vah a kangdue.
  twi-twi: na Onyankopɔn nipa no sii kwan so bio. Na ɔrekɔ no ara, gyata bi ba bekum
    no. Nʼamu no daa ɔkwan mu a, na afurum no ne gyata no gyinagyina ho.
  hlt-hlt: Tedae a caeh vaengah anih te sathueng loh longpuei ah a mah tih anih te
    a duek sak. A rhok te long ah a voeih tih a om vaengah laak te a taengah pai.
    Sathueng khaw rhok taengah pai.
  tbz-SIM: kòo dekɛ kɛ́nkũnti. Kɛ̀ dicìrícìrìi ò dintɛ́ kucɛ kɛ́kuɔ kɛ́dɔúnko, kòo
    nduɔ́ kɛ̀ sɑ̃mmɑrímú còḿmú kɛ̀ dicìrícìrì còḿmú.
  msy-2020: A ghuavɨra itima laionɨn mam iza a batogha a mɨsoghezɨ an areme. Ezɨ an
    kuam irɨghav itima donki an boroghɨn tughav itima, laion uaghan an kuamɨn boroghɨn
    tughav iti.
  dop-dop: nɑ ɩ́lɛ́ ɩ tʋ mpɑɑʋ. Ḿpʋ́ɣʋ́ tɔɣɔlɑɣɑ lɩɩ ɩ tɔɔ nɑ kɑ́ kʋ-ɩ nɑ kɑ́ pɛtɩ
    mpɑɑʋ tɑɑ, nɑ kɑ́ nɑ kpɑŋɑɣɑ pɑ́ tʋ-ɩ hɛkʋ.
  azb-azb: Allah adamı getdi, yolda ona bir şir rast gəldi və onu öldürdü. Onun cəsədi
    yola sərilmişdi və eşşək onun yanında dayanmışdı, şir də cəsədin yanında durmuşdu.
  eng-DBY: and he departed. And a lion met him by the way and slew him; and his corpse
    was cast in the way, and the ass stood by it; the lion also stood by the corpse.
  hin-2017: जब वह मार्ग में चल रहा था, तो एक सिंह उसे मिला, और उसको मार डाला, और उसका
    शव मार्ग पर पड़ा रहा, और गदहा उसके पास खड़ा रहा और सिंह भी लोथ के पास खड़ा रहा।
  wol-KYG: Mu dem, gaynde dogale ko, rey ko, néewam ne lareet ca yoon wa, mbaam maak
    gaynde ga taxaw ca wet ga.
  eng-YLT: and he goeth, and a lion findeth him in the way, and putteth him to death,
    and his carcase is cast in the way, and the ass is standing near it, and the lion
    is standing near the carcase.
  eng-WYC-2017: And when he had gone forth, a lion found him in the way, and killed
    him. And his dead body was cast forth in the way; soothly the ass stood beside
    him, and the lion also stood beside the dead body.
  eng-WMBB: When he had gone, a lion met him by the way and killed him. His body was
    thrown on the path, and the donkey stood by it. The lion also stood by the body.
  urd-GVH: वह दुबारा रवाना हुआ तो रास्ते में एक शेरबबर ने उस पर हमला करके उसे मार
    डाला। लेकिन उसने लाश को न छेड़ा बल्कि वह वहीं रास्ते में पड़ी रही जबकि गधा और
    शेर दोनों ही उसके पास खड़े रहे।
  rug-rug: meke taluarae si asa. Koasa nana inene la pa siraṉa si tutuvia si keke
    laione pa siraṉa si asa meke va matea.
  gaz-gaz: Akkuma inni karaa ofii qabateen leenci tokko karaa irratti itti dhufee
    isa ajjeese; reeffi isaas karaa irratti gatamee harree fi leenci sun reeffa sana
    bira dhadhaabatanii turan.
  fra-LSG: 'L’homme de Dieu s’en alla: et il fut rencontré dans le chemin par un lion
    qui le tua. Son cadavre était étendu dans le chemin; l’âne resta près de lui,
    et le lion se tint à côté du cadavre.'
  gnn-gnn: '@see-verse:1KI.013.023'
  yal-yal: Sayiban yi sigama e nun yatan yi naralan kira yi, na yi a faxa. A binbin
    yi lu saxi kiraan xɔn, sofanla yi lu a fɛma, yatan yi lu tixi a binbin xun ma.
  haw-1868: 'A hele ae ia, halawai ka liona me ia, a pepehi mai la ia ia: a ua hooleiia
    kona kupapau ma ke alanui; a ku mai la ka hoki kokoke ia ia, a o ka liona kekahi
    i ku mai kokoke i ke kupapau.'
  arb-NAV: وَبَيْنَمَا هُوَ مُنْصَرِفٌ فِي طَرِيقِهِ صَادَفَهُ أَسَدٌ وَقَتَلَهُ،
    وَظَلَّتْ جُثَّتُهُ مَطْرُوحَةً فِي الطَّرِيقِ، وَالْحِمَارُ وَالأَسَدُ وَاقِفَانِ
    إِلَى جُوَارِ الْجُثَّةِ.
  ewe-ewe: Esi Mawu ƒe ame la dze mɔ yina la, dzata aɖe do goe hewui. Eƒe kukua mlɔ
    mɔa dzi, tedzi la kple dzata la nɔ tsitre ɖe egbɔ.
  eng-LEE: And when he was gone, a lion met him on the way, and slew him; and his
    corpse remained cast down on the way, and the ass stood by it, the lion also stood
    by the corpse.
  asm-FB: যেতিয়া ঈশ্ৱৰৰ সেই লোক জনে প্ৰস্থান কৰিলে, তেতিয়া বাটৰ মাজত এটা সিংহই তেওঁক
    পাই বধ কৰিলে৷ তাতে তেওঁৰ মৃতদেহটো বাটত পৰি থাকিল৷ তাৰ কাষত গাধটো থিয় হৈ থাকিল
    আৰু মৃতদেহটোৰ কাষত সিংহটোও থিয় হৈ থাকিল।
  sus-A: عَ تٌ سِفَ، عَ شَ بِيَاسِ كُي يّتّ ندٍ نَشَ دُتُن عَ مَ كِرَ شْن مَ، عَ عَ
    قَشَ. عَ قُرٍ نَشَ سَ كِرَ شْن مَ، عَ شَ سٌقَلٍ نُن نَ يّتّ نَشَ تِ عَ قّ مَ.
  fra-SBL: Comme il était parti, un lion le rencontra sur le chemin et le tua. Son
    corps fut jeté sur le chemin, et l'âne se tenait près de lui. Le lion aussi se
    tenait près du corps.
  hbo-hbo: וַיֵּ֕לֶךְ וַיִּמְצָאֵ֧הוּ אַרְיֵ֛ה בַּדֶּ֖רֶךְ וַיְמִיתֵ֑הוּ וַתְּהִ֤י
    נִבְלָתֹו֙ מֻשְׁלֶ֣כֶת בַּדֶּ֔רֶךְ וְהַחֲמֹור֙ עֹמֵ֣ד אֶצְלָ֔הּ וְהָ֣אַרְיֵ֔ה
    עֹמֵ֖ד אֵ֥צֶל הַנְּבֵלָֽה׃
  kik-kik: Na agĩthiĩ na njĩra-rĩ, agĩtũngana na mũrũũthi ũkĩmũũraga, naguo mwĩrĩ
    wake ũkĩgũa thĩ hau njĩra-inĩ, nayo ndigiri na mũrũũthi cierĩ ikĩrũgama hau mwĩrĩ
    warĩ.
  fra-NCL: L’homme de Dieu s’en étant allé, il fut rencontré sur le chemin par un
    lion, qui le mit à mort. Pendant que son cadavre était étendu sur le chemin, l’âne
    resta à côté de lui, et le lion resta à côté du cadavre.
  cek-AK: Loklam ah anih to kaipui mah hmaang moe, kaek maat; a qok to loklam ah suek
    sut, hrang hoi kaipui loe a taengah angdoet hoi.
  cuk-cuk: Bab-Dummad-e-dule nadegusgu, igarba egi achumigur-nono-wawaad noalid, geb
    achumigurse oburgwilesad. Igarba burgwis meremai gusad. Degi, moli-uayasuid, achumigurbo
    burgwaledgi bangudsurmalad.
  uig-CYR: У йолға чиқти. Кетиватқинида, йолда униңға бир шир учрап, уни өлтүрүвәтти.
    Шуниң билән униң өлүги йолда ташлинип қалди, ешиги болса униң йенида туратти;
    ширму җәсәтниң йенида туратти.
  tel-2017: అతడు బయలుదేరి వెళ్లి పోతుంటే దారిలో ఒక సింహం అతనికి ఎదురుపడి అతన్ని చంపేసింది.
    అతని శవం దారిలోనే పడి ఉంది. గాడిద దాని దగ్గర నిలబడి ఉంది, సింహం కూడా శవం దగ్గర
    నిలబడి ఉంది.
  hat-BSA: Alò, lè li t ap prale, yon lyon te rankontre li sou wout la e te touye
    li, kò li te jete sou wout la, avèk bourik la kanpe akote li ak lyon an osi te
    kanpe akote kò a.
  kos-kos: na el sroang nu fac ac som. Ac ke el kasrusr inkanek uh, lion soko sonol
    ac unilya. Na manol oanna inkanek ah, ac donkey soko ac lion soko ah tu na kac.
  hbo-WLC: וַיֵּ֕לֶךְ וַיִּמְצָאֵ֧הוּ אַרְיֵ֛ה בַּדֶּ֖רֶךְ וַיְמִיתֵ֑הוּ וַתְּהִ֤י
    נִבְלָתוֹ֙ מֻשְׁלֶ֣כֶת בַּדֶּ֔רֶךְ וְהַחֲמוֹר֙ עֹמֵ֣ד אֶצְלָ֔הּ וְהָ֣אַרְיֵ֔ה
    עֹמֵ֖ד אֵ֥צֶל הַנְּבֵלָֽה׃
  ibo-ibo: Dịka ọ na-alaghachi, otu ọdụm zutere ya nʼụzọ, dọgbuo ya. Ma ọ hapụrụ ozu
    ya ka ọ tọgbọrọ nʼokporoụzọ, ma ịnyịnya ibu ya ma ọdụm ahụ dọgburu nwoke ahụ guzokwa
    nʼakụkụ ozu ya.
  ory-ory: ତହୁଁ ସେ ଯାତ୍ରା କରନ୍ତେ, ପଥ ମଧ୍ୟରେ ଏକ ସିଂହ ତାହାକୁ ଭେଟି ବଧ କଲା। ପୁଣି, ପଥ ମଧ୍ୟରେ
    ତାହାର ଶବ ପଡ଼ି ରହିଲା ଓ ଗଧ ତାହା ନିକଟରେ ଠିଆ ହେଲା; ସିଂହ ମଧ୍ୟ ସେହି ଶବ ନିକଟରେ ଠିଆ ହେଲା।
  chk-chk: Nge lupwen ätewe a feila, eman laion a churi won al o niela. Iwe, inisin
    a nom won ewe al, nge ewe aas me ewe laion ra ütä ünükün.
  rop-rop: En wen imbin trebulinbek langa im kemp wanbala laiyan bin kilim im ded.
    En im bodi bin leidan deya langa det roud, en det dongki en laiyan bin jandap
    wansaid langa im bodi.
  ukr-1871: І вирушив той. І зустрінув його в дорозї лев та й задавив його. І лежав
    труп його розпростертий на дорозї, а осел стояв коло його, стояв і лев коло трупа;
  deu-1951: Als er nun ging, traf ihn auf dem Wege ein Löwe; der tötete ihn, und sein
    Leichnam lag hingestreckt auf dem Wege. Und der Esel stand neben ihm, und der
    Löwe stand neben dem Leichnam.
  eng-JPS: And when he was gone, a lion met him by the way, and slew him; and his
    carcass was cast in the way, and the ass stood by it; the lion also stood by the
    carcass.
  srp-1865: A kad otide, udesi ga lav na putu i zakla ga. I tijelo njegovo ležaše
    na putu, i magarac stajaše kod njega; takoðer i lav stajaše kod tijela.
  lug-lug: Awo bwe yali ng’ali ku lugendo lwe, empologoma n’emusangiriza n’emutta,
    era n’esuula omulambo gwe ku kkubo, empologoma n’endogoyi ne biyimirira okumpi
    nagwo.
  heb-heb: וילך וימצאהו אריה בדרך וימיתהו ותהי נבלתו משלכת בדרך והחמור עמד אצלה והאריה
    עמד אצל הנבלה׃
  ben-IRV: ঈশ্বরের লোকটি রওনা হলে পর পথে একটা সিংহ তাঁকে রাস্তার উপরে পেয়ে মেরে ফেলল।
    তাঁর দেহটা রাস্তার উপরে পড়ে থাকল আর সেই দেহের পাশে দাঁড়িয়ে থাকল সেই গাধা আর
    সিংহ।
  pan-pan: ਜਦ ਉਹ ਤੁਰਿਆ ਜਾਂਦਾ ਸੀ ਤਾਂ ਰਾਹ ਵਿੱਚ ਉਸ ਨੂੰ ਇੱਕ ਸ਼ੇਰ ਮਿਲਿਆ ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਪਾੜ
    ਸੁੱਟਿਆ ਸੋ ਉਸ ਦੀ ਲੋਥ ਰਾਹ ਵਿੱਚ ਪਈ ਰਹੀ ਅਤੇ ਗਧਾ ਉਸ ਨੇ ਨੇੜੇ ਖੜ੍ਹਾ ਰਿਹਾ ਅਤੇ ਸ਼ੇਰ ਵੀ
    ਉਸ ਲੋਥ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਰਿਹਾ।
  mya-JVB: လမ်း မှာ ခြင်္သေ့ တွေ့ ၍ သတ် ၏။ အသေ ကောင်သည် လမ်း ၌ လဲ ၍ ၊ မြည်း နှင့်
    ခြင်္သေ့ သည် အနား မှာ ရပ် နေ၏။
  tbg-tbg: Viva aaraini vi vauvaro raioni vovano vira rantakero arukovaro vira vaatavano
    aaraqaa vaumanta donkivanovata raionivanovata vira vaata tataaqa hini hini himpite
    vaura.
  hmo-hmo: To Iuda peroveta tauna be dala dekenai ia lao noho neganai, laiona ta ese
    ia dogoatao, ia alaia mase. Iena tauanina be dala dekenai ia hekure noho, bona
    doniki be iena badibadinai ia gini, laiona danu be unai tauanina ena badibadinai
    ia gini.
  urd-urd: जब वह रवाना हुआ तो रास्ते में उसे एक शेर मिला जिसने उसे मार डाला, इसलिए
    उसकी लाश रास्ते में पड़ी रही और गधा उसके पास खड़ा रहा, शेर भी उस लाश के पास खड़ा
    रहा।
  rus-SYN: И отправился тот. И встретил его на дороге лев и умертвил его. И лежало
    тело его, брошенное на дороге; осел же стоял подле него, и лев стоял подле тела.
  bqc-SIM: Kɛ́ à dàzɛu, ↄ̃ à kpàaũ ń nↄ̀ↄmusuo, nↄ̀ↄmusupi aà dɛ̀. Aà gɛ gↄ̃̀
    dilɛa zɛ́u, ↄ̃ zàa'ĩna ń nↄ̀ↄmusuo gↄ̃̀ sĩ aà gɛpizi.
  tcz-CHONGTHU: Hichun Pathen mipa chu akipatdoh tan ahi. Hitia chu inlam jona ache
    laitah in, humpi khat atoh khan athat tan ahi. Atahsa chu lamlen chung ah akijamin,
    sangan le humpi chu ana ding khom lhonin ahi.
  mar-mar: परतीच्या वाटेवर एका सिंहाने त्याच्यावर हल्ला चढवला आणि त्यास मारुन टाकले.
    देवाच्या मनुष्याचा मृतदेह रस्त्यातच पडला होता. गाढव आणि सिंह त्याच्या प्रेताशेजारीच
    होते.
  qub-qub: Chaura Judäpita shamoj profëtaga aywacuran. Nänipa aywaycaptin liyonga
    wañurachiran. Chaura nänicho jitaraycarna quëdaran. Liyunwan bürruga wañushapa
    ñaupancho ichiraycaran.
  bqp-bqp: Kũ à dà zɛ́n, akũ à kpàkũ kũ músuuo, akũ músuu pì a dɛ̀. A gɛ̀ɛ gↄ̃̀
    ditɛna zɛ́n, akũ zaaki kũ músuuo gↄ̃̀ zɛna a gɛ̀ɛ pìii.
  hat-hat: Pwofèt peyi Jida a pati. Li kontre ak yon lyon sou chemen li, lyon an touye
    l'. Kadav li te blayi atè a nan mitan chimen an. Bourik la ak lyon an te rete
    la bò kote l'.
  eng-BSB: As he went on his way, a lion met him on the road and killed him, and his
    body was left lying in the road, with the donkey and the lion standing beside
    it.
  eng-WEBPB: When he had gone, a lion met him by the way and killed him. His body
    was thrown on the path, and the donkey stood by it. The lion also stood by the
    body.
  kbq-kbq: Ana higeno Anumzamofo eri'za ne'mo'a ana donki agumpi nevigeno, laionimo'a
    karanka eme keno ahe fri'ne. Ana ne'ma ahe frigeno'a, avufgamo'a kampi me'negeno,
    ana laionimo'a anante otino donki afu'ene mani'ne.
  nhe-BL: huan tlejcoc ipan iburro huan yajqui. Pero ipan ojtli quisqui se león huan
    quimicti. Huan itlacayo mocajqui huetztoc ipan ojtli. Huan nopa burro huan nopa
    tecuani mocajque san sejco nechca nopa mijcatzi.
  bus-bus: Kɛ̀ à dà zɛ́n, ben à kpàkũ kↄ̃n músuo, músu pì à dɛ̀. À gɛ̀ gↄ̃̀ diɛna
    zɛ́n, ben zaaki kↄ̃n músuo gↄ̃̀ zɛna à gɛ̀ pìzi.
  gub-BL: Uhem Tupàn ze'eg imume'u har Zuta rehe har a'e wi. Pe rupi iata mehe amo
    zàwàruhu wexak a'e. Zàwàruhu iriàw uzuka Tupàn ze'eg imume'u har kury. Hetekwer
    upyta a'e pe pemyter pe. Zàwàruhu a'e, zumen a'e no, upyta huwake a'e pe u'àm
    pà wà.
  eng-DRA: 'And when he was gone, a lion found him in the way, and killed him, and
    his body was cast in the way: and the ass stood by him, and the lion stood by
    the dead body.'
