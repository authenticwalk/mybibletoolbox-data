  nhe-BL: 'Huan nopa huehuentzi quiilhui: ―Ma tiyaca nochaj titlacuati nohuaya.'
  bus-bus: 'Ben annabi zii pì bènɛ: Ǹ mↄ́ wà gá ma bɛ, ǹ pↄ́ ble.'
  gub-BL: — Ezur heràpuz me nemai'u pà nehe, i'i izupe.
  eng-DRA: 'And he said to him: Come home with me, to eat bread.'
