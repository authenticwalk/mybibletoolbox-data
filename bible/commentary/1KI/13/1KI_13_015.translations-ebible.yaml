verse: 1KI.013.015
translations:
  mal-C: 'അപ്പോൾ, വൃദ്ധനായ പ്രവാചകൻ അദ്ദേഹത്തോട്: “എന്റെ ഭവനത്തിൽ വന്ന് എന്നോടുകൂടി
    ഭക്ഷണം കഴിച്ചാലും” എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'Da bat er ihn: Komm mit mir heim und nimm Speise!'
  lin-lin: 'Mosakoli alobaki na ye : — Yaka kolia mesa moko na ngai, na ndako na ngai.'
  eng-LSV: And he says to him, “Come with me to the house and eat bread.”
  eng-GNV: Then he said vnto him, Come home with me, and eate bread.
  eng-WEBSTER: Then he said to him, Come home with me, and eat bread.
  nhw-BL: ―Ma tiyaca nochaj titlacuati nohuaya.
  swh-ONEN: Basi nabii akamwambia, “Karibu nyumbani pamoja na mimi ule.”
  bba-bba: Mɑ durɔ tɔkɔ wi, u nɛɛ, su wurɑ su dɑ nɛn yɛnuɔ su di.
  eng-KJVCPB: Then he said unto him, Come home with me, and eat bread.
  luo-luo: Kamano janabi nowachone niya, “Wadhi dala mondo ichiem.”
  meu-meu: Bena ia ese e hamaoroa, eto, Egu ruma aitala, bavaniani.
  npi-ULB: तब ती वृद्ध अगमवक्ताले तिनलाई भने, “मसितै घरमा आउनुहोस् र खानपान गर्नुहोस्
    ।”
  yor-yor: Nígbà náà ni wòlíì náà sì wí fún un pé, “Bá mi lọ ilé, kí o sì jẹun.”
  pes-OPCB: 'نبی پیر به او گفت: «همراه من به خانه‌ام بیا تا با هم خوراکی بخوریم.»'
  tgl-ULB: Pagkatapos sinabi sa kaniya ng matandang propeta, “Sumama ka sa aking tahanan
    at kumain ka.”
  hui-hui: Ani layagola agali wahe biagome ibuhondo lamialu lalu, Ai i̱ andaga pialu
    tomo nole mbaliya hameledo, lene.
  mya-mya: '``ငါ​နှင့်​အ​တူ​အိမ်​သို့​လိုက်​၍​အ​စား​အ​စာ​ကို စား​သောက်​ပါ​လော့''''
    ဟု​ပ​ရော​ဖက်​အို​ကြီး​က ခေါ်​ဖိတ်​၏။'
  bod-N: དེ་ནས་ལུང་སྟོན་པ་རྒན་པ་དེས་ཁོང་ལ། ཁྱེད་རང་བདག་དང་མཉམ་དུ་ཁྱིམ་ལ་ཕེབས་ནས་ཁ་ཟས་བཞེས་རོགས་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Ipapo muprofita akati kwaari, “Handei kumba kwangu undodya.”
  spa-BLM: 'Entonces le dijo: “Ven conmigo a casa y come pan”.'
  cac-cac: —Con̈ ved' va'el d'a in pat, xchi vin̈ icham vinac chi'.
  swh-ULB: Kisha yule nabii mzee akamwambia, “twende nyumbani kwangu ukale chakula.”
  bel-bel: 'І сказаў яму: зайдзі да мяне ў дом і паеж хлеба.'
  deu-ELBBK: 'Da sprach er zu ihm: Komm mit mir nach Hause und iss Brot.'
  mbb-OT: Ne migkaǥi haazà is meǥurang he ebpeneuven te, “Ebpezumehè ki ziyà te valey
    su wey ka mekekaan.”
  mal-2015: 'അവൻ അതേ എന്നു പറഞ്ഞു. അവൻ അവനോടു: നീ എന്നോടുകൂടെ വീട്ടിൽ വന്നു ഭക്ഷണം
    കഴിക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: „Av manca khere, hoj te chas vareso,“ phenďa leske o phuro prorokos andral
    o Betel.
  pes-OPV: 'وی را گفت: «همراه من به خانه بیا و غذا بخور.»'
  ron-1924: 'Атунч, ел й-а зис: „Вино ку мине акасэ ши сэ ей чева сэ мэнынчь.”'
  ben-OBCV: তখন সেই ভাববাদী তাঁকে বললেন, “আমার সাথে ঘরে চলুন ও কিছু খেয়ে নিন।”
  som-som: Markaasuu ku yidhi, Kaalay oo gurigaygii ii raac aad kibis soo cuntide.
  lat-VUC: 'Dixitque ad eum: Veni mecum domum, ut comedas panem.'
  eng-ASVBT: Then he said unto him, Come home with me, and eat bread.
  ita-1885: 'Ed egli gli disse: Vientene meco in casa mia e prendi cibo.'
  eng-LXXUP: And he said to him, Come with me, and eat bread.
  eng-ULB: Then the old prophet said to him, “Come home with me and eat food.”
  spa-VBL: “Ven conmigo a casa y come algo”, le dijo.
  fra-_FOB: 'Et il lui dit: Viens avec moi à la maison et mange du pain.'
  mal-mal: 'അവൻ ‘അതേ’ എന്ന് പറഞ്ഞു. അവൻ അവനോട്: ‘നീ എന്നോടുകൂടെ വീട്ടിൽ വന്ന് ഭക്ഷണം
    കഴിക്കണം’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Buzurg nabī ne use dāwat dī, “Āeṅ, mere sāth. Maiṅ ghar meṅ āp ko kuchh
    khānā khilātā hūṅ.”
  suz-BL: मिनु मेकोमी मेको कली “गो नु आं खिं लशा, मारेइ जचा थोव़क जने” देंमाक्‍त।
  ita-1927: 'Allora il vecchio profeta gli disse: “Vieni meco a casa mia, e prendi
    un po’ di cibo”.'
  ckb-ckb: 'پێی گوت: «لەگەڵم وەرە ماڵەوە و نان بخۆ.»'
  eng-BBE: Then he said to him, Come back to the house with me and have a meal.
  kan-OKCV: ಆಗ ವೃದ್ಧ ಪ್ರವಾದಿಯು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಮನೆಗೆ ಬಂದು ರೊಟ್ಟಿ ತಿನ್ನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவனை நோக்கி: என்னோடு வீட்டுக்கு வந்து அப்பம் சாப்பிடும் என்றான்.'
  spa-RV-1909: 'Díjole entonces: Ven conmigo á casa, y come del pan.'
  ron-BTF: 'Atunci el i-a spus: Vino acasă cu mine şi mănâncă pâine.'
  eng-WEBP: Then he said to him, “Come home with me and eat bread.”
  eng-FBV: “Come home with me and have something to eat,” he told him.
  nld-1939: 'Nu nodigde hij hem uit: Ga met mij mee naar huis; dan kunt ge wat eten.'
  nch-BL: 'Huan nopa huehuentzi quiilhui: ―Ma tiyaca nochaj titacuati nohuaya.'
  vie-1934: 'Tiên tri già tiếp rằng: Hãy đến nhà với ta đặng dùng bữa.'
  hin-CV: तब उस प्राचीन भविष्यद्वक्ता ने उससे कहा, “मेरे साथ मेरे घर चलकर भोजन कर
    लो.”
  spa-BES: 'Entonces le dijo: Ven conmigo a la casa y come.'
  tdx-tdx: Aa le hoe re tama’e, Molia mb’amako vaho mikamà mofo.
  tha-KJV: เขาจึงตอบท่านว่า “เชิญมาบ้านกับข้าพเจ้าเถิด และมารับประทานอาหารบ้าง”
  por-BR-2018: 'Disse-lhe então: Vem comigo à casa, e come do pão.'
  deu-ELO: 'Da sprach er zu ihm: Komm mit mir nach Hause und iß Brot.'
  eng-WYC-2018: And he said to him, Come thou with me home, that thou eat bread. (And
    he said to him, Come thou home with me, so that thou can eat some bread.)
  epo-epo: 'Kaj li diris al li: Venu kun mi en la domon kaj manĝu panon.'
  uig-PIN: 'U uningƣa: — Mening bilǝn ɵyümgǝ berip nan yegin, dedi.'
  beo-beo: Da:i hamoi balofede da amane sia:i, “Na diasuga ha:i na misa.”
  tpi-OTNT: Orait na lapun i tokim em olsem, “Mi laik yu kam long haus bilong mi na
    kaikai wantaim mi.”
  hau-SA: Saboda haka annabin ya ce masa, “Zo gida tare da ni ka ci abinci.”
  uig-LAT: 'U uninggha: — Méning bilen öyümge bérip nan yégin, dédi.'
  nde-nde: Ngakho umphrofethi wasesithi kuye, “Woza siye ekhaya uzokudla.”
  ton-ton: Pea naʻa ne toki pehē kiate ia, “Ke ta ō mo au ki ʻapi, pea ke kai ha meʻakai.”
  ces-1613: 'Kterýž řekl jemu: Poď se mnou domů, a pojíš chleba.'
  eng-WMB: Then he said to him, “Come home with me and eat bread.”
  tam-TCV: அந்த இறைவாக்கினன் அவனிடம், “என்னுடன் வீட்டிற்கு வந்து சாப்பிடும்” என்றான்.
  ceb-ULB: Unya miingon kaniya ang tigulang nga propeta, “Uban kanako sa balay ug
    mangaon kita.”
  pol-UBG: 'Wtedy powiedział do niego: Chodź ze mną do domu, abyś się posilił chlebem.'
  urd-GVU: بزرگ نبی نے اُسے دعوت دی، ”آئیں، میرے ساتھ۔ مَیں گھر میں آپ کو کچھ کھانا
    کھلاتا ہوں۔“
  deu-1912: 'Er sprach zu ihm: Komm mit mir heim und iß Brot.'
  kan-2017: ಆಗ ಆ ಮುದುಕನು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಮನೆಗೆ ಬಂದು ಊಟಮಾಡು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngak, “Moy nga tabnaw ngad abichgow.”
  hlt-MCSB: Te phoeiah anih te, “Kai taengah im la halo lamtah buh ca dae,” a ti nah.
  mdy-ETH: ጋርቻሢ ዒዛም፦ «ታ ማኣሪ ሙኪ ታኣና ዎላ ሙኡዚ ሙዔ» ጌዔኔ።
  twi-ASANTE: Afei, odiyifoɔ no ka kyerɛɛ no sɛ, “Ma yɛnkɔ efie, na kɔdidi.”
  eng-WEBU: Then he said to him, “Come home with me and eat bread.”
  wal-wal: Yaagin hananabaa yootiya cima bitanee a, “Qumaa maanau ta soo tanaara hindda”
    yaagiis.
  spa-PDDPT: 'Entonces le dijo: Ven conmigo a casa y come pan.'
  gun-gun: 'Ha''e ramo aipoe''i: — Eju ha''vy xerupive xero py, ja''u mbojape.'
  ilo-ULB: Ket kinuna ti lakay a profeta kenkuana, “Sumurotka kaniak iti pagtaengak
    ket manganka iti taraon.”
  kpg-kpg: Mee ga helekai, “Hanimoi gi dogu hale e miami madalia au.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ مېنىڭ بىلەن ئۆيۈمگە بېرىپ نان يېگىن، دېدى.'
  sus-sus: Namiɲɔnmɛ xɛmɔxi naxa a fala a bɛ, «Won xa gbilen n xɔnyi, won xa won dɛge.»
  pon-2006: E ahpw patohwan, “Komw iangiehda kolahng ni imweio pwe komwi en iang ie
    tungoal.”
  ksd-ksd: 'Ma i ga biti tana: Dor a vana ta ra kubagu, ma una en ta gem.'
  tur-YTC: O zaman ona, “Benimle birlikte eve gel ve ekmek ye” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ, δεῦρο μετʼ ἐμοῦ, καὶ φάγε ἄρτον.
  ind-AYT: Dia berkata kepadanya, “Pergilah bersamaku ke rumah dan makanlah roti.”
  nya-nya: Choncho mneneri wokalambayo anati kwa iye, “Tiye kwathu kuti ukadye chakudya.”
  hrv-hrv: 'Prorok mu reče: “Hodi sa mnom mome domu da štogod pojedeš.”'
  mps-mps: Tialima tama, te monu dabe profet bidigo agabolo e tama po wali, “Eno homugo
    nage eno beba asama, tama ena dali nai tuagasao,” wali.
  tpi-tpi: Orait na lapun i tokim em olsem, “Mi laik yu kam long haus bilong mi na
    kaikai wantaim mi.”
  dan-1931: 'Så sagde han til ham: “Kom med mig hjem og få noget at spise!”'
  vie-OVCB: 'Tiên tri già tiếp: “Mời ông về nhà dùng bữa với tôi.”'
  guj-2017: પછી વૃદ્વ પ્રબોધકે તેને કહ્યું, “મારી સાથે મારે ઘરે આવ અને ભોજન લે.”
  pon-2006A: E ahpw patohwan, “Komw iangiehda kolahng ni imweio pwe komwi en iang
    ie tungoal.”
  por-BRBSL: 'Então ele lhe disse: “Venha para casa comigo e coma pão”.'
  cth-cth: Profet ni kai hoi rei cei roi han, ka im totouh kâbang nateh, vaiyei hai
    cat loe telah a coun.
  twi-twi: Afei, odiyifo no ka kyerɛɛ no se, “Ma yɛnkɔ fie, na kodidi.”
  hlt-hlt: Te phoeiah anih te, “Kai taengah im la halo lamtah buh ca dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò dɔ̀: Kɔtɛní kɛ̀ ti kò nkɑ̀ɑ di.'
  msy-2020: Ezɨ gumazir ghurim kamaghɨn a mɨgei, “Nɨ nan dɨpenimɨn izɨ na ko damasa
    kɨ ifonge.”
  dop-dop: 'Mpʋɣʋlɛ sɩ: Tǝ́ mǝlɩ nɑ ń nyɔɔ lʋm.'
  azb-azb: 'Sonra qoca peyğəmbər ona dedi: «Mənimlə birgə evə gedib nahar edək».'
  eng-DBY: And he said to him, Come home with me, and eat bread.
  hin-2017: उसने कहा, “हाँ, वही हूँ।” उसने उससे कहा, “मेरे संग घर चलकर भोजन कर।”
  wol-KYG: 'Mu ne ko: «Kaay, nu dem kër ga, nga sex dugub, boog.»'
  eng-YLT: And he saith unto him, 'Come with me to the house, and eat bread.'
  eng-WYC-2017: And he said to him, Come thou with me home, that thou eat bread.
  eng-WMBB: Then he said to him, “Come home with me and eat bread.”
  urd-GVH: बुज़ुर्ग नबी ने उसे दावत दी, “आएँ, मेरे साथ। मैं घर में आपको कुछ खाना खिलाता
    हूँ।”
  rug-rug: Meke zama sa poropita barogosona, “Mae pa qua vetu, mamu henahena koa rau,”
    gua si asa.
  gaz-gaz: Raajiin sunis, “Kottuu na wajjin mana kootti galiitii waa nyaadhu” jedheen.
  fra-LSG: 'Alors il lui dit: Viens avec moi à la maison, et tu prendras quelque nourriture.'
  gnn-gnn: '@see-verse:1KI.013.014'
  yal-yal: Nayi, nabiin yi a fala a xa, a naxa, “En siga n ma banxini, i yi donsena
    nde don.”
  haw-1868: I aku la oia ia ia, E hele mai me au i ka hale e ai i ka berena.
  arb-NAV: 'فَقَالَ لَهُ: «تَعَالَ مَعِي إِلَى الْبَيْتِ لِتَأْكُلَ طَعَاماً».'
  ewe-ewe: Nyagblɔɖila tsitsi la gblɔ nɛ be, “Ekema va míyi nye aƒe me nàɖu nu.”
  eng-LEE: Then said he unto him, Come with me home, and eat bread.
  asm-FB: তেতিয়া বৃদ্ধ ভাববাদীজনে তেওঁক ক’লে, “মোৰ লগত ঘৰলৈ আহি ভোজন কৰক।”
  sus-A: نَمِحْنمّ شّمْشِ نَشَ عَ قَلَ عَ بّ، «وٌن شَ فبِلٍن ﭑ شْنيِ، وٌن شَ وٌن دّفٍ.»
  fra-SBL: 'Et il lui dit : « Viens à la maison avec moi et mange du pain. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֔יו לֵ֥ךְ אִתִּ֖י הַבָּ֑יְתָה וֶאֱכֹ֖ל לָֽחֶם׃
  kik-kik: Nĩ ũndũ ũcio mũnabii ũcio mũkũrũ akĩmwĩra atĩrĩ, “Ũka tũthiĩ mũciĩ ũkarĩe.”
  fra-NCL: 'Le prophète lui dit : « Viens avec moi à la maison, et tu mangeras un
    peu de pain. »'
  cek-AK: To naah tahmaaa mah anih khaeah, Ka hnukah im ah angzoh loe, caeknaek koi
    hmuen maeto caa raeh, tiah a naa.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-selebagwad ega sogdebalid: —An-negse anba
    be dage, wis-mas itodagega.'
  uig-CYR: 'У униңға: — Мениң билән өйүмгә берип нан йегин, деди.'
  tel-2017: అప్పుడు అతడు “నా ఇంటికి వచ్చి భోజనం చెయ్యి” అన్నాడు.
  hat-BSA: 'Konsa, li te di li: “Vin lakay mwen pou manje pen.”'
  kos-kos: Mwet sac fahk, “Fahsru wiyu mongo lohm sik ah.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֔יו לֵ֥ךְ אִתִּ֖י הַבָּ֑יְתָה וֶאֱכֹ֖ל לָֽחֶם׃
  ibo-ibo: Onye amụma ahụ sịrị ya, “Soro m ka anyị gaa nʼụlọ m, ka i rie nri.”
  ory-ory: ତେବେ ସେ ତାହାକୁ କହିଲା, “ମୋʼ ସଙ୍ଗେ ଗୃହକୁ ଆସ ଓ ଅନ୍ନ ଭୋଜନ କର।”
  chk-chk: Mürin a üreni, “Kopwe etiei lon imwei pwe kopwe mongö.”
  rop-rop: Wal det olbala speshalwan mesinja bin askim det speshalwan mesinja brom
    Juda. Imbin tok, “Kaman na. Yu garra kaman en dagat daga garram mi langa main
    kemp.”
  ukr-1871: 'І просить його: Ходи зо мною в хату та покріпись.'
  deu-1951: 'Da sprach er zu ihm: Komm mit mir heim und iß etwas!'
  eng-JPS: 'Then he said unto him: ''Come home with me, and eat bread.'''
  srp-1865: 'A on mu reèe: hodi sa mnom mojoj kuæi da jedeš hljeba.'
  lug-lug: Awo nnabbi n’amugamba nti, “Tuddeyo eka olye ku mmere.”
  heb-heb: ויאמר אליו לך אתי הביתה ואכל לחם׃
  ben-IRV: তখন ভাববাদী তাঁকে বললেন, “আমার সঙ্গে বাড়ি চলুন, খাওয়া দাওয়া করুন।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਨਾਲ ਘਰ ਨੂੰ ਚੱਲ ਅਤੇ ਰੋਟੀ ਖਾਹ।
  mya-JVB: ပရောဖက်ကလည်း၊ ငါ နှင့်အတူ ငါ့အိမ် သို့ လိုက် ၍ မုန့် ကို စား ပါလော့ဟု ခေါ်ပင့်လျှင်၊
  tbg-tbg: Minti tuvaro naampai viva virara tiharo, Ho ani ti naavuqi kara naane,
  hmo-hmo: Peroveta tauna burukana ese ia hamaoroa, ia gwau, “Egu ruma dekenai do
    ita lao, do ita aniani.”
  urd-urd: तब उसने उससे कहा, “मेरे साथ घर चल और रोटी खा।”
  rus-SYN: 'И сказал ему: зайди ко мне в дом и поешь хлеба.'
  bqc-SIM: 'Ɔ̃ ãnabi zipi òɛ̀: Mↄ wà gɛ́ ma bɛ, ní pↄble.'
  tcz-CHONGTHU: Hichun aman Pathen mipa koma chun, “Hung in ka in ah bu hung nen,”
    ati.
  mar-mar: तेव्हा वृध्द संदेष्टा म्हणाला, “माझ्याबरोबर घरी चल आमच्याकडे जेव.”
  qub-qub: 'Auquin profëtaga niran: «Wasëman cutishun imallatapis micunapaj.»'
  bqp-bqp: 'Akũ annabi zĩ pìi pìnɛ: Ǹ mↄ́ ò gɛ́ ma bɛa, ǹ pↄ́ ble.'
  hat-hat: 'Li di l'' konsa: -Ann al lakay avè m''. W''a manje kichòy!'
  eng-BSB: So the prophet said to the man of God, “Come home with me and eat some
    bread.”
  eng-WEBPB: Then he said to him, “Come home with me and eat bread.”
  kbq-kbq: Anagema higeno'a, amanage huno ranafa kasnampa ne'mo'a hu'ne, Noni'arega
