verse: 1KI.013.013
translations:
  mal-C: “എനിക്കുവേണ്ടി കഴുതയ്ക്കു കോപ്പിട്ടുതരിക,” എന്ന് അദ്ദേഹം തന്റെ പുത്രന്മാരോട്
    ആവശ്യപ്പെട്ടു. അവർ കഴുതയ്ക്കു കോപ്പിട്ടുകൊടുത്തപ്പോൾ, അദ്ദേഹം കഴുതപ്പുറത്തുകയറി
  deu-TKW: 'Er aber gebot seinen Söhnen: Sattelt mir den Esel! Und als sie ihm den
    Esel gesattelt hatten, bestieg er ihn,'
  lin-lin: 'Bongo alobaki na bana na ye ya mibali : — Bobongisela ngai ane. Sima na
    bana na ye kobongisela ye ane, amataki likolo na yango,'
  eng-LSV: And he says to his sons, “Saddle the donkey for me,” and they saddle the
    donkey for him, and he rides on it,
  eng-GNV: And hee saide vnto his sonnes, Saddle mee the asse. Who sadled him the
    asse, and hee rode thereon,
  eng-WEBSTER: 'And he said to his sons, Saddle me the ass. So they saddled him the
    ass: and he rode upon it.'
  nhw-BL: 'Huajca quinilhui iconehua: ―Xijpejpechtica noburro para ipan niyas. Huan
    inijuanti quipejpechtijque iburro, huan nopa tlajtol pannextijquetl catli huehuentzi
    tlejcoc,'
  swh-ONEN: Hivyo akawaambia wanawe, “Nitandikieni punda.” Walipokwisha kumtandikia
    punda, akampanda
  bba-bba: Yerɑ u nɛɛ, bu win kɛtɛku ɡɑɑri bɔkuo. Ye bɑ ɡu ɡɑɑri bɔkuɑ bɑ kpɑ, u ɡu
    sɔni.
  eng-KJVCPB: 'And he said unto his sons, Saddle me the ass. So they saddled him the
    ass: and he rode thereon,'
  luo-luo: Kamano nowacho ni yawuote niya, “Gawnauru punda.” Kane gisegawone punda,
    noidhe
  meu-meu: Bena ia ese natuna e hamaorodia, eto, Doniki ba haheḡaeḡaea egu. Taunabunai,
    idia ese doniki e haheḡaeḡaea ena, bena ia na e gui kau.
  npi-ULB: त्यसैले तिनले आफ्ना छोराहरूलाई भने, “मेरो निम्ति गधामा काठी कस ।” त्यसैले
    तिनीहरूले गधामा काठी कसी त्यसमा चढेर गए ।
  yor-yor: Nígbà náà ni ó wí fún àwọn ọmọ rẹ̀ pé, “Ẹ di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún
    mi.” Nígbà tí wọ́n sì ti di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún un tán, ó sì gùn ún.
  pes-OPCB: 'پیرمرد گفت: «زود الاغ مرا آماده کنید!» پسران او الاغ را برایش حاضر کردند
    و او سوار شده،'
  tgl-ULB: Kaya sinabi niya sa kaniyang mga anak na lalaki, “lhanda ang asnong sasakyan
    ko.” Kaya inihanda nila ang asno at sinakyan niya ito.
  hui-hui: Ani layagola ibugua tihondo lamialu lalu, Ai i̱naga nogo dongini biragane
    biago mo paga hole pudaba, lene. Tigua anidagua biya handala ibu ibunaga nogo
    dongini biralu pene.
  mya-mya: ပ​ရော​ဖက်​အို​ကြီး​က``ငါ​၏​မြည်း​ကို​ကုန်း​နှီး တင်​ကြ​လော့'' ဟု​ဆို​သည့်​အ​တိုင်း​သား​တို့
    သည်​ကုန်း​နှီး​တင်​၍​ပေး​ကြ​၏။-
  bod-N: དེར་ཁོང་གིས་རང་གི་བུ་རྣམས་ལ། ངའི་དོན་དུ་བོང་བུར་སྒ་སྟོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
    དེ་དག་གིས་ཁོང་གི་དོན་དུ་བོང་བུར་སྒ་བསྟད་པ་དང་ཁོ་དེ་ལ་བཞོན་ཏེ།
  sna-sna: Saka akati kuvana vake, “Ndisungirirei chigaro pambongoro.” Zvino vakati
    vamusungirira chigaro pambongoro, akaitasva.
  spa-BLM: 'Dijo a sus hijos: “Ensilladme el asno”. Así que le ensillaron el asno,
    y se montó en él.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ yuninal chi'': —Aq''uecoch stz''um noc''
    in b''uru, xchi vin̈. Ix lajvi yoch stz''um noc'' yuj eb'', ix q''ue vin̈ d''a
    yib''an̈ noc'','
  swh-ULB: Kwa hiyo akawaambia wanawe, “Nitandikeni punda.” Kwa hiyo wakamtandikia
    punda naye akampanda.
  bel-bel: 'І сказаў ён сынам сваім: асядлайце мне асла. І асядлалі яму асла, і ён
    сеў на яго.'
  deu-ELBBK: 'Da sprach er zu seinen Söhnen: Sattelt mir den Esel! Und sie sattelten
    ihm den Esel, und er ritt darauf.'
  mbb-OT: Ne migkaǥi haazà is amey zan diyà te kandan te, “Iandam niw is asnu he egkeuntuzan
    ku.” Umbe in-andam dan is asnu ne mid-untud sikandin
  mal-2015: 'അവൻ തന്റെ പുത്രന്മാരോടു: കഴുതെക്കു കോപ്പിട്ടുതരുവിൻ എന്നു പറഞ്ഞു, അവർ
    കഴുതെക്കു കോപ്പിട്ടുകൊടുത്തു; അവൻ അതിന്റെ പുറത്തു കയറി ദൈവപുരുഷന്റെ പിന്നാലെ ചെന്നു;'
  rmc-rmc: 'Paľis phenďa peskre čhavenge: „Thoven o sedlos pro somaris!“ Sar leske
    thode, bešľa pre leste'
  pes-OPV: 'پس به پسران خود گفت: «الاغ را برای من بیارایید.» و الاغ را برایش آراستند
    و برآن سوار شد.'
  ron-1924: 'Ши а зис фиилор сэй: „Пунеци-мь шауа пе мэгар.” Й-ау пус шауа пе мэгар
    ши а ынкэлекат пе ел.'
  ben-OBCV: অতএব তিনি তাঁর ছেলেদের বললেন, “আমার জন্য গাধায় জিন চাপাও।” আর যখন তারা
    তাঁর জন্য গাধায় জিন চাপিয়েছিল, তখন তিনি সেটির পিঠে চড়ে
  som-som: Markaasuu wiilashiisii ku yidhi, War dameerka ii kooreeya. Dameerkiina
    way u kooreeyeen oo isna wuu fuulay.
  lat-VUC: 'Et ait filiis suis: Sternite mihi asinum. Qui cum stravissent, ascendit,'
  eng-ASVBT: And he said unto his sons, Saddle me the ass. So they saddled him the
    ass; and he rode thereon.
  ita-1885: 'Ed egli disse a'' suoi figliuoli: Sellatemi l''asino. Ed essi gli sellarono
    l''asino; ed egli vi montò su;'
  eng-LXXUP: 'And he said to his sons, Saddle me the ass: and they saddled him the
    ass, and he mounted it,'
  eng-ULB: So he said to his sons, “Saddle the donkey for me.” So they saddled the
    donkey and he rode off on it.
  spa-VBL: “Ensillen un asno para mí”, les dijo a sus hijos. Ellos ensillaron un asno
    y él subió.
  fra-_FOB: 'Et il dit à ses fils: Sellez-moi l''âne. Et ils lui sellèrent l''âne;
    et il monta dessus.'
  mal-mal: 'അവൻ തന്റെ പുത്രന്മാരോട്: ‘കഴുതെക്കു കോപ്പിട്ടുതരുവിൻ’ എന്ന് പറഞ്ഞു; അവർ
    കഴുതെക്ക് കോപ്പിട്ടുകൊടുത്തു; അവൻ അതിന്റെ പുറത്ത് കയറി ദൈവപുരുഷന്റെ പിന്നാലെ ചെന്നു;'
  urd-GVR: Bāp ne hukm diyā, “Mere gadhe par jaldī se zīn kaso!” Beṭoṅ ne aisā kiyā
    to wuh us par baiṭh kar
  suz-BL: मिनु मेकोमी आ तौ आन कली “आं कली गधा काम लगम पाइश्‍शा गेयीनी” दे माइक्‍मी
    बाक्‍त। मिनु मेकोपुकीम मेको कली गधा काम लगम पाइश्‍शा गेमे बाक्‍त। मिनु मेको गधाम
    ङोइश्‍शा, मेको मुर आ नोले खोदा बाक्‍त।
  ita-1927: 'Ed egli disse ai suoi figliuoli: “Sellatemi l’asino”. Quelli gli sellarono
    l’asino; ed egli vi montò su,'
  ckb-ckb: 'ئینجا بە کوڕەکانی گوت: «گوێدرێژەکەم بۆ کورتان بکەن.» ئەوانیش گوێدرێژەکەیان
    بۆ کورتان کرد و سواری بوو.'
  eng-BBE: So the prophet said to his sons, Make ready an ass for me. So they made
    an ass ready, and he got on it,
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ತನ್ನ ಮಕ್ಕಳಿಗೆ, “ಕತ್ತೆಗೆ ತಡಿ ಹಾಕಿರಿ,” ಎಂದನು. ಅವರು ಕತ್ತೆಗೆ
    ತಡಿ ಹಾಕಿದರು. ಅವನು ಅದರ ಮೇಲೆ ಏರಿ,
  tam-2017: 'அவன் தன்னுடைய மகன்களிடம்: கழுதையின்மேல் சேணம் வைத்துக் கொடுங்கள் என்றான்;
    அவர்கள் கழுதையின்மேல் சேணம் வைத்துக் கொடுத்தபின்பு, அவன் அதின்மேல் ஏறி,'
  spa-RV-1909: 'Y él dijo á sus hijos: Enalbardadme el asno. Y ellos le enalbardaron
    el asno, y subió en él.'
  ron-BTF: 'Şi a spus fiilor săi: Înşeuaţi-mi măgarul. Astfel ei i-au înşeuat măgarul;
    şi a călărit pe el,'
  eng-WEBP: He said to his sons, “Saddle the donkey for me.” So they saddled the donkey
    for him; and he rode on it.
  eng-FBV: “Saddle up a donkey for me,” he told his sons. They saddled up a donkey
    and he got on.
  nld-1939: 'Nu beval hij hun: Zadelt den ezel voor mij. En toen zij den ezel gezadeld
    hadden, besteeg hij hem,'
  nch-BL: 'Huajca quinilhui iconehua: ―Xijpejpechtica noburro para ipan niyas. Huan
    inijuanti quipejpechtijque iburro, huan nopa tajtolpanextijquet cati huehuentzi
    tejcoc,'
  vie-1934: 'Người bèn nói cùng các con trai mình rằng: Hãy thắng lừa ta; chúng bèn
    thắng lừa, rồi người lên cỡi,'
  hin-CV: उस बूढ़े भविष्यद्वक्ता ने अपने पुत्रों को आदेश दिया, “मेरे लिए गधे पर काठी
    कसो.” तब उन्होंने पिता के लिए गधे पर काठी कस दी, और वह बूढ़ा भविष्यद्वक्ता उस
    पर बैठकर चला गया.
  spa-BES: 'Entonces el profeta dijo a sus hijos: ensíllenme un asno. Así que ellos
    ensillaron un asno, y él se subió,'
  tdx-tdx: 'Le hoe re amo ana-dahi’eo: Adiaño ho ahy i borìkey. Aa le nidiañe’ iereo
    i borìkey naho niningira’e;'
  tha-KJV: เขาจึงพู​ดก​ับบุตรชายของเขาว่า “จงผูกอานลาให้​พ่อ​” เขาทั้งหลายจึงผูกอานลาให้​เขา
    แล​้วเขาก็ขึ้นขี่
  por-BR-2018: 'E ele disse a seus filhos: Preparai-me o asno. E eles lhe prepararam
    o asno, e subiu nele.'
  deu-ELO: 'Da sprach er zu seinen Söhnen: Sattelt mir den Esel! Und sie sattelten
    ihm den Esel, und er ritt darauf.'
  eng-WYC-2018: And he said to his sons, Saddle ye an ass to me. And when they had
    saddled the ass, he went up, (And he said to his sons, Saddle ye up a donkey for
    me. And when they had saddled up the donkey, he rode on it,)
  epo-epo: 'Tiam li diris al siaj filoj: Selu al mi la azenon. Kaj ili selis al li
    la azenon, kaj li ekrajdis sur ĝi,'
  uig-PIN: 'U oƣulliriƣa: — Manga exǝkni toⱪup beringlar, dǝp tapilidi. Ular uningƣa
    exǝkni toⱪup bǝrgǝndǝ u uningƣa minip'
  beo-beo: E da ilima amane sia:i, “Na fisu amo dougi da:iya ligisima.” Ilia amane
    hamone, e da ea dougi da:iya fila heda:le, Yuda balofede dunu ea asi logoga, ema
    fa:no bobogei.
  tpi-OTNT: Orait na em i tokim ol olsem, “Yupela go putim satel long donki bilong
    mi.” Ol i mekim olsem na em i sindaun long donki na i go.
  hau-SA: Sai ya ce wa ’ya’yansa, “Ku yi wa jakina shimfiɗa.” Da suka yi wa jakin
    shimfiɗa, sai ya hau.
  uig-LAT: 'U oghullirigha: — Manga éshekni toqup béringlar, dep tapilidi. Ular uninggha
    éshekni toqup bergende u uninggha minip'
  nde-nde: Wasesithi emadodaneni akhe, “Lungisani ubabhemi lingifakele isihlalo phezu
    kwakhe.” Kwathi sebemlungisele wagada ubabhemi
  ton-ton: Pea naʻa ne pehē ki hono ngaahi foha, ʻAi ʻae hekaʻanga ki he ʻasi. Pea
    naʻa nau ʻai ʻae hekaʻanga ki he ʻasi, pea naʻa ne heka ki ai,
  ces-1613: 'Zatím řekl synům svým: Osedlejte mi osla. Kteříž osedlali mu osla, a
    on vsedl na něj.'
  eng-WMB: He said to his sons, “Saddle the donkey for me.” So they saddled the donkey
    for him; and he rode on it.
  tam-TCV: அப்பொழுது அவன் தன் மகன்களிடம், “எனக்காகக் கழுதையின்மேல் சேணம் கட்டுங்கள்”
    என்றான். அவர்கள் சேணம் கட்டியபோது அவன் அதில் ஏறி,
  ceb-ULB: Busa giingnan niya ang iyang mga anak nga lalaki, “Sakangi ang asno alang
    kanako.” Busa gisakangan nila ang asno ug misakay siya niini.
  pol-UBG: 'I powiedział swoim synom: Osiodłajcie mi osła. Osiodłali mu więc osła
    i wsiadł na niego;'
  urd-GVU: باپ نے حکم دیا، ”میرے گدھے پر جلدی سے زِین کسو!“ بیٹوں نے ایسا کیا تو وہ
    اُس پر بیٹھ کر
  deu-1912: 'Er aber sprach zu seinen Söhnen: Sattelt mir den Esel! und da sie ihm
    den Esel sattelten, ritt er darauf'
  kan-2017: ಆಗ ಅವನು ತನ್ನ ಮಕ್ಕಳಿಗೆ, “ಕತ್ತೆಗೆ ತಡಿಹಾಕಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿಲು ಅವರು ತಡಿಹಾಕಿದರು.
    ಅವನು ಕತ್ತೆಯ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ಹೊರಟನು.
  yap-yap: me yog ngorad ni ngar ted e sedal nga daken e dongki rok. Mar rin’ed ni
    aram rogon, me yan u daken fare dongki rok
  hlt-MCSB: A ca rhoek te, “Kai ham laak te khit uh,” a ti nah. Te dongah anih ham
    laak te a khih pa uh tih a soah ngol.
  mdy-ETH: ዬካፓ ዒዚ፦ «ሃሮ ታኣም ኮኦሩዋቴ!» ጋዓዛ፥ ናኣታ ሃሮ ኮኦሬም ሃሮ ቶጊ፥
  twi-ASANTE: Ɔka kyerɛɛ ne mmammarima no sɛ, “Monhyehyɛ afunumu no mma me ntɛm.”
    Na wɔhyehyɛɛ afunumu no maa no no, ɔhuri tenaa ne so
  eng-WEBU: He said to his sons, “Saddle the donkey for me.” So they saddled the donkey
    for him; and he rode on it.
  wal-wal: Hegaappe guyyiyan i ba naata, “Taayyo ane hariyaa koorite” yaagiis; yaagin
    eti ayyo hariyaa koorin toggiis.
  spa-PDDPT: 'Y él dijo a sus hijos: ¡Aparéjenme el asno! Entonces le aparejaron el
    asno, montó sobre él'
  gun-gun: 'Ha''e gui ma gua''y kuery pe aipoe''ive ju: — Pembokupe árygua ha''vy
    xerymba mburika xevy pe — he''i. Ixupe ombokupe áryguapa ramo oĩ hi''áry,'
  ilo-ULB: Isu a kinunana kadagiti annakna a lallaki, “Silyaanyo ti asno para kaniak.”
    Isu a sinilyaanda ti asno ket nagsakay isuna iti daytoy.
  kpg-kpg: Gei mee ga helekai gi digaula gi hagatogomaalia ina dana ‘donkey’. Digaula
    gu hagatogomaalia di donkey a maa, gei mee gu hagatanga guu hana,
  uig-ARA: 'ئۇ ئوغۇللىرىغا: ــ ماڭا ئېشەكنى توقۇپ بېرىڭلار، دەپ تاپىلىدى. ئۇلار ئۇنىڭغا
    ئېشەكنى توقۇپ بەرگەندە ئۇ ئۇنىڭغا مىنىپ'
  sus-sus: a naxa a fala e bɛ, «Wo fa n ma sofale ra.» E to a yailan, a naxa te a
    fari,
  pon-2006: e ahpw patohwanohng irail re en kaunopada nah ahso. Irail eri kaunopada,
    ih eri mwesel
  ksd-ksd: 'Ma i ga biti tai ra umana natuna: Avat a vaninare ra as. Ma ba dia ga
    vaninare, i ga koa tana.'
  tur-YTC: Oğullarına, “Eşeği benim için eyerleyin” dedi. Onlar da eşeği eyerlediler
    ve eşeğe bindi.
  grc-BRENT: Καὶ εἶπε τοῖς υἱοῖς αὐτοῦ, ἐπισάξατέ μοι τὸν ὄνον· καὶ ἐπέσαξαν αὐτῷ
    τὸν ὄνον, καὶ ἐπέβη ἐπʼ αὐτὸν,
  ind-AYT: Dia berkata kepada anak-anak laki-lakinya, “Pasanglah pelana keledai bagiku!”
    Mereka memasang pelana keledai baginya dan dia menungganginya.
  nya-nya: Ndipo abambo aja anati kwa ana akewo, “Mangireni chishalo pa bulu.” Anawo
    atamangirira chishalo pa bulu, nkhalambayo inakwera buluyo
  hrv-hrv: 'Prorok će nato sinovima: “Osamarite mi magarca!” I osamariše mu magarca,
    a on uzjaha.'
  mps-mps: Tialima, tama agai augwalibolo e tama po wali, “Dage pelama, te eno donkiba
    te eno dugabo satel ugwa mugi pao,” wali. Augwaligo tama tibo si, aga te donki
    kibude dugula siyu, tama aga pali.
  tpi-tpi: Orait na em i tokim ol olsem, “Yupela go putim satel long donki bilong
    mi.” Ol i mekim olsem na em i sindaun long donki na i go.
  dan-1931: 'Da sagde han til sine Sønner: “Læg Sadelen på mit Æsel!” Og da de havde
    sadlet Æselet, satte han sig op,'
  vie-OVCB: 'Vị tiên tri già bảo con: “Thắng lừa cho cha.” Họ thắng lừa và ông liền
    lên cỡi.'
  guj-2017: તેથી તેણે તેના પુત્રોને કહ્યું, “જલ્દીથી મારા માટે ગધેડા પર જીન બાંધો.”
    તેઓએ તેને માટે ગધેડા પર જીન બાંધ્યું. પછી તેણે તેના પર સવારી કરી.
  pon-2006A: e ahpw patohwanohng irail re en kaunopada nah ahso. Irail eri kaunopada,
    ih eri mwesel
  por-BRBSL: 'Ele disse a seus filhos: “Sela o burro para mim”. Então eles selaram
    o jumento para ele; e ele montou sobre ele.'
  cth-cth: A capanaw koe vah la hah, hni padoun haw ati e patetlah a canaw ni hni
    a padoun pouh teh a kâcui.
  twi-twi: Ɔka kyerɛɛ ne mmabarima no se, “Monhyehyɛ afurum no mma me ntɛm.” Na wɔhyehyɛɛ
    afurum no maa no no, ohuruw tenaa ne so
  hlt-hlt: A ca rhoek te, “Kai ham laak te khit uh,” a ti nah. Te dongah anih ham
    laak te a khih pa uh tih a soah ngol.
  tbz-SIM: 'Kòo nɑ́kɛ́ o bí kɛ dɔ̀: Boúnɛ̀ n sɑ̃mmɑrímú kɑ̀rì. Kɛ̀ bɛ̀ɛ dì boú kòo
    dekɛ,'
  msy-2020: Ezɨ a kamaghɨn me mɨgei, “Ia mangɨ satel inigh izɨ nan donki gisɨn datɨgh.”
    Ezɨ me amigha gɨvazɨ, a donki gaperagha zui.
  dop-dop: 'Ɩlɛnɑ pɑ cɑɑ sɩ: Ɩ́ kpɛɛlɩ-m kpɑŋɑɣɑ. Ɩlɛnɑ pɑ́ kpɛɛlɩ-ɩ nɑ ɩ́ kpɑ.'
  azb-azb: 'O öz oğullarına dedi: «Mənim üçün eşşəyi palanlayın». Eşşəyi onun üçün
    palanladılar və o, eşşəyin üstünə minib'
  eng-DBY: And he said to his sons, Saddle me the ass. So they saddled him the ass;
    and he rode thereon,
  hin-2017: और उसने अपने बेटों से कहा, “मेरे लिये गदहे पर काठी बाँधो;” तब उन्होंने
    गदहे पर काठी बाँधी, और वह उस पर चढ़ा,
  wol-KYG: 'Mu ne leen: «Takkal-leen ma mbaam mi.» Ñu takkal ko mbaam ma, mu war,'
  eng-YLT: And he saith unto his sons, 'Saddle for me the ass,' and they saddle for
    him the ass, and he rideth on it,
  eng-WYC-2017: And he said to his sons, Saddle ye an ass to me. And when they had
    saddled the ass, he ascended or went up,
  eng-WMBB: He said to his sons, “Saddle the donkey for me.” So they saddled the donkey
    for him; and he rode on it.
  urd-GVH: बाप ने हुक्म दिया, “मेरे गधे पर जल्दी से ज़ीन कसो!” बेटों ने ऐसा किया तो
    वह उस पर बैठकर
  rug-rug: meke tozi ni sa si arini, pude va nama ponia sa nana doṉ'ki. Ke tavete
    ponia rini si asa, meke topue
  gaz-gaz: Kana irratti inni ilmaan isaatiin, “Harree irra kooraa naaf kaaʼaa” jedhe.
    Isaanis harree irra kooraa keenyaaniif inni harree sana yaabbatee
  fra-LSG: 'Et il dit à ses fils: Sellez-moi l’âne. Ils lui sellèrent l’âne, et il
    monta dessus.'
  gnn-gnn: '@see-verse:1KI.013.012'
  yal-yal: Nayi, nabiin yi a fala a diine xa, a naxa, “Ɛ sofanli tɔn n xa.” E yi sofanli
    tɔn a xa, a yi te a fari.
  haw-1868: I aku la hoi oia i kana mau keiki, E kau aku i ka noholio maluna o ka
    hoki no'u. Kau aku la hoi lakou i ka noho maluna o ka hoki nona, a holo oia maluna
    iho.
  arb-NAV: 'فَقَالَ لأَبْنَائِهِ: «أَسْرِجُوا لِيَ الْحِمَارَ». وَعِنْدَمَا فَعَلُوا
    رَكِبَ عَلَيْهِ.'
  ewe-ewe: Egblɔ na viawo be, “Netsɔ! Mibla akpa na nye tedzi nam.” Esi wobla akpa
    na tedzia la,
  eng-LEE: And he said unto his sons, Saddle me the ass. So they saddled him the ass,
    and he rode away thereon,
  asm-FB: তেতিয়া তেওঁ নিজ পুত্ৰসকলক ক’লে, মোৰ কাৰণে গাধত জীন লগোৱা। তেওঁলোকে তেওঁৰ
    কাৰণে গাধত জীন লগালে আৰু তেওঁ তাৰ ওপৰত উঠি গুচি গ’ল৷
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ قَ ﭑ مَ سٌقَلٍ رَ.» عٍ تٌ عَ يَءِلَن، عَ نَشَ
    تٍ عَ قَرِ،
  fra-SBL: 'Il dit à ses fils : « Sellez-moi l''âne. » Ils sellèrent donc l''âne pour
    lui, et il monta dessus.'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־בָּנָ֔יו חִבְשׁוּ־לִ֖י הַחֲמֹ֑ור וַיַּחְבְּשׁוּ־לֹ֣ו הַחֲמֹ֔ור
    וַיִּרְכַּ֖ב עָלָֽיו׃
  kik-kik: Nĩ ũndũ ũcio akĩĩra ariũ ake atĩrĩ, “Ndandĩkĩrai ndigiri.” Nao marĩkia
    kũmũtandĩkĩra ndigiri akĩmĩikarĩra
  fra-NCL: 'Et il dit à ses fils : « Sellez-moi l’âne. » Ils lui sellèrent l’âne,
    et il monta dessus.'
  cek-AK: To pongah anih mah a caanawk khaeah, Laa hrang na paek oh, tiah a naa. To
    pongah a caanawk mah anih hanah Laa hrang to paek o moe, angthueng o sak,
  cuk-cuk: 'E-bab e-masmalaga sogdebalid: —Moli-uayasuid anga guakwaa nasikna. E-masmala
    e-babga moli-uayasuid guakwaa nasikapmalad. Agine, Bab-Dummad-gayaburba-barsoged-selebagwad
    moli-uayasuid-birgi nakwisad.'
  uig-CYR: 'У оғуллириға: — Маңа ешәкни тоқуп бериңлар, дәп тапилиди. Улар униңға
    ешәкни тоқуп бәргәндә у униңға минип'
  tel-2017: తరువాత అతడు తన కొడుకులను పిలిచి “నాకోసం గాడిద మీద జీను వేయండి” అని చెప్పాడు.
    వారు అతని కోసం గాడిదపై జీను వేశారు. అతడు దాని మీద ఎక్కి బయలుదేరాడు.
  hat-BSA: 'Epi li te di a fis li yo: “Sele bourik la pou mwen.” Konsa, yo te sele
    bourik la pou li e li te sòti sou li.'
  kos-kos: Na el sap eltal in akoela donkey natul ah, ac eltal orala, na el som.
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־בָּנָ֔יו חִבְשׁוּ־לִ֖י הַחֲמ֑וֹר וַיַּחְבְּשׁוּ־ל֣וֹ הַחֲמ֔וֹר
    וַיִּרְכַּ֖ב עָלָֽיו׃
  ibo-ibo: Mgbe ahụ, ọ sịrị ụmụ ya ndị ikom, “Jikekwaranụ m ịnyịnya ibu m.” Ha jikekwaara
    ya ịnyịnya ibu, ọ nọkwasịrị nʼelu ya.
  ory-ory: ଏଥିରେ ସେ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ କହିଲା, “ମୋʼ ପାଇଁ ଗଧ ସଜାଅ।” ତହୁଁ ସେମାନେ ତାହା
    ପାଇଁ ଗଧ ସଜାନ୍ତେ, ସେ ତହିଁରେ ଚଢ଼ିଲା।
  chk-chk: Iwe, a üreni nöün kewe mwän, “Oupwe rietä ewe lenien mot won nei we aas.”
    Mürin ar rietä ewe lenien mot won nöün we aas, a mottiu won
  rop-rop: Det olbala speshalwan mesinja bin dalim im san olabat blanga meigim im
    dongki redibala, en deibin duwit langa im en imbin gowei
  ukr-1871: 'Він же повелїв синам своїм: Сїдлайте менї осла! І як осїдлали йому осла,
    сїв він на його,'
  deu-1951: 'Er aber sprach zu seinen Söhnen: Sattelt mir den Esel! Und als sie ihm
    den Esel gesattelt hatten,'
  eng-JPS: 'And he said unto his sons: ''Saddle me the ass.'' So they saddled him
    the ass; and he rode thereon.'
  srp-1865: 'A on reèe sinovima svojim: osamarite mi magarca. I osamariše mu magarca,
    te usjede na nj.'
  lug-lug: Awo n’agamba batabani be nti, “Munteekereteekere endogoyi.” Bwe baamala
    okumutegekera endogoyi, n’agyebagala,
  heb-heb: ויאמר אל בניו חבשו לי החמור ויחבשו לו החמור וירכב עליו׃
  ben-IRV: তখন তিনি তাঁর ছেলেদের বললেন, “আমার জন্য গাধার উপরে গদি চাপাও।” তারা তা
    করলে পর তিনি তাতে চড়লেন।
  pan-pan: ਤਾਂ ਉਸ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਲਈ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਕੱਸ ਦਿਓ ਸੋ ਉਨ੍ਹਾਂ ਨੇ
    ਉਸ ਲਈ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਕੱਸ ਦਿੱਤੀ ਤਾਂ ਉਹ ਉਸ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ।
  mya-JVB: မြည်း ကို ကုန်းနှီး တင်ကြလော့ဟု ဆို သည် အတိုင်း ၊ သား တို့သည် မြည်း ကိုကုန်းနှီး
    တင်၍ အဘသည် စီး သွားလျက်၊
  tbg-tbg: viva tiharo, Nenavu ti donki qerama timitaiqe viraqaa vuare, tumanta donki
    vira qerama amitovaro viva viraqaa vaarintero
  hmo-hmo: Vadaeni tau buruka ese iena natuna ia hamaoroa, ia gwau, “Doniki ta lau
    totona do umui karaia hegaegae.” Unai dainai iena doniki ta idia abia hegaegae,
    bona ia be latanai ia guia.
  urd-urd: तब उसने अपने बेटों से कहा, “मेरे लिए गधे पर ज़ीन कस दो।” तब उन्होंने उसके
    लिए गधे पर ज़ीन कस दिया और वह उस पर सवार हुआ,
  rus-SYN: 'И сказал он сыновьям своим: оседлайте мне осла. И оседлали ему осла, и
    он сел на него.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: À káoyemɛɛ zàa''ĩnaɛ. Ɔ̃ aa yèɛ̀ aa aà dìkpɛ.'
  tcz-CHONGTHU: Tehsepu chun achate kom ah, “Gangtah in sangan chung’a chun toupha
    nei koi loiyun,” atinle, achaten sangan chunga chu toupha chu akoi peh un, ama
    jong atou doh in,
  mar-mar: त्या वृध्द संदेष्ट्याने “मुलांना गाढवावर खोगीर चढवायला सांगितले.” त्याप्रमाणे
    त्यांनी केल्यावर संदेष्टा गाढवावरुन निघाला.
  qub-qub: 'Chaura wamrancunata niran: «Bürruta sillapämay» Niptin wamrancuna sillaparan.
    Sillaparcuptin auquin profëtaga muntacurcur aywaran'
  bqp-bqp: 'Akũ à pìńnɛ: À gàari yĩmɛnɛ zaakinɛ. Akũ ò yĩ̀nɛ ò a dì a kpɛ.'
  hat-hat: Li di pitit gason l' yo sele bourik li pou li. Yo sele bourik li a, li
    moute sou li,
  eng-BSB: So the prophet said to his sons, “Saddle the donkey for me.” Then they
    saddled the donkey for him, and he mounted it
  eng-WEBPB: He said to his sons, “Saddle the donkey for me.” So they saddled the
    donkey for him; and he rode on it.
  kbq-kbq: Ana'ma hazageno'a amanage huno mofavre naga'agura hu'ne. Ame hutma donki
    afu'nimofo nofira renteta azeri retro hiho, huno hige'za mofavre naga'amo'za donki
    afura azeri retro hazageno, ana donki afu agumpi marerino vu'ne.
  nhe-BL: 'Huajca quinilhui iconehua: ―Xijpejpechtica noburro para ipan niyas. Huan
    inijuanti quipejpechtijque iburro, huan nopa tiocamanalojquetl tlen huehuentzi
    tlejcoc,'
  bus-bus: 'Ben à bèńnɛ: À gàari yimɛ zaakinɛ. Ben aↄ̃ↄ yìnɛ aↄ̃ à dì à kpɛɛ.'
  gub-BL: — Pemuàgà'ym hereimaw zumen ikupe pe har imono pà nehe ty wà, i'i wa'yr
    wanupe. Omono ikupe pe har hehe wà. Uzeupir Tupàn ze'eg imume'u har weimaw kupe
    pe.
  eng-DRA: 'And he said to his sons: Saddle me the ass. And when they had saddled
    him, he got up,'
