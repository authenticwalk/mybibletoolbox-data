verse: 1KI.013.021
translations:
  mal-C: 'യെഹൂദ്യയിൽനിന്നും വന്ന ദൈവപുരുഷനോടായി അദ്ദേഹം വിളിച്ചുപറഞ്ഞു: “ഇതാ, യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘താങ്കൾ യഹോവയുടെ വചനം ധിക്കരിച്ചിരിക്കുന്നു; താങ്കളുടെ
    ദൈവമായ യഹോവ താങ്കൾക്കുതന്ന കൽപ്പന പ്രമാണിച്ചതുമില്ല.'
  deu-TKW: 'Da rief er dem Gottesmanne, der aus Juda gekommen war, Folgendes zu: So
    spricht Jahwe: Darum daß du dich gegen den Befehl Jahwes aufgelehnt und das Gebot,
    das dir Jahwe, dein Gott, gab, nicht beobachtet hast,'
  lin-lin: 'mpe agangelaki moto na Nzambe oyo awutaki na Yuda : — Tala liloba oyo
    Yawe alobi : « Mpo ete otosi te Liloba na Yawe mpe obateli te etinda oyo Yawe,
    Nzambe na yo, apesaki yo ;'
  eng-LSV: 'and he calls to the man of God who came from Judah, saying, “Thus said
    YHWH: Because that you have provoked the mouth of YHWH, and have not kept the
    command that your God YHWH charged you,'
  eng-GNV: And hee cried vnto the man of God that came from Iudah, saying, Thus sayeth
    the Lord, Because thou hast disobeyed the mouth of the Lord, and hast not kept
    the commandement which the Lord thy God commanded thee,
  eng-WEBSTER: And he cried to the man of God that came from Judah, saying, Thus saith
    the LORD, Forasmuch as thou hast disobeyed the mouth of the LORD, and hast not
    kept the commandment which the LORD thy God commanded thee,
  nhw-BL: 'huan yaya quiilhui nopa tlajtol pannextijquetl catli ehua tlali Judá: ―TOTECO
    quiijtohua para ta amo tijneltoquilijtoc catli mitzilhui huan amo tijtlepanitztoc
    nopa tlanahuatili catli mitzmacac.'
  swh-ONEN: 'Akampazia sauti yule mtu wa Mungu aliyekuwa ametoka Yuda, “Hivi ndivyo
    asemavyo Bwana: ‘Umeasi neno la Bwana na hukushika amri uliyopewa na Bwana Mungu
    wako,'
  bba-bba: Mɑ durɔ tɔkɔ te, tɑ Gusunɔn sɔmɔ wi sɔ̃ɔwɑ kɑ dɑm tɑ nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u ɡeruɑ. U nɛɛ, yèn sɔ̃ ɑ ǹ win ɡere mɛm nɔɔwɛ wi, wi u sɑ̃ɑ wunɛn Yinni,
  eng-KJVCPB: and he cried unto the man of God that came from Judah, saying, Thus
    saith the Lord, Forasmuch as thou hast disobeyed the mouth of the Lord, and hast
    not kept the commandment which the Lord thy God commanded thee,
  luo-luo: 'Noywak ne ngʼat Nyasaye mane oa Juda mowacho niya, “Ma e gima Jehova Nyasaye
    wacho: ‘Isedagi winjo wach Jehova Nyasaye kendo ok iserito chik mane Jehova Nyasaye
    ma Nyasachi omiyi.'
  meu-meu: 'bena ia ese hari Dirava ena tau Iuda amo na e gwau henia, eto, Iehova
    na ini e gwau tomamu: oi ese Iehova ena hereva vada o utua, Iehova, emu Dirava,
    ena haheḡani asio badinaia;'
  npi-ULB: तिनले यहूदबाट आएका परमेश्वरका जनलाई यसो भनेर कराए, “परमप्रभु भन्नुहुन्छ,
    'तँ परमप्रभुको वचनप्रति अनाज्ञाकारी भएकोले र परमप्रभुले तँलाई दिनुभएको वचन पालन
    नगरी
  yor-yor: 'Ó sì kígbe sí ènìyàn Ọlọ́run tí ó ti Juda wá wí pé, “Báyìí ni Olúwa wí:
    ‘Ìwọ ti ba ọ̀rọ̀ Olúwa jẹ́, ìwọ kò sì pa àṣẹ tí Olúwa Ọlọ́run rẹ fi fún ọ mọ́.'
  pes-OPCB: 'و او هم به نبی یهودا گفت: «خداوند می‌فرماید که چون از دستور او سرپیچی
    کردی و در جایی که به تو گفته بود نان نخوری و آب ننوشی، نان خوردی و آب نوشیدی،
    بنابراین جنازهٔ تو در گورستان اجدادت دفن نخواهد شد!»'
  tgl-ULB: at sumigaw siya sa lingkod ng Diyos na nanggaling mula sa Juda, sinasabing,
    “Pinasasabi ni Yahweh, “Dahil sinuway mo ang salita ni Yahweh at hindi sinunod
    ang utos na ibinigay sa iyo ni Yahweh na iyong Diyos,
  hui-hui: Ani lamiyagola ibugua Anduane Homogonaga bi mana latagi haga agali Yuda
    dindiha howa ibini biagohondo bi hongo howa lalu, Anduane Homogohanda lalu, Í̠na
    ibugua bi layadagua nabi ibunaga bi mo waharida, laya.
  mya-mya: ယု​ဒ​ပ​ရော​ဖက်​အား``ထာ​ဝရ​ဘု​ရား​က​သင်​သည် ငါ​၏​စ​ကား​တော်​ကို​မ​နာ​ခံ။
    ငါ​၏​အ​မိန့်​တော် အ​တိုင်း​မ​ဆောင်​ရွက်။ အ​စား​အ​စာ​မ​စား​ရန်​ငါ မှာ​ကြား​သော်​လည်း
    ဤ​အ​ရပ်​သို့​ပြန်​လာ​ကာ​စား သောက်​သည်​ဖြစ်​သော​ကြောင့်​အ​သတ်​ခံ​ရ​လိမ့်​မည်။ သင်​၏​အ​လောင်း​ကို​ဘိုး​ဘေး​တို့​သင်္ချိုင်း​တွင်
    သင်္ဂြိုဟ်​ရ​လိမ့်​မည်​ဟု​မိန့်​တော်​မူ​၏'' ဟု​ဆင့်​ဆို​၏။
  bod-N: ཁོང་གིས་ཡ་ཧུ་དཱ་ནས་འོངས་པའི་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལ་སྐད་ཆེན་པོས། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་འགལ་ཞིང་། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྒྱ་ཡང་མ་བསྲུངས་པར།
  sna-sna: 'Akadanidzira kumunhu waMwari akanga abva kuJudha akati, “Zvanzi naJehovha:
    ‘Hauna kuteerera shoko raJehovha uye hauna kuchengeta murayiro wawakapiwa naJehovha
    Mwari wako.'
  spa-BLM: 'y gritó al hombre de Dios que venía de Judá, diciendo: “Dice Yahvé: ‘Por
    haber sido desobediente a la palabra de Yahvé, y no haber cumplido el mandamiento
    que Yahvé vuestro Dios te había ordenado,'
  cac-cac: —Ix a pitej a b'a, maj a c'anab'ajej tas ix yal Jehová d'ayach,
  swh-ULB: naye akalia kwa mtu wa Mungu aliyetoka Yuda, akisema “BWANA anasema, 'Kwa
    kuwa umeshindwa kutii nenola BWANA na umeshindwa kuishika amri ya BWANA ambayo
    Mungu wako alikupa,
  bel-bel: 'І прамовіў ён чалавеку Божаму, які прыйшоў зь Юдэі, і сказаў: так кажа
    Гасподзь: за тое, што ты не падпарадкаваўся вуснам Госпада і ня выканаў загаду,
    які наказаў табе Гасподзь Бог твой,'
  deu-ELBBK: 'Und er rief dem Mann Gottes zu, der aus Juda gekommen war, und sprach:
    So spricht der HERR: Weil du gegen den Befehl des HERRN widerspenstig gewesen
    bist und nicht beobachtet hast das Gebot, das der HERR, dein Gott, dir geboten
    hat,'
  mbb-OT: 'Dutun migkeǥiyan duen te meǥurang he ebpeneuven sikan is suluǥuen te Megbevayà
    he ebpuun diyà te Juda te, “Iyan heini egkeǥiyen te Nengazen: ‘Midsupak nu is
    migkaǥi te Nengazen he Megbevayè nu; wazè nu tumana is insuǥù din kenikew.'
  mal-2015: 'അവൻ യെഹൂദയിൽനിന്നു വന്ന ദൈവപുരുഷനോടു: നീ യഹോവയുടെ വചനം മറുത്തു നിന്റെ
    ദൈവമായ യഹോവ നിന്നോടു കല്പിച്ചിരുന്ന കല്പന പ്രമാണിക്കാതെ'
  rmc-rmc: 'Zvičinďa pre le Devleskro prorokos, savo avľa andral e Judsko, a phenďa
    leske: „Kada phenel o RAJ: ‚Vašoda, hoj man na šunďal a na doľikerďal miro lav,
    so tuke phenďom,'
  pes-OPV: 'و به آن مرد خدا که از یهودا آمده بود، نداکرده، گفت: «خداوند چنین می‌گوید:
    چونکه ازفرمان خداوند تمرد نموده، حکمی را که یهوه، خدایت به تو امر فرموده بود نگاه
    نداشتی،'
  ron-1924: 'Ши ел а стригат омулуй луй Думнезеу каре венисе дин Иуда: „Аша ворбеште
    Домнул: ‘Пентру кэ н-ай аскултат порунка Домнулуй ши н-ай пэзит порунка пе каре
    ць-о дэдусе Домнул Думнезеул тэу,'
  ben-OBCV: 'তিনি যিহূদা থেকে আসা ঈশ্বরের লোকের কাছে চিৎকার করে বললেন, “সদাপ্রভু একথাই
    বলেন: ‘তুমি সদাপ্রভুর বাক্য অমান্য করেছ এবং তোমার ঈশ্বর সদাপ্রভু তোমাকে যে আদেশ
    দিলেন তা তুমি পালন করোনি।'
  som-som: Wuuna ku qayliyey ninkii Ilaah oo Yahuudah ka yimid, oo ku yidhi, Rabbigu
    wuxuu leeyahay, Caasi baad ku noqotay Rabbiga, mana aadan xajin amarkii Rabbiga
    Ilaahaaga ahu kugu amray,
  lat-VUC: 'Et exclamavit ad virum Dei qui venerat de Juda, dicens: Hæc dicit Dominus:
    Quia non obediens fuisti ori Domini, et non custodisti mandatum quod præcepit
    tibi Dominus Deus tuus,'
  eng-ASVBT: and he cried unto the man of God that came from Judah, saying, Thus saith
    Jehovah, Forasmuch as thou hast been disobedient unto the mouth of Jehovah, and
    hast not kept the commandment which Jehovah thy God commanded thee,
  ita-1885: 'ed egli gridò all''uomo di Dio ch''era venuto di Giuda, dicendo: Così
    ha detto il Signore: Perciocchè tu sei stato ribello alla parola del Signore,
    e non hai osservato il comandamento che il Signore Iddio tuo ti avea fatto;'
  eng-LXXUP: and he spoke to the man of God that came out of Judah, saying, Thus saith
    the Lord, Because thou hast resisted the word of the Lord, and hast not kept the
    commandment which the Lord thy God commanded thee,
  eng-ULB: and he cried to the man of God who came from Judah, saying, “Yahweh says,
    'Because you have been disobedient to the word of Yahweh and have not kept the
    command that Yahweh your God gave you,
  spa-VBL: 'Este llamó al hombre de Dios que había venido de Judá: “Esto es lo que
    dice el Señor: Por haber desobedecido la palabra del Señor y no haber seguido
    las órdenes que el Señor, tu Dios, te dio,'
  fra-_FOB: 'Et il cria à l''homme de Dieu, qui était venu de Juda: Ainsi parle l''Éternel:
    Parce que tu as été rebelle à l''ordre de l''Éternel, et que tu n''as point gardé
    le commandement que l''Éternel ton Dieu t''avait donné,'
  mal-mal: 'അവൻ യെഹൂദയിൽനിന്ന് വന്ന ദൈവപുരുഷനോട്: “നീ യഹോവയുടെ വചനം മറുത്ത് നിന്റെ
    ദൈവമായ യഹോവയുടെ കല്പന പ്രമാണിക്കാതെ,'
  urd-GVR: Us ne buland āwāz se Yahūdāh ke mard-e-Ḳhudā se kahā, “Rab farmātā hai,
    ‘Tū ne Rab ke kalām kī ḳhilāfwarzī kī hai! Jo hukm Rab tere Ḳhudā ne tujhe diyā
    thā wuh tū ne nazarandāz kiyā hai.
  suz-BL: मिनु मेकोमी यहूदा रे जाक्‍शो, परमप्रभु आ मुर कली ठेयब सेंदा पा “परमप्रभु
    यावेमी ‘गे परमप्रभु यावे आ लोव़ मटि‍वी। मिनु गे परमप्रभु यावे, इ परमप्रभु आ अरेशो
    मटिवी।
  ita-1927: 'ed egli gridò all’uomo di Dio ch’era venuto da Giuda: “Così parla l’Eterno:
    Giacché tu ti sei ribellato all’ordine dell’Eterno, e non hai osservato il comandamento
    che l’Eterno, l’Iddio tuo, t’avea dato,'
  ckb-ckb: 'بانگی پیاوەکەی خودای کرد، ئەوەی لە یەهوداوە هاتبوو و گوتی: «یەزدان ئەمە
    دەفەرموێت: ”لەبەر ئەوەی سەرپێچی فەرمایشتی یەزدانت کرد و کارت بەو فەرمانە نەکرد
    کە یەزدانی پەروەردگارت پێی کردیت،'
  eng-BBE: And crying out to the man of God who came from Judah, he said, The Lord
    says, Because you have gone against the voice of the Lord, and have not done as
    you were ordered by the Lord,
  kan-OKCV: ಅವನು ಯೆಹೂದ ದೇಶದವನಾದ ಆ ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ನೀನು ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ತಿರುಗಿಬಿದ್ದು,
    ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಳ್ಳದೆ, ಹಿಂದಕ್ಕೆ ಬಂದು,
    ‘ರೊಟ್ಟಿ ತಿನ್ನಬೇಡ, ನೀರು ಕುಡಿಯಬೇಡ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಹೇಳಿದ ಸ್ಥಳದಲ್ಲಿ
  tam-2017: அவன் யூதாவிலிருந்து வந்த தேவனுடைய மனிதனைப் பார்த்துச் சத்தமிட்டு, உன்னுடைய
    தேவனாகிய யெகோவா உனக்குக் கற்பித்த கட்டளையை நீ கைக்கொள்ளாமல் யெகோவாவுடைய வார்த்தையை
    மீறி,
  spa-RV-1909: 'Y clamó al varón de Dios que había venido de Judá, diciendo: Así dijo
    Jehová: Por cuanto has sido rebelde al dicho de Jehová, y no guardaste el mandamiento
    que Jehová tu Dios te había prescrito,'
  ron-BTF: 'Şi el a strigat către omul lui Dumnezeu care venise din Iuda, spunând:
    Astfel spune DOMNUL: Pentru că nu ai făcut ce a poruncit gura DOMNULUI şi nu ai
    păzit porunca pe care DOMNUL Dumnezeul tău ţi-o poruncise,'
  eng-WEBP: and he cried out to the man of God who came from Judah, saying, “The LORD
    says, ‘Because you have been disobedient to the LORD’s word, and have not kept
    the commandment which the LORD your God commanded you,
  eng-FBV: 'He called out to the man of God who had come from Judah, “This is what
    the Lord says: Because you have disobeyed the word of the Lord and have not followed
    the orders that the Lord your God gave you,'
  nld-1939: 'En hij riep den godsman uit Juda toe: Zo spreekt Jahweh! Omdat gij u
    tegen het gebod van Jahweh hebt verzet, en u niet hebt gehouden aan het bevel,
    dat Jahweh, uw God, u gaf,'
  nch-BL: 'huan yaya quiilhui nopa tajtolpanextijquet cati ehua tali Judá: ―TOTECO
    quiijtohua para ta amo tijneltoquilijtoc cati mitzilhui huan amo tijtepanitztoc
    nopa tanahuatili cati mitzmacac.'
  vie-1934: 'người liền kêu la cùng người của Đức Chúa Trời ở Giu-đa đến mà rằng:
    Đức Giê-hô-va phán như vầy: Bởi vì ngươi phản nghịch lời của của Đức Giê-hô-va,
    không giữ theo mạng lịnh mà Giê-hô-va Đức Chúa Trời ngươi đã truyền cho ngươi,'
  hin-CV: 'और उसने यहूदिया से आए हुए परमेश्वर के दूत से दृढतापूर्वक कहा, “यह याहवेह
    का संदेश है: इसलिये कि तुमने याहवेह के आदेश का पालन नहीं किया है, और उनके निर्देशों
    का पालन नहीं किया है, जो याहवेह तुम्हारे परमेश्वर ने तुम्हें दिए थे,'
  spa-BES: 'Y clamando al hombre de Dios que vino de Judá, dijo: El Señor dice: Has
    ido en contra de la voz del Señor, y no has hecho lo que el Señor te ordenó,'
  tdx-tdx: Le napaza’e ty hoe am’ indatin’ Añahare hirik’e Iehoday, Hoe ty nafè’ Iehovà;
    Amy te ihe nanjehatse i falie’ Iehovày, naho tsy nambena’o i fañè nafanto’ Iehovà
    Andrianañahare’oy,
  tha-KJV: และเขาร้องต่อคนของพระเจ้าผู้มาจากยูดาห์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ‘เพราะเจ้าไม่เชื่อฟังพระโอษฐ์ของพระเยโฮวาห์ และมิ​ได้​รักษาพระบัญญั​ติ​ซึ่งพระเยโฮวาห์พระเจ้าของเจ้าบัญชาเจ้า
  por-BR-2018: 'E clamou ao homem de Deus que havia vindo de Judá, dizendo: Assim
    disse o SENHOR: Porquanto foste rebelde ao dito do SENHOR, e não guardaste o mandamento
    que o SENHOR teu Deus te havia prescrito,'
  deu-ELO: 'Und er rief dem Manne Gottes zu, der aus Juda gekommen war, und sprach:
    So spricht Jehova: Darum daß du gegen den Befehl Jehovas widerspenstig gewesen
    bist und nicht beobachtet hast das Gebot, das Jehova, dein Gott, dir geboten hat,'
  eng-WYC-2018: and he cried [out] to the man of God that came from Judah, and said,
    The Lord saith these things, For thou obeyedest not to the mouth of the Lord,
    and keptest not the commandment which thy Lord God commanded to thee,
