verse: 1KI.013.034
translations:
  mal-C: യൊരോബെയാംരാജവംശത്തിന്റെ പതനത്തിനും അവർ ഭൂമുഖത്തുനിന്നു നശിപ്പിക്കപ്പെടുന്നതിനും
    കാരണമായിത്തീർന്ന പാപം ഇതായിരുന്നു.
  deu-TKW: Solches aber geriet dem Hause Jerobeams zur Versündigung und zur Vernichtung
    und Vertilgung vom Erdboden hinweg.
  lin-lin: Oyo nde ezalaki lisumu ya ndako ya Jeroboami, oyo ememaki kokweya mpe kobebisama
    ya bokonzi na ye kati na mokili.
  eng-LSV: And in this thing is the sin of the house of Jeroboam, even to cut [it]
    off, and to destroy [it] from off the face of the ground.
  eng-GNV: And this thing turned to sinne vnto the house of Ieroboam, euen to roote
    it out, and destroy it from the face of the earth.
  eng-WEBSTER: And this thing became sin to the house of Jeroboam, even to cut it
    off , and to destroy it from the face of the earth.
  nhw-BL: Huan ni elqui se hueyi tlajtlacoli para Jeroboam huan iconehua. Huan yeca
    Toteco Dios teipa quitlamilti itequiticayo Jeroboam huan quinmicti nochi ichaj
    ehuani por ni tlajtlacoli catli quichijqui.
  swh-ONEN: Hii ilikuwa ndiyo dhambi ya nyumba ya Yeroboamu ambayo iliisababishia
    kuanguka na kuangamia kwake hadi kutoweka kwenye uso wa dunia.
  bba-bba: Yerɑ yɑ Yeroboɑmun yɛnuɡibu durum koosiɑ. Yen sɔ̃nɑ Gusunɔ u win bweseru
    kpeerɑsiɑ tem mɛ kpuro sɔɔ.
  eng-KJVCPB: And this thing became sin unto the house of Jeroboam, even to cut it
    off, and to destroy it from off the face of the earth.
  luo-luo: Ma e richo mar od Jeroboam mane omiyo opodho kendo kelone kethruok e wangʼ
    piny.
  meu-meu: Bena una kara na kara dikana ai ela, Ieroboam ena iduhu enai, tanobada
    kopina amo baine henege daure bona baine hebua tari totona.
  npi-ULB: यो विषय यारोबामको परिवारको निम्ति पाप बन्यो, र यसले गर्दा तिनको परिवार
    पृथ्वीबाट नष्ट भएर सर्वनाश भएर गयो ।
  yor-yor: Èyí sì ni ẹ̀ṣẹ̀ ilé Jeroboamu, èyí tí ó yọrí sí ìṣubú rẹ̀, a sì pa á run
    kúrò lórí ilẹ̀.
  pes-OPCB: این گناه یربعام بود که سرانجام به نابودی تمام خاندان او منجر شد.
  tgl-ULB: Ang bagay na ito ay naging kasalanan sa pamilya ni Jeroboam at naging dahilan
    na maputol at mawasak ang mga ito sa ibabaw ng daigdig.
  hui-hui: Yaroboama halu ibu dameneru tigua mana ko uruni bialu hayagome ko timbuni
    tiha ngelo hene. Anidagua biyagonaga Anduane Homogohanda Yaroboama damene bibahende
    mo ko halu bo wahaiore hene.
  mya-mya: ဤ​သို့​သူ​ကူး​လွန်​သည့်​အ​ပြစ်​ကြောင့်​သူ​၏ မင်း​ဆက်​သည်​လုံး​ဝ​ပျက်​သုဉ်း​၍​သွား​လေ​၏။
  bod-N: དོན་དེ་ནི་ཡེ་རོབ་ཨམ་ཁྱིམ་རྒྱུད་ཀྱི་སྡིག་པའི་རྒྱུ་རུ་གྱུར་ནས། དེ་དག་ནི་ས་སྟེང་ནས་མེད་པ་དང་སྟོང་པར་གྱུར་ཏོ།
    །
  sna-sna: Ichi ndicho chivi cheimba yaJerobhoamu chakaita kuti iwe uye iparare pamusoro
    penyika.
  spa-BLM: Esto se convirtió en pecado para la casa de Jeroboam, hasta cortarla y
    destruirla de la superficie de la tierra.
  cac-cac: Ichaton chi' ix aj yochn̈ej smul vin̈aj Jeroboam yed' eb' yin̈tilal, yuj
    chi' ix satel eb' smasanil.
  swh-ULB: Jambo hili likawa dhambi kwenye familia ya Yeroboamu na kusababisha familia
    yake kuangamizwa na kuondolewa kabisa katika uso wa dunia.
  bel-bel: Гэта вяло дом Ераваамаў да грэху і да пагібелі і да вынішчэньня яго з улоньня
    зямлі.
  deu-ELBBK: Und diese Sache wurde dem Haus Jerobeams zur Sünde, und zur Vertilgung
    und zur Vernichtung vom Erdboden weg.
  mbb-OT: Heini is mibeelan ni Jeroboam nehimu he hinungdan te kebpekesalà te pemilya
    zin wey nekeuwit te kezeetan wey kemetayen diyà te kandan.
  mal-2015: യൊരോബെയാംഗൃഹത്തെ ഭൂമിയിൽനിന്നു ഛേദിച്ചു മുടിച്ചുകളയത്തക്കവണ്ണം ഈ കാര്യം
    അവർക്കു പാപമായ്തീർന്നു.
  rmc-rmc: Aleha o Jeroboam anďa peskra famelija andro binos, a vašoda mušinde te
    el savore zňičimen a khosle tele pal kadi phuv.
  pes-OPV: و این کار باعث گناه خاندان یربعام گردید تا آن را از روی زمین منقطع و هلاک
    ساخت.
  ron-1924: Ши фапта ачаста а фост ун прилеж де пэкэтуире пентру каса луй Иеробоам
    ши пентру ачаста а фост нимичитэ еа ши штярсэ де пе фаца пэмынтулуй.
  ben-OBCV: এটি মহাপাপরূপে গণ্য হল এবং যারবিয়াম কুলের পতনের ও পৃথিবীর বুক থেকে সেটি
    লুপ্ত হয়ে যাওয়ার মূল কারণ হয়ে দাঁড়িয়েছিল।
  som-som: Oo taasuna dembi bay u noqotay reer Yaaraabcaam iyo xataa inay gooyso oo
    dhulka ka baabbi'iso.
  lat-VUC: Et propter hanc causam peccavit domus Jeroboam, et eversa est, et deleta
    de superficie terræ.
  eng-ASVBT: And this thing became sin unto the house of Jeroboam, even to cut it
    off, and to destroy it from off the face of the earth.
  ita-1885: E Geroboamo fu, in questo, cagion di peccato alla sua casa, fin per essere
    spenta, e distrutta d'in su la terra.
  eng-LXXUP: And this thing became sin to the house of Jeroboam, even to its destruction
    and its removal from the face of the earth.
  eng-ULB: This matter became sin to the family of Jeroboam and caused his family
    to be destroyed and to be exterminated from the face of the earth.
  spa-VBL: A causa de este pecado, la casa de Jeroboam fue borrada, destruida por
    completo de la faz de la tierra.
  fra-_FOB: Et cela augmenta tellement le péché de la maison de Jéroboam, qu'elle
    fut effacée et exterminée de dessus la terre.
  mal-mal: യൊരോബെയാം ഗൃഹത്തെ ഭൂമിയിൽനിന്ന് ഛേദിച്ചു കളയത്തക്കവണ്ണം ഈ കാര്യം അവർക്ക്
    പാപമായ്തീർന്നു.
  urd-GVR: Yarubiyām ke gharāne ke is sangīn gunāh kī wajah se wuh āḳhirkār tabāh
    huā aur rū-e-zamīn par se miṭ gayā.
  suz-BL: मेको येरोबाम आ खिं ङा पाप बाक्‍त। मोपतीके मेको आ खिं मलीथु, रागी रे क्‍याम्‍चा
    पुंइसे बाक्‍त।
  ita-1927: E quella fu, per la casa di Geroboamo, un’occasione di peccato, che attirò
    su lei la distruzione e lo sterminio di sulla faccia della terra.
  ckb-ckb: ئەمە بووە گوناه بۆ بنەماڵەی یارۆڤعام، بووە هۆی وێرانبوون و لەناوچوونیان
    لەسەر ڕووی زەوی.
  eng-BBE: And this became a sin in the family of Jeroboam, causing it to be cut off
    and sent to destruction from the face of the earth.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರನ್ನು ಭೂಮಿಯಿಂದ ಸಂಹರಿಸುವುದಕ್ಕೂ, ನಾಶಮಾಡುವುದಕ್ಕೂ ಈ ಪಾಪವು
    ಅವರಿಗೆ ಕಾರಣವಾಯಿತು.
  tam-2017: யெரொபெயாமின் வீட்டாரை பூமியின்மேல் வைக்காமல் அவர்களை நீக்கி அழிக்கும்படியாக
    இந்தக் காரியம் அவர்களுக்குப் பாவமானது.
  spa-RV-1909: Y esto fué causa de pecado á la casa de Jeroboam; por lo cual fué cortada
    y raída de sobre la haz de la tierra.
  ron-BTF: Şi acest lucru a fost păcat casei lui Ieroboam, chiar până la stârpire
    şi nimicire de pe faţa pământului.
  eng-WEBP: This thing became sin to the house of Jeroboam, even to cut it off and
    to destroy it from off the surface of the earth.
  eng-FBV: This was because of this sin that the house of Jeroboam was wiped out,
    completely destroyed from the face of the earth.
  nld-1939: Dit werd de zonde van het huis van Jeroboam, en daarom zou het vernietigd
    worden en van de aardbodem verdelgd.
  nch-BL: Huan ya ni elqui se hueyi tajtacoli para Jeroboam huan iconehua. Huan yeca
    Toteco Dios teipa quitamilti itequiticayo Jeroboam huan quinmicti nochi ichaj
    ehuani por ni tajtacoli cati quichijqui.
  vie-1934: Nhân vì cớ ấy nhà Giê-rô-bô-am phạm tội, đến đỗi bị diệt khỏi mặt đất.
  hin-CV: यह नीति यरोबोअम के परिवार के लिए पाप हो गई, यही यरोबोअम के वंश का पृथ्वी
    पर से विनाश का कारण हो गया.
  spa-BES: Y esto se convirtió en pecado en la familia de Jeroboam, causando que fuera
    cortado y enviado a la destrucción de la faz de la tierra.
  tdx-tdx: Ie nampanan-kakeo ty anjomba’ Iarovame, hañitoañe aze, naho hamon­gorañ’
    aze ambone’ ty tane toy.
  tha-KJV: และสิ่งนี้กลายเป็นความบาปแก่​ราชวงศ์​เยโรโบอัม เพื่อจะตัดและทำลายราชวงศ์นั้นเสียจากพื้นแผ่นดินโลก
  por-BR-2018: E isto foi causa de pecado à casa de Jeroboão; pelo qual foi cortada
    e desraigada de sobre a face da terra.
  deu-ELO: Und diese Sache wurde dem Hause Jerobeams zur Sünde, und zur Vertilgung
    und zur Vernichtung vom Erdboden hinweg.
  eng-WYC-2018: And for this cause the house of Jeroboam sinned, and it was destroyed,
    and done away from the face of the earth.
  epo-epo: Kaj ĉi tio fariĝis peko por la domo de Jerobeam, por pereo kaj ekstermiĝo
    de sur la tero.
  uig-PIN: Xu ix tüpǝylidin Yǝroboam jǝmǝtining ⱨesabiƣa gunaⱨ bolup, ularning yǝr
    yüzidin üzüp elinip ⱨalak boluxiƣa sǝwǝb boldi.
  beo-beo: Amane wadela:le hamobeba:le, ea sosogo fi ilia Isala:ilima ouligisu hou
    da gugunufinisi dagoi, amola fa:no osobo bagadega bu hame ba:i.
  tpi-OTNT: Jeroboam wantaim ol lain bilong en i mekim ol dispela kain sin na ol i
    gat asua long dispela pasin nogut bilong ol. Na long dispela as, Bikpela i bagarapim
    lain bilong Jeroboam olgeta.
  hau-SA: Wannan ne zunubin gidan Yerobowam da ya kai ga fāɗuwarsa da kuma hallakarsa
    daga fuskar duniya.
  uig-LAT: Shu ish tüpeylidin Yeroboam jemetining hésabigha gunah bolup, ularning
    yer yüzidin üzüp élinip halak bolushigha seweb boldi.
  nde-nde: Lesi kwakuyisono sendlu kaJerobhowamu esakhokhelela ekuweni lasekudilikeni
    kwayo kayaze yaba khona emhlabeni.
  ton-ton: Pea naʻe hoko ʻae meʻa ni ko e angahala ki he fale ʻo Selopoami, ke motuhi
    ai ia, pea ke fakaʻauha ia mei he funga ʻo māmani.
  ces-1613: I byla ta věc domu Jeroboámovu příčinou k hřešení, aby vypléněn a vyhlazen
    byl se svrchku země.
  eng-WMB: This thing became sin to the house of Jeroboam, even to cut it off and
    to destroy it from off the surface of the earth.
  tam-TCV: இவையே யெரொபெயாமின் குடும்பத்தின் பாவம். அது அவர்களுடைய வீழ்ச்சிக்கும்,
    அவர்கள் பூமியிலிருந்து முற்றிலும் அழிந்துபோகவும் காரணமாக அமைந்தது.
  ceb-ULB: Kini nga butang nahimong sala sa panimalay ni Jeroboam ug mao ang hinungdan
    nga malaglag sa hingpit ang iyang panimalay ug mawagtang sa ibabaw sa kalibotan.
  pol-UBG: Sprawa ta stała się przyczyną grzechu dla domu Jeroboama, aby został wykorzeniony
    i zgładzony z powierzchni ziemi.
  urd-GVU: یرُبعام کے گھرانے کے اِس سنگین گناہ کی وجہ سے وہ آخرکار تباہ ہوا اور رُوئے
    زمین پر سے مٹ گیا۔
  deu-1912: Und dies geriet zu Sünde dem Hause Jerobeam, daß es verderbt und von der
    Erde vertilgt ward.
  kan-2017: ಈ ಕಾರಣದಿಂದ ಯಾರೊಬ್ಬಾಮನ ಕುಟುಂಬದವರು ಪಾಪಿಗಳಾಗಿ ಭೂಲೋಕದಿಂದ ತೆಗೆದುಹಾಕಲ್ಪಟ್ಟು
    ನಿರ್ನಾಮವಾದರು.
  yap-yap: Re denen rok ney ni rin’ e ir e girengiy e kireb nga daken e tabaw rok,
    nge chuw ko gagiyeg me math mit u roy u fayleng.
  hlt-MCSB: He hno dongah Jeroboam imkhui ah tholhnah la om tih diklai maelhmai lamloh
    aka thup ham neh aka mitmoeng sak ham ni a om coeng.
  mdy-ETH: ዬይ ጎማ ዒዛ ካኣቱሞኮ ባይቂፆና ጋፒ ዶዒፆኮዋ ካራ ማዔኔ።
  twi-ASANTE: Yei bɛyɛɛ bɔne kɛseɛ, na ɛnam so sɛee Yeroboam ahemman, ma ne fiefoɔ
    nyinaa wuwuiɛ.
  eng-WEBU: This thing became sin to the house of Jeroboam, even to cut it off and
    to destroy it from off the surface of the earth.
  wal-wal: Iyorbbaama keettaa asaa ongganaunne biittaa bollaappe xaissanau gattida
    nagarai hegaa.
  spa-PDDPT: Este fue el pecado de la casa de Jeroboam por el cual fue cortada y destruida
    de sobre la superficie de la tierra.
  gun-gun: Ha'e rami tema oiko Jeroboão ro pygua kuery ojejavypa rei aguã rami, ko
    yvy gui ha'e kuery omombaa aguã okanhymba peve.
  ilo-ULB: Daytoy a banag ket maysa a basol iti pamilia ni Jeroboam ket isu iti nakaigapuan
    ti pannakaikkat ken pannakadadael daytoy iti rabaw ti daga.
  kpg-kpg: Di hala deenei i baahi di king ga gila mai di mooho mo di doo dono lohongo king.
  uig-ARA: شۇ ئىش تۈپەيلىدىن يەروبوئام جەمەتىنىڭ ھېسابىغا گۇناھ بولۇپ، ئۇلارنىڭ يەر
    يۈزىدىن ئۈزۈپ ئېلىنىپ ھالاك بولۇشىغا سەۋەب بولدى.
  sus-sus: Na nan findi Yerobowami bɔnsɔɛ xa yunubi ra. Ala e sɔntɔ nɛ, a e fa e ralɔɛ
    duniɲa ma.
  pon-2006: Sapwung wet rehn nanmwarki kahrehiong ohla oh pwupwulahn eh kadaudok en
    nanmwarki.
  ksd-ksd: Go ia ra kaina magit kai ra apik na tarai kai Ieroboam, upi da kutu vue
    ma da vapanie vue kan ra mata i ra rakarakan a gunagunan.
  tur-YTC: Yarovam'ın evini yeryüzünden söküp atmak ve yok etmek için bu şey ona günah
    oldu.
  grc-BRENT: Καὶ ἐγένετο τὸ ῥῆμα τοῦτο εἰς ἁμαρτίαν τῷ οἴκῳ Ἱεροβοὰμ, καὶ εἰς ὄλεθρον,
    καὶ εἰς ἀφανισμὸν ἀπὸ προσώπου τῆς γῆς.
  ind-AYT: Perkara ini menyebabkan keluarga Yerobeam berdosa, sehingga mereka dilenyapkan
    dan dimusnahkan dari muka bumi.
  nya-nya: Limeneli ndiye linali tchimo la nyumba ya Yeroboamu limene linabweretsa
    kugwa kwake ndiponso chiwonongeko mʼdzikomo.
  hrv-hrv: Takvim je postupkom padala u grijeh kuća Jeroboamova, rušila se i nestajala
    s lica zemlje.
  mps-mps: Te king Jeroboam dali, te aga hani dali, augwaligo te tama sęgę sabo
    dwai meda yai kolesaga me eyu gęani, tama augwaligo augwa te dwai kolesagago
    sęgę me sę edu gęani. Tama te tiali bagego da, Genuai Bidigo te king Jeroboamgo
    hani tigidali nosali mu dolali.
  tpi-tpi: Jeroboam wantaim ol lain bilong en i mekim ol dispela kain sin na ol i
    gat asua long dispela pasin nogut bilong ol. Na long dispela as, Bikpela i bagarapim
    lain bilong Jeroboam olgeta.
  dan-1931: Og det blev Jeroboams Hus til Synd og førte til, at det blev tilintetgjort
    og udryddet af Jorden.
  vie-OVCB: Chính tội ác này khiến triều đại của Giê-rô-bô-am bị tiêu diệt khỏi mặt
    đất.
  guj-2017: અને તે વાત યરોબામના કુટુંબને નાબૂદ કરવા તથા પૃથ્વીના પૃષ્ઠ પરથી તેનો નાશ
    કરવા સારુ તેને પાપરૂપ થઈ પડી.
  pon-2006A: Sapwung wet rehn nanmwarki kahrehiong ohla oh pwupwulahn eh kadaudok
    en nanmwarki.
  por-BRBSL: Esta coisa se tornou pecado para a casa de Jeroboão, mesmo para cortá-lo
    e destruí-lo da superfície da terra.
  cth-cth: Hottelah a sak dawkvah, Jeroboam catoun hah talai dawk hoi koung ka mit
    sak hane hoi kong ka raphoenae yon teh a pha.
  twi-twi: Eyi bɛyɛɛ bɔne kɛse, na ɛnam so sɛee Yeroboam ahemman, maa ne fifo nyinaa
    wuwui.
  hlt-hlt: He hno dongah Jeroboam imkhui ah tholhnah la om tih diklai maelhmai lamloh
    aka thup ham neh aka mitmoeng sak ham ni a om coeng.
  tbz-SIM: Dɛ kó mɛborimɛ mɛɛ̀ do tɑnnɛ́ Sedoboɑmmu cĩ́ɛ̃̀tɛ̀ tɛmɔu mɛyɛi mmiɛkɛ,
    kɛ́nte kɛ̀ bɛ̀ɛ tɛ̀ kùɔ pɑ́íí kɛ̀ tɛ yètìrìi kpɑ́nnɛ́.
  msy-2020: Jeroboam uan adarazi ko me arazir kurar kabagh amua, men arazir kurar
    kaba me gamima me osɨmtɨzim iti. Arazir kam bangɨn, Ikiavɨra Itir God Jeroboamɨn
    adarazi bar me kuavareme.
  dop-dop: Solopʋwɑm yɑɑsi ɩnɩ, ɩ sʋsɑ ɩ tǝyɑɣɑ nyǝ́mɑ tǝnɑɣɑ ɩsɑɣɑtʋ tɑɑ kɛ́. Pǝ
    tɔɔ kɛ́ pǝ kpiisɑ pɑ tǝnɑ tǝcɑɣɑcɑɣɑ kɛ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Bu günah iş Yarovam nəslinin yer üzündən silinib atılmasına və məhv olmasına
    səbəb oldu.
  eng-DBY: And by this thing there was sin on the house of Jeroboam, even to cut it
    off and to destroy it from off the face of the earth.
  hin-2017: यह बात यारोबाम के घराने का पाप ठहरी, इस कारण उसका विनाश हुआ, और वह धरती
    पर से नाश किया गया।
  wol-KYG: Loolu nag di bàkkaar bu réy ci biir kër Yerbowam, ba tax askanam daanu,
    ba raaf fi kaw suuf.
  eng-YLT: And in this thing is the sin of the house of Jeroboam, even to cut [it]
    off, and to destroy [it] from off the face of the ground.
  eng-WYC-2017: And for this cause the house of Jeroboam sinned, and it was destroyed,
    and done away from the face of the earth.
  eng-WMBB: This thing became sin to the house of Jeroboam, even to cut it off and
    to destroy it from off the surface of the earth.
  urd-GVH: यरुबियाम के घराने के इस संगीन गुनाह की वजह से वह आख़िरकार तबाह हुआ और रूए-ज़मीन
    पर से मिट गया।
  rug-rug: Asa sa nana sinea sapu va kamo nia mate sa meke sa vina betona sa nana
    binaṉara.
  gaz-gaz: Cubbuun mana Yerobiʼaam kan kufaatii isaatii fi lafa irraa badiisa isaa
    fide sun kana ture.
  fra-LSG: Ce fut là une occasion de péché pour la maison de Jéroboam, et c’est pour
    cela qu’elle a été exterminée et détruite de dessus la face de la terre.
  gnn-gnn: '@see-verse:1KI.013.033'
  yal-yal: Na nan findi yulubin sabun na Yerobowan ma denbayaan xa, nanara e raxɔri
    e ɲan bɔxɔ xɔnna fari.
  haw-1868: A lilo keia mea i hewa no ka ohana a Ieroboama, e oki aku ai, a e luku
    aku ai hoi ia mai ka ili o ka honua aku.
  arb-NAV: فَكَانَتْ هَذِهِ هِيَ خَطِيئَةُ بَيْتِ يَرُبْعَامَ الَّتِي أَفْضَتْ إِلَى
    سُقُوطِهِ وَانْقِرَاضِهِ عَنْ وَجْهِ الأَرضِ.
  ewe-ewe: Esia nye nu vɔ̃ vɔ̃ɖi aɖe, ena Yeroboam ƒe fiaɖuƒe la gbã eye wòhe ku vɛ
    na eƒe ƒometɔwo katã.
  eng-LEE: And he became through this thing the cause of sin unto the house of Jerobo'am,
    and to cause that it was blotted out, and destroyed from off the face of the earth.
  asm-FB: এনে কাৰ্যবোৰে যাৰবিয়ামৰ পৰিয়াললৈ পাপ আনিলে, আৰু এই অপৰাধে বিচ্ছিন্ন কৰি,
    পৃথিৱীৰ পৰা তেওঁৰ নাম লুপ্ত কৰিলে।
  sus-A: نَ نَن قِندِ يٍرٌبٌوَ مِ بْنسْي شَ يُنُبِ رَ. عَلَ عٍ سْنتْ نّ، عَ عٍ قَ
    عٍ رَلْي دُنِحَ مَ.
  fra-SBL: Cette chose devint un péché pour la maison de Jéroboam, au point de l'exterminer
    et de la faire disparaître de la surface de la terre.
  hbo-hbo: וַיְהִי֙ בַּדָּבָ֣ר הַזֶּ֔ה לְחַטַּ֖את בֵּ֣ית יָרָבְעָ֑ם וּלְהַכְחִיד֙
    וּלְהַשְׁמִ֔יד מֵעַ֖ל פְּנֵ֥י הָאֲדָמָֽה׃ פ
  piu-2006: '@see-verse:1KI.013.033'
  kik-kik: Macio nĩmo maarĩ mehia ma nyũmba ya Jeroboamu marĩa maatũmire ĩgwe na ĩniinwo
    biũ yeherio gũkũ thĩ.
  fra-NCL: En cela il y eut péché pour la maison de Jéroboam, et c’est pourquoi elle
    fut détruite et exterminée de la face de la terre.
  cek-AK: Hae hmuen loe Jeroboam imthung takoh zaehaih ah oh moe, to tiah sak pongah
    Jeroboam ih acaeng to long pum hoi tahmaat boih hanah zaehaih ah angcoengsak.
  cuk-cuk: Weyob-Jeroboam-ibmar-imaksadi, na e-gwenadgan-oichogega imaksad. Degidbali,
    bela Jeroboam-e-gwenadgan-berguega imaksad. Wargwensaale we-napneggi dula bessulid.
  uig-CYR: Шу иш түпәйлидин Йәробоам җәмәтиниң һесавиға гуна болуп, уларниң йәр йүзидин
    үзүп елинип һалак болушиға сәвәп болди.
  tel-2017: యరొబాము వంశాన్ని నిర్మూలించి భూమి మీద లేకుండా చేయడానికి కారణమైన పాపం ఇదే.
  hat-BSA: Evenman sa a te devni peche lakay Jéroboam, jis menm pou ta detwi kay li
    e fè l disparèt sou fas tè a.
  kos-kos: Ma koluk se lal inge pa kunausla mwet lal, ac ikruiya tokosrai lal.
  hbo-WLC: וַיְהִי֙ בַּדָּבָ֣ר הַזֶּ֔ה לְחַטַּ֖את בֵּ֣ית יָרָבְעָ֑ם וּלְהַכְחִיד֙
    וּלְהַשְׁמִ֔יד מֵעַ֖ל פְּנֵ֥י הָאֲדָמָֽה׃ פ
  ibo-ibo: Nke a bụ mmehie ezinaụlọ Jeroboam. Ọ bụ ya mere alaeze Jeroboam ji daa,
    meekwa ka e kpochapụ ya nʼelu ụwa.
  ory-ory: ମାତ୍ର ଏହି କାର୍ଯ୍ୟ ଯାରବୀୟାମ-ବଂଶକୁ ଉଚ୍ଛିନ୍ନ କରିବା ପାଇଁ ଓ ପୃଥିବୀରୁ ଲୁପ୍ତ କରିବା
    ପାଇଁ ତହିଁ ପ୍ରତି ପାପର କାରଣ ହେଲା।
  chk-chk: Iei ewe tipis chon leimwen Jeropoam ra tur lon, a awarato wor feiengau
    me mäla pwe ra rosola seni won fanüfan.
  rop-rop: Wal dumaji imbin dum dislot nogudbala ting, im en ola femili blanga im
    garra ol binijap.
  ukr-1871: Оце ж і вело дом Еробоамів до провини й до погибелї та затрати його з
    землї.
  deu-1951: Und dies wurde dem Hause Jerobeams zur Sünde, so daß er vernichtet und
    aus dem Lande vertilgt werden mußte.
  eng-JPS: And by this thing there was sin unto the house of Jeroboam, even to cut
    it off, and to destroy it from off the face of the earth.
  srp-1865: I to bi na grijeh domu Jerovoamovu da bi se istrijebio i da bi ga nestalo
    sa zemlje.
  lug-lug: Kino kye kyali ekibi ky’ennyumba ya Yerobowaamu ekyagireetera okugwa, okugimalawo
    n’okugizikiriza okuva ku nsi.
  heb-heb: ויהי בדבר הזה לחטאת בית ירבעם ולהכחיד ולהשמיד מעל פני האדמה׃
  ben-IRV: এই সব কাজ যারবিয়ামের বংশের পক্ষে পাপ হয়ে দাঁড়াল যেন তারা ধ্বংস হয় ও
    পৃথিবী থেকে মুছে যায়।
  pan-pan: ਇਸ ਗੱਲ ਤੋਂ ਇਹ ਯਾਰਾਬੁਆਮ ਦਾ ਪਾਪ ਹੋਇਆ ਜੋ ਉਸ ਦੇ ਮਿਟਾਉਣ ਅਤੇ ਧਰਤੀ ਤੋਂ ਨਾਸ ਹੋਣ
    ਦਾ ਕਾਰਨ ਬਣਿਆ।
  mya-JVB: ထိုသို့ ပြုသောကြောင့်ယေရောဗောင် အမျိုး ကို မြေကြီး ပြင် မှ သုတ်သင် ပယ်ရှင်းစေသော
    အပြစ် ရောက် သတည်း။
  tbg-tbg: Jeroboamuva mintima keharo Nora Kotira qora okara autu amitora kaara ˻Kotiva˼
    viva kuvuarama toka vehi autu taiqa kora.
  hmo-hmo: Inai kara be kara dika bada herea momokani, bona unai dika dainai Ieroboama
    ena bese taudia ese dika idia davaria, bona tanobada dekena amo iena bese be idia
    kokia momokani.
  urd-urd: और यह काम युरब'आम के घराने के लिए, उसे काट डालने और उसे रू — ए — ज़मीन
    पर से मिटाऔर बरबाद करने के लिए गुनाह ठहरा।
  rus-SYN: Это вело дом Иеровоамов ко греху и к погибели и к истреблению его с лица
    земли.
  bqc-SIM: Duuna pↄ́ tò wà Yeloboaũ buiↄ tↄ̀lↄzↄ̃̀ aa mìdɛ dṹniaun we.
  tcz-CHONGTHU: Hiche hi chonset nasatah ahung hitan chule Jeroboam chilhah ho leiset
    chunga konin suhmang in aumlo tan ahi.
  mar-mar: या गोष्टीने यराबामाच्या घराण्यास पाप लागले व त्यामुळे त्यांचा सर्वनाश झाला.
    आणि भूतलावरून ते नष्ट झाले.
  qub-qub: Chayno rurashanmi achäqui caran Jeroboampa wamrancuna mas piyur juchata
    rurananpäpis. Chaypitami chay famillyacunaga ushajpaj ushacaran.
  bqp-bqp: Durunna kũ à tò ò Yeroboamu burinↄ dúgu zↄ̃̀ ò làka andunia gũnn gwe.
  hat-hat: Se konsa, tout fanmi Jewoboram lan lage kò yo nan fè sa ki mal. Se poutèt
    sa, tout fanmi sa a fini, li disparèt nèt sou latè.
  eng-BSB: And this was the sin of the house of Jeroboam that led to its extermination
    and destruction from the face of the earth.
  eng-WEBPB: This thing became sin to the house of Jeroboam, even to cut it off and
    to destroy it from off the surface of the earth.
  kbq-kbq: Hagi e'ina zamo'a ra kumi Jeroboamu nagapina fore higeno, maka Jeroboamu
    nagara ama mopafintira Ra Anumzamo'a zamahe hana hu vagare'ne.
  nhe-BL: Huan ni elqui se hueyi tlajtlacoli para Jeroboam huan iconehua. Huan yeca
    Toteco Dios teipa quitlamilti itequihuejcayo Jeroboam huan quinmicti nochi ichaj
    ehuani ipampa ni tlajtlacoli tlen quichijqui.
  bus-bus: Durun kɛ̀ tò wà Yeroboamu boriinↄ dúgu zↄ̃̀ aↄ̃ yã̀a anduna guun gwe.
  gub-BL: A'e ikatu 'ym ma'e hemiapo kwer werur iaiw paw uhua'u ma'e iànàm paw wanupe.
  eng-DRA: And for this cause did the house of Jeroboam sin, and was cut off and destroyed
    from the face of the earth.
