  gub-BL: — Emai'u zo ei'u zo nehe, i'i Tupàn Tuweharupi Wiko Ma'e ihewe a'e. — Ezewyr
    zo nezur awer pe rupi nehe, i'i ihewe, i'i izupe.
  eng-DRA: 'Because the Lord spoke to me in the word of the Lord, saying: Thou shalt
    not eat bread, and thou shalt not drink water there, nor return by the way thou
    wentest.'
