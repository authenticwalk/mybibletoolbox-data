verse: 1KI.013.017
translations:
  mal-C: ‘നീ അവിടെവെച്ച് അപ്പം തിന്നരുത്; വെള്ളം കുടിക്കരുത്; പോയവഴിയായി മടങ്ങിവരികയുമരുത്,’
    എന്നാണ് എനിക്കു ലഭിച്ചിട്ടുള്ള യഹോവയുടെ കൽപ്പന.”
  deu-TKW: 'Denn durch das Wort Jahwes ist zu mir geredet worden: Du darfst weder
    Speise nehmen, noch Wasser daselbst trinken; du darfst den Weg, den du gegangen
    bist, nicht nochmals einschlagen!'
  lin-lin: 'pamba te Yawe alobaki na ngai : « Osengeli te kolia lipa, komela mayi
    mpe kozongela na nzela oyo oyelaki. »'
  eng-LSV: for [there is] a word to me by the word of YHWH, You do not eat bread nor
    drink water there [and] you do not return to go in the way in which you came.”
  eng-GNV: For it was charged me by the word of the Lord, saying, Thou shalt eate
    no bread, nor drinke water there, nor turne againe to goe by the way that thou
    wentest.
  eng-WEBSTER: For it was said to me by the word of the LORD, Thou shalt eat no bread
    nor drink water there, nor turn again to go by the way that thou camest.
  nhw-BL: Pampa Toteco Dios nechilhuijtoc ma amo nitlacua niyon ma amo niatli nica,
    niyon ma amo nimocuepa ipan nopa ojtli catli ipan niajsico.
  swh-ONEN: 'Nimeambiwa kwa neno la Bwana: ‘Kamwe usile mkate au kunywa maji huko
    au kurudia njia uliyojia.’ ”'
  bba-bba: Domi Yinni Gusunɔwɑ u mɑn woodɑ yeni wɛ̃, u nɛɛ, n ku rɑ di, n ku rɑ mɑɑ
    nim nɔ mi. Kpɑ n ku rɑ kɑ mɑɑ swɑɑ ye wɔmɑ ye nɑ kɑ dɑ.
  eng-KJVCPB: for it was said to me by the word of the Lord, Thou shalt eat no bread
    nor drink water there, nor turn again to go by the way that thou camest.
  luo-luo: Osenyisa kaluwore gi wach Jehova Nyasaye ni, ‘Kik ichiem kata kik imodh
    pi kanyo kata idog gi yo mane ibirogo.’ ”
  meu-meu: badina be Iehova ena hereva ese e hamaorogu, eto “Basio aniani bona ranu
    basio inua unuseni ai, bona oma dalana amo ma basio lou”.
  npi-ULB: किनकि परमप्रभुको वचनद्वारा मलाई आज्ञा दिइएको छ, 'तैँले त्यहाँ रोटी नखानू,
    न पानी पिउनू, न तँ आएको बाटो फर्केर जानू' ।”
  yor-yor: A ti sọ fún mi nípa ọ̀rọ̀ Olúwa pé, ‘Ìwọ kò gbọdọ̀ jẹ oúnjẹ tàbí mu omi
    níhìn-ín tàbí kí o padà lọ nípa ọ̀nà tí ìwọ bá wá.’ ”
  pes-OPCB: '@see-verse:1KI.013.016'
  tgl-ULB: dahil ito ay iniutos sa akin sa pamamagitan ng salita ni Yahweh, “Hindi
    ka kakain ni iinom nang tubig doon, ni magbabalik sa iyong dinaanan.”
  hui-hui: Ani larogoni irane Anduane Homogohanda i̱ langialu lalu, Iba tomobi nanabe
    lalu ai harigabi mendeni dai bialu andaga pobe layago ogonidagua bialu ai hariga
    mendeni dai bialu andaga porogo, lene.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ​ဘု​ရား​က ငါ့​အား`အ​ဘယ်​အ​စာ​ရေ​စာ​ကို​မျှ​မ​စား
    မ​သောက်​နှင့်။ လာ​လမ်း​အ​တိုင်း​လည်း​မ​ပြန် နှင့်' ဟု​ပ​ညတ်​တော်​မူ​သော​ကြောင့်​ဖြစ်​ပါ
    သည်'' ဟု​ပြန်​ပြော​လေ​၏။
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དེ་རུ་ཟས་ཀྱང་མ་བཟའ་ཆུ་ཡང་མ་འཐུང་ཞིག
    ལམ་གང་ནས་ཕྱིན་པ་དེར་ཕྱིར་མ་ལོག་ཅིག་ཅེས་བཀའ་གནང་ངོ་ཞེས་སྨྲས་པར།
  sna-sna: Ndakaudzwa neshoko raJehovha kuti, ‘Haufaniri kudya chingwa kana kunwa
    mvura ikoko kana kudzoka nenzira yaunenge wauya nayo.’ ”
  spa-BLM: 'Porque se me ha dicho por palabra de Yahvé: ‘No comerás pan ni beberás
    agua allí, y no te vuelvas a ir por el camino por el que viniste’.”'
  cac-cac: 'Yujto icha tic ix aj yalan Jehová d''ayin: Malaj jab''oc tas ol a va''a,
    man̈ ol uq''uejpax jab''oc a a'', man̈ ol ach meltzaj d''a b''e b''aj ol ach b''atoc,
    xchi d''ayin, xchi vin̈.'
  swh-ULB: kwa sababu niliamuriwa hivyo kwa neno la BWANA, 'Hautakula chakula wala
    kunywa maji kule, wala kurudi kwa njia utakayokuja nayo.'”
  bel-bel: 'бо словам Гасподнім сказана мне: ня еж хлеба і ня пі там вады і не вяртайся
    тою дарогаю, якою ты ішоў.'
  deu-ELBBK: 'Denn ein Wort ist zu mir geschehen durch das Wort des HERRN: Du sollst
    kein Brot essen und kein Wasser dort trinken; du sollst nicht auf dem Weg zurückkehren,
    auf dem du gegangen bist.'
  mbb-OT: Su migkeǥiyan a te Nengazen he kenà a mebayà duen te imbayè ku te kedhengkayi
    ku.”
  mal-2015: നീ അവിടെവെച്ചു അപ്പം തിന്നരുതു, വെള്ളം കുടിക്കരുതു, പോയ വഴിയായി മടങ്ങിവരികയും
    അരുതു എന്നു യഹോവ അരുളപ്പാടായി എന്നോടു കല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'bo o RAJ mange phenďa: ‚Na chaha ode maro, aňi na pijeha paňi a na aveha
    pale ole dromeha, saveha avľal.‘ “'
  pes-OPV: زیرا که به فرمان خداوند به من گفته شده است که در آنجانان مخور و آب منوش
    و از راهی که آمده‌ای مراجعت منما.»
  ron-1924: 'кэч ми с-а спус прин кувынтул Домнулуй: ‘Сэ ну мэнынчь пыне, нич сэ ну
    бей апэ аколо ши нич сэ ну те ынторчь пе друмул пе каре те вей дуче.’”'
  ben-OBCV: 'সদাপ্রভুর কথামতো আমাকে বলা হয়েছে: ‘সেখানে তুমি রুটি খেতে বা জলপান করতে
    পারবে না অথবা যে পথ ধরে এসেছ, সেই পথে আর ফিরে যেতে পারবে না।’ ”'
  som-som: Waayo, erayga Rabbigu wuxuu igu yidhi, Waa inaadan meeshaas kibis ku cunin,
    biyona ka cabbin, jidkii aad soo martayna dib ha u sii qaadin.
  lat-VUC: 'quia locutus est Dominus ad me in sermone Domini, dicens: Non comedes
    panem, et non bibes aquam ibi, nec reverteris per viam qua ieris.'
  eng-ASVBT: for it was said to me by the word of Jehovah, Thou shalt eat no bread
    nor drink water there, nor turn again to go by the way that thou camest.
  ita-1885: 'Perciocchè così mi è stato detto per la parola del Signore: Non mangiar
    pane, nè bere acqua, in quel luogo; e quando tu te ne andrai, non ritornar per
    la via, per la quale tu sarai andato.'
  eng-LXXUP: For thus the Lord commanded me by word, saying, Eat not bread there,
    and drink not water, and return not thither by the way by which thou camest.
  eng-ULB: because it was commanded to me by the word of Yahweh, 'You will eat no
    food nor drink water there, nor return by the way that you came.'”
  spa-VBL: '“El Señor me ha ordenado: ‘no comas ni bebas nada allí, ni te vuelvas
    por donde has venido’”.'
  fra-_FOB: 'Car il m''a été dit par la parole de l''Éternel: Tu n''y mangeras point
    de pain et tu n''y boiras point d''eau; et tu ne retourneras point par le chemin
    par lequel tu seras allé.'
  mal-mal: നീ അവിടെവെച്ച് അപ്പം തിന്നുകയോ വെള്ളം കുടിക്കുകയോ പോയ വഴിയായി മടങ്ങിവരികയോ
    ചെയ്യരുത് എന്ന് യഹോവ എന്നോട് കല്പിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Kyoṅki Rab ne mujhe hukm diyā, ‘Rāste meṅ na kuchh khā aur na kuchh pī.
    Aur wāpas jāte waqt wuh rāstā na le jis par se tū Baitel pahuṅchā hai.’”
  suz-BL: मारदे हना परमप्रभु यावेमी ‘गे मेको रागीम जचा थोव़क मजावो। ब्‍वाक्‍कु यो
    मतूङो। इ लशो लां रे मले‍तो’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'poiché m’è stato detto, per ordine dell’Eterno: Tu non mangerai quivi
    pane, né berrai acqua, e non tornerai per la strada che avrai fatta, andando”.'
  ckb-ckb: 'چونکە بە فەرمایشتی یەزدان پێم گوتراوە: ”لەوێدا نان مەخۆ و ئاو مەخۆوە و
    بەو ڕێگایەدا مەگەڕێوە کە پێیدا ڕۆیشتی.“»'
  eng-BBE: For the Lord said to me, You are not to take food or water there, or go
    back again by the way you came.
  kan-OKCV: ಏಕೆಂದರೆ, ‘ನೀನು ಅಲ್ಲಿ ರೊಟ್ಟಿ ತಿನ್ನಬೇಡ, ನೀರು ಕುಡಿಯಬೇಡ, ಬಂದ ಮಾರ್ಗದಿಂದ ತಿರುಗಿ
    ಹೋಗಬೇಡ,’ ಎಂದು ಯೆಹೋವ ದೇವರ ಮಾತಿನಿಂದ ನನಗೆ ಅಪ್ಪಣೆಯಾಗಿದೆ,” ಎಂದನು.
  tam-2017: ஏனென்றால் நீ அப்பம் சாப்பிடாமலும், அங்கே தண்ணீர் குடிக்காமலும், நீ போன
    வழியாகத் திரும்பிவராமலும் இரு என்று யெகோவாவுடைய வார்த்தை எனக்கு உண்டாயிருக்கிறது
    என்றான்.
  spa-RV-1909: 'Porque por palabra de Dios me ha sido dicho: No comas pan ni bebas
    agua allí, ni vuelvas por el camino que fueres.'
  ron-BTF: 'Pentru că mi s-a spus prin cuvântul DOMNULUI: Să nu mănânci pâine, nici
    să nu bei apă acolo, nici să te întorci din nou pe calea pe care ai venit.'
  eng-WEBP: For it was said to me by the LORD’s word, ‘You shall eat no bread or drink
    water there, and don’t turn again to go by the way that you came.’”
  eng-FBV: “The Lord ordered me, saying ‘You must not eat or drink anything there,
    or return by the way you came.’”
  nld-1939: 'Want Jahweh heeft mij gezegd: “Gij moogt daar geen brood eten en geen
    water drinken, noch terugkeren langs dezelfde weg, die gij zijt gegaan.”'
  nch-BL: Pampa Toteco Dios techilhuijtoc ma amo nitacua yon ma amo niati nica, yon
    ma amo nitacuepilis ipan nopa ojti cati ipan niajsico.
  vie-1934: 'vì Đức Giê-hô-va đã phán dặn tôi rằng: Ngươi chớ ăn bánh, chớ uống nước
    tại nơi đó, và cũng đừng trở lại theo con đường ngươi đã bắt đặng đi đến.'
  hin-CV: क्योंकि याहवेह की ओर से मुझे यह आदेश मिला है, ‘तुम वहां न तो कुछ खाओगे,
    पिओगे और न इस मार्ग से लौटोगे, जिस मार्ग से तुम वहां गए थे.’ ”
  spa-BES: 'Porque el Señor me dijo: No debes llevar comida ni agua allí, ni regresar
    por el camino que viniste.'
  tdx-tdx: 'Fa hoe ty tsara’ Iehovà nitsaraeñ’ amako: Tsy hikama mofo ndra hikama
    rano ao irehe, ndra mimpoly amy lalañe nionjona’o mb’eoy.'
  tha-KJV: เพราะพระวจนะของพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า ‘​เจ้​าอย่ารับประทานอาหารหรื​อด​ื่​มน​้ำที่​นั่น
    หรือกลับโดยทางที่​เจ้​าได้​มา​’”
  por-BR-2018: 'Porque por palavra de Deus me foi dito: Não comas pão nem bebas água
    ali, nem voltes pelo caminho que fores.'
  deu-ELO: 'Denn ein Wort ist zu mir geschehen durch das Wort Jehovas: Du sollst kein
    Brot essen und kein Wasser daselbst trinken; du sollst nicht auf dem Wege zurückkehren,
    auf welchem du gegangen bist.'
  eng-WYC-2018: for the Lord spake to me in the word of the Lord (or for the Lord
    spoke to me by the word of the Lord), and said, Thou shalt not eat bread, and
    thou shalt not drink water there, neither thou shalt turn again by the way by
    which thou wentest thither.
  epo-epo: 'ĉar estas dirite al mi per la vorto de la Eternulo: Ne manĝu panon nek
    trinku tie akvon, ne reiru laŭ la vojo, laŭ kiu vi venis.'
  uig-PIN: 'qünki Pǝrwǝrdigar ɵz sɵzi bilǝn manga tapilap: «U yǝrdǝ nan yemǝ, su iqmigin;
    barƣan yolung bilǝn ⱪaytip kǝlmigin» degǝn, dedi.'
  beo-beo: Bai Hina Gode da nama amane hamoma:ne sia:i, ‘Ha:i manu amola hano maedafa
    moma! Amola dia masunu logo amoga maedafa buhagima.’”
  tpi-OTNT: Long wanem, Bikpela i tok long mi mas i no ken kaikai na dring wanpela
    samting na tu mi mas i no ken bihainim dispela rot mi bin kam long en, na mi go
    bek long ples. Mi mas bihainim narapela rot.”
  hau-SA: An faɗa mini ta wurin maganar Ubangiji, ‘Kada ka ci abinci, ko ka sha ruwa
    a can, ko ka koma ta hanyar da ka zo.’ ”
  uig-LAT: 'chünki Perwerdigar öz sözi bilen manga tapilap: «U yerde nan yéme, su
    ichmigin; barghan yolung bilen qaytip kelmigin» dégen, dédi.'
  nde-nde: Ilizwi likaThixo lifike kimi lathi, ‘Ungadli ukudla kwalapha, unganathi
    lamanzi akhona njalo ungabobuyela ngendlela oze ngayo.’ ”
  ton-ton: He naʻe tala mai ʻi he folofola ʻa Sihova, ʻE ʻikai te ke kai ha mā pe
    inu ha vai ʻi ai, pe te ke toe liliu atu ke ʻalu ʻi he hala naʻa ke omi ai.”
  ces-1613: 'Nebo stala se ke mně řeč slovem Hospodinovým: Nebudeš tam jísti chleba,
    ani píti vody; nenavrátíš se, jda touž cestou, kterouž jsi šel.'
  eng-WMB: For it was said to me by the LORD’s word, ‘You shall eat no bread or drink
    water there, and don’t turn again to go by the way that you came.’”
  tam-TCV: ஏனென்றால் நீ அங்கே அப்பம் சாப்பிடவோ, தண்ணீர் குடிக்கவோ வேண்டாம். ‘நீ போன
    வழியில் திரும்பி வரவுங்கூடாது’ என்று யெகோவாவினால் கட்டளைப் பெற்றிருக்கிறேன்” என்றான்.
  ceb-ULB: tungod kay gisugo ako pinaagi sa pulong ni Yahweh, 'Dili ka mamahimong
    mokaon ni ang pag-inom sa tubig didto, bisan ang pag-agi balik sa dalan nga imong
    giagian.'”
  pol-UBG: 'Powiedziano bowiem do mnie na słowo PANA: Nie będziesz tam jadł chleba
    ani pił wody, ani nie pójdziesz z powrotem tą drogą, którą szedłeś.'
  urd-GVU: کیونکہ رب نے مجھے حکم دیا، ’راستے میں نہ کچھ کھا اور نہ کچھ پی۔ اور واپس
    جاتے وقت وہ راستہ نہ لے جس پر سے تُو بیت ایل پہنچا ہے‘۔“
  deu-1912: 'Denn es ist mit mir geredet worden durch das Wort des HERRN: Du sollst
    daselbst weder Brot essen noch Wasser trinken; du sollst nicht wieder den Weg
    gehen, den du gegangen bist.'
  kan-2017: ಇಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬಾರದೆಂದೂ, ಬಂದ ದಾರಿಯನ್ನು ಬಿಟ್ಟು ಬೇರೆ ದಾರಿಯಿಂದ
    ಹಿಂದಿರುಗಿ ಹೋಗಬೇಕೆಂದು ನನಗೆ ಯೆಹೋವನ ಅಪ್ಪಣೆಯಾಗಿದೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: ni bochan e keyog SOMOL ngog ndab gu wa’ fa gu unum ban’en, ma ku dab gu
    sul nga tabnaw ko re pa’ i kanawo’ ni gub riy.”
  hlt-MCSB: Ka taengkah ol he BOEIPA ol dongkah ni. Teah te buh ca boeh, tui khaw
    o boeh, na lo vaengkah longpuei dongah na mael vaengah cet boeh,’ a ti,” a ti
    nah.
  mdy-ETH: ዓይጎሮ ጌዔቴ ፔቴታዖ ታኣኒ ሙኡዚ ሙዑዋጉዲ፤ ሃሣ ታኣኒ ሙኬ ጎይፆናኣ ማዒ ዴንዱዋጉዲ ናንጊና ናንጋ ጎዳ ታና ላኣጌኔ»
    ጌዔኔ።
  twi-ASANTE: Awurade hyɛɛ me sɛ, ‘Ɛnsɛ sɛ wodi aduane biara anaa wonom nsuo ɛberɛ
    a wowɔ hɔ, anaa wofa ɛkwan a wofaa so kɔɔ hɔ no so sane wʼakyi.’ ”
  eng-WEBU: For it was said to me by the LORD’s word, ‘You shall eat no bread or drink
    water there, and don’t turn again to go by the way that you came.’”
  wal-wal: Aissi giikko, GODAA qaalai tana, ‘Neeni he sohuwan oittakka mooppa, haattakka
    uyoppa, ne yiido ogiyaarakka simmada booppa’ yaagidi azaziis” yaagiis.
