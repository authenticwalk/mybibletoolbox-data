verse: 1KI.013.026
translations:
  mal-C: 'അയാളെ വഴിയിൽനിന്നു മടക്കിക്കൊണ്ടുവന്ന വൃദ്ധപ്രവാചകൻ ഇതു കേട്ടപ്പോൾ പറഞ്ഞു:
    “യഹോവയുടെ വാക്കിനെ ധിക്കരിച്ചത് ആ ദൈവപുരുഷനാണ്. യഹോവ അദ്ദേഹത്തെ സിംഹത്തിന് ഏൽപ്പിച്ചുകൊടുത്തു.
    യഹോവയുടെ വചനംപോലെതന്നെ സിംഹം അദ്ദേഹത്തെ കീറിക്കളഞ്ഞു.”'
  deu-TKW: 'Als nun der Prophet, der ihn von dem bereits angetretenen Wege zurückgeholt
    hatte, davon hörte, rief er: Es ist der Gottesmann, der sich gegen den Befehl
    Jahwes aufgelehnt hat; darum hat ihn Jahwe dem Löwen preisgegeben: der hat ihn
    zermalmt und getötet gemäß dem Worte Jahwes, das er zu ihm geredet hat.'
  lin-lin: 'Tango mosakoli ya mobange, oyo azongisaki moto na Nzambe sima, na mobembo
    na ye, ayokaki sango yango, alobaki : — Ezali solo moto na Nzambe oyo atosaki
    te mitindo ya Yawe. Yawe akabi ye epai ya nkosi oyo epasoli ye mpe ebomi ye kolandisama
    na liloba oyo Yawe ayebisaki ye.'
  eng-LSV: And the prophet who brought him back out of the way hears and says, “It
    [is] the man of God who provoked the mouth of YHWH, and YHWH gives him to the
    lion, and it destroys him, and puts him to death, according to the word of YHWH
    that he spoke to him.”
  eng-GNV: 'And when the Prophet that brought him backe againe from the waye, hearde
    thereof, hee sayde, It is the man of God, who hath bene disobedient vnto the commandement
    of the Lord: therefore the Lord hath deliuered him vnto the lion, which hath rent
    him and slayne him, according to the worde of the Lord, which hee spake vnto him.'
  eng-WEBSTER: 'And when the prophet that brought him back from the way heard of it
    , he said, It is the man of God, who was disobedient to the word of the LORD:
    therefore the LORD hath delivered him to the lion, which hath torn him, and slain
    him, according to the word of the LORD, which he spoke to him.'
  nhw-BL: 'Huan quema quicajqui nopa tlajtol pannextijquetl catli quicuepaltijtoya
    ipan ojtli, quiijto: “Yaya itlajtol pannextijca TOTECO catli amo quineltocac catli
    TOTECO quinahuatijtoya. Yeca TOTECO quitemactili imaco nopa león, para ma quimicti
    quen Toteco Dios quiilhui para panos.”'
  swh-ONEN: Yule nabii aliyekuwa amemrudisha kutoka safari yake aliposikia habari
    hii akasema, “Ni yule mtu wa Mungu ambaye aliasi neno la Bwana. Bwana amemtoa
    kwa simba, ambaye amemrarua na kumuua, sawasawa na neno la Bwana lilivyokuwa limemwonya.”
  bba-bba: Ye Gusunɔn sɔmɔ durɔ tɔkɔ te, tɑ nuɑ mɛ, yerɑ tɑ nɛɛ, Gusunɔn sɔmɔ wiyɑ.
    Domi u ǹ Gusunɔn woodɑ mɛm nɔɔwɛ. Yen sɔ̃nɑ u nùn ɡbee sunɔ kpɑre ɡɑ nùn sɛ̃re
    ɡɑ ɡo nɡe mɛ u rɑɑ ɡeruɑ.
  eng-KJVCPB: 'And when the prophet that brought him back from the way heard thereof,
    he said, It is the man of God, who was disobedient unto the word of the Lord:
    therefore the Lord hath delivered him unto the lion, which hath torn him, and
    slain him, according to the word of the Lord, which he spake unto him.'
  luo-luo: Kane janabi mane odwoge chien e wuodhe owinjo ma nowacho niya, “En ngʼat
    Nyasaye mane ochayo wach Nyasaye. Jehova Nyasaye osechiwe ni sibuor mosekidhe
    kendo onege mana kaka wach Jehova Nyasaye nosesieme.”
  meu-meu: Una tau e hakaua lou peroveta-tauna na sivarai e kamonai, bena ia eto,
    Una na Dirava ena tau, Iehova ena hereva e utua tauna; una dainai Iehova ese leona
    vada e henia, bena leona ese vada e darea bona vada e alaia mase, Iehova ese e
    hamaorolaia herevana heḡereḡerena.
  npi-ULB: जब तिनलाई फर्काएर ल्याउने अगमवक्ताले यो कुरा सुने तिनले भने, “तिनी परमप्रभुको
    वचन नमान्ने परमेश्वरका जन हुन् । त्यसकारण परमप्रभुले तिनलाई सिंहको मुखमा पर्न
    दिनुभयो जसले तिनलाई टुक्राटुक्रा पारी मारिदियो जस्तो परमप्रभुको वचनले तिनलाई चेताउनी
    दिएको थियो ।”
  yor-yor: Nígbà tí wòlíì tí ó mú un padà wá láti ọ̀nà rẹ̀ sì gbọ́ èyí, ó sì wí pé,
    “Ènìyàn Ọlọ́run náà ni tí ó ba ọ̀rọ̀ Olúwa jẹ́. Olúwa sì ti fi lé kìnnìún lọ́wọ́,
    tí ó sì fà á ya, tí ó sì pa á, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí ó ti kìlọ̀ fún un.”
  pes-OPCB: 'وقتی این خبر به گوش نبی پیر رسید او گفت: «این جنازهٔ آن نبی است که از
    فرمان خداوند سرپیچی کرد. پس خداوند هم آن شیر را فرستاد تا او را بدرد. او مطابق
    کلام خداوند کشته شد.»'
  tgl-ULB: Nang marinig ito ng propeta na nagdala pabalik sa kaniya mula sa daanan,
    sinabi niya, “Ito ang lingkod ng Diyos na lumabag sa salita ni Yahweh. Kaya siya
    ay ibinigay ni Yahweh sa leon, na nilapa ng pira-piraso at pinatay siya, tulad
    lamang ng salita ni Yahweh na nagbabala sa kaniya.
  hui-hui: Agali wahe bi mana latagi haga biagome te ogoni hale halu lalu, Ogoni Anduane
    Homogonaga bi mana latagi haga agali biagooredago. Ibugua Anduane Homogonaga bi
    mo wahayagonaga Anduane Homogohanda bulebero layadagua laionome lola howa bo wahelayada,
    lene.
  mya-mya: ပ​ရော​ဖက်​အို​ကြီး​သည် ထို​သ​တင်း​ကို​ကြား သော​အ​ခါ``ဤ​သူ​ကား​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်
    တော်​ကို​လွန်​ဆန်​သည့်​ပ​ရော​ဖက်​ပင်​ဖြစ်​ပါ​သည် တ​ကား။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အ​မိန့်​တော်​ရှိ
    ခဲ့​သည့်​အ​တိုင်း ခြင်္သေ့​ကို​စေ​လွှတ်​၍​ကိုက်​သတ်​စေ တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ལམ་ནས་ཕྱིར་ཁྲིད་འོངས་པའི་ལུང་སྟོན་པ་དེས་གཏམ་དེ་ཐོས་ནས་ན་རེ།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་འགལ་བའི་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་གསུངས་པའི་བཀའ་བཞིན་དུ།
    ཁོང་སེང་གེ་ལ་གཏད་པ་དང་། སེང་གེས་ཁོང་རལ་ཏེ་བསད་པ་ལགས་ཞེས་སྨྲས་སོ། །
  sna-sna: Muprofita akanga amudzosa parwendo rwake paakazvinzwa, akati, “Ndiye munhu
    waMwari asina kuteerera shoko raJehovha. Jehovha amupa kushumba, iyo yamubvambura
    nokumuuraya, sokumuyambira kwakanga kwaita shoko raJehovha.”
  spa-BLM: 'Cuando el profeta que lo trajo de vuelta del camino se enteró, dijo: “Es
    el hombre de Dios que fue desobediente a la palabra de Yahvé. Por eso Yahvé lo
    ha entregado al león, que lo ha mutilado y lo ha matado, según la palabra de Yahvé
    que le había dicho.”'
  cac-cac: 'Ayic ix yab''an vin̈ icham vinac chi'', vin̈ ix b''at ic''an meltzaj vin̈
    schecab'' Dios d''a yol b''e chi'', ix yalan vin̈: Aton vin̈ schecab'' Dios maj
    c''anab''ajan tas ix yal Dios chi'', yuj chi'' ix ac''jioch vin̈ d''a yol sc''ab''
    noc'' choj chi'', ix tzilchitajb''at vin̈ yuj noc'', icha ix aj yalan Jehová,
    xchi vin̈.'
  swh-ULB: Yule nabii aliyemrudisha toka njiani aliposikia, akasema, “Yeye mtu wa
    Muugu ndiye aliyeshindwa kutii neno la BWANA. Kwa hiyo BWANA alimtoa kwa simba,
    ambaye amemrarua katika vipande vipande na kumwua, kama vile neno la BWANA lilivyokuwa
    limemwonya.”
  bel-bel: 'Прарок, які вярнуў яго з дарогі, пачуўшы гэта, сказаў: гэта той чалавек
    Божы, які не падпарадкаваўся пастановам Госпада; Гасподзь аддаў яго льву, які
    паламаў яго і забіў яго, па слове Госпада, якое Ён мовіў яму.'
  deu-ELBBK: 'Als nun der Prophet, der ihn von dem Weg zurückgeführt hatte, es hörte,
    sprach er: Das ist der Mann Gottes, der gegen den Befehl des HERRN widerspenstig
    gewesen ist; und so hat der HERR ihn dem Löwen preisgegeben: der hat ihn zerrissen
    und getötet, nach dem Wort des HERRN, das er zu ihm geredet hat.'
  mbb-OT: Ne hein nezineg heini zuen te meǥurang he ebpeneuven, ke sikandin te, “Iyan
    sikandin sikan is suluǥuen te Megbevayà he midsupak din is migkaǥi kandin te Nengazen.
    Imbeǥey sikandin te Nengazen duen te erimaung he mid-etaki wey midhimatey kandin,
    su iyan heeyan nekaǥi te Nengazen diyà te kandin.”
  mal-2015: 'അവനെ വഴിയിൽ നിന്നു കൂട്ടിക്കൊണ്ടുവന്ന പ്രവാചകൻ അതു കേട്ടപ്പോൾ: അവൻ യഹോവയുടെ
    വചനം മറുത്ത ദൈവപുരുഷൻ തന്നേ; യഹോവ അവനോടു അരുളിച്ചെയ്ത വചനപ്രകാരം യഹോവ അവനെ സിംഹത്തിന്നു
    ഏല്പിച്ചു; അതു അവനെ കീറി കൊന്നുകളഞ്ഞു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pal oda šunďa o phuro prorokos phenďa: „Oda hin oda prorokos, savo
    na šunďa o lava le RAJESKRE! Avke pre leste o RAJ bičhaďa le ľevos, hoj les te
    murdarel, a o ľevos kerďa avke, sar phenďa o RAJ.“'
  pes-OPV: 'و چون نبی که او را از راه برگردانیده بودشنید، گفت: «این آن مرد خداست که
    از حکم خداوند تمرد نمود، لهذا خداوند او را به شیر داده که او را دریده و کشته است،
    موافق کلامی که خداوند به او گفته بود.'
  ron-1924: 'Кынд а аузит лукрул ачеста, пророкул каре ынторсесе де пе друм пе омул
    луй Думнезеу а зис: „Есте омул луй Думнезеу каре н-а аскултат де порунка Домнулуй,
    ши Домнул л-а дат ын гяреле леулуй, каре л-а сфышият ши л-а оморыт дупэ кувынтул
    пе каре и-л спусесе Домнул.”'
  ben-OBCV: যিনি তাঁকে তাঁর যাত্রাপথ থেকে ফিরিয়ে এনেছিলেন, সেই ভাববাদী যখন এই খবর
    পেয়েছিলেন, তিনি বললেন, “তিনি ঈশ্বরের সেই লোক, যিনি সদাপ্রভুর বাক্য অমান্য করলেন।
    সদাপ্রভু যে কথা বলে তাঁকে সতর্ক করে দিলেন, সেইমতোই তাঁকে সিংহের হাতে তুলে দিয়েছেন,
    ও সিংহ তাঁকে ক্ষতবিক্ষত করে মেরে ফেলেছে।”
  som-som: Oo nebigii isaga jidka ka soo celiyey markuu taas maqlay ayuu yidhi, Waa
    ninkii Ilaah oo ku caasiyoobay Rabbiga; oo sidaas daraaddeed ayuu Rabbigu isaga
    ugu gacan gashay libaaxa dildillaacsaday oo dilay, taasuna waa sidii uu ahaa erayguu
    Rabbigu kula hadlay.
  lat-VUC: 'Quod cum audisset propheta ille qui reduxerat eum, ait: Vir Dei est, qui
    inobediens fuit ori Domini, et tradidit eum Dominus leoni, et confregit eum, et
    occidit juxta verbum Domini quod locutus est ei.'
  eng-ASVBT: 'And when the prophet that brought him back from the way heard thereof,
    he said, It is the man of God, who was disobedient unto the mouth of Jehovah:
    therefore Jehovah hath delivered him unto the lion, which hath torn him, and slain
    him, according to the word of Jehovah, which he spake unto him.'
  ita-1885: 'E come il profeta, che l''avea fatto ritornar dal suo cammino, ebbe ciò
    udito, disse: Egli è l''uomo di Dio, il quale è stato ribello alla parola del
    Signore; perciò, il Signore l''ha dato al leone, che l''ha lacerato ed ucciso,
    secondo la parola del Signore ch''egli gli avea detta.'
  eng-LXXUP: And the prophet that turned him back out of the way heard, and said,
    This is the man of God who rebelled against the word of the Lord.
  eng-ULB: When the prophet who had brought him back from the way heard it, he said,
    “It is the man of God who disobeyed the word of Yahweh. Therefore Yahweh gave
    him to the lion, which tore him to pieces and killed him, just as the word of
    Yahweh warned him.”
  spa-VBL: 'Cuando el viejo profeta que había desviado al otro se enteró de lo sucedido,
    dijo: “Es el hombre de Dios que desobedeció las órdenes del Señor. Por eso el
    Señor lo puso en el camino del león, y éste lo ha mutilado y lo ha matado, tal
    como el Señor le dijo que sucedería”.'
  fra-_FOB: 'Quand le prophète qui avait ramené du chemin l''homme de Dieu, l''eut
    appris, il dit: C''est l''homme de Dieu qui a été rebelle à l''ordre de l''Éternel.
    L''Éternel l''a livré au lion, qui l''a déchiré et l''a tué, selon la parole que
    l''Éternel lui avait dite.'
  mal-mal: 'അവനെ വഴിയിൽനിന്ന് കൂട്ടിക്കൊണ്ടുവന്ന പ്രവാചകൻ അത് കേട്ടപ്പോൾ: ‘അവൻ യഹോവയുടെ
    വചനം അനുസരിക്കാത്ത ദൈവപുരുഷൻ തന്നേ; യഹോവ അവനോട് അരുളിച്ചെയ്ത വചനപ്രകാരം യഹോവ അവനെ
    സിംഹത്തിന് ഏല്പിച്ചു; അത് അവനെ കീറി കൊന്നുകളഞ്ഞു’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab buzurg ko ḳhabar milī to us ne kahā, “Wuhī mard-e-Ḳhudā hai jis ne
    Rab ke farmān kī ḳhilāfwarzī kī. Ab wuh kuchh huā hai jo Rab ne use farmāyā thā
    yānī us ne use sherbabar ke hawāle kar diyā tāki wuh use phāṛ kar mār ḍāle.”
  suz-BL: मिनु मेको कली लां रे लेश्‍शा चाक्‍ब मेको खूशो परमप्रभु यावे आ लोव़ पाइबमी
    मेको लोव़ नेना बाक्‍त। मिनु मेकोम “मेको परमप्रभु आ मुर बाक्‍ब। मेकोम परमप्रभु
    यावे आ लोव़ मटिशो बाक्‍त। मोपतीके परमप्रभु यावेम मेको कली गुप्‍स कली गेवा बाक्‍त।
    मिनु परमप्रभु यावेम मेको आ पर्बम पशो लोव़ गाप्‍चा कली गुप्‍सम मेको कली सदा बाक्‍त”
    देंमाक्‍त
  ita-1927: 'E quando il profeta che avea fatto tornare indietro l’uomo di Dio ebbe
    ciò udito, disse: “E’ l’uomo di Dio, ch’è stato ribelle all’ordine dell’Eterno;
    perciò l’Eterno l’ha dato in balìa d’un leone, che l’ha sbranato e ucciso, secondo
    la parola che l’Eterno gli avea detta”.'
  ckb-ckb: 'کاتێک ئەو پێغەمبەرەی کە ئەوی گەڕاندەوە لەسەر ڕێگاکە بیستی، گوتی: «ئەوە
    پیاوەکەی خودایە کە سەرپێچی فەرمایشتی یەزدانی کرد. یەزدانیش دایە دەستی شێر و پەلاماری
    دا و کوشتی، هەروەک یەزدان فەرمووی ئاوای بەسەرهات.»'
  eng-BBE: Then the prophet who had made him come back, hearing it, said, It is the
    man of God, who went against the word of the Lord; that is why the Lord has given
    him to the lion to be wounded to death, as the Lord said.
  kan-OKCV: ಅವನನ್ನು ಮಾರ್ಗದಿಂದ ಹಿಂದಕ್ಕೆ ಕರೆತಂದ ಪ್ರವಾದಿಯು ಆ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ, “ಇವನೇ
    ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ಅವಿಧೇಯನಾದ ದೇವರ ಮನುಷ್ಯನು, ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಸಿಂಹಕ್ಕೆ ಒಪ್ಪಿಸಿದ್ದಾರೆ,
    ಅದು ಅವನನ್ನು ಸೀಳಿ ಕೊಂದುಹಾಕಿತು,” ಎಂದನು.
  tam-2017: அவனை வழியிலிருந்து திரும்பச்செய்த தீர்க்கதரிசி அதைக் கேட்டபோது, அவன் யெகோவாவுடைய
    வாக்கை மீறிய தேவனுடைய மனிதன் தான், யெகோவா அவனுக்குச் சொன்ன வார்த்தையின்படியே,
    யெகோவா அவனை ஒரு சிங்கத்திற்கு ஒப்புக்கொடுத்தார்; அது அவனைத் தாக்கிக் கொன்றுபோட்டது
    என்று சொல்லி,
  spa-RV-1909: 'Y oyéndolo el profeta que le había vuelto del camino, dijo: El varón
    de Dios es, que fué rebelde al dicho de Jehová: por tanto Jehová le ha entregado
    al león, que le ha quebrantado y muerto, conforme á la palabra de Jehová que él
    le dijo.'
  ron-BTF: 'Şi când profetul care îl adusese înapoi din cale a auzit despre aceasta,
    a spus: Este omul lui Dumnezeu, care nu a făcut ce a poruncit cuvântul DOMNULUI;
    pentru aceasta DOMNUL l-a dat leului, care l-a sfâşiat şi l-a ucis, conform cuvântului
    DOMNULUI, pe care i-l spusese.'
  eng-WEBP: When the prophet who brought him back from the way heard of it, he said,
    “It is the man of God who was disobedient to the LORD’s word. Therefore the LORD
    has delivered him to the lion, which has mauled him and slain him, according to
    the LORD’s word which he spoke to him.”
  eng-FBV: When the old prophet who had led the other astray heard what had happened,
    he said, “It's the man of God who disobeyed the Lord's orders. That's why the
    Lord put him in the path of the lion, and it has mauled him and killed him, just
    as the Lord told him would happen.”
  nld-1939: 'En toen de profeet, die hem op zijn weg had doen terugkeren, dit vernam,
    zeide hij: Het is de godsman, die zich tegen het gebod van Jahweh verzet heeft.
    Daarom heeft Jahweh hem aan den leeuw overgeleverd, die hem verscheurd en gedood
    heeft, zoals Jahweh het hem had voorspeld.'
  nch-BL: 'Huan quema quicajqui nopa tajtolpanextijquet cati quicuepaltijtoya ipan
    ojti, quiijto: “Yaya itajtolpanextijca TOTECO cati amo quineltocac cati TOTECO
    quinahuatijtoya. Yeca TOTECO quitemactili imaco nopa león, para ma quimicti quej
    Toteco Dios quiilhui para panos.”'
  vie-1934: 'Khi tiên tri già, là người đã khiến người của Đức Chúa Trời trở bước
    lại, nghe điều ấy, bèn nói rằng: Aáy là người của Đức Chúa Trời đã phản nghịch
    lời của Đức Giê-hô-va. Bởi vậy cho nên Đức Giê-hô-va đã phó người cho sư tử phân
    xé và giết đi, y như lời Đức Giê-hô-va đã phán.'
  hin-CV: जब उस भविष्यद्वक्ता ने, जो उसे यात्रा से लौटा लाया था, यह समाचार सुना, उसने
    यह घोषणा की, “यह परमेश्वर का वही दूत है, जिसने याहवेह की आज्ञा टाली थी, इसलिये
    याहवेह ने उसे शेर के अधिकार में कर दिया, कि शेर उसे फाड़कर मार डाले. यह ठीक वैसा
    ही हुआ, जैसा याहवेह ने उससे कहा था.”
  spa-BES: 'Entonces el profeta que lo había hecho volver, al oírlo, dijo: Es el hombre
    de Dios, que fue en contra de la palabra del Señor; es por eso que el Señor lo
    ha entregado al león para que sea herido de muerte, como dijo el Señor.'
  tdx-tdx: 'Aa ie jinanji’ i mpitoky ninday aze moly boak’ amy lalañeiy, le hoe ty
    asa’e: Ie t’indatin’ Añahare nanjehatse i tsara’ Iehovày, toly ndra natolo’ Iehovà
    amy lionay, nirimite’e naho vinono’e ty amy tsara’ Iehovà nafe’e ama’ey.'
  tha-KJV: และเมื่อผู้​พยากรณ์​ผู้​ที่​นำท่านกลับมาจากทางได้ยินเรื่องนั้น เขาพูดว่า
    “นั่นเป็นคนของพระเจ้าผู้​ไม่​เชื่อฟังพระวจนะของพระเยโฮวาห์ เพราะฉะนั้นพระเยโฮวาห์​ได้​ทรงมอบท่านไว้กับสิงโต
    ซึ่งได้ฉีกท่านและฆ่าท่านเสีย ตามคำซึ่งพระเยโฮวาห์ตรัสกั​บท​่าน”
  por-BR-2018: 'E ouvindo-o o profeta que lhe havia voltado do caminho, disse: O homem
    de Deus é, que foi rebelde ao dito do SENHOR: portanto o SENHOR lhe entregou ao
    leão, que lhe quebrantou e matou, conforme à palavra do SENHOR que ele lhe disse.'
  deu-ELO: 'Als nun der Prophet, der ihn von dem Wege zurückgeführt hatte, es hörte,
    sprach er: Das ist der Mann Gottes, der gegen den Befehl Jehovas widerspenstig
    gewesen ist; und so hat Jehova ihn dem Löwen preisgegeben: der hat ihn zerrissen
    und getötet, nach dem Worte Jehovas, das er zu ihm geredet hat.'
  eng-WYC-2018: And when that prophet, that brought him (back) again from the way,
    had heard this, he said, It is the man of God, that was unobedient to the mouth
    of God; and the Lord betook him to the lion, that hath broken him, and killed
    him, by the word of the Lord which he spake to him.
  epo-epo: 'Kiam tion aŭdis la profeto, kiu revenigis lin de la vojo, li diris: Tio
    estas la homo de Dio, kiu malobeis la buŝon de la Eternulo; la Eternulo transdonis
    lin al leono, kiu disŝiris kaj mortigis lin konforme al la vorto de la Eternulo,
    kiun Li diris al li.'
  uig-PIN: 'Uni yoldin yandurƣan pǝyƣǝmbǝr buni anglap: — U dǝl Pǝrwǝrdigarning sɵzigǝ
    itaǝtsizlik ⱪilƣan Hudaning adimidur. Xunga Pǝrwǝrdigar uni xirƣa tapxurdi; Pǝrwǝrdigar
    uningƣa ⱪilƣan sɵzi boyiqǝ xir uni titma-titma ⱪilip ɵltürdi, dedi.'
  beo-beo: 'Da:i hamoi balofede dunu, e da amo hou nababeba:le, e da amane sia:i,
    “Amo bogoi dunu da balofede amo da Hina Gode Ea hamoma:ne sia:i amo nabawane hame
    hamoi. Amaiba:le, Hina Gode Ea musa: sia:i defele, laione wa:mega e doagala:le,
    medole legema:ne asunasi.”'
  tpi-OTNT: Lapun profet i harim tok long dispela samting na em i tok olsem, “Em bodi
    bilong dispela profet tasol. Em i bin sakim tok bilong Bikpela na Bikpela i salim
    dispela laion i kam bagarapim em na kilim em i dai, olsem Bikpela i bin tok long
    mekim.”
  hau-SA: Sa’ad da annabin da ya dawo da mutumin Allah ya ji, sai ya ce, “Mutumin
    Allah ne, wanda ya ƙazantar da maganar Ubangiji. Ubangiji ya bashe shi ga zaki,
    wanda ya yayyage shi ya kuma kashe shi, kamar yadda maganar Ubangiji ta gargaɗe
    shi.”
  uig-LAT: 'Uni yoldin yandurghan peyghember buni anglap: — U del Perwerdigarning
    sözige itaetsizlik qilghan Xudaning adimidur. Shunga Perwerdigar uni shirgha tapshurdi;
    Perwerdigar uninggha qilghan sözi boyiche shir uni titma-titma qilip öltürdi,
    dédi.'
  nde-nde: Kwathi umphrofethi owayemphendule endleleni ehambeni lwakhe ekuzwa lokhu,
    wathi, “Ngumuntu kaNkulunkulu odelele ilizwi likaThixo. UThixo umnikele esilwaneni,
    esimphoqoze sambulala, njengoba ilizwi likaThixo belimxwayisile.”
  ton-ton: 'Pea ʻi heʻene fanongo ki ai ʻae palōfita ʻaia naʻe fakafoki mai ia mei
    he hala, naʻe pehē ʻe ia, “Ko e tangata ʻoe ʻOtua ia, ʻaia naʻe talangataʻa ki
    he folofola ʻa Sihova: ko ia kuo tukuange ai ia ki he laione, ʻaia kuo maumauʻi
    ia, mo tāmateʻi ia, ʻo hangē ko e folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki
    kiate ia.”'
  ces-1613: 'Což když uslyšel ten prorok, kterýž ho byl navrátil s cesty, řekl: Muž
    Boží jest, kterýž na odpor učinil řeči Hospodinově; protož vydal jej Hospodin
    lvu, kterýž potřev ho, udávil jej vedlé řeči Hospodinovy, kterouž mluvil jemu.'
  eng-WMB: When the prophet who brought him back from the way heard of it, he said,
    “It is the man of God who was disobedient to the LORD’s word. Therefore the LORD
    has delivered him to the lion, which has mauled him and slain him, according to
    the LORD’s word which he spoke to him.”
  tam-TCV: அவனுடைய பயணத்திலிருந்து அவனைத் திரும்பக் கூட்டிக்கொண்டுவந்த இறைவாக்கினன்
    அதைக் கேள்விப்பட்டபோது, அவன், “இவனே யெகோவாவினுடைய வார்த்தைக்குக் கீழ்ப்படிய மறுத்த
    யெகோவாவினுடைய மனிதன். யெகோவா தமது வார்த்தையால் அவனை எச்சரித்தபடியே, அவனைச் சிங்கத்திடம்
    ஒப்புக்கொடுத்தார். அது அவனைக் கிழித்துக் கொன்றது” என்றான்.
  ceb-ULB: Sa dihang nadungog kini sa propeta nga nagpabalik kaniya, miingon siya,
    “Mao kadto ang tawo sa Dios nga misupak sa pulong ni Yahweh. Busa gitugyan siya
    ni Yahweh sa liyon, nga maoy nagkuniskunis ug nagpatay kaniya, sumala sa gipahimangno
    kaniya sa pulong ni Yahweh.”
  pol-UBG: 'Kiedy usłyszał o tym prorok, który go zawrócił z drogi, powiedział: To
    jest mąż Boży, który był nieposłuszny słowu PANA. Dlatego PAN wydał go lwu, który
    go rozszarpał i zabił, zgodnie ze słowem PANA, które wypowiedział do niego.'
  urd-GVU: جب بزرگ کو خبر ملی تو اُس نے کہا، ”وہی مردِ خدا ہے جس نے رب کے فرمان کی
    خلاف ورزی کی۔ اب وہ کچھ ہوا ہے جو رب نے اُسے فرمایا تھا یعنی اُس نے اُسے شیرببر
    کے حوالے کر دیا تاکہ وہ اُسے پھاڑ کر مار ڈالے۔“
  deu-1912: 'Da das der Prophet hörte, der ihn wieder zurückgeführt hatte, sprach
    er: Es ist der Mann Gottes, der dem Munde des HERRN ist ungehorsam gewesen. Darum
    hat ihn der HERR dem Löwen gegeben; der hat ihn zerrissen und getötet nach dem
    Wort, das ihm der HERR gesagt hat.'
  kan-2017: ಅವನನ್ನು ಹಿಂದಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗಿದ್ದ ಪ್ರವಾದಿಯು ಈ ಸುದ್ದಿಯನ್ನು ಕೇಳಿ ಅವರಿಗೆ,
    “ಆ ಶವವು ದೇವರ ಮನುಷ್ಯನದೇ ಆಗಿರಬೇಕು. ಅವನು ಯೆಹೋವನ ಆಜ್ಞೆಗೆ ಅವೀಧೆಯನಾದ್ದರಿಂದ ಯೆಹೋವನು ಅವನ
    ವಿಷಯದಲ್ಲಿ ತಾನು ಹೇಳಿದ ಮಾತು ನೆರವೇರುವಂತೆ ಅವನನ್ನು ಸಿಂಹದ ಬಾಯಿಗೆ ಒಪ್ಪಿಸಿದನು. ಅದು ಅವನ
    ಮೇಲೆ ಹಾರಿ ಅವನನ್ನು ಕೊಂದುಬಿಟ್ಟಿತು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Nap’an ni rung’ag fare profet ni pilbithir murung’agen e ran’ey, me ga’ar,
    “Ireram fare profet nde fol ko tini yog SOMOL ngak ni nge rin’! Ma aram e ke l’oeg
    SOMOL e re layon nem ni nge thang e fan rok, nri bod rogon ni yog SOMOL.”
  hlt-MCSB: Te vaengah longpueng lamloh anih aka mael puei tonghma loh a yaak tih,
    “BOEIPA ol aka koek Pathen kah hlang pai ni, a taengah a thui pah BOEIPA ol bangla
    BOEIPA loh anih he sathueng taengla a paek dongah a phuet tih a duek sak,” a ti.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ጋርቻሢ ዬያ ዋይዛዖ፦ «ዬይ ዓሢ ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ዋይዞ ዒፄያ፥ ፆኦሲ ማሊሢ ኬኤዛ
    ዓሲኬ! ዬያሮ ናንጊና ናንጋ ጎዳ ዒዛ ዞቢም ዓኣሢ ዒንጌኔ ጌይሢኬ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a odiyifoɔ akɔkoraa no tee asɛm no, ɔkaa sɛ, “Ɛyɛ Onyankopɔn onipa
    no a wanni Awurade ahyɛdeɛ so no. Awurade ama nʼasɛm no aba mu sɛ ɔmaa gyata to
    hyɛɛ no so, kumm no.”
  eng-WEBU: When the prophet who brought him back from the way heard of it, he said,
    “It is the man of God who was disobedient to the LORD’s word. Therefore the LORD
    has delivered him to the lion, which has mauled him and slain him, according to
    the LORD’s word which he spoke to him.”
  wal-wal: Biyoosaappe bitaniyaa guyye zaarida hananabaa yootiya cima bitanee hegaa
    siyido wode hagaadan yaagiis; “Hegee GODAA qaalaayyo azazettennan ixxida Xoossaa
    asa. Hegaa gishshau, GODAA qaalai ayyo kasetidi odidoogaadan, GODAI gaammuwan
    a gattiis; yaatin, gaammoi a mentterettidi woriis” yaagiis.
  spa-PDDPT: 'Cuando el profeta que lo hizo devolver del camino oyó esto, dijo: Es
    el varón de ʼElohim que fue desobediente a la Palabra de Yavé. Por eso Yavé lo
    entregó al león que lo destrozó y mató, según la Palabra que Yavé le habló.'
  gun-gun: 'Ha''e gui profeta joguerojevyare ha''e nunga oendu vy aipoe''i: — Nhanderuete
    remimbo''e va''ekue ae ri, Senhor nonhe''ẽ rendui va''ekue. Ha''e nunga rupi ae
    Senhor omboaxa guary pe. Ha''e rã omboa''ypa vy ojuka, Senhor ixupe aipoe''i ukaague
    rami vy.'
  ilo-ULB: Idi nangngeg daytoy ti profeta a nangisubli kenkuana manipud iti dalan,
    kinunana, “Isu ti tao ti Dios a saan a nagtulnog iti sao ni Yahweh. Inted ngarud
    ni Yahweh isuna iti leon, a nangrangrangkay kenkuana ken nangpatay kenkuana, kas
    impakdaar kenkuana ti sao ni Yahweh.”
  kpg-kpg: Soukohp madua ga hagalongo gi nia mee aanei, gei mee ga helekai, “Mee di
    soukohp ne de hagalongo gi nnelekai Dimaadua! Gei Dimaadua gu hagau mai dana laion
    ga daaligi a mee gii made, gii hai be nnelekai Dimaadua ne hai.”
  uig-ARA: 'ئۇنى يولدىن ياندۇرغان پەيغەمبەر بۇنى ئاڭلاپ: ــ ئۇ دەل پەرۋەردىگارنىڭ
    سۆزىگە ئىتائەتسىزلىك قىلغان خۇدانىڭ ئادىمىدۇر. شۇڭا پەرۋەردىگار ئۇنى شىرغا تاپشۇردى؛
    پەرۋەردىگار ئۇنىڭغا قىلغان سۆزى بويىچە شىر ئۇنى تىتما-تىتما قىلىپ ئۆلتۈردى، دېدى.'
  sus-sus: Namiɲɔnmɛ xɛmɔxi naxan Ala xa xɛɛra ragbilen a xɔnyi a to na fe mɛ, a naxa
    a fala, «Na Ala xa xɛɛra nan a ra, naxan Alatala xa yaamari matandixi. Alatala
    bara a niya yɛtɛ xa a ibɔɔ, a xa a faxa, alɔ a masenxi a bɛ ki naxɛ.»
  pon-2006: Ni soukohp maho eh rongada duwen met, e ahpw patohwan, “Ih soukohpo met
    me sohte kapwaiada koasoandien KAUN-O! Eri, KAUN-O ketin kadarodohng laion emen
    pwe en kemehla, nin duwen me KAUN-O mahsanih me e pahn ketin wia.”
  ksd-ksd: 'Ma ba ra propet nina i ga ben vatalil pa ia i ga valongore ure, i ga biti:
    A tutana kai God nam, nina i piam vue ra tinata kai ra Luluai; damana ra Luluai
    i tar nur tar ia pire ra leon, ma i tar kadal ia, ma i tar doka, da ra tinata
    kai ra Luluai pirana.'
  tur-YTC: Onu yoldan geri getiren peygamber bunu duyunca, “Bu, Yahve'nin sözüne itaatsizlik
    eden Tanrı adamıdır. Bu yüzden Yahve onu aslana teslim etti. Aslan onu parçaladı
    ve Yahve'nin kendisine söylediği söze göre onu öldürdü.” dedi.
  grc-BRENT: Καὶ ἤκουσεν ὁ ἐπιστρέψας αὐτὸν ἐκ τῆς ὁδοῦ, καὶ εἶπεν, ὁ ἄνθρωπος τοῦ
    Θεοῦ οὗτός ἐστιν ὃς παρεπίκρανε τὸ ῥῆμα Κυρίου·
  ind-AYT: Saat nabi yang membawanya kembali dari jalan itu mendengar hal itu, dia
    berkata, “Dialah abdi Allah yang memberontak terhadap firman TUHAN sehingga TUHAN
    menyerahkannya kepada singa yang mencabiknya serta membunuhnya, sesuai dengan
    firman TUHAN yang telah Dia firmankan kepadanya.”
  nya-nya: Mneneri amene anamubweza mnzake ku njira uja atamva zimenezi, anati, “Ameneyo
    ndi munthu wa Mulungu amene wanyoza mawu a Yehova. Yehova wamupereka kwa mkango
    umene wamukhadzula ndi kumupha, monga momwe Yehova anamuchenjezera.”
  hrv-hrv: 'Kad je to čuo prorok koji bijaše onoga vratio s puta, reče: “To je čovjek
    Božji koji se usprotivio riječi Jahvinoj! I Jahve ga je predao lavu, koji ga je
    napao i ubio, prema riječi koju je Jahve rekao.”'
  mps-mps: Te monu dabe profet bidigo te tama tiali po odama, tama agai e tama po
    wali, “Te da, te Juda hanigo profet bidi tigi tama dao,” wali. “Agai te Genuai
    Bidigo po sela sąyanigo da, tama te Genuai Bidigo te uni yowi laion tagala palama,
    tama te uni yowi asu, tama aga dolama, tama aga ela muanio, te Genuai Bidigo tama
    tiaibao wali po usu nigi soyu tama tiali,” te po wai.
  tpi-tpi: Lapun profet i harim tok long dispela samting na em i tok olsem, “Em bodi
    bilong dispela profet tasol. Em i bin sakim tok bilong Bikpela na Bikpela i salim
    dispela laion i kam bagarapim em na kilim em i dai, olsem Bikpela i bin tok long
    mekim.”
  dan-1931: 'og da Profeten, der havde fået ham til at vende om, hørte det, sagde
    han: “Det er den Guds Mand, som var genstridig mod HERRENS Ord; derfor har HERREN
    givet ham i Løvens Vold, og den har sønderrevet ham og dræbt ham efter det Ord,
    HERREN talede til ham!”'
  vie-OVCB: 'Nghe tin này, vị tiên tri già liền nói: “Đó là người của Đức Chúa Trời
    mà đã phản nghịch lời Chúa Hằng Hữu, nên Chúa sai sư tử xé xác, đúng như lời Chúa
    Hằng Hữu đã phán.”'
  guj-2017: તેને માર્ગમાંથી પાછો લઈ આવનાર વૃદ્ધ પ્રબોધકે જયારે આ વિષે સાંભળ્યું ત્યારે
    તેણે કહ્યું, “તે તો ઈશ્વરભક્ત છે, તેણે યહોવાહની આજ્ઞાની અવગણના કરી હતી. તે માટે
    યહોવાહે તેને સિંહને સોંપ્યો. તેણે તેની પર હુમલો કરીને તેને મારી નાખ્યો. તે દ્વારા
    યહોવાહે તેને કહેલા વચન પ્રમાણે થયું.”
  pon-2006A: Ni soukohp maho eh rongada duwen met, e ahpw patohwan, “Ih soukohpo met
    me sohte kapwaiada koasoandien KAUN-O! Eri, KAUN-O ketin kadarodohng laion emen
    pwe en kemehla, nin duwen me KAUN-O mahsanih me e pahn ketin wia.”
  por-BRBSL: 'Quando o profeta que o trouxe de volta do caminho ouviu falar disso,
    ele disse: “É o homem de Deus que foi desobediente à palavra de Javé. Portanto,
    Javé o entregou ao leão, que o maltratou e o matou, segundo a palavra de Javé
    que ele lhe falou”.'
  cth-cth: La hoi ka bankhai e profet ni hote lawk a thai toteh, Cathut e tami BAWIPA
    e lawk ka ngai hoeh e han doeh. Hatdawkvah, BAWIPA ni ahni koe a dei pouh e a
    lawk patetlah BAWIPA ni Sendek koe a poe teh, vekrasen lah a hruek, a thei tayaw
    telah ati.
  twi-twi: Bere a odiyifo akwakoraa no tee asɛm no, ɔkae se, “Ɛyɛ Onyankopɔn nipa
    no a wanni Awurade ahyɛde so no. Awurade ama nʼasɛm no aba mu sɛ ɔmaa gyata tow
    hyɛɛ no so, kum no.”
  hlt-hlt: Te vaengah longpueng lamloh anih aka mael puei tonghma loh a yaak tih,
    “BOEIPA ol aka koek Pathen kah hlang pai ni, a taengah a thui pah BOEIPA ol bangla
    BOEIPA loh anih he sathueng taengla a paek dongah a phuet tih a duek sak,” a ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò wèè do ò tɛ̃̀ńnɛ́ní, ò tì kèè dìì
    mɔ̀nnì kɛ́bɛ́i nkɛ dɔ̀: Kuyie nkóo nìtì weè yetɛ kù do ò nɑ̀kɛ́ tì, kɛ̀ kù duɔ́nní
    dicìrícìrì kɛ̀ dì ò kùɔ, kɛ́ndònnɛ̀ kù do tì nhò nɑ̀kɛ́mɛ̀.'
  msy-2020: Ezɨ akam inigha izir gumazir ghurim akar kam baregha ghaze, “Mar Judabar
    akam inigha izir gumazimɨn kuamra. A Ikiavɨra Itir Godɨn akam batoke. Ezɨ Ikiavɨra
    Itir God, mɨkemezɨ moghɨram amua laion amadazɨ, a iza a mɨsoghezɨ an areme.”
  dop-dop: 'wei ɩ kɑ́ yɑɑ Yutɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ tɔɣɔʋ tɔ ɩ nɩɩ mpʋ, ɩlɛnɑ
    ɩ́ tɔ́ sɩ: Yutɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ́. Ɩnɩ ɩ kisinɑ Tɑcɑɑ kʋsǝsɩɩtʋ kɛ tɔkʋɣʋ.
    Pǝ tɔɔ kɛ́ Ɩsɔ yelɑɑ nɑ tɔɣɔlɑɣɑ kʋ-ɩ teitei ɩsɩɩ ɩ kɑ́ heelɑ-ɩ tɔ.'
  azb-azb: 'Onu yoldan qaytaran peyğəmbər bunu eşidib dedi: «O, Rəbbin sözünə qarşı
    gedən Allah adamıdır. Rəbb də ona söylədiyi sözə görə onu şirə verdi və şir onu
    didib öldürdü».'
  eng-DBY: And the prophet that brought him back from the way heard [of it] and said,
    It is the man of God who was disobedient to the word of Jehovah; therefore Jehovah
    has delivered him to the lion, which has torn him and slain him, according to
    the word of Jehovah which he spoke to him.
  hin-2017: यह सुनकर उस नबी ने जो उसको मार्ग पर से लौटा ले आया था, कहा, “परमेश्वर
    का वही जन होगा, जिसने यहोवा के वचन के विरुद्ध किया था, इस कारण यहोवा ने उसको सिंह
    के पंजे में पड़ने दिया; और यहोवा के उस वचन के अनुसार जो उसने उससे कहा था, सिंह
    ने उसे फाड़कर मार डाला होगा।”
  wol-KYG: 'Yonent booba ko waññi woon ca yoon wa nag dégg ko ne: «Góoru Yàlla gaa!
    Ka tebbi woon waxi Aji Sax ji, Aji Sax ji boole kook gaynde gi, mu fàdd ko, rey
    ko. Moom la ko kàddug Aji Sax ji waxoon.»'
  eng-YLT: And the prophet who brought him back out of the way heareth and saith,
    'It [is] the man of God who provoked the mouth of Jehovah, and Jehovah giveth
    him to the lion, and it destroyeth him, and putteth him to death, according to
    the word of Jehovah that he spake to him.'
  eng-WYC-2017: And when that prophet, that brought him again from the way, had heard
    this, he said, It is the man of God, that was unobedient to the mouth of God;
    and the Lord betook him to the lion, that hath broken him, and killed him, by
    the word of the Lord which he spake to him.
  eng-WMBB: When the prophet who brought him back from the way heard of it, he said,
    “It is the man of God who was disobedient to the LORD’s word. Therefore the LORD
    has delivered him to the lion, which has mauled him and slain him, according to
    the LORD’s word which he spoke to him.”
  urd-GVH: जब बुज़ुर्ग को ख़बर मिली तो उसने कहा, “वही मर्दे-ख़ुदा है जिसने रब के फ़रमान
    की ख़िलाफ़वरज़ी की। अब वह कुछ हुआ है जो रब ने उसे फ़रमाया था यानी उसने उसे शेरबबर
    के हवाले कर दिया ताकि वह उसे फाड़कर मार डाले।”
  rug-rug: Sipu avoso nia sa poropita barogosona, sapu gua asa, si zama si asa, “Asa
    sa poropita sapu lopu va tabea sa zinama te Zihova!” Gua asa, ke garunia e Zihova
    sa laione pude garatia meke va matea si asa, gua sapu ele zama nia e Zihova sapu
    kaqu evaṉia Sa.
  gaz-gaz: Raajichi karaadhaa deebisee isa fide sun yommuu waan kana dhagaʼetti akkana
    jedhe; “Inni nama Waaqaa kan dubbii Waaqayyootiif ajajamuu dide sanaa dha. Akkuma
    dubbiin Waaqayyoo isatti dubbatee ture sanatti Waaqayyo leenca cicciree isa ajjeesutti
    dabarsee isa kenne.”
  fra-LSG: 'Lorsque le prophète qui avait ramené du chemin l’homme de Dieu l’eut appris,
    il dit: C’est l’homme de Dieu qui a été rebelle à l’ordre de l’Éternel, et l’Éternel
    l’a livré au lion, qui l’a déchiré et l’a fait mourir, selon la parole que l’Éternel
    lui avait dite.'
  gnn-gnn: '@see-verse:1KI.013.025'
  yal-yal: Nabiin naxan siga sayiban fɔxɔ ra kira tagi, na to a mɛ, a yi a fala, a
    naxa, “Sayiban naxan murutɛ Alatalaa yamarin ma, nanara, Alatala bata a so yatan
    yii, a yi a yibɔ, a faxa, alo Alatala a fala a xa kii naxan yi.”
  haw-1868: A i ka lohe ana o ke kaula nana ia i hoihoi ae mai ke ala ae, olelo ae
    la oia, O ke kanaka o ke Akua ia, ka mea i malama ole i ka olelo a Iehova; a ua
    haawi ae nei o Iehova ia ia i ka liona ka mea nana ia i uhae a i pepehi hoi, e
    like me ka olelo a Iehova ana i olelo mai ai ia ia.
  arb-NAV: 'وَعِنْدَمَا سَمِعَ النَّبِيُّ الشَّيْخُ بِالنَّبَأِ قَالَ: «هُوَ حَتْماً
    رَجُلُ اللهِ الَّذِي خَالَفَ أَمْرَ الرَّبِّ، فَأَوْقَعَهُ الرَّبُّ بَيْنَ مَخَالِبِ
    الأَسَدِ فَافْتَرَسَهُ وَقَتَلَهُ تَحْقِيقاً لِقَضَائِهِ الَّذِي نَطَقَ بِهِ».'
  ewe-ewe: Esi nyagblɔɖila tsitsi la se nya si dzɔ la, edo ɣli be, “Mawu ƒe ame si
    mewɔ Yehowa ƒe se dzi o lae. Yehowa wɔ nya si wògblɔ la dzi eye wòna dzata la
    wui.”
  eng-LEE: And when the prophet that had brought him back from the way heard it, he
    said, It is the man of God who was disobedient unto the order of the Lord; wherefore
    the Lord hath given him up unto the lion, who hath torn him, and slain him, according
    to the word of the Lord, which he had spoken unto him.
  asm-FB: যেতিয়া বৃদ্ধ ভাববাদী জনে তেওঁ বাটৰ পৰা ঘূৰাই অনা ভাববাদীজনৰ সেই বাতৰি শুনিলে,
    তেওঁ ক’লে, “তেওঁ ঈশ্বৰৰ সেই লোক, যিজনে যিহোৱাৰ বাক্যৰ বিৰুদ্ধে আচৰণ কৰিছিল৷ এই
    কাৰণে যিহোৱাই তেওঁক কোৱা বাক্য অনুসাৰে তেওঁক সিংহৰ হাতত শোধাই দিলে; তাতে সিংহই
    তেওঁক আক্ৰমণ কৰি বধ কৰিলে।”
  sus-A: نَمِحْنمّ شّمْشِ نَشَن عَلَ شَ شّيرَ رَفبِلٍن عَ شْنيِ عَ تٌ نَ قٍ مّ، عَ
    نَشَ عَ قَلَ، «نَ عَلَ شَ شّيرَ نَن عَ رَ، نَشَن عَلَتَلَ شَ يَامَرِ مَتَندِشِ.
    عَلَتَلَ بَرَ عَ نِيَ يّتّ شَ عَ عِبْو، عَ شَ عَ قَشَ، عَلْ عَ مَسٍنشِ عَ بّ كِ
    نَشّ.»
  fra-SBL: 'Lorsque le prophète qui l''avait ramené du chemin l''apprit, il dit :
    « C''est l''homme de Dieu qui a désobéi à la parole de l''Éternel. C''est pourquoi
    l''Éternel l''a livré au lion, qui l''a déchiqueté et l''a tué, selon la parole
    que l''Éternel lui avait adressée. »'
  hbo-hbo: וַיִּשְׁמַ֣ע הַנָּבִיא֮ אֲשֶׁ֣ר הֱשִׁיבֹ֣ו מִן־הַדֶּרֶךְ֒ וַיֹּ֙אמֶר֙ אִ֣ישׁ
    הָאֱלֹהִ֣ים ה֔וּא אֲשֶׁ֥ר מָרָ֖ה אֶת־פִּ֣י יְהוָ֑ה וַיִּתְּנֵ֨הוּ יְהוָ֜ה לָאַרְיֵ֗ה
    וַֽיִּשְׁבְּרֵ֙הוּ֙ וַיְמִתֵ֔הוּ כִּדְבַ֥ר יְהוָ֖ה אֲשֶׁ֥ר דִּבֶּר־לֹֽו׃
  kik-kik: Rĩrĩa mũnabii ũrĩa wamũcooketie na thuutha kuuma rũgendo-inĩ rwake aiguire
    ũhoro ũcio, akiuga atĩrĩ, “Ũcio nĩ mũndũ ũrĩa wa Ngai ũrĩa ũrareganire na kiugo
    kĩa Jehova. Jehova nĩamũneanĩte kũrĩ mũrũũthi ũrĩa ũmũtambuurĩte na ũkaamũũraga,
    o ta ũrĩa kiugo kĩa Jehova kĩamwĩrĩte.”
  fra-NCL: 'Lorsque le prophète qui avait ramené du chemin l’homme de Dieu, l’eut
    appris, il dit : « C’est l’homme de Dieu qui a été rebelle à l’ordre de Yahweh,
    et Yahweh l’a livré au lion qui l’a déchiré et l’a fait mourir, selon la parole
    que Yahweh lui avait dite. »'
  cek-AK: Loklam hoi Sithaw kami amlaem haih let, tahmaa mitong mah to lok to thaih
    naah, anih loe Angraeng ih lok aek kami ni, Angraeng mah anih to kaipui khaeah
    paek, Angraeng mah thuih ih lok baktih toengah, anih loe kaipui mah kaek moe,
    hum boeh, tiah a thuih.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged wisgusgua, ede dule-gannar-obirisad deyob
    gusye. Weyob sogded: “¡We-Bab-Dummad-e-dule Bab-Jehová-e-igar-uksadgi yolesadid!
    Degisoggu, Bab-Jehová achumigurga urmaksad, ase burgwisad, igi Bab-Jehová ega
    sogsa gusa, deyob gusad.”'
  uig-CYR: 'Уни йолдин яндурған пәйғәмбәр буни аңлап: — У дәл Пәрвәрдигарниң сөзигә
    итаәтсизлик қилған Худаниң адимидур. Шуңа Пәрвәрдигар уни ширға тапшурди; Пәрвәрдигар
    униңға қилған сөзи бойичә шир уни титма-титма қилип өлтүрди, деди.'
  tel-2017: దారిలో నుండి అతన్ని తీసుకు వచ్చిన ఆ ప్రవక్త ఆ విషయం విని “యెహోవా మాట వినక
    ఎదురు తిరిగిన దైవ సేవకుడు ఇతడే. యెహోవా సింహానికి అతన్ని అప్పగించేసాడు. యెహోవా
    చెప్పినట్టు, అది అతన్ని చీల్చి చంపేసింది” అని చెప్పాడు.
  hat-BSA: 'Alò, lè pwofèt ki te mennen li retounen soti nan chemen an te tande sa,
    li te di: “Se nonm Bondye ki te dezobeyi lòd SENYÈ a. Pou sa, SENYÈ a te bay li
    a lyon, ki te chire li e touye li selon pawòl ke SENYÈ a te pale li a.”'
  kos-kos: Ke mwet palu matu sac lohng ma fwack inge, el fahk, “Pa ingan mwet palu
    se ma tia akos ma LEUM GOD El sapkin, na pa LEUM GOD El supwala lion soko in sruokilya
    ac unilya, in oana ma LEUM GOD El fahk kac.”
  hbo-WLC: וַיִּשְׁמַ֣ע הַנָּבִיא֮ אֲשֶׁ֣ר הֱשִׁיב֣וֹ מִן־הַדֶּרֶךְ֒ וַיֹּ֙אמֶר֙ אִ֣ישׁ
    הָאֱלֹהִ֣ים ה֔וּא אֲשֶׁ֥ר מָרָ֖ה אֶת־פִּ֣י יְהוָ֑ה וַיִּתְּנֵ֨הוּ יְהוָ֜ה לָאַרְיֵ֗ה
    וַֽיִּשְׁבְּרֵ֙הוּ֙ וַיְמִתֵ֔הוּ כִּדְבַ֥ר יְהוָ֖ה אֲשֶׁ֥ר דִּבֶּר־לֽוֹ׃
  ibo-ibo: Mgbe onye amụma ahụ mere ka ọ laghachi azụ nụrụ ihe mere, ọ sịrị, “Ọ bụ
    onye nke Chineke ahụ nupuru isi nʼokwu Onyenwe anyị. Onyenwe anyị enyefeela ya
    nʼaka ọdụm, nke dọgburu ma gbukwaa ya, dịka okwu Onyenwe anyị dọrọ ya aka na ntị.”
  ory-ory: ଏଥିରେ ଯେଉଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାହାଙ୍କୁ ପଥରୁ ଫେରାଇ ଆଣିଥିଲା, ସେ ସେହି କଥା ଶୁଣି
    କହିଲା, “ଯେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟର ବିରୁଦ୍ଧାଚରଣ କରିଥିଲା, ଏ ପରମେଶ୍ୱରଙ୍କ ସେହି ଲୋକ; ଏହେତୁ
    ତାହା ପ୍ରତି କଥିତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ସଦାପ୍ରଭୁ ତାହାକୁ ସିଂହ ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତେ,
    ସେ ତାହାକୁ ବିଦୀର୍ଣ୍ଣ କରି ବଧ କରିଅଛି।”
  chk-chk: Iwe, lupwen ewe soufos chinlap mi aliwinisefäli ewe soufos seni Juta a
    rong usun, a apasa, “Iei i ewe soufos mi aleasolapa alon ewe Samol mi Lapalap.
    Iei mine ewe Samol mi Lapalap a tinato ewe laion pwe epwe niela, usun a fen kapas
    ngeni me mwan.”
  rop-rop: Wal wen det olbala speshalwan mesinja bin irrim wanim bin hepin, imbin
    tok, “Tharran det speshalwan mesinja hu nomo bin teiknodis langa wanim YAWEI bin
    dalim im blanga dum. En YAWEI na bin jandim det laiyan blanga kilim im jis laik
    YAWEI bin tok.”
  ukr-1871: 'Почувши про се пророк, що завернув був його з дороги, промовив: Се Божий
    чоловік, що супротивився велїнню Господньому, тим і подав Господь його левові,
    що роздер його й задавив, по слову Господньому, що заповів йому.'
  deu-1951: 'Als nun der Prophet, der ihn vom Wege zurückgeholt hatte, das hörte,
    sprach er: Es ist der Mann Gottes, der dem Munde des HERRN ungehorsam gewesen
    ist; darum hat ihn der HERR dem Löwen übergeben, der hat ihn zerrissen und getötet
    nach dem Wort, das ihm der HERR gesagt hat!'
  eng-JPS: 'And when the prophet that brought him back from the way heard thereof,
    he said: ''It is the man of God, who rebelled against the word of the LORD; therefore
    the LORD hath delivered him unto the lion, which hath torn him, and slain him,
    according to the word of the LORD, which He spoke unto him.'''
  srp-1865: 'A kad to èu prorok koji ga bješe vratio s puta, reèe: ono je èovjek Božji,
    koji ne posluša rijeèi Gospodnje, zato ga dade Gospod lavu da ga rastrgne i usmrti
    po rijeèi Gospodnjoj koju mu reèe.'
  lug-lug: Nnabbi eyali amukomezzaawo bwe yakiwulira n’ayogera nti, “Ye musajja wa
    Katonda ataagondedde kigambo kya Mukama. Mukama amuwaddeyo eri empologoma emutaagudde
    n’emutta, ng’ekigambo kya Mukama bwe ky’amulabudde.”
  heb-heb: וישמע הנביא אשר השיבו מן הדרך ויאמר איש האלהים הוא אשר מרה את פי יהוה ויתנהו
    יהוה לאריה וישברהו וימתהו כדבר יהוה אשר דבר לו׃
  ben-IRV: সেই কথা শুনে যে ভাববাদী তাঁকে তাঁর পথ থেকে ফিরিয়ে এনেছিলেন তিনি বললেন,
    “তিনি ঈশ্বরের সেই লোক যিনি সদাপ্রভুর আদেশ অমান্য করেছিলেন। সদাপ্রভু তাঁকে যে কথা
    বলেছিলেন সেই অনুসারেই তিনি তাঁকে সিংহের হাতে তুলে দিয়েছেন এবং সিংহ তাঁকে ছিঁড়ে
    মেরে ফেলেছে।”
  pan-pan: ਅਤੇ ਉਸ ਨਬੀ ਨੇ ਜਿਹੜਾ ਉਸ ਨੂੰ ਰਾਹ ਵਿੱਚੋਂ ਮੋੜ ਲਿਆਇਆ ਸੀ ਸੁਣ ਕੇ ਆਖਿਆ ਕਿ ਇਹ ਉਹ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਸੀ ਜਿਸ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦੀ ਉਲੰਘਣਾ ਕੀਤੀ ਇਸੇ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਸ਼ੇਰ
    ਦੇ ਹਵਾਲੇ ਕੀਤਾ ਜਿਸ ਉਸ ਨੂੰ ਪਾੜਿਆ ਅਤੇ ਮਾਰ ਸੁੱਟਿਆ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਉਸ ਬਚਨ ਅਨੁਸਾਰ ਹੋਇਆ
    ਜੋ ਉਹ ਉਸ ਨੂੰ ਬੋਲਿਆ ਸੀ।
  mya-JVB: ခေါ် ခဲ့သော ပရောဖက် သည် ထိုသိတင်းကိုကြား လျှင် ၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို
    နား မထောင်သော ဘုရားသခင် ၏ လူ ဖြစ်လိမ့်မည်။ ထာဝရဘုရား သည် ထိုသူ အား မိန့် တော်မူသော
    စကား အတိုင်း ၊ သူ့ ကိုခြင်္သေ့ ၌ အပ် တော်မူသဖြင့် ၊ ခြင်္သေ့သည် ကိုက် သတ် လေပြီတကား
    ဟု ဆို လျက်၊
  tbg-tbg: Vika tiva nimuvaro paropeti naampai vivavata vi uvara iriro tiharo, Oho,
    Iutaihainaa paropeti vaiinti vaatama minima vaivo. Viva Nora Kotira no raqa kaira
    kaara Noravano Kotiva raioni vara kaivaro vira aru kaivo. Noravano Kotiva nai
    tintema kero mintivo, tiro.
  hmo-hmo: Vadaeni unai peroveta tauna burukana ese unai sivarai ia kamonai neganai,
    inai bamona ia hereva, ia gwau, “Unai be Dirava ena tau, Lohiabada ena hereva
    ia utua tauna. Unai dainai Lohiabada ese laiona ia siaia, bona laiona ese ia darea,
    bona ia alaia mase, Lohiabada ese ia sisiba henia hegeregerena.”
  urd-urd: और जब उस नबी ने, जो उसे रास्ते से लौटा लाया था, यह सुना तो कहा, “यह वही
    नबी है जिसने ख़ुदावन्द के कलाम की नाफ़रमानी की, इसी लिए ख़ुदावन्द ने उसको शेर
    के हवाले कर दिया; और उसने ख़ुदावन्द के उस सुखन के मुताबिक़ जो उसने उससे कहा था,
    उसे फाड़ा और मार डाला।”
  rus-SYN: 'Пророк, воротивший его с дороги, услышав это, сказал: это тот человек
    Божий, который не повиновался устам Господа; Господь предал его льву, который
    изломал его и умертвил его, по слову Господа, которое Он изрек ему.'
  bqc-SIM: 'Kɛ́ ãnabi pↄ́ sùaànↄpi a baomà, à mɛ̀: Lua gbɛ̃́ pↄ́ gì Dii yãmain
    we. Ɔ̃ Dii aà kpà nↄ̀ↄmusuwa, à aà ɛ̀''ɛ a dɛ̀ lá Dii òɛ̀wa.'
  tcz-CHONGTHU: Themgao tehsepu chun athu ajahdoh phat’in, “Hiche Pathen mipa hin,
    Pathen thupeh anit lou ahin, Pakaiyin keipi chu athasah’a athusei chu asuh bulhit
    ahi tai,” atin ahi.
  mar-mar: वृध्द संदेष्ट्याने या देवाच्या मनुष्यास फसवून आणले होते. तेव्हा हे सर्व
    ऐकून तो म्हणाला, “असा हा देवाचा मनुष्य. त्याने परमेश्वराचे म्हणणे अवमानले नाही.
    तेव्हा परमेश्वरानेच त्यास मारायला सिंहाच्या स्वाधीन केले असावे. असे होणार हे परमेश्वराने
    सांगितले होते.”
  qub-qub: 'Chayta mayaycur cutichimoj auquin profëtaga sinchipa niran: «Payga Tayta
    Dios nishanta mana wiyacoj profëtami. Mana wiyacushanpitami Tayta Diosga liyun
    wañurachinanpaj camacächisha. Chaymi rachir-usharisha Tayta Dios nishanno.»'
  bqp-bqp: 'Kũ annabi kũ à sù kãaoo pì a baaruu mà, à pì: Luda gbɛ̃ kũ à gì Dikiri
    yã main gwe. Akũ Dikiri a kpà músuua, à a ɛ̀''ɛ à dɛ̀ lákũ Dikiri ònɛ nà.'
  hat-hat: 'Lè pwofèt la tande sa, li di: -Se pwofèt ki te dezobeyi lòd Seyè a te
    ba li a. Konsa, Seyè a voye yon lyon atake l''. Lyon an kraze l'', li touye l''
    jan Seyè a te di l'' l''ap fè l'' la.'
  eng-BSB: When the prophet who had brought him back from his journey heard this,
    he said, “It is the man of God who disobeyed the command of the LORD. Therefore
    the LORD has delivered him to the lion, and it has mauled him and killed him,
    according to the word that the LORD had spoken to him.”
  eng-WEBPB: When the prophet who brought him back from the way heard of it, he said,
    “It is the man of God who was disobedient to the LORD’s word. Therefore the LORD
    has delivered him to the lion, which has mauled him and slain him, according to
    the LORD’s word which he spoke to him.”
  kbq-kbq: Hagi ome revatgama huno avreno'ma e'nea ranafa kasnampa ne'mo'ma ana nanekema
    nentahino'a amanage huno hu'ne, Anumzamofo eri'za ne'ma Ra Anumzamofo ke'ma rutagre'nea
    nera, Ra Anumzamo'a kema hu'nea kante anteno laioni huntegeno ome ahe'ne.
  nhe-BL: 'Huan quema quicajqui nopa tiocamanalojquetl tlen quicuepaltijtoya ipan
    ojtli, quiijto: “Yajaya itiocamanalojca TOTECO tlen ax quineltocac tlen TOTECO
    quinahuatijtoya. Yeca TOTECO quitemactili imaco nopa león, para ma quimicti queja
    Toteco Dios quiilhui para panos.”'
  bus-bus: 'Kɛ̀ annabi kɛ̀ sùo pì à baaru mà, à bè: Luda gbɛ̃ kɛ̀ gì Dii yã mazin
    gwe. Ben Dii à kpà músua, à à ɛ̀''ɛkↄ̃rɛ à dɛ̀ lán Dii ònɛ nà.'
  gub-BL: Tupàn ze'eg imume'u har tua'uhez ma'e wenu imume'u mehe wà. A'e rupi uze'eg
    wanupe. — A'e Tupàn ze'eg imume'u har wiko Tupàn Tuweharupi Wiko Ma'e ze'eg heruzar
    'ymar romo a'e. A'e rupi Tupàn Tuweharupi Wiko Ma'e umur kar zàwàruhu ikutyr a'e.
    Uzuka kar uze'eg imume'u har zàwàruhu pe. Ta'e umume'u izuka àwàm a'e 'ym mehe
    a'e xe, i'i wanupe.
  eng-DRA: 'And when that prophet, who had brought him back out of the way, heard
    of it, he said: It is the man of God, that was disobedient to the mouth of the
    Lord, and the Lord hath delivered him to the lion, and he hath torn him, and killed
    him according to the word of the Lord, which he spoke to him.'
