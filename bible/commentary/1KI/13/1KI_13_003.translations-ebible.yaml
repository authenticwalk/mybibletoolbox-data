verse: 1KI.013.003
translations:
  mal-C: 'അന്നുതന്നെ, ആ ദൈവപുരുഷൻ ഒരു ചിഹ്നവും നൽകി: “യഹോവ കൽപ്പിച്ചിരിക്കുന്ന ചിഹ്നം
    ഇതാണ്: ഈ യാഗപീഠം പൊട്ടിപ്പിളരുകയും ഇതിന്മേലുള്ള കൊഴുപ്പുനിറഞ്ഞ ചാരം തൂകിപ്പോകുകയും
    ചെയ്യും.”'
  deu-TKW: 'Und er kündigte jenes Tags ein Wahrzeichen an, indem er sprach: Dies ist
    das Wahrzeichen, daß Jahwe solches geredet hat: der Altar wird bersten, daß die
    Fettasche, die darauf ist, verschüttet wird.'
  lin-lin: 'Na mokolo wana kaka, moto na Nzambe apesaki elembo : — Tala elembo oyo
    elakisi ete ezali Yawe nde alobi : Etumbelo ekobukana mpe putulu oyo ezali likolo
    na yango ekopanzana.'
  eng-LSV: And he has given a sign on that day, saying, “This [is] the sign that YHWH
    has spoken, Behold, the altar is torn, and the ashes that [are] on it [are] poured
    forth.”
  eng-GNV: And he gaue a signe the same time, saying, This is the signe, that the
    Lord hath spoken, Behold, the altar shall rent, and the ashes that are vpon it,
    shall fall out.
  eng-WEBSTER: And he gave a sign the same day, saying, This is the sign which the
    LORD hath spoken; Behold, the altar shall be rent, and the ashes that are upon
    it shall be poured out.
  nhw-BL: 'Huan ipan san se nopa tonal, nopa tlajtol pannextijquetl quinilhui tlaque
    tlanextili oncas nimantzi para quimatise teipa nochi panos quen quiijtojtoc. Quinilhui:
    “Ya ni se tlanextilijcayotl catli TOTECO quiijtojtoc nimantzi mochihuas. Ni tlaixpamitl
    tlajco tlapanis huan nopa cuanextli catli eltoc ipani mosemanas tlalchi.”'
  swh-ONEN: 'Siku iyo hiyo, mtu wa Mungu akatoa ishara: “Hii ndiyo ishara Bwana aliyotangaza:
    Madhabahu haya yatapasuka na majivu yaliyo juu yake yatamwagika.”'
  bba-bba: Gusunɔn sɔmɔ wi, u mɑɑ nɛɛ, yɑ̃ku yee teni, tɑ koo bɛsikirɑwɑ. Kpɑ ten
    yɑ̃ku torom mu yɑri bɑɑmɑ. Sɑɑ ye sɔɔ, bɑ koo ɡiɑ mɑ Yinni Gusunɔwɑ u ɡɑri yi
    ɡeruɑ.
  eng-KJVCPB: And he gave a sign the same day, saying, This is the sign which the
    Lord hath spoken; Behold, the altar shall be rent, and the ashes that are upon
    it shall be poured out.
  luo-luo: 'Chiengʼ nogono ngʼat Nyasayeno nochiwo ranyisi: “Ma e ranyisi ma Jehova
    Nyasaye osechiwo: Kendo mar misango biro barore diere ariyo kendo buru man kuome
    biro pukore oko.”'
  meu-meu: 'Una dina ai ia ese toa ta e herlidia, eto, Ina na hari Iehova vada e hereva
    toana: a itaia, ihaboulaina patana bae giḡia dobi, bona ia latanai e miamu kahudia
    na bae hebubu nege.'
  npi-ULB: तब उही दिन परमेश्वरका जनले यसो भन्दै एउटा चिन्ह दिए, “परमप्रभुले घोषणा
    गर्नुभएको चिन्ह यही होः हेर, वेदी दुई फक्लेटा हुने छ, र त्यसमाथि भएको खरानीचाहिँ
    खन्याइने छ' ।”
  yor-yor: 'Ní ọjọ́ kan náà ènìyàn Ọlọ́run sì fún wọn ní àmì kan wí pé, “Èyí ni àmì
    tí Olúwa ti kéde: kíyèsi i, pẹpẹ náà yóò ya, eérú tí ń bẹ lórí rẹ̀ yóò sì dànù.”'
  pes-OPCB: 'سپس اضافه کرد: «این مذبح شکافته خواهد شد و خاکسترش به اطراف پراکنده خواهد
    گردید تا بدانید آنچه می‌گویم از جانب خداوند است!»'
  tgl-ULB: 'Pagkatapos nagbigay ng isang palatandaan ang lingkod ng Diyos sa araw
    ding iyon, sinasabi, “Ito ang katunayan na nagsalita si Yahweh: “Masdan ito, ang
    altar ay mahahati, at ang mga abo na naririto ay ibubuhos.”'
  hui-hui: Ani lowa Anduane Homogonaga bi mana latagi haga ogoni ibugua bi maru mbiwia
    halu lalu, Áyu i̱na í̠hondo bi langirugoni Anduane Homogo ibuninaga biore i̱ha
    howa layago manda bibelo manane mbira Anduane Homogo ibuni bulebirago larogo.
    Bo lomabu delaga dabu ogoni gialo hole biragola loma bo delene be ira pungaru
    dabu daligani ngaruni dindini haealapaya bu wulebira, lene.
  mya-mya: ထို့​နောက်​ပ​ရော​ဖက်​က​ဆက်​လက်​၍``ဤ​ယဇ်​ပလ္လင် သည်​ပြို​ကွဲ​၍ ပလ္လင်​ပေါ်​ရှိ​ပြာ​တို့​သည်​လည်း​ပျံ့
    လွင့်​လိမ့်​မည်။ ထို​အ​ခါ​ငါ့​အား​ဖြင့်​ဤ​စ​ကား ကို​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ကြောင်း​သင်
    သိ​လိမ့်​မည်'' ဟု​ဟော​လေ​၏။
  bod-N: ཡང་ཉིན་དེ་ལ་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་རྟགས་ཤིག་བསྟན་ནས་འདི་ལྟར། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་རྟགས་ཡིན།
    ཀྱེ་ཧོ། མཆོད་ཁྲི་གས་ནས། དེའི་སྟེང་དུ་ཡོད་པའི་ཐལ་བ་འབོ་བར་འགྱུར་རོ་ ཞེས་སྨྲས་པ་ལ།
  sna-sna: 'Musi mumwe chete iwoyo munhu waMwari akapa chiratidzo akati, “Ichi ndicho
    chiratidzo chataurwa naJehovha: Aritari ichatsemuka uye madota ari pamusoro payo
    acharasirwa pasi.”'
  spa-BLM: 'Ese mismo día dio una señal, diciendo: “Esta es la señal que ha dicho
    el Señor: He aquí que el altar se partirá, y las cenizas que están sobre él se
    derramarán.”'
  cac-cac: 'A d''a jun c''u chi'', ix yal vin̈ schecab'' Dios chi'' tas ol ujoc yic
    sch''oxaneli to schecab'' Jehová yaj vin̈. Ix yalan vin̈ icha tic: A jun altar
    tic ol pojb''atoc, axo q''uen taan̈ ayec'' d''a yib''an̈ tic, ol tob''canb''at
    q''ueen, xchi Jehová, xchi vin̈.'
  swh-ULB: 'Kisha mtu wa Mungu akatoa ishara siku hiyohiyo, akisema, “Hii ndiyo isharaya
    kwamba BWANA amesema: ''Tazama, madhabahu zitavuunjika, na majivu yaliyo juu yatamwagika.”'
  bel-bel: 'І даў у той дзень азнаку, сказаўшы: вось азнака таго, што гэта прамовіў
    Гасподзь: вось, гэты ахвярнік разваліцца, і попел, які на ім, рассыпецца.'
  deu-ELBBK: 'Und er gab an diesem Tag ein Zeichen und sprach: Dies ist das Zeichen,
    von dem HERRN geredet hat: Siehe, der Altar wird reißen und die Fettasche, die
    darauf ist, verschüttet werden.'
  mbb-OT: Dutun he andew, mibeǥey haazà is suluǥuen te Megbevayà te tuus he egketuman
    heini is migkaǥi te Nengazen. Ke sikandin te, “Egketempag heini he pemuhatà ne
    egkeulaan is avu kayi he pemuhatà.”
  mal-2015: അവൻ അന്നു ഒരു അടയാളവും കൊടുത്തു; ഇതാ, ഈ യാഗപീഠം പിളർന്നു അതിന്മേലുള്ള
    ചാരം തൂകിപ്പോകും; ഇതു യഹോവ കല്പിച്ച അടയാളം എന്നു പറഞ്ഞു.
  rmc-rmc: 'A mek andre oda džives o prorokos diňa znameňje. Phenďa: „Kada ela o znameňje,
    hoj o RAJ vakerelas prekal ma: O oltaris pharola pro duj kotora a o prachos andral
    leste perela avri.“'
  pes-OPV: 'ودر آن روز علامتی نشان داده، گفت: «این است علامتی که خداوند فرموده است،
    اینک این مذبح چاک خواهد شد و خاکستری که بر آن است، ریخته خواهد گشت.»'
  ron-1924: 'Ши ын ачеяшь зи а дат ун семн зикынд: „Ачеста есте семнул каре аратэ
    кэ Домнул а ворбит: Алтарул се ва деспика ши ченуша де пе ел се ва вэрса.”'
  ben-OBCV: 'সেই একই দিনে ঈশ্বরের লোক একটি চিহ্নও দিলেন: “এই চিহ্নের কথাই সদাপ্রভু
    ঘোষণা করে দিয়েছেন: যজ্ঞবেদিটি দুই ভাগে বিভক্ত হয়ে যাবে এবং সেটির উপরে রাখা ছাইভস্ম
    গড়িয়ে পড়বে।”'
  som-som: 'Oo isla maalintaasba calaamad buu tusay oo wuxuu yidhi, Tanu waa calaamaddii
    Rabbigu ku hadlay: Bal ogaada, meesha allabarigu way kala dillaaci doontaa oo
    dambaska saaranuna wuu soo daadan doonaa.'
  lat-VUC: 'Deditque in illa die signum, dicens: Hoc erit signum quod locutus est
    Dominus: ecce altare scindetur, et effundetur cinis qui in eo est.'
  eng-ASVBT: 'And he gave a sign the same day, saying, This is the sign which Jehovah
    hath spoken: Behold, the altar shall be rent, and the ashes that are upon it shall
    be poured out.'
  ita-1885: 'E quello stesso giorno diede un segno, dicendo: Questo è il segno, che
    il Signore ha parlato: Ecco, l''altare di presente si schianterà, e la cenere
    che è sopra esso sarà sparsa.'
  eng-LXXUP: And in that day one shall give a sign, saying, This is the word which
    the Lord has spoken, saying, Behold, the altar is rent, and the fatness upon it
    shall be poured out.
  eng-ULB: 'Then the man of God gave a sign the same day, saying, “This is the sign
    that Yahweh has spoken: ''Look, the altar will be split apart, and the ashes on
    it will be poured out.''”'
  spa-VBL: 'Ese mismo día el hombre de Dios dio una señal, diciendo: “Esta es la señal
    que prueba que el Señor ha hablado. ¡Miren! El altar se partirá, y las cenizas
    que hay sobre él se derramarán”.'
  fra-_FOB: 'Et il donna, le jour même, un signe en disant: C''est ici le signe que
    l''Éternel a parlé: Voici l''autel se fendra, et la cendre qui est dessus sera
    répandue.'
  mal-mal: അവൻ അന്ന് ഒരു അടയാളവും കൊടുത്തു; “ഇതാ, ഈ യാഗപീഠം പിളർന്ന് അതിന്മേലുള്ള
    ചാരം തൂകിപ്പോകും; ഇത് യഹോവ കല്പിച്ച അടയാളം” എന്ന് പറഞ്ഞു.
  urd-GVR: Phir mard-e-Ḳhudā ne ilāhī nishān bhī pesh kiyā. Us ne elān kiyā, “Ek nishān
    sābit karegā ki Rab merī mārifat bāt kar rahā hai! Yih qurbāngāh phaṭ jāegī, aur
    is par maujūd charbī milī rākh zamīn par bikhar jāegī.”
  suz-BL: मेको नाक्‍त मेको मुरुमी चि‍न्‍ड का कोंइदा बाक्‍त। मेकोमी “परमप्रभु यावे
    आ लोव़ आ चिन्‍ड मार बाक्‍ब देंशा हना, मेको चढ़ेतीक ब्रेप्‍ब। मिनु मेकेर बाक्‍शो
    पुलु चहिं लाङगाम ब्राइब” देंमाक्‍त।
  ita-1927: 'E quello stesso giorno diede un segno miracoloso dicendo: “Questo è il
    segno che l’Eterno ha parlato: ecco, l’altare si spaccherà, e la cenere che v’è
    sopra si spanderà”.'
  ckb-ckb: 'هەر لەو ڕۆژەشدا پیاوەکەی خودا نیشانەیەکی دا و گوتی: «ئەمەش ئەو نیشانەیە
    کە یەزدان فەرموویەتی، قوربانگاکە شەق دەبات و خۆڵەمێشەکەی سەریشی پەرشوبڵاو دەبێتەوە.»'
  eng-BBE: 'The same day he gave them a sign, saying, This is the sign which the Lord
    has given: See, the altar will be broken and the burned waste on it overturned.'
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಅವನು ಗುರುತನ್ನು ಕೊಟ್ಟು ಅವರಿಗೆ, “ಯೆಹೋವ ದೇವರು ಇದಕ್ಕೆ ಹೇಳಿದ
    ಗುರುತೇನೆಂದರೆ, ಇಗೋ, ಬಲಿಪೀಠವು ಸೀಳಿಹೋಗಿ, ಅದರ ಮೇಲೆ ಇರುವ ಬೂದಿಯು ಬಿದ್ದುಹೋಗುವುದು,” ಎಂದನು.
  tam-2017: அன்றையதினம் அவன் ஒரு அடையாளத்தையும் சொல்லி, இதோ, இந்த பலிபீடம் வெடித்து,
    அதின்மேல் உள்ள சாம்பல் கொட்டப்பட்டுப்போகும்; யெகோவா சொன்னதற்கு இதுவே அடையாளம்
    என்றான்.
  spa-RV-1909: 'Y aquel mismo día dió una señal, diciendo: Esta es la señal de que
    Jehová ha hablado: he aquí que el altar se quebrará, y la ceniza que sobre él
    está se derramará.'
  ron-BTF: 'Şi a dat un semn în acea zi, spunând: Acesta este semnul despre care DOMNUL
    a vorbit: Iată, altarul va fi despicat şi cenuşa care este pe el va fi vărsată.'
  eng-WEBP: 'He gave a sign the same day, saying, “This is the sign which the LORD
    has spoken: Behold, the altar will be split apart, and the ashes that are on it
    will be poured out.”'
  eng-FBV: The same day the man of God gave a sign, saying, “This is the sign to prove
    that the Lord has spoken. Look! The altar will be split apart, and the ashes on
    it will spill out.”
  nld-1939: 'Ook kondigde hij een teken aan en sprak: Dit is het teken, dat het Jahweh
    is, die gesproken heeft! Het altaar zal bersten, en het offervet, dat er op ligt,
    wordt er af geworpen.'
  nch-BL: 'Huan ipan san se nopa tonali, nopa tajtolpanextijquet quinilhui taya tanextili
    oncas nimantzi para quimatise teipa nochi panos quej quiijtojtoc. Quinilhui: “Ya
    ni se tanextili cati TOTECO quiijtojtoc nimantzi mochihuas. Ni taixpamit tajco
    tapanis huan nopa cuajnexti cati eltoc ipani tepehuis talchi.”'
  vie-1934: 'Trong ngày đó, thầy tiên tri tỏ một dấu lạ, rằng: Nầy là dấu lạ mà Đức
    Giê-hô-va đã phán: Bàn thờ sẽ nứt, tro trên bàn thờ sẽ đổ xuống đất.'
  hin-CV: 'उसने उसी दिन उन्हें एक चिन्ह भी दिया. “यह वह चिन्ह है, जो याहवेह द्वारा
    दिया गया है: देख लेना कि यह वेदी फट जाएगी और इस पर की रखी चर्बी की राख नीचे आ
    पड़ेगी.”'
  spa-BES: 'El mismo día les dio una señal, diciendo: Esta es la señal que el Señor
    ha dado: Mira, el altar se romperá y los residuos quemados sobre él se esparcirá.'
  tdx-tdx: 'Nanolo-biloñe ka re amy andro zay, ami’ty hoe: Zao ty viloñe nitsarà’
    Iehovà; Inao! ho riateñe o kitrelio vaho hadoañe ty lavenok’ ama’e.'
  tha-KJV: และท่านก็​ให้​หมายสำคัญในวันเดียวกันนั้น กล่าวว่า “​นี่​เป็นหมายสำคัญที่พระเยโฮวาห์​ได้​ตรั​สว​่า
    ‘​ดู​เถิด เขาจะพังแท่นบูชาลงมา และมูลเถ้าซึ่งอยู่บนนั้นจะถูกเทออก’”
  por-BR-2018: 'E aquele mesmo dia deu um sinal, dizendo: Esta é o sinal de que o
    SENHOR falou: eis que que o altar se quebrará, e a cinza que sobre ele está se
    derramará.'
  deu-ELO: 'Und er gab an selbigem Tage ein Zeichen und sprach: Dies ist das Zeichen,
    von dem Jehova geredet hat: Siehe, der Altar wird reißen und die Fettasche, die
    darauf ist, verschüttet werden.'
  eng-WYC-2018: And he gave a sign in that day, and said, This shall be the sign that
    the Lord spake, Lo! the altar shall be cut, and the ash which is therein, shall
    be shed out. (And he gave a sign on that day, and said, This shall be the sign
    that the Lord spoke, Behold! the altar shall be split open, and the ashes that
    are upon it, shall be poured out.)
  epo-epo: 'Kaj li donis en tiu tago signon, dirante: Ĉi tio estas la signo, ke tion
    parolis la Eternulo: jen la altaro disfendiĝos, kaj la cindro, kiu estas sur ĝi,
    disŝutiĝos.'
  uig-PIN: 'U küni u bir bexarǝtlik alamǝtni jakarlap: Pǝrwǝrdigarning muxu sɵzini
    ispatlaydiƣan alamǝt xu boliduki: — Mana, ⱪurbangaⱨ yerilip, üstidiki küllǝr tɵkülüp
    ketidu, — dedi.'
  beo-beo: Amola nasubu amo da:iya dialebe, da afagogoi dagoi ba:mu. Amasea, Hina
    Gode da na lafidili sia:i dagoi, amo dilia da dafawaneyale dawa:mu.”
  tpi-OTNT: Profet i autim dispela tok, na em i skruim tok olsem, “Nau bai mi tokim
    yu long wanpela samting Bikpela i laik mekim bilong soim dispela tok mi autim,
    em i tok bilong Bikpela stret. Dispela alta bai i bruk na sit bilong paia i stap
    long en bai i kapsait nabaut.”
  hau-SA: A wannan rana mutumin Allah ya ba da alama, “Ga alamar da Ubangiji ya furta.
    Wannan bagade zai tsage yă rabu kashi biyu, tokar da yake a kansa za tă zuba a
    ƙasa.”
  uig-LAT: 'U küni u bir bésharetlik alametni jakarlap: Perwerdigarning mushu sözini
    ispatlaydighan alamet shu boliduki: — Mana, qurban’gah yérilip, üstidiki küller
    tökülüp kétidu, — dédi.'
  nde-nde: 'Ngalolosuku umuntu kaNkulunkulu wenza isibonakaliso esithi: “Lesi yisiboniso
    esivela kuThixo: I-alithari lizadatshulwa phakathi lomlotha ophezu kwalo uzachithwa.”'
  ton-ton: Pea naʻa ne tuku ʻae fakaʻilonga ʻi he ʻaho pe ko ia, ʻo ne pehē, “Ko hono
    fakaʻilonga eni kuo folofolaʻaki ʻe Sihova; Vakai, ʻe mahaehae ʻae feilaulauʻanga,
    pea ʻe lilingi atu ʻae efuefu ʻaia ʻoku ʻi ai.”
  ces-1613: 'I dal téhož dne znamení, řka: Totoť jest znamení, že mluvil Hospodin:
    Aj, oltář roztrhne se a vysype se popel, kterýž jest na něm.'
  eng-WMB: 'He gave a sign the same day, saying, “This is the sign which the LORD
    has spoken: Behold, the altar will be split apart, and the ashes that are on it
    will be poured out.”'
  tam-TCV: 'அதே நாளில் இறைவனுடைய மனிதன் ஒரு அடையாளத்தைக் கொடுத்தான். “யெகோவா அறிவிக்கும்
    அடையாளம் இதுவே: இந்தப் பலிபீடம் இரண்டாகப் பிளக்கப்பட்டு அதன் சாம்பல் நிலத்தில்
    கொட்டுண்டுபோகும்” என்றான்.'
  ceb-ULB: 'Unya niana ra usab nga adlaw, naghatag ug ilhanan ang tawo sa Dios, naga-ingon,
    “ Mao kini ang ilhanan nga gisulti ni Yahweh: ''Tan-awa, mabungkag ang halaran
    ug mangayabo ang abo niini.''”'
  pol-UBG: 'I dał znak tego samego dnia, mówiąc: Taki jest znak, że PAN to powiedział:
    Oto ołtarz rozpadnie się i rozsypie się popiół, który jest na nim.'
  urd-GVU: پھر مردِ خدا نے الٰہی نشان بھی پیش کیا۔ اُس نے اعلان کیا، ”ایک نشان ثابت
    کرے گا کہ رب میری معرفت بات کر رہا ہے! یہ قربان گاہ پھٹ جائے گی، اور اِس پر موجود
    چربی ملی راکھ زمین پر بکھر جائے گی۔“
  deu-1912: 'Und er gab des Tages ein Wunderzeichen und sprach: Das ist das Wunderzeichen,
    daß solches der HERR geredet hat: Siehe der Altar wird reißen und die Asche verschüttet
    werden, die darauf ist.'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು, “ನನ್ನ ಮಾತು ಯೆಹೋವನದು ಎಂಬುವುದಕ್ಕೆ ಯಜ್ಞವೇದಿಯು ಸೀಳಿ ಅದರ ಮೇಲಣ
    ಬೂದಿಯು ಬಿದ್ದುಹೋಗುವುದೇ ಗುರುತಾಗಿರುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Miki ul ul’ fare profet ngay ngki ga’ar, “Re altar ney e bayi puth, ma
    pi awat nu daken e bayi wearwear. Ma aram e bay mu nang nike non SOMOL u dakenag.”
  hlt-MCSB: Te khohnin ah kopoekrhai a paek tih, “BOEIPA loh he kah kopoekrhai he
    a thui, hmueihtuk he paeng tih a sokah maehhloi luk pawn ni he,” a ti nah.
  mdy-ETH: ፆኦሲ ማዻንዳ ባካ ያዺኬ፦ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዛ፥ ሃይ ፃሂ ዹኡቃንዳኔ፤ ዒኢካ ዓኣ ቢዲንፃኣ
    ላኣሊንታንዳኔ፤ ሃያ ማሊፆ ታኣና ማዒ ኬኤዜሢ ናንጊና ናንጋ ጎዳታሢ ዬይ ያዺ ማማዓማና ኔ ዔራንዳኔ› » ጌዒ ፆኦሲ ማሊሢ ኬኤዜኔ።
  twi-ASANTE: Ɛda no ara, Onyankopɔn onipa no yɛɛ nsɛnkyerɛnneɛ, na ɔkaa sɛ, “Yei
    ne nsɛnkyerɛnneɛ a Awurade ada no adi. Afɔrebukyia no mu bɛpae mmienu, na nsõ
    a ɛgu soɔ no ahwie agu.”
  eng-WEBU: 'He gave a sign the same day, saying, “This is the sign which the LORD
    has spoken: Behold, the altar will be split apart, and the ashes that are on it
    will be poured out.”'
  wal-wal: He gallassi Xoossaa asi malaataa immiiddi, “GODAI yootido malaatai hagaa;
    ha yarshshiyo sohoi phalqqettana; a bollan de7iya bidinttaikka wora laalettana”
    yaagiis.
  spa-PDDPT: 'Aquel mismo día dio una señal: Esta es la señal que Yavé dio: ¡Ciertamente
    el altar se partirá, y se esparcirá la ceniza que está sobre él!'
  gun-gun: 'Ha''e va''e árave ma omombe''u avi mba''emo kuaa ukaarã. Ha''e vy aipoe''i:
    — Po rami Senhor omombe''u uka mba''emo kuaa ukaarã. Ma''ẽ, altar ovopa rive ''rã,
    ha''e vy hi''áry tanhimbu oĩ va''ekue voi onheẽmba ''rã — he''i.'
  ilo-ULB: 'Ket nangted iti pagilasinan ti tao ti Dios iti dayta met laeng nga aldaw,
    a kunana, “Daytoy ti pagilasinan nga imbaga ni Yahweh: ''Kitaenyo, marakrakto
    ti altar, ket dagiti dapo iti rabaw daytoy ket maibukbokto.''”'
  kpg-kpg: Soukohp ga duudagi ana helekai, “Di gowaa dudu tigidaumaha deenei la ga mooho
    gi daha, gei nia lehu ga meheu gi hongo tenua. Gei goodou ga iloo laa bolo Dimaadua
    ne helekai adu i dogu baahi.”
  uig-ARA: 'ئۇ كۈنى ئۇ بىر بېشارەتلىك ئالامەتنى جاكارلاپ: پەرۋەردىگارنىڭ مۇشۇ سۆزىنى
    ئىسپاتلايدىغان ئالامەت شۇ بولىدۇكى: ــ مانا، قۇربانگاھ يېرىلىپ، ئۈستىدىكى كۈللەر
    تۆكۈلۈپ كېتىدۇ، ــ دېدى.'
  sus-sus: Na lɔxɔɛ a naxa tɔnxuma fi e ma, a naxa a fala e bɛ, «Tɔnxuma nan ya alako
    wo xa a kolon a n tan Alatala xui yati nan falaxi wo bɛ. Yi sɛrɛxɛbade fama nɛ
    ibɔɔde, a xube ibɔgonma bɔxi ma.»
  pon-2006: Soukohpo ahpw usehla patohwan, “Pei sarawi wet pahn rehngkpeseng, oh pehs
    kan powe pahn mwerpeseng. Eri, kumwail ahpw pahn ese me KAUN-O me ketin mahsen
    sang rehi.”
  ksd-ksd: 'Ma i ga tul tar tika na vakilang ta nam ra bung, ma i biti: Go iat ra
    vakilang nina ra Luluai i tar vaarike: da pelegi ra uguugu na vartabar, ma da
    lolonge ra kabu na iap nina i ki tana.'
  tur-YTC: 'Aynı gün bir belirti verip dedi, ''İşte, Yahve''nin söylediği belirti
    budur: Sunak parçalanacak ve üzerindeki küller dökülecek.”'
  grc-BRENT: Καὶ δώσει ἐν τῇ ἡμέρᾳ ἐκείνῃ τέρας, λέγων, τοῦτο τὸ ῥῆμα ὃ ἐλάλησε Κύριος,
    λέγων, ἰδοὺ τὸ θυσιαστήριον ῥήγνυται, καὶ ἐκχυθήσεται ἡ πιότης ἡ ἐπʼ αὐτῷ.
  ind-AYT: Pada hari itu dia memberikan mukjizat, katanya, “Inilah mukjizat yang TUHAN
    firmankan, ‘Lihatlah, mazbah itu akan terbelah dan abu yang di atasnya akan ditumpahkan.’”
  nya-nya: 'Tsiku lomwelo munthu wa Mulungu uja anapereka chizindikiro ichi: “Chizindikiro
    chimene Yehova wanena ndi ichi: Taonani guwali lidzangʼambika pakati ndipo phulusa
    lili pamenepo lidzamwazika.”'
  hrv-hrv: 'U isto im vrijeme dade znak: “Ovo je znak da je Jahve govorio: gle, žrtvenik
    će se raspuknuti i prosut će se pepeo što je na njemu.”'
  mps-mps: Tama te profet bidigo te po wai, te agai po ma wadolama weyu, te tama po
    wali, “Megi tama, eno nagebolo wabo pode, te Genuai Bidigo te sę me deli yabo
    po pusali. Te Genuai Bidigo wali po te dolo mu wayabo homu emainu, te koneama
    dagalamainu te ola mabo sę gedugo sumainu yabo po wali. Tama te ofa nai ula mabo
    alta sai auluama, tama te aga pagede munalubo sisi dabe gelaibao,” te po wai.
  tpi-tpi: Profet i autim dispela tok, na em i skruim tok olsem, “Nau bai mi tokim
    yu long wanpela samting Bikpela i laik mekim bilong soim dispela tok mi autim,
    em i tok bilong Bikpela stret. Dispela alta bai i bruk na sit bilong paia i stap
    long en bai i kapsait nabaut.”
  dan-1931: 'Og samtidig kundgjorde han et Tegn, idet han sagde: “Dette er Tegnet
    på, at HERREN har talet: Se, Alteret skal revne, så Asken derpå vælter ud!”'
  vie-OVCB: 'Cùng ngày đó, người của Đức Chúa Trời cho biết một dấu hiệu: “Đây là
    dấu lạ Chúa Hằng Hữu cho thấy: Bàn thờ sẽ vỡ ra, tro trên bàn thờ sẽ đổ xuống.”'
  guj-2017: 'પછી તે જ દિવસે ઈશ્વરના ભક્તે ચિહ્ન આપીને કહ્યું, “ઈશ્વરે જે ચિહ્ન આપીને
    કહ્યું છે: ‘જુઓ, આ વેદી તૂટી જશે અને તેના પરની રાખ ફેલાઈ જશે.”'
  pon-2006A: Soukohpo ahpw usehla patohwan, “Pei sarawi wet pahn rehngkpeseng, oh
    pehs kan powe pahn mwerpeseng. Eri, kumwail ahpw pahn ese me KAUN-O me ketin mahsen
    sang rehi.”
  por-BRBSL: 'Ele deu um sinal no mesmo dia, dizendo: “Este é o sinal que Javé falou”:
    Eis que o altar será dividido, e as cinzas que estão sobre ele serão derramadas”.'
  cth-cth: Hote hnin dawkvah, mitnoutnae a poe teh, BAWIPA ni a dei e mitnoutnae hateh,
    khoungroe a tip roeroe han. Khoungroe e van kaawm e hraba hah koung a yut han
    telah ati.
  twi-twi: Da no ara, Onyankopɔn nipa no yɛɛ nsɛnkyerɛnne, na ɔkae se, “Eyi ne nsɛnkyerɛnne
    a Awurade ada no adi. Afɔremuka no mu bɛpae abien, na nsõ a egu so no ahwie agu.”
  hlt-hlt: Te khohnin ah kopoekrhai a paek tih, “BOEIPA loh he kah kopoekrhai he a
    thui, hmueihtuk he paeng tih a sokah maehhloi luk pawn ni he,” a ti nah.
  tbz-SIM: 'Kòo deè kɛ dɔ̀: Ntɛ di bo bɑntɛ́ dɛ̀ kɛ dò nti Yiɛ̀ nKuyie nkuù bɛ́i.
    Diwũɔ̃tɔ̀nnì bo yɑtɛ́ kɛ̀ mɛkùɔ̀ nkó mutɑ́pɛí mmùù còú di ĩ́nkɛ̀ kɛ̀ mùu nuntɛ́.'
  msy-2020: 'Egha akam inigha izir gumazim akar kam kunigha ua kamaghɨn mɨgei, “Kɨ
    datɨrɨghɨn bizitam nɨ mɨkɨmam, Ikiavɨra Itir God arazitam nɨn akaghtɨ nɨ fogh
    suam, kar guizbangɨra Ikiavɨra Itir Godɨn akamra. A kamakɨn: Ofa gamir dakozir
    kam dɨpɨrighirɨghtɨ, an itir averenim tintinibar iregham.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɑsɑɑ sɩ: Kɔtɑɣɑ tǝlɑtɛ kɑ́ yɔkɩ nɑ tǝ
    tɔɔ tɔlʋmɑ yɑɑsɩ. Wɑɑtʋ ɩnǝɣɩ ɩ́ kɑ́ nyɩ sɩ Tɑcɑɑ yɔɣɔtǝnɑ tɑmpɑnɑ.'
  azb-azb: 'Allah adamı həmin gün bir əlamət verib dedi: «Rəbbin söylədiyi əlamət
    budur: “Bu qurbangah bölünəcək və üstündəki kül töküləcək”».'
  eng-DBY: 'And he gave a sign the same day, saying, This is the sign that Jehovah
    hath spoken: Behold, the altar shall be rent, and the ashes that are upon it shall
    be poured out.'
  hin-2017: और उसने, उसी दिन यह कहकर उस बात का एक चिन्ह भी बताया, “यह वचन जो यहोवा
    ने कहा है, इसका चिन्ह यह है कि यह वेदी फट जाएगी, और इस पर की राख गिर जाएगी।”
  wol-KYG: 'Góor ga joxe na ca bésub keroog ab takk; mu ne: «Takk bii la ci Aji Sax
    ji biral: “Seetluleen, sarxalukaay bi dina xar ñaar, dóom bi ci kaw sottiku.”»'
  eng-YLT: And he hath given on that day a sign, saying, 'This [is] the sign that
    Jehovah hath spoken, Lo, the altar is rent, and the ashes poured forth that [are]
    on it.'
  eng-WYC-2017: And he gave a sign in that day, and said, This shall be the sign that
    the Lord spake, Lo! the altar shall be cut, and the ash which is therein, shall
    be shed out.
  eng-WMBB: 'He gave a sign the same day, saying, “This is the sign which the LORD
    has spoken: Behold, the altar will be split apart, and the ashes that are on it
    will be poured out.”'
  urd-GVH: फिर मर्दे-ख़ुदा ने इलाही निशान भी पेश किया। उसने एलान किया, “एक निशान साबित
    करेगा कि रब मेरी मारिफ़त बात कर रहा है! यह क़ुरबानगाह फट जाएगी, और इस पर मौजूद
    चरबी मिली राख ज़मीन पर बिखर जाएगी।”
  rug-rug: Meke zama la nia sa poropita si keke vina gilagila, “Sa hope hie si kaqu
    ta viqala rua, meke sari na eba si kaqu titisae gore la pa pepeso. Meke kaqu gilania
    gamu sapu e Zihova si ele zama mae koa rau.”
  gaz-gaz: Namni Waaqaa sunis gaafasuma akkana jedhee mallattoo kenne; “Mallattoon
    Waaqayyo dubbate kanaa dha; kunoo iddoon aarsaa gargar baqaqa; daaraan isa irra
    jirus gad jiga.”
  fra-LSG: 'Et le même jour il donna un signe, en disant: C’est ici le signe que l’Éternel
    a parlé: Voici, l’autel se fendra, et la cendre qui est dessus sera répandue.'
  gnn-gnn: '@see-verse:1KI.013.002'
  yal-yal: 'Na lɔxɔn yɛtɛni, a yi taxamasenni ito ti, a naxa, “Alatalaa falan tixi
    taxamasenni ito nan xɔn: Saraxa gandeni ito yibɔma nɛn, xuben naxan a fari, na
    yi xuya ayi.”'
  haw-1868: A haawi ae la i ka hoailona ia la, i ae la, Eia ka hoailona a Iehova i
    olelo mai ai; Aia hoi, e naha ana ke kuahu, e helelei iho ka lehu, ka mea maluna
    ona.
  arb-NAV: 'وَتَأْيِيداً لِكَلامِهِ أَعْطَى فِي ذَلِكَ الْيَوْمِ عَلامَةً تُؤَكِّدُ
    أَنَّ الرَّبَّ هُوَ الَّذِي تَكَلَّمَ، وَقَالَ: «هُوَذَا الْمَذْبَحُ يَنْشَقُّ
    وَيُذْرَى الرَّمَادُ الَّذِي عَلَيْهِ».'
  ewe-ewe: Gbe ma gbe ke la, Mawu ƒe ame la na dzesi be, “Esiae nye dzesi si Yehowa
    gblɔ ɖi. Vɔsamlekpui la ama ɖe eve eye dzofi si le edzi la akaka ɖe anyigba.”
  eng-LEE: And he gave on the same day a token, saying, This is the token that the
    Lord hath spoken, Behold, the altar shall be rent, and the ashes which are upon
    it shall be spilled about.
  asm-FB: 'এনেতে সেইদিনাই তেওঁ এটা চিন নিৰূপণ কৰি ক’লে, “চোৱা, যিহোৱাই কোৱা প্ৰমাণৰ
    চিন এই: এই যজ্ঞবেদী ফাটি ভাগ হৈ যাব, আৰু তাৰ ওপৰত থকা ভস্ম মাটিত ছটিওৱা হ’ব’।”'
  sus-A: نَ لْشْي عَ نَشَ تْنشُمَ قِ عٍ مَ، عَ نَشَ عَ قَلَ عٍ بّ، «تْنشُمَ نَن يَ
    عَلَكٌ وٌ شَ عَ كٌلٌن عَ ﭑ تَن عَلَتَلَ شُي يَتِ نَن قَلَشِ وٌ بّ. يِ سّرّشّبَدٍ
    قَمَ نّ عِبْودٍ، عَ شُبٍ عِبْفٌنمَ بْشِ مَ.»
  fra-SBL: 'Il donna un signe le même jour, en disant : « Voici le signe que Yahvé
    a annoncé : Voici que l''autel se fendra et que les cendres qui sont dessus seront
    répandues. »'
  hbo-hbo: וְנָתַן֩ בַּיֹּ֨ום הַה֤וּא מֹופֵת֙ לֵאמֹ֔ר זֶ֣ה הַמֹּופֵ֔ת אֲשֶׁ֖ר דִּבֶּ֣ר
    יְהוָ֑ה הִנֵּ֤ה הַמִּזְבֵּ֙חַ֙ נִקְרָ֔ע וְנִשְׁפַּ֖ךְ הַדֶּ֥שֶׁן אֲשֶׁר־עָלָֽיו׃
  kik-kik: 'Mũthenya o ro ũcio, mũndũ ũcio wa Ngai akĩheana kĩmenyithia, akiuga atĩrĩ:
    “Gĩkĩ nĩkĩo kĩmenyithia kĩrĩa Jehova onanĩtie: Kĩgongona nĩgĩgwatũkana, naguo
    mũhu ũrĩa ũrĩ igũrũ rĩakĩo ũitĩke.”'
  fra-NCL: 'Et le même jour il donna un signe, en disant : « Tel est le signe que
    Yahweh a parlé : voici que l’autel se fendra, et la cendre qui est dessus sera
    répandue. »'
  cek-AK: To na niah Sithaw kami mah angmathaih to paek, Hae loe Angraeng mah thuih
    ih angmathaih ah oh, Khenah, hmaicam to koi phom ueloe, a nui ih maiphunawk to
    takhoek boih tih, tiah a naa.
  cuk-cuk: 'A-ibagine, Bab-Dummad-e-dule neg-gunonikoed-e-wilub sogsad: “Bab-Jehová
    weyob soged: ‘We-ibmar-ogumakleged-aila aimukuoye, bela galu-birgi-buru-bukwad
    miledoye.’ ”'
  uig-CYR: 'У күни у бир бешарәтлик аламәтни җакалап: Пәрвәрдигарниң мошу сөзини испатлайдиған
    аламәт шу болидуки: — Мана, қурбангаһ йерилип, үстидики күлләр төкүлүп кетиду,
    — деди.'
  tel-2017: అదే రోజు అతడు ఒక సూచన ఇచ్చాడు. “ఈ బలిపీఠం బద్దలై దానిమీదున్న బూడిద ఒలికి
    పోతుంది. యెహోవా చెప్పిన సూచన ఇదే” అన్నాడు.
  hat-BSA: 'Konsa, li te bay yon sign nan menm jou sa, e li te di: “Sa se sign ke
    SENYÈ a te pale a: Gade byen, lotèl la va vin fann separe e sann ki sou li yo
    va vide deyò.”'
  kos-kos: A mwet palu sac tafwelana in fahk, “Loang se inge ac fah fokelik, ac apat
    kac ac sohkelik, na kowos fah etu lah LEUM GOD El kaskas ke oalik.”
  hbo-WLC: וְנָתַן֩ בַּיּ֨וֹם הַה֤וּא מוֹפֵת֙ לֵאמֹ֔ר זֶ֣ה הַמּוֹפֵ֔ת אֲשֶׁ֖ר דִּבֶּ֣ר
    יְהוָ֑ה הִנֵּ֤ה הַמִּזְבֵּ֙חַ֙ נִקְרָ֔ע וְנִשְׁפַּ֖ךְ הַדֶּ֥שֶׁן אֲשֶׁר־עָלָֽיו׃
  ibo-ibo: 'Nʼụbọchị ahụ, onye nke Chineke ahụ kwuru okwu banyere ihe ịrịbama ga-emezu.
    O kwuru sị, “Nke a bụ ihe ịrịbama Onyenwe anyị ji emesi okwu ya ike: Ebe ịchụ
    aja a ga-agbawa ụzọ abụọ. Ntụ dị nʼelu ya ga-awụsasị nʼala.”'
  ory-ory: ଆହୁରି ସେ ଲୋକ ସେହି ଦିନ ଏକ ଚିହ୍ନ ଦେଇ କହିଲା, “ସଦାପ୍ରଭୁଙ୍କ କଥିତ ଚିହ୍ନ ଏହି;
    ଦେଖ, ଏହି ବେଦି ଫାଟିଯିବ ଓ ତହିଁ ଉପରିସ୍ଥ ଭସ୍ମ ଅଜାଡ଼ି ହୋଇ ପଡ଼ିବ।”
  chk-chk: 'Mürin, ewe soufos a föri eu asisil o apasa, “Iei ewe asisil ewe Samol
    mi Lapalap a kapas usun: Ewe rongen asor epwe möküfesen, nge falangen won epwe
    niiniitiu.”'
  rop-rop: Wal det speshalwan mesinja bin kipgon tok, “Dijan teibul blanga ofring
    garra breik en buldan, en ola eshis garra buldan ebriweya langa det graun. Afta
    na yu garra sabi YAWEI bin tok thru langa mi.” Lagijat na imbin tok.
  ukr-1871: 'І дав того ж дня знак словами: Ось вам знамено, що се сказав Господь:
    Сей жертівник розсядеться й попіл, що на йому, розсиплеться.'
  deu-1951: 'Und am gleichen Tage gab er ein Zeichen, und sprach: Das ist das Zeichen,
    daß der HERR solches geredet hat: Siehe, der Altar wird bersten und die Asche,
    die darauf ist, verschüttet werden!'
  eng-JPS: 'And he gave a sign the same day saying: ''This is the sign which the LORD
    hath spoken: Behold, the altar shall be rent, and the ashes that are upon it shall
    be poured out.'''
  srp-1865: 'I uèini znak istoga dana govoreæi: ovo je znak da je Gospod to rekao:
    eto, oltar æe se raspasti, i prosuæe se pepeo što je na njemu.'
  lug-lug: 'Ku lunaku olwo omusajja wa Katonda n’awa akabonero: “Kano ke kabonero
    Mukama kalangirira. Ekyoto kiryatika n’evvu lyakyo liriyiyibwa ebweru.”'
  heb-heb: ונתן ביום ההוא מופת לאמר זה המופת אשר דבר יהוה הנה המזבח נקרע ונשפך הדשן
    אשר עליו׃
  ben-IRV: ঐ একই দিনের ঈশ্বরের লোকটি একটা চিহ্নের কথা বললেন। তিনি বললেন, “সদাপ্রভু
    এই চিহ্নের কথা ঘোষণা করেছেন যে, এই বেদীটা ফেটে যাবে এবং তার উপরকার ছাই সব পড়ে
    যাবে।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਸੇ ਦਿਨ ਇੱਕ ਨਿਸ਼ਾਨੀ ਦਿੱਤੀ ਕਿ ਉਹ ਨਿਸ਼ਾਨੀ ਜਿਹੜੀ ਯਹੋਵਾਹ ਬੋਲਿਆ ਹੈ
    ਇਹ ਹੈ ਕਿ ਵੇਖੋ ਜਗਵੇਦੀ ਪਾਟ ਜਾਵੇਗੀ ਅਤੇ ਉਹ ਸੁਆਹ ਜਿਹੜੀ ਉਹ ਦੇ ਉੱਤੇ ਹੋਵੇਗੀ ਢਿਲਕ ਜਾਵੇਗੀ।
  mya-JVB: ထို နေ့ခြင်းတွင် ပုပ္ပ နိမိတ်ကိုလည်း ပေး ၍ ထာဝရဘုရား မိန့် တော်မူသော ပုပ္ပ
    နိမိတ်ဟူမူကား ၊ ယဇ် ပလ္လင် သည် ကွဲ ၍ ပလ္လင်ပေါ် မှာရှိသော ပြာ လည်း ယိုကျ လိမ့်မည်ဟု
    ဟော လေ၏။
  tbg-tbg: 'Paropeti vaiinti viva Kotiva tu uvara minti tivakero tiharo, Ho maa taintava
    tavaaraqaa nkahi viraro, hanta viraqaa vairava vata kanta rauru vuanarove. Taintavano
    mintiramanta ne tave, ne tiriara mintima tivarave: Oho, viva quqaama Noravano
    Kotiva ti uvara tinavu tiva timirave, tivarave, tiro.'
  hmo-hmo: Bona inai peroveta tauna ma ia gwau, “Inai boubou patana be do ia makohia
    momokani, bona iena lahi kahu be do idia bubua negea. Unai neganai do umui diba
    Lohiabada ese lau dekena amo ia hereva vadaeni.”
  urd-urd: और उसने उसी दिन एक निशान दिया और कहा, वह निशान जो ख़ुदावन्द ने बताया है,
    “यह है कि देखो, मज़बह फट जाएगा और वह राख जो उस पर है गिर जाएगी।”
  rus-SYN: 'И дал в тот день знамение, сказав: вот знамение того, что это изрек Господь:
    вот, этот жертвенник распадется, и пепел, который на нем, рассыплется.'
  bqc-SIM: 'Wegↄ̃ↄ Lua gbɛ̃́pi yã́pi kɛa seela ònɛ́ à mɛ̀: Seela pↄ́ Dii òn kɛ:
    Sa''okĩipi a paaɛ, a túfu i kↄ́lɛ.'
  tcz-CHONGTHU: Hiche nikho mama chun Pathen in a Thupeh adih ahi hetthei nan, melchihna
    khat apen ahi. Aman ajah’a, “Pakaiyin hiche melchihna hi pe dingin kitepna aneiye;
    hiche maicham hi kehni hung kiso ding chule avut vam ho chu tol’a hung kithe lha
    ding ahi,” ati.
  mar-mar: हे निश्चित घडेल, अशी संदेष्ट्याने लोकांस खूण दिली. तो म्हणाला, “परमेश्वराने
    सांगितले त्याची ही साक्ष ही वेदी तडकेल आणि तिच्यावरची राख खाली ओघळेल, असे परमेश्वराने
    सांगितले आहे.”
  qub-qub: 'Tayta Dios willachishanga rasunpa cashan musyacänanpaj niran: «Cananmi
    juc milagruta ricanqui: Altarmi paquir shallucäconga. Chaycho caycaj uchpanami
    pampaman mashtacäconga.»'
  bqp-bqp: 'Gwe gↄ̃̀nↄ Luda gbɛ̃ pì yã pì kɛna sèedaa òńnɛ à pì: Sèeda kũ Dikiri
    òn dí. Sa''oki pì ni parakↄ̃rɛ a túbu ni kↄ́tɛ.'
  hat-hat: 'Menm jou sa a pwofèt la bay yon siy, li di konsa: -Lotèl sa a pral fann
    de bò. Sann dife ki sou li a pral gaye tout atè a. Lè n''a wè sa, n''a konnen
    se Seyè a menm ki pale nan bouch mwen.'
  eng-BSB: 'That day the man of God gave a sign, saying, “The LORD has spoken this
    sign: ‘Surely the altar will be split apart, and the ashes upon it will be poured
    out.’”'
  eng-WEBPB: 'He gave a sign the same day, saying, “This is the sign which the LORD
    has spoken: Behold, the altar will be split apart, and the ashes that are on it
    will be poured out.”'
  kbq-kbq: Anage nehuno ana knareke Anumzamofo eri'za ne'mo'a ke'ama eri tamagema
    hunakura, avame'zana amanage huno hu'ne, ama avame'zamo hugasamino ama kea Ra
    Anumzamo hu'ne hugahie, ko, kresramna vu itamo'a tagana vaziraminigeno, tanefamo'a
    herafiramigahie.
  nhe-BL: 'Huan ipan san se nopa tonal, nopa tiocamanalojquetl quinilhui tlaque tlanextili
    oncas nimantzi para quimatise teipa nochi panos queja quiijtojtoc. Quinilhui:
    “Ya ni se tlanescayotl tlen TOTECO quiijtojtoc nimantzi mochihuas. Ni tlaixpamitl
    tlajco tlapanis huan nopa cuanextli tlen eltoc ipani mosemanas tlalchi.”'
  bus-bus: 'Gwe gↄ̃ↄ Luda gbɛ̃ pì yã pì kɛna sèeda òńnɛ à bè: Sèeda kɛ̀ Dii òn yɛ̀.
    Sa''okii pì é parakↄ̃rɛ à túbu é kwɛ́ɛ.'
  gub-BL: Uze'eg wi wi kury. — 'Àg ma'ea'yr zuka haw uzekazeka putar pegegwer tetea'u
    romo a'e nehe. Tàtàpyzgwer hehe àràm uhàuhàz putar nehe. A'e ma'e izeapo mehe
    pekwaw putar Tupàn Tuweharupi Wiko Ma'e herupi ize'eg awer nehe, i'i wanupe.
  eng-DRA: 'And he gave a sign the same day, saying: This shall be the sign, that
    the Lord hath spoken: Behold the altar shall be rent, and the ashes that are upon
    it shall be poured out.'
