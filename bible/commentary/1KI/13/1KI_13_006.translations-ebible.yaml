verse: 1KI.013.006
translations:
  mal-C: 'അപ്പോൾ, രാജാവ് ദൈവപുരുഷനോട്: “എന്റെ കൈ വീണ്ടും മടങ്ങാൻവേണ്ടി താങ്കളുടെ ദൈവമായ
    യഹോവയോടു മധ്യസ്ഥതചെയ്ത് എനിക്കുവേണ്ടി പ്രാർഥിക്കണേ!” എന്നപേക്ഷിച്ചു. ആ ദൈവപുരുഷൻ
    രാജാവിനുവേണ്ടി ദൈവത്തോടു മധ്യസ്ഥതവഹിച്ചു പ്രാർഥിച്ചു; രാജാവിന്റെ കൈ പൂർവസ്ഥിതിയിലായിത്തീർന്നു.'
  deu-TKW: 'Da hob der König an und sprach zu dem Gottesmanne: Begütige doch Jahwe,
    deinen Gott, und bitte für mich, daß ich meine Hand wieder an mich ziehen könne!
    Da begütigte der Gottesmann Jahwe, so daß der König seine Hand wieder an sich
    ziehen konnte, und sie war wie zuvor.'
  lin-lin: 'Mokonzi alobaki na moto na Nzambe : — Bondela Yawe, Nzambe na yo, mpe
    sambela mpo na ngai ete loboko na ngai ebonga. Moto na Nzambe abondelaki Yawe,
    mpe loboko ya mokonzi ebongaki, ezongaki ndenge ezalaki liboso.'
  eng-LSV: And the king answers and says to the man of God, “Please appease the face
    of your God YHWH, and pray for me, and my hand comes back to me”; and the man
    of God appeases the face of YHWH, and the hand of the king comes back to him,
    and it is as at the beginning.
  eng-GNV: Then the King answered, and saide vnto the man of God, I beseeche thee,
    pray vnto ye Lord thy God, and make intercession for me, that mine hand may bee
    restored vnto me. And the man of God besought the Lord, and the Kings hand was
    restored, and became as it was afore.
  eng-WEBSTER: And the king answered and said to the man of God, Entreat now the face
    of the LORD thy God, and pray for me, that my hand may be restored to me again.
    And the man of God besought the LORD, and the king's hand was restored to him
    again, and became as it was before.
  nhw-BL: 'Huajca nopa tlanahuatijquetl quiilhui itlajtol pannextijca Toteco: ―Nimitztlajtlanía
    ximotlatlajti ica moTECO Dios para ni nomax ma mochicahua. Huajca itlajtol pannextijca
    TOTECO motlatlajti para ma mochicahua imax huan imax nopa tlanahuatijquetl mochijqui
    cuali quen ipa eltoya.'
  swh-ONEN: Kisha mfalme akamwambia mtu wa Mungu, “Niombee kwa Bwana Mungu wako ili
    mkono wangu upate kupona.” Kwa hiyo mtu wa Mungu akamwombea kwa Bwana, nao mkono
    wa mfalme ukapona na kuwa kama ulivyokuwa hapo kwanza.
  bba-bba: Yerɑ Yeroboɑmu u Gusunɔn sɔmɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ Gusunɔ wunɛn Yinni kɑnɔ
    nɛn sɔ̃, kpɑ u de nɛn nɔmu ɡe, ɡu wurɑmɑ nɡe mɛ ɡɑ rɑɑ sɑ̃ɑ. Mɑ sɔmɔ wi, u Yinni
    Gusunɔ kɑnɑ. Yerɑ Yinni Gusunɔ u derɑ nɔmu ɡe, ɡɑ wurɑmɑ nɡe mɛ ɡɑ rɑɑ sɑ̃ɑ.
  eng-KJVCPB: And the king answered and said unto the man of God, Intreat now the
    face of the Lord thy God, and pray for me, that my hand may be restored me again.
    And the man of God besought the Lord, and the king’s hand was restored him again,
    and became as it was before.
  luo-luo: Eka ruoth nowacho ni ngʼat Nyasayeno niya, “Kwana Jehova Nyasaye ma Nyasachi
    kendo lamna mondo lweta odog kare.” Kamano ngʼat Nyasayeno nokwayone Jehova Nyasaye
    kendo lwet ruoth nodok kare kaka ne en.
  meu-meu: Bena hanua pavapavana ese Dirava ena tau e hamaoroa, eto, Iehova, emu Dirava,
    ba noia, lau daigu ai ba ḡuriḡuri, imagu ma baine namo lou helaoreana. Bena Dirava
    ena tau ese Iehova e noia; bena hanua pavapavana imana na e namo lou, ma e goada,
    guna heḡereḡerena.
  npi-ULB: त्यसैले परमेश्वरका जनले परमप्रभुलाई प्रार्थना गरे, र राजाको हात पहिलेकै
    जस्तो भयो ।
  yor-yor: Nígbà náà ní ọba sì wí fún ènìyàn Ọlọ́run náà pé, “Bẹ̀bẹ̀ pẹ̀lú Olúwa Ọlọ́run
    rẹ, kí o sì gbàdúrà fún mi kí ọwọ́ mi lè padà bọ̀ sípò.” Bẹ́ẹ̀ ni ènìyàn Ọlọ́run
    náà bẹ̀bẹ̀ lọ́dọ̀ Olúwa, ọwọ́ ọba sì padà bọ̀ sípò, ó sì padà sí bí ó ti wà tẹ́lẹ̀.
  pes-OPCB: 'یربعام پادشاه به آن نبی گفت: «تمنا دارم دعا کنی و از خداوند، خدای خود
    بخواهی دست مرا به حالت اول برگرداند.» پس او نزد خداوند دعا کرد و دست پادشاه به
    حالت اول برگشت.'
  tgl-ULB: Sumagot si Haring Jeroboam at sinabi sa lingkod ng Diyos, “Makiusap ka
    para sa pabor ni Yahweh na iyong Diyos at ipanalangin ako, sa gayon maaaring maibalik
    muli sa dating kalagayan ang aking kamay.” Kaya nanalangin ang lingkod ng Diyos
    kay Yahweh, at muling naibalik sa dating kalagayan ang kamay ng hari.
  hui-hui: Anidagua biyagola Kini Yaroboama ibugua agali biagohondo lamialu lalu,
    Í̠na Anduane Homogo í̠naga Ngode Datagaliwabehanda i̱ biamogo bialu i̱naga gi
    lone mo bayale helo ibuhondo i̱naga bi laha, lene. Ani layagola agali biago ibugua
    Anduane Homogohondo kininaga gi mo bayale ha lalu bi lamiyagola kininaga gi mo
    bayale hayagola gi karulape paulene.
  mya-mya: ယေ​ရော​ဗောင်​မင်း​က``အ​ကျွန်ုပ်​၏​လက်​ပျောက်​ကင်း စေ​ရန် သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ထံ
    အ​သ​နား​ခံ​ပါ​လော့'' ဟု​တောင်း​ပန်​၏။ ပ​ရော​ဖက်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဆု
    တောင်း​သ​ဖြင့် မင်း​ကြီး​၏​လက်​သည်​ရော​ဂါ ပျောက်​လေ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ལ། ཁྱེད་ཀྱིས་ཕྲན་གྱི་དོན་དུ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་བྱས་ཏེ།
    ཕྲན་གྱི་ལག་པ་སླར་གསོ་བའི་ཕྱིར་ངའི་དོན་དུ་སྨོན་ལམ་འདེབས་རོགས་ཞེས་ཞུས་པ་དང་། དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ནས་རྒྱལ་པོའི་ལག་པ་སླར་སོས་ནས་སྔར་བཞིན་གྱུར་ཏོ།
    །
  sna-sna: Ipapo mambo akati kumunhu waMwari, “Ndinamatirewo kuna Jehovha Mwari wako
    uchindinamatira kuti ruoko rwangu ruporeswe.” Naizvozvo munhu waMwari akamunamatira
    kuna Jehovha ruoko rwamambo rukaporeswa rukaita sezvarwakanga rwakaita pakutanga.
  spa-BLM: 'El rey respondió al hombre de Dios: “Intercede ahora por el favor de Yahvé,
    tu Dios, y ruega por mí, para que mi mano me sea devuelta.” El hombre de Dios
    intercedió ante Yahvé, y la mano del rey le fue devuelta de nuevo, y volvió a
    ser como antes.'
  cac-cac: 'Yuj chi'' ix yal vin̈ rey chi'' d''a vin̈ schecab'' Dios chi'': Sval d''ayach
    to tzach tevi d''a Jehová a Diosal vuuj, yic sb''oxican in c''ab'' tic, xchi vin̈.
    Yuj chi'' ix lesalvi vin̈ checab'' chi'' d''a Jehová, ix b''oxican sc''ab'' vin̈
    rey chi'' ichataxon yaji.'
  swh-ULB: Mfalme Yeroboamu akajibu akimwambia mtu wa Mungu, “Msihi BWANA, Mungu wako
    akupe neema ili uniombee, ili kwamba mkono wangu urejee kwangu tena.” Kwa hiyo
    mtu wa Mungu akamwomba BWANA, na mkono wa mfalme ukarejea katika hali yake tena,
    na ukawa kama ulivyokuwa mwanzoni.
  bel-bel: 'І сказаў цар Ераваам чалавеку Божаму: умілажаль аблічча Госпада Бога твайго
    і памаліся за мяне, каб рука мая магла вярнуцца да мяне. І ўмілажаліў чалавек
    Божы аблічча Госпада, царовая рука вярнулася да яго і зрабілася як раней.'
  deu-ELBBK: 'Da antwortete der König und sprach zu dem Mann Gottes: Flehe doch den
    HERR, deinen Gott, an und bete für mich, dass meine Hand mir wiedergegeben werde.
    Und der Mann Gottes flehte den HERRN an, und die Hand des Königs wurde ihm wiedergegeben
    und war wie zuvor.'
  mbb-OT: Ne migkaǥi haazà is hadì dutun te suluǥuen te Megbevayà te, “Iampù a kenikew
    ziyà te Nengazen he Megbevayè nu he vewii zin is belad ku.” Umbe mid-ampù haazà
    is suluǥuen te Megbevayà diyà te Nengazen, ne neulian is belad dutun te hadì.
  mal-2015: 'രാജാവു ദൈവപുരുഷനോടു: നീ നിന്റെ ദൈവമായ യഹോവയോടു കൃപെക്കായി അപേക്ഷിച്ചു
    എന്റെ കൈമടങ്ങുവാൻ തക്കവണ്ണം എനിക്കുവേണ്ടി പ്രാർത്ഥിക്കേണം എന്നു പറഞ്ഞു. ദൈവപുരുഷൻ
    യഹോവയോടു അപേക്ഷിച്ചു; എന്നാറെ രാജാവിന്റെ കൈ മടങ്ങി മുമ്പിലത്തെപ്പോലെ ആയി.'
  rmc-rmc: 'O Jeroboam phenďa le prorokoske: „Mangav tut, modľin tut vaš ma ko RAJ,
    ke tiro Del, hoj mange te sasťarel avri o vast.“ Avke pes o prorokos mangelas
    ko RAJ a leskro vast sasťiľa avri a sas ajso sar angloda.'
  pes-OPV: 'و پادشاه، مرد خدا را خطاب کرده، گفت: «تمنا اینکه نزدیهوه، خدای خود تضرع
    نمایی و برای من دعاکنی تا دست من به من باز داده شود.» پس مرد خدانزد خداوند تضرع
    نمود، و دست پادشاه به او بازداده شده، مثل اول گردید.'
  ron-1924: 'Атунч, ымпэратул а луат кувынтул ши а зис омулуй луй Думнезеу: „Роагэ-те
    Домнулуй Думнезеулуй тэу ши чере-Й сэ-мь пот траӂе мына ынапой.” Омул луй Думнезеу
    с-а ругат Домнулуй ши ымпэратул а путут сэ-шь трагэ ынапой мына, каре с-а фэкут
    сэнэтоасэ ка май ынаинте.'
  ben-OBCV: তখন রাজামশাই ঈশ্বরের লোককে বললেন, “আপনার ঈশ্বর সদাপ্রভুর কাছে আমার হয়ে
    অনুরোধ জানান ও আমার জন্য প্রার্থনা করুন, যেন আমার হাতটি ঠিক হয়ে যায়।” অতএব ঈশ্বরের
    লোক তাঁর হয়ে সদাপ্রভুর কাছে অনুরোধ জানিয়েছিলেন, এবং রাজার হাতটি আগের মতো ঠিকঠাক
    হয়ে গেল।
  som-som: Markaasaa boqorkii ugu jawaabay ninkii Ilaah, Haddaba Rabbiga Ilaahaaga
    ah raallinimo iiga bari, oo ii ducee in gacantaydu ii soo noqoto aawadeed. Markaasaa
    ninkii Ilaah Rabbiga baryay, oo boqorkiina gacantiisii way u soo noqotay, oo waxay
    u noqotay sidii ay markii hore ahayd.
  lat-VUC: 'Et ait rex ad virum Dei: Deprecare faciem Domini Dei tui, et ora pro me,
    ut restituatur manus mea mihi. Oravitque vir Dei faciem Domini, et reversa est
    manus regis ad eum, et facta est sicut prius fuerat.'
  eng-ASVBT: And the king answered and said unto the man of God, Entreat now the favor
    of Jehovah thy God, and pray for me, that my hand may be restored me again. And
    the man of God entreated Jehovah, and the king’s hand was restored him again,
    and became as it was before.
  ita-1885: 'E il re fece motto all''uomo di Dio, e gli disse: Deh! supplica al Signore
    Iddio tuo, e fa'' orazione per me, che la mia mano mi sia restituita. E l''uomo
    di Dio supplicò al Signore, e la mano del re gli fu restituita, e divenne come
    prima.'
  eng-LXXUP: And King Jeroboam said to the man of God, Entreat the Lord thy God, and
    let my hand be restored to me. And the man of God entreated the Lord, and he restored
    the king’s hand to him, and it became as before.
  eng-ULB: King Jeroboam answered and said to the man of God, “Plead for the favor
    of Yahweh your God and pray for me, so that my hand may be restored to me again.”
    So the man of God prayed to Yahweh, and the king's hand was restored to him again,
    and it became as it was before.
  spa-VBL: 'Entonces el rey le dijo al hombre de Dios: “Por favor, ruega al Señor,
    tu Dios, que me devuelva la mano”. El hombre de Dios suplicó al Señor, y el rey
    recuperó el uso de su mano como antes.'
  fra-_FOB: 'Alors le roi prit la parole et dit à l''homme de Dieu: Implore, je te
    prie, l''Éternel ton Dieu, et prie pour moi, pour que ma main puisse revenir à
    moi. Et l''homme de Dieu implora l''Éternel, et la main du roi put revenir à lui;
    et elle fut comme auparavant.'
  mal-mal: 'രാജാവ് ദൈവപുരുഷനോട്: “നീ നിന്റെ ദൈവമായ യഹോവയോട് കൃപക്കായി അപേക്ഷിച്ച്
    എന്റെ കൈ മടങ്ങുവാൻ എനിക്കുവേണ്ടി പ്രാർത്ഥിക്കേണം” എന്ന് പറഞ്ഞു. ദൈവപുരുഷൻ യഹോവയോട്
    അപേക്ഷിച്ചു; അപ്പോൾ രാജാവിന്റെ കൈ മടങ്ങി മുമ്പിലത്തെപ്പോലെ ആയി.'
  urd-GVR: Tab bādshāh iltamās karne lagā, “Rab apne Ḳhudā kā ġhussā ṭhanḍā karke
    mere lie duā kareṅ tāki merā hāth bahāl ho jāe.” Mard-e-Ḳhudā ne us kī shafā'at
    kī to Yarubiyām kā hāth fauran bahāl ho gayā.
  suz-BL: मिनु पिपमी परमप्रभु आ मुर कली “आं गुइ ङोंइती ङा खोदेंशो दुम्‍ल, दे परमप्रभु
    यावे, इन परमप्रभु कली आं पर्बम पुनीन” देंमाक्‍त। मिनु पिप आ देंशो खोदेंशो पा मेको
    परमप्रभु आ मुरुम परमप्रभु यावे कली पुना बाक्‍त। मिनु पिप आ गुइ ङोंइती ङा खोदेंशो
    दुम्‍माक्‍त। प्रस्‍थान ८:४
  ita-1927: 'Allora il re si rivolse all’uomo di Dio, e gli disse: “Deh, implora la
    grazia dell’Eterno, del tuo Dio, e prega per me affinché mi sia resa la mano”.
    E l’uomo di Dio implorò la grazia dell’Eterno, e il re riebbe la sua mano, che
    tornò com’era prima.'
  ckb-ckb: 'ئینجا پاشا بە پیاوەکەی خودای گوت: «تکایە لە بەرامبەر یەزدانی پەروەردگارت
    بپاڕێوە و لە پێناوی من نزا بکە هەتا دەستم چاک بێتەوە.» پیاوەکەی خوداش لە بەرامبەر
    یەزدان پاڕایەوە، دەستی پاشا وەک جاری جاران چاک بووەوە.'
  eng-BBE: Then the king made answer and said to the man of God, Make a prayer now
    for the grace of the Lord your God, and for me, that my hand may be made well.
    And in answer to the prayer of the man of God, the king's hand was made well again,
    as it was before.
  kan-OKCV: ಆಗ ಅರಸನು ಉತ್ತರವಾಗಿ ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ನನ್ನ ಕೈ ಗುಣವಾಗುವ ಹಾಗೆ ನೀನು ನಿನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಟಾಕ್ಷವನ್ನು ಬೇಡಿಕೊಂಡು, ನನಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡು,” ಎಂದನು. ಆಗ ದೇವರ
    ಮನುಷ್ಯನು ಯೆಹೋವ ದೇವರ ಕಟಾಕ್ಷವನ್ನು ಬೇಡಿಕೊಂಡದ್ದರಿಂದ ಅರಸನ ಕೈಗುಣವಾಗಿ, ಮುಂಚಿನ ಹಾಗೆ ಆಯಿತು.
  tam-2017: 'அப்பொழுது ராஜா, தேவனுடைய மனிதனுக்கு மறுமொழியாக: நீ உன்னுடைய தேவனாகிய
    யெகோவாவுடைய சமுகத்தை நோக்கி வேண்டிக்கொண்டு, என்னுடைய கை முன்போல இருக்கும்படி எனக்காக
    விண்ணப்பம் செய்யவேண்டும் என்றான்; அப்பொழுது தேவனுடைய மனிதன் யெகோவாவுடைய சமுகத்தை
    நோக்கி வருந்தி விண்ணப்பம்செய்தான், ராஜாவின் கை முன்னே இருந்தபடியே சரியானது.'
  spa-RV-1909: 'Entonces respondiendo el rey, dijo al varón de Dios: Te pido que ruegues
    á la faz de Jehová tu Dios, y ora por mí, que mi mano me sea restituída. Y el
    varón de Dios oró á la faz de Jehová, y la mano del rey se le recuperó, y tornóse
    como antes.'
  ron-BTF: 'Şi împăratul a răspuns şi a zis omului lui Dumnezeu: Roagă acum faţa DOMNULUI
    Dumnezeului tău şi roagă-te pentru mine, ca mâna mea să îmi fie refăcută. Şi omul
    lui Dumnezeu a implorat pe DOMNUL şi mâna împăratului i-a fost refăcută din nou,
    şi mâna a devenit precum era înainte.'
  eng-WEBP: The king answered the man of God, “Now intercede for the favor of the
    LORD your God, and pray for me, that my hand may be restored me again.” The man
    of God interceded with the LORD, and the king’s hand was restored to him again,
    and became as it was before.
  eng-FBV: Then the king said to the man of God, “Please plead with the Lord your
    God—pray for me that I may have my hand back!” The man of God pleaded with the
    Lord, and the king was given back the use of his hand as it was before.
  nld-1939: 'Nu sprak de koning tot den godsman: Smeek toch Jahweh, uw God, om genade,
    en bid voor mij, dat ik mijn hand kan terugtrekken. En de godsman smeekte Jahweh
    om genade; de koning kon zijn hand terugtrekken, en deze was weer als voorheen.'
  nch-BL: 'Huajca nopa tanahuatijquet quiilhui itajtolpanextijca Toteco: ―Nimitztajtanía
    ximotatajti ica moTECO Dios para ni nomax ma mochicahua. Huajca itajtolpanextijca
    TOTECO motatajti para ma mochicahua imax huan imax nopa tanahuatijquet mochijqui
    cuali quej ipa eltoya.'
  vie-1934: 'Bấy giờ, vua cất tiếng nói với người của Đức Chúa Trời rằng: Xin hãy
    nài xin Giê-hô-va Đức Chúa Trời ngươi và cầu nguyện cho ta, hầu cho tay ta được
    lại như cũ. Người của Đức Chúa Trời cầu khẩn Đức Giê-hô-va, thì tay vua bèn co
    vào được, trở lại y như trước.'
  hin-CV: इस पर राजा ने परमेश्वर के दूत से बिनती की, “कृपया याहवेह अपने परमेश्वर से
    दोहाई देते हुए यह विनती कीजिए, कि मेरा यह हाथ पहले जैसा हो जाए.” तब परमेश्वर के
    दूत ने याहवेह की दोहाई दी, और राजा का वह हाथ पहले के समान ही हो गया.
  spa-BES: 'Entonces el rey respondió y dijo al hombre de Dios: Ahora ora por la gracia
    del Señor tu Dios, y por mí, para que mi mano esté bien. Y en respuesta a la oración
    del hombre de Dios, la mano del rey se recuperó, como antes.'
  tdx-tdx: 'Aa le hoe ty natoi’ i mpanjakay am’ indatin’ Añaharey: Mihalalia am’ Iehovà
    Andrianañahare’o ho ahiko, misolohoa ho ahy hañereña’e ty sirako. Aa le nihalaly
    am’ Iehovà indatin’ Añaharey naho niareñe ty fità’ i mpanjakay vaho nibalike ho
    amy do’e taoloy.'
  tha-KJV: และกษั​ตริ​ย์ตรัสกับคนของพระเจ้าว่า “จงวิงวอนขอพระกรุณาแห่งพระพักตร์พระเยโฮวาห์พระเจ้าของท่าน
    ขอจงอธิษฐานเพื่อข้าพเจ้า ข้าพเจ้าจะชักมือกลับเข้าหาตัวได้​อีก​” และคนของพระเจ้าก็วิงวอนต่อพระเยโฮวาห์
    และกษั​ตริ​ย์​ก็​ทรงชักพระหัตถ์​กล​ับเข้าหาพระองค์​ได้​อี​กและเป็นเหมือนเดิม
  por-BR-2018: 'Então respondendo o rei, disse ao homem de Deus: Peço-te que rogues
    à face do SENHOR teu Deus, e ora por mim, que minha mão me seja restituída. E
    o homem de Deus orou à face do SENHOR, e a mão do rei se lhe recuperou e tornou-se
    como antes.'
  deu-ELO: 'Da antwortete der König und sprach zu dem Manne Gottes: Flehe doch Jehova,
    deinen Gott, an und bete für mich, daß meine Hand mir wiedergegeben werde. Und
    der Mann Gottes flehte Jehova an, und die Hand des Königs wurde ihm wiedergegeben
    und war wie zuvor.'
  eng-WYC-2018: And the king said to the man of God, Beseech thou (before) the face
    of the Lord thy God, and pray thou for me, that mine hand be restored to me. And
    the man of God prayed (before) the face of the Lord; and the hand of the king
    turned again to him (or and the king’s hand was restored to him), and it was made
    as it was before.
  epo-epo: 'Kaj la reĝo ekparolis kaj diris al la homo de Dio: Faru peton antaŭ la
    Eternulo, via Dio, kaj preĝu por mi, por ke mia mano revenu al mi. Kaj la homo
    de Dio faris peton antaŭ la Eternulo, kaj la mano de la reĝo revenis al li kaj
    fariĝis kiel antaŭe.'
  uig-PIN: 'Padixaⱨ Hudaning adimidin: — Pǝrwǝrdigar Hudayingdin mening ⱨǝⱪⱪimdǝ ɵtüngǝysǝnki,
    ⱪolumni ǝsligǝ kǝltürgǝy, dǝp yalwurdi. Hudaning adimi pǝrwrǝrdigarning iltipatini
    ɵtünginidǝ, padixaⱨning ⱪoli yǝnǝ ɵzigǝ yiƣilip ǝsligǝ kǝltürüldi.'
  beo-beo: Hina bagade Yelouboua:me da balofede dunuma amane sia:i, “Dia Hina Godema
    sia:ne gadoma! E da na lobo bu noga:ma:ne adole ba:ma!” Balofede dunu da Hina
    Godema sia:ne gadobeba:le, hina bagade ea lobo da bu segegili noga:i ba:i.
  tpi-OTNT: Orait na King Jeroboam i tokim dispela profet olsem, “Mi laik bai yu beten
    long God, Bikpela bilong yu, bai em i ken helpim mi na mekim han bilong mi i orait
    gen.” Orait profet i beten na Bikpela i mekim han bilong king i kamap gutpela
    gen na king i daunim han.
  hau-SA: Sai sarki ya ce wa mutumin Allah, “Ka roƙi Ubangiji Allahnka, ka kuma yi
    addu’a domina don hannuna ya warke.” Saboda haka mutumin Allah ya yi roƙo ga Ubangiji,
    hannun sarki kuwa ya warke, ya kuma zama kamar yadda yake a dā.
  uig-LAT: 'Padishah Xudaning adimidin: — Perwerdigar Xudayingdin méning heqqimde
    ötün’geysenki, qolumni eslige keltürgey, dep yalwurdi. Xudaning adimi perwrerdigarning
    iltipatini ötün’ginide, padishahning qoli yene özige yighilip eslige keltürüldi.'
  nde-nde: Inkosi yathi emuntwini kaNkulunkulu, “Ake ungincengele kuThixo uNkulunkulu
    wakho, ungikhulekele, ukuba isandla sami sisiliswe sibuyele esimeni saso.” Umuntu
    kaNkulunkulu wasemncengela kuThixo, lesandla sikaJerobhowamu sasiliswa saba njengakuqala.
  ton-ton: Pea naʻe pehēange ʻe he tuʻi ki he tangata ʻoe ʻOtua, “Fakakolekole eni
    ki he fofonga ʻo Sihova ko ho ʻOtua, pea ke kole koeʻuhi ko au, ke toe fakamoʻui
    ʻa hoku nima.” Pea naʻe kole ʻe he tangata ʻoe ʻOtua ʻi he ʻao ʻo Sihova, pea
    naʻe toe fakamoʻui ʻae nima ʻoe tuʻi kiate ia, ʻo hangē ko ʻene teʻeki liliu.
  ces-1613: 'Protož mluvil král a řekl tomu muži Božímu: Pomodl se medle Hospodinu
    Bohu svému a pros za mne, abych mohl přitáhnouti ruku svou k sobě. I modlil se
    muž Boží Hospodinu, a přitáhl král ruku zase k sobě, a byla jako prvé.'
  eng-WMB: The king answered the man of God, “Now intercede for the favor of the LORD
    your God, and pray for me, that my hand may be restored me again.” The man of
    God interceded with the LORD, and the king’s hand was restored to him again, and
    became as it was before.
  tam-TCV: அப்பொழுது அரசன் இறைவனுடைய மனிதனிடம், “உம்முடைய இறைவனாகிய யெகோவாவிடம் எனக்காகப்
    பரிந்துபேசி, என் கை திரும்பவும் முன்போல வரவேண்டும் என்று வேண்டுதல் செய்யும்” என்றான்.
    எனவே இறைவனின் மனிதன் யெகோவாவிடம் பரிந்து மன்றாடியதால் அரசனுடைய கை முன் இருந்ததுபோல்
    திரும்பி வந்தது.
  ceb-ULB: Mitubag si Haring Jeroboam ug miingon sa tawo sa Dios, “Pagpakiluoy kang
    Yahweh nga imong Dios ug pag-ampo alang kanako, aron maulian ang akong kamot.”
    Busa ang tawo sa Dios nag-ampo kang Yahweh, ug naulian ang kamot sa hari, ug nahibalik
    kini sama sa naandan.
  pol-UBG: 'Wtedy król zwrócił się do męża Bożego: Przebłagaj oblicze PANA, swego
    Boga, i módl się za mnie, aby moja ręka wróciła do mnie. Mąż Boży przebłagał PANA
    i ręka króla wróciła do niego, i była jak poprzednio.'
  urd-GVU: تب بادشاہ التماس کرنے لگا، ”رب اپنے خدا کا غصہ ٹھنڈا کر کے میرے لئے دعا
    کریں تاکہ میرا ہاتھ بحال ہو جائے۔“ مردِ خدا نے اُس کی شفاعت کی تو یرُبعام کا ہاتھ
    فوراً بحال ہو گیا۔
  deu-1912: 'Und der König hob an und sprach zu dem Mann Gottes: Bitte das Angesicht
    des Herrn, deines Gottes, und bitte für mich, daß meine Hand wieder zu mir komme.
    Da bat der Mann Gottes das Angesicht des HERRN; und dem König ward seine Hand
    wieder zu ihm gebracht und ward, wie sie zuvor war.'
  kan-2017: ಅರಸನು ಆ ಮನುಷ್ಯನಿಗೆ, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ಪ್ರಸನನ್ನಾಗುವಂತೆ ಬೇಡಿಕೊಂಡು ನಾನು
    ನನ್ನ ಕೈಯನ್ನು ಹಿಂತೆಗೆಯುವುದಕ್ಕಾಗುವ ಹಾಗೆ ಆತನನ್ನು ನನಗೋಸ್ಕರ ಪ್ರಾರ್ಥಿಸು” ಎಂದು ಕೇಳಿದನು.
    ದೇವರ ಮನುಷ್ಯನು ಯೆಹೋವನನ್ನು ಬೇಡಿಕೊಂಡಿದ್ದರಿಂದ ಅರಸನ ಕೈ ವಾಸಿಯಾಗಿ ಮುಂಚಿನಂತೆ ಆಯಿತು.
  yap-yap: Me ga’ar Jeroboam ni Pilung ngak fare profet, “Wenig ngom mu yibliyeg ngak
    SOMOL ni Got rom, mag wenig ngak nge golnag pa’ag!” Me meybil fare profet ngak
    SOMOL me gol pa’ fare pilung.
  hlt-MCSB: Te daengah manghai loh a doo tih Pathen kah hlang taengah, “BOEIPA na
    Pathen mikhmuh ah nguek mai. Kai hamla la thangthui lamtah kai he ka kut hoeih
    pawn saeh,” a ti nah. Pathen kah hlang te BOEIPA mikhmuh ah a nguek daengah manghai
    te a kut a yueh thai tih lamhma kah thim la a om pah.
  mdy-ETH: ዬያሮ ካኣቲ፥ ዒዮርቢዓሜ፦ «ሃዳራ ታኣኮ ኩጫ ዻቃንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ታኣም ሺኢቄ!» ጌዒ
    ፆኦሲ ማሊፆ ኬኤዛሢ ሺኢቄኔ። ፆኦሲ ማሊፆ ኬኤዛሢ ዒማና ሺኢቃዛ ካኣቲኮ ኩጫ ዻቂ፥ ቤርታኣሲ ጎይፆ ማዔኔ።
  twi-ASANTE: Afei, ɔhene no srɛɛ Onyankopɔn onipa no sɛ, “Srɛ Awurade, wo Onyankopɔn,
    ma me na me nsa no nnya ahoɔden.” Enti, Onyankopɔn onipa no srɛɛ Awurade maa no,
    na ɔhene no nsa nyaa ahoɔden ma ɛyɛɛ sɛdeɛ na ɛteɛ kane no.
  eng-WEBU: The king answered the man of God, “Now intercede for the favor of the
    LORD your God, and pray for me, that my hand may be restored me again.” The man
    of God interceded with the LORD, and the king’s hand was restored to him again,
    and became as it was before.
  wal-wal: Yaatin, Kawoi Iyorbbaami Xoossaa asa, “Ta kushee kaseegaadan hanana mala
    taayyo gaannatada GODAA ne Xoossaa woossarkkii!” yaagiis. Hegaa gishshau, Xoossaa
    asi kawuwaayyo gaannatidi GODAA woossin, kawuwaa kushee simmidi kaseegaadan haniis.
  spa-PDDPT: 'Entonces el rey tomó la palabra y dijo al varón de ʼElohim: Te ruego
    que implores a Yavé tu ʼElohim y ores por mí, para que sea restaurada mi mano.
    Por tanto el varón de ʼElohim imploró a Yavé. Le fue restaurada la mano al rey
    y volvió a ser como antes.'
  gun-gun: 'Ha''e rami rã huvixa aipoe''i Nhanderuete remimbo''e pe: — Ejapukai te''i
    ae ri Senhor nderuete pe, ha''e vy ejerure xere, xepo ratãmbaa gui ha''eve ju
    aguã — he''i. Ha''e ramo Nhanderuete remimbo''e ojerure Senhor pe. Ha''e ramove
    huvixa po ha''eve ju, ha''ekue rami ae.'
  ilo-ULB: Simmungbat ni Ari Jeroboam ket kinunana iti tao ti Dios, “Dumawatka ti
    kaasi ni Yahweh a Diosmo ket ikararagannak, tapno umimbag koma manen ti imak,”
    Isu a nagkararag ti tao ti Dios kenni Yahweh, ket immimbag ti ima ti ari, ket
    nagbalin a kas iti sigud.
  kpg-kpg: King Jeroboam ga helekai gi di soukohp, “Goe dumaalia dalodalo i di au
    gi Dimaadua doo God, dangi gi Mee gi hagahili ina dogu lima!” Soukohp guu dangi
    ang gi Dimaadua gei di lima di king guu hili.
  uig-ARA: 'پادىشاھ خۇدانىڭ ئادىمىدىن: ــ پەرۋەردىگار خۇدايىڭدىن مېنىڭ ھەققىمدە ئۆتۈنگەيسەنكى،
    قولۇمنى ئەسلىگە كەلتۈرگەي، دەپ يالۋۇردى. خۇدانىڭ ئادىمى پەرۋرەردىگارنىڭ ئىلتىپاتىنى
    ئۆتۈنگىنىدە، پادىشاھنىڭ قولى يەنە ئۆزىگە يىغىلىپ ئەسلىگە كەلتۈرۈلدى.'
  sus-sus: Na kui mangɛ naxa a fala Ala xa xɛɛra bɛ, «I Marigi Alatala maxandi n bɛ,
    alako n bɛlɛxɛ xa yalan.» Ala xa xɛɛra naxa Ala maxandi a bɛ, Yerobowami bɛlɛxɛ
    naxa yalan alɔ a singe.
  pon-2006: Nanmwarki Seropoham ahpw mahsanihlahng soukohpo, “Komw menlau kapakapkin
    ie rehn KAUN-O omwi Koht, oh peki en ketin kupwure ie oh kamwahwihala pehiet!”
    Soukohpo eri kapakapohng KAUN-O, limen nanmwarkio eri mwahula.
  ksd-ksd: 'Ma ra king i ga bili tai ra tutana kai God: Una lul upi ra varmari kai
    ra Luluai kaum God, ma una araring ure iau upi ra limagu na boina mulai. Ma ra
    tutana kai God i ga lul ra Luluai, ma di ga vaboina mule ra lima i ra king, ma
    i ga da lua.'
  tur-YTC: Kral Tanrı adamına, “Şimdi Tanrın Yahve'nin lütfu için yalvar ve benim
    için dua et ki, elim eski haline dönsün” diye karşılık verdi. Tanrı adamı Yahve'ye
    yalvardı ve kralın eli eski haline döndü ve eskisi gibi oldu.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἱεροβοὰμ τῷ ἀνθρώπῳ τοῦ Θεοῦ, δεήθητι τοῦ πρόσώπου
    Κυρίου τοῦ Θεοῦ σου, καὶ ἐπιστρεψάτω ἡ χείρ μου πρὸς ἐμέ· καὶ ἐδεήθη ὁ ἄνθρωπος
    τοῦ Θεοῦ τοῦ προσώπου Κυρίου, καὶ ἐπέστρεψε τὴν χεῖρα τοῦ βασιλέως πρὸς αὐτὸν,
    καὶ ἐγένετο καθὼς τὸ πρότερον.
  ind-AYT: Lalu, raja menjawab dan berkata kepada abdi Allah itu, “Mohonkanlah di
    hadapan TUHAN, Allahmu, dan berdoalah untukku supaya tanganku dapat kembali kepadaku.”
    Abdi Allah itu memohon di hadapan TUHAN sehingga tangan raja dipulihkan dan kembali
    seperti semula.
  nya-nya: Pamenepo mfumu inati kwa munthu wa Mulunguyo, “Undipempherere kwa Yehova
    Mulungu wako kuti andikomere mtima ndipo undipempherere kuti dzanja langa lichire.”
    Choncho munthu wa Mulungu anapempha kwa Yehova, ndipo dzanja la mfumu linachiritsidwa
    nʼkukhala ngati momwe linalili kale.
  hrv-hrv: 'Kralj progovori i reče čovjeku Božjem: “Umilostivi Jahvu, Boga svoga,
    da bih mogao vratiti ruku k sebi.” Božji čovjek umilostivi Jahvu i ruka se kraljeva
    vrati k njemu i bila je kao prije.'
  mps-mps: Tama tialima, te king Jeroboamgo te profet bidibolo e tama po wali, “Eno
    homugo nago te Godibolo gedu haluasa po wao,” wali, “naga Genuai Bidi Godibolo
    wao, tama agai ena tau selama, tama eno nogo ma gesa somainao,” wali. Tama tialima,
    te profet bidigo te gedu haluasa po wabode te Godigo te king bidi nogo dwagi yai
    ma ilama, tama te kingo nogo te polobadu tiwai ma ilai.
  tpi-tpi: Orait na King Jeroboam i tokim dispela profet olsem, “Mi laik bai yu beten
    long God, Bikpela bilong yu, bai em i ken helpim mi na mekim han bilong mi i orait
    gen.” Orait profet i beten na Bikpela i mekim han bilong king i kamap gutpela
    gen na king i daunim han.
  dan-1931: 'Da tog Kongen til Orde og sagde til den Guds Mand: “Bed dog HERREN din
    Gud om Nåde og gå i Forbøn for mig, at jeg kan tage Hånden til mig igen!” Og den
    Guds Mand bad HERREN om Nåde, og Kongen kunde tage Hånden til sig igen, og den
    var som før.'
  vie-OVCB: 'Thấy vậy, nhà vua lên tiếng, nói với người của Đức Chúa Trời: “Hãy kêu
    Chúa Hằng Hữu, Đức Chúa Trời của ông, và cầu nguyện cho cánh tay ta có thể co
    lại như cũ!” Người của Đức Chúa Trời liền cầu nguyện với Chúa Hằng Hữu, và vua
    co tay lại được như cũ.'
  guj-2017: યરોબામ રાજાએ ઈશ્વરભક્તને જવાબ આપ્યો, “તારા ઈશ્વર, યહોવાહની કૃપા માટે આજીજી
    કર અને મારા માટે પ્રાર્થના કર, જેથી મારો હાથ ફરીથી સાજો થાય.” તેથી ઈશ્વરભક્તે
    યહોવાહને પ્રાર્થના કરી, એટલે રાજા સાજો થયો અને તેનો હાથ અગાઉના જેવો થઈ ગયો.
  pon-2006A: Nanmwarki Seropoham ahpw mahsanihlahng soukohpo, “Komw menlau kapakapkin
    ie rehn KAUN-O omwi Koht, oh peki en ketin kupwure ie oh kamwahwihala pehiet!”
    Soukohpo eri kapakapohng KAUN-O, limen nanmwarkio eri mwahula.
  por-BRBSL: 'O rei respondeu ao homem de Deus: “Agora intercede pelo favor de Javé,
    teu Deus, e reza por mim, para que minha mão me seja restaurada novamente”. O
    homem de Deus intercedeu junto a Iavé, e a mão do rei foi restaurada a ele, e
    tornou-se como antes.'
  cth-cth: Siangpahrang ni ka kut bout a dam thai nahanelah kai hane ratoum nateh,
    na BAWIPA Cathut e hmalah, pahrennae het haw atipouh. Cathut e tami ni BAWIPA
    koe a hei pouh navah, siangpahrang e kut teh bout a dam. Ahmaloe e boiboe lah
    bout ao.
  twi-twi: Afei, ɔhene no srɛɛ Onyankopɔn nipa no se, “Srɛ Awurade, wo Nyankopɔn,
    ma me na me nsa no nya ahoɔden.” Enti Onyankopɔn nipa no srɛɛ Awurade maa no,
    na ɔhene no nsa nyaa ahoɔden ma ɛyɛɛ sɛnea na ɛte kan no.
  hlt-hlt: Te daengah manghai loh a doo tih Pathen kah hlang taengah, “BOEIPA na Pathen
    mikhmuh ah nguek mai. Kai hamla la thangthui lamtah kai he ka kut hoeih pawn saeh,”
    a ti nah. Pathen kah hlang te BOEIPA mikhmuh ah a nguek daengah manghai te a kut
    a yueh thai tih lamhma kah thim la a om pah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Kuyie nkóo nìtì kɛ dɔ̀: N dɑ bɑ́ɑ́mmu bɑ́ntɛ̀ ti
    Yiɛ̀ nKuyie nhɑ tũ nkù kɛ̀ n nɔ̀ùtɛ̀ɛ wɛ̃tɛ kɛ́tɛ̃́nnɛ́. Kɛ̀ Kuyie nkóo nìtì bɑ́ntɛ̀
    ti Yiɛ̀ nKuyie nkɛ̀ tɛ̀ɛ wɛ̃tɛ kɛ́nɑɑ́ ntɛ̀ do dòmmɛ̀.'
  msy-2020: Ezɨ Atrivim Jeroboam kamaghɨn akam inigha izir gumazim mɨgei, “Nan ifongiam
    kamakɨn, nɨ na bagh uan Ikiavɨra Itir God, nɨn God, nɨ a ko mɨkɨmtɨ, a nan akuraghtɨ
    nan dafarim ua deraka.” Ezɨ akam inigha izir gumazim Ikiavɨra Itir God ko mɨgeima,
    an atrivimɨn dafarim gamizɨ, a ua deragha iraghu.
  dop-dop: 'Ntɛnɑ wulɑʋ tɔ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ tǝnɛ ɩnɩ sɩ: Hɑɩ, lɑ suulu nɑ
    ń wiinɑ Tɑcɑɑ nyɑ́ Ɩsɔ sɩ, ɩ́ hɩɩsɩ mɑ ɩsɑɣɑtʋ, nɑ ɩ́ wɑɑ-m mɑ ŋkpɑlɑɣɑ. Ɩlɛnɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wiinɑ Tɑcɑɑ, nɑ wulɑʋ ŋkpɑlɑɣɑ mǝlɩ ɩsɩɩ kɑɑ wɛʋ tɔ.'
  azb-azb: 'Onda padşah Allah adamına dedi: «Allahın Rəbbi rəhmə gətir və mənim üçün
    dua et ki, əlimi özümə tərəf döndərə bilim». Allah adamı Rəbbi rəhmə gətirdi və
    padşahın əli özünə tərəf dönüb əvvəlki kimi oldu.'
  eng-DBY: And the king answered and said to the man of God, Intreat now Jehovah thy
    God, and pray for me, that my hand may be restored to me again. And the man of
    God intreated Jehovah, and the king's hand was restored to him again, and became
    as before.
  hin-2017: तब राजा ने परमेश्वर के जन से कहा, “अपने परमेश्वर यहोवा को मना और मेरे
    लिये प्रार्थना कर, कि मेरा हाथ ज्यों का त्यों हो जाए!” तब परमेश्वर के जन ने यहोवा
    को मनाया और राजा का हाथ फिर ज्यों का त्यों हो गया।
  wol-KYG: 'Buur ne góoru Yàlla ga: «Rikk tinul ma sa Yàlla Aji Sax ji te ñaanal ma,
    sama loxo mana banku.» Góoru Yàlla ga tinul Buur Aji Sax ji, loxoom bankuwaat,
    mel na mu meloon.'
  eng-YLT: And the king answereth and saith unto the man of God, 'Appease, I pray
    thee, the face of Jehovah thy God, and pray for me, and my hand doth come back
    unto me;' and the man of God appeaseth the face of Jehovah, and the hand of the
    king cometh back unto him, and it is as at the beginning.
  eng-WYC-2017: And the king said to the man of God, Beseech thou before the face
    of the Lord thy God, and pray thou for me, that mine hand be restored to me. And
    the man of God prayed before the face of the Lord; and the hand of the king turned
    again to him, and it was made as it was before.
  eng-WMBB: The king answered the man of God, “Now intercede for the favour of the
    LORD your God, and pray for me, that my hand may be restored me again.” The man
    of God interceded with the LORD, and the king’s hand was restored to him again,
    and became as it was before.
  urd-GVH: तब बादशाह इलतमास करने लगा, “रब अपने ख़ुदा का ग़ुस्सा ठंडा करके मेरे लिए
    दुआ करें ताकि मेरा हाथ बहाल हो जाए।” मर्दे-ख़ुदा ने उस की शफ़ाअत की तो यरुबियाम
    का हाथ फ़ौरन बहाल हो गया।
  rug-rug: Zama la koasa poropita se Zeroboami sa baṉara, “Kei! Varavara la koe Zihova,
    sa mua Tamasa pude toka nau; mamu tepa ia pude salaṉia sa limaqu!” Ke varavara
    la koe Zihova sa poropita meke ta salaṉa sa limana.
  gaz-gaz: Mootichi nama Waaqaa sanaan, “Maaloo akka harki koo deebiʼee naa fayyuuf
    Waaqayyo Waaqa kee jabeessii naa kadhadhu.” Kanaafuu namni Waaqaa sun Waaqayyoon
    jabeessee kadhateef; harki mootichaas fayyee akkuma duraatti deebiʼeef.
  fra-LSG: 'Alors le roi prit la parole, et dit à l’homme de Dieu: Implore l’Éternel,
    ton Dieu, et prie pour moi, afin que je puisse retirer ma main. L’homme de Dieu
    implora l’Éternel, et le roi put retirer sa main, qui fut comme auparavant.'
  gnn-gnn: Ga ŋayinydja waŋanana ŋunhi Giŋdja Djirapawumdja bitjarra, “Buku‐djulŋi
    ŋäŋ'thurra bukumirriyaŋa Garraywala, märr ŋayi yurru ḏäwalakuma ŋarranha waṉa.”
    Bala ŋayi ŋunhiyi djawarrkmirrinydja bukumirriyaŋalana waŋana Godnhana, ga dhunupa
    ŋayi ŋunhi waṉanydja ŋamathina baḏarraŋ'thinana giŋdja. Yurru ŋayi ŋunhiyi buŋgawanydja
    yaka ŋanydjaḻa'yurruna wal'ŋu ŋuliŋuru nhanukiyingala yätjŋurunydja romŋuru; mukthurruna
    yana ŋayi ga nhanŋu yolŋu'‐yulŋu miṯtji yukurranha ŋuli buku‐ŋal'yuna yana wiripuŋuwu
    waŋarrwu. Ŋunhiyinydja wirrkina wal'ŋu mirithirrina yätjnha, ga Godtja waŋana
    bitjarrana, “Yakana yurru biyapulnydja nhokalanydja yarraṯaŋura buŋgawayirri Yitjuralwu.”
    Djirapawumdja nhinana yukurrana ŋurruŋu Yitjuralpuyŋuwunydja 22 dhuŋgarranydja
    ŋupara, bala ŋayi rakunydhinana, bala nhanŋu gäthu'mirriŋuna Natapnha buŋgawayina
    nhanukalanydja dharapulŋura.
  yal-yal: Nayi, mangan yi a fala sayiban xa, a naxa, “Alatala mayandi, i ya Ala,
    i yi maxandin ti n xa, alogo n xa nɔ n yiin naxɛtɛ.” Sayiban yi Alatala maxandi,
    mangan yi a yiin naxɛtɛ, a lu alo a singeni.
  haw-1868: Olelo mai la hoi ke alii, i mai la i ke kanaka o ke Akua, E nonoi aku
    oe i ka maka o Iehova kou Akua, a e pule aku no'u, i hoola hou ia mai ko'u lima
    no'u. A nonoi aku la ke kanaka o ke Akua ia Iehova, a ua hoola hou ia ko ke alii
    lima nona, a lilo hoi ia e like me mamua.
  arb-NAV: 'عِنْدَئِذٍ تَوَسَّلَ الْمَلِكُ لِرَجُلِ اللهِ قَائِلاً: «تَضَرَّعْ إِلَى
    الرَّبِّ إِلَهِكَ، وَصَلِّ مِنْ أَجْلِي لِتَرْتَدَّ يَدِي إِلَى طَبِيعَتِهَا».
    فَابْتَهَلَ رَجُلُ اللهِ إِلَى الرَّبِّ، فَارْتَدَّتْ يَدُ الْمَلِكِ إِلَى مَا
    كَانَتْ عَلَيْهِ.'
  ewe-ewe: Tete fia la gblɔ na Mawu ƒe ame la be, “Ɖe kuku ɖe tanye le Yehowa, wò
    Mawu la gbɔ eye nàdo gbe ɖa ɖe tanye be nye asi naɖɔ ɖo.” Ale Mawu ƒe ame la ɖe
    kuku na Yehowa ɖe eta eye fia la ƒe asi ɖɔ ɖo, ganɔ abe tsã ene.
  eng-LEE: And the king commenced and said unto the man of God, Offer but entreaty
    before the Lord thy God, and pray in behalf of me, that my hand may return to
    me again. And the man of God offered his entreaty before the Lord, and the king's
    hand returned to him again, and became as it was before.
  asm-FB: তেতিয়া ৰজাই ঈশ্বৰৰ লোকজনক উত্তৰ দি ক’লে, “মোৰ হাত যেন পুনৰায় সুস্থ হয়,
    এই কাৰণে তুমি নিজ ঈশ্বৰ যিহোৱাৰ আগত অনুগ্ৰহ যাচনা কৰি মোৰ কাৰণে প্ৰাৰ্থনা কৰা।”
    তেতিয়া ঈশ্বৰৰ সেই লোকজনে যিহোৱালৈ প্ৰার্থনা কৰিলে আৰু ৰজাৰ হাত সুস্থ হৈ আগৰ দৰে
    হ’ল।
  sus-A: نَ كُي مَنفّ نَشَ عَ قَلَ عَلَ شَ شّيرَ بّ، «عِ مَرِفِ عَلَتَلَ مَشَندِ ﭑ
    بّ، عَلَكٌ ﭑ بّلّشّ شَ يَلَن.» عَلَ شَ شّيرَ نَشَ عَلَ مَشَندِ عَ بّ، يٍرٌبٌوَ مِ
    بّلّشّ نَشَ يَلَن عَلْ عَ سِنفٍ.
  fra-SBL: 'Le roi répondit à l''homme de Dieu : « Maintenant, intercède en faveur
    de l''Éternel, ton Dieu, et prie pour moi, afin que ma main me soit rendue. »
    L''homme de Dieu intercéda auprès de Yahvé, et la main du roi lui fut rendue à
    nouveau, et redevint comme avant.'
  hbo-hbo: וַיַּ֨עַן הַמֶּ֜לֶךְ וַיֹּ֣אמֶר ׀ אֶל־אִ֣ישׁ הָאֱלֹהִ֗ים חַל־נָ֞א אֶת־פְּנֵ֨י
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ וְהִתְפַּלֵּ֣ל בַּעֲדִ֔י וְתָשֹׁ֥ב יָדִ֖י אֵלָ֑י וַיְחַ֤ל
    אִישׁ־הָֽאֱלֹהִים֙ אֶת־פְּנֵ֣י יְהוָ֔ה וַתָּ֤שָׁב יַד־הַמֶּ֙לֶךְ֙ אֵלָ֔יו וַתְּהִ֖י
    כְּבָרִֽאשֹׁנָֽה׃
  kik-kik: Ningĩ mũthamaki akĩĩra mũndũ ũcio wa Ngai atĩrĩ, “Thaithanĩra harĩ Jehova
    Ngai waku, na ũũhooere nĩguo guoko gwakwa kũhonio.” Nĩ ũndũ ũcio, mũndũ ũcio wa
    Ngai agĩthaitha Jehova, nakuo guoko kwa mũthamaki gũkĩhona na gũgĩcooka o ũrĩa
    kwarĩ mbere.
  fra-NCL: 'Le roi prit la parole et dit à l’homme de Dieu : « Apaise Yahweh, ton
    Dieu, et prie pour moi, afin que ma main revienne à moi. » L’homme de Dieu apaisa
    Yahweh, et le roi put ramener à lui sa main, qui devint comme auparavant.'
  cek-AK: To naah siangpahrang mah Sithaw kami khaeah, Ka ban hae hoih let thai hanah,
    na Angraeng Sithaw khaeah tahmenhnikhaih lawk na thui paeh, tiah a naa. To pongah
    Angraeng ih kami mah Angraeng khaeah tahmenhaih hnik pae let; to naah siangpahrang
    ih ban to hoih pae, hmaloe ih baktiah oh let.
  cuk-cuk: 'Degisoggu, Rey-Jeroboam Bab-Dummad-e-dulese wileded, ega sogded: —Be-Bab-Dummad-Jehováʼse
    be anga wis gole. Adi, an-argan anga onudakegar. Agi Bab-Dummad-e-dule Bab-Jehováʼse
    goted. Geb agine, Rey-Jeroboam-e-argan yog nuguar naded, idualedyob gannar ega
    nollo naded.'
  uig-CYR: 'Падиша Худаниң адимидин: — Пәрвәрдигар Худайиңдин мениң һәққимдә өтүнгәйсәнки,
    қолумни әслигә кәлтүргәй, дәп ялвурди. Худаниң адими пәрврәрдигарниң илтипатини
    өтүнгинидә, падишаниң қоли йәнә өзигә жиғилип әслигә кәлтүрүлди.'
  tel-2017: అప్పుడు రాజు “నా చెయ్యి తిరిగి బాగయ్యేలా నీ దేవుడు యెహోవా నా మీద దయ చూపేలా
    నా కోసం వేడుకో” అని ఆ దేవుని మనిషితో అన్నాడు. కాబట్టి దైవ సేవకుడు యెహోవాను వేడుకున్నాడు.
    రాజు చెయ్యి బాగై మునుపటి లాగా అయింది.
  hat-BSA: 'Wa a te di a nonm Bondye a: “Souple, fè yon lapriyè a SENYÈ a, Bondye
    ou a e mande pou mwen, pou men m kapab vin restore a mwen menm.” Konsa, nonm Bondye
    a te priye a SENYÈ a, epi men a wa a te restore de li menm. Li te vin jan li te
    ye avan an.'
  kos-kos: Tokosra Jeroboam el fahk nu sin mwet palu sac, “Nunak munas, pre keik nu
    sin LEUM GOD lom, ac siyuk Elan akkeyala pouk!” Mwet palu sa el pre nu sin LEUM
    GOD, ac paol tokosra kwela.
  hbo-WLC: וַיַּ֨עַן הַמֶּ֜לֶךְ וַיֹּ֣אמֶר ׀ אֶל־אִ֣ישׁ הָאֱלֹהִ֗ים חַל־נָ֞א אֶת־פְּנֵ֨י
    יְהוָ֤ה אֱלֹהֶ֙יךָ֙ וְהִתְפַּלֵּ֣ל בַּעֲדִ֔י וְתָשֹׁ֥ב יָדִ֖י אֵלָ֑י וַיְחַ֤ל
    אִישׁ־הָֽאֱלֹהִים֙ אֶת־פְּנֵ֣י יְהוָ֔ה וַתָּ֤שָׁב יַד־הַמֶּ֙לֶךְ֙ אֵלָ֔יו וַתְּהִ֖י
    כְּבָרִֽאשֹׁנָֽה׃
  ibo-ibo: Mgbe ahụ, eze sịrị onye nke Chineke ahụ, “Biko, rịọọ Onyenwe anyị Chineke
    gị, kpekwara m ekpere ka e nyeghachi m aka m.” Ya mere, onye nke Chineke ahụ rịọrọ
    Onyenwe anyị site nʼekpere, emekwara ka aka eze dịghachi dịkwa ka ọ dị na mbụ.
  ory-ory: ସେତେବେଳେ ରାଜା ପରମେଶ୍ୱରଙ୍କ ଲୋକକୁ ଉତ୍ତର କରି କହିଲେ, “ଯେପରି ମୋହର ହସ୍ତ ପୂର୍ବ
    ପରି ହୁଏ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ଅନୁଗ୍ରହ ନିବେଦନ କର ଓ ମୋʼ ପାଇଁ
    ପ୍ରାର୍ଥନା କର।” ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ସଦାପ୍ରଭୁଙ୍କଠାରେ ନିବେଦନ କରନ୍ତେ, ରାଜାଙ୍କର
    ହସ୍ତ ସୁସ୍ଥ ହୋଇ ପୂର୍ବ ପରି ହୋଇଗଲା।
  chk-chk: Mürin, ewe king a üreni ewe soufos, “Kose mochen kopwe tüngorei ewe Samol
    mi Lapalap om we Kot, pwe epwe ümöümöch ngeniei o iotek fän itei pwe pei epwe
    manausefäl.” Iwe, ewe soufos a tüngor ngeni ewe Samol mi Lapalap, nge pöün ewe
    king a manausefäl pwe a usun chök me mwan.
  rop-rop: Afta na King Jerabowam bin tok langa det speshalwan mesinja, “Ai wandim
    yu garra prei langa YAWEI, det God blanga yu, en askim im blanga meigim main leimbala
    am gudwan igin.” Lagijat na det king bin tok. Wal det speshalwan mesinja bin prei
    langa YAWEI, en det leimbala am blanga det king bin go gudwan.
  ukr-1871: 'І промовив царь до Божого чоловіка: Ублагай же Господа, Бога твого, й
    помолись за мене, щоб менї повернути знов руку ʼд собі! І вблагав Божий чоловік
    лице Господнє, і рука царева повернулась ід йому й сталась такою, як вперед була.'
  deu-1951: 'Da hob der König an und sprach zu dem Manne Gottes: Besänftige doch das
    Angesicht des HERRN, deines Gottes, und bitte für mich, daß meine Hand mir wieder
    gegeben werde! Da besänftigte der Mann Gottes das Angesicht des HERRN. Und der
    König konnte die Hand wieder an sich ziehen, und sie ward wieder wie zuvor.'
  eng-JPS: 'And the king answered and said unto the man of God: ''Entreat now the
    favour of the LORD thy God, and pray for me, that my hand may be restored me.''
    And the man of God entreated the LORD, and the king''s hand was restored him,
    and became as it was before.'
  srp-1865: 'Tada car reèe èovjeku Božijemu: pripadni ka Gospodu Bogu svojemu, i pomoli
    se za me da mi se povrati ruka. I èovjek se Božji pomoli Gospodu, i povrati se
    caru ruka i posta kao što je bila.'
  lug-lug: Awo Kabaka n’agamba omusajja wa Katonda nti, “Negayiririra Mukama Katonda
    wo, onsabire omukono gwange guwonyezebwe.” Omusajja wa Katonda n’amwegayiririra
    eri Mukama, omukono gwe ne guddawo nga bwe gwali olubereberye.
  heb-heb: ויען המלך ויאמר אל איש האלהים חל נא את פני יהוה אלהיך והתפלל בעדי ותשב
    ידי אלי ויחל איש האלהים את פני יהוה ותשב יד המלך אליו ותהי כבראשנה׃
  ben-IRV: তখন রাজা ঈশ্বরের লোকটিকে বললেন, “আপনি আপনার ঈশ্বর সদাপ্রভুকে অনুরোধ করুন
    এবং আমার জন্য প্রার্থনা করুন যাতে আমার হাত আবার ভাল হয়ে যায়।” তাতে ঈশ্বরের লোকটি
    সদাপ্রভুকে অনুরোধ করলেন আর রাজার হাতটা আবার ভাল হয়ে আগের মত হয়ে গেল।
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੂੰ ਉੱਤਰ ਵਿੱਚ ਆਖਿਆ ਕਿ ਹੁਣ ਤੂੰ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਅਰਦਾਸ ਕਰ ਅਤੇ ਮੇਰੇ ਲਈ ਬੇਨਤੀ ਕਰ ਕਿ ਮੇਰਾ ਹੱਥ ਫੇਰ ਮੇਰੇ ਲਈ ਚੰਗਾ
    ਕੀਤਾ ਜਾਵੇ ਤਾਂ ਉਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਅਰਦਾਸ ਕੀਤੀ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦਾ ਹੱਥ
    ਉਹ ਦੇ ਲਈ ਚੰਗਾ ਕੀਤਾ ਗਿਆ ਅਤੇ ਅੱਗੇ ਵਰਗਾ ਹੋ ਗਿਆ।
  mya-JVB: ရှင် ဘုရင်ကလည်း၊ ငါ့ လက် ၌ ရောက်သောရောဂါကို ပျောက်စေမည်အကြောင်း ၊ ငါ့ အတွက်
    ပဌနာ ပြု ၍ သင် ၏ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ တောင်းပန် ပါလော့ဟုဘုရားသခင် ၏ လူ
    ကို ပြောဆို ၏။ ဘုရားသခင် ၏လူ သည် ထာဝရဘုရား ကို တောင်းပန် သဖြင့် ၊ ရှင်ဘုရင် လက်
    သည် ရောဂါပျောက်၍ ပကတိ အတိုင်း ဖြစ် လေ၏။
  tbg-tbg: Mintuvaro King Jeroboamuva paropeti vaiintiara tiharo, Ike mpo, are tiriara
    irihara nena Variqa Nora Kotira aarairaro viva ti kauqu koqema timitairaro ho
    variarire, tuvaro paropeti vaiinti viva Nora Kotira aarovaro avuhainaa vaiinti
    vira kauquvano tota koqema vauntemakero qaiqaa ho vaura.
  hmo-hmo: King Ieroboama ese Dirava ena tau ia hamaoroa, ia gwau, “Lohiabada, oiemu
    Dirava do oi noia, lau dainai do oi guriguri, egu imana do ia namo lou totona.”
    Vadaeni Dirava ena tau ese Lohiabada ia noia, bona king ena imana be ia namo lou,
    ma ia goada, guna hegeregerena.
  urd-urd: तब बादशाह ने उस नबी से कहा कि “अब ख़ुदावन्द अपने ख़ुदा से इल्तिजा कर और
    मेरे लिए दुआ कर, ताकि मेरा हाथ मेरे लिए फिर बहाल हो जाए।” तब उस नबी ने ख़ुदावन्द
    से इल्तिजा की और बादशाह का हाथ उसके लिए बहाल हुआ, और जैसा पहले था वैसा ही हो गया।
  rus-SYN: 'И сказал царь Иеровоам человеку Божию: умилостиви лице Господа Бога твоего
    и помолись обо мне, чтобы рука моя могла поворотиться ко мне. И умилостивил человек
    Божий лице Господа, и рука царя поворотилась к нему и стала, как прежде.'
  bqc-SIM: 'Ɔ̃ kí ò Lua gbɛ̃́piɛ: Awakpamɛɛ Dii n Luaɛ. Wabikɛwàmɛɛ ma ↄ e su a
    gbɛu. Ɔ̃ Lua gbɛ̃́pi awakpàɛ̀ Diiɛ, ↄ̃ aà ↄ sù a gbɛu lán yãawa.'
  tcz-CHONGTHU: Lengpa chu Pathen mipa kom’a hung peng jah jengin, “Pakai na Pathen
    heng’a ka khut adamthei na dingin nei taopeh tan,” ati. Hichun Pathen mipa chu
    Pakai kom’a atao tan ahile Lengpa khut chu adamhel jengin achat le theitan ahi.
  mar-mar: तेव्हा राजा यराबाम त्या संदेष्ट्याला म्हणाला, “माझा हात बरा व्हावा म्हणून
    तू कृपया तुझ्या परमेश्वर देवाची प्रार्थना कर.” तेव्हा त्याने देवाजवळ तशी विनंती
    केली आणि राजाचा हात बरा झाला. राजाचा हात मग पूर्ववत झाला.
  qub-qub: 'Chaura rayga profëtata niran: «Nogapaj Tayta Diosniquita ruwacapaycamay
    ari maquë allchacänanpaj.» Chaura profëtaga Diosta mañacuran. Chaura raypa maquenga
    allchacaran.'
  bqp-bqp: 'Akũ kína pì Luda gbɛ̃ pìinɛ: Ǹ kútɛ kɛmɛnɛ Dikiri n Ludanɛ. Ǹ wɛ́ kɛamɛnɛ
    de ma ↄ le à su a gbɛ̀n. Akũ Luda gbɛ̃ pì kútɛ kɛ̀ Dikirinɛ, akũ a ↄ sù a gbɛ̀n
    lán yã bà.'
  hat-hat: 'wa Jewoboram pran lapawòl ankò, li di pwofèt Bondye a konsa: -Tanpri,
    lapriyè Seyè a, Bondye ou la, pou mwen. Mande l'' pou l'' geri men m''. Pwofèt
    la lapriyè Seyè a vre, epi men wa a geri, li vin jan li te ye anvan an.'
  eng-BSB: Then the king responded to the man of God, “Intercede with the LORD your
    God and pray that my hand may be restored.” So the man of God interceded with
    the LORD, and the king’s hand was restored to him as it was before.
  eng-WEBPB: The king answered the man of God, “Now intercede for the favour of the
    LORD your God, and pray for me, that my hand may be restored me again.” The man
    of God interceded with the LORD, and the king’s hand was restored to him again,
    and became as it was before.
  kbq-kbq: Hagi kini ne'mo'a amanage huno Anumzamofo eri'za ne'mofonkura hu'ne, muse
    hugantoanki, Rana kagri Anumzamofo nunamuna hunka antahigegeno nazana eriso'e
    hino, higeno Anumzamofo eri'za ne'mo'a Anumzamofo antahigegeno, ete ana azana
    eriso'e higeno ko'ma me'neankna hu'ne.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quiilhui itiocamanalojca Toteco: ―Nimitztlajtlanía
    ximomaijto ica moTECO Dios para ni noma ma mochicahua. Huajca itiocamanalojca
    TOTECO momaijto para ma mochicahua ima huan ima nopa tlanahuatijquetl mochijqui
    cuali queja ipa eltoya.'
  bus-bus: 'Ben kína bè Luda gbɛ̃ pìnɛ: Ǹ agbaa kpámɛ Dii n Ludanɛ. Ǹ wɛ́ɛ kɛamɛ lɛ
    ma ↄↄ e à su a gbɛ̀n. Ben Luda gbɛ̃ pì agbaa kpà Diinɛ, ben à ↄↄ sù a gbɛ̀n lán
    a zii bà.'
  gub-BL: Na'e uze'eg tuwihawete izupe. — Eze'eg Tupàn Tuweharupi Wiko Ma'e nezar
    pe kury. Emupytu'u kar herehe ikwahy re nehe. Enoz hezywa imukatu àwàm izupe nehe
    no, i'i izupe. Tupàn ze'eg imume'u har weruzar tuwihawete ze'eg. Tupàn umukatu
    izywa.
  eng-DRA: 'And the king said to the man of God: Entreat the face of the Lord thy
    God, and pray for me, that my hand may be restored to me. And the man of God besought
    the face of the Lord, and the king’s hand was restored to him, and it became as
    it was before.'
