verse: 1KI.013.030
translations:
  mal-C: ആ മൃതദേഹം അദ്ദേഹം തന്റെ സ്വന്തം കല്ലറയിൽ സംസ്കരിച്ചു; “അയ്യോ! എന്റെ സഹോദരാ!”
    എന്നു പറഞ്ഞ് അവർ അദ്ദേഹത്തിനുവേണ്ടി വിലപിച്ചു.
  deu-TKW: 'Er legte aber den Leichnam in sein eigenes Grab, und man hielt um ihn
    die Klage: Ach mein Bruder!'
  lin-lin: 'Atiaki ebembe kati na kunda na ye moko mpe ayembelaki ye nzembo oyo ya
    mawa : — Ah, mawa, ndeko na ngai !'
  eng-LSV: and he places his carcass in his own grave, and they mourn for him, “Oh,
    my brother!”
  eng-GNV: And hee layed his bodie in his owne graue, and they lamented ouer him,
    saying, Alas, my brother.
  eng-WEBSTER: And he laid his carcass in his own grave; and they mourned over him,
    saying , Alas, my brother!
  nhw-BL: 'Huan quitlalpacho ipan nopa tecacahuatl catli quichijtoya para ya. Huan
    chocac por ya huan quiijto: “¡Titeicnelti tinoicni!”'
  swh-ONEN: Kisha akailaza ile maiti katika kaburi lake huyo nabii mzee, nao wakaomboleza
    juu yake na kusema, “Ee ndugu yangu!”
  bba-bba: Ye bɑ ɡoo te sikuɑ bɑ kpɑ, mɑ bɑ ɡɔɔ wuri kuɑ bɑ nɛɛ, wɑnyo, wɑnyo, nɛn
    kĩnɑsi!
  eng-KJVCPB: And he laid his carcase in his own grave; and they mourned over him,
    saying, Alas, my brother.
  luo-luo: Eka noketo ringreno e kar bure owuon mi giywage kagiwacho niya, “Yaye,
    owadwa!”
  meu-meu: Bena hari tau tau-anina na sibona ena gara ai e atoa; bena idia ese e taitaia,
    eto, Tadigu o, ihabaimu.
  npi-ULB: तिनले लाशलाई आफ्नै चिहानमा राखे, र तिनीहरूले यसो भन्दै तिनको निम्ति शोक
    गरे, “धिक्कार, मेरा भाइ!”
  yor-yor: Nígbà náà ni ó gbé òkú náà sínú ibojì ara rẹ̀, wọ́n sì ṣọ̀fọ̀ lórí rẹ̀,
    wọ́n sì wí pé, “Ó ṣe, arákùnrin mi!”
  pes-OPCB: 'او جنازهٔ نبی یهودا را در قبرستان خاندان خود دفن کرد. بعد برای او ماتم
    گرفته، گفتند: «ای برادر… ای برادر…»'
  tgl-ULB: Inilibing niya ang bangkay sa sarili niyang libingan, at sila ay nagluksa
    sa kaniya, na sinasabing, “Kaawa-awa ka, aking kapatid na lalaki!”
  hui-hui: Mo yu dai buwa bi mana latagi haga agali wahe biago ibunaga homali wabu
    wini wiagoha aribia halu hora hene. Ani hora halu howa ibu igini biarubi ti harume
    dugu bialu, I̱naga hamene i̱naga hameneore, laga bialu nde hora hene.
  mya-mya: သူ​သည်​ထို​အ​လောင်း​ကို​မိ​မိ​၏​အိမ်​ထောင်​စု သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်​ပြီး​နောက်
    မိ​မိ​၏​သား​များ နှင့်​အ​တူ``အို ငါ့​ညီ၊ ငါ့​ညီ'' ဟု​ဆို​၍​ငို​ကြွေး မြည်း​တမ်း​လေ​သည်။-
  bod-N: ལུང་སྟོན་པ་རྒན་པ་དེས་ཁོང་གི་བེམ་པོ་རང་གི་དུར་ཁུང་དུ་བཞག་པ་དང་། མི་རྣམས་ཀྱིས་ངེད་ཅག་གི་སྤུན།
    ཀྱེ་ཧུད་ཅེས་སྨྲས་ཤིང་། ཁོང་གི་ཆེད་དུ་མྱ་ངན་བྱས་སོ། །
  sna-sna: Akaisa mutumbi wake muguva rake, vakamuchema vakati, “Yowe-e, hama yangu!”
  spa-BLM: 'Puso su cuerpo en su propia tumba, y lo lloraron diciendo: “¡Ay, hermano
    mío!”'
  cac-cac: 'A b''aj ijan ix mucji vin̈ icham chi'', ata'' ix yac''och snivanil vin̈
    schecab'' Dios chi'' vin̈. Ix te cus vin̈ yed'' eb'' vin̈ yuninal, ix yalan eb'':
    Ay, ach cuc''tac, ob''iltac ach, xchi eb'' vin̈.'
  swh-ULB: Akaulaza mwili kwenye kaburi lake, nao wakamwombolezea, wakisema, “Aa!
    ndugu yangu!”
  bel-bel: 'І паклаў цела ягонае ў сваёй магільніцы і плакаў па ім: жаль мне, браце
    мой!'
  deu-ELBBK: 'Und er legte seinen Leichnam in sein eigenes Grab; und man klagte über
    ihn: Ach, mein Bruder!'
  mbb-OT: Ne inleveng din heini ziyà te penlevengà he mibpeveelan din he para te pemilya
    zin, ne inlalew zan haazà is kemetayen te kezuzumahi zan.
  mal-2015: 'അവന്റെ ശവം അവൻ തന്റെ സ്വന്തകല്ലറയിൽ വെച്ചിട്ടു അവനെക്കുറിച്ചു: അയ്യോ
    എന്റെ സഹോദരാ എന്നിങ്ങനെ പറഞ്ഞു അവർ വിലാപം കഴിച്ചു.'
  rmc-rmc: 'Parunďa les andre peskro hrobos a rovelas pal leste: „Jaj, phrala miro!“'
  pes-OPV: 'وجسد او را در قبر خویش گذارد و برای او ماتم گرفته، گفتند: «وای‌ای برادر
    من!»'
  ron-1924: 'Й-а пус трупул ын мормынт ши л-а желит зикынд: „Вай, фрате!”'
  ben-OBCV: পরে তিনি দেহটি তাঁর নিজের কবরে শুইয়ে রেখেছিলেন, এবং তারা ঈশ্বরের লোকের
    জন্য শোকপ্রকাশ করে বললেন, “হায়, আমার ভাই!”
  som-som: Oo xabaashiisii uu isagu lahaa ayuu meydkiisii geliyey, wayna u baroorteen,
    oo yidhaahdeen, Hoognay, walaalkayow!
  lat-VUC: 'Et posuit cadaver ejus in sepulchro suo, et planxerunt eum: Heu, heu mi
    frater !'
  eng-ASVBT: And he laid his body in his own grave; and they mourned over him, saying,
    Alas, my brother!
  ita-1885: 'E pose il corpo di esso nella sua sepoltura; ed egli e i suoi figliuoli
    fecero cordoglio di lui, dicendo: Ahi! fratel mio.'
  eng-LXXUP: and they bewailed him, saying, Alas, brother.
  eng-ULB: He laid the body in his own grave, and they mourned over him, saying, “Woe,
    my brother!”
  spa-VBL: 'Puso el cuerpo en su propia tumba, y lo lloraron, gritando: “¡Pobre hermano
    mío!”.'
  fra-_FOB: 'Et il mit son corps dans son tombeau; et ils pleurèrent sur lui, en disant:
    Hélas, mon frère!'
  mal-mal: 'അവൻ തന്റെ സ്വന്തകല്ലറയിൽ ശവം വെച്ചിട്ട് അവനെക്കുറിച്ച്: ‘അയ്യോ എന്റെ സഹോദരാ’
    എന്ന് പറഞ്ഞ് അവർ വിലാപം കഴിച്ചു.'
  urd-GVR: Us ne lāsh ko apnī ḳhāndānī qabr meṅ dafn kiyā, aur logoṅ ne “Hāy, mere
    bhāī” kah kar us kā mātam kiyā.
  suz-BL: मिनु मेकोम मेको बेक्‍शो मुर कली आ तुरसुमीन थिमा बाक्‍त। मिनु मेकोपुकीम “ए
    आंइ लोक्‍ब, ए आंइ लोक्‍ब” दे रोंका पामे बाक्‍त। येरमीया २२:१८
  ita-1927: 'E pose il cadavere nel proprio sepolcro; ed egli e i suoi figliuoli lo
    piansero, dicendo:'
  ckb-ckb: 'ئینجا لاشەکەی خستە ناو گۆڕەکەی خۆی، شیوەنیان بۆ گێڕا و گوتیان: «ئای براکەم!»'
  eng-BBE: And he put the body in the resting-place made ready for himself, weeping
    and sorrowing over it, saying, O my brother!
  kan-OKCV: ಅವನ ಹೆಣವನ್ನು ತನ್ನ ಸಮಾಧಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟನು. ಆಗ ಅವರು, “ಅಯ್ಯೋ, ನಮ್ಮ ಸಹೋದರನೇ!”
    ಎಂದು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿದರು.
  tam-2017: 'அவனுடைய சடலத்தைத் தன்னுடைய கல்லறையில் வைத்தான். அவனுக்காக: ஐயோ, என்னுடைய
    சகோதரனே என்று புலம்பி, துக்கம்கொண்டாடினார்கள்.'
  spa-RV-1909: 'Y puso su cuerpo en su sepulcro; y endecháronle, diciendo: ¡Ay, hermano
    mío!'
  ron-BTF: 'Şi a pus trupul său mort în propriul său mormânt; şi ei l-au jelit, spunând:
    Vai, fratele meu!'
  eng-WEBP: He laid his body in his own grave; and they mourned over him, saying,
    “Alas, my brother!”
  eng-FBV: He laid the body in his own tomb, and they mourned over him, crying, “My
    poor brother!”
  nld-1939: 'Hij legde het lijk in zijn eigen graf, en men hief de klaagzang over
    hem aan: Ach mijn broeder!'
  nch-BL: 'Huan quitalpacho ipan nopa ostot cati quichijtoya para ya. Huan chocac
    por ya huan quiijto: “¡Titeicnelti tinoicni!”'
  vie-1934: 'Người chôn xác ấy trong mộ mình, rồi khóc người mà rằng: Thương ôi! anh
    ôi!'
  hin-CV: उसने उसके शव को अपने लिए तैयार की गई कब्र में रखा. लोगों ने उसके लिए यह
    कहते हुए विलाप किया, “हाय, मेरे भाई!”
  spa-BES: 'Y enterró el cuerpo en él lugar preparado para él, llorando y lamentándose,
    diciendo: ¡Oh hermano mío!'
  tdx-tdx: 'Natsala­lampa’e amy kibori’ey i fañova’ey; le nandala’ iareo ami’ty hoe:
    Hoke, ry rahalahiko!'
  tha-KJV: และเขาวางศพนั้นในที่ฝังศพของตนเอง และเขาทั้งหลายก็​ไว้ทุกข์​ให้​กล่าวว่า
    “​อนิจจา พี่​น้องเอ๋ย”
  por-BR-2018: 'E pôs seu corpo em seu sepulcro; e lamentaram-lhe, dizendo: Ai, irmão
    meu!'
  deu-ELO: 'Und er legte seinen Leichnam in sein eigenes Grab; und man klagte über
    ihn: Ach, mein Bruder!'
  eng-WYC-2018: And he put his dead body in his (own) sepulchre, and they bewailed
    him, and said, Alas! alas! my brother!
  epo-epo: 'Kaj li metis lian kadavron en sian tombon; kaj ili priploris lin: Ho ve,
    mia frato!'
  uig-PIN: 'U jǝsǝtni ɵz ⱪǝbristanliⱪida ⱪoydi. Ular uning üqün matǝm tutup: — Aⱨ
    buradirim! — dǝp pǝryad kɵtürdi.'
  beo-beo: 'E da Yuda balofede ea bogoi da:i hodo amo hina: bogoi uli dogosu sogebiga
    uli dogoi. Amola e amola egefelali da amane fofagini di, “Naeya! Naeya!” amane
    didigia:i.'
  tpi-OTNT: Lapun profet i planim bodi long matmat bilong em yet. Na em wantaim ol
    lain pikinini bilong en i krai sori na ol i tok olsem, “O sori tumas, brata bilong
    mipela. Sori tumas, brata bilong mipela.”
  hau-SA: Sai ya kwantar da gawar a kabarinsa, suka yi makoki a kansa, ya kuma ce,
    “Ayya, abokina!”
  uig-LAT: 'U jesetni öz qebristanliqida qoydi. Ular uning üchün matem tutup: — Ah
    buradirim! — dep peryad kötürdi.'
  nde-nde: Wasebeka isidumbu engcwabeni lakhe, wamlilela wathi, “Maye, umfowethu!”
  ton-ton: Pea naʻa ne tuku hono sino ki hono faʻitoka ʻoʻona; pea naʻa nau tēngihia
    ia, ʻo pehē, “ʻOiauē! ʻA hoku kāinga!”
  ces-1613: 'Položil pak tělo jeho v hrobě svém, a plakali ho: Ach, bratře můj.'
  eng-WMB: He laid his body in his own grave; and they mourned over him, saying, “Alas,
    my brother!”
  tam-TCV: அந்த உடலைத் தன் சொந்தக் கல்லறையில் வைத்தான். அவர்கள், “ஐயோ! என் சகோதரனே”
    என்று கூறி அவனுக்காகத் துக்கப்பட்டார்கள்.
  ceb-ULB: Gipahimutang niya ang patayng lawas sa lubnganan, ug nagbangotan alang
    kaniya nga misulti, “Pagkaalaot, sa akong igsoon!”
  pol-UBG: 'Złożył więc jego zwłoki w swoim grobie. I opłakiwali go, mówiąc: Ach,
    mój bracie!'
  urd-GVU: اُس نے لاش کو اپنی خاندانی قبر میں دفن کیا، اور لوگوں نے ”ہائے، میرے بھائی“
    کہہ کر اُس کا ماتم کیا۔
  deu-1912: 'Und er legte den Leichnam in sein Grab; und sie beklagten ihn: Ach, Bruder!'
  kan-2017: ತನ್ನ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಅದನ್ನು ಸಮಾಧಿಮಾಡಿದನು. ಅವರು, “ಅಯ್ಯೋ, ನನ್ನ ಸಹೋದರನೇ!”
    ಎಂದು ಗೋಳಾಡಿದರು.
  yap-yap: Me k’eyag ngalan e taliw ko birok e tabnaw, ma ir nge pi pumo’on ni pifak
    e ur yor niged, ni be lungurad, “A walageg ni pumo’on, walageg ni pumo’on!”
  hlt-MCSB: A rhok te amah phuel ah a yalh sak vaengah, “Anunae kai mana aih,” tila
    a rhaengsae thil.
  mdy-ETH: ዬይ ፆኦሲ ማሊፆ ኬኤዛ ጋርቻሢ ፔ ማኣሮ ዓሶ ዱኡፖ ቤዛ ሌዞ ዱኡኬኔ፤ ዒማና ዒዛንታ ዒዛኮ ዓቲንቆ ናኣቶንታ፦ «ታ
    ዒሼ! ታ ዒሼ!» ጌይ ጌይ ዬኤኬኔ።
  twi-ASANTE: Ɔde amu no too nʼankasa ne damena mu, firii awerɛhoɔ mu, suu no sɛ,
    “Ao, me nua!”
  eng-WEBU: He laid his body in his own grave; and they mourned over him, saying,
    “Alas, my brother!”
  wal-wal: Ehiidi bau makki wottido duufuwan ahaa wottiis; wottin a bolli, “Aayyee
    ta ishau! Aayyee ta ishau!” yaagidi yeekkidosona.
  spa-PDDPT: 'Depositó su cadáver en su propio sepulcro, lo endecharon y dijeron:
    ¡Ay, hermano mío!'
  gun-gun: Nguparã oguereko katu ma voi va'ekue py ae onhono porã. Ha'e vy ha'e kuery
    ojae'opa okuapy vy — Aikore xeryvy! — he'i okuapy.
  ilo-ULB: Impaiddana ti bangkay iti bukodna a tanem, ket dinung-awanda isuna, a kunada,
    “Asi ka pay, kabsatko!”
  kpg-kpg: Mee ne danu a mee i di waa daalunga o dono madahaanau, gei mee mo ana dama daane
    gaa hai tangihangi ga helekai, “Dogu duaahina daane, dogu duaahina daane!”
  uig-ARA: 'ئۇ جەسەتنى ئۆز قەبرىستانلىقىدا قويدى. ئۇلار ئۇنىڭ ئۈچۈن ماتەم تۇتۇپ: ــ
    ئاھ بۇرادىرىم! ــ دەپ پەرياد كۆتۈردى.'
  sus-sus: A to a fure sa gaburi kui, a naxa a fala, «N ngaxakerenyi, i nu tɔɔrɔ.»
  pon-2006: E ahpw sarepedi nan sousoun eh peneinei, ih oh nah pwutak ko ahpw mwahieiki,
    ndinda, “Riei, riei!”
  ksd-ksd: 'Ma i ga vung ra minatina ta kana babang na minat iat. ma dia ga ligur
    ure, ma i ga biti: Ui, turagu!'
  tur-YTC: Cesetini kendi mezarına yatırdı. Onlar da onun için yas tutup, “Ah, kardeşim!”
    dediler.
  grc-BRENT: ὁ προφήτης, τοῦ θάψαι αὐτὸν ἐν τῷ τάφῳ ἑαυτοῦ, καὶ ἐκόψαντο αὐτὸν, οὐαὶ
    ἀδελφέ.
  ind-AYT: Dia meletakkan mayat itu di kuburan miliknya dan mereka meratapinya, “Ah,
    saudaraku.”
  nya-nya: Tsono anayika mtembowo mʼmanda amene mneneri wokalamba uja anadzikonzera,
    ndipo anamulira pomanena kuti, “Mʼbale wanga ine! Mʼbale wanga ine!”
  hrv-hrv: 'Položio je mrtvo tijelo u svoju grobnicu i jecao je nad njim: “Jao, brate
    moj!”'
  mps-mps: Tama te monu dabe profet bidigo te Juda profet bidi tigi te aga hani pubalobo
    gų pagede te profet bidi tigi pubulali. Tama aga dali, te aga ogomani dali, tama
    augwaligo hobede genuai mu eyu, gela olama, tama augwaligo e tama po wali, “Hobede
    mu dao, dago ama. Hobede mu dao, dago ama dao,” tama po wali.
  tpi-tpi: Lapun profet i planim bodi long matmat bilong em yet. Na em wantaim ol
    lain pikinini bilong en i krai sori na ol i tok olsem, “O sori tumas, brata bilong
    mipela. Sori tumas, brata bilong mipela.”
  dan-1931: 'og da han havde lagt Liget i sin egen Grav, holdt de Dødeklage over ham
    og sagde: “Ak ve min Broder!”'
  vie-OVCB: 'Khi đã vào thành, ông chôn xác người của Đức Chúa Trời trong ngôi mộ
    đã chuẩn bị cho mình và than khóc: “Than ôi! Anh ơi!”'
  guj-2017: તેણે તે મૃતદેહને પોતાની કબરમાં મૂક્યો અને તેઓએ તેને માટે શોક કરતા કહ્યું
    કે, “હાય! ઓ મારા ભાઈ!”
  pon-2006A: E ahpw sarepedi nan sousoun eh peneinei, ih oh nah pwutak ko ahpw mwahieiki,
    ndinda, “Riei, riei!”
  por-BRBSL: 'Ele deitou seu corpo em sua própria sepultura; e eles o lamentaram,
    dizendo: “Ai de mim, meu irmão”!'
  cth-cth: A ro teh amae tangkom dawk a pakawp teh, Oe ka nawngha telah a khuikakhai
    awh.
  twi-twi: Ɔde amu no too nʼankasa ne da mu, fii awerɛhow mu, suu no se, “Ao, me nua!”
  hlt-hlt: A rhok te amah phuel ah a yalh sak vaengah, “Anunae kai mana aih,” tila
    a rhaengsae thil.
  tbz-SIM: 'Wè ò sié dìì mɔ̀nnì kɛ́deè kóò kũnnɛ́ kufɔ̃ti ò do keú kù o mɔ́mmuɔ nho
    kpɛ́í, kɛ́ nhò kũrì kɛ sɑ́útí kɛ tú: Áú! Ti nɛ́po kumu.'
  msy-2020: Egha akam inigha izir gumazir ghurim an kuam isa uan dagɨar torimram anefa.
    Egha uan otariba ko azia kamaghɨn mɨgɨa ghaze, “O, en aveghbuam! O, en aveghbuam,
    noki!”
  dop-dop: '@see-verse:1KI.013.029'
  azb-azb: Onun cəsədini özünün qəbrinə qoydu. «Ah, qardaşım!» deyib onun üçün yas
    tutdular.
  eng-DBY: And he laid his corpse in his own sepulchre; and they mourned over him
    [saying], Alas, my brother!
  hin-2017: और उसने उसके शव को अपने कब्रिस्तान में रखा, और लोग “हाय, मेरे भाई!” यह
    कहकर छाती पीटने लगे।
  wol-KYG: 'Mu denc néew ba ca bàmmeelu boppam. Ñu di ko jooy, naan: «Wóoy sunu mbokk
    ma!»'
  eng-YLT: and he placeth his carcase in his own grave, and they mourn for him, 'Oh,
    my brother!'
  eng-WYC-2017: And he put his dead body in his sepulchre, and they bewailed him,
    and said, Alas! alas! my brother!
  eng-WMBB: He laid his body in his own grave; and they mourned over him, saying,
    “Alas, my brother!”
  urd-GVH: उसने लाश को अपनी ख़ानदानी क़ब्र में दफ़न किया, और लोगों ने “हाय, मेरे भाई”
    कहकर उसका मातम किया।
  rug-rug: Meke va ekoa sa sa tinina, pa korapana sa nana lovu soti. Kabokaboa sa
    meke ri na tuna koreo si asa, meke zama, “Kei, tasiqu, tasiqu!” gua si arini.
  gaz-gaz: Innis reeffa sana awwaala ofii isaa keessa ciibse; isaanis, “Wayyoo, yaa
    obboleessa koo!” jedhanii booʼaniif.
  fra-LSG: 'Il mit son cadavre dans le sépulcre, et l’on pleura sur lui, en disant:
    Hélas, mon frère!'
  gnn-gnn: '@see-verse:1KI.013.029'
  yal-yal: A yi a binbin sa a yɛtɛ gaburun na, e yi a wuga, e yi a fala, e naxa, “Ngaxakedenna!”
  haw-1868: Hoomoe iho la oia i kona kupapau iloko o kona luakupapau iho, a uwe ae
    lakou ia ia, e olelo ana, Auwe kuu hoahanau!
  arb-NAV: 'ثُمَّ دَفَنَهَا فِي قَبْرِهِ وَهُوَ يَنُوحُ قَائِلاً: «آهِ عَلَيْكَ يَا
    أَخِي».'
  ewe-ewe: Eɖii ɖe eya ŋutɔ ƒe yɔdo me eye wòfae vevie be, “Ao, nɔvinye!”
  eng-LEE: And he laid his corpse in his own sepulchre; and they lamented over him,
    “Alas, my brother!”
  asm-FB: তেওঁ নিজ লোকসকলৰ মৈদামত তেওঁৰ মৈদাম দিলে; তেতিয়া তেওঁলোকে “হায় হায় মোৰ
    ভাই!”, এই বুলি কৈ তেওঁৰ কাৰণে বিলাপ কৰিলে।
  sus-A: عَ تٌ عَ قُرٍ سَ فَبُرِ كُي، عَ نَشَ عَ قَلَ، «ﭑ نفَشَكٍرٍنيِ، عِ نُ تْورْ.»
  fra-SBL: 'Il mit son corps dans son propre sépulcre, et l''on pleura sur lui en
    disant : « Hélas, mon frère ! »'
  hbo-hbo: וַיַּנַּ֥ח אֶת־נִבְלָתֹ֖ו בְּקִבְרֹ֑ו וַיִּסְפְּד֥וּ עָלָ֖יו הֹ֥וי אָחִֽי׃
  kik-kik: Nake akĩiga mwĩrĩ ũcio mbĩrĩra-inĩ yake mwene, nao makĩmũcakaĩra makiugaga
    atĩrĩ, “Ũũi mũrũ wa baba-ĩ!”
  fra-NCL: 'Il mit le cadavre dans son sépulcre, et ils pleurèrent sur lui, en disant :
    « Hélas ! Mon frère ! »'
  cek-AK: Sithaw kami ih qok to angmah ih taprong ah aphum pacoengah, Aw, kam nawk,
    tiah a qah haih.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-selebagwad e-neg-uangi digsad. Geb bukib-binsaed-iba
    ega nasiksad. Ega weyob bonai gusad: “¡Gwenadye, nunmaked-dummad be anga uksa!”'
  uig-CYR: 'У җәсәтни өз қәбирстанлиғида қойди. Улар униң үчүн матәм тутуп: — Аһ бурадирим!
    — дәп пәряд көтәрди.'
  tel-2017: అతడు తన సొంత సమాధిలో ఆ శవాన్ని పాతిపెట్టాడు. ప్రజలు “అయ్యో! నా సోదరా”
    అంటూ ఏడ్చారు.
  hat-BSA: 'Li te kouche kadav la nan pwòp tonm pa li, e yo te kriye pou li, e te
    di: “Anmwey, frè m!”'
  kos-kos: El pikinya inkulyuk lun sou lal sifacna, na el ac wen natul asor kacl ac
    fahk, “O, ma lik, ma lik!”
  hbo-WLC: וַיַּנַּ֥ח אֶת־נִבְלָת֖וֹ בְּקִבְר֑וֹ וַיִּסְפְּד֥וּ עָלָ֖יו ה֥וֹי אָחִֽי׃
  ibo-ibo: O liri ozu onye nke Chineke ahụ nʼili nke aka ya. Mgbe o liri ya, ọ kwara
    akwa sị, “Ewoo nwanna m!”
  ory-ory: ପୁଣି, ସେ ଆପଣା କବରରେ ତାହାର ଶବ ଥୋଇଲା; ତହୁଁ ସେମାନେ, “ହାୟ, ମୋହର ଭାଇ!” ବୋଲି
    ତାହା ଲାଗି ବିଳାପ କଲେ।
  chk-chk: Mürin a peiaseni ewe somä lon püsin peiasan. Nge ewe soufos chinlap me
    nöün kewe mwän ra kechüeiti o apasa, “Wokoo, pwii, pwii.”
  rop-rop: Det olbala speshalwan mesinja bin berrim det bodi langa im ronwan femili
    greib en det olmen en im san olabat bin nogudbinji blanga im en deibin tok, “Bobala
    main braja!”
  ukr-1871: 'І положив трупа в своє гробовище та й плакав по йому: Ой братіку ж мій!'
  deu-1951: 'Und er legte dessen Leichnam in sein eigenes Grab, und sie klagten um
    ihn: Ach, mein Bruder!'
  eng-JPS: 'And he laid his carcass in his own grave; and they made lamentation for
    him: ''Alas, my brother!'''
  srp-1865: 'I metnu tijelo u svoj grob, i plakahu nad njim govoreæi: jaoh brate!'
  lug-lug: N’ateeka omulambo gwe mu ntaana ye ye, ne bamukungubagira nga bakaaba nti,
    “Woowe, muganda wange!”
  heb-heb: וינח את נבלתו בקברו ויספדו עליו הוי אחי׃
  ben-IRV: তিনি নিজের জন্য তৈরী করা কবরেই তাঁকে কবর দিলেন। তিনি ও তাঁর ছেলেরা এই বলে
    তাঁর জন্য শোক করতে লাগলেন, “হায়, ভাই আমার!”
  pan-pan: ਉਹ ਨੇ ਉਸ ਦੀ ਲੋਥ ਆਪਣੀ ਕਬਰ ਵਿੱਚ ਰੱਖ ਦਿੱਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਉਸ ਉੱਤੇ “ਹਾਏ ਓਏ ਮੇਰਿਆ
    ਭਰਾਵਾ” ਆਖ ਕੇ ਵਿਰਲਾਪ ਕੀਤਾ।
  mya-JVB: အလောင်း ကောင်ကို မိမိ သင်္ချိုင်း တွင်း၌ ထား လျက် ၊ အို ငါ့ ညီ ဟူ၍ငိုကြွေး
    မြည်တမ်းခြင်းကို ပြု၏။
  tbg-tbg: Paropeti naampai viva nariara iriharo quvito matipara viraqi vira vuru
    quntama tora. Viva nai maaqu hampata virara iqi rata amitero tiharo, Mpo ti qata
    vakaao, mpo ti qata vakaao, tivaqi viharo vira vuru quntama tora.
  hmo-hmo: Ma peroveta tauna burukana ese ia sibona ena bese edia guria gabuna dekenai
    unai tau ena tauanina ia guria, bona ia, mai ena natuna danu be ia totona idia
    taitai. Ia gwau, “Egu tadina e, egu tadina e!”
  urd-urd: और उसने उसकी लाश को अपनी क़ब्र में रखा, और उन्होंने उस पर मातम किया और
    कहा, 'हाय, मेरे भाई!“
  rus-SYN: 'И положил тело его в своей гробнице и плакал по нем: увы, брат мой!'
  bqc-SIM: 'Ɔ̃ à aà vĩ̀ azĩa mia''ɛu, à ↄ́ↄlↄ̀ à mɛ̀: Waiyoo ma gbɛ̃́!'
  tcz-CHONGTHU: Aman lhan’ah avui in, lhase tah in akap in “Vo ka sopipa,” atin ahi.
  mar-mar: त्याने तो आपल्याच घराण्याच्या दफनभूमीत पुरला. त्याच्यासाठी शोक प्रकट केला.
    तो म्हणाला, “माझ्या भावासारखाच तू मला होतास. मला फार वाईट वाटते.”
  qub-qub: Quiquin pampacunanpaj caycaj uchcuman pampaycuran. Nircur «¡Wauguillau
    waugui!» nir wagaran.
  bqp-bqp: 'Akũ à a vĩ̀ a zĩda mirawɛɛn, à ↄ́ↄ dↄ̀ à pì: Waiyoo ma gbɛ̃!'
  hat-hat: 'Li mete kadav la nan kavo pwòp fanmi l''. Li menm ansanm ak pitit gason
    li yo kriye pou li, yo t''ap di: -Woy, frè mwen! Ou al kite m'' vre?'
  eng-BSB: Then he laid the body in his own tomb, and they lamented over him, “Oh,
    my brother!”
  eng-WEBPB: He laid his body in his own grave; and they mourned over him, saying,
    “Alas, my brother!”
  kbq-kbq: Hagi ana ranafa kasnampa ne'mo'a, nafu nagnanimoke huno krafa huno zavira
    neteno, agra'a matipi eme asente'ne.
  nhe-BL: 'Huan quitlalpacho ipan nopa mijca ostotl tlen quichijtoya para ya. Huan
    chocac ipampa ya huan quiijto: “¡Titeicnelti tinoicni!”'
  bus-bus: 'Ben à à vĩ̀i a zĩnda mirawɛɛn, à ↄ́ↄ dↄ̀ à bè: Wãiyoo ma gbɛ̃!'
  gub-BL: Uzutyzutym itym àwàm pupe. Na'e a'e, ta'yr a'e wà no, uzai'o hetekwer rehe
    a'e wà. — O herywyr, o herywyr, i'i izupe uzai'o pà wà.
  eng-DRA: 'And he laid his dead body in his own sepulchre: and they mourned over
    him, saying: Alas! alas! my brother.'
