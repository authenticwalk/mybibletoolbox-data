verse: 1KI.013.004
translations:
  mal-C: 'ബേഥേലിലെ യാഗപീഠത്തിനെതിരേ ദൈവപുരുഷൻ വിളിച്ചുപറഞ്ഞ വാക്കുകൾ യൊരോബെയാം കേട്ടപ്പോൾ
    അദ്ദേഹം യാഗപീഠത്തിൽനിന്ന് കൈചൂണ്ടിക്കൊണ്ട്: “അവനെ പിടിക്കുക!” എന്നു കൽപ്പിച്ചു.
    എന്നാൽ, ദൈവപുരുഷന്റെനേരേ രാജാവു നീട്ടിയകരം, മടക്കാൻ കഴിയാത്തവിധം മരവിച്ചു പോയി.'
  deu-TKW: 'Als aber der König das Wort des Gottesmannes vernahm, das dieser wider
    den Altar zu Bethel rief, streckte Jerobeam vom Altar herab seine Hand aus und
    befahl: Greift ihn! Da verdorrte seine Hand, die er wider ihn ausgestreckt hatte,
    und er konnte sie nicht wieder an sich ziehen.'
  lin-lin: 'Tango mokonzi Jeroboami ayokaki bilakeli mabe oyo moto na Nzambe alobaki
    mpo na etumbelo ya Beteli, asembolaki loboko na ye wuta na etumbelo mpe alobaki :
    — Bokanga ye ! Kasi loboko oyo Jeroboami asembolaki epai ya moto na Nzambe ekawukaki,
    mpe akokaki lisusu te kozongisa yango epai na ye.'
  eng-LSV: And it comes to pass, at the king’s hearing the word of the man of God
    that he calls against the altar in Beth-El, that Jeroboam puts forth his hand
    from off the altar, saying, “Catch him”; and his hand that he has put forth against
    him is dried up, and he is not able to bring it back to himself,
  eng-GNV: 'And when the King had heard the saying of the man of God, which he had
    cryed against the altar in Beth-el, Ieroboam stretched out his hand from the altar,
    saying, Lay holde on him: but his hande which he put foorth against him, dryed
    vp, and he could not pull it in againe to him.'
  eng-WEBSTER: And it came to pass when king Jeroboam heard the saying of the man
    of God, who had cried against the altar in Beth-el, that he put forth his hand
    from the altar, saying, Lay hold on him. And his hand, which he put forth against
    him, dried up, so that he could not draw it to him again.
  nhw-BL: 'Huan quema nopa tlanahuatijquetl quicajqui nopa camanali catli quiijtojtoya
    nopa tlajtol pannextijquetl tlen nopa tlaixpamitl ipan Betel, cualanqui huan momatlananqui
    tlen campa itztoya nechca tlaixpamitl huan quimanexti nopa tlacatl huan quiijto:
    “¡Xiquitzquica!” Pero nopa imax catli ica quimanextijtoya nopa tlajtol pannextijquetl,
    mocajqui huactoc huan amo huelqui quiolinía.'
  swh-ONEN: Mfalme Yeroboamu aliposikia kile mtu wa Mungu alichosema, alipopiga kelele
    dhidi ya madhabahu huko Betheli, akanyoosha mkono wake kutoka madhabahuni na kusema,
    “Mkamate!” Lakini mkono aliokuwa ameunyoosha kumwelekea yule mtu ukasinyaa na
    kubaki hapo hapo, kiasi kwamba hakuweza kuurudisha.
  bba-bba: Sɑnɑm mɛ Yeroboɑmu u nuɑ ye sɔmɔ wi, u yɑ̃ku yee te ɡerusi, yerɑ u nɔmu
    dɛmiɑ u nɛɛ, i nùn mɔɔ. Adɑmɑ Yeroboɑmun nɔmu ɡe u Gusunɔn sɔmɔ wi tĩi mi, ɡɑ
    ɡu, mɑ u kpɑnɑ u ɡu kure.
  eng-KJVCPB: And it came to pass, when king Jeroboam heard the saying of the man
    of God, which had cried against the altar in Beth-el, that he put forth his hand
    from the altar, saying, Lay hold on him. And his hand, which he put forth against
    him, dried up, so that he could not pull it in again to him.
  luo-luo: Kane ruoth Jeroboam owinjo kaka ngʼat Nyasayeno noywak kokwongʼo kendo
    mar misango man Bethel norieyo bade kowuok e kendo mar misango kowacho niya, “Makeuru!”
    To bade mane orieyono kochomo ngʼat Nyasayeno notal mane ok onyal dole.
  meu-meu: Hanua pavapavana ese Dirava ena tau ena hereva, ihaboulaina patana Betele
    ai e boi henia lao ḡauna, e kamonai negana ai, Ieroboam ese imana na ihaboulaina
    patana amo e toia roro, eto, A dabaia tao. Bena hari imana ia e toi roro henia
    ḡauna na e auka; bena asi ena dala baine veria lou.
  npi-ULB: बेथेलमा परमेश्वरका जनले वेदीको विरुद्धमा भनेका कुरा जब राजा यारोबामले सुने
    तिनले वेदीबाट आफ्नो हात पसारेर यसो भने, “त्यसलाई समात्!” तब तिने परमेश्वरको जनलाई
    समात्न जुन हात पसारेका थिए, त्यो सुक्यो र तिनले त्यो फेरि आफूतिर ल्याउन सकेनन्
    ।
  yor-yor: Nígbà tí Jeroboamu ọba sì gbọ́ ọ̀rọ̀ ènìyàn Ọlọ́run, tí ó kígbe sí pẹpẹ
    náà ní Beteli, ó sì na ọwọ́ rẹ̀ jáde nínú pẹpẹ, ó sì wí pé, “Ẹ mú un!” ṣùgbọ́n
    ọwọ́ rẹ̀ tí ó nà sí i sì kákò, bẹ́ẹ̀ ni kò sì le fà á padà mọ́.
  pes-OPCB: یربعام پادشاه وقتی سخنان نبی را که به ضد مذبح بیت‌ئیل گفته بود شنید، دست
    خود را به طرف او دراز کرده دستور داد او را بگیرند. ولی دست پادشاه همان‌طور که
    دراز شده بود، خشک شد به طوری که نتوانست دست خود را حرکت بدهد!
  tgl-ULB: Nang marinig ng hari kung ano ang sinabi ng lingkod ng Diyos, na siya ay
    nagsalita laban sa altar ng Bethel, itinaas ni Jeroboam ang kaniyang kamay mula
    sa altar, na sinasabi, “Hulihin siya.” Pagkatapos ang kamay na itinuro niya laban
    sa lalaki ay natuyo, sa gayon hindi niya ito maibalik sa kaniyang sarili.
  hui-hui: Yaroboama ibu bo lomabu delaga dabu biagoria heyu howa dege bi ogoni hale
    hene. Ani hale howa ibugua agali Anduane Homogonaga bi mana latagi haga biago
    gi dola howa lalu, Agali ogoni minu yamia hadaba, lene. Ani layangiore Yaroboamanaga
    gi dogo layago lone pau labe nahe hongohe hene.
  mya-mya: ထို​စ​ကား​ကို​ကြား​လျှင်​ယေ​ရော​ဗောင်​မင်း​သည် ပ​ရော​ဖက်​အား​လက်​ညှိုး​ထိုး​၍``ထို​သူ​ကို​ဖမ်း
    ဆီး​ကြ​လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။ ထို​ခ​ဏ ၌​သူ​သည်​လေ​ဖြတ်​သ​ဖြင့်​မိ​မိ​၏​လက်​ကို
    ပြန်​လည်​ရုပ်​သိမ်း​၍​မ​ရ​တော့​ချေ။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་དེས་པེད་ཨེལ་གྱི་མཆོད་ཁྲི་ལ་བསྒྲགས་པའི་འབོད་ཚིག་དེ་རྒྱལ་པོ་ཡེ་རོབ་ཨམ་གྱིས་ཐོས་པས།
    ཁོས་མཆོད་ཁྲིའི་སྟེང་ནས་ལག་པ་བརྐྱངས་ཏེ། མི་དེ་ཟུངས་ཤིག་བསྒོས་པ་དང་། ཕྱི་རུ་བརྐྱངས་པའི་ལག་པ་དེ་བསྐམས་པར་གྱུར་ཏེ་རང་གི་ཕྱོགས་སུ་འགུག་མ་ནུས་སོ།
    །
  sna-sna: Zvino Mambo Jerobhoamu paakanzwa zvakanga zvadanidzirwa nomunhu waMwari
    kuaritari paBheteri, akatambanudza ruoko rwake ruchibva kuaritari akati, “Mubatei!”
    Asi ruoko rwaakatambanudzira kumurume uyu rwakaoma, zvokuti akatadza kurudzosa
    zvakare.
  spa-BLM: 'Cuando el rey oyó la palabra del hombre de Dios, que clamaba contra el
    altar de Betel, Jeroboam extendió su mano desde el altar, diciendo: “¡Agárrenlo!”
    La mano que extendió contra él se secó, de modo que no pudo volver a atraerla
    hacia sí.'
  cac-cac: 'Ayec'' vin̈aj rey Jeroboam d''a stz''ey altar chi'', ayic ix yab''an vin̈
    masanil tas ix yal vin̈ schecab'' Dios yuj jun altar chi'', ix yac''anb''at jecan
    sc''ab'' vin̈ sch''oxan vin̈ schecab'' Dios chi'', ix yalan vin̈: Yamec jun vin̈
    tic, xchi vin̈. Palta a sc''ab'' vin̈ ix b''at jecan chi'', ix tzatzb''icanel
    lian, majxo yal-laj spacan sb''a.'
  swh-ULB: Naye mfalme aliposikia kile mtu wa Mungu alichosema, kwamba amelia kinyume
    cha zile madhabahu kule Betheli, Yeroboamu akanyosha mkono wake kutoka madhabahuni,
    akisema, “mkamateni.” Ndipo ule mkono aliokuwa ameunyosha dhidi ya mtu wa Mungu
    ukakauka, kiasi kwamba hakuweza kuurudisha mwenyewe.
  bel-bel: 'Калі цар пачуў слова чалавека Божага, прамоўленае да ахвярніка ў Вэтылі,
    дык працягнуў Ераваам руку сваю ад ахвярніка, кажучы: вазьмеце яго. І зьдзеравянела
    рука ягоная, якую ён працягнуў на яго, і ня мог ён вярнуць яе да сябе.'
  deu-ELBBK: 'Und es geschah, als der König das Wort des Mannes Gottes hörte, das
    er gegen den Altar in Bethel ausgerufen hatte, da streckte Jerobeam seine Hand
    aus von dem Altar herab und sprach: Greift ihn! Da verdorrte seine Hand, die er
    gegen ihn ausgestreckt hatte, und er konnte sie nicht wieder an sich ziehen.'
  mbb-OT: Ne kegkezineǥa zutun ni Hadì Jeroboam, ne intezù din haazà is etew he ke
    sikandin te, “Dekepa niw sikandin!” Ne midtinderan is belad duen te hadì, umbe
    kenè din en igkehendiyà te zizalem is belad din.
  mal-2015: 'ദൈവപുരുഷൻ ബേഥേലിലെ യാഗപീഠത്തിന്നു വിരോധമായി വിളിച്ചുപറഞ്ഞ വചനം യൊരോബെയാംരാജാവു
    കേട്ടപ്പോൾ അവൻ യാഗപീഠത്തിങ്കൽനിന്നു കൈ നീട്ടി: അവനെ പിടിപ്പിൻ എന്നു കല്പിച്ചു;
    എങ്കിലും അവന്റെനേരെ നിട്ടിയ കൈ വരണ്ടുപോയിട്ടു തിരികെ മടക്കുവാൻ കഴിവില്ലാതെ ആയി.'
  rmc-rmc: 'Sar o kraľis Jeroboam šunďa, so phenďa o prorokos pro oltaris, so hino
    andro Betel, sikaďa pre leste le vasteha a phenďa: „Chuden les!“ A sar ada phenďa,
    leskro vast takoj ačhiľa ňevladno a našťi les imar cirdňa pale ke peste.'
  pes-OPV: 'و واقع شد که چون پادشاه، سخن مرد خدا را که مذبح را که دربیت ئیل بود، ندا
    کرده بود، شنید، یربعام دست خود را از جانب مذبح دراز کرده، گفت: «او را بگیرید.»
    و دستش که به سوی او دراز کرده بود، خشک شد به طوری که نتوانست آن را نزد خودباز
    بکشد.'
  ron-1924: 'Кынд а аузит ымпэратул кувынтул пе каре-л стригасе омул луй Думнезеу
    ымпотрива алтарулуй дин Бетел, а ынтинс мына де пе алтар, зикынд: „Приндеци-л!”
    Ши мына пе каре о ынтинсесе Иеробоам ымпотрива луй с-а ускат ши н-а путут с-о
    ынтоаркэ ынапой.'
  ben-OBCV: ঈশ্বরের লোক বেথেলে যজ্ঞবেদির বিরুদ্ধে চিৎকার করে যা বললেন, তা শুনে রাজা
    যারবিয়াম যজ্ঞবেদি থেকেই তাঁর হাত বাড়িয়ে বলে উঠেছিলেন, “ওকে ধরো!” কিন্তু সেই
    লোকটির দিকে তিনি যে হাতটি বাড়িয়ে দিলেন সেটি এমনভাবে শুকিয়ে বিকৃত হয়ে গেল,
    যে তিনি আর সেটি টেনে আনতে পারেননি।
  som-som: Oo markii boqorkii maqlay hadalkii ninka Ilaah uu ku qayliyey ee ka geesta
    ahaa meeshii allabariga oo Beytel ku tiil ayuu Yaaraabcaam gacanta ka soo fidiyey
    meeshii allabariga oo wuxuu yidhi, War ninka qabta. Oo gacantii uu isaga ku fidiyeyna
    way qallashay, mar dambena wuu soo laabi kari waayay.
  lat-VUC: 'Cumque audisset rex sermonem hominis Dei quem inclamaverat contra altare
    in Bethel, extendit manum suam de altari, dicens: Apprehendite eum. Et exaruit
    manus ejus quam extenderat contra eum, nec valuit retrahere eam ad se.'
  eng-ASVBT: And it came to pass, when the king heard the saying of the man of God,
    which he cried against the altar in Beth-el, that Jeroboam put forth his hand
    from the altar, saying, Lay hold on him. And his hand, which he put forth against
    him, dried up, so that he could not draw it back again to him.
  ita-1885: 'E quando il re Geroboamo ebbe udita la parola dell''uomo di Dio, la quale
    egli avea ad alta voce pronunziata contro all''altare di Betel, distese la sua
    mano disopra all''altare dicendo: Prendetelo. Ma la mano, ch''egli avea distesa
    contro al profeta, gli si seccò, ed egli non potè ritrarla a sè.'
  eng-LXXUP: And it came to pass when King Jeroboam heard the words of the man of
    God who called on the altar that was in Bethel, that the king stretched forth
    his hand from the altar, saying, Take hold of him. And, behold, his hand, which
    he stretched forth against him, withered, and he could not draw it back to himself.
  eng-ULB: When the king heard what the man of God said, that he had cried out against
    the altar at Bethel, Jeroboam reached out with his hand from the altar, saying,
    “Seize him.” Then the hand with which he had reached out against the man dried
    up, so that he could not draw it back to himself.
  spa-VBL: 'Cuando el rey Jeroboam oyó la condena que el hombre de Dios había gritado
    contra el altar de Betel, le señaló con la mano y dijo: “¡Arréstenlo!” Pero la
    mano con la que el rey lo había apuntado se paralizó y no podía retirarla.'
  fra-_FOB: 'Et quand le roi entendit la parole que l''homme de Dieu prononçait à
    voix haute contre l''autel de Béthel, Jéroboam étendit sa main de dessus l''autel,
    en disant: Saisissez-le! Et la main qu''il étendait contre lui devint sèche, et
    il ne put la ramener à lui.'
  mal-mal: 'ദൈവപുരുഷൻ ബേഥേലിലെ യാഗപീഠത്തിന് വിരോധമായി വിളിച്ചുപറഞ്ഞ വചനം യൊരോബെയാംരാജാവ്
    കേട്ടപ്പോൾ അവൻ യാഗപീഠത്തിങ്കൽനിന്ന് കൈ നീട്ടി: “അവനെ പിടിക്കുവിൻ” എന്ന് കല്പിച്ചു;
    എങ്കിലും അവന്റെനേരെ നീട്ടിയ കൈ വരണ്ടുപോയി; തിരികെ മടക്കുവാൻ കഴിയാതെ ആയി.'
  urd-GVR: Yarubiyām Bādshāh ab tak qurbāngāh ke pās khaṛā thā. Jab us ne Baitel kī
    qurbāngāh ke ḳhilāf mard-e-Ḳhudā kī bāt sunī to wuh hāth se us kī taraf ishārā
    karke garjā, “Use pakaṛo!” Lekin jyoṅ hī bādshāh ne apnā hāth baṛhāyā wuh sūkh
    gayā, aur wuh use wāpas na khīṅch sakā.
  suz-BL: मिनु येरोबामम परमप्रभु आ मुरुम बेथेल ङा चढ़ेतीक आ पर्बम ठेयब सेंदा पा देंशो
    लोव़ नेना बाक्‍त। मिनु मेकोम चढ़ेतीक रे आ गुइ दिंशा “मेरे कली ग्‍याइक्‍तीन” देंमाक्‍त।
    तन्‍न येरोबाम आ गुइ मुक्‍ने मचबा बाक्‍त।
  ita-1927: 'Quando il re Geroboamo ebbe udita la parola che l’uomo di Dio avea gridata
    contro l’altare di Bethel, stese la mano dall’alto dell’altare, e disse: “Pigliatelo!”
    Ma la mano che Geroboamo avea stesa contro di lui si seccò, e non poté più ritirarla
    a sé.'
  ckb-ckb: 'کاتێک یارۆڤعامی پاشا گوێی لە قسەی پیاوەکەی خودا بوو، کە لە بێت‌ئێل ڕووەو
    قوربانگاکە کردی، یارۆڤعام لە قوربانگاکەوە دەستی درێژکرد و گوتی: «بیگرن!» بەڵام
    ئەو دەستەی کە ڕووەو ئەو درێژی کرد وشک بوو، نەیتوانی بیکێشێتەوە.'
  eng-BBE: Then the king, hearing the man of God crying out against the altar at Beth-el,
    put out his hand from the altar, saying, Take him prisoner. And his hand, stretched
    out against him, became dead, and he had no power of pulling it back.
  kan-OKCV: ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನು ಬೇತೇಲಿನಲ್ಲಿರುವ ಬಲಿಪೀಠಕ್ಕೆ ವಿರೋಧವಾಗಿ ದೇವರ ಮನುಷ್ಯನು ಹೇಳಿದ
    ಮಾತನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಪೀಠದ ಬಳಿಯಿಂದ ತನ್ನ ಕೈಚಾಚಿ, “ಅವನನ್ನು ಹಿಡಿಯಿರಿ,” ಎಂದನು. ಆಗ
    ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಚಾಚಿದ ಅವನ ಕೈ ಹಿಂದಕ್ಕೆ ಎಳೆದುಕೊಳ್ಳದ ಹಾಗೆ ಒಣಗಿ ಹೋಯಿತು.
  tam-2017: பெத்தேலில் இருக்கிற அந்த பலிபீடத்திற்கு எதிராக தேவனுடைய மனிதன் கூறின வார்த்தையை
    ராஜாவாகிய யெரொபெயாம் கேட்டபோது, அவனைப் பிடியுங்கள் என்று தன்னுடைய கையைப் பலிபீடத்திலிருந்து
    நீட்டினான்; அவனுக்கு விரோதமாக நீட்டின கை தன்னிடமாக மடக்கமுடியாதபடி மரத்துப்போனது.
  spa-RV-1909: 'Y como el rey Jeroboam oyó la palabra del varón de Dios, que había
    clamado contra el altar de Beth-el, extendiendo su mano desde el altar, dijo:
    ¡Prendedle! Mas la mano que había extendido contra él, se le secó, que no la pudo
    tornar á sí.'
  ron-BTF: 'Şi s-a întâmplat, când împăratul Ieroboam a auzit spusa omului lui Dumnezeu,
    pe care a strigat-o împotriva altarului din Betel, că şi-a întins mâna de la altar,
    spunând: Prindeţi-l. Şi mâna pe care o întinsese împotriva lui, s-a uscat, astfel
    încât nu a putut să o tragă din nou la el.'
  eng-WEBP: When the king heard the saying of the man of God, which he cried against
    the altar in Bethel, Jeroboam put out his hand from the altar, saying, “Seize
    him!” His hand, which he put out against him, dried up, so that he could not draw
    it back again to himself.
  eng-FBV: When King Jeroboam heard the condemnation the man of God had shouted out
    against the altar in Bethel, he pointed his hand at him and said, “Arrest him!”
    But the hand the king had pointed at him had become paralyzed and he couldn't
    draw it back.
  nld-1939: 'Toen de koning hoorde, wat de godsman tegen Betels altaar riep, strekte
    hij van het altaar af zijn hand uit, en sprak: Grijpt hem! Maar de hand, die hij
    tegen den godsman uitstrekte, verstijfde, zodat hij haar niet meer terug kon trekken.'
  nch-BL: 'Huan quema nopa tanahuatijquet quicajqui nopa camanali cati quiijtojtoya
    nopa tajtolpanextijquet ten nopa taixpamit ipan Betel, cualanqui huan momatananqui
    ten campa itztoya nechca taixpamit huan quimanexti nopa tacat huan quiijto: “¡Xiquitzquica!”
    Pero nopa imax cati ica quimanextijtoya nopa tajtolpanextijquet, mocajqui huactoc
    huan amo huelqui quiolinía.'
  vie-1934: 'Khi vua Giê-rô-bô-am nghe lời hăm dọa mà người của Đức chúa Trời nói
    nghịch cùng bàn thờ tại Bê-tên, thì người giơ tay ra trên bàn thờ mà bảo rằng:
    Hãy bắt nó đi. Nhưng cánh tay vua giơ ra đối cùng tiên tri bèn trở nên khô, không
    thế co lại vào mình được.'
  hin-CV: 'जब राजा ने परमेश्वर के दूत के ये शब्द सुने, जो उसने बेथेल में बनी वेदी
    के बारे में कहे थे, वेदी के पास खड़े यरोबोअम ने हाथ बढ़ाते हुए यह कहा: “पकड़ लो
    उसे!” परमेश्वर के दूत की ओर बढ़ाया हुआ उसका हाथ सूख चुका था, वह उसे दोबारा अपनी
    ओर खींच न सका.'
  spa-BES: 'Entonces el rey, al oír al hombre de Dios clamando contra el altar en
    Betel, extendió su mano del altar, diciendo: Hazlo prisionero. Y su mano, extendida
    contra él, quedó tiesa y no tuvo poder para moverla.'
  tdx-tdx: 'Aa ie jinanji’ i mpanjakay ty saontsi’ indatin’Añaharey, i nikoiha’e amy
    kitreli’ i Beteleiy, le natora-kitsi’ Iarovame boak’ amy kitreliy ty fità’e nanao
    ty hoe: Fihino re. Fe niforejeje i sirañe natora-kitsi’ey, le tsy nahafitarik’
    aze mb’ ama’e.'
  tha-KJV: และอยู่มาเมื่อกษั​ตริ​ย์เยโรโบอัมทรงสดับคำกล่าวของคนของพระเจ้า ซึ่งร้องกล่าวโทษแท่นนั้​นที​่เบธเอล
    พระองค์​ก็​เหย​ียดพระหัตถ์ออกจากที่​แท่น กล่าวว่า “จงจับเขาไว้” และพระหัตถ์ของพระองค์ซึ่งเหยียดออกต่อเขานั้​นก​็​เห​ี่ยวแห้งไป
    พระองค์​จะชักกลับเข้าหาตั​วอ​ี​กก​็​ไม่ได้
  por-BR-2018: 'E quando o rei Jeroboão ouviu a palavra do homem de Deus, que havia
    clamado contra o altar de Betel, estendendo sua mão desde o altar, disse: Prendei-lhe!
    Mas a mão que havia estendido contra ele, se lhe secou, que não a pôde voltar
    a si.'
  deu-ELO: 'Und es geschah, als der König das Wort des Mannes Gottes hörte, das er
    wider den Altar zu Bethel ausgerufen hatte, da streckte Jerobeam seine Hand aus
    von dem Altar herab und sprach: Greifet ihn! Da verdorrte seine Hand, die er wider
    ihn ausgestreckt hatte, und er konnte sie nicht wieder an sich ziehen.'
  eng-WYC-2018: And when the king had heard the word of the man of God, which he had
    cried against the altar in Bethel, the king held forth his hand from the altar,
    and said, Take ye him. And his hand dried (up), which he had held forth, and he
    might not draw it again to himself.
  epo-epo: 'Kiam la reĝo aŭdis la vortojn de la homo de Dio, kiujn li vokis al la
    altaro en Bet-El, Jerobeam etendis sian manon de sur la altaro, kaj diris: Kaptu
    lin! Sed rigidiĝis lia mano, kiun li etendis kontraŭ lin, kaj li ne povis retiri
    ĝin al si.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, Yǝroboam padixaⱨ Hudaning adimining Bǝyt-Əldiki ⱪurbangaⱨⱪa
    ⱪarap jakarliƣan sɵzini angliƣanda, u ⱪurbangaⱨta turup ⱪolini sozup: — Uni tutunglar,
    dedi. Lekin uningƣa ⱪaritip sozƣan ⱪoli xuning bilǝn xu peti ⱪurup kǝtti, uni
    ɵzigǝ yǝnǝ yiƣalmidi.'
  beo-beo: Hina bagade Yelouboua:me da amo nababeba:le, ema lobo sogole, amane sia:i,
    “Amo dunu gagulaligima!” Amalalu, hedolodafawane hina bagade ea lobo da gagawamagili,
    selefale guda:mu gogolei.
  tpi-OTNT: Jeroboam i sanap yet long alta na em i harim dispela tok. Orait em i apim
    han na makim dispela profet, na i tok, “Holimpas dispela man.” Orait na wantu
    han bilong Jeroboam i kamap stret olgeta na em i no inap daunim.
  hau-SA: Sa’ad da Yerobowam ya ji abin da mutumin Allah ya tā da murya ya faɗa game
    da bagaden Betel, sai ya miƙa hannunsa daga bagaden ya ce, “Ku kama shi!” Amma
    sai hannun da ya miƙa ya yanƙwane, har bai iya janye shi ba.
  uig-LAT: 'We shundaq boldiki, Yeroboam padishah Xudaning adimining Beyt-Eldiki qurban’gahqa
    qarap jakarlighan sözini anglighanda, u qurban’gahta turup qolini sozup: — Uni
    tutunglar, dédi. Lékin uninggha qaritip sozghan qoli shuning bilen shu péti qurup
    ketti, uni özige yene yighalmidi.'
  nde-nde: Inkosi uJerobhowamu isizwile isikhalazo sendoda evela kuNkulunkulu nge-alithare
    leBhetheli yelulela isandla sayo e-alithareni, yathi, “Mbambeni!” Kodwa isandla
    leso ayeselulile soma wehluleka ukusifinyeza.
  ton-ton: Pea ʻi heʻene fanongo ʻae tuʻi ko Selo-Poami ki he lea ʻae tangata ʻoe
    ʻOtua, ʻaia naʻa ne kalanga ʻaki ki he feilaulauʻanga ʻi Peteli, naʻa ne mafao
    atu hono nima mei he feilaulauʻanga, ʻo ne pehē, “Puke ia.” Pea ko hono nima,
    ʻaia naʻa ne mafao atu kiate ia, naʻe mate ia, pea naʻe ʻikai ai te ne faʻa toʻo
    mai ia kiate ia.
  ces-1613: 'V tom uslyšev král Jeroboám slovo muže Božího, že zvolal proti oltáři
    v Bethel, vztáhl ruku svou od oltáře a řekl: Jměte ho. I uschla ruka jeho, kterouž
    vztáhl proti němu, a nemohl ji zase přitáhnouti k sobě.'
  eng-WMB: When the king heard the saying of the man of God, which he cried against
    the altar in Bethel, Jeroboam put out his hand from the altar, saying, “Seize
    him!” His hand, which he put out against him, dried up, so that he could not draw
    it back again to himself.
  tam-TCV: இறைவனுடைய மனிதன் பெத்தேலிலிருந்த பலிபீடத்தைச் சபித்ததை அரசன் யெரொபெயாம்
    கேட்டபோது பலிபீடத்திலிருந்து தன் கையை நீட்டி, “அவனைப் பிடியுங்கள்” என்றான். ஆனால்
    அந்த மனிதனுக்கு எதிராக நீட்டப்பட்ட அவனுடைய கை திரும்ப எடுக்க முடியாதபடி மரத்துப்போயிற்று.
  ceb-ULB: Sa pagkadungog sa hari sa gisulti sa tawo sa Dios, nga misinggit siya batok
    sa halaran sa Betel, gituy-od ni Jeroboam ang iyang kamot gikan sa halaran, ug
    miingon, “Dakpa siya.” Unya mituskig ang kamot nga iyang gibakyaw batok sa tawo,
    busa dili na niya kini makungkong.
  pol-UBG: 'A gdy król Jeroboam usłyszał słowo męża Bożego, który zawołał przeciw
    ołtarzowi w Betel, wyciągnął rękę znad ołtarza, mówiąc: Schwytajcie go. I uschła
    jego ręka, którą wyciągnął przeciw niemu, i nie mógł jej cofnąć ku sobie.'
  urd-GVU: یرُبعام بادشاہ اب تک قربان گاہ کے پاس کھڑا تھا۔ جب اُس نے بیت ایل کی قربان
    گاہ کے خلاف مردِ خدا کی بات سنی تو وہ ہاتھ سے اُس کی طرف اشارہ کر کے گرجا، ”اُسے
    پکڑو!“ لیکن جوں ہی بادشاہ نے اپنا ہاتھ بڑھایا وہ سوکھ گیا، اور وہ اُسے واپس نہ
    کھینچ سکا۔
  deu-1912: 'Da aber der König das Wort von dem Mann Gottes hörte, der wider den Altar
    zu Beth-El rief, reckte er seine Hand aus bei dem Altar und sprach: Greift ihn!
    Und seine Hand verdorrte, die er wider ihn ausgereckt hatte, und er konnte sie
    nicht wieder zu sich ziehen.'
  kan-2017: ಬೇತೇಲಿನ ಯಜ್ಞವೇದಿಯ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಅರಸನು ಆ ದೇವರ ಮನುಷ್ಯನು ವೇದಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ನುಡಿದಿದ್ದನ್ನು ಕೇಳಿ, “ಕೈಚಾಚಿ ಅವನನ್ನು ಹಿಡಿಯಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಕೂಡಲೇ ಅವನ ಕೈ
    ಬತ್ತಿ ಹೋಯಿತು. ಅವನು ಅದನ್ನು ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳಲು ಅಗಲ್ಲಿಲ್ಲ.
  yap-yap: Nap’an ni rung’ag Jeroboam ni Pilung e ran’ey, me foleg pa’ ngak fare profet
    ma ba’aray e n’en ni yog ni ngan rin’ ngak, “Mu kolew e re mo’on nem!” Ma ka chiyngiyal’
    nem me m’ay gelngin pa’ fare pilung ma dakiyag ni buguy pa’.
  hlt-MCSB: Bethel ah hmueihtuk aka pang thil Pathen hlang kah ol te manghai loh a
    yaak. Te dongah Jeroboam loh hmueihtuk dong lamloh a kut a thueng tih, “Anih ke
    tu uh,” a ti nah. Tedae anih taengla a kut a thueng te a koh pah tih amah taengla
    yuek thai voel pawh.
  mdy-ETH: ካኣቲ፥ ዒዮርቢዓሜ ዬያ ዋይዛዖ ፆኦሲ ማሊፆ ኬኤዛሢ ባንሢ ኩቻ ዻዊ፦ «ሃያ ዓርቁዋቴ!» ጌይ ዓይሤኔ፤ ዒማና ካኣቲኮ
    ኩጫ ዒማካ ሜሊ ዎቢ ዓቴሢሮ ዒ ፒሼ ኩጮ ጊንሣ ማሃኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Ɔhene Yeroboam bo fuu Onyame onipa yi sɛ wakasa atia afɔrebukyia yi.
    Enti ɔtenee ne nsa wɔ ne so, teaam sɛ, “Monkyere no!” Nanso, ne nsa a ɔtenee wɔ
    ɔbarima no so no senseneeɛ a wantumi anyɛ ho hwee.
  eng-WEBU: When the king heard the saying of the man of God, which he cried against
    the altar in Bethel, Jeroboam put out his hand from the altar, saying, “Seize
    him!” His hand, which he put out against him, dried up, so that he could not draw
    it back again to himself.
  wal-wal: Kawoi Iyorbbaami Xoossaa asi Beeteelen de7iya yarshshiyo sohuwaa bolli
    waassidoogaa siyido wode, yarshshiyo sohuwaappe ba kushiyaa yeddidi, “He bitaniyaa
    oiqqite!” yaagiis. SHin i bitaniyaayyo yeddido kushee sohuwaarakka xiiggidi siliis;
    Hegaa gishshau, ba kushiyaa guyye zaaridi ekkanau danddayibeenna.
  spa-PDDPT: 'Sucedió que cuando el rey oyó la palabra que el varón de ʼElohim dijo
    contra el altar de Bet-ʼEl, Jeroboam extendió su mano desde el altar y dijo: ¡Deténganlo!
    Y al momento se le secó la mano que extendió contra él, y no pudo recogerla hacia
    él.'
  gun-gun: Ha'e rami Nhanderuete remimbo'e Betel pygua altar re ijayvu rã huvixa Jeroboão
    oendu vy altar áry gui opo oipe'a vy okuave'ẽ vy “Pejopy”, he'i ramove ipo ipiru
    vyvoi, Nhanderuete remimbo'e rovai okuave'ẽ ramo. Ha'e ramo nomomyĩ kuaavei.
  ilo-ULB: Idi nangngeg ti ari ti imbaga ti tao ti Dios, a nagpukkaw isuna iti maibusor
    iti altar ti Betel, inyunnat ni Jeroboam ti imana manipud iti altar, kunana, “Tiliwenyo
    isuna.” Ket timangken ti ima nga inyunnatna a maibusor iti tao, isu a saanna a
    makukot.
  kpg-kpg: King Jeroboam ga longono hua di mee deenei, gei mee gaa hihi dono lima
    gi mee mo di helekai, “Kumu ina taane deelaa.” Di madagoaa hua deelaa, gei di
    lima di king guu made, gei mee gu deemee di hagabiga mai dono lima.
  uig-ARA: 'ۋە شۇنداق بولدىكى، يەروبوئام پادىشاھ خۇدانىڭ ئادىمىنىڭ بەيت-ئەلدىكى قۇربانگاھقا
    قاراپ جاكارلىغان سۆزىنى ئاڭلىغاندا، ئۇ قۇربانگاھتا تۇرۇپ قولىنى سوزۇپ: ــ ئۇنى
    تۇتۇڭلار، دېدى. لېكىن ئۇنىڭغا قارىتىپ سوزغان قولى شۇنىڭ بىلەن شۇ پېتى قۇرۇپ كەتتى،
    ئۇنى ئۆزىگە يەنە يىغالمىدى.'
  sus-sus: Mangɛ Yerobowami to Ala xa xɛɛra xa masenyi mɛ, a naxan fala a xui itexi
    ra Beteli sɛrɛxɛbade xa fe ra, a naxa a bɛlɛxɛ itala na sɛrɛxɛbade fari, a fa
    a fala, «Na xɛmɛ suxu.» A to na raba, a bɛlɛxɛ naxa xɔrɔxɔ a ra, a mu nɔ a ramaxade
    sɔnɔn.
  pon-2006: Ni Nanmwarki Seropoham eh karongehda met, e ahpw idih oh mahsanih, “Kumwail
    koledi ohlo!” Ni ahnsowohte limen nanmwarkio ahpw mwoatoarala ih eri sohla kak
    kapwurehdi.
  ksd-ksd: 'Ma ba ra king i ga valongore ra tinata kai ra tutana kai God, nina i ga
    vaarike ure ra uguugu na vartabar abara Betel, Ieroboam i ga tulue ra limana kan
    ra uguugu, ma i ga biti: Avat a kinim vake. Ma ra limana nina i ga tulue tadav
    ia i ga li, ma i ga mama tak valilikun mule.'
  tur-YTC: Kral, Tanrı adamının Beytel'deki sunağa haykırıp söylediği sözü duyunca,
    Yarovam elini sunaktan uzatarak, “Onu tutun!” dedi. Ona karşı uzattığı eli kurudu,
    öyle ki, onu bir daha kendine çekemedi.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἱεροβοὰμ τῶν λόγων τοῦ ἀνθρώπου τοῦ
    Θεοῦ τοῦ ἐπικαλεσαμένου ἐπὶ τὸ θυσιαστήριον τὸ ἐν Βαιθὴλ, καὶ ἐξέτεινεν ὁ βασιλεὺς
    τὴν χεῖρα αὐτοῦ ἀπὸ τοῦ θυσιαστηρίου, λέγων, συλλάβετε αὐτόν· καὶ ἰδοὺ ἐξηράνθη
    ἡ χεὶρ αὐτοῦ, ἣν ἐξέτεινεν ἐπʼ αὐτὸν, καὶ οὐκ ἐδυνήθη ἐπιστρέψαι αὐτὴν πρὸς αὐτόν.
  ind-AYT: Saat raja mendengar firman dari abdi Allah yang berseru terhadap mazbah
    di Betel, Yerobeam mengulurkan tangannya dari atas mazbah, katanya, “Tangkap dia!”
    Namun, tangan yang dia ulurkan kepadanya menjadi kaku dan tidak dapat dikembalikan
    lagi kepadanya.
  nya-nya: Mfumu Yeroboamu atamva zimene munthu wa Mulungu ananena motemberera guwa
    lansembe ku Beteli, anatambasula dzanja lake ali ku guwako ndipo anati, “Mugwireni!”
    Koma dzanja limene anatambasula kuloza munthu wa Mulunguyo linawuma kuti gwaa,
    kotero kuti sanathenso kulibweza.
  hrv-hrv: 'Kada je kralj čuo što je čovjek Božji rekao protiv žrtvenika u Betelu,
    pruži ruku odande od žrtvenika i reče: “Uhvatite ga!” Ali se osušila ruka koju
    je ispružio prema čovjeku i nije je mogao vratiti k sebi.'
  mps-mps: Tama te king Jeroboam te alta saide dolalubadi yaide, te po tama wabo odali.
    Tialima, agai nogo hodolama, tama te profet bidiba nogo tų eyu, te po wali, tama
    po wali, “Te bidi pageabi yao,” wali. Tama tialima, te polo tama mu te king Jeroboamgo
    nogo tama mu dąų olama, tama dolaluali, tama agai nogo aiyaba me elalubo usu
    meni.
  tpi-tpi: Jeroboam i sanap yet long alta na em i harim dispela tok. Orait em i apim
    han na makim dispela profet, na i tok, “Holimpas dispela man.” Orait na wantu
    han bilong Jeroboam i kamap stret olgeta na em i no inap daunim.
  dan-1931: 'Da nu Kongen hørte de Ord, den Guds Mand råbte mod Alteret i Betel, rakte
    Jeroboam sin Hånd ud fra Alteret og sagde: “Grib ham!” Men Hånden, han rakte ud
    imod ham, visnede, og han kunde ikke tage den til sig igen;'
  vie-OVCB: 'Khi nghe lời người của Đức Chúa Trời kêu la chống nghịch với bàn thờ
    ở Bê-tên, Vua Giê-rô-bô-am đưa tay từ phía bàn thờ và truyền lệnh: “Bắt nó đi!”
    Cánh tay vua đưa về phía nhà tiên tri liền khô cứng, không co lại được.'
  guj-2017: જયારે રાજાએ બેથેલની સામેની વેદીથી ઈશ્વરભક્તે પોકારેલી વાણી સાંભળી ત્યારે
    યરોબામે વેદી પાસેથી પોતાનો હાથ ઈશ્વરભક્ત તરફ લાંબો કરીને કહ્યું, “તેને પકડો.”
    પણ તેનો જે હાથ તેણે ઈશ્વરભક્ત તરફ લંબાવ્યો હતો તે સુકાઈ ગયો અને તેથી તે પોતાના
    હાથને પાછો ખેંચી શકયો નહિ.
  pon-2006A: Ni Nanmwarki Seropoham eh karongehda met, e ahpw idih oh mahsanih, “Kumwail
    koledi ohlo!” Ni ahnsowohte limen nanmwarkio ahpw mwoatoarala ih eri sohla kak
    kapwurehdi.
  por-BRBSL: 'Quando o rei ouviu o ditado do homem de Deus, que gritou contra o altar
    em Betel, Jeroboão estendeu a mão do altar, dizendo: “Prendam-no! Sua mão, que
    ele estendeu contra ele, secou, para que ele não pudesse atraí-la de volta para
    si mesmo.'
  cth-cth: Hottelah Cathut e tami ni, Bethel kho e khoungroe dawk a hram e hah Jeroboam
    siangpahrang ni a thai toteh, khoungroe dawk hoi a kut a kâyap teh man awh telah
    ati. A man nahanlah a kâyap e kut hah a kamkhuen teh a kut bout lat thai hoeh
    toe.
  twi-twi: Ɔhene Yeroboam bo fuw Onyame nipa yi sɛ wakasa atia afɔremuka yi. Enti
    ɔteɛɛ ne nsa wɔ ne so, teɛɛ mu se, “Monkyere no!” Nanso ne nsa a ɔteɛɛ wɔ ɔbarima
    no so no sinsenii a wantumi anyɛ ho hwee.
  hlt-hlt: Bethel ah hmueihtuk aka pang thil Pathen hlang kah ol te manghai loh a
    yaak. Te dongah Jeroboam loh hmueihtuk dong lamloh a kut a thueng tih, “Anih ke
    tu uh,” a ti nah. Tedae anih taengla a kut a thueng te a koh pah tih amah taengla
    yuek thai voel pawh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi keè ò kpɑ̀nnɛ̀mɛ̀ diwũɔ̃tɔ̀nnì kɛ pĩɛ̃kù kóò fietí fɛnɔ́mbifɛ
    kɛ dɔ̀: Pĩ́nnɛ̀ we! Kɛ̀ dɛ kó tɛnɔ̀ùtɛ̀ɛ kpeío ò tɛ̃́nkɛ í nnɑ kɛ́ tɛ̀ tɛ̃̀ńnɛ́ní.'
  msy-2020: Jeroboam ofa gamir dakozimɨn boroghɨn mɨtɨghav ikia, akar kam baraki.
    Egha uan dafarim fuegha akam inigha izir gumazimɨn akuigha ghaze, “Gumazir mamɨn
    suiragh.” Ezɨ Jeroboamɨn dafarim maghɨra mɨneghirɨgha ikia mamaghɨra iti, ezɨ
    an anepɨrigh ua izan ibura.
  dop-dop: 'Wɑɑtʋ wei wulɑʋ Solopʋwɑm nɩɩwɑ nti Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ yɔɣɔtɑ Petɛɛlɩ
    kɔtɑɣɑ tǝlɑtɛ tɔm tɔ, ɩlɛnɑ ɩ́ hʋ́lɩ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ mpǝle, nɑ ɩ́
    mɑ́ kɑpukɑ sɩ: Ɩ́ kpɑ ɑpɑlʋ ɩnɩ. Tǝnɑɣɑ Solopʋwɑm ŋkpɑlɑɣɑ tʋʋlɑɑ nɑ kɑ́ sɑɑlɩ
    mpʋ. Ɩ tɑ́ pǝsɩ nɑ ɩ́ kooti-kɛ.'
  azb-azb: Padşah Yarovam Allah adamının Bet-Eldə qurbangaha müraciətlə dediyi sözü
    eşidəndə qurbangahın üzərindən əlini uzadıb «onu tutun» dedi. Onun Allah adamına
    qarşı uzatdığı əli qurudu və əlini özünə tərəf döndərə bilmədi.
  eng-DBY: And it came to pass when the king heard the word of the man of God, which
    he cried against the altar in Bethel, that Jeroboam stretched forth his hand from
    the altar, saying, Lay hold on him. And his hand which he stretched out against
    him dried up, so that he could not bring it back again to him.
  hin-2017: तब ऐसा हुआ कि परमेश्वर के जन का यह वचन सुनकर जो उसने बेतेल की वेदी के
    विरुद्ध पुकारकर कहा, यारोबाम ने वेदी के पास से हाथ बढ़ाकर कहा, “उसको पकड़ लो!”
    तब उसका हाथ जो उसकी ओर बढ़ाया गया था, सूख गया और वह उसे अपनी ओर खींच न सका।
  wol-KYG: 'Naka la Buur Yerbowam dégg na góoru Yàlla ga xaacoo, gëdd sarxalukaayu
    Betel ba, mu daldi koy tàllal loxoom, foofa ca sarxalukaay ba. Mu ne: «Jàppleen
    ko!» Loxo ba mu ko tàllal nag ne kàdd, manatu koo bank.'
  eng-YLT: And it cometh to pass, at the king's hearing the word of the man of God
    that he calleth against the altar in Beth-El, that Jeroboam putteth forth his
    hand from off the altar, saying, 'Catch him;' and his hand is dried up that he
    hath put forth against him, and he is not able to bring it back unto him,
  eng-WYC-2017: And when the king had heard the word of the man of God, which he had
    cried against the altar in Bethel, the king held forth his hand from the altar,
    and said, Take ye him. And his hand dried up, which he had held forth, and he
    might not draw it again to himself.
  eng-WMBB: When the king heard the saying of the man of God, which he cried against
    the altar in Bethel, Jeroboam put out his hand from the altar, saying, “Seize
    him!” His hand, which he put out against him, dried up, so that he could not draw
    it back again to himself.
  urd-GVH: यरुबियाम बादशाह अब तक क़ुरबानगाह के पास खड़ा था। जब उसने बैतेल की क़ुरबानगाह
    के ख़िलाफ़ मर्दे-ख़ुदा की बात सुनी तो वह हाथ से उस की तरफ़ इशारा करके गरजा, “उसे
    पकड़ो!” लेकिन ज्योंही बादशाह ने अपना हाथ बढ़ाया वह सूख गया, और वह उसे वापस न खींच
    सका।
  rug-rug: Sipu avosia Zeroboami gua sapu velavela vura nia sa tie te Tamasa, si huhuku
    la si asa koasa meke zama, “Tuqe vagia sa tie sana!” Koasa totoso tugo asa si
    hinoqa mate sa limana sa baṉara meke lopu boka polo pule nia sa si asa.
  gaz-gaz: Yerobiʼaam mootichi yommuu waan namni Waaqaa sun iyyee iddoo aarsaa kan
    Beetʼeel sanaan mormuudhaan dubbate dhagaʼetti iddoo aarsaa biraa namichatti harka
    qabee, “Isa qabaa!” jedhe. Harki inni namichatti qabe sun garuu gogee hafe; innis
    harka isaa deebifachuu hin dandeenye.
  fra-LSG: 'Lorsque le roi entendit la parole que l’homme de Dieu avait criée contre
    l’autel de Béthel, il avança la main de dessus l’autel, en disant: Saisissez-le!
    Et la main que Jéroboam avait étendue contre lui devint sèche, et il ne put la
    ramener à soi.'
  gnn-gnn: Ga dhunupa ŋayinydja buŋgawayunydja ŋunhi Djirapawumdhunydja ŋäkula, bala
    ŋayi waŋana dhunupamirriŋalana waṉa'yurruna bitjarra, “Ŋunhanydja ḏarramunha mulkiyana
    ya',” bitjarra. Ga ŋunhi ŋayi yukurrana waŋanana dhunupamirriyaŋalana goŋdhu,
    bala ŋayi ŋunhi baṉdjanydja ḏälthinana, yakana ŋayi goŋ‐yorŋ'thurrunanydja.
  yal-yal: Manga Yerobowan na sayibana falane mɛ waxatin naxan yi, a naxanye tixi
    Betɛli saraxa ganden xili ma, a yi a yiini bandun saraxa ganden xun ma, a yi a
    fala, a naxa, “Ɛ a suxu!” Yerobowan a yiin naxan yibandun saraxa ganden xun ma,
    na yi xara ayi, a mi fa nɔ a raxɛtɛ a ma.
  haw-1868: Eia kekahi, i ka lohe ana o ke alii i ka olelo a ke kanaka o ke Akua,
    ka mea i kahea i ke kuahu, ma Betela, kikoo aku la o Ieroboama i kona lima mai
    ke kuahu aku, e i ana, E lalau ia ia. A maloo ae la kona lima ana i kikoo ai ia
    ia, aole hiki ia ia ke hoihoi ia ia iho.
  arb-NAV: 'فَلَمَّا سَمِعَ الْمَلِكُ كَلامَ رَجُلِ اللهِ الَّذِي خَاطَبَ بِهِ الْمَذْبَحَ
    فِي بَيْتِ إِيلَ، رَفَعَ يَدَهُ مِنْ عَلَى الْمَذْبَحِ، وَمَدَّهَا نَحْوَ النَّبِيِّ
    صَارِخاً: «اقْبِضُوا عَلَيْهِ» فَيَبِسَتْ يَدُهُ الَّتِي مَدَّهَا وَعَجَزَ عَنْ
    رَدِّهَا.'
  ewe-ewe: Esi Fia Yeroboam se nya si Mawu ƒe ame la gblɔ ɖi ɖe Betel vɔsamlekpui
    la ŋuti kple ɣli la, edo eƒe asi ɖa tso vɔsamlekpui la gbɔ eye wògblɔ be, “Milée!”
    Gake asi si wòdo ɖe amea gbɔ la dze ti ɖe eŋu, ale be magate ŋu ahee ava eɖokui
    ŋu o.
  eng-LEE: And it came to pass, when the king heard the word of the man of God, which
    he had called out against the altar in Beth-el, that Jerobo'am stretched forth
    his hand from off the altar, saying, Seize him. And his hand, which he had put
    forth against him, dried up, so that he could not draw it back to himself.
  asm-FB: যেতিয়া ৰজাই, বৈৎএলত থকা যজ্ঞবেদীৰ বিৰুদ্ধে ঘোষণা কৰা সেই ঈশ্বৰৰ লোকজনৰ
    কথা শুনিলে, তেতিয়া তেওঁ যজ্ঞবেদীৰ পৰা হাত মেলি ক’লে, “তেওঁক ধৰা৷” তেতিয়া সেই
    ঈশ্ৱৰৰ লোকজনৰ বিৰুদ্ধে মেলা ৰজাৰ নিজ হাত এনেকৈ শুকাই গ’ল যে, তেওঁ সেই হাত পুনৰ
    কোঁচাব নোৱাৰিলে।
  sus-A: مَنفّ يٍرٌبٌوَ مِ تٌ عَلَ شَ شّيرَ شَ مَسٍنيِ مّ، عَ نَشَن قَلَ عَ شُي عِتٍشِ
    رَ بٍتٍلِ سّرّشّبَدٍ شَ قٍ رَ، عَ نَشَ عَ بّلّشّ عِتَلَ نَ سّرّشّبَدٍ قَرِ، عَ
    قَ عَ قَلَ، «نَ شّمّ سُشُ.» عَ تٌ نَ رَبَ، عَ بّلّشّ نَشَ شْرْشْ عَ رَ، عَ مُ
    نْ عَ رَ مَشَدٍ سْنْن.
  fra-SBL: 'Lorsque le roi entendit la parole de l''homme de Dieu, qu''il criait contre
    l''autel de Béthel, Jéroboam étendit sa main de l''autel, en disant : « Saisissez-le ! »
    Sa main, qu''il avait étendue contre lui, se dessécha, de sorte qu''il ne put
    la ramener à lui.'
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ הַמֶּ֜לֶךְ אֶת־דְּבַ֣ר אִישׁ־הָאֱלֹהִ֗ים אֲשֶׁ֨ר קָרָ֤א
    עַל־הַמִּזְבֵּ֙חַ֙ בְּבֵֽית־אֵ֔ל וַיִּשְׁלַ֨ח יָרָבְעָ֧ם אֶת־יָדֹ֛ו מֵעַ֥ל הַמִּזְבֵּ֖חַ
    לֵאמֹ֣ר ׀ תִּפְשֻׂ֑הוּ וַתִּיבַ֤שׁ יָדֹו֙ אֲשֶׁ֣ר שָׁלַ֣ח עָלָ֔יו וְלֹ֥א יָכֹ֖ל
    לַהֲשִׁיבָ֥הּ אֵלָֽיו׃
  kik-kik: Rĩrĩa Mũthamaki Jeroboamu aaiguire ũrĩa mũndũ ũcio wa Ngai aanĩrĩire agokĩrĩra
    kĩgongona kĩu kĩarĩ Betheli, agĩtambũrũkia guoko gwake arĩ kĩgongona-inĩ, akiuga
    atĩrĩ, “Mũnyiitei!” No rĩrĩ, guoko kũu aatambũrũkĩirie mũndũ ũcio gũkĩonja, na
    ndangĩahotire gũgũthuna rĩngĩ.
  fra-NCL: 'Lorsque le roi Jéroboam entendit la parole que l’homme de Dieu avait criée
    contre l’autel de Béthel, il avança la main de dessus l’autel, en disant : « Saisissez-le ! »
    Et la main qu’il avait étendue contre lui devint sèche, et il ne put la ramener
    à soi.'
  cek-AK: Bethel vangpui ih hmaicam taeng hoi Sithaw kami hanghaih lok to Jeroboam
    siangpahrang mah thaih naah, hmaicam hoiah ban payangh moe, Anih to naeh oh; tiah
    a naa. Toe anih mah payangh ih ban to duek pae moe, a zuk let thai ai boeh.
  cuk-cuk: 'Rey-Jeroboam, Bab-Dummad-e-dule ibmar-ogumakleged-aila-Betelʼgi-siidgi
    sogsagusad itosad. A-aila-nagaba-gwichi, Jeroboam e-argan a-dulegi oyoded. Geb
    sogded: “¡Ganamar!” Rey-Jeroboam-e-argan, Bab-Dummad-e-dulegi-oyosgua, rey-argan
    gannare naded. Degisoggu, gege bar ega nollogue gusad.'
  uig-CYR: 'Вә шундақ болдики, Йәробоам падиша Худаниң адиминиң Бәйт-Әлдики қурбангаһқа
    қарап җакалиған сөзини аңлиғанда, у қурбангаһта туруп қолини созуп: — Уни тутуңлар,
    деди. Лекин униңға қаритип созған қоли шуниң билән шу пети қуруп кәтти, уни өзигә
    йәнә жиғалмиди.'
  tel-2017: బేతేలులోని బలిపీఠాన్ని గురించి ఆ దైవ సేవకుడు ప్రకటించిన మాట యరొబామురాజు
    విని, బలిపీఠం మీదనుండి తన చెయ్యి చాపి “అతన్ని పట్టుకోండి” అన్నాడు. అతడు చాపిన
    చెయ్యి చచ్చుబడి పోయింది. అతడు దాన్ని తిరిగి వెనక్కి తీసుకోలేకపోయాడు.
  hat-BSA: 'Alò, lè wa a te tande pawòl a nonm Bondye a, ke li te kriye kont lotèl
    Béthel la, Jéroboam te lonje men l soti nan lotèl la. Li te di: “Sezi li.” Men
    men ke li te lonje kont li an te vin sèch, jiskaske li pa t kab rale retounen
    l kote li.'
  kos-kos: Ke pacl se Tokosra Jeroboam el lohng ma inge el asroela paol ac srisrngiya
    mwet paclu sac, ac fahk, “Sruokilya!” In kitin pacl ah na paol tokosra efla, ac
    el kofla kotani.
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ הַמֶּ֜לֶךְ אֶת־דְּבַ֣ר אִישׁ־הָאֱלֹהִ֗ים אֲשֶׁ֨ר קָרָ֤א
    עַל־הַמִּזְבֵּ֙חַ֙ בְּבֵֽית־אֵ֔ל וַיִּשְׁלַ֨ח יָרָבְעָ֧ם אֶת־יָד֛וֹ מֵעַ֥ל הַמִּזְבֵּ֖חַ
    לֵאמֹ֣ר ׀ תִּפְשֻׂ֑הוּ וַתִּיבַ֤שׁ יָדוֹ֙ אֲשֶׁ֣ר שָׁלַ֣ח עָלָ֔יו וְלֹ֥א יָכֹ֖ל
    לַהֲשִׁיבָ֥הּ אֵלָֽיו׃
  ibo-ibo: Mgbe eze Jeroboam nụrụ ihe onye nke Chineke ahụ kwuru megide ebe ịchụ aja
    Betel, o setịpụrụ aka ya site nʼebe ịchụ aja ahụ sị, “Jidenụ nwoke a!” Ma aka
    ahụ ọ setịpụrụ tụgide nwoke ahụ kpọnwụrụ na o nwekwaghị ike iweghachi ya azụ ọzọ.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ବେଥେଲ୍‍ସ୍ଥିତ ଯଜ୍ଞବେଦି ବିରୁଦ୍ଧରେ ଉଚ୍ଚସ୍ୱର କରି ଯେଉଁ
    କଥା କହିଲା, ଯାରବୀୟାମ ରାଜା ତାହା ଶୁଣି ଯଜ୍ଞବେଦିଠାରୁ ହସ୍ତ ବଢ଼ାଇ କହିଲେ, “ତାହାକୁ ଧର।”
    ଏଥିରେ ସେ ତାହା ବିରୁଦ୍ଧରେ ଯେଉଁ ହସ୍ତ ବଢ଼ାଇ ଥିଲେ; ତାହା ଶୁଷ୍କ ହୋଇଗଲା, ତେଣୁ ସେ ତାହା
    ଆଉ ଫେରାଇ ପାରିଲେ ନାହିଁ।
  chk-chk: Nge lupwen ewe king a rongorong än ewe soufos kapas ngeni ewe rongen asor
    lon Petel, a aitiewu pöün me ünükün ewe rongen asor o üra, “Oupwe turufi ätenan.”
    Lon ewe chök otun pöün Jeropoam we mi itini ngeni ewe soufos a mä, pwe esap chüen
    tongeni pworesefälielong.
  rop-rop: Wal wen King Jerabowam bin irrim det wed, imbin lidimap im bingga en imbin
    poindim im bingga langa det speshalwan mesinja, en imbin gibit oda langa im blijimanmob,
    “Grebum det men.” En streidawei det king am bin go leimbala, wulijim im kaan pulumbek
    im bingga.
  ukr-1871: 'Як же почув царь слово Божого чоловіка, що сей промовив до жертівника
    в Бетелї, простяг Еробоам від жертівника руку й повелїв: Хапайте його! І всохла
    рука в його, що проти його простяг, і не зміг уже її повернути ʼд собі.'
  deu-1951: 'Als aber der König das Wort des Mannes Gottes hörte, der wider den Altar
    zu Bethel rief, streckte Jerobeam seine Hand aus bei dem Altar und sprach: Greifet
    ihn! Aber seine Hand, die er wider ihn ausgestreckt hatte, ward steif, so daß
    er sie nicht wieder zu sich ziehen konnte.'
  eng-JPS: 'And it came to pass, when the king heard the saying of the man of God,
    which he cried against the altar in Beth-el, that Jeroboam put forth his hand
    from the altar, saying: ''Lay hold on him.'' And his hand, which he put forth
    against him, dried up, so that he could not draw it back to him.'
  srp-1865: 'A kad car Jerovoam èu rijeèi èovjeka Božijega koje vikaše oltaru Vetiljskom,
    pruži ruku svoju s oltara govoreæi: držite ga! Ali usahnu mu ruka koju pruži na
    nj, i ne mogaše je povratiti k sebi.'
  lug-lug: Awo kabaka Yerobowaamu bwe yawulira omusajja wa Katonda bye yayogera, n’ayogera
    n’eddoboozi eddene ku kyoto e Beseri ng’awanise omukono gwe mu maaso g’ekyoto
    nti, “Mumukwate!” Omukono gwe yawanika eri omusajja wa Katonda ne gukala ne gukalambalirayo
    n’okuyinza n’atayinza kuguzza.
  heb-heb: ויהי כשמע המלך את דבר איש האלהים אשר קרא על המזבח בבית אל וישלח ירבעם את
    ידו מעל המזבח לאמר תפשהו ותיבש ידו אשר שלח עליו ולא יכל להשיבה אליו׃
  ben-IRV: বৈথেলে বেদির বিরুদ্ধে ঈশ্বরের লোকটী কথা শুনে রাজা যারবিয়াম বেদির উপর থেকে
    হাত বাড়িয়ে বললেন, “ওকে ধর।” কিন্তু যে হাতটি তিনি লোকটী দিকে বাড়িয়ে দিয়েছিলেন,
    সেটা শুকিয়ে গেল। তিনি আর সেটা কাছে টেনে নিতে পারলেন না।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਪਾਤਸ਼ਾਹ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਦਾ ਬਚਨ ਸੁਣਿਆ ਜੋ ਉਸ
    ਨੇ ਬੈਤਏਲ ਵਿੱਚ ਜਗਵੇਦੀ ਦੇ ਵਿਰੁੱਧ ਉੱਚੀ ਦਿੱਤੀ ਆਖਿਆ ਸੀ ਤਾਂ ਯਾਰਾਬੁਆਮ ਨੇ ਜਗਵੇਦੀ ਤੋਂ ਆਪਣੀ
    ਬਾਂਹ ਲੰਮੀ ਕਰਕੇ ਆਖਿਆ, ਇਸ ਨੂੰ ਫੜ ਲਓ ਤਾਂ ਉਸ ਦੀ ਉਹ ਬਾਂਹ ਜਿਹੜੀ ਲੰਮੀ ਕੀਤੀ ਸੀ ਸੁੱਕ ਗਈ
    ਸੋ ਉਹ ਉਸ ਨੂੰ ਆਪਣੀ ਵੱਲ ਖਿੱਚ ਨਾ ਸਕਿਆ।
  mya-JVB: ထိုသို့ ဘုရားသခင် ၏ လူ သည် ဗေသလ မြို့ ယဇ် ပလ္လင်တဘက် ၌ ကြွေးကြော် သော စကား
    ကို ယေရောဗောင်မင်းကြီး သည် ကြား လျှင် ၊ ယဇ် ပလ္လင်ပေါ် မှာရှိသော မိမိ လက် ကိုဆန့်
    ၍ ထိုသူ ကို ဘမ်းဆီး ကြဟုဆို လျက်၊ ဆန့် သော လက် သည် သွေ့ခြောက် ၍ နောက် တဖန် မ ရုပ်နိုင်။။
  tbg-tbg: Paropeti vaiinti viva minti tuvaro King Jeroboamuva tainta tataaqa himpi
    vauva ˻arara itovaro˼ nai kauqu paropeti vaiintiqaa tutukero tiharo, Vira ravaaqavu
    timitaate, tuvaro vaakama kauqu tututova raqikiviro vauvaro, kia ho qaiqaa raqantaa
    kaarirava vaura.
  hmo-hmo: King Ieroboama ese, Dirava ena tau ena hereva, boubou patana Betele dekenai
    ia boiboi henia gauna, ia kamonai neganai, Ieroboama ese iena imana peroveta tauna
    dekenai ia duduia, ia gwau, “Unai tau do umui dogoatao.” To iena imana, ia duduia
    gauna, be nega tamona ia auka lao, bona Ieroboama be dala lasi iena imana do ia
    veria lou.
  urd-urd: और ऐसा हुआ कि जब बादशाह ने उस नबी का कलाम, जो उसने बैतएल में मज़बह के ख़िलाफ़
    चिल्ला कर कहा था, सुना तो युरब'आम ने मज़बह पर से पकड़ लो! और उसका वह हाथ जो उसने
    उसकी तरफ़ बढ़ाया था ख़ुश्क हो गया, ऐसा कि वह उसे फिर अपनी तरफ़ खींच न सका।
  rus-SYN: 'Когда царь услышал слово человека Божия, произнесенное к жертвеннику в
    Вефиле, то простер Иеровоам руку свою от жертвенника, говоря: возьмите его. И
    одеревенела рука его, которую он простер на него, и не мог он поворотить ее к
    себе.'
  bqc-SIM: 'Kɛ́ kí Yeloboaũ àsi pↄ́ Lua gbɛ̃́pi ò Bɛtɛli sa''okĩipi musu mà,
    ↄ̃ à ↄdↄ̀wà za sa''okĩi we à mɛ̀: À aà kṹ! Ɔ̃ ↄ pↄ́ a dↄ̀wàpi imì, i
    fↄ̃ kòo lↄo.'
  tcz-CHONGTHU: Jeroboam Lengpan Bethel maicham douna hung kisei chu ajah phat in,
    themgaopa chu akoh-in, “Hiche pachu man un!” tin ahinsam tan ahi. Ahinlah hiche
    pettah chun Lengpa khut chu ahung ngoijin adingden tan, anung lahdoh jou tapon
    ahi.
  mar-mar: राजाने जेव्हा देवाच्या मनुष्याचे हे वेदीबद्दलचे बोलणे बेथेल येथे ऐकले.
    तेव्हा यराबामाने वेदीवरील आपला हात उचलून त्या मनुष्याकडे निर्देश करत म्हटले, “पकडा
    त्याला” मग ज्या हाताने त्याने त्या मनुष्याकडे निर्देश केला होता तो हे बोलत असताना
    लुळा पडला. त्यास तो हलवता येईना
  qub-qub: Betelcho caycaj altarpa contran profëta rimajta wiyaycur ray Jeroboamga
    altarcho caycashancho maquinwan togrir niran «¡Prësu chariy!» Togrishan maquenga
    jinancho dirichacäcuran. Manana imanöpapis cuyuchirannachu.
  bqp-bqp: 'Kũ kína Yeroboamu lɛ́ kũ Luda gbɛ̃ pìi kɛ̀ Bɛtɛli sa''oki pìinɛɛ mà,
    akũ à ↄ dↄ̀a zaa sa''okia gwe à pì: À a kũ! Akũ ↄ kũ à dↄ̀aa pìi gbã̀gbã,
    ani fↄ̃ à kòko doro.'
  hat-hat: 'Lè Jewoboram tande pawòl pwofèt la te di sou lotèl Betèl la, li lonje
    men l'' anwo lotèl la sou pwofèt la, li di: -Pran msye! Men, men li te lonje sou
    pwofèt la rete tou rèd, li pa t'' ka fè yon mouvman avè l'' ankò.'
  eng-BSB: Now when King Jeroboam, who was at the altar in Bethel, heard the word
    that the man of God had cried out against it, he stretched out his hand and said,
    “Seize him!” But the hand he stretched out toward him withered, so that he could
    not pull it back.
  eng-WEBPB: When the king heard the saying of the man of God, which he cried against
    the altar in Bethel, Jeroboam put out his hand from the altar, saying, “Seize
    him!” His hand, which he put out against him, dried up, so that he could not draw
    it back again to himself.
  kbq-kbq: Hagi Kini ne' Jeroboamu'ma Anumzamofo eri'za ne'mo'ma Betelima me'nea kresramna
    vu itagu'ma, kasnampa kema higeno, ana nanekema hiankema nentahino, kre sramnavu
    itare'ma Jeroboamu'ma mani'nereti azana rusuteno amanage hu'ne, amu nera azeriho,
    higeno ana zamo'a ru fatgo higeno, ete renamagi zankura tusi amuho hu'ne.
  nhe-BL: 'Huan quema nopa tlanahuatijquetl quicajqui nopa tlajtoli tlen quiijtojtoya
    nopa tiocamanalojquetl tlen nopa tlaixpamitl ipan Betel, cualanqui huan momatlalanqui
    tlen campa itztoya nechca tlaixpamitl huan quimanexti nopa tlacatl huan quiijto:
    “¡Xiquitzquica!” Pero nopa ima tlen ica quimanextijtoya nopa tiocamanalojquetl,
    mocajqui huactoc huan ax huelqui quiolinía.'
  bus-bus: 'Kɛ̀ kí Yeroboamu lɛ́ kɛ̀ Luda gbɛ̃ pì kɛ̀ Bɛtɛli sa''okii pìnɛ mà, ben
    à ↄ̀dↄa zaa sa''okiia gwe à bè: À à kũ! Ben ↄↄ kɛ̀ à dↄ̀a pì gbã̀gbã, eé fↄ̃
    à kòko dↄro.'
  gub-BL: Wenu Zeromoàw ize'eg mehe. Upyho opo a'e Tupàn ze'eg imume'u har kutyr.
    Uze'eg zauxiapekwer wanupe. — Pepyhyk 'aw awa ty wà, i'i wanupe. A'e 'ar mehe
    we nupuner kwaw uzywa imumyz taw rehe kury. Nupuner kwaw imuzewyr haw rehe heko
    haw ikatu haw pe no.
  eng-DRA: 'And when the king had heard the word of the man of God, which he had cried
    out against the altar in Bethel, he stretched forth his hand from the altar, saying:
    Lay hold on him. And his hand which he stretched forth against him withered: and
    he was not able to draw it back again to him.'
