    йәп су ичкиниң түпәйлидин, җәситиң ата-бовилириңниң қәбридә көмүлмәйду», дәп товлиди.'
  tel-2017: వెనక్కి వచ్చి, నీవు అక్కడ భోజనం చేయొద్దని ఆయన చెప్పిన చోట భోజనం చేశావు
    కాబట్టి నీ శవాన్ని నీ పూర్వీకుల సమాధులకు చేరదు” అని బిగ్గరగా చెప్పాడు.
  hat-BSA: 'men ou te retounen, ou te manje pen e bwè dlo nan plas kote Li te di ou:
    “Pa manje okenn pen ni bwè okenn dlo a”; kò ou p ap rive nan tonm papa ou a.’”'
  kos-kos: A kom tuh foloko ac mongo acn ma El wuli kom in tiana mongo we. Ke ma inge
    kom ac anwuki, ac monum ac fah tia pukpuki inkulyuk lun sou lom.”
  hbo-WLC: וַתָּ֗שָׁב וַתֹּ֤אכַל לֶ֙חֶם֙ וַתֵּ֣שְׁתְּ מַ֔יִם בַּמָּקוֹם֙ אֲשֶׁ֣ר דִּבֶּ֣ר
    אֵלֶ֔יךָ אַל־תֹּ֥אכַל לֶ֖חֶם וְאַל־תֵּ֣שְׁתְּ מָ֑יִם לֹֽא־תָב֥וֹא נִבְלָתְךָ֖
    אֶל־קֶ֥בֶר אֲבֹתֶֽיךָ׃
  ibo-ibo: Ị laghachikwara nʼebe a, rie nri, ṅụọkwa mmiri, bụ ebe ọ gwara gị sị gị,
    erila nri, aṅụkwala mmiri. Ya mere, agaghị eli ozu gị nʼala ili nna gị ha.’ ”
  ory-ory: ମାତ୍ର ଫେରି ଆସିଅଛ, ପୁଣି, ଯେଉଁ ସ୍ଥାନରେ ଅନ୍ନ ଭୋଜନ ନ କର ଓ ଜଳ ପାନ ନ କର, ବୋଲି
    ସେ ତୁମ୍ଭକୁ କହିଥିଲେ, ‘ସେହି ସ୍ଥାନରେ ତୁମ୍ଭେ ଅନ୍ନ ଭୋଜନ କରିଅଛ ଓ ଜଳ ପାନ କରିଅଛ;’ ଏହେତୁ
    ତୁମ୍ଭ ଶବ ତୁମ୍ଭ ପିତୃଲୋକମାନଙ୍କ କବରରେ ପ୍ରବିଷ୍ଟ ନୋହିବ।”
  chk-chk: ka pwal liwinsefäl pwe kopwe mongö o ün lon ei leni a kapas ngonuk usun
    pwe kosap mongö o ün lon, iei mine kopwe mäla, nge inisum esap peias lon peiasen
    om kewe lewo.”
  rop-rop: En yubin kambek en dagat daga en dringgim woda langa dijan pleis weya imbin
    dalim yu nomo blanga dagat enijing. Dumaji yubin dum lagijat, wal yu garra gitkil
    en yu bodi kaan berrap deya wansaid langa yu femilimob greib.” Lagijat na det
    olbala mesinja bin tok.
  ukr-1871: 'А вернувсь, їв хлїба й пив води в тому місцї, що про його він заповідав
    тобі: не їж хлїба, ба нї пий води, за те тїло твоє не ввійде в гробовище батьків
    твоїх.'
  deu-1951: sondern umgekehrt bist und Brot gegessen und Wasser getrunken hast an
    diesem Ort, davon er dir sagte, du solltest weder Brot essen noch Wasser trinken,
    so soll dein Leichnam nicht in deiner Väter Grab kommen!
  eng-JPS: 'but camest back, and hast eaten bread and drunk water in the place of
    which He said to thee: Eat no bread, and drink no water; thy carcass shall not
    come unto the sepulchre of thy fathers.'''
  srp-1865: 'Nego si se vratio i jeo hljeba i pio vode na mjestu za koje ti je rekao:
    ne jedi hljeba ni pij vode; zato neæe tvoje tijelo doæi u grob tvojih otaca.'
  lug-lug: Wakomyewo n’olya emmere era n’onywa amazzi mu kifo kye yakugaanye okulyamu
    wadde okunywamu amazzi. Noolwekyo omulambo gwo teguliziikibwa mu ntaana ya bajjajjaabo.’ ”
  heb-heb: ותשב ותאכל לחם ותשת מים במקום אשר דבר אליך אל תאכל לחם ואל תשת מים לא תבוא
    נבלתך אל קבר אבתיך׃
  ben-IRV: যে জায়গায় তিনি আপনাকে খাওয়া দাওয়া করতে নিষেধ করেছিলেন আপনি সেখানে ফিরে
    গিয়ে খাবার ও জল খেয়েছেন। কাজেই আপনার পূর্বপুরুষদের কবরে আপনার দেহ রাখা হবে না।”
  pan-pan: ਸਗੋਂ ਤੂੰ ਮੁੜ ਆਇਆ ਅਤੇ ਉਸ ਥਾਂ ਜਿੱਥੋਂ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਨਾ ਰੋਟੀ ਖਾਵੀਂ
    ਅਤੇ ਨਾ ਪਾਣੀ ਪੀਵੀਂ ਤੂੰ ਰੋਟੀ ਵੀ ਖਾਧੀ ਅਤੇ ਪਾਣੀ ਵੀ ਪੀਤਾ ਸੋ ਤੇਰੀ ਲੋਥ ਤੇਰੇ ਪਿਓ ਦਾਦਿਆਂ
    ਦੀ ਕਬਰ ਵਿੱਚ ਨਾ ਜਾਏਗੀ।
  mya-JVB: ဤမည်သောအရပ်၌ မုန့် ကိုမ စား နှင့်။ ရေ ကို မ သောက် နှင့်ဟု ပညတ် တော်မူသော
    အရပ် သို့ ပြန် လာ၍ မုန့် နှင့် ရေ ကိုစား သောက် သောကြောင့် ၊ သင် ၏အလောင်း သည် ဘိုးဘေး
    တို့၏ သင်္ချိုင်း သို့ မ ရောက် ရဟု ထာဝရဘုရား မိန့် တော်မူကြောင်း ကို အော်ဟစ် ၍
    ဆင့်ဆို ၏။
  tbg-tbg: Te ariara maini ani vaihara kia karavata namarivata naane tuna uvara raqakehara,
    are orurantera maini ani karavata namarivata nama kaaro. Mintianara kaara vika
    kiama ho ai vaata vare muntu ai kaivaqaukavara quntama taaraqi quntama tevarave,
    tivo, tiro.
  hmo-hmo: Badina oi be oi lou mai, bona Lohiabada ese oi ia oda henia, ia gwau, ‘Do
    oi aniani lasi, bona ranu inua lasi, to oi ese oi aniani vadaeni, bona ranu oi
    inua vadaeni. Unai dainai oiemu tauanina be oiemu tamana bona tubuna edia guria
    gabuna dekenai do idia guria lasi.’ ”
  urd-urd: बल्कि तू लौट आया और तू ने उसी जगह जिसके ज़रिए' ख़ुदावन्द ने तुझे फ़रमाया
    था कि न रोटी खाना, न पानी पीना, रोटी भी खाई और पानी भी पिया; इसलिए तेरी लाश तेरे
    बाप दादा की क़ब्र तक नहीं पहुँचेगी।”
  rus-SYN: 'но воротился, ел хлеб и пил воду в том месте, о котором Он сказал тебе:
    “не ешь хлеба и не пей воды”, тело твое не войдет в гробницу отцов твоих.'
  bqc-SIM: n ɛa n mↄ n pↄblè, n imì gu pↄ́ á ònɛ ńsu bleuo, ńsu miuopi, wa n
    vĩ n deziↄ mia'ɛuo.
  tcz-CHONGTHU: Hilai munna na hung kilen, na nen, na don in, ne hih in don hih in
    kati chu na sumil tai. Hiti ahiyeh chun, natahsa hi napu napate lupna a kivuilou
    ding ahitai,” ati.
  mar-mar: येथे काहीही खायला प्यायला परमेश्वराने तुला सक्त, मनाई केली होती. तरी तू
    इथे आलास आणि जेवलास. तेव्हा तुझे आता तुझ्या कुटुंबियाबरोबर दफन होणार नाही.”
  qub-qub: cutimushcanqui micunayquipaj upunayquipaj «ama» niycaptëpis. Chaypitami
    cananga gampa cuerpuyqui mana pamparangachu castayquicuna pamparashanchöga.› »
  bqp-bqp: n ɛra n su n pↄ́ blè n í mì gu kũ à ònnɛ ǹsun pↄ́ blenlo ǹsun í minlo
    pìi, oni n vĩ kũ n dizinↄoro.
  hat-hat: Okontrè, ou tounen, ou manje, ou bwè yon kote li te ba ou lòd pa fè sa.
    Se poutèt sa w'ap mouri, lèfini, ou p'ap antere nan kavo fanmi ou.
  eng-BSB: but you went back and ate bread and drank water in the place where He told
    you not to do so, your body shall never reach the tomb of your fathers.’”
  eng-WEBPB: but came back, and have eaten bread and drank water in the place of which
    he said to you, “Eat no bread, and drink no water,” your body will not come to
    the tomb of your fathers.’”
  kbq-kbq: Ra Anumzamo'ma ne'zane tinema ono huno'ma hu'nea kumapina ne'zane tinena
    ete enka eme ne'nane. E'ina hu'negu fri kerfaka'a kagehe'ima asezamante'naza matipina
    aseogantegahaze.
  nhe-BL: Ta timocuepqui huan titlacuajqui huan tiatlic campa TOTECO mitznahuati amo
    xijchihua. Huajca ama timiquis huan ax mitztlalpachose campa motatahua quintlalpachojque.
  bus-bus: n ɛara n mↄ n pↄ́ blè n í mì guu kɛ̀ à ònnɛ ǹton pↄ́ blenlo ǹton í minlo
    pì, weé n vĩi kↄ̃n n dezinↄoro.
  gub-BL: — Erezewyr xe nemai'u pà. Emai'u zo xe nehe, a'e newe. Nereruzar kwaw heze'eg.
    A'e rupi eremàno putar kury. Teko uzutym putar neretekwer neànàm watym awer pupe
    nehe, i'i Tupàn iko newe, i'i inugwer Tupàn ze'eg imume'u har izupe.
  eng-DRA: And hast returned and eaten bread, and drunk water in the place wherein
    he commanded thee that thou shouldst not eat bread, nor drink water, thy dead
    body shall not be brought into the sepulchre of thy fathers.
