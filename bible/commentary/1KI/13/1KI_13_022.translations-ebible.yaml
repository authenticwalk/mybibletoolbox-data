verse: 1KI.013.022
translations:
  mal-C: അപ്പം തിന്നുകയോ വെള്ളം കുടിക്കുകയോ ചെയ്യരുതെന്ന് യഹോവ കൽപ്പിച്ച സ്ഥലത്തേക്കുതന്നെ
    താങ്കൾ തിരിച്ചുവരികയും അപ്പം തിന്നുകയും വെള്ളം കുടിക്കുകയും ചെയ്തിരിക്കുന്നു.
    അതിനാൽ, താങ്കളുടെ മൃതശരീരം താങ്കളുടെ പിതാക്കന്മാരുടെ കല്ലറയിൽ സംസ്കരിക്കപ്പെടുകയില്ല.’ ”
  deu-TKW: 'sondern bist umgekehrt, hast Speise genommen und Wasser getrunken an dem
    Ort, von dem er dir sagte: du darfst dort weder Speise nehmen, noch Wasser trinken!
    so soll dein Leichnam nicht in deiner Väter Grab kommen!'
  lin-lin: mpo ete ozongi, olie lipa mpe omeli mayi na esika oyo napekisaki yo kolia
    to komela, bakokunda ebembe na yo te kati na kunda ya batata na yo. »
  eng-LSV: and turn back and eat bread and drink water in the place of which He said
    to you, You do not eat bread nor drink water—your carcass does not come into the
    burying-place of your fathers.”
  eng-GNV: But camest backe againe, and hast eaten bread and drunke water in the place
    (whereof he did say vnto thee, Thou shalt eate no bread nor drinke any water)
    thy carkeis shall not come vnto the sepulchre of thy fathers.
  eng-WEBSTER: But hast returned, and hast eaten bread and drank water in the place,
    of which the LORD said to thee, Eat no bread, and drink no water; thy carcass
    shall not come to the sepulcher of thy fathers.
  nhw-BL: Ta timocuepqui huan titlacuajqui huan tiatlic campa TOTECO mitznahuati amo
    xijchihua. Huajca ama timiquis huan amo mitztlalpachose campa motatahua quintlalpachojque.
  swh-ONEN: bali ulirudi na ukala mkate na kunywa maji mahali ambapo alikuambia usile
    wala usinywe. Kwa hiyo maiti yako haitazikwa katika kaburi la baba zako.’ ”
  bba-bba: mɑ ɑ ɡɔsirɑmɑ ɑ di ɑ nɔrɑ yɑm mini, mi u nɛɛ, ɑ ku di ɑ ku mɑɑ nɔ, yen
    sɔ̃nɑ tɛ̃ kɑɑ ɡbi. Adɑmɑ bɑ ǹ wunɛn ɡoru sikumɔ wunɛn bɑɑbɑbɑn sikɑɔ.
  eng-KJVCPB: but camest back, and hast eaten bread and drunk water in the place,
    of the which the Lord did say to thee, Eat no bread, and drink no water; thy carcase
    shall not come unto the sepulchre of thy fathers.
  luo-luo: Nidwogo chien mi ichamo makati kendo imodho pi kama nowachoni ni kik ichiemie
    kata modhoe pi. Omiyo ringri ok enoyiki e kar yiko mar kwereni.’ ”
  meu-meu: a vada o lou mai, e haḡanimu eto “Basio aniani bona ranu basio inua” gabuna
    ai vada ome aniani bona ranu vada ome inua; una dainai oi tau-animu na senemu
    edia gara gabuna ai basine heato.
  npi-ULB: फर्केर आई यस ठाउँमा रोटी खाएकोले र पानी पिएकोले तेरो शरीरलाई तेरा पित्रहरूको
    चिहानमा गाडिने छैन किनकि तैँले परमप्रभुले मनाही गर्नुभएको ठाउँमा रोटी खाइस् र
    पानी पिइस्' ।”
  yor-yor: Ìwọ padà, ìwọ sì ti jẹ oúnjẹ, ìwọ sì ti mu omi níbi tí ó ti sọ fún ọ pé
    kí ìwọ kí ó má ṣe jẹ oúnjẹ tàbí mu omi. Nítorí náà, a kì yóò sin òkú rẹ sínú ibojì
    àwọn baba rẹ.’ ”
  pes-OPCB: '@see-verse:1KI.013.021'
  tgl-ULB: pero bumalik ka at kumain at uminom ng tubig sa lugar na sinabi niya sa
    iyo na huwag kang kakain at iinom ng tubig, hindi maililibing ang iyong katawan
    sa libingan ng iyong mga ninuno.”
  hui-hui: Ai lone dai buwa dindi ibugua tomo ibabi nanabe layagoria biruwa narida.
    Anidagua biridagome í̠ homolebere. Ani homaregola í̠naga tingini í̠ni dalu í̠naga
    damenerunaga homali henedagoha mandagi horo naholebira, laya lene.
  mya-mya: '@see-verse:1KI.013.021'
  bod-N: དེ་ལས་ལྡོག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་ཟས་མ་བཟའ་ཆུ་ཡང་མ་འཐུང་ཞེས་བསྒོས་པའི་གནས་འདི་རུ་ཟས་ཀྱང་སྤྱད་ལ་ཆུ་ཡང་འཐུང་བས།
    ཁྱོད་ཀྱི་བེམ་པོ་ནི་ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ཀྱི་དུར་ས་རུ་སླེབས་པར་མི་འགྱུར་ཞེས་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Wadzoka ukadya chingwa uye ukanwa mvura munzvimbo yaakakuudza kuti usadya
    kana kunwa. Naizvozvo mutumbi wako hausi kuzovigwa muguva ramadzibaba ako.’ ”
  spa-BLM: 'sino que volviste, y has comido pan y bebido agua en el lugar del que
    te dijo: “No comas pan ni bebas agua”, tu cuerpo no llegará a la tumba de tus
    padres.’”'
  cac-cac: yujto ix ach meltzaji, ix ach va'i, ix uc'anpax a' d'a jun lugar b'aj ix
    yal Jehová to max yal-laj. Yuj chi' jun, man̈ ol mucchaj a nivanil b'aj mucan
    eb' a mam icham, xchi vin̈ icham vinac chi' d'a vin̈.
  swh-ULB: bali umerudi na umekula chakula na kunywa maji mahali ambapo BWANA alikwambia
    usile chakula wala kunywa maji, basi mwili wako hautazikwa kwenye makaburi ya
    baba zako.'”
  bel-bel: 'але вярнуўся, еў хлеб і піў ваду ў тым месцы, пра якое Ён сказаў табе:
    «ня еж хлеба і ня пі вады», цела тваё ня ўвойдзе ў магільніцу бацькоў тваіх.'
  deu-ELBBK: 'und bist umgekehrt und hast Brot gegessen und Wasser getrunken an dem
    Ort, von dem er zu dir geredet hat: Iss kein Brot und trinke kein Wasser! So soll
    dein Leichnam nicht in das Grab deiner Väter kommen.'
  mbb-OT: Migkeǥiyan ke zin te kenè ka megkaan wey med-inum kayi he lugar, piru midlikù
    ka kayi ne migkaan ka wey mid-inum. Ne tenged kayi te mibeelan nu, ebpatey ka
    he kenà diyà igkeleveng te midlevengan te menge kepuun nu.’ ”
  mal-2015: അപ്പം തിന്നുകയും വെള്ളം കുടിക്കയും ചെയ്യരുതെന്നു അവൻ നിന്നോടു കല്പിച്ച
    സ്ഥലത്തു നീ മടങ്ങിവന്നു അപ്പം തിന്നുകയും വെള്ളം കുടിക്കയും ചെയ്തതുകൊണ്ടു നിന്റെ
    ശവം നിന്റെ പിതാക്കന്മാരുടെ കല്ലറയിൽ വരികയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു
    വിളിച്ചുപറഞ്ഞു.
  rmc-rmc: ale geľal a chaľal ode maro a piľal paňi, na aveha parundo andre tire dadengro
    hrobos.‘ “
  pes-OPV: وبرگشته، در جایی که به تو گفته شده بود غذامخور و آب منوش، غذا خوردی و آب
    نوشیدی، لهذا جسد تو به قبر پدرانت داخل نخواهد شد.»
  ron-1924: 'пентру кэ те-ай ынторс ши ай мынкат пыне ши ай бэут апэ ын локул деспре
    каре ыць спусесе: «Сэ ну мэнынчь пыне ши сэ ну бей апэ аколо», трупул тэу морт
    ну ва интра ын мормынтул пэринцилор тэй.’”'
  ben-OBCV: যেখানে তিনি তোমাকে ভোজনপান করতে বারণ করলেন, সেখানেই ফিরে এসে তুমি রুটি
    খেয়েছ ও জলপান করেছ। তাই তোমার দেহ তোমার পূর্বপুরুষদের সমাধিস্থলে কবর দেওয়া হবে
    না।’ ”
  som-som: laakiinse waad soo noqotay oo kibis baad ku cuntay, biyona waad ku cabtay
    meeshii uu kugu yidhi, Kibis ha ku cunin, biyona ha ku cabbin. Sidaas daraaddeed
    meydkaagu gaadhi maayo xabaashii awowayaashaa.
  lat-VUC: et reversus es, et comedisti panem, et bibisti aquam in loco in quo præcepit
    tibi ne comederes panem neque biberes aquam, non inferetur cadaver tuum in sepulchrum
    patrum tuorum.
  eng-ASVBT: but camest back, and hast eaten bread and drunk water in the place of
    which he said to thee, Eat no bread, and drink no water; thy body shall not come
    unto the sepulcher of thy fathers.
  ita-1885: 'anzi sei ritornato, ed hai mangiato del pane, e bevuto dell''acqua, nel
    luogo del quale egli ti avea detto: Non mangiarvi pane, nè bervi acqua; il tuo
    corpo non entrerà nella sepoltura de'' tuoi padri.'
  eng-LXXUP: but hast returned, and eaten bread and drunk water in the place of which
    he spoke to thee, saying, Thou shalt not eat bread, and shalt not drink water;
    therefore thy body shall in nowise enter into the sepulcher of thy fathers.
  eng-ULB: but came back and have eaten food and drunk water in the place about which
    Yahweh told you to eat no food and drink no water, your body will not be buried
    in the tomb of your fathers.'”
  spa-VBL: y en su lugar volviste y comiste y bebiste en el lugar donde él te dijo
    que no lo hicieras, tu cuerpo no será enterrado en la tumba de tus padres”.
  fra-_FOB: 'Mais que tu t''en es retourné, et que tu as mangé du pain et bu de l''eau
    dans le lieu dont il t''avait dit: N''y mange point de pain et n''y bois point
    d''eau; ton corps n''entrera point au tombeau de tes pères.'
  mal-mal: അപ്പം തിന്നുകയും വെള്ളം കുടിക്കുകയും ചെയ്യരുതെന്ന് നിന്നോട് കല്പിച്ച സ്ഥലത്ത്
    നീ മടങ്ങിവന്ന് അപ്പം തിന്നുകയും വെള്ളം കുടിക്കുകയും ചെയ്തതുകൊണ്ട് നിന്റെ ജഡം നിന്റെ
    പിതാക്കന്മാരുടെ കല്ലറയിൽ വരികയില്ല” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്ന് വിളിച്ചുപറഞ്ഞു.
  urd-GVR: Go us ne farmāyā thā ki yahāṅ na kuchh khā aur na kuchh pī to bhī tū ne
    wāpas ā kar yahāṅ roṭī khāī aur pānī piyā hai. Is lie marte waqt tujhe tere bāpdādā
    kī qabr meṅ dafnāyā nahīṅ jāegā.’”
  suz-BL: मेको आ मजावो, मतूङो देंशो रागीम लेश्‍शा, जथ तूथ जाक्‍ते। मोपतीके मुल इ बेक्‍शो
    रां इ किकी पिपी आन तुरसुम मथिम्‍सीब’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'e sei tornato indietro, e hai mangiato del pane e bevuto dell’acqua nel
    luogo del quale egli t’avea detto: Non vi mangiare del pane e non vi bere dell’acqua,
    il tuo cadavere non entrerà nel sepolcro de’ tuoi padri”.'
  ckb-ckb: گەڕایتەوە و نانت خوارد و ئاوت خواردەوە لەو شوێنەی کە پێت گوترا نان و ئاوی
    لێ مەخۆ، لەبەر ئەوە لاشەکەت ناچێتە ناو گۆڕی باوباپیرانت.“»
  eng-BBE: But have come back, and have taken food and water in this place where he
    said you were to take no food or water; your dead body will not be put to rest
    with your fathers.
  kan-OKCV: ನೀನು ಹಿಂದಿರುಗಿ ಬಂದು, ನೀನು ರೊಟ್ಟಿ ತಿಂದು, ನೀರು ಕುಡಿದಿದ್ದರಿಂದ, ನಿನ್ನ ಹೆಣ
    ನಿನ್ನ ಪಿತೃಗಳ ಸಮಾಧಿಗೆ ಸೇರುವುದಿಲ್ಲವೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: அப்பம் சாப்பிடவும் தண்ணீர் குடிக்கவும் வேண்டாம் என்று அவர் விலக்கின இடத்திற்கு
    நீ திரும்பிப் போய், அப்பம் சாப்பிட்டுத் தண்ணீர் குடித்ததால், உன்னுடைய சடலம் உன்னுடைய
    பிதாக்களின் கல்லறையிலே சேருவதில்லை என்று யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: Sino que volviste, y comiste del pan y bebiste del agua en el lugar
    donde Jehová te había dicho no comieses pan ni bebieses agua, no entrará tu cuerpo
    en el sepulcro de tus padres.
  ron-BTF: 'Ci ai venit înapoi şi ai mâncat pâine şi ai băut apă în locul despre care
    DOMNUL ţi-a spus: Să nu mănânci pâine şi să nu bei apă; trupul tău mort nu va
    intra în mormântul părinţilor tăi.'
  eng-WEBP: but came back, and have eaten bread and drank water in the place of which
    he said to you, “Eat no bread, and drink no water,” your body will not come to
    the tomb of your fathers.’”
  eng-FBV: instead you went back and ate and drank in the place where he told you
    not to, your body will not be buried in the tomb of your fathers.”
  nld-1939: 'maar teruggekeerd zijt, en brood hebt gegeten en water gedronken op de
    plaats, waar Hij u verboden had, brood te eten en water te drinken: daarom zal
    uw lijk niet in het graf uwer vaderen komen!'
  nch-BL: Ta timocuetqui huan titacuajqui huan tiatic campa TOTECO mitznahuati amo
    xijchihua. Huajca ama timiquis huan amo mitztalpachose campa motatahua quintalpachojque.
  vie-1934: nhưng đã trở lại ăn bánh uống nước tại nơi mà Đức Chúa Trời đã cấm không
    cho ăn bánh hay uống nước tại đó, thì xác chết ngươi sẽ chẳng được chôn trong
    mồ mả của tổ phụ ngươi.
  hin-CV: बल्कि तुम लौट गए और तुमने उस स्थान में भोजन किया और पानी पिया है, जिसके
    बारे में मैंने तुमसे कह दिया था, ‘वहां न तो भोजन करना और न जल पीना, तुम्हारे शरीर
    को तुम्हारे पूर्वजों के साथ मिट्टी न मिलेगी.’ ”
  spa-BES: Pero han regresado, y han tomado comida y agua en este lugar donde él dijo
    que no debían tomar comida ni agua; tu cuerpo muerto no descansará con tus padres.
  tdx-tdx: 'te mone nibalike naho nikama mofo vaho ninon-drano an-toetse nitsarae’e
    ty hoe: Ko mikama mofo naho ko minon-drano; le tsy higodañe an-kiborin-droae’o
    ao ty fañova’o.'
  tha-KJV: แต่​เจ้​าได้​กล​ับมาและรับประทานอาหารและดื่​มน​้ำในที่ซึ่งพระเยโฮวาห์ตรัสกับเจ้าว่า
    “อย่ารับประทานอาหารหรื​อด​ื่​มน​้ำ” ศพของเจ้าจะมิ​ได้​ไปถึ​งอ​ุโมงค์ของบรรพบุรุษของเจ้า’”
  por-BR-2018: Em vez disso voltaste, e comeste do pão e bebeste da água no lugar
    de onde o SENHOR te havia dito não comesses pão nem bebesses água, não entrará
    teu corpo no sepulcro de teus pais.
  deu-ELO: 'und bist umgekehrt und hast Brot gegessen und Wasser getrunken an dem
    Orte, von welchem er zu dir geredet hat: Iß kein Brot und trinke kein Wasser!
    So soll dein Leichnam nicht in das Grab deiner Väter kommen.'
  eng-WYC-2018: and thou turnedest (back) again, and atest bread, and drankest water
    in the place in which I commanded to thee, that thou shouldest not eat bread,
    neither shouldest drink water, thy dead body shall not be borne into the sepulchre
    of thy fathers.
  epo-epo: sed vi reiris kaj manĝis panon kaj trinkis akvon en la loko, pri kiu Li
    diris al vi, ke vi ne manĝu panon kaj ne trinku akvon, via kadavro ne venos en
    la tombon de viaj patroj.
  uig-PIN: 'bǝlki yenip, U sanga: — Nan yemǝ, su iqmǝ, dǝp mǝn’i ⱪilƣan yǝrdǝ nan
    yǝp su iqkining tüpǝylidin, jǝsiting ata-bowiliringning ⱪǝbrisidǝ kɵmülmǝydu»,
    dǝp towlidi.'
  beo-beo: Na da dima ha:i manu amo soge ganodini mae moma:ne sia:i. Be di da sinidigili,
    amogawi ha:i manu mai dagoi. Amaiba:le, di da medole legei dagoi ba:mu. Amola
    dia bogoi da:i hodo da dia sosogo fi ilia bogoi uli dogosu sogebi amoga hame uli
    dogoi ba:mu.’”
  tpi-OTNT: Yu bin kam bek na kaikai na dring long ples em i bin tambuim yu long kaikai
    long en. Olsem na bai yu dai na bai ol i no inap planim bodi bilong yu long matmat
    bilong famili bilong yu.”
  hau-SA: Ka dawo ka ci abinci, ka kuma sha ruwa a wurin da na faɗa maka kada ka ci,
    ko ka sha. Saboda haka ba za a binne jikinka a kabarin kakanninka ba.’ ”
  uig-LAT: 'belki yénip, U sanga: — Nan yéme, su ichme, dep men’i qilghan yerde nan
    yep su ichkining tüpeylidin, jesiting ata-bowiliringning qebriside kömülmeydu»,
    dep towlidi.'
  nde-nde: Uphenduke endleleni wafika wadla ukudla wanatha lamanzi lapho utshelwe
