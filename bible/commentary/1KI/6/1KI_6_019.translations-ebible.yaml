verse: 1KI.006.019
translations:
  mal-C: യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം സ്ഥാപിക്കുന്നതിനായി അദ്ദേഹം ദൈവാലയത്തിനുള്ളിൽ
    അന്തർമന്ദിരം ഒരുക്കി.
  deu-TKW: Und einen Hinterraum richtete er inwendig inmitten des Gebäudes her, daß
    man die Lade mit dem Gesetz Jahwes dort hinstelle.
  lin-lin: Salomo abongisaki Esika-Oyo-Eleki-Bule mpo na kotia Sanduku ya Boyokani
    ya Yawe.
  eng-LSV: And he has prepared the oracle in the midst of the house within, to put
    the Ark of the Covenant of YHWH there.
  eng-GNV: Also he prepared the place of the oracle in the mids of the house within,
    to set the Arke of the couenant of the Lord there.
  eng-WEBSTER: And the oracle he prepared in the house within, to set there the ark
    of the covenant of the LORD.
  nhw-BL: Huan quiyejyectlalijque nopa cuarto catli Más Tlatzejtzeloltic catli elqui
    calijtic ipan tiopamitl para nopona quitlalise icaxa TOTECO ica itlanahuatilhua.
  swh-ONEN: Ndani ya Hekalu akatengeneza sehemu takatifu ya ndani, kwa ajili ya kuweka
    Sanduku la Agano la Bwana.
  bba-bba: Dii sɔɔ ɡe u kuɑ sɑ̃ɑ yee ten suunu sɔɔ mi, u ɡu kuɑwɑ u kɑ Yinni Gusunɔn
    woodɑn kpɑkoro te yi mi.
  eng-KJVCPB: And the oracle he prepared in the house within, to set there the ark
    of the covenant of the Lord.
  luo-luo: Noloso kama ler mar lemo ei hekalu mondo oketie Sandug Muma mar singruok
    mar Jehova Nyasaye.
  meu-meu: Hari helaga daiutuna na dubu laloma kahana ai e karaia, Iehova ena taravatu
    mauana na unuseni ai bae atoa helaoreana.
  npi-ULB: परमप्रभुको करारको सन्दुक राख्नका लागि सोलोमनले मन्दिरको भित्री कोठा तयार
    पारे ।
  yor-yor: Ó sì múra ibi mímọ́ jùlọ sílẹ̀ nínú ilé náà láti gbé àpótí ẹ̀rí Olúwa ka
    ibẹ̀.
  pes-OPCB: قدس‌الاقداس محلی بود که صندوق عهد خداوند را در آن می‌گذاشتند.
  tgl-ULB: Ihihanda ni Solomon ang panloob na silid sa loob ng templo para ilagay
    doon ang arko ng tipan ni Yahweh.
  cbu-NT: Ashirangu, kurak Salomon yuwash Apanllee wizpuririni kajon tinamaa wayachinllina,
    anoom ichingaru kizpur wanasir iwapayaru kasarangiya.
  hui-hui: Anda ogoninaga hobane tamu habaneha heago Loma Bia Heneore lagago ogoniha
    Anduane Homogonaga Mbogoyi biago ngelole bu helene.
  mya-mya: ဗိ​မာန်​တော်​၏​အ​နောက်​ဘက်​ပိုင်း​တွင် ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ထား​ရှိ​ရန်
    အ​တွက် ဗိ​မာန်​တော်​အ​တွင်း​ခန်း​ကို​ဆောက် လုပ်​ထား​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཇོག་པའི་ཕྱིར། མཆོད་ཁང་གི་སྦུག་ཏུ་མཆོད་ཁང་སྦུག་མ་བཞེངས་པ་དང་།
  sna-sna: Akagadzira nzvimbo tsvene yomukati, mukatikati metemberi, kuti agogadzikapo
    areka yesungano yaJehovha.
  spa-BLM: Preparó un santuario interior en medio de la casa de adentro, para colocar
    allí el arca de la alianza de Yahvé.
  cac-cac: Te vach' ix aj sb'o jun lugar Yicn̈ej Jehová Yaji, yujto ata' ix och te'
    scaxail strato Jehová chi'.
  swh-ULB: Sulemani alitengeneza kile chumba cha ndani kwa lengo la kuweka sanduku
    la agano la BWANA.
  bel-bel: А Сьвятое Сьвятых усярэдзіне храма ён падрыхтаваў на тое, каб паставіць
    там каўчэг запавета Гасподняга.
  deu-ELBBK: Und den Sprachort im Innersten des Hauses richtete er zu, um die Lade
    des Bundes des HERRN dahin zu setzen;
  mbb-OT: Mid-andam ni Solomon is Utew Segradu he Lugar he iyan edsevukan duen te
    Kavan te Kebpekid-uyun te Nengazen.
  mal-2015: ആലയത്തിന്റെ അകത്തു യഹോവയുടെ നിയമപെട്ടകം വെക്കേണ്ടതിന്നു അവൻ ഒരു അന്തർമ്മന്ദിരം
    ചമെച്ചു.
  rmc-rmc: Andro Chramos sas paluno than, kaj thoďa e archa le RAJESKRA zmluvakri.
  pes-OPV: و در اندرون خانه، محراب را ساخت تا تابوت عهد خداوند رادر آن بگذارد.
  ron-1924: Соломон а прегэтит Локул Прясфынт ынэунтру, ын мижлокул касей, ка сэ ашезе
    аколо кивотул легэмынтулуй Домнулуй.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুকটি রাখার জন্যই তিনি মন্দিরের মধ্যে অভ্যন্তরীণ পবিত্র
    স্থানটি প্রস্তুত করলেন।
  som-som: Oo gurigii dhexe badhtankiisa wuxuu ka diyaariyey meel quduus ah inuu dhigo
    sanduuqii axdiga Rabbiga.
  lat-VUC: Oraculum autem in medio domus, in interiori parte fecerat, ut poneret ibi
    arcam fœderis Domini.
  eng-ASVBT: And he prepared an oracle in the midst of the house within, to set there
    the ark of the covenant of Jehovah.
  ita-1885: Dispose eziandio l'Oracolo, dentro della Casa, del fondo, per mettervi
    l'Arca del Patto del Sigore.
  eng-LXXUP: in front of the oracle in the midst of the house within, in order to
    put there the ark of the covenant of the Lord.
  eng-ULB: Solomon prepared the inner room inside the house in order to place the
    ark of the covenant of Yahweh there.
  spa-VBL: También mandó hacer el santuario interior dentro del Templo, donde se colocaría
    el Arca del Pacto del Señor.
  fra-_FOB: Quant au sanctuaire, il l'établit à l'intérieur de la maison vers le fond,
    pour y mettre l'arche de l'alliance de l'Éternel.
  mal-mal: ആലയത്തിന്റെ അകത്ത് യഹോവയുടെ നിയമപെട്ടകം വെക്കേണ്ടതിന് അവൻ ഒരു അന്തർമ്മന്ദിരം
    ഒരുക്കി.
  urd-GVR: Pichhle kamre meṅ Rab ke ahd kā sandūq rakhnā thā.
  suz-BL: मेको आ खिं आ नेल्‍ल क्‍येङा आगाम चहिं परमप्रभु यावे आ कबल पशो सन्‍दोस वोइक्‍चा
    कली नेल्‍ल क्‍येङा चोव़खो कोठा सेल्‍पदा बाक्‍त।
  ita-1927: Salomone stabilì il santuario nell’interno, in fondo alla casa, per collocarvi
    l’arca del patto dell’Eterno.
  ckb-ckb: لەناوەڕاستی پەرستگاکە، شوێنی هەرەپیرۆزی ئامادە کرد هەتا سندوقی پەیمانی
    یەزدان لەوێ دابنێت.
  eng-BBE: And he made ready an inmost room in the middle of the house, in which to
    put the ark of the agreement of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಅಲ್ಲಿ ಇರಿಸುವುದಕ್ಕೆ ಆಲಯದ ಒಳಗೆ ದೈವೋಕ್ತಿಯ
    ಸ್ಥಾನವನ್ನು ಸಿದ್ಧಮಾಡಿಸಿದನು.
  tam-2017: யெகோவாவுடைய உடன்படிக்கைப் பெட்டியை வைப்பதற்கு ஆலயத்திற்குள்ளே மகா பரிசுத்த
    ஸ்தலத்தை ஆயத்தப்படுத்தினான்.
  spa-RV-1909: Y adornó el oráculo por de dentro en medio de la casa, para poner allí
    el arca del pacto de Jehová.
  ron-BTF: Şi oracolul l-a pregătit în interiorul casei, pentru a pune acolo chivotul
    legământului DOMNULUI.
  eng-WEBP: He prepared an inner sanctuary in the middle of the house within, to set
    the ark of the LORD’s covenant there.
  eng-FBV: He also had the inner sanctuary made within the Temple where the Ark of
    the Lord's Agreement would be placed.
  nld-1939: Het Allerheiligste achter in de tempel richtte hij in, om er de verbondsark
    van Jahweh te plaatsen;
  nch-BL: Huan quiyejyectalijque nopa cuarto cati Más Tatzejtzeloltic cati eltoya
    calijtic ipan tiopamit para nopona quitalise icaxa TOTECO ica itanahuatilhua.
  vie-1934: Còn nơi chí thánh, Sa-lô-môn đặt ở phía trong đền, tận cuối trong, đặng
    để hòm giao ước của Đức Giê-hô-va tại đó.
  hin-CV: तब उन्होंने अंदरूनी पवित्र स्थान बनवाया. यह भवन के भीतर था, कि इसमें याहवेह
    की वाचा का संदूक प्रतिष्ठित किया जा सके.
  spa-BES: Y preparó una habitación en el centro del templo, para poner el cofre del
    pacto del Señor.
  tdx-tdx: Hinalanka’e amy anjombay i toe-miavakey, hampidona’e i vatam-pañina’ Iehovày.
  tha-KJV: พระองค์​ทรงจัดเตรียมห้องหลังไว้ข้างในพระนิเวศ เพื่อจะวางหีบพันธสัญญาของพระเยโฮวาห์​ไว้​ที่นั่น
  por-BR-2018: E adornou o compartimento interno por de dentro no meio da casa, para
    pôr ali a arca do pacto do SENHOR.
  deu-ELO: Und den Sprachort im Innersten des Hauses richtete er zu, um die Lade des
    Bundes Jehovas dahin zu setzen;
  eng-WYC-2018: And Solomon made God’s answering place in the midst of the house,
    in the inner part, that he should set there the ark of (the) bond of peace of
    the Lord (or where he would put the Ark of the Covenant of the Lord).
  epo-epo: La plejsanktejon li aranĝis en la domo por tio, ke oni starigu tie la keston
    de interligo de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini u yǝrdǝ ⱪoyux üqün, u ibadǝthanining iqkiridiki
    kalamhanini yasidi.
  beo-beo: 'Debolo diasu bagia guma:dini amo ganodini sesei gagui dialebe ba:i. Amo
    ganodini ilia da Hina Gode Ea Sema Gousa:su Gagili ligisimusa: gagui.'
  tpi-OTNT: Dispela Rum Tambu Tru ol i wokim long insait tru bilong haus, em i bilong
    putim Bokis Kontrak bilong Bikpela.
  hau-SA: Ya shirya wuri mai tsarki na ciki can cikin haikali don yă sa akwatin alkawarin
    Ubangiji a can.
  uig-LAT: Perwerdigarning ehde sanduqini u yerde qoyush üchün, u ibadetxanining ichkiridiki
    kalamxanini yasidi.
  nde-nde: Walungisa isiphephelo ngaphakathi kwethempeli ukubeka ibhokisi lesivumelwano
    sikaThixo khonapho.
  ton-ton: Pea naʻa ne teuteuʻi ʻae folofolaʻanga ʻi he potu fale ki loto, ke tuku
    ki ai ʻae puha ʻoe fuakava ʻo Sihova.
  ces-1613: Svatyni pak svatých v domě vnitř připravil, aby tam postavena byla truhla
    smlouvy Hospodinovy.
  eng-WMB: He prepared an inner sanctuary in the middle of the house within, to set
    the ark of the LORD’s covenant there.
  tam-TCV: ஆலயத்தின் உட்புற பரிசுத்த இடத்தை யெகோவாவின் உடன்படிக்கைப் பெட்டியை வைப்பதற்கென
    சாலொமோன் ஆயத்தம் பண்ணினான்.
  ceb-ULB: Giandam ni Solomon ang balaang lawak sa sulod sa balay aron ibutang didto
    ang sudlanan sa kasabotan ni Yahweh.
  pol-UBG: A Miejsce Najświętsze wewnątrz domu urządził tak, by tam umieścić arkę
    przymierza PANA.
  agr-agr: Nunú jeganum tesaamu “shiig pegkejam” tutainum chicham umiktinun Tuke Pujuu
    agagbau egkeamu arca asatnun Salomón shiig umikui.
  kyc-kyc: Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko retarami ingiya
    dokome tembole anda matarename dokona panda sukusa doko wasiyami.
  urd-GVU: پچھلے کمرے میں رب کے عہد کا صندوق رکھنا تھا۔
  deu-1912: Aber den Chor bereitete er inwendig im Haus, daß man die Lade des Bundes
    des HERRN dahin täte.
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಇಡುವುದಕ್ಕಾಗಿ ದೇವಾಲಯದೊಳಗೆ ಒಂದು ಭಾಗವನ್ನು ಗರ್ಭಗೃಹವೆಂದು
    ಪ್ರತ್ಯೇಕಿಸಿದನು.
  yap-yap: Fare senggil ni Th’abi Thothup ni bay ko ba’ ni tabgul, e aram e gin ni
    un tay fare Kahol ko M’ag rok SOMOL ngay.
  hlt-MCSB: Im khui kah cangimphu te khaw a khuiah BOEIPA kah paipi thingkawng khueh
    pahoi ham a rhoekbah.
  mdy-ETH: ጌኤዦ ማኣሮኮ ጋራ፥ ጊንፆ ዛላ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂና ጌሢንታንዳ ቆልዓ ዔያታ ማዤኔ።
  twi-ASANTE: Salomo siesiee kronkron mu kronkron a ɛtoa asɔredan no so; faako a wɔde
    Awurade Apam Adaka no bɛsi.
  eng-WEBU: He prepared an inner sanctuary in the middle of the house within, to set
    the ark of the LORD’s covenant there.
  wal-wal: Solomoni GODAA Maachchaa Taabootaa wottanau Beeta Maqidasiyaa giddon Ubbaappe
    Aadhdhiya Geeshsha Sohuwaa giigissiis.
  spa-PDDPT: Entonces preparó por dentro el Santuario Interior, al fondo de la Casa,
    para poner allí el Arca del Pacto de Yavé.
  gun-gun: Ijapy katy ma oguereko katu henda iky'a e'ỹ ete va'erã, ha'e va'e py omoĩ
    aguã Senhor guexeve guarã ojapo va'ekue ryru.
  ilo-ULB: Insagana ni Solomon ti akin-uneg a siled ti balay tapno ikabil sadiay ti
    lakasa ti tulag ni Yahweh.
  kpg-kpg: I tua di Hale Daumaha iai di ruum e hau i tungaalodo, deelaa di gowaa e dugu ai
    Tebedebe o di Hagababa Dimaadua.
  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئۇ يەردە قويۇش ئۈچۈن، ئۇ ئىبادەتخانىنىڭ
    ئىچكىرىدىكى كالامخانىنى ياسىدى.
  sus-sus: Sulemani naxa Yire Sɛniyɛnxi Fisamante yailan hɔrɔmɔbanxi kui, Alatala
    xa saatɛ kankira dɔxɔma dɛnnaxɛ.
  pon-2006: Nan tihnsewen Tehnpaso, mie pere ehu wiawihda masloale, iei wasa me Kohpwahn
    Inoun Koht pahn kin mi ie.
  jae-jae: Eŋ kêmasaŋ gamêŋ Dabuŋanô tau gêc andu ŋalêlôm tau gebe etoc Apômtaunê
    poac ŋakatapa êkô tonaŋ.
  ksd-ksd: I ga mal vaninare ra pakana i tabu kakit ta ra bala na pal aro iat, upi
    ra bok na kunubu kai ra Luluai na ki tana.
  tur-YTC: Evin iç tarafının ortasında, Yahve'nin Antlaşma Sandığı'nı oraya koymak
    için bir iç oda hazırladı.
  grc-BRENT: δοῦναι ἐκεῖ τὴν κιβωτὸν διαθήκης Κυρίου.
  ind-AYT: Dia menyiapkan tempat suci bagian belakang di dalam bait itu, supaya dapat
    meletakkan tabut perjanjian TUHAN di sana.
  nya-nya: Anakonza malo wopatulika mʼkati mwa Nyumbayi kuti ayikemo Bokosi la Chipangano
    cha Yehova.
  hrv-hrv: Debir je uredio unutra u Hramu da onamo smjesti Kovčeg saveza Jahvina.
  mps-mps: Te Tedali Gasagi Yai Mu Be Habu augwaligo te be tomode mu nigali, te Genuai
    Bidigo Dąų Wali Bomai Po Munalubo Halobage muabo digi nigali.
  tpi-tpi: Dispela Rum Tambu Tru ol i wokim long insait tru bilong haus, em i bilong
    putim Bokis Kontrak bilong Bikpela.
  dan-1931: Han indrettede inderhallen inde i Templet for der at opstille HERRENS
    Pagts Ark.
  vie-OVCB: Phần trong của Đền Thờ, tức nơi thánh, được chuẩn bị để đặt Hòm Giao Ước
    của Chúa Hằng Hữu.
  guj-2017: સુલેમાને યહોવાહનો કરારકોશ મૂકવા માટે સભાસ્થાનની અંદરની બાજુએ પરમપવિત્રસ્થાન
    બનાવ્યું.
  pon-2006A: Nan tihnsewen Tehnpaso, mie pere ehu wiawihda masloale, iei wasa me Kohpwahn
    Inoun Koht pahn kin mi ie.
  por-BRBSL: Ele preparou um santuário interno no meio da casa, para colocar ali a
    arca do pacto de Yahweh.
  cth-cth: Hottelah, BAWIPA e lawkkam thingkong hruek nahanelah, bawkim thungvah hmuen
    kathoung a rakueng awh.
  twi-twi: Salomo siesiee kronkron mu kronkron a ɛtoa asɔredan no so; faako a wɔde
    Awurade Apam Adaka no besi.
  hlt-hlt: Im khui kah cangimphu te khaw a khuiah BOEIPA kah paipi thingkawng khueh
    pahoi ham a rhoekbah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ kɛ́tũntɛ kufɑ̃́ɑ̃́ nkɛ́ kù wèńkùnnɛ kɛ́tɑnnɛ́ ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu.
  msy-2020: Me Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam arɨghasa, Dɨpenir
    kamɨn aven Bar Anogoroghezir Danganimɨn ingari.
  dop-dop: Ɩlɛnɑ pɑ́ tɑɣɑnɩ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ ńtɛ́ sɩ pɑ sɩɩkɩ Ɩsɔ ɑtɑkɑɑ.
  azb-azb: Məbədin içərisindəki iç otağı isə o, Rəbbin Əhd sandığını qoymaq üçün hazırladı.
  eng-DBY: And he prepared the oracle in the midst of the house within, to set there
    the ark of the covenant of Jehovah.
  hin-2017: भवन के भीतर उसने एक पवित्रस्थान यहोवा की वाचा का सन्दूक रखने के लिये तैयार
    किया।
  wol-KYG: Néeg bu sell baa sell ca biir kër ga ca biir-a-biir la waajal, ngir yeb
    fa gaal gay def àlluway kóllërey Aji Sax ji.
  eng-YLT: And the oracle in the midst of the house within he hath prepared, to put
    there the ark of the covenant of Jehovah.
  eng-WYC-2017: And Solomon made God’s answering place in the midst of the house,
    in the inner part, that he should set [or put] there the ark of bond of peace
    of the Lord.
  eng-WMBB: He prepared an inner sanctuary in the middle of the house within, to set
    the ark of the LORD’s covenant there.
  urd-GVH: पिछले कमरे में रब के अहद का संदूक़ रखना था।
  rug-rug: Pa mudina sa Zelepade si ta kuri pa korapana la si na lose Hopena pa Hopena,
    vasina si ta veko sa Bokese Vinariva Egoi te Zihova.
  gaz-gaz: Inni taabota kakuu Waaqayyoo achi keessa kaaʼuuf jedhee mana qulqullummaa
    keessatti iddoo qulqulluu qopheesse.
  fra-LSG: Salomon établit le sanctuaire intérieurement au milieu de la maison, pour
    y placer l’arche de l’alliance de l’Éternel.
  yal-yal: Sulemani yi pala raɲanni tɔn Ala Batu Banxin kui alogo a xa Alatalaa Layiri
    Kankiraan dɔxɔ na.
  haw-1868: A o kahi e olelo ai, oia kana i hoomakaukau ai ma ka hale maloko, e waiho
    malaila i ka pahuberita o Iehova.
  arb-NAV: وَأَعَدَّ سُلَيْمَانُ مِحْرَاباً فِي وَسَطِ الْهَيْكَلِ مِنْ دَاخِلٍ لِيَضَعَ
    فِيهِ تَابُوتَ عَهْدِ الرَّبِّ.
  ewe-ewe: Xɔ ememetɔ mee wotsɔ Aƒetɔ la ƒe nubablaɖaka la da ɖo.
  eng-LEE: And the debir in the house within did he prepare, to set therein the ark
    of the covenant of the Lord.
  gvn-gvn: '@see-verse:1KI.006.018'
  asm-FB: চলোমনে যিহোৱাৰ নিয়ম-চন্দুকটি ৰাখিবলৈ গৃহৰ ভিতৰত অতি পবিত্ৰ-স্থান যুগুত
    কৰিলে।
  sus-A: سُلٍمَنِ نَشَ يِرٍ سّنِيّنشِ قِسَمَنتٍ يَءِلَن هْرْ مْبَنشِ كُي، عَلَتَلَ
    شَ سَاتّ كَنكِرَ دْشْمَ دّننَشّ.
  fra-SBL: Il prépara un sanctuaire intérieur au milieu de la maison intérieure, pour
    y placer l'arche de l'alliance de Yahvé.
  hbo-hbo: וּדְבִ֧יר בְּתֹוךְ־הַבַּ֛יִת מִפְּנִ֖ימָה הֵכִ֑ין לְתִתֵּ֣ן שָׁ֔ם אֶת־אֲרֹ֖ון
    בְּרִ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:1KI.006.018'
  kik-kik: Thĩinĩ wa handũ-harĩa-haamũre, hekarũ thĩinĩ nĩathondekire handũ ha kũigĩrĩra
    ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova.
  fra-NCL: Salomon disposa le sanctuaire à l’intérieur de la maison, au fond, pour
    y placer l’arche de l’alliance de Yahweh.
  cek-AK: Angraeng lokkamhaih thingkhong suek hanah, im athungah Sithaw lokthuihaih
    ahmuen to a sak.
  cuk-cuk: Salomón, Bab-Dummadse-goled-negyaba Neg-Ise-Islidikid sobsagusad, adi agi,
    Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu osigegar.
  uig-CYR: Пәрвәрдигарниң әһдә сандуғини у йәрдә қоюш үчүн, у ибадәтханиниң ичкиридики
    каламханини ясиди.
  tel-2017: యెహోవా నిబంధన మందసాన్ని ఉంచడానికి మందిరం లోపల అతి పరిశుద్ధ స్థలాన్ని సిద్ధపరిచాడు.
  hat-BSA: Li te prepare yon sanktyè enteryè anndan kay la pou l te kab plase la,
    lach akò SENYÈ a.
  kos-kos: Infukil se ma musaiyukla oan etok luin Tempul uh, pa yen ma Tuptup in Wuleang
    lun LEUM GOD in oan we.
  hbo-WLC: וּדְבִ֧יר בְּתוֹךְ־הַבַּ֛יִת מִפְּנִ֖ימָה הֵכִ֑ין לְתִתֵּ֣ן שָׁ֔ם אֶת־אֲר֖וֹן
    בְּרִ֥ית יְהוָֽה׃
  ibo-ibo: Ọ kwadokwara ebe nsọ ahụ, ebe dị nʼime ime ụlọ ahụ, maka idebe igbe ọgbụgba
    ndụ Onyenwe anyị nʼebe ahụ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସ୍ଥାପନାର୍ଥେ ଅନ୍ତଃସ୍ଥ ଗୃହ ମଧ୍ୟରେ ସେ ମହାପବିତ୍ର
    ସ୍ଥାନ ପ୍ରସ୍ତୁତ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.018'
  chk-chk: Salomon a amolätä ewe rum mi unusen pin sosolong, pwe epwe iseis lon än
    ewe Samol mi Lapalap we pworofel.
  rop-rop: Wal insaid langa det bekwan wol blanga det Serramoni Pleis deibin bildimap
    wanbala rum, en deibin pudum det Seikridwan Boks blanga YAWEI deya na.
  ukr-1871: Заднїй же простір построїв у внутрі будівлї на те, щоб там поставити скриню
    завіту Господнього.
  deu-1951: Aber den Chor richtete er im Innern des Hauses her, um die Bundeslade
    des HERRN dorthin zu stellen.
  eng-JPS: And he prepared the Sanctuary in the midst of the house within, to set
    there the ark of the covenant of the LORD.
  srp-1865: I svetinju nad svetinjama uredi unutra u domu, da se ondje namjesti kovèeg
    zavjeta Gospodnjega.
  lug-lug: N’ateekateeka ekisenge eky’omunda ddala okumpi n’awaayimirirwanga okwogera
    mu yeekaalu, okuteekamu essanduuko ey’endagaano ya Mukama.
  heb-heb: ודביר בתוך הבית מפנימה הכין לתתן שם את ארון ברית יהוה׃
  ben-IRV: উপাসনা ঘরের মধ্যে সদাপ্রভুর নিয়ম সিন্দুকটি বসাবার জন্য শলোমন এই ভাবে মহাপবিত্র
    স্থানটা তৈরী করলেন।
  pan-pan: ਭਵਨ ਦੇ ਵਿੱਚ ਅੰਦਰਲੀ ਵੱਲ ਵਿੱਚਲੀ ਕੋਠੜੀ ਸੀ, ਤਾਂ ਜੋ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ
    ਰੱਖਿਆ ਜਾ ਸਕੇ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော် ကို တင် ထားရန် ၊ အိမ် တော်အတွင်း
    ၌ ဗျာဒိတ် ဌာနတော် ကို ပြင်ဆင် လေ၏။
  tbg-tbg: Nora Kotira turuaraini vira Vokise vuru vataate ti, vika vi rumura qerama
    tora.
  hmo-hmo: Unai Helaga Herea Gabuna, Dubu ena lalona daiutu ena lalonai, be Lohiabada
    ena Taravatu Maua do idia atoa.
  urd-urd: और उसने उस घर के अन्दर बीच में इलहामगाह तैयार की, ताकि ख़ुदावन्द के 'अहद
    का सन्दूक़ वहाँ रख्खा जाए।
  rus-SYN: Давир же внутри храма он приготовил для того, чтобы поставить там ковчег
    завета Господня.
  bqc-SIM: À kpɛ́pi kpɛa kɛ̀kɛ Dii bàa kua ń Isailiↄ kpagolo dilɛkĩi ũ.
  tcz-CHONGTHU: Aman indan sungnung lang ah chun Pakai Kitepna Thingkong koina dingin
    indan theng khat asembe in ahi.
  mar-mar: आणखी मागे मंदिराच्या अंतर्भागात शलमोनाने परमेश्वराच्या कराराच्या कोशासाठी
    गाभारा करवून घेतला होता.
  qub-qub: Salomonga Templu ruricho ruraran Mas Rispitädu cuartuta Tayta Diospa babulninta
    churananpaj.
  bqp-bqp: À kpɛ́ pì nɛ́ kɛ̀kɛ Dikiri bàka kunna kũ Isarailanↄ àkpati ditɛki ũ.
  hat-hat: Anndan Tanp lan, sou dèyè, li bati yon pyès apa pou Seyè a. Se la yo te
    mete Bwat Kontra Seyè a.
  eng-BSB: Solomon also prepared the inner sanctuary within the temple to set the
    ark of the covenant of the LORD there.
  eng-WEBPB: He prepared an inner sanctuary in the middle of the house within, to
    set the ark of the LORD’s covenant there.
  kbq-kbq: Hagi ana nomofoma agu'afina atumparega Ra Anumzamofo huhagerafi huvempage
    vogisima ante'zana hunaraginte'ne.
  nhe-BL: Huan quiyejyectlalijque nopa cuarto tlen Más Tlatzejtzeloltic tlen elqui
    calijtic ipan tiopamitl para nopona quitlalise icaxa TOTECO ica itlanahuatilhua.
  bus-bus: À kpɛ́ pì kpɛ́nɛ kɛ̀kɛ Dii bà kuuna kↄ̃n Isarailinↄ àkpati diɛkii ũ.
  gub-BL: Nezewe a'e kwez. Tàpuzuhu haikwer kutyr rehe a'e, heta ipupyaikaw haw iapo
    pyrer Tupàn henaw ikatu wera'u ma'e, za'e izupe. Xaxeto omono putar Tupàn Ze'eg
    Hyru a'e ipupyaikaw haw pupe a'e wà.
  eng-DRA: And he made the oracle in the midst of the house, in the inner part, to
    set there the ark of the covenant of the Lord.
