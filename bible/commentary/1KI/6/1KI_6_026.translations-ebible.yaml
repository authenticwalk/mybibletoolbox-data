verse: 1KI.006.026
translations:
  mal-C: ഓരോ കെരൂബിന്റെയും ഉയരവും പത്തുമുഴംതന്നെ ആയിരുന്നു.
  deu-TKW: Die Höhe des einen Kerub betrug zehn Ellen, und ebenso viel maß der andere
    Kerub.
  lin-lin: 'Bosanda ya bililingi nyonso mibale ya basheribe ezalaki ndenge moko :
    bametele pene mitano.'
  eng-LSV: the height of the first cherub [is] ten by the cubit, and so [is] the second
    cherub;
  eng-GNV: For the height of the one Cherub was ten cubits, and so was the other Cherub.
  eng-WEBSTER: The hight of the one cherub was ten cubits, and so was it of the other
    cherub.
  nhw-BL: Huan ininhuejcapanca nochi ome querubines elqui san se tlatamachihuali,
    4 metros huan tlajco.
  swh-ONEN: Kimo cha kila kerubi kilikuwa dhiraa kumi.
  bba-bba: '@see-verse:1KI.006.025'
  eng-KJVCPB: The height of the one cherub was ten cubits, and so was it of the other
    cherub.
  luo-luo: Bor kerubi ka kerubi madhi malo ne romo fut apar gauchiel.
  meu-meu: 'Kerubi ta ena lata na kiubit gwauta: iharuana danu unuheto.'
  npi-ULB: एउटा करूबको उचाइ दस हात थियो र अर्कोको उचाइ पनि उत्ति नै थियो ।
  yor-yor: Gíga kérúbù kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ mẹ́wàá.
  pes-OPCB: '@see-verse:1KI.006.025'
  tgl-ULB: Ang taas ng isang kerubin ay sampung kubit at ganoon din ang isa pang kerubin.
  cbu-NT: Wazuranirinsha, ashchinandari tsimbunari 5 metro tácheersin wayaranganaya.
  hui-hui: '@see-verse:1KI.006.025'
  mya-mya: '@see-verse:1KI.006.025'
  bod-N: ཀེ་རུབ་གཅིག་གི་མཐོ་ཚད་ལ་ཁྲུ་བཅུ་དང་། གཞན་དེའི་མཐོ་ཚད་ལ་ཡང་ཁྲུ་བཅུ་ཡོད་པ་ཡིན།
  sna-sna: Kerubhi rimwe nerimwe rakanga rakareba makubhiti gumi.
  spa-BLM: Un querubín tenía diez codos de altura, y el otro querubín también.
  cac-cac: Nan̈al yoil metro ix ajq'ue schaan̈il steel junjun eb'.
  swh-ULB: Kimo cha kerubi mmoja kilikuwa mita 4. 5 na yule wa pili alikuwa hivyo
    hivyo.
  bel-bel: Вышыня аднаго херувіма дзесяць локцяў, а таксама і другога херувіма.
  deu-ELBBK: Die Höhe des einen Cherubs war 10 Ellen, und ebenso die des anderen Cherubs.
  mbb-OT: '@see-verse:1KI.006.025'
  mal-2015: ഒരു കെരൂബിന്റെ ഉയരം പത്തു മുഴം; മറ്റെ കെരൂബിന്നും അങ്ങനെ തന്നേ.
  rmc-rmc: Soduj cherubi sas uče 440 centimetri.
  pes-OPV: بلندی کروبی اول ده ذراع بود و همچنین کروبی دیگر.
  ron-1924: Ынэлцимя фиекэруя дин чей дой херувимь ера де зече коць.
  ben-OBCV: প্রত্যেকটি করূবের উচ্চতা ছিল প্রায় 4.6 মিটার করে।
  som-som: Oo keruubiimta midkood sarajooggiisu wuxuu ahaa toban dhudhun, oo kan kalena
    saasoo kaluu ahaa.
  lat-VUC: id est, altitudinem habebat unus cherub decem cubitorum, et similiter cherub
    secundus.
  eng-ASVBT: The height of the one cherub was ten cubits, and so was it of the other
    cherub.
  ita-1885: L'altezza d'uno de' Cherubini era di dieci cubiti, e parimente l'altezza
    dell'altro.
  eng-LXXUP: And the height of the one cherub was ten cubits, and so was it with the
    second cherub.
  eng-ULB: The height of one cherub was ten cubits and the other cherub was the same.
  spa-VBL: Ambos querubines medían diez codos.
  fra-_FOB: La hauteur d'un chérubin était de dix coudées, et l'autre chérubin était
    de même.
  mal-mal: 1 ഓരോ കെരൂബിന്റെയും ഉയരം പത്തുമുഴം തന്നെ ആയിരുന്നു.
  urd-GVR: Har ek kā qad 15 fuṭ thā.
  suz-BL: मेको करूब निम्‍फा खाल का ङा पा १०, १० कुबीत लाइश्‍शो बाक्‍सा बाक्‍त।
  ita-1927: L’altezza dell’uno dei cherubini era di dieci cubiti, e tale era l’altezza
    dell’altro.
  ckb-ckb: بەرزی کەڕوبی یەکەم دە باڵ بوو، کەڕوبی دووەمیش بە هەمان شێوە.
  eng-BBE: The two of them were ten cubits high.
  kan-OKCV: ಒಂದು ಕೆರೂಬಿಯು 4.4 ಮೀಟರ್ ಎತ್ತರವಾಗಿತ್ತು. ಎರಡನೆಯ ಕೆರೂಬಿಯು ಅದರ ಹಾಗೆಯೇ ಇತ್ತು.
  tam-2017: ஒரு கேருபீன் 15 அடி உயரமாக இருந்தது; மற்றக் கேருபீனும் அப்படியே இருந்தது.
  spa-RV-1909: La altura del uno era de diez codos, y asimismo el otro.
  ron-BTF: Înălţimea unui heruvim era de zece coţi şi tot astfel era a celuilalt heruvim.
  eng-WEBP: One cherub was ten cubits high, and so was the other cherub.
  eng-FBV: Both cherubs were ten cubits tall.
  nld-1939: De ene cherub was tien el hoog; ook de andere cherub was tien el hoog.
  nch-BL: Huan inihuejcapanca nochi ome querubines elqui san se tatamachihuali, 4
    metros huan tajco.
  vie-1934: Chê-ru-bin này có mười thước bề cao, và chê-ru-bin kia cũng vậy.
  hin-CV: दोनों करूब की ऊंचाई साढ़े चार मीटर थी.
  spa-BES: Los dos tenían diez codos de alto.
  tdx-tdx: Folo kiho ty haabo’ ty kerobe raike, mira ama’e ty ila’e.
  tha-KJV: ความสูงของเครูบรูปหนึ่งเป็นสิบศอก และเครูบอี​กรู​ปหนึ่​งก​็​เหมือนกัน
  por-BR-2018: A altura do um era de dez côvados, e também o outro.
  deu-ELO: Die Höhe des einen Cherubs war zehn Ellen, und ebenso die des anderen Cherubs.
  eng-WYC-2018: that is, one cherub had the height of ten cubits, and in like manner
    the tother cherub.
  epo-epo: La alto de unu kerubo estis dek ulnoj, kaj tiel same ankaŭ de la dua kerubo.
  uig-PIN: Bir kerubning egizliki on gǝz bolup, ikkinqi kerubningkimu ⱨǝm xundaⱪ idi.
  beo-beo: '@see-verse:1KI.006.025'
  tpi-OTNT: '@see-verse:1KI.006.025'
  hau-SA: Tsayin kowane kerub kamu goma ne.
  uig-LAT: Bir kérubning égizliki on gez bolup, ikkinchi kérubningkimu hem shundaq
    idi.
  nde-nde: Ubude bokuya phezulu bekherubhi ngalinye babuzingalo ezilitshumi.
  ton-ton: Ko e māʻolunga ʻoe selupi ʻe taha ko e hanga ʻe uofulu pea ne pehē foki
    ʻae selupi ʻe taha.
  ces-1613: Vysokost cherubína jednoho byla desíti loket, a tolikéž cherubína druhého.
  eng-WMB: One cherub was ten cubits high, and so was the other cherub.
  tam-TCV: ஒவ்வொரு கேருபீனும் பத்துமுழ உயரமுடையனவாயிருந்தன.
  ceb-ULB: Napulo ka cubit ang gitas-on sa usa ka kerubin ug ang usa ka kerubin managsama
    lang.
  pol-UBG: Wysokość jednego cherubina wynosiła dziesięć łokci, tak samo wysokość drugiego
    cherubina.
  agr-agr: Nuna yakinti aidauk cuatro dekapamu nuigtu jimaituk aajakui.
  kyc-kyc: '@see-verse:1KI.006.025'
  urd-GVU: ہر ایک کا قد 15 فٹ تھا۔
  deu-1912: auch war ein jeglicher Cherub zehn Ellen hoch.
  kan-2017: ಅವೆರಡು ಹತ್ತತ್ತು ಮೊಳ ಎತ್ತರವಾಗಿದ್ದವು.
  yap-yap: '@see-verse:1KI.006.025'
  hlt-MCSB: Lamhma kah cherubim khaw, a pabae kah cherubim khaw a sang dong rha lo
    tangloeng.
  mdy-ETH: ሃሣ ፔቴ ፔቴ ኪሩቤኤሎኮ ሌካ ዔጳ ታጶ ዋዻኬ።
  twi-ASANTE: a ɔbaako biara ɔsorokɔ yɛ anammɔn dunum.
  eng-WEBU: One cherub was ten cubits high, and so was the other cherub.
  wal-wal: Issi kiruubiyaa geesai tammu wara; naa77anttuwaageekka hegaa keena.
  spa-PDDPT: El primer querubín tenía 4,5 metros de alto, e igualmente el segundo
    querubín.
  gun-gun: Peteĩ anjo ra'angaa yvatea ma irundy metros raxa'i, ha'e rami ae amboae
    voi ramo.
  ilo-ULB: Sangapulo a kubit ti katayag ti maysa a kerubim, ken kasta met laeng ti
    maysa pay a kerubim.
  kpg-kpg: '@see-verse:1KI.006.025'
  uig-ARA: بىر كېرۇبنىڭ ئېگىزلىكى ئون گەز بولۇپ، ئىككىنچى كېرۇبنىڭكىمۇ ھەم شۇنداق
    ئىدى.
  sus-sus: E firinyi ite ɲɔngɔn ya fu.
  pon-2006: '@see-verse:1KI.006.025'
  jae-jae: Ŋakatu lulugeŋ baliŋ kêtôm saka luagêc ma ŋasêku kêtôm taugeŋ.
  ksd-ksd: Tika na angelo i ga a ura pokono ma a papar ra lolovinana, ma ta ra tika
    na angelo i ga damana bula.
  tur-YTC: Bir Keruv on arşın yüksekliğindeydi, öbür Keruv da öyleydi.
  grc-BRENT: Καὶ τὸ ὕψος τοῦ χερουβὶμ τοῦ ἑνὸς δέκα ἐν πήχει· καὶ οὕτω τῷ χερουβὶμ
    τῷ δευτέρῳ.
  ind-AYT: Tinggi kerub pertama 10 hasta begitu juga kerub kedua.
  nya-nya: Msinkhu wa kerubi aliyense unali mamita anayi ndi theka.
  hrv-hrv: Visina jednog kerubina bila je deset lakata, tako i drugoga.
  mps-mps: '@see-verse:1KI.006.025'
  tpi-tpi: '@see-verse:1KI.006.025'
  dan-1931: begge Keruber var ti Alen høje.
  vie-OVCB: Mỗi chê-ru-bim cao 4,6 mét.
  guj-2017: બન્ને કરુબની ઊંચાઈ દસ હાથ હતી.
  pon-2006A: '@see-verse:1KI.006.025'
  por-BRBSL: Um querubim tinha dez côvados de altura, assim como o outro querubim.
  cth-cth: Hote cherubim teh im e athunglah a hruek awh teh, a ratheinaw teh a kadai.
  twi-twi: a ɔbaako biara sorokɔ yɛ anammɔn dunum.
  hlt-hlt: Lamhma kah cherubim khaw, a pabae kah cherubim khaw a sang dong rha lo
    tangloeng.
  tbz-SIM: Sidɛ́ kɛ̀ si okùmɛ̀ mmɑ kɛ bo mɛ́tìrì mɛ̀nùmmù.
  msy-2020: '@see-verse:1KI.006.025'
  dop-dop: '@see-verse:1KI.006.025'
  azb-azb: Hər ikisinin hündürlüyü on qulac idi.
  eng-DBY: The height of the one cherub was ten cubits, and so of the other cherub.
  hin-2017: एक करूब की ऊँचाई दस हाथ की, और दूसरे की भी इतनी ही थी।
  wol-KYG: taxawaayub serub bu ci nekk fukki xasab la.
  eng-YLT: the height of the one cherub [is] ten by the cubit, and so [is] the second
    cherub;
  eng-WYC-2017: that is, one cherub had the height of ten cubits, and in like manner
    the tother cherub.
  eng-WMBB: One cherub was ten cubits high, and so was the other cherub.
  urd-GVH: हर एक का क़द 15 फ़ुट था।
  rug-rug: '@see-verse:1KI.006.025'
  gaz-gaz: Ol dheerinni tokkoo tokkoo kiirubeeliis dhundhuma kudhan kudhan ture.
  fra-LSG: La hauteur de chacun des deux chérubins était de dix coudées.
  yal-yal: Nɔngɔnna yɛ fu nan yi maleka gubugubu kan sawura firinne birin yiteen na.
  haw-1868: Ke kiekie o kekahi keruba he umi kubita, a pela ko kekahi keruba.
  arb-NAV: وَكَانَ عُلُوُّ كُلِّ كَرُوبٍ عَشْرَ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ).
  ewe-ewe: Woƒe aʋala emetɔwo tɔ wo nɔewo le xɔ la titina.
  eng-LEE: The height of the one cherub was ten cubits, and so that of the other cherub.
  gvn-gvn: '@see-verse:1KI.006.025'
  asm-FB: প্ৰথম কৰূব দহ হাত ওখ আছিল আৰু আনটোও দহ হাত ওখ আছিল।
  sus-A: عٍ قِرِنيِ عِتٍ حْنفْن يَ قُ.
  fra-SBL: L'un des chérubins avait dix coudées de hauteur, et l'autre aussi.
  hbo-hbo: קֹומַת֙ הַכְּר֣וּב הָֽאֶחָ֔ד עֶ֖שֶׂר בָּֽאַמָּ֑ה וְכֵ֖ן הַכְּר֥וּב הַשֵּׁנִֽי׃
  piu-2006: '@see-verse:1KI.006.025'
  kik-kik: Ũraihu wa o ikerubi rĩmwe warĩ wa mĩkono ikũmi.
  fra-NCL: La hauteur d’un chérubin était de dix coudées ; et de même pour le deuxième
    chérubin.
  cek-AK: Cherubim maeto loe dong hato sang moe, kalah cherubim maeto doeh to tiah
    sang toeng.
  cuk-cuk: Querubin-gwensak dalibo-abar (2½) nibgued, baid deyob nibgumogad.
  uig-CYR: Бир керубниң егизлиги он гәз болуп, иккинчи керубниңкиму һәм шундақ еди.
  tel-2017: ఒక కెరూబు 10 మూరల ఎత్తు, రెండవ కెరూబు కూడా అంతే ఎత్తు.
  hat-BSA: Wotè a yon cheriben se te dis koude e lòt cheriben an te menm jan an.
  kos-kos: Fulatan sie cherub inge fit singoul limekosr, ac ma se ngia oapana.
  hbo-WLC: קוֹמַת֙ הַכְּר֣וּב הָֽאֶחָ֔ד עֶ֖שֶׂר בָּֽאַמָּ֑ה וְכֵ֖ן הַכְּר֥וּב הַשֵּׁנִֽי׃
  ibo-ibo: Ịdị elu nke cherub ọbụla ruru mita ise na ụma isii.
  ory-ory: ଏକ କିରୂବର ଉଚ୍ଚତା ଦଶ ହାତ, ଅନ୍ୟ କିରୂବର ମଧ୍ୟ ସେହିପରି ଥିଲା।
  wmt-wmt: '@see-verse:1KI.006.025'
  chk-chk: Iwe, ükükün langatamen eman me eman kerop engol me limu fiit.
  rop-rop: '@see-verse:1KI.006.025'
  ukr-1871: Заввишки один херувим десять локот, а стільки й другий херувим.
  deu-1951: Die Höhe des einen Cherubs betrug zehn Ellen, ebenso die Höhe des andern
    Cherubs.
  eng-JPS: The height of the one cherub was ten cubits, and so was it of the other
    cherub.
  srp-1865: Deset lakata bješe visok jedan heruvim, tako i drugi.
  lug-lug: Obugulumivu bwa buli kerubi bwali mita nnya n’ekitundu.
  heb-heb: קומת הכרוב האחד עשר באמה וכן הכרוב השני׃
  ben-IRV: প্রথম ও দ্বিতীয় দুটি করূবই দশ হাত উঁচু ছিল।
  pan-pan: ਇੱਕ ਕਰੂਬ ਦੀ ਉਚਿਆਈ ਦਸ ਹੱਥ ਦੀ ਸੀ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਦੂਜੇ ਕਰੂਬ ਦੀ ਸੀ।
  mya-JVB: ထိုခေရုဗိမ် တို့ကို အတွင်း အိမ် တော်ထဲမှာ တင် ထားသဖြင့် ၊ ခေရုဗိမ် အတောင်
    တို့သည် ဖြန့် လျက်၊
  tbg-tbg: Enseli taara vitanta vohaa qaramake autu tovaro vitanta vukaivano 4½ mita
    vaura.
  hmo-hmo: Kerubi ta ta edia ataiai latana be 4.4 mita.
  urd-urd: एक करूबी की ऊंचाई दस हाथ थी, और इतनी ही दूसरे करूबी की थी।
  rus-SYN: Высота одного херувима была десять локтей, также и другого херувима.
  bqc-SIM: An pla ḿpii lɛsĩ gã̀sĩsuu kwikwiɛ.
  tcz-CHONGTHU: Cherubim teni chu ani nilhon in asandan tong som alhing cheh lhon
    e.
  mar-mar: आणि एका करुबाची उंची दहा हात होती, दुसऱ्या करुबाचीही तेवढीच होती.
  qub-qub: Jatun cayninpis caran chuscu metru midyan-cama.
  bqp-bqp: Ń pla ń pínki lei kà gã̀sãkuru kurikuri.
  hat-hat: Tou de te menm wotè, yo te gen kenz pye wotè.
  eng-BSB: and the height of each cherub was ten cubits.
  eng-WEBPB: One cherub was ten cubits high, and so was the other cherub.
  kbq-kbq: Hanki ana tarega ankerontremofo za'za zanimo'a 5mita hutere hu'ne.
  nhe-BL: Huan ininhuejcapanca nochi ome querubines elqui san se tlayejyecoli, 4 metros
    huan tlajco.
  bus-bus: Aↄ̃ plaa ń píngi lezĩ kà gã̀sãsuu kurikuri.
  gub-BL: '@see-verse:1KI.006.025'
  eng-DRA: That is to say, one cherub was ten cubits high, and in like manner the
    other cherub.
