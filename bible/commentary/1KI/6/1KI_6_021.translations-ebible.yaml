verse: 1KI.006.021
translations:
  mal-C: ദൈവാലയത്തിന്റെ അന്തർഭാഗം ശലോമോൻ സ്വർണംകൊണ്ടു പൊതിഞ്ഞു. അന്തർമന്ദിരത്തിനുമുമ്പിൽ
    കുറുകെ അദ്ദേഹം സ്വർണച്ചങ്ങല കൊളുത്തിയിട്ടു.
  deu-TKW: Und Salomo überzog das Gebäude inwendig mit feinem Gold, und er brachte
    quer vor dem Hinterraume goldene Kettchen an und überzog ihn mit Gold.
  lin-lin: Salomo abambaki wolo ya peto na kati nyonso ya Tempelo ; atiaki basheni
    ya wolo liboso ya Esika-Oyo-Eleki-Bule.
  eng-LSV: And Solomon overlays the house within with gold refined, and causes [it]
    to pass over in chains of gold before the oracle, and overlays it with gold.
  eng-GNV: 'So Salomon couered the house within with pure golde: and he shut the place
    of the oracle with chaines of gold, and couered it with golde.'
  eng-WEBSTER: 'So Solomon overlaid the house within with pure gold: and he made a
    partition by the chains of gold before the oracle; and he overlaid it with gold.'
  nhw-BL: Nojquiya quixajqui ica senquistoc oro nochi nopa cuarto Tlatzejtzeloltic.
    Huan quitzajqui ipuerta catli calaqui ipan nopa cuarto campa Más Tlatzejtzeloltic
    ica tepos cadenas catli senquistoc oro para amo aqui huelis calaquis san quen
    hueli.
  swh-ONEN: Solomoni akaifunika sehemu ya ndani ya Hekalu kwa dhahabu safi, naye akaitandaza
    mikufu ya dhahabu kutoka upande moja hadi ule mwingine mbele ya Patakatifu pa
    Patakatifu, ambako palifunikwa kwa dhahabu.
  bba-bba: Mɑ u derɑ bɑ wurɑn tii tii doke sɑ̃ɑ yee ten sɔɔwɔn ɡɑniɔ kɑ ten temɔ.
    U mɑɑ wurɑn sum piiminu kuɑ u doke dii te tɑ dɛɛre ɡem ɡem kɔnnɔwɔ. Niyɑ bɑ kɑ
    beku kɑre te ɡɑbe.
  eng-KJVCPB: 'So Solomon overlaid the house within with pure gold: and he made a
    partition by the chains of gold before the oracle; and he overlaid it with gold.'
  luo-luo: Solomon nobawo ii hekalu gi dhahabu lilo kendo nomedo thiwni mag dhahabu
    e nyim kama ler mar lemo.
  meu-meu: Solomon ese dubu laloma kahana na gold ḡoevaḡoevana amo e ḡovaia, bona
    gold varodia amo helaḡa daiutuna e seroa ahu; ma gold amo e ḡovaia.
  npi-ULB: सोलोमनले मन्दिरको भित्री भाग निखुर सुनले मोहोरे, र भित्री कोठाको सामुन्ने
    तिनले सुनका सिक्रीहरू झुण्ड्याए ।
  yor-yor: Solomoni sì fi kìkì wúrà bo inú ilé náà, ó sì tan ẹ̀wọ̀n wúrà dé ojú ibi
    mímọ́ jùlọ, ó sì fi wúrà bò ó.
  pes-OPCB: روکش مذبح هم مثل رویه داخل خانهٔ خدا، از طلای خالص بود. در برابر محل مدخل
    قدس‌الاقداس، زنجیرهایی از طلا نصب نمود. به این ترتیب همه جای خانه را با طلا پوشاند
    و مذبح کنار اتاق داخلی را هم طلاکاری کرد.
  tgl-ULB: Nilatagan ni Solomon ang loob ng templo ng purong ginto. At nilagyan niya
    ng tanikalang ginto ang kabilang panig na harap ng panloob na silid, at nilatagan
    niya ng ginto ang harapan.
  cbu-NT: Sheeru, yuwashsha Apanlleem taarash wayarangana, anushsha wantsush ichingaru
    orpa matsitpatatam tapatstarangiya. Anumunsha, wachunungsha ur kateen tamapari
    ashiru anpa katindingeeru kasarangiya.
  hui-hui: Hobane Loma Bia Hene ogoninaga anda hái hearu bibahendeore ngolome budambi
    hai helene. Ani buwa ngolome seni pu maru wabuwa tamu hobane Loma Bia Heneore
    laga biagonaga pangani gerela haga bini. Ani buwa anda hái bibahende ngolome biadambi
    hai heagola
  mya-mya: ဗိ​မာန်​တော်​အ​တွင်း​ပိုင်း​ကို​ရွှေ​ဖြင့်​မွမ်း​မံ​ထား ပြီး​လျှင် ရွှေ​ဖြင့်​ပင်​မွမ်း​မံ​သည့်​ဗိ​မာန်​တော်
    အ​တွင်း​ခန်း​၏​အ​ဝင်​ဝ​ကို​ရွှေ​ကြိုး​များ​ဆွဲ ချိပ်​ထား​လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་མཆོད་ཁང་གི་ནང་ལོགས་ནི་གསེར་བཙོ་མས་བཏུམས་ཤིང་། མཆོད་ཁང་སྦུག་མའི་ཕྱི་རུ་གསེར་གྱི་ཉག་ཐག་བཟོས་ནས།
    མཆོད་ཁང་སྦུག་མ་དེ་ཡང་གསེར་གྱིས་བཏུམས་པ་ཡིན་ནོ། །
  sna-sna: Soromoni akafukidza mukati metemberi yose negoridhe rakaisvonaka, uye akaisa
    ngetani dzegoridhe dzakachinjika pamberi penzvimbo tsvene yomukati, iyo yakanga
    yakafukidzwa mukati mose negoridhe.
  spa-BLM: Salomón recubrió de oro puro la casa por dentro. Trazó cadenas de oro delante
    del santuario interior y lo recubrió de oro.
  cac-cac: Ix ochpax q'uen oro chi' d'a te' chemte' ayoch d'a yol templo chi' smasanil.
    Axo q'uen cadena ix och d'a spuertail jun lugar Yicn̈ej Jehová Yaji, nab'a oro
    q'ueen.
  swh-ULB: Sulemani alifunika ndani ya hekalu kwa dhahabu safi na akaweka mikufu ya
    dhahabu iliyopita mbele ya chumba cha ndani, na kulifunika eneo la mbele kwa dhabahu.
  bel-bel: І абклаў Саламон храм усярэдзіне чыстым золатам, і працягнуў залатыя ланцугі
    перад давірам, і абклаў яго золатам.
  deu-ELBBK: Und Salomo überzog das Haus innen mit geläutertem Gold; und er zog goldene
    Ketten vor dem Sprachort her und überzog ihn mit Gold.
  mbb-OT: Is duma he vahin diyà te seled duen te valey te Nengazen, impeepizan ni
    Solomon te lunsey he vulawan. Mibpevaal sikandin te rantey he vulawan ne impeketer
    zin haazà diyà te idselang pehendiyà te Utew Segradu he Lugar.
  mal-2015: ആലയത്തിന്റെ അകം ശലോമോൻ തങ്കംകൊണ്ടു പൊതിഞ്ഞു; അന്തർമ്മന്ദിരത്തിന്റെ മുൻവശത്തു
    വിലങ്ങത്തിൽ പൊൻചങ്ങല കൊളുത്തി അന്തർമ്മന്ദിരം പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: O Šalamun obthoďa o Chramos andrunestar le žuže somnakaha. Anglo Neksveteder
    than, so diňa te obthovel le somnakaha, figinďa o pochtan le somnakune lancenca.
  pes-OPV: پس سلیمان داخل خانه را به زر خالص پوشانید وپیش روی محراب زنجیرهای طلا کشید
    و آن رابه طلا پوشانید.
  ron-1924: Партя динэунтру а касей а кэптушит-о ку аур ши а принс пердяуа динэунтру
    ын лэнцишоаре де аур ынаинтя Локулуй Прясфынт, пе каре л-а акоперит ку аур.
  ben-OBCV: শলোমন মন্দিরের ভিতরদিকটিও পাকা সোনা দিয়ে মুড়ে দিলেন, এবং তিনি সেই অভ্যন্তরীণ
    পবিত্রস্থানের সামনের দিক পর্যন্ত সোনার শিকল টেনে নিয়ে গেলেন, যেটি সোনা দিয়ে
    মুড়ে দেওয়া হল।
  som-som: Sidaasuu Sulaymaan gurigii gudaha ku yiil ugu dahaadhay dahab saafi ah;
    oo silsilado dahab ah ayuu ku xidhay meeshii quduuska ahayd horteeda, wuxuuna
    ku wada dahaadhay dahab.
  lat-VUC: Domum quoque ante oraculum operuit auro purissimo, et affixit laminas clavis
    aureis.
  eng-ASVBT: 'So Solomon overlaid the house within with pure gold: and he drew chains
    of gold across before the oracle; and he overlaid it with gold.'
  ita-1885: E Salomone coperse la casa di dentro, d'oro finissimo, e fece davanti
    all'Oracolo delle serrature d'oro; e coperse quello d'oro.
  eng-LXXUP: in front of the oracle, and covered it with gold.
  eng-ULB: Solomon overlaid the inside of the temple with pure gold, and he placed
    chains of gold across the front of the inner room, and overlaid the front with
    gold.
  spa-VBL: Salomón hizo cubrir todo el interior del Templo con oro puro, Hizo que
    se extendieran cadenas de oro por la parte delantera del santuario interior, que
    también estaba cubierta de oro.
  fra-_FOB: Et Salomon couvrit d'or fin l'intérieur de la maison; et il fit passer
    le voile avec des chaînes d'or au-devant du sanctuaire, qu'il couvrit d'or.
  mal-mal: ആലയത്തിന്റെ അകം ശലോമോൻ തങ്കംകൊണ്ട് പൊതിഞ്ഞു; അന്തർമ്മന്ദിരത്തിന്റെ മുൻവശത്ത്
    വിലങ്ങനെ പൊൻചങ്ങല കൊളുത്തി, അന്തർമ്മന്ദിരം പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: balki imārat ke sāmne wāle kamre kī dīwāroṅ, chhat aur farsh par bhī sonā
    manḍhā gayā. Muqaddastarīn Kamre ke darwāze par sone kī zanjīreṅ lagāī gaīṅ.
  suz-BL: सोलोमनम मेको खिं आगा गे नेल्‍ल क्‍येख सुन क्‍येप्‍‍पदा बाक्‍त। मिनु आगा
    ङा नेल्‍ल क्‍येङा चोव़खो कोठा नेल्‍ल सुन क्‍येप्‍पाइश्‍‍शा, आ ङोंइती सुन के साङलीपुकी
    क्‍याइक्‍पदा बाक्‍त।
  ita-1927: Salomone ricoprì d’oro finissimo l’interno della casa, e fece passare
    un velo per mezzo di catenelle d’oro davanti al santuario, che ricoprì d’oro.
  ckb-ckb: سلێمان دیوی ناوەوەی پیرۆزگاکەی بە زێڕی بێگەرد ڕووپۆش کرد، زنجیری زێڕیشی
    لەبەردەم شوێنی هەرەپیرۆز ڕاکێشا، بە زێڕ ڕووپۆشی کرد.
  eng-BBE: Solomon had all the inside of the house covered with gold, and he put chains
    of gold across in front of the inmost room, which itself was covered with gold.
  kan-OKCV: ಸೊಲೊಮೋನನು ಆಲಯದ ಒಳಭಾಗವನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ, ದೈವೋಕ್ತಿಯ ಸ್ಥಾನದ ಮುಂದೆ
    ಬಂಗಾರದ ಸರಪಣಿಗಳಿಂದ ವಿಭಾಗವನ್ನು ಮಾಡಿ, ಅದನ್ನು ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: ஆலயத்தின் உட்புறத்தை சாலொமோன் பசும்பொன்தகட்டால் மூடி, மகா பரிசுத்த ஸ்தலத்தின்
    மறைப்புக்கும் பொன்சங்கிலிகளைக் குறுக்கே போட்டு, அதைப் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: De suerte que vistió Salomón de oro puro la casa por de dentro, y cerró
    la entrada del oráculo con cadenas de oro, y vistiólo de oro.
  ron-BTF: Astfel Solomon a placat interiorul casei cu aur pur; şi a făcut o despărţire
    prin lanţurile de aur dinaintea oracolului; şi l-a placat cu aur.
  eng-WEBP: So Solomon overlaid the house within with pure gold. He drew chains of
    gold across before the inner sanctuary, and he overlaid it with gold.
  eng-FBV: Solomon had the whole of the inside of the Temple covered with pure gold,
    He had gold chains stretched across the front of the inner sanctuary, which was
    also covered with gold.
  nld-1939: Ook de binnenkant van het Heilige bekleedde hij met zuiver goud, en behing
    het met gouden bloemslingers.
  nch-BL: Nojquiya quiajalti ica senquisa oro nochi nopa cuarto Tatzejtzeloltic. Huan
    quitzajqui icalte cati calaqui ipan nopa cuarto campa Más Tatzejtzeloltic ica
    tepos cadenas cati senquisa oro para amo aqui huelis calaquis san quej hueli.
  vie-1934: Sa-lô-môn bọc vàng ròng tuồng trong của nhà, và lấy xiềng vàng giăng trước
    nơi chí thánh và bọc bằng vàng.
  hin-CV: शलोमोन ने भवन के भीतरी भाग को शुद्ध कुन्दन से मढ़वा दिया. तब उन्होंने अंदरूनी
    पवित्र स्थान के सामने सोने की सांकलें खींचवा दीं. इसे भी उन्होंने सोने से मढ़वा
    दिया.
  spa-BES: Salomón tenía todo el interior de la casa cubierto de oro, y él puso cadenas
    de oro frente al lugar santísimo, que a su vez estaba cubierto de oro.
  tdx-tdx: Nitemere’ i Selomò am-bolamena ki’e ka i trañoy, naho kinazaza’e silisily
    volamena ty aolo’ i toe-miavakey vaho nandafiha’e volamena.
  tha-KJV: และซาโลมอนทรงบุข้างในพระนิเวศด้วยทองคำบริ​สุทธิ​์ และพระองค์ทรงลากโซ่ทองคำข้ามข้างหน้าห้องหลัง
    และบุด้วยทองคำ
  por-BR-2018: De sorte que revestiu Salomão de ouro puro a casa por de dentro, e
    fechou a entrada do compartimento interno com correntes de ouro, e revestiu-o
    de ouro.
  deu-ELO: Und Salomo überzog das Haus inwendig mit geläutertem Golde; und er zog
    goldene Ketten vor dem Sprachorte her, und überzog ihn mit Gold.
  eng-WYC-2018: Also he covered with purest gold the house before God’s answering
    place, or the oracle, and he fastened the plates with golden nails. (And he covered
    the inside of the Temple all around the Inner Temple, or the oracle, with the
    purest gold; and he fastened plates to the walls with gold nails.)
  epo-epo: Kaj Salomono tegis la domon interne per pura oro, kaj li tiris orajn ĉenojn
    antaŭ la plejsanktejo kaj tegis ĝin per oro.
  uig-PIN: Sulayman ibadǝthanining iqini sap altun bilǝn ⱪaplidi; u iqki kalamhanining
    aldini altun zǝnjirlǝr bilǝn tosidi; kalamhanini altun bilǝn ⱪaplidi.
  beo-beo: Debolo diasu amo ganodini huluane da gouliga dedeboi ba:i. Hadigidafa Momei
    Sesei amola da gouliga dedeboi. Amola ea golili dasu logo da gouliga hahamoi sia:inega
    ga:i.
  tpi-OTNT: Na ol i kisim gutpela gol na karamapim olgeta banis insait long Rum Tambu.
    Na ol i wokim ol sen gol na hangamapim long dua bilong Rum Tambu Tru. Ol i bin
    karamapim ol banis bilong rum long gol,
  hau-SA: Solomon ya rufe cikin haikalin da zinariya zalla, ya kuma gifta sarƙoƙin
    zinariya a gaban wuri mai tsarki na ciki, wanda aka dalaye da zinariya.
  uig-LAT: Sulayman ibadetxanining ichini sap altun bilen qaplidi; u ichki kalamxanining
    aldini altun zenjirler bilen tosidi; kalamxanini altun bilen qaplidi.
  nde-nde: USolomoni wahuqa ingaphakathi yethempeli ngegolide elicengekileyo, njalo
    wengezelela amaketane egolide aquma phambi kwesiphephelo sangaphakathi, sona esasihuqwe
    ngegolide.
  ton-ton: 'Ko ia, naʻe ʻufiʻufi ʻae loto fale ʻo Solomone ʻaki ʻae koula haohaoa:
    pea naʻa ne vahevahe ʻae fale ʻaki ʻae ngaahi seini koula ki muʻa ʻi he folofolaʻanga;
    pea naʻa ne ʻaofi ʻaki ia ʻae koula.'
  ces-1613: Tak obložil Šalomoun příbytek ten zlatem nejčistším, a učinil rozdělující
    stěnu a provazy zlaté před svatyní svatých, kterouž také obložil zlatem.
  eng-WMB: So Solomon overlaid the house within with pure gold. He drew chains of
    gold across before the inner sanctuary, and he overlaid it with gold.
  tam-TCV: பின்பு சாலொமோன் ஆலயத்தின் உட்பகுதியை சுத்தத் தங்கத்தகட்டால் மூடி, பரிசுத்த
    இடத்துக்கு முன்பாக தங்கச் சங்கிலிகளை நீளமாக குறுக்கே தொங்கும்படி அமைத்தான். அதுவும்
    தங்கத்தால் மூடப்பட்டிருந்தது.
  ceb-ULB: Gitaplakan ni Solomon ang sulod sa templo ug lunsay nga bulawan, ug gibutangan
    niyag mga kadinang bulawan sa atubangan sa balaang lawak, ug gihaklapan ug bulawan
    ang atubangan.
  pol-UBG: I w ten sposób Salomon wyłożył wnętrze domu szczerym złotem, i przed przegrodą,
    którą również pokrył złotem, rozciągnął złote łańcuchy przed Miejscem Najświętszym.
  agr-agr: Tuja nuigtushkam jega Apajuí emematku ijuntai jegamkamunak oron ukatkauwai,
    dutika nuwi tesaamu shiig pegkejam tutainashkam oron ukatuk umikui. Dutika ashimak
    nuna waitijin cadena oro najanamu aidaun detujui.
  kyc-kyc: Dopa pipala tembole anda andakare apya dupwa kana golo dupwame yambe piyami.
    Dee kana golo kii puu dupwame panda sukusa kambu konandowame dokona yukuyami.
    Dokona apya opetaeko kana golo dupwame yambe piyami.
  urd-GVU: بلکہ عمارت کے سامنے والے کمرے کی دیواروں، چھت اور فرش پر بھی سونا منڈھا
    گیا۔ مُقدّس ترین کمرے کے دروازے پر سونے کی زنجیریں لگائی گئیں۔
  deu-1912: Und Salomo überzog das Haus inwendig mit lauterem Golde und zog goldene
    Riegel vor dem Chor her, den er mit Gold überzogen hatte,
  kan-2017: ಸೊಲೊಮೋನನು ದೇವಾಲಯದ ಒಳಮೈಯನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು. ಮಹಾಪರಿಶುದ್ಧ
    ಸ್ಥಳದ ಎದುರಿನಲ್ಲಿ ಒಂದು ಗೋಡೆಯನ್ನು ಮತ್ತು ಇನ್ನೊಂದು ಗೋಡೆಗೆ ಬಂಗಾರದ ಸರಪಣಿಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Ma lan e Tempel e ka ni gabdiy e gol ngay, ma yu yil’ i chen ni gol e kan
    tay u baraba’ i langan e mab nge yan nga baraba’ e mab ni yan ko bin Th’abi Thothup
    e senggil, ni ku er rogon ni ka ni gabdiy e gol u lan ni ga’ngin.
  hlt-MCSB: Solomon loh im te a khui ah sui cilh neh a ben thil tih cangimphu hmai
    kah khotawt te sui rhui neh a kha. Te khaw sui a ben thil.
  mdy-ETH: ሴሎሞኔ ጌኤዦ ማኣሮኮ ጋሮ ዛሎ ጌኤሺ ዎርቄና ጳርቂ ኮሼኔ፤ ጌኤዦ ማኣሮኮ ጋሮይዳ ዎርቆና ጉቤ ጳርቂ ኮሾና ቆልዖ
    ጌሎ ካሮ ፆኦዚንፆይዳ ዎርቄና ኮሾና ካኒ ቢራታ ሱፂ ሚዛጲሴኔ።
  twi-ASANTE: Afei, asɔredan no mu nkaeɛ no, ɔde sikakɔkɔɔ amapa sam hɔ nyinaa, na
    ɔde sikakɔkɔɔ yɛɛ nkɔnsɔnkɔnsɔn de guu ɛkwan a wɔde kɔ kronkron mu kronkron hɔ,
    de bɔɔ hɔ ano ban.
  eng-WEBU: So Solomon overlaid the house within with pure gold. He drew chains of
    gold across before the inner sanctuary, and he overlaid it with gold.
  wal-wal: Solomoni Beeta Maqidasiyaa gidduwaa walahi bainna worqqan sheeshshiis;
    worqqaa sheeshshido qol77uwaa geliyo penggiyaayyo bolla qoriyaa yaanne haanne
    gakkiya worqqa sanssalataa tolidi alleeqissiis.
  spa-PDDPT: Después Salomón recubrió de oro puro el interior de la Casa, y ordenó
    pasar cadenas de oro en la parte delantera del Santuario Interior, y lo recubrió
    de oro.
  gun-gun: Opy rupi voi Salomão onhovãmba ouro ete py. Henda iky'a e'ỹ ete va'e ropy
    rupi omoatã avi imoiny corrente ouro guigua, ouro py avi ojao'i rire.
  ilo-ULB: Kinalupkupan ni Solomon ti uneg ti templo iti puro a balitok. Ken nangikabil
    isuna kadagiti kawar a balitok a naibanteng iti sangoanan ti akin-uneg a siled,
    ken kinalupkupanna ti sangoanan iti balitok.
  kpg-kpg: Nia abaaba i lodo di Hale Daumaha e hii gi nia goolo, gei nia daula goolo
    e dau i di gowaa dela e ulu gi lodo di ruum mugi lodo loo, dela e hii labelaa
    gi nia goolo.
  uig-ARA: سۇلايمان ئىبادەتخانىنىڭ ئىچىنى ساپ ئالتۇن بىلەن قاپلىدى؛ ئۇ ئىچكى كالامخانىنىڭ
    ئالدىنى ئالتۇن زەنجىرلەر بىلەن توسىدى؛ كالامخانىنى ئالتۇن بىلەن قاپلىدى.
  sus-sus: Mangɛ Sulemani naxa xɛɛma maso na Yire Sɛniyɛnxi Fisamante xalɛe ma. A
    naxa yɔlɔnxɔnyi xunxuri xɛɛma daaxie gbaku naa sode dɛ ra.
  pon-2006: Nan Tehnpas Sarawio kidikidkipene kohl, oh selmete kohl me tenekdahng
    pohn wasahn pedolong ong nan perehn loaleo, me pil kidikidkipene kohl.
  jae-jae: Ma Salomo kêkwa andu ŋalêlôm auc ŋa gold. Ma gêjac balaŋ Gamêŋ Dabuŋanô
    tau ŋa kapoacwalô gold.
  ksd-ksd: Ma Solomon i ga vung vapetep tar ra goled tuna ta ra bala na pal; ma i
    ga vakilang bat ra pakana i tabu kakit ma ra umana vinau na goled; ma i ga vung
    vapetep tar ra goled tana.
  tur-YTC: Böylece Solomon içeriden evi saf altınla kapladı. İç oda önüne altın zincirler
    çekti ve onu altınla kapladı.
  grc-BRENT: κατὰ πρόσωπον τοῦ δαβὶρ, καὶ περιέσχεν αὐτὸ χρυσίῳ.
  ind-AYT: Setelah Salomo melapisi bagian dalam bait itu dengan emas murni, dia merentangkan
    rantai-rantai di depan tempat suci itu lalu melapisinya dengan emas.
  nya-nya: Solomoni anakutira golide weniweni mʼkati mwake mwa Nyumbayi, ndipo anayalika
    maunyolo a golide mopingasa kutsogolo kwa malo wopatulika amene anakutidwa ndi
    golide.
  hrv-hrv: pred Debirom, i obložio ga čistim zlatom.
  mps-mps: Tama augwaligo te wiegi yai gol selama, tama te tempel be tomo bagulali
    madi te tigidali daga haluali. Tama augwa te sen gol meba nigilama, tama te Tedali
    Gasagi Yai Mu Be Habu sunumi tede walali. Augwaligo te be habu togwali madi te
    golgo haluali,
  tpi-tpi: Na ol i kisim gutpela gol na karamapim olgeta banis insait long Rum Tambu.
    Na ol i wokim ol sen gol na hangamapim long dua bilong Rum Tambu Tru. Ol i bin
    karamapim ol banis bilong rum long gol,
  dan-1931: foran Inderhallen og overtrak det med Guld. Og Salomo overtrak Templet
    indvendig med fint Guld og trak for med Guldkæder.
  vie-OVCB: Sa-lô-môn cũng bọc mặt trong của phần Đền Thờ còn lại bằng vàng ròng,
    và phía trước Nơi Chí Thánh có dây xích bằng vàng giăng ngang.
  guj-2017: પછી સુલેમાને સભાસ્થાનની અંદરની દીવાલોને શુદ્ધ સોનાથી મઢી. તેણે પરમપવિત્રસ્થાનની
    આગળ પ્રવેશદ્વારના એક છેડેથી બીજા છેડા સુધી સોનાની સાંકળો મૂકી અને આગળના ભાગને
    સોનાથી મઢ્યો.
  pon-2006A: Nan Tehnpas Sarawio kidikidkipene kohl, oh selmete kohl me tenekdahng
    pohn wasahn pedolong ong nan perehn loaleo, me pil kidikidkipene kohl.
  por-BRBSL: Assim, Salomão cobriu a casa por dentro com ouro puro. Ele desenhou correntes
    de ouro diante do santuário interior, e o revestiu com ouro.
  cth-cth: Hottelah, Solomon ni bawkim thung teh kathounge suitui hoi koung a hluk.
  twi-twi: Afei, asɔredan no mu nkae no, ɔde sikakɔkɔɔ ankasa sam hɔ nyinaa, na ɔde
    sikakɔkɔɔ yɛɛ nkɔnsɔnkɔnsɔn de guu ɔkwan a wɔde kɔ kronkron mu kronkron hɔ, de
    bɔɔ hɔ ano ban.
  hlt-hlt: Solomon loh im te a khui ah sui cilh neh a ben thil tih cangimphu hmai
    kah khotawt te sui rhui neh a kha. Te khaw sui a ben thil.
  tbz-SIM: '@see-verse:1KI.006.020'
  msy-2020: Me golɨn aghuim inigha Anogoroghezir Danganimɨn aven an bɨriba bar a da
    ave. Me uaghan sen golɨn ingarigha Danganir Bar Anogoroghezimɨn tiar akamɨn da
    agui. Me danganir kamɨn bɨriba golɨn da ave.
  dop-dop: '@see-verse:1KI.006.020'
  azb-azb: Süleyman məbədi içəridən xalis qızılla örtdü, iç otağın önündən qızıl zəncirlər
    keçirdi və onu qızılla örtdü.
  eng-DBY: and Solomon overlaid the house within with pure gold, and shut off the
    oracle in front with chains of gold, and overlaid it with gold.
  hin-2017: फिर सुलैमान ने भवन को भीतर-भीतर शुद्ध सोने से मढ़वाया, और पवित्रस्थान
    के सामने सोने की साँकलें लगाई; और उसको भी सोने से मढ़वाया।
  wol-KYG: Ci biir loolu Suleymaan xoob biir néeg Yàlla ba wurusu ngalam. Mu tàllal
    ay càllalay wurus fi kanam néeg bu sell baa sell,
  eng-YLT: And Solomon overlayeth the house within with gold refined, and causeth
    [it] to pass over in chains of gold before the oracle, and overlayeth it with
    gold.
  eng-WYC-2017: Also he covered with purest gold the house before God’s answering
    place, or the oracle, and he fastened the plates with golden nails.
  eng-WMBB: So Solomon overlaid the house within with pure gold. He drew chains of
    gold across before the inner sanctuary, and he overlaid it with gold.
  urd-GVH: बल्कि इमारत के सामनेवाले कमरे की दीवारों, छत और फ़र्श पर भी सोना मँढा गया।
    मुक़द्दसतरीन कमरे के दरवाज़े पर सोने की ज़ंजीरें लगाई गईं।
  rug-rug: Sa doduruna sa lose nomana pa korapana sa Zelepade si ta pokoe qolo viana,
    meke na seni qolo si tava sigoto pa kenuna sa goba poko pa Lose Hopena pa Hopena
    sapu ta pokoe qolo tugo.
  gaz-gaz: Solomoonis keessa mana qulqullummaa sanaa warqee qulqulluu itti uffisee
    fuula iddoo qulqulluu manicha keessaa kan warqeen itti uffifame sana duraan foncaa
    warqee diriirse.
  fra-LSG: Il couvrit d’or pur l’intérieur de la maison, et il fit passer le voile
    dans des chaînettes d’or devant le sanctuaire, qu’il couvrit d’or.
  yal-yal: A xɛma faɲi yilɛnlɛnxine sa banxin kuiin ma, a yi xɛma yɔlɔnxɔnne radangu
    pala raɲanna yɛtagi, a xɛma yilɛnlɛnxine sa a ma.
  haw-1868: Hoouhi ae la o Solomona i ka hale maloko me ke gula maemae; hana iho la
    oia i ka paku me na kaula gula ma ke alo o kahi e olelo ai, a hoouhi ae la mo
    ko gula.
  arb-NAV: وَبَعْدَ ذَلِكَ غَشَّى سُلَيْمَانُ الْهَيْكَلَ كُلَّهُ مِنْ دَاخِلٍ بِذَهَبٍ
    نَقِيٍّ. وَصَنَعَ سَلاسِلَ ذَهَبِيَّةً حَجَزَ بِها مَدْخَلَ الْمِحْرَابِ الْمُغَشَّى
    بِالذَّهَبِ النَّقِيِّ.
  ewe-ewe: Efa sika nyuitɔ ɖe gbedoxɔ la me, etsi sikakɔsɔkɔsɔ ɖe xɔ emetɔ ƒe ŋgɔgbe,
    afi si ŋu wòfa sika ɖo.
  eng-LEE: 'And Solomon overlaid the house within with pure gold: and he barred by
    means of chains of gold the front of the debir; and he overlaid it with gold.'
  gvn-gvn: '@see-verse:1KI.006.020'
  asm-FB: এইদৰে চলোমনে গৃহৰ ভিতৰত শুদ্ধ সোণৰ পতা মাৰিলে৷ আৰু অতি পবিত্ৰ-স্থানৰ আগত
    এফালৰ পৰা আনফাললৈকে সোণৰ শিকলিবোৰ লগালে আৰু তাত সোণৰ পতা মাৰিলে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ شّيمَ مَسٌ نَ يِرٍ سّنِيّنشِ قِسَمَنتٍ شَلّيٍ مَ. عَ
    نَشَ يْلْنشْنيِ شُنشُرِ شّيمَ دَاشِيٍ فبَكُ نَا سٌدٍ دّ رَ.
  fra-SBL: Salomon couvrit d'or pur l'intérieur de la maison. Il traça des chaînes
    d'or en travers devant le sanctuaire intérieur, et il le couvrit d'or.
  hbo-hbo: וַיְצַ֨ף שְׁלֹמֹ֧ה אֶת־הַבַּ֛יִת מִפְּנִ֖ימָה זָהָ֣ב סָג֑וּר וַיְעַבֵּ֞ר
    *בְּרַתִּיקֹות (בְּרַתּוּקֹ֤ות) זָהָב֙ לִפְנֵ֣י הַדְּבִ֔יר וַיְצַפֵּ֖הוּ זָהָֽב׃
  piu-2006: '@see-verse:1KI.006.020'
  kik-kik: Solomoni aahumbĩrire hekarũ thĩinĩ na thahabu therie, na agĩkĩrania irengeeri
    cia thahabu mbere ya itoonyero rĩa hau thĩinĩ haamũre harĩa haagemetio na thahabu.
  fra-NCL: Salomon revêtit d’or fin l’intérieur de la maison, et il ferma avec des
    chaînes d’or le devant du sanctuaire, qu’il couvrit d’or.
  cek-AK: Solomon mah tempul athung bang to kaciim sui tui hoiah pazut; lokthuihaih
    hmaicam pakaahaih ah a hmaa ah sui hoi sak ih sumqui to payang.
  cuk-cuk: Degisoggu, Salomón bela Bab-Dummadse-goled-neg-islidikidyaba or-nued nasiksad.
    Geb Neg-Ise-Islidikid-doglegedgi ordub nasiksad. Neg-Ise-Islidikidgi or-nued nasiksabalid.
  uig-CYR: Сулайман ибадәтханиниң ичини сап алтун билән қаплиди; у ички каламханиниң
    алдини алтун зәнҗирләр билән тосиди; каламханини алтун билән қаплиди.
  tel-2017: ఈ విధంగా సొలొమోను మందిరం లోపల అంతా మేలిమి బంగారంతో పొదిగించి అతి పరిశుద్ధ
    స్థలం ఎదుట బంగారు గొలుసులు ఉన్న తెర చేయించి బంగారంతో దాన్ని పొదిగించాడు.
  hat-BSA: Konsa, Salomon te kouvri anndan kay la avèk lò pi. Li te fè chenn an lò
    travèse pati devan nan sanktyè enteryè a, e li te kouvri li avèk lò.
  kos-kos: Luin Tempul uh akmusrala ke gold, ac sein gold sripsripyak ke nien utyak
    nu infukil se loac ah, su oayapa akmusrala ke gold.
  hbo-WLC: וַיְצַ֨ף שְׁלֹמֹ֧ה אֶת־הַבַּ֛יִת מִפְּנִ֖ימָה זָהָ֣ב סָג֑וּר וַיְעַבֵּ֞ר
    ברתיקות זָהָב֙ לִפְנֵ֣י הַדְּבִ֔יר וַיְצַפֵּ֖הוּ זָהָֽב׃
  ibo-ibo: Solomọn ji ọlaedo a nụchara anụcha machie ahụ ime ụlọnsọ ukwu ahụ. Ọ gbatịrị
    ụdọ ọlaedo gafere nʼihu ime ime ebe nsọ ahụ, nke e jikwa ọlaedo machie.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ଗୃହ ଭିତର ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ ଓ ମହାପବିତ୍ର ସ୍ଥାନ ସମ୍ମୁଖରେ
    ସୁବର୍ଣ୍ଣ ଜଞ୍ଜିରମାନ ଟଙ୍ଗାଇଲେ ଓ ସେ ତାହା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:1KI.006.020'
  chk-chk: Salomon a pwal apacha kolt mi mürina ngeni unusen lon ewe imwenfel o rietä
    sein seni kolt ngeni ewe lenien tolong lon ewe rum mi unusen pin mi fen kapachetä
    kolt won.
  rop-rop: En det insaidpat blanga det Serramoni Pleis deibin gaburrumap garram gol,
    en deibin pudum golwan tjein kroswei langa det frantpat blanga det insaidwan rum,
    en det rum du deibin gaburrumap garram gol.
  ukr-1871: І обтяг Соломон храм із середини щирим золотом, і протягнув золотий ланцюг
    перед місцем пресьвятим, і обтягнув (те місце) золотом.
  deu-1951: Und Salomo überzog das Haus inwendig mit feinem Gold, und er zog goldene
    Ketten vor dem Chore her, den er mit Gold überzogen hatte,
  eng-JPS: So Solomon overlaid the house within with pure gold; and he drew chains
    of gold across the wall before the Sanctuary; and he overlaid it with gold.
  srp-1865: I tako obloži Solomun dom iznutra èistijem zlatom, i zateže zlatne lance
    pred svetinjom nad svetinjama, koju takoðe obloži zlatom.
  lug-lug: Sulemaani n’asabika munda wa yeekaalu ne zaabu ennongoose, n’ayongerako
    n’enjegere eza zaabu mu maaso g’omu kisenge eky’omunda ekyali kibikiddwako zaabu.
  heb-heb: ויצף שלמה את הבית מפנימה זהב סגור ויעבר ברתיקות זהב לפני הדביר ויצפהו זהב׃
  ben-IRV: উপাসনা ঘরের প্রধান কামরার দেয়াল তিনি খাঁটি সোনা দিয়ে ঢেকে দিলেন এবং মহাপবিত্র
    স্থানের সামনে সোনার শিকল লাগিয়ে দিলেন। সেই মহাপবিত্র স্থানের দেয়ালও তিনি সোনা
    দিয়ে ঢেকে দিলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਭਵਨ ਉੱਤੇ ਅੰਦਰ ਵਾਰ ਕੁੰਦਨ ਸੋਨਾ ਚੜ੍ਹਾਇਆ ਅਤੇ ਵਿੱਚਲੀ ਕੋਠੜੀ ਦੇ ਬਾਹਰਲੇ
    ਪਾਸੇ ਸੋਨੇ ਦੇ ਸੰਗਲ ਤਾਣ ਦਿੱਤੇ ਅਤੇ ਉਸ ਉੱਤੇ ਵੀ ਸੋਨਾ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ထိုသို့ အိမ် တော်အတွင်း ကို ရွှေ စင် နှင့်မွမ်းမံ ပြီးမှ ၊ ဗျာဒိတ် ဌာနတော်ရှေ့
    မှာ ရွှေ ကြိုး ဖြင့် အကွယ်အကာကို ဆွဲထား၍၊ ရွှေ နှင့်မွမ်းမံ လေ၏။
  tbg-tbg: Soromonuva tumanta vika Kotira Naavu avutaqi kori ori koqera varake viraqohai
    ekaa katarive orive taatauke qapuqama tora. Vika koriqohai rerupa voqaara aututo
    seni naaquntara varake, viraqohai Kotira turuaraini vau rumura vira qentiana virini
    hiritora. Vika vi qentiravata koriqohai taatauke qapuqama tora.
  hmo-hmo: Solomona ese Dubu Helaga ena lalona ibounai be golo korikori dekenai ia
    koua, bona golo seini ese lalona daiutu ena raka vareai iduarana idia koua. Unai
    iduara danu be golo dekenai idia koua.
  urd-urd: और सुलेमान ने उस घर को अन्दर ख़ालिस सोने से मंढा, और इल्हामगाह के सामने
    उसने सोने की ज़जीरें तान दीं और उस पर भी सोना मंढा।
  rus-SYN: И обложил Соломон храм внутри чистым золотом, и протянул золотые цепи пред
    давиром, и обложил его золотом.
  bqc-SIM: À vua tɛ̃ɛtɛ̃ɛ kpà kpɛɛlɛ gĩwa lↄ, ↄ̃ à mↄdaona pↄ́ wa pì ń vuaoↄ
    pã̀pã kpɛa gĩ pↄ́ à vua kpàwàpiwa kpɛɛlɛ oi.
  tcz-CHONGTHU: Chule Solomon in indan sung aumpi chun sana thengselin atomjol soh
    keiyin ahi, dan theng chungnung pen lutna maija chun sana gui teni ajam pelton,
    sana maman atomjol in ahi.
  mar-mar: शलमोनाने हा गाभारा शुद्व सोन्याने मढवला होता. खोलीसमोर त्याने धूप जाळायला
    चौथरा बांधला तोसुद्धा सोन्याने मढवून त्याभोवती सोन्याच्या साखळ्या लावल्या.
  qub-qub: Mas Rispitädu cajta, altarta goriwan chapyachishannömi intëru Templu ruritapis
    goriwan chapyachiran. Mas Rispitädu cajpa puncuntapis gori cadinawan wichgaran.
  bqp-bqp: À wura atɛ̃nɛ nàna kpɛ́da gbĩ̀ia dↄ, akũ à mↄ̀kakↄ̃ana kũ ò pì kũ wuraaonↄ
    lòkoloko kpɛ́nɛ gbĩ̀ kũ à wuraa nànaaa pìia kpɛ́lɛlɛ kpa.
  hat-hat: Tout miray anndan tanp lan te kouvri ak lò. Pyès apa nèt pou Seyè a te
    kouvri ak lò tou. Yo fè chenn lò pou fèmen pòt pyès ki apa pou Seyè a.
  eng-BSB: So Solomon overlaid the inside of the temple with pure gold, and he extended
    gold chains across the front of the inner sanctuary, which was overlaid with gold.
  eng-WEBPB: So Solomon overlaid the house within with pure gold. He drew chains of
    gold across before the inner sanctuary, and he overlaid it with gold.
  kbq-kbq: Hagi ruotge'ma hu'nea nomofo agu'afinka golinuti sida zafa aheneazana erinonevazino
    hunaraginenteno, ruotge hunefima mareri kahantera golireti tro hu'naza seni nofiteti
    anakinte'ne.
  nhe-BL: Nojquiya quiixalti ica senquistoc oro nochi nopa cuarto Tlatzejtzeloltic.
    Huan quitzajqui ipuerta tlen calaqui ipan nopa cuarto campa Más Tlatzejtzeloltic
    ica tepos cadenas tlen senquistoc oro para axaca huelis calaquis san queja hueli.
  bus-bus: À vura atɛ̃ɛ nàna gãnu gũ̀a dↄ, ben à mↄ̀kyakoo kɛ̀ wà pì kↄ̃n vuraonↄ
    lògologo kpɛ́nɛ gũ̀ kɛ̀ à vura nànaa pìa kpɛɛlɛ kpa.
  gub-BL: Tàpuzuhu ipehegwer ipupe a'e, xo or pupe ipyao haw a'e. Tupàn henaw ikatu
    wera'u ma'e uken me a'e, heta kyhàhàm or romo iapo pyrer a'e pe a'e. A'e ipupyaikaw
    haw a'e no, or pupe paw rupi ipyao haw a'e no.
  eng-DRA: And the house before the oracle he overlaid with most pure gold, and fastened
    on the plates with nails of gold.
