verse: 1KI.006.012
translations:
  mal-C: “നീ നിർമിക്കുന്ന ഈ ദൈവാലയത്തെ സംബന്ധിച്ചിടത്തോളം നീ എന്റെ ഉത്തരവുകൾ പിൻതുടരുകയും
    എന്റെ നിയമങ്ങൾ പ്രമാണിക്കുകയും എന്റെ കൽപ്പനകളെല്ലാം പാലിച്ച് അവ അനുസരിക്കുകയും
    ചെയ്യുമെങ്കിൽ, ഞാൻ നിന്റെ പിതാവായ ദാവീദിനോടു ചെയ്ത വാഗ്ദാനം ഞാൻ നിന്നിലൂടെ നിവർത്തിക്കും.
  deu-TKW: Ich will acht haben auf dieses Gebäude, welches du errichtest. Wirst du
    nun in meinen Satzungen wandeln und nach meinen Rechten thun und acht haben auf
    alle meine Gebote, daß du darinnen wandelst, so will ich mein Wort an dir erfüllen,
    das ich zu deinem Vater David geredet habe,
  lin-lin: — Na likambo oyo etali Tempelo oyo ozali kotonga, soki olandi bikateli
    na Ngai, soki okokisi malako na Ngai, soki otosi mpe olandi mibeko na Ngai nyonso,
    nakokokisa na nzela na yo elaka oyo napesaki na Davidi, tata na yo.
  eng-LSV: “This house that you are building—if you walk in My statutes, and do My
    judgments, indeed, have done all My commands, to walk in them, then I have established
    My word with you, which I spoke to your father David,
  eng-GNV: Cocerning this house which thou buildest, if thou wilt walke in mine ordinances,
    and execute my iudgements, and keepe al my commadements, to walke in them, then
    will I performe vnto thee my promise, which I promised to Dauid thy father.
  eng-WEBSTER: 'Concerning this house which thou art in building, if thou wilt walk
    in my statutes, and execute my judgments, and keep all my commandments to walk
    in them; then will I perform my word with thee, which I spoke to David thy father:'
  nhw-BL: “Ama ta tijchijchihua ni tiopamitl, huan sintla tijtoquilis notlamachtilhua
    huan tijchihuas catli quiijtohua nochi noleyes, huan tijneltocas nochi notlanahuatilhua,
    huajca na nimitzchihuilis nochi catli nijtencahuili motata David para nijchihuas.
  swh-ONEN: “Kwa habari ya Hekalu hili unalojenga, kama ukifuata amri zangu, ukatunza
    masharti yangu na kushika maagizo yangu yote na kuyatii, kwa kupitia wewe nitatimiza
    ahadi niliyomwahidi Daudi baba yako.
  bba-bba: wee, ɑ mɑn diru bɑniɑmmɛ. Mɛyɑ ɑ̀ n mɑɑ nɛn yiirebu kɑ nɛn woodɑbɑ mɛm
    nɔɔwɑmmɛ, kon nɛn nɔɔ mwɛɛru yibiɑ te nɑ wunɛn tundo Dɑfidi kuɑ wunɛn sɔ̃.
  eng-KJVCPB: 'Concerning this house which thou art in building, if thou wilt walk
    in my statutes, and execute my judgments, and keep all my commandments to walk
    in them; then will I perform my word with thee, which I spake unto David thy father:'
  luo-luo: “Kaluwore gi hekaluni migero, kiluwo puonjna kendo itimo weche mamiyi kendo
    kirito chikena, to abiro chopo singo mane amiyo Daudi wuonu.
  meu-meu: 'Ina o haginiamu dubuna herevana binai: egu taravatu daladia ai boma raka,
    bona egu hahemaoro herevadia bona egu hahegani iboudiai boma badinadia bona boma
    rakalaidia, lau ese egu hereva, tamamu David na herevalai henia herevana, na oiemu
    ai baina haginia;'
  npi-ULB: “तैँले बनाइरहेको यो मन्दिरको विषयमा भन्नुपर्दा, तैँले मेरा विधिविधानहरू
    पालन गरी न्याय कायम गरिस् र मेरा सबै आज्ञा पालन गरी तिनमा हिँडिस् भने मैले तेरा
    पिता दाऊदसित बाँधेको प्रतिज्ञा तँद्वारा नै पुरा गर्ने छु ।
  yor-yor: “Ní ti ilé yìí tí ìwọ ń kọ́ lọ́wọ́, bí ìwọ bá tẹ̀lé àṣẹ mi, tí ìwọ sì ṣe
    ìdájọ́ mi, tí o sì pa òfin mi mọ́ láti máa ṣe wọ́n, Èmi yóò mú ìlérí tí mo ti
    ṣe fún Dafidi baba rẹ̀ ṣẹ nípa rẹ̀.
  pes-OPCB: «اگر هر چه به تو می‌گویم انجام دهی و از تمام احکام و دستورهای من اطاعت
    کنی، آنگاه آنچه را که به پدرت داوود قول دادم، بجا خواهم آورد
  tgl-ULB: Tungkol dito sa templo na iyong itinatayo, kung ikaw ay lalakad ayon sa
    aking mga alituntunin at gagawa ng katarungan, pananatilihin ang lahat ng aking
    kautusan at sumunod sa mga ito, pagtitibayin ko ang aking pangako sa iyo na aking
    ginawa kay David na iyong ama.
  cbu-NT: Salomonaa, wanari shiy nuwaa kuki payukush, wanasir taakush, itsinsaru nuwaa
    chinakush, yuwaatsiritam nuw yandarangi anootsimaritam tatsamooru tuminkush, nuwsha
    shiyaam tatsamchitamana, yuwaa sirútama shiyapa aparinish tsiyatarangi anootsi.
  hui-hui: Áyu í̠na i̱naga anda bia halu kegonaga bi mbira langero. Í̠na i̱naga bi
    mana hale halu baya hangu talialu bialu hariyagua i̱na bamba í̠ aba Debidihondo
    buleore lalu lo wirugo lola helo í̠ biamogo bialu haabo holebero.
  mya-mya: '``သင်​သည်​ငါ​၏​ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့် တော်​ရှိ​သ​မျှ​ကို​စောင့်​ထိန်း​လျှင်
    သင့်​ခ​မည်း တော်​ဒါ​ဝိဒ်​အား​ငါ​ပေး​ခဲ့​သည့်​က​တိ အ​တိုင်း​သင့်​အ​တွက်​ငါ​ပြု​မည်။-'
  bod-N: ཁྱོད་ཀྱིས་བཞེང་བའི་མཆོད་ཁང་འདི་ནི། གལ་ཏེ་ཁྱོད་ཀྱིས་ངའི་སྒྲིག་ཁྲིམས་བཞིན་དུ་བྱེད་ཅིང་།
    ངའི་ཁྲིམས་སྲོལ་བཞིན་དུ་སྤྱོད་པ་དང་། ངའི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུངས་ནས་དེ་བཞིན་བྱེད་ན།
    ངས་ཁྱོད་ཀྱི་ཕ་དཱ་བིད་ལ་ཁས་བླངས་པའི་ཚིག་དེ་ ཁྱོད་ལའང་བསྒྲུབ་པར་བྱ།
  sna-sna: “Pane zvetemberi iyi yauri kuvaka, kana ukatevera mitemo yangu, ukaita
    zvandakatema, uye ukachengeta mirayiro yangu yose nokuiteerera, ipapo ndichazadzisa
    chivimbiso changu newe, chandakavimbisa baba vako Dhavhidhi.
  spa-BLM: “En cuanto a esta casa que estás construyendo, si andas en mis estatutos,
    y ejecutas mis ordenanzas, y guardas todos mis mandamientos para andar en ellos,
    entonces confirmaré contigo mi palabra, que hablé a David tu padre.
  cac-cac: Yuj jun templo van a b'oan tic, sval d'ayach, tato tzach ochn̈ej tzac'an
    d'a spatic in c'ayb'ub'al yed' in checnab'il, tza c'anab'ajan smasanil, ol elc'och
    masanil tas valnac d'a vin̈aj David vin̈ a mam.
  swh-ULB: “Kuhusu hili hekalu ambalo unajenga, kama utatatembea katika maagizo yangu
    na kuhukumu kwa haki, na kutunza amri zangu na kuishi kwa hizo, ndipo ntakapozithibitisha
    ahadi zangu na wewe ambazo niliziahidi kwa baba yako Daudi.
  bel-bel: 'вось, ты будуеш храм: калі ты будзеш трымацца статутаў Маіх і рабіць паводле
    пастановаў Маіх і захоўваць усе запаведзі Мае, чынячы паводле іх, дык Я спраўджу
    на табе слова Маё, якое Я сказаў Давіду, бацьку твайму,'
  wed-wed: “Wei Tempolna voana aubaina ana riwem, mepa da riwau ma rautaniḡanei, ma
    au tarawatu anatapui ma votaḡotaḡoi, ma aiwai a ririwem ma kaukauei, Tau aiwai
    amam David a parivainuaḡani ana kauei aubaim.
  deu-ELBBK: Dieses Haus, das du baust – wenn du in meinen Satzungen wandeln und meine
    Rechte tun und alle meine Gebote beobachten wirst, dass du darin wandelst, so
    werde ich dir mein Wort aufrecht halten, das ich zu deinem Vater David geredet
    habe;
  mbb-OT: “Emun edtumanen nu is menge penurù ku wey menge suǥù ku, ne edtumanen ku
    zaan pinaaǥi kenikew is impenaad ku ziyà te amey nu he si David. Is menge etew
    ku he Israilihanen, ed-ubpà a zuma kandan kayi te valey ku he mibangun nu ne kenè
    ku sikandan ed-iniyuǥan.”
  mal-2015: നീ പണിയുന്ന ഈ ആലയം ഉണ്ടല്ലോ; നീ എന്റെ ചട്ടങ്ങളെ ആചരിച്ചു എന്റെ വിധികളെ
    അനുസരിച്ചു എന്റെ കല്പനകളൊക്കെയും പ്രമാണിച്ചുനടന്നാൽ ഞാൻ നിന്റെ അപ്പനായ ദാവീദിനോടു
    അരുളിച്ചെയ്ത വചനം നിന്നിൽ നിവർത്തിക്കും.
  rmc-rmc: „A pal oda Chramos, so ačhaves, džan, hoj te doľikereha savore mire zakoni
    the prikazaňja a te tut ľikereha pal mire lava, me tuke doľikerava miro lav, so
    diňom tire dades le David.
  pes-OPV: «این خانه‌ای که تو بنا می‌کنی اگر در فرایض من سلوک نموده، احکام مرا به‌جا
    آوری و جمیع اوامر مرا نگاه داشته، در آنها رفتار نمایی، آنگاه سخنان خود را که با
    پدرت، داود، گفته‌ام با تواستوار خواهم گردانید.
  ron-1924: '„Ту зидешть каса ачаста! Дакэ вей умбла дупэ леӂиле Меле, дакэ вей ымплини
    орындуириле Меле, дакэ вей пэзи ши вей урма тоате порунчиле Меле, вой ымплини
    фацэ де тине фэгэдуинца пе каре ам фэкут-о татэлуй тэу, Давид:'
  aui-aui: '@see-verse:1KI.006.011'
  ben-OBCV: “তুমি যদি আমার বিধিবিধান অনুসরণ করো, আমার নিয়মকানুন পালন করো ও আমার আদেশগুলি
    মেনে সেগুলির বাধ্য হও, তবে তোমার তৈরি করা এই মন্দিরের বিষয়ে আমি তোমার বাবা দাউদের
    কাছে যে প্রতিজ্ঞাটি করলাম, তা তোমার মাধ্যমেই আমি পূরণ করব।
  som-som: Gurigan aad dhisayso waxaan kaa leeyahay, Haddaad qaynuunnadayda ku socotid,
    oo aad xukummadayda yeeshid, oo aad amarradayda oo dhan dhawrtid inaad ku socotid
    aawadeed, markaasaan kugu xoojin doonaa eraygaygii aan aabbahaa Daa'uud kula hadlay.
  lat-VUC: 'Domus hæc, quam ædificas, si ambulaveris in præceptis meis, et judicia
    mea feceris, et custodieris omnia mandata mea, gradiens per ea, firmabo sermonem
    meum tibi, quem locutus sum ad David patrem tuum:'
  eng-ASVBT: Concerning this house which thou art building, if thou wilt walk in my
    statutes, and execute mine ordinances, and keep all my commandments to walk in
    them; then will I establish my word with thee, which I spake unto David thy father.
  ita-1885: Quant'è a questa Casa che tu edifichi, se tu cammini ne' miei statuti,
    e metti in opera le mie leggi, ed osservi tutti i miei comandamenti, per camminare
    in essi; io atterrò fermamente inverso te la mia parola, che io ho detta a Davide,
    tuo padre;
  eng-ULB: “Concerning this temple which you are building, if you walk in my statutes
    and do justice, keep all my commandments and walk in them, then I will confirm
    my promise with you that I had made to David your father.
  spa-VBL: '“Sobre este Templo que estás construyendo: si sigues lo que te he dicho,
    cumpliendo mis requisitos y guardando mis mandamientos en lo que haces, cumpliré
    la promesa que le hice a tu padre David por medio de ti.'
  fra-_FOB: Quant à cette maison que tu bâtis, si tu marches dans mes statuts, et
    si tu pratiques mes ordonnances, et si tu gardes tous mes commandements, pour
    y marcher, j'accomplirai à ton égard la parole que j'ai dite à David ton père;
  mal-mal: 'നീ പണിയുന്ന ഈ ആലയത്തെക്കുറിച്ച്: നീ എന്റെ ചട്ടങ്ങളെ ആചരിച്ച് എന്റെ വിധികളെ
    അനുസരിച്ച് എന്റെ കല്പനകളൊക്കെയും പ്രമാണിച്ച് നടന്നാൽ ഞാൻ നിന്റെ അപ്പനായ ദാവീദിനോട്
    അരുളിച്ചെയ്ത വചനം നിന്നിൽ നിവർത്തിക്കും.'
  urd-GVR: “Jahāṅ tak merī sukūnatgāh kā tālluq hai jo tū mere lie banā rahā hai,
    agar tū mere tamām ahkām aur hidāyāt ke mutābiq zindagī guzāre to maiṅ tere lie
    wuh kuchh karūṅga jis kā wādā maiṅ ne tere bāp Dāūd se kiyā hai.
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “एको इ सेल्‍शो खिं आ पर्बम लोव़ पाइनुङ। गे
    आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ पाप्‍तीवी हना, आं देंशो पतीक लोव़ नु आं शेंशो
    नेल्‍ल पशा, आं लांम गाक्‍ते हना, इ आफ दाऊद नु थोक्‍शा पशो कबल गे नु पाइनुङ। २सामुएल
    ७:१३
  ita-1927: '“Quanto a questa casa che tu edifichi, se tu cammini secondo le mie leggi,
    se metti in pratica i miei precetti e osservi e segui tutti i miei comandamenti,
    io confermerò in tuo favore la promessa che feci a Davide tuo padre:'
  ckb-ckb: «ئەم پەرستگایەی کە تۆ دروستی دەکەیت، ئەگەر بە ڕێگای فەرزەکانمدا بڕۆیت و
    حوکمەکانم پەیڕەو بکەیت، هەروەها هەموو فەرمانەکانم بەجێبهێنیت بۆ پەیڕەوکردنی، ئەوا
    ئەو بەڵێنەی بە داودی باوکی تۆم دا لە ڕێگەی تۆوە دەیهێنمە دی.
  eng-BBE: 'About this house which you are building: if you will keep my laws and
    give effect to my decisions and be guided by my rules, I will give effect to my
    word which I gave to David your father.'
  kan-OKCV: “ನೀನು ಕಟ್ಟಿಸುವ ಈ ಆಲಯವನ್ನು ಕುರಿತು ನನ್ನ ಕಟ್ಟಳೆಗಳಲ್ಲಿ ನಡೆದು, ನನ್ನ ನ್ಯಾಯಗಳ
    ಪ್ರಕಾರಮಾಡಿ, ನನ್ನ ಸಕಲ ಆಜ್ಞೆಗಳಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವ ಹಾಗೆ ಅವುಗಳನ್ನು ಕೈಗೊಂಡರೆ, ನಾನು ನಿನ್ನ
    ತಂದೆ ದಾವೀದನಿಗೆ ಹೇಳಿದ ನನ್ನ ವಾಕ್ಯವನ್ನು ನಿನಗೆ ಸ್ಥಿರಮಾಡಿ,
  tam-2017: நீ என்னுடைய கட்டளைகளின்படி நடந்து, என்னுடைய நீதி நியாயங்களை நிறைவேற்றி,
    என்னுடைய கற்பனைகளின்படியெல்லாம் நடந்துகொள்ளும்படி, அவைகளைக் கைக்கொண்டால், நீ கட்டுகிற
    இந்த ஆலயத்தைக்குறித்து நான் உன்னுடைய தகப்பனாகிய தாவீதோடு சொன்ன என்னுடைய வார்த்தையை
    உன்னிடத்தில் நிறைவேற்றி,
  spa-RV-1909: Esta casa que tú edificas, si anduvieres en mis estatutos, é hicieres
    mis derechos, y guardares todos mis mandamientos andando en ellos, yo tendré firme
    contigo mi palabra que hablé á David tu padre;
  ron-BTF: Referitor la această casă pe care o construieşti, dacă vei umbla în statutele
    mele şi vei împlini judecăţile mele şi vei păzi toate poruncile mele pentru a
    umbla în ele, atunci cu tine voi împlini cuvântul meu, pe care l-am vorbit lui
    David, tatăl tău.
  eng-WEBP: “Concerning this house which you are building, if you will walk in my
    statutes, and execute my ordinances, and keep all my commandments to walk in them,
    then I will establish my word with you, which I spoke to David your father.
  eng-FBV: '“About this Temple you are building: if you follow what I have said, fulfilling
    my requirements and keeping my commandments in what you do, I will keep the promise
    I made to your father David through you.'
  nld-1939: 'Wanneer gij volgens mijn wetten handelt, mijn voorschriften en geboden
    onderhoudt en uw leven daarnaar inricht, dan zal Ik jegens u het woord gestand
    doen, dat Ik tot uw vader David gesproken heb over de tempel, die gij hebt gebouwd:'
  nch-BL: “Ama ta tijchijchihua ni tiopamit, huan sinta tijtoquilis notamachtilhua
    huan tijchihuas cati quiijtohua nochi noleyes, huan tijneltocas nochi notanahuatilhua,
    huajca na nimitzchihuilis nochi cati nijtencahuili motata David para nijchihuas.
  vie-1934: về nhà này mà ngươi đang xây cất, nếu ngươi vâng theo các luật lệ ta,
