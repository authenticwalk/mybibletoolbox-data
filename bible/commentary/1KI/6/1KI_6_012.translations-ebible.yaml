    तेरे विषय में तेरे पिता दाऊद को दिया था उसको मैं पूरा करूँगा।
  wol-KYG: «Kër gii de yaa ngi koy tabax. Waaye soo sàmmee samay dogal ak samay ndigal,
    di jëfe sama santaane yépp, di ci topp, su boobaa dinaa sottal li ma digoon sa
    baay Daawuda ci sa mbir.
  eng-YLT: '''This house that thou art building — if thou dost walk in My statutes,
    and My judgments dost do, yea, hast done all My commands, to walk in them, then
    I have established My word with thee, which I spake unto David thy father,'
  kne-kne: “Mo maipanggep sin Timplo ay nay ay am-amagem, ipatongpal ko babaen en
    sik-a din inkarik en amam ay David mo ipapasnek mo ay tongpalen amin ay linteg
    ya bilin ko.
  eng-WYC-2017: This is the house, which thou buildest; if thou goest in my behests,
    and doest my dooms, and keepest all my commandments, and goest by those [or them],
    I shall make steadfast my word to thee, which word I spake to David, thy father;
  eng-WMBB: “Concerning this house which you are building, if you will walk in my
    statutes, and execute my ordinances, and keep all my commandments to walk in them,
    then I will establish my word with you, which I spoke to David your father.
  urd-GVH: “जहाँ तक मेरी सुकूनतगाह का ताल्लुक़ है जो तू मेरे लिए बना रहा है, अगर तू
    मेरे तमाम अहकाम और हिदायात के मुताबिक़ ज़िंदगी गुज़ारे तो मैं तेरे लिए वह कुछ
    करूँगा जिसका वादा मैंने तेरे बाप दाऊद से किया है।
  rug-rug: “Be va tabei goi sari na Qua tinarae na ginarunu, si kaqu tavete poni nigo
    Rau gua sapu ele va tatara nia Rau koe Devita sa tamamu.
  gaz-gaz: “Waaʼee mana qulqullummaa ati ijaaraa jirtu kanaa, ati sirna koo duukaa
    buutee seera kootii fi ajaja koo hundas yoo eegde, ani waadaan abbaa kee Daawitiif
    gale sana karaa keetiin nan raawwadha.
  fra-LSG: Si tu marches selon mes lois, si tu pratiques mes ordonnances, si tu observes
    et suis tous mes commandements, j’accomplirai à ton égard la promesse que j’ai
    faite à David, ton père,
  yal-yal: “I Ala Batu Banxini ito tima, xa i sigan ti kiin lanxi n ma tɔnne ma, xa
    i n ma sariyane birin suxu, xa i n ma yamarine birin suxu, i yi bira e fɔxɔ ra,
    nayi, n layirin naxan tongoxi i fafe Dawuda xa, n na rakamalima nɛn i xa.
  haw-1868: O keia hale au e hana nei, ina e helo oe ma ko'u mau kapu, a e hana ma
    ko'u mau kanawai, a e malama hoi i ka'u mau kauoha a pau o helo ma ia mau mea,
    alaila e nooko iho au i ka'u olelo me oe a'u i olelo aku ai ia Davida i kou makuakane.
  arb-NAV: «أَمَّا مَا يَتَعَلَّقُ بِهَذَا الْهَيْكَلِ الَّذِي شَيَّدْتَهُ، إِنْ سَلَكْتَ
    فِي فَرَائِضِي وَطَبَّقْتَ أَحْكَامِي وَأَطَعْتَ وَصَايَايَ، وَمَارَسْتَهَا فَإِنَّنِي
    أُحَقِّقُ وُعُودِي الَّتِي وَعَدْتُ بِها دَاوُدَ أَبَاكَ
  ewe-ewe: “Le gbedoxɔ si tum nèle ŋu la, ne èzɔ ɖe nye ɖoɖowo nu, nèwɔ nye kɔnuwo
    dzi, ne èlé nye sewo me ɖe asi eye nèwɔ wo dzi la, ekema mato dziwò awɔ ŋugbe
    si medo na fofowò, David la dzi.
  eng-LEE: 'This house which thou art building—if thou wilt walk in my statutes, and
    execute my ordinances, and keep all my commandments to walk in them: then will
    I perform my word with thee, which I have spoken unto David thy father.'
  gvn-gvn: '@see-verse:1KI.006.011'
  asm-FB: “তুমি এই গৃহ সাজিছা, ভাল কৰিছা; তুমি যদি মোৰ সকলো বিধি মতে চলা আৰু মোৰ শাসন-প্ৰণালী
    সিদ্ধ কৰা আৰু মোৰ আটাই আজ্ঞা পালন কৰি সেই মতে কাৰ্য কৰা তেন্তে মই তোমাৰ পিতৃ দায়ূদক
    যি কৈছিলোঁ, মোৰ সেই প্ৰতিজ্ঞা তোমাৰ পক্ষেও সিদ্ধ কৰিম।
  sus-A: «ﭑ شَ عَ قَلَ عِ بّ يِ بَنشِ تِقٍ شَ قٍ رَ، شَ عِ سَ عِ حّرّ ﭑ مَ كِرَ شْن
    مَ، شَ عِ سَ ﭑ مَ سّرِيّ رَبَتُ، شَ عِ سَ ﭑ مَ يَامَرِيٍ سُشُ، ﭑ نَن ﭑ مَ لَايِدِ
    رَكَمَلِمَ نّ عِ بّ، ﭑ نَشَن قَلَ عِ بَبَ دَوُدَ بّ.
  fra-SBL: « A l'égard de cette maison que tu bâtis, si tu marches selon mes lois,
    si tu exécutes mes ordonnances et si tu observes tous mes commandements pour y
    marcher, j'établirai avec toi ma parole, celle que j'ai dite à David, ton père.
  hbo-hbo: הַבַּ֨יִת הַזֶּ֜ה אֲשֶׁר־אַתָּ֣ה בֹנֶ֗ה אִם־תֵּלֵ֤ךְ בְּחֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֣י
    תַּֽעֲשֶׂ֔ה וְשָׁמַרְתָּ֥ אֶת־כָּל־מִצְוֹתַ֖י לָלֶ֣כֶת בָּהֶ֑ם וַהֲקִמֹתִ֤י אֶת־דְּבָרִי֙
    אִתָּ֔ךְ אֲשֶׁ֥ר דִּבַּ֖רְתִּי אֶל־דָּוִ֥ד אָבִֽיךָ׃
  piu-2006: '@see-verse:1KI.006.011'
  kik-kik: “Ha ũhoro wa hekarũ ĩno ũraaka-rĩ, ũngĩrũmĩrĩra uuge wakwa wa kũrũmĩrĩrwo,
    na ũrũmie mawatho makwa mothe, o na ũmenyerere maathani makwa na ũmathĩkagĩre,
    nĩngakũhingĩria kĩĩranĩro kĩrĩa ndaaheire thoguo Daudi.
  fra-NCL: « Cette maison que tu bâtis..., si tu marches selon mes lois, si tu mets
    en pratique mes ordonnances, si tu observes tous mes commandements, réglant sur
    eux ta conduite, j’accomplirai à ton égard ma parole que j’ai dite à David, ton
    père ;
  cek-AK: hae im na sakhaih kawng pongah, ka thuih ih loknawk to na pazui moe, kang
    paek ih loknawk hoi ka lokcaekhaihnawk to na pazui nahaeloe, nampa David khaeah
    ka suek ih lok to, nang khaeah ka koepsak han.
  cuk-cuk: “Nabir. Be an-sogedba nanadidibe, an-igar-ukmaidba be ibmar imakdidibe,
    an-Islidik-Igar-Mesisadba be gudidibe, we-neg be sobnaidi, an be-bab-Davidʼga
    ibmar-sogsadba, an bega imakoed.
  uig-CYR: «Сән Маңа ясаватқан бу ибадәтханиға кәлсәк, әгәр сән бәлгүлимилиримдә меңип,
    һөкүмлиримгә риайә қилип, барлиқ әмирлиримни тутуп уларда маңсаң, Мән атаң Давутқа
    сән тоғрилиқ ейтқан сөзүмгә әмәл қилимән;
  pma-pma: “Navong komul komumon Eim Votut onak, ek vati keke kovousil kat rendemien
    keil koa nalingi, kilong kat hihiseien keil onak, ka kihuli kat mengkatien keil
    onak emun. Munak kumoni hemukonek, hatkatien koa namumoni ral min tata onom Deved,
    inau numoni hekistal hehi anatin en moulien onom.
  tel-2017: “ఈ మందిరాన్ని నీవు కట్టిస్తున్నావు కదా, నీవు నా చట్టాలు, న్యాయవిధులు పాటిస్తూ,
    నా ఆజ్ఞలన్నిటికీ విధేయత చూపితే నీ తండ్రి దావీదుతో నేను చేసిన వాగ్దానాన్ని నీ విషయంలో
    స్థిరపరుస్తాను.
  hat-BSA: “Kay sa a ke w ap bati a, si ou va mache nan règleman Mwen yo, egzekite
    lòd Mwen yo, kenbe tout kòmandman Mwen yo e mache ladan yo, alò, mwen va fin konplete
    pawòl ke M te pale a David, papa ou a, avèk ou.
  bxh-bxh: Dubu Tabuna wa ginaginauli te, yena egu laugagayo wa awa abiyedi yo somo
    E libaedi wa famuli watanidi, lisina yai egu liba fasunuma haba E fawananaha lisim
    yai, doha tamam Deiwidi lisina yai E ginauli.
  kos-kos: “Kom fin akos ma sap ac ma oakwuk luk nukewa, na nga ac oru nu sum oana
    nga tuh wuleang nu sel David, papa tomom.
  hbo-WLC: הַבַּ֨יִת הַזֶּ֜ה אֲשֶׁר־אַתָּ֣ה בֹנֶ֗ה אִם־תֵּלֵ֤ךְ בְּחֻקֹּתַי֙ וְאֶת־מִשְׁפָּטַ֣י
    תַּֽעֲשֶׂ֔ה וְשָׁמַרְתָּ֥ אֶת־כָּל־מִצְוֺתַ֖י לָלֶ֣כֶת בָּהֶ֑ם וַהֲקִמֹתִ֤י אֶת־דְּבָרִי֙
    אִתָּ֔ךְ אֲשֶׁ֥ר דִּבַּ֖רְתִּי אֶל־דָּוִ֥ד אָבִֽיךָ׃
  ibo-ibo: “Banyere ụlọnsọ ukwu a i na-ewu, ọ bụrụ na i mee ihe m gwara gị, gbasoo
    ihe niile m nyere gị nʼiwu, ma mezuo okwu m niile, aga m esite na gị mezuo nkwa
    ahụ m kwere nna gị Devid.
  ory-ory: “ତୁମ୍ଭେ ତ ଏହି ଗୃହ ନିର୍ମାଣ କରୁଅଛ, ଯଦି ତୁମ୍ଭେ ଆମ୍ଭର ସମସ୍ତ ବିଧି ଅନୁସାରେ ଚାଲିବ
    ଓ ଆମ୍ଭର ସକଳ ଶାସନ ରକ୍ଷା କରିବ ଓ ଆମ୍ଭର ଆଜ୍ଞାସବୁ ପାଳନ କରି ତଦନୁସାରେ ଚାଲିବ; ତେବେ ଆମ୍ଭେ
    ତୁମ୍ଭ ପିତା ଦାଉଦଙ୍କୁ ଯାହା କହିଅଛୁ, ଆମ୍ଭେ ଆପଣାର ସେହି ବାକ୍ୟ ତୁମ୍ଭ ପ୍ରତି ସଫଳ କରିବା।
  wmt-wmt: '@see-verse:1KI.006.011'
  chk-chk: “Are kopwe aleasochisi ai kewe allük me pwüüng, pwe kopwe apwönüretä o
    föri pwüngür, mürin üpwe apwönüetä ngonuk ai pwon üa fen pwon ngeni Tafit semom
    we.
  rop-rop: “If yu duwit langa ol main lowa en langa ebrijing weya aibin dalim yu,
    wal ai garra dum blanga yu wanim aibin pramis langa yu dedi Deibid.
  ukr-1871: 'Оце ти будуєш храм: Коли ж ходити меш у моїх установах, і будеш поступати
    по моїм правам та пильнувати всїх моїх заповідей, щоб ходити їх робом, так справджу
    я на тобі слово моє, що я глаголав отцеві твойму Давидові,'
  deu-1951: 'Dieses Haus betreffend, das du gebaut hast: Wirst du in meinen Satzungen
    wandeln und alle meine Gebote halten und beobachten, so daß du darin wandelst,
    so will ich mein Wort an dir erfüllen, das ich deinem Vater David verheißen habe;'
  eng-JPS: '''As for this house which thou art building, if thou wilt walk in My statutes,
    and execute Mine ordinances, and keep all My commandments to walk in them; then
    will I establish My word with thee, which I spoke unto David thy father;'
  srp-1865: To je dom što gradiš; ako uzideš po mojim uredbama, i ustvoriš moje zakone
    i uzdržiš sve moje zapovijesti hodeæi po njima, potvrdiæu ti rijeè svoju, koju
    sam rekao Davidu ocu tvojemu.
  lug-lug: “Bino bye bikwata ku yeekaalu eno gy’ozimba; bw’onootambuliranga mu mateeka
    gange, n’ogondera ebiragiro byange, n’okwatanga n’amateeka gange gonna ng’ogatambuliramu,
    kale ndituukiriza ekigambo kye nayogera eri Dawudi kitaawo.
  heb-heb: הבית הזה אשר אתה בנה אם תלך בחקתי ואת משפטי תעשה ושמרת את כל מצותי ללכת
    בהם והקמתי את דברי אתך אשר דברתי אל דוד אביך׃
  ben-IRV: “তুমি যদি আমার নির্দেশ মত চল, আমার সব নিয়ম পালন কর এবং আমার সমস্ত আদেশের
    বাধ্য হও তাহলে যে উপাসনা ঘরটি তুমি তৈরী করছ তার বিষয়ে আমি তোমার বাবা দায়ূদের
    কাছে যা প্রতিজ্ঞা করেছি তা আমি তোমার মধ্য দিয়ে পূর্ণ করব।
  pan-pan: ਇਹ ਭਵਨ ਜਿਹੜਾ ਤੂੰ ਬਣਾਉਂਦਾ ਹੈਂ ਜੇਕਰ ਤੂੰ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਚੱਲੇਂ ਅਤੇ ਮੇਰੇ
    ਨਿਆਂਵਾਂ ਨੂੰ ਪੂਰਾ ਕਰਕੇ ਉਨ੍ਹਾਂ ਦੀ ਪਾਲਨਾ ਕਰੇਂ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ ਅਨੁਸਾਰ ਚੱਲੇਂ, ਤਾਂ ਮੈਂ
    ਆਪਣੇ ਬਚਨ ਨੂੰ ਜੋ ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਕੀਤਾ ਹੈ ਤੇਰੇ ਨਾਲ ਕਾਇਮ ਰੱਖਾਂਗਾ।
  mya-JVB: ယခု တည်ဆောက် သောအိမ် တော်အရာမှာ၊ သင်သည် ငါ သွန်သင် သော လမ်းသို့ လိုက် လျက်
    ၊ ငါ စီရင်ချက် အတိုင်းစီရင် ၍ ၊ ငါ ပညတ် သမျှ တို့ကို စောင့်ရှောက် လျှင် ၊ သင်
    ၏အဘ ဒါဝိဒ် အား ငါ ဂတိ ထားသည်အတိုင်း သင် ၌ ငါပြု မည်။
  tbg-tbg: Are ti naavu kaqa timite varianarara irihama, te ai uva tiva amirerave.
    Are te tivatauna uvaravata, te ariara minti minti iane tivatauna uvaravata, koqema
    kera irihara vira avataqira virera, te tota ai qora Devitirara kauqu aiqiqaa aquke
    tiva amunantemake, ai koqema amitarerave.
  hmo-hmo: '“Inai oi ese oi haginia Dubu totona lau hereva inai: Bema lauegu Taravatu
    bona oda ibounai oi kamonai henia neganai, lauegu gwauhamata oiemu tamana Davida
    dekenai be oi dekenai danu do lau hamomokania.'
  urd-urd: “यह घर जो तू बनाता है, इसलिए अगर तू मेरे क़ानून पर चले और मेरे हुक्मों
    को पूरा करे और मेरे फ़रमानों को मानकर उन पर 'अमल करे, तो मैं अपना वह क़ौल जो मैंने
    तेरे बाप दाऊद से किया तेरे साथ क़ाईम रखूँगा।
  rus-SYN: вот, ты строишь храм; если ты будешь ходить по уставам Моим, и поступать
    по определениям Моим и соблюдать все заповеди Мои, поступая по ним, то Я исполню
    на тебе слово Мое, которое Я сказал Давиду, отцу твоему,
  bqc-SIM: Kpɛ́ pↄ́ ńlɛ boɛ bee yã́ musu, tó ńlɛ ma ↄtondↄkĩi gwa, mɛ́ ń ma
    ikoyãↄ kũa, mɛ́ n ma yãdilɛnɛↄ kɛ̀, ńlɛ zĩkɛwà, má lɛ́ pↄ́ má gbɛ̃̀ n
    mae Davidiɛ kɛnɛ.
  tcz-CHONGTHU: “Hiche houin nasah chung’a hi, nangin ka danthu holeh kathupeh ho
    chengse na nitsoh keija ahileh keiman napa David koma kana kitepna chu nang chunga
    hi ka todoh ding ahi.
  mar-mar: “माझ्या सर्व आज्ञा आणि नियम तू पाळलेस तर तुझे वडिल दावीद यांना कबूल केले
    ते सर्व मी तुझ्यासाठी करीन.
  soq-soq: '@see-verse:1KI.006.011'
  qub-qub: '«Cay Templuta jatarachir gallaycusha captiquimi canan tantiyachishayqui:
    Noga nishäno llapan laynëcunata y mandamintöcunata cumliptiquega nogapis cumlishämi
    taytayqui Davidta aunishäta.'
  bqp-bqp: Kpɛ́ kũ ntɛn bo díkĩna yã musu, tó ntɛni ma ↄdↄki gwa, tó n ma yãdannɛnanↄ
    kɛ̀, tó ń yã kũ ma dìtɛńnɛnↄ kũna ntɛn zĩ kɛa, mani lɛ́ kũ ma sɛ̀ n de Daudanɛ
    papannɛ.
  hat-hat: -Lè w'a fin bati tanp lan, si ou mache dapre lòd mwen, si ou fè sa m' di
    ou fè, si ou kenbe tout kòmandman mwen yo, m'a fè pou ou tou sa mwen te pwomèt
    David, papa ou.
  eng-BSB: “As for this temple you are building, if you walk in My statutes, carry
