verse: 1KI.006.028
translations:
  mal-C: അദ്ദേഹം കെരൂബുകളെ സ്വർണം പൊതിഞ്ഞു.
  deu-TKW: Und er überzog die Kerube mit Gold.
  lin-lin: Salomo abambaki basheribe yango wolo.
  eng-LSV: and he overlays the cherubim with gold,
  eng-GNV: And he ouerlaied the Cherubims with golde.
  eng-WEBSTER: And he overlaid the cherubim with gold.
  nhw-BL: Huan nojquiya quinxajqui nopa querubines ica oro.
  swh-ONEN: Akafunika wale makerubi kwa dhahabu.
  bba-bba: Mɑ u yi kpuro wurɑ pote.
  eng-KJVCPB: And he overlaid the cherubims with gold.
  luo-luo: Nobawo kerubigo gi dhahabu.
  meu-meu: Hari kerubi na gold amo e ḡovadia.
  npi-ULB: सोलोमनले करूबहरूलाई सुनले मोहोरे ।
  yor-yor: Ó sì fi wúrà bo àwọn kérúbù náà.
  pes-OPCB: '@see-verse:1KI.006.027'
  tgl-ULB: Nilatagan ni Solomon ang mga kerubin ng ginto.
  cbu-NT: Sheeru, anumunshat Salomon ashchiri orpasha tsimbunarta wanasir tapatstarangiya.
  hui-hui: Ani wabu helowa tigua dahuliyali handalehe biagolabo ngolome para hodambi
    hai hene.
  mya-mya: ခေ​ရု​ဗိမ်​တို့​ကို​ရွှေ​ဖြင့်​မွမ်း​မံ​၍​ထား​သ​တည်း။
  bod-N: ཀེ་རུབ་གཉིས་ཀྱང་གསེར་གྱིས་བཏུམས་པའོ། །
  sna-sna: Akafukidza makerubhi negoridhe.
  spa-BLM: Recubrió los querubines con oro.
  cac-cac: Ix ac'chajoch q'uen oro jay yaj stenchaj d'a spatictac eb' querubín chi'.
  swh-ULB: Sulemani aliwafunika hao kerubi kwa dhahabu.
  bel-bel: І абклаў ён херувімаў золатам.
  deu-ELBBK: Und er überzog die Cherubim mit Gold.
  mbb-OT: Ne mibpeepizan daan ni Solomon te vulawan heini is dezuwa he kirubin.
  mal-2015: കെരൂബുകളെയും അവൻ പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: Le cheruben obthoďa le somnakaha.
  pes-OPV: وکروبیان را به طلا پوشانید.
  ron-1924: Соломон а акоперит ши херувимий ку аур.
  ben-OBCV: তিনি করূব দুটি সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo keruubiimtana wuxuu ku dahaadhay dahab.
  lat-VUC: Texit quoque cherubim auro.
  eng-ASVBT: And he overlaid the cherubim with gold.
  ita-1885: E coperse d'oro i Cherubini.
  eng-LXXUP: And he covered the cherubs with gold.
  eng-ULB: Solomon overlaid the cherubim with gold.
  spa-VBL: Los querubines también estaban cubiertos con una capa de oro.
  fra-_FOB: Et il couvrit d'or les chérubins.
  mal-mal: കെരൂബുകളെയും അവൻ പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: In farishtoṅ par bhī sonā manḍhā gayā.
  suz-BL: मिनु मेकोमी मेको करूब आस कली यो सुनम गिल्‍पदा बाक्‍त।
  ita-1927: Salomone ricoprì d’oro i cherubini.
  ckb-ckb: هەردوو کەڕوبەکەشی بە زێڕ ڕووپۆش کرد.
  eng-BBE: These winged ones were plated over with gold.
  kan-OKCV: ಆ ಕೆರೂಬಿಗಳನ್ನು ಬಂಗಾರದ ತಗಡುಗಳಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: அந்தக் கேருபீன்களைப் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: Y vistió de oro los querubines.
  ron-BTF: Şi a placat heruvimii cu aur.
  eng-WEBP: He overlaid the cherubim with gold.
  eng-FBV: The cherubim were also covered with a gold coating.
  nld-1939: Ook de cherubs bekleedde hij met goud.
  nch-BL: Huan nojquiya quiniajalti nopa querubines ica oro.
  vie-1934: Người cũng bọc vàng cho hai chê-ru-bin.
  hin-CV: शलोमोन ने करूबों को भी सोने से मढ़वा दिया था.
  spa-BES: Los seres alados estaban cubiertos de oro.
  tdx-tdx: Pinako’e am-bolamena i kerobe rey.
  tha-KJV: และพระองค์ทรงบุเครู​บด​้วยทองคำ
  por-BR-2018: E revestiu de ouro os querubins.
  deu-ELO: Und er überzog die Cherubim mit Gold.
  eng-WYC-2018: And he covered the cherubims with gold, and (also) all the walls of
