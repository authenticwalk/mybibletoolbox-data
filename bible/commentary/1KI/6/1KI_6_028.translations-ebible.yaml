  epo-epo: Kaj li tegis la kerubojn per oro.
  uig-PIN: U kerublarni altun bilǝn ⱪaplidi.
  beo-beo: Amo ougia hamoi liligi aduna da gouliga dedeboi.
  tpi-OTNT: Na tu ol i karamapim tupela ensel long gol.
  hau-SA: Ya dalaye kerubobin da zinariya.
  uig-LAT: U kérublarni altun bilen qaplidi.
  nde-nde: Amakherubhi lawo wawahuqa ngegolide.
  ton-ton: Pea naʻa ne ʻufiʻufi ʻae ongo selupi ʻaki ʻae koula.
  ces-1613: Obložil také ty cherubíny zlatem.
  eng-WMB: He overlaid the cherubim with gold.
  tam-TCV: அவன் கேருபீன்களை தங்கத்தகட்டால் மூடியிருந்தான்.
  ceb-ULB: Gitaplakan ni Solomon ang kerubin ug bulawan.
  pol-UBG: I pokrył cherubiny złotem.
  agr-agr: Nunashkam Salomón oron ukatkauwai.
  kyc-kyc: Aŋala lama wasisi dolapo kana golo dupwame yambe pyao nyiyamo siyambi.
  urd-GVU: اِن فرشتوں پر بھی سونا منڈھا گیا۔
  deu-1912: Und er überzog die Cherubim mit Gold.
  kan-2017: ಈ ಕೆರೂಬಿಗಳು ಬಂಗಾರದ ತಗಡುಗಳಿಂದ ಹೊದಿಸಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Gali kerubim nem nra reb ma l’agruw raba’ i pon ni bay e ka ni gabdiy e
    gol u wuru’ i dowrow ni ga’ngin.
  hlt-MCSB: Cherubim te khaw sui a ben.
  mdy-ETH: ዬንሢ ላምዖ ኪሩቤኤሎንሢ ዒዚ ዎርቄና ጳርቂ ኮሺሴኔ።
  twi-ASANTE: Na ɔde sikakɔkɔɔ duraa Kerubim mmienu no ho.
  eng-WEBU: He overlaid the cherubim with gold.
  wal-wal: Solomoni kiruubetakka worqqan sheeshshiis.
  spa-PDDPT: Luego recubrió los querubines de oro.
  gun-gun: Ha'e gui mokoĩve anjo ra'angaa ombojupa ju ouro py.
  ilo-ULB: Kinalupkupan ni Solomon ti kerubim iti balitok.
  kpg-kpg: Nia ada manu e lua hai ono bakau aanei la guu hii gi nia goolo.
  uig-ARA: ئۇ كېرۇبلارنى ئالتۇن بىلەن قاپلىدى.
  sus-sus: Sulemani naxa xɛɛma maso na malekɛ firinyie birin ma.
  pon-2006: Kerup riemen pwukat pil kidikidkipene kohl.
  jae-jae: Ma eŋ kêkwa aŋela kerub tau auc samucgeŋ ŋa gold.
  ksd-ksd: Ma i ga vung vapetep tar ra goled ta ra ura angelo.
  tur-YTC: Keruvlar'ı altınla kapladı.
  grc-BRENT: Καὶ περιέσχε τὰ χερουβὶμ χρυσίῳ.
  ind-AYT: Dia melapisi kerub-kerub itu dengan emas.
  nya-nya: Akerubiwo anawakuta ndi golide.
  hrv-hrv: I kerubine je obložio zlatom.
  mps-mps: Tama augwaligo te ensel mobo bidi noma si me te golgo haluali.
  tpi-tpi: Na tu ol i karamapim tupela ensel long gol.
  dan-1931: Keruberne overtrak han med Guld.
  vie-OVCB: Hai chê-ru-bim được bọc bằng vàng.
  guj-2017: સુલેમાને તે કરુબોને સોનાથી મઢાવ્યા હતા.
  pon-2006A: Kerup riemen pwukat pil kidikidkipene kohl.
  por-BRBSL: Ele cobriu o querubim com ouro.
  cth-cth: Cherubim teh satui hoi a hluk.
  twi-twi: Na ɔde sikakɔkɔɔ duraa kerubim abien no ho.
  hlt-hlt: Cherubim te khaw sui a ben.
  tbz-SIM: kòo sì dɑ̀ri mɛsɔɔ.
  msy-2020: Me uaghan golɨn enselɨn kamning avara.
  dop-dop: Ɩlɛnɑ pɑ́ wɑɑsɩ-wɛɣɛ wʋlɑ.
  azb-azb: O, keruvları qızılla örtdü.
  eng-DBY: And he overlaid the cherubim with gold.
  hin-2017: उसने करूबों को सोने से मढ़वाया।
  wol-KYG: Mu teg ca xoob serub yi wurus.
  eng-YLT: and he overlayeth the cherubs with gold,
  eng-WYC-2017: And he covered the cherubims [or cherubim] with gold, and all the
