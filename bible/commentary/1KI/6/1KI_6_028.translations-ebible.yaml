  kos-kos: Cherub luo inge akmusrala pac ke gold.
  hbo-WLC: וַיְצַ֥ף אֶת־הַכְּרוּבִ֖ים זָהָֽב׃
  ibo-ibo: O jiri ọlaedo machie cherubim ndị ahụ.
  ory-ory: ତହୁଁ ସେ କିରୂବମାନଙ୍କୁ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
