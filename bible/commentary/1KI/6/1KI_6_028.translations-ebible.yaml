  pan-pan: ਉਸ ਉਨ੍ਹਾਂ ਕਰੂਬੀਆਂ ਉੱਤੇ ਸੋਨਾ ਚੜ੍ਹਾਇਆ।
  mya-JVB: ခေရုဗိမ် တို့ကိုလည်း ရွှေ နှင့်မွမ်းမံ လေ၏။
