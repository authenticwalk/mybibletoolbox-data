  eng-WEBPB: He overlaid the cherubim with gold.
  kbq-kbq: Hagi ana ankerontrena goliretike'za eri anovazi'ne.
  nhe-BL: Huan nojquiya quinxajqui nopa querubines ica oro.
  bus-bus: À vura nàna kɛrubu pìnↄa dↄ.
