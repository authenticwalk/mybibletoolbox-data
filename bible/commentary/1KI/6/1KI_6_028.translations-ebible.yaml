  eng-WMBB: He overlaid the cherubim with gold.
  urd-GVH: इन फ़रिश्तों पर भी सोना मँढा गया।
  rug-rug: Sari karua Serubimi si ta pokoe qolo beto.
  gaz-gaz: Inni kiirubeelii sanas warqee itti uffise.
  fra-LSG: Salomon couvrit d’or les chérubins.
  yal-yal: Sulemani yi xɛma yilɛnlɛnxine sa maleka sawurane ma.
  haw-1868: A hoouhi ao la hoi oia i na keruba me ke gula.
  arb-NAV: وَغَشَّى سُلَيْمَانُ الْكَرُوبَيْنِ بِالذَّهَبِ.
  ewe-ewe: Kerubi eveawo sɔ goawo katã me. Efa sika ɖe ɖe sia ɖe ŋu.
  eng-LEE: And he overlaid the cherubim with gold.
  gvn-gvn: '@see-verse:1KI.006.027'
  asm-FB: তাতে চলোমনে কৰূব দুটাত সোণৰ পতা মাৰিলে।
  sus-A: سُلٍمَنِ نَشَ شّيمَ مَسٌ نَ مَلٍكّ قِرِنيِيٍ بِرِن مَ.
  fra-SBL: Il recouvrit d'or les chérubins.
  hbo-hbo: וַיְצַ֥ף אֶת־הַכְּרוּבִ֖ים זָהָֽב׃
