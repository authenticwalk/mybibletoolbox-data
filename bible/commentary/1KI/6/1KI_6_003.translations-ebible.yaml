verse: 1KI.006.003
translations:
  mal-C: ആലയത്തിന്റെ വിശാലമായ മുറിക്കു മുമ്പിലുള്ള മണ്ഡപത്തിന്, ആലയത്തിന്റെ വീതിക്കൊത്തവണ്ണം,
    ഇരുപതുമുഴം നീളവും മുൻവശത്തേക്കു പത്തുമുഴം വീതിയിൽ തള്ളിനിൽക്കുന്നതുമായിരുന്നു.
  deu-TKW: Und die Halle vor dem Hauptraume des Gebäudes war zwanzig Ellen lang, östlich
    vor der Breitseite des Gebäudes, und zehn Ellen breit östlich vor dem Gebäude.
  lin-lin: Liboso ya Tempelo, na liboso ya eteni oyo eleki monene kati na Tempelo,
    ezalaki na ndako moko ya moke ya kokotela oyo ezalaki na bametele pene zomi na
    mokuse ; molayi na yango ezalaki ndenge moko na mokuse ya Tempelo ; mpe ekota
    na kati na bametele pene mitano.
  eng-LSV: As for the porch on the front of the temple of the house, its length [is]
    twenty cubits on the front of the breadth of the house; its breadth [is] ten by
    the cubit on the front of the house;
  eng-GNV: And the porch before the Temple of the house was twentie cubites long according
    to the breadth of the house, and ten cubites broade before the house.
  eng-WEBSTER: And the porch before the temple of the house, twenty cubits was the
    length of it, according to the breadth of the house; and ten cubits was the breadth
    of it, before the house.
  nhw-BL: Huan icalixpa nopa tiopamitl nojquiya quipiyayaya 9 metros ihuehueyaca,
    huan 4 metros huan tlajco ipatlajca.
  swh-ONEN: Baraza ya mbele ya Hekalu ilienea dhiraa ishirini kulingana na upana wa
    Hekalu na kujitokeza dhiraa kumi mbele ya Hekalu.
  bba-bba: Dii ten duu yee ɡbiikirun dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Duu yee ten yɑsum
    kɑ dii ten tiin yɑsum tiɑ. Mɑ ten ɡunum mu sɑ̃ɑ ɡɔm soonu wɔkuru.
  eng-KJVCPB: And the porch before the temple of the house, twenty cubits was the
    length thereof, according to the breadth of the house; and ten cubits was the
    breadth thereof before the house.
  luo-luo: Bor mar agola mane nitie e nyim hekalu noywayo lach hekalu, moromo fut
    piero adek kendo notingʼore malo maromo fut apar gabich.
  meu-meu: Dubu vairanai na dehe ta; ena lata na kiubit ruahui, dubu lababana heḡereḡerena,
    bona ena lababa na kiubit gwauta, dubu vairanai.
  npi-ULB: मन्दिरको मुख्य सभाकक्षको सामुन्नेको दलान मन्दिरको चौडाइ बराबरको थियो अर्थात्
    बिस हातो लामो थियो, र त्यो मन्दिरको अगिल्तिर दस हातसम्म निस्केको थियो ।
  yor-yor: Ìloro níwájú tẹmpili ilé náà, ogún ìgbọ̀nwọ́ ní gígùn rẹ̀, ìbú ilé náà,
    ìgbọ̀nwọ́ mẹ́wàá láti iwájú ilé náà.
  pes-OPCB: ایوان جلوی ساختمان ده متر درازا و پنج متر پهنا داشت.
  tgl-ULB: Ang portiko sa harapan ng pangunahing bulwagan ng templo ay dalawampung
    kubit ang haba, kasing lapad ng templo, at sampung kubit na lalim sa harapan ng
    templo.
  cbu-NT: Sheeru, wachushsha shaniyshisheem táchirangiya, wazuranirini 9 metro. Watam
    pang' nuevitam metro taaranguwa. Wachoomsha yapiri pangus tásingaru ambiri zánganarini
    4 metro anumun chawap wayarangiya.
  hui-hui: Anda hobene mbira anda harabahayagi helenego ogoninaga arane timbuni manda
    ogodagua manda mida dira abale hobene loma bia hene biagonaga wiyagobi dege howa
    luninaga manda mida mariani bolanguahe helene.
  mya-mya: မျက်​နှာ​စာ​မုဒ်​ဦး​ဆောင်​သည်​ဗိ​မာန်​တော်​ကဲ့​သို့ ပင် အ​လျား​တစ်​ဆယ့်​ငါး​ပေ၊
    အ​နံ​ပေ​သုံး​ဆယ် ရှိ​လေ​သည်။-
  bod-N: མཆོད་ཁང་མདུན་གྱི་བར་ཁྱམས་ཀྱི་ཞེང་གི་ཆེ་ཆུང་ནི་མཆོད་ཁང་གི་ཞེང་གི་ཆེ་ཆུང་བཞིན་ཁྲུ་ཉི་ཤུ་དང་།
    དེའི་རིང་ཚད་ནི་མཆོད་ཁང་གི་མདུན་ཕྱོགས་སུ་ཁྲུ་བཅུ་ཡོད་པ་ཞིག་ཡིན་ནོ། །
  sna-sna: Biravira raiva mberi kweimba huru yetemberi rakawedzera upamhi hwetemberi
    hwamakubhiti makumi maviri uye rakanga rakapfuurira mberi kwetemberi namakubhiti
    gumi.
  spa-BLM: El pórtico frente al templo de la casa tenía una longitud de veinte codos,
    que se extendía a lo ancho de la casa. Su anchura era de diez codos frente a la
    casa.
  cac-cac: Axo yolxoelul sti', ay junxo macan̈ yool, b'alun̈e' metro sat, lajan icha
    yol schiquin templo chi', axo jantac ayeluli, nan̈al yoil metro.
  swh-ULB: Na ukumbi uliokuwa mbele ya hekalu ulikuwa na urefu wa mita 9 na upana
    wa mita 4. 5 sawa na upana wa sehemu kuu ya hekalu.
  bel-bel: і бабінец перад храмам дваццаць локцяў даўжыні, адпаведна шырыні храма,
    і дзесяць локцяў шырыні перад храмам.
  deu-ELBBK: 'Und die Halle vor dem Tempel des Hauses: 20 Ellen war ihre Länge vor
    der Breite des Hauses her; 10 Ellen war ihre Breite vor dem Haus her.'
  mbb-OT: Is keluag te varkun din, 15 he ǥiek, is keluǥayad 30 he ǥiek; iring keluǥayad
    duen te valey.
  mal-2015: ആലയമായ മന്ദിരത്തിന്റെ മുഖമണ്ഡപം ആലയവീതിക്കു ഒത്തവണ്ണം ഇരുപതു മുഴം നീളവും
    ആലയത്തിന്റെ മുൻവശത്തു പത്തു മുഴം വീതിയും ഉള്ളതായിരുന്നു.
  rmc-rmc: E veranda anglo Chramos sas 450 centimetri džinďarďi a sas buchľi 9 metri
    – ajci keci o Chramos.
  pes-OPV: و رواق پیش هیکل خانه موافق عرض خانه، طولش بیست ذراع و عرضش روبروی خانه
    ده ذراع بود.
  ron-1924: Придворул динаинтя темплулуй касей авя о лунӂиме де доуэзечь де коць ын
    лэцимя касей ши зече коць лэрӂиме ын фаца касей.
  ben-OBCV: সেই মন্দিরের মূল ঘরের সামনের দিকের দ্বারমণ্ডপটি মন্দিরের প্রস্থের মাপ
    নয় মিটার বাড়িয়ে দিয়েছিল, এবং মন্দিরের সামনের দিকের মাপ প্রায় সাড়ে-চার মিটার
    বাড়িয়ে দিয়েছিল।
  som-som: Oo guriga meeshiisa quduuska ah horteedana waxaa ku tiil balbalo, oo dhererkeedu
    wuxuu ahaa labaatan dhudhun sida guriga ballaadhkiisa; oo xagga guriga hortiisana
    ballaadhkeedu wuxuu ahaa toban dhudhun.
  lat-VUC: 'Et porticus erat ante templum viginti cubitorum longitudinis, juxta mensuram
    latitudinis templi: et habebat decem cubitos latitudinis ante faciem templi.'
  eng-ASVBT: And the porch before the temple of the house, twenty cubits was the length
    thereof, according to the breadth of the house; and ten cubits was the breadth
    thereof before the house.
  ita-1885: E vi era un portico davanti alla parte della Casa, che si chiamava il
    Tempio, il quale avea venti cubiti di lunghezza, al pari della larghezza della
    Casa; e dieci cubiti di larghezza in fronte della Casa.
  eng-LXXUP: 'And the porch in front of the temple—twenty cubits was its length according
    to the breadth of the house in front of the house: and he built the house, and
    finished it.'
  eng-ULB: The portico in front of the temple's main hall was twenty cubits in length,
    equal to the width of the temple, and ten cubits deep in front of the temple.
  spa-VBL: La sala de entrada en la parte delantera del Templo tenía veinte codos
    de ancho. Tenía todo el ancho del Templo y sobresalía diez codos por delante del
    mismo.
  fra-_FOB: Le portique devant le temple de la maison avait vingt coudées de long,
    selon la largeur de la maison, et dix coudées de large devant la maison.
  mal-mal: മന്ദിരത്തിന്റെ പൂമുഖം ആലയവീതിക്ക് തുല്യമായി ഇരുപത് മുഴം നീളവും ആലയത്തിന്റെ
    മുൻവശത്ത് നിന്ന് പത്ത് മുഴം വീതിയിൽ പുറത്തേക്ക് ഇറങ്ങിയും നിന്നിരുന്നു.
  urd-GVR: Sāmne ek barāmdā banāyā gayā jo imārat jitnā chauṛā yānī 30 fuṭ aur āge
    kī taraf 15 fuṭ lambā thā.
  suz-BL: मेको परमप्रभु यावे आ खिं आ ङोंइती ङा पिंडी आ ब्रेम्‍शो नु आ लाइश्‍शो २०
    कुबीत बाक्‍माक्‍त। मेको खिं आ ङोंइती गे १० कुबीत लाइश्‍शो ग्रूशो बाक्‍माक्‍त।
    कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब। १राजा ७:१५-२१
  ita-1927: Il portico sul davanti del luogo santo della casa avea venti cubiti di
    lunghezza rispondenti alla larghezza della casa, e dieci cubiti di larghezza sulla
    fronte della casa.
  ckb-ckb: هەیوانی بەردەم هۆڵی سەرەکی پیرۆزگاکەش درێژییەکەی بەرامبەر بوو بە پانی پیرۆزگاکە،
    واتە بیست باڵ بوو، پانییەکەشی لەبەردەم پیرۆزگاکەوە دە باڵ بوو.
  eng-BBE: The covered way before the Temple of the house was twenty cubits long,
    as wide as the house, and ten cubits wide in front of the house.
  kan-OKCV: ಮಂದಿರದ ಮುಂದೆ ಮಂಟಪವಿತ್ತು. ಅದು ಆಲಯದ ಅಗಲದ ಪ್ರಕಾರ ಸುಮಾರು 9 ಮೀಟರ್ ಉದ್ದವಾಗಿತ್ತು.
    ಆಲಯದ ಮುಂದೆ ಇರುವ ಅದರ ಅಗಲವು 4.5 ಮೀಟರ್.
  tam-2017: ஆலயமாகிய அந்த மாளிகையின் முகப்பிலே அவன் கட்டின மண்டபம் ஆலயத்தின் அகலத்திற்குச்
    சமமாக 30 அடி நீளமும், ஆலயத்திற்கு முன்னே 15 அடி அகலமுமாக இருந்தது.
  spa-RV-1909: Y el pórtico delante del templo de la casa, de veinte codos de largo,
    según la anchura de la casa, y su ancho era de diez codos delante de la casa.
  ron-BTF: Şi porticul în faţa templului casei era de douăzeci de coţi în lungime,
    conform lăţimii casei; şi de zece coţi era lăţimea acestuia în faţa casei.
  eng-WEBP: The porch in front of the temple of the house had a length of twenty cubits,
    which was along the width of the house. Ten cubits was its width in front of the
    house.
  eng-FBV: The entrance room at the front of the Temple was twenty cubits wide. It
    ran the whole width of the Temple and projected out ten cubits in front of the
    Temple.
  nld-1939: De voorhal voor het Heilige van de tempel was twintig el lang, dus even
    lang als de tempel breed was, en tien el diep in de richting van de lengte van
    de tempel.
  nch-BL: Huan icalixpa nopa tiopamit nojquiya quipiyayaya 9 metros ihuehueyaca, huan
    4 metros huan tajco ipatajca.
  vie-1934: Cái hiên cửa ở trước đền bề dài hai mươi thước, bằng bề ngang của đền,
    và rộng mười thước ở trước đền.
  hin-CV: भवन के बीच के द्वार-मंडप की लंबाई भी नौ मीटर थी, जितनी भवन की चौड़ाई थी.
    भवन के सामने इसकी गहराई साढ़े चार मीटर थी.
  spa-BES: El pórtico delante del Templo de la casa tenía veinte codos de largo, tan
    ancho como la casa, y diez codos de ancho frente a la casa.
  tdx-tdx: Ty lavaranga aolo’ i efe-bei’ i anjombay le roapolo kiho ty andava’e, mira
    ami’ty am-pohe’ i anjombay; vaho folo kiho ty am-pohe’e aolo’ i anjom­bay eo.
  tha-KJV: มุ​ขหน้าห้องโถงของพระนิเวศนั้นยาวยี่​สิ​บศอก เท่​ากั​บด​้านกว้างของพระนิเวศ
    และลึกเข้าไปหน้าพระนิเวศสิบศอก
  por-BR-2018: E o pórtico diante do templo da casa, de vinte côvados de comprimento,
    segundo a largura da casa, e sua largura era de dez côvados diante da casa.
  deu-ELO: 'Und die Halle vor dem Tempel des Hauses: zwanzig Ellen war ihre Länge
    vor der Breite des Hauses her; zehn Ellen war ihre Breite vor dem Hause her.'
  eng-WYC-2018: And a porch was before the temple of twenty cubits of length, by the
    measure of the breadth of the temple; and the porch had ten cubits of breadth,
    before the face of the temple. (And there was a vestibule in front of the Temple,
    twenty cubits in length, equal to the measure of the breadth of the Temple; and
    the vestibule was ten cubits deep, projecting out in front of the Temple.)
  epo-epo: Kaj la portiko antaŭ la templo de la domo havis la longon de dudek ulnoj,
    konforme al la larĝo de la domo; dek ulnoj estis ĝia larĝo antaŭ la domo.
  uig-PIN: Ibadǝthanidiki «muⱪǝddǝs jay»ning aldidiki aywanning uzunluⱪi ibadǝthanining
    kǝngliki bilǝn barawǝr bolup, yigirmǝ gǝz idi. Ibadǝthanining aldidiki aywanning
    kǝngliki on gǝz idi.
  beo-beo: Debolo ea golili dasu sesei sedade defei da 4.5 mida amola amo ea ba:de
    defei da 9 mida.
  tpi-OTNT: Na i gat wanpela rum i stap long pes bilong haus. Mak bilong en i olsem.
    Bikpela bilong en i gat wankain mak olsem Rum Tambu, inap 9 mita. Na longpela
    bilong en, em i inap 4 na hap mita tasol.
  hau-SA: Shirayin da yake a gaban ainihin zauren haikalin, ya ƙara faɗin haikalin
    da kamu ashirin, ya kuma nausa daga gaban haikalin kamu goma.
  uig-LAT: Ibadetxanidiki «muqeddes jay»ning aldidiki aywanning uzunluqi ibadetxanining
    kengliki bilen barawer bolup, yigirme gez idi. Ibadetxanining aldidiki aywanning
    kengliki on gez idi.
  nde-nde: Isigaba sekhulusi elingaphambi kwendlu enkulu yethempeli sengezelela ububanzi
    lokuqhela kwethempeli, ngezingalo ezingamatshumi amabili njalo sasiphutsha ukwedlula
    indlu enkulu kusiya phambi kwayo ngezingalo ezilitshumi.
  ton-ton: Pea ko hono lōloa ʻoe hūʻanga fale fakamalumalu ʻi he ʻao ʻoe falelotu,
    ko e hanga ʻe fāngofulu, ʻo fakatatau mo e māukupu ʻoe fale; pea ko hono māukupu
    ʻi he ʻao ʻoe fale ko e hanga ʻe uofulu.
  ces-1613: Síňce také byla před chrámem dvadcíti loktů zdélí vedlé širokosti domu,
    a desíti loktů zšíří před domem.
  eng-WMB: The porch in front of the temple of the house had a length of twenty cubits,
    which was along the width of the house. Ten cubits was its width in front of the
    house.
  tam-TCV: ஆலயத்தின் பிரதான மண்டபத்தின் முன்பாக ஒரு முகப்பு மண்டபம் ஆலய அகலத்தின்படியே
    இருபதுமுழ நீளமுடையதாய் ஆலயத்தின் முன் பக்கத்திலிருந்து பத்து முழம் நீண்டிருந்தது.
  ceb-ULB: Ang portico nga anaa sa atubangan sa templo, adunay 20 ka cubit ang gitas-on,
    managsama ang gilapdon sa templo, ug napulo ka cubit ang gilalumon sa atubangan
    sa templo.
  pol-UBG: Przedsionek domu przed świątynią miał dwadzieścia łokci długości, stosownie
    do szerokości domu, i dziesięć łokci szerokości przed domem.
  agr-agr: Tuja jega jegamku ajigbau waitinum jegantatak aajakua nuna esantig, jega
    wegkantijai betek nueve dekapamu aajakui, untsu wegkantig cuatro dekapamu, nuigtu
    jimaituk aajakui.
  kyc-kyc: Dokopa panda konandowame doko makande pyuo isa makando kisima dee pakirena
    (4.5 mita) dopale ingiya. Dee wangu dolapona tembole anda angi dopale ingyuo isa
    makando mange mendaki karo (9 mita) dopale ingiya.
  urd-GVU: سامنے ایک برآمدہ بنایا گیا جو عمارت جتنا چوڑا یعنی 30 فٹ اور آگے کی طرف
    15 فٹ لمبا تھا۔
  deu-1912: Und er baute eine Halle vor dem Tempel, zwanzig Ellen lang nach der Breite
    des Hauses und zehn Ellen breit vor dem Hause her.
  ntj-ntj: '@see-verse:1KI.006.002'
  kan-2017: ದೇವಾಲಯದ ಪರಿಶುದ್ಧ ಸ್ಥಳದ ಮುಂದುಗಡೆಯಲ್ಲಿ ಒಂದು ಮಂಟಪವಿತ್ತು. ಅದರ ಉದ್ದ ದೇವಾಲಯದ
    ಅಗಲಕ್ಕೆ ಸರಿಯಾಗಿ ಇಪ್ಪತ್ತು ಮೊಳ, ಅಗಲ ಹತ್ತು ಮೊಳ.
  yap-yap: Re senggil ni yira yib ngalan mfin nib ngalan e tempel e ragag nge lal
    e fit n’umngin, ma guyey e fit ga’ngin radan, ni bod ga’ngin radan e tempel.
  hlt-MCSB: Bawkim im hmai kah ngalha he im hmai kah a daang neh a yun dong kul lo.
    Im hmai bueng kah a daang dong rha lo.
  mdy-ETH: ጌሎ ካሮኮ ዓኣ ፆኦዚንፆ ዼጉማ ታጶ ዋዻ፥ ዳልጉማ ጌኤዦ ማኣሮኮ ጋሮ ዳልጉሚጉዴያ ላማታሚ ዋዻኬ።
  twi-ASANTE: Ntwonoo a ɛda asɔredan no anim no tentene yɛ anammɔn aduasa a, ɛne asɔredan
    no ntrɛmu yɛ pɛ. Na, ne tɛtrɛtɛ nso yɛ anammɔn dunum.
  eng-WEBU: The porch in front of the temple of the house had a length of twenty cubits,
    which was along the width of the house. Ten cubits was its width in front of the
    house.
  wal-wal: Beeta Maqidasiyaa geliyoosan de7iya baranddaa gomppai Beeta Maqidasiyaa
    gomppaakka keena laatamu wara; keettaa zananai Beeta Maqidasiyaa geliyoosaa gakkanaashin
    tammu wara.
  spa-PDDPT: El patio delante del Lugar Santo de la Casa tenía nueve metros de longitud
    a todo lo ancho de la Casa, y 4,5 metros de anchura en el frente de la Casa.
  gun-gun: Ha'e rã templo roka ja'oa renonde katy oĩ va'e pya ma nove metros va'e,
    henda iky'a e'ỹ va'e rami ae. Ha'e rã ipuku-a katy ma quatro metros raxa'i.
  ilo-ULB: Ti portiko iti sangoanan ti mismo a masungad a siled ti templo ket duapulo
    a kubit ti kaatiddogna, a maipada iti kaakaba ti templo, ken sangapulo a kubit
    ti kaunegna iti sangoanan ti templo.
  kpg-kpg: Di ruum dela e ulu gi lodo di hale, le e looloo nia piidi e madangaholu
    maa lima, ge e motolu piidi di palaha, gadoo be di palaha o di hale.
  uig-ARA: ئىبادەتخانىدىكى «مۇقەددەس جاي»نىڭ ئالدىدىكى ئايۋاننىڭ ئۇزۇنلۇقى ئىبادەتخانىنىڭ
    كەڭلىكى بىلەن باراۋەر بولۇپ، يىگىرمە گەز ئىدى. ئىبادەتخانىنىڭ ئالدىدىكى ئايۋاننىڭ
    كەڭلىكى ئون گەز ئىدى.
  sus-sus: A yatagi buntunyi xa kuyɛ nu lanxi ɲɔngɔn ya mɔxɔɲɛn nan ma, alɔ banxi
    xa kuyɛ na ki naxɛ. A gboe fan findi ɲɔngɔn ya mɔxɔɲɛn nan na.
  pon-2006: Wasahn pedolong nan tehnpaso wia pere me reireiki piht 15, oh tehlap piht
    30, duwehte tehlap en tehnpaso.
  jae-jae: Ma andu seleb, taŋ gêc anduanô tau ŋanêmŋa naŋ, ŋadôŋ saka 5, kêtôm lôm
    tau ŋakalopawa ma kêdaguc sagiŋ baliŋ anduanôŋa kêtôm ŋadôŋ saka samuc 2 ma ŋasêku.
  ksd-ksd: Ma ra mata na pal i gomgom i ga a ilima na pokono a lolovinana, varogop
    ma ra tababana ta ra pal i gomgom; ma i ga a ura pokono ma a papar ra tababana
    ta ra mata na pal.
  tur-YTC: Evin tapınağının önündeki eyvan, evin eni boyunca yirmi arşın uzunluğundaydı.
    Evin önündeki genişliği on arşındı.
  grc-BRENT: Καὶ τὸ αἰλὰμ κατὰ πρόσωπον τοῦ ναοῦ, εἴκοσι ἐν πήχει μῆκος αὐτοῦ εἰς
    τὸ πλάτος τοῦ οἴκου, κατὰ πρόσωπον τοῦ οἴκου, καὶ ᾠκοδόμησε τὸν οἶκον, καὶ συνετέλεσεν
    αὐτόν.
  ind-AYT: Serambi di depan ruang utama bait itu panjangnya 20 hasta sesuai dengan
    lebar bait, dan lebarnya 10 hasta ke depan bait.
  nya-nya: Chipinda chakubwalo mʼmbali mwake chinali mamita asanu ndi anayi kulingana
    ndi mulifupi mwa Nyumbayo ndipo kutalika kwake kunali kwa mamita anayi ndi theka.
  hrv-hrv: Trijem pred Hekalom Hrama bio je dvadeset lakata dug, prema širini Hrama,
    a deset lakata širok, prema dužini Hrama.
  mps-mps: Tama te be mabo me deli te be hobolu badu elaluali. Te aga dąį te tiwai.
    Te aga genuai te habu selali be habu tiwai tobage, te 9 mita usu elaluali. Tama
    te aga bobagego usu da, te 4 me hap mita naga tama dao.
  tpi-tpi: Na i gat wanpela rum i stap long pes bilong haus. Mak bilong en i olsem.
    Bikpela bilong en i gat wankain mak olsem Rum Tambu, inap 9 mita. Na longpela
    bilong en, em i inap 4 na hap mita tasol.
  dan-1931: Forhallen foran Templets Hellige var tyve Alen lang, svarende til Templets
    Bredde, og ti Alen bred.
  vie-OVCB: Phía trước Đền Thờ có một hành lang dài 9,2 mét, bằng bề ngang của Đền
    Thờ, rộng 4,6 mét.
  guj-2017: ભક્તિસ્થાનના સભાખંડના સામેના પરસાળની પહોળાઈ વીસ હાથ અને લંબાઈ દસ હાથ હતી.
  pon-2006A: Wasahn pedolong nan tehnpaso wia pere me reireiki piht 15, oh tehlap
    piht 30, duwehte tehlap en tehnpaso.
  por-BRBSL: O alpendre em frente ao templo da casa tinha um comprimento de vinte
    côvados, que era ao longo da largura da casa. Dez côvados era sua largura em frente
    à casa.
  cth-cth: Hahoi im hmuen kathoung imhma lae alawilah teh, adangka hoi kâvan lah dong
    20 touh a saw teh, a hma lae adangka teh dong 10 touh a pha.
  twi-twi: Ntwironoo a ɛda asɔredan no anim no tenten yɛ anammɔn aduasa, a ɛne asɔredan
    no ntrɛwmu yɛ pɛ. Na ne trɛw nso yɛ anammɔn dunum.
  hlt-hlt: Bawkim im hmai kah ngalha he im hmai kah a daang neh a yun dong kul lo.
    Im hmai bueng kah a daang dong rha lo.
  tbz-SIM: Kòo mɑɑ́ kukpɑ̃́nkpɑ̃́nkù bɛ̀ ɔ̃ɔ̃ tɑ kù kɛ nɛ́ tuɔkɛ kudieku diɛkù, Kuyie
    ncĩ́ɛ̃̀tɛ̀ kɔku. Kɛ̀ dɛ kó kukpɑ̃́nkpɑ̃́nkù okùmɛ̀ mbo mɛ́tìrì tɛpíítɛ̀, kudieku
    okùmɛ̀ bíɛ́kɛ̀ mɛ́tìrì mɛ̀nùmmù, kudieku pɛ̃kùmɛ̀ bíɛ́kɛ̀, mɛ́tìrì mɛ̀nùmmù.
  msy-2020: Ezɨ azuarir mam Dɨpenimɨn guamɨn iti. An ruarimɨn ababanim, mati Dɨpenimɨn
    arozimɨn ababanimɨn mɨn 10 mitan tu. Ezɨ an ruarim 5 mitan tu.
  dop-dop: Nɑŋ sǝkpeluɣu ŋku n tɑkɩ nɑ pǝ́cɔ́ ń tɛɛ Ɩsɔ tǝsɛɛlɛ mɑɣɑmɑɣɑ tɑɑ tɔ, kʋlɛ
    kʋ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ kɛ́ teitei ɩsɩɩ Ɩsɔ tǝsɛɛlɛ wɑŋ wɛʋ tɔ. Nɑ kʋ
    wɑŋ tɔɔ kɛ́ mɛɛtǝlǝnɑɑ kɑkpɑsɩ.
  azb-azb: Məbədin böyük otağının önündə olan eyvanın uzunluğu məbədin eninə görə
    iyirmi qulac və eni məbədin önündə on qulac idi.
  eng-DBY: And the porch, in front of the temple of the house, was twenty cubits in
    length, in front of the house broadways, [and] ten cubits was its breadth, in
    front of the house.
  hin-2017: और भवन के मन्दिर के सामने के ओसारे की लम्बाई बीस हाथ की थी, अर्थात् भवन
    की चौड़ाई के बराबर थी, और ओसारे की चौड़ाई जो भवन के सामने थी, वह दस हाथ की थी।
  wol-KYG: Buntu néeg bu mag bi ab dëru biti la jàkkaarlool, yaatuwaayu dër bi di
    ñaar fukki xasab, tollook yaatuwaayu kër gi. Guddaayam féete ci kanam kër gi,
    yokke guddaayu kër gi fukki xasab.
  eng-YLT: As to the porch on the front of the temple of the house, twenty cubits
    [is] its length on the front of the breadth of the house; ten by the cubit [is]
    its breadth on the front of the house;
  eng-WYC-2017: And a porch was before the temple of twenty cubits of length, by the
    measure of the breadth of the temple; and the porch had ten cubits of breadth,
    before the face of the temple.
  eng-WMBB: The porch in front of the temple of the house had a length of twenty cubits,
    which was along the width of the house. Ten cubits was its width in front of the
    house.
  urd-GVH: सामने एक बरामदा बनाया गया जो इमारत जितना चौड़ा यानी 30 फ़ुट और आगे की तरफ़
    15 फ़ुट लंबा था।
  rug-rug: Sa lose koasa sasada nuquru si padana sia mita labena meke made meke kukuru
    mita lohina, sa labena si kekeṉoṉo gua mo sa labena sa Zelepade.
  gaz-gaz: Gardaafoon fuula galma mana qulqullummaa sana dura jiru akkuma mana qulqullummaa
    sanaa dhundhuma digdama lafa irra dheeratee fuula manichaa duraan dhundhuma kudhan
    achi baʼa ture.
  fra-LSG: Le portique devant le temple de la maison avait vingt coudées de longueur
    répondant à la largeur de la maison, et dix coudées de profondeur sur la face
    de la maison.
  yal-yal: Ala Batu Banxin so dɛɛn palaan yi kuya nɔngɔnna yɛ mɔxɔɲɛ, naxan nun banxin
    yɛtagini gboon yi lan. A kuyana Ala Batu Banxin dɛ ra nɔngɔnna yɛ fu.
  haw-1868: A o ka lanai mamua o ka luakini o ka hale, he iwakalua kubita ka loa e
    like me ka laula o ka hale, he umi kubita hoi kona laula mamua o ka hale.
  arb-NAV: وَكَانَتْ هُنَاكَ شُرْفَةٌ أَمَامَ الْهَيْكَلِ طُولُهَا عِشْرُونَ ذِرَاعاً
    (نَحْوَ عَشَرَةِ أَمْتَارٍ) وَعَرْضُهَا عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ)
  ewe-ewe: Akpata si le gbedoxɔ la ƒe dodonuxɔ nu la didi sɔ kple gbedoxɔ la ƒe kekeme,
    si ƒe kekeme nye mita asiekɛ eye wòdo ɖe gbedoxɔ la ŋgɔ mita ene kple afã.
  eng-LEE: And the porch before the temple of the house, was twenty cubits in length,
    in front of the breadth of the house; and ten cubits in breadth at the east side
    of the house.
  gvn-gvn: '@see-verse:1KI.006.002'
  asm-FB: সেই মন্দিৰ গৃহৰ সন্মুখত থকা বাৰাণ্ডাখন, গৃহৰ বহল অনুসাৰে বিশ হাত দীঘল আৰু
    গৃহৰ আগত তাৰ গভীৰতা দহ হাত আছিল।
  sus-A: عَ يَتَفِ بُنتُنيِ شَ كُيّ نُ لَنشِ حْنفْن يَ مْشْحّن نَن مَ، عَلْ بَنشِ
    شَ كُيّ نَ كِ نَشّ. عَ فبٌي قَن قِندِ حْنفْن يَ مْشْحّن نَن نَ.
  fra-SBL: Le portique devant le temple de la maison avait une longueur de vingt coudées,
    qui correspondait à la largeur de la maison. Sa largeur devant la maison était
    de dix coudées.
  hbo-hbo: וְהָאוּלָ֗ם עַל־פְּנֵי֙ הֵיכַ֣ל הַבַּ֔יִת עֶשְׂרִ֣ים אַמָּה֙ אָרְכֹּ֔ו
    עַל־פְּנֵ֖י רֹ֣חַב הַבָּ֑יִת עֶ֧שֶׂר בָּאַמָּ֛ה רָחְבֹּ֖ו עַל־פְּנֵ֥י הַבָּֽיִת׃
  piu-2006: '@see-verse:1KI.006.002'
  kik-kik: Gĩthaku kĩa mwena wa mbere wa nyũmba ĩyo nene ya hekarũ nĩkĩongereire wariĩ
    wa hekarũ, nakĩo kĩarĩ kĩa mĩkono mĩrongo ĩĩrĩ, na gĩgacomoka mĩkono ikũmi kuuma
    na mwena wa mbere wa hekarũ.
  fra-NCL: Le portique devant le temple de la maison avait vingt coudées de longueur
    dans le sens de la largeur de la maison, et dix coudées de largeur sur le devant
    de la maison.
  cek-AK: Tempul akunhaih ahmaa ih im loe, dong pumphaeto sawk, im kawkhaih doeh to
    setto sawk toeng; im ih imphu hmabang loe dong hato oh.
  cuk-cuk: Neg-doged-asabin neg-ollor-naid-e-suguedi, daliatar (5) sugued. Bab-Jehováʼse-goled-negdummad-yaadunguedyopira,
    daliatar (5) sugu naid. We-neg-ollor-naid, dalibo-gaka-abar (2½) e-yaa dungued.
  uig-CYR: Ибадәтханидики «муқәддәс җай»ниң алдидики айванниң узунлуғи ибадәтханиниң
    кәңлиги билән баравәр болуп, жигирмә гәз еди. Ибадәтханиниң алдидики айванниң
    кәңлиги он гәз еди.
  tel-2017: పరిశుద్ధ స్థలం ఎదుట ఉన్న ముఖమంటపం పొడవు మందిరం వెడల్పుతో సమానంగా 20 మూరలు.
    మందిరం ఎదుట ఆ మంటపం వెడల్పు 10 మూరలు.
  hat-BSA: Galeri pa devan antre kay la te ven koude nan longè, ki te koresponn avèk
    lajè kay la e pwofondè devan kay la te dis koude.
  kos-kos: Infukil in utyak oasr fit singoul limekosr lusa, ac fit tolngoul sralap
    oana sralapan inkain lohm ah.
  hbo-WLC: וְהָאוּלָ֗ם עַל־פְּנֵי֙ הֵיכַ֣ל הַבַּ֔יִת עֶשְׂרִ֣ים אַמָּה֙ אָרְכּ֔וֹ
    עַל־פְּנֵ֖י רֹ֣חַב הַבָּ֑יִת עֶ֧שֶׂר בָּאַמָּ֛ה רָחְבּ֖וֹ עַל־פְּנֵ֥י הַבָּֽיִת׃
  ibo-ibo: Mpụta ọnụ ụlọ nke dị nʼihu ụlọ ezumezu nke ụlọnsọ ahụ dị mita itoolu nʼogologo
    nke gbakwunyere ihe nʼobosara ụlọnsọ ahụ, dịrịkwa mita anọ na ọkara nʼobosara
    ya.
  ory-ory: ଆଉ ଗୃହର ପବିତ୍ର ସ୍ଥାନ ସମ୍ମୁଖସ୍ଥ ବାରଣ୍ଡା, ଗୃହର ପ୍ରସ୍ଥାନୁସାରେ କୋଡ଼ିଏ ହାତ ଦୀର୍ଘ
    ଓ ଗୃହର ସମ୍ମୁଖରେ ତହିଁର ପ୍ରସ୍ଥ ଦଶ ହାତ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.006.002'
  chk-chk: Iwe, ewe kengkang mi nom mesen ewe imwenfel ükükün chölapan ilik fiit,
    a nönnöfengen me chölapen ewe imwenfel, nge langataman ükükün engol me limu fiit.
  rop-rop: En det feswan rum blanga det haus bin 9 mita kroswei, seim laik det Serramoni
    Pleis, en bin jidan 4.5 mita long.
  ukr-1871: А сьвітлиця (притвор) після ширини храму була завдовжки двайцять локот,
    і десять локот завширшки перед храмом.
  deu-1951: Und er baute eine Halle vor dem Tempelhaus, zwanzig Ellen lang, gemäß
    der Breite des Hauses, und zehn Ellen breit, vor dem Hause her.
  eng-JPS: And the porch before the temple of the house, twenty cubits was the length
    thereof, according to the breadth of the house; and ten cubits was the breadth
    thereof before the house.
  srp-1865: I bijaše trijem pred crkvom dvadeset lakata dug, prema širini doma, a
    deset lakata širok pred domom.
  lug-lug: Awayingirirwa mu maaso g’ekisenge ekinene ekya yeekaalu, waali mita mwenda,
    ng’obugazi bwa yeekaalu bwe bwali, ate ng’obugazi bwakyo mu maaso kiri mita nnya
    n’ekitundu okuva mu maaso ga yeekaalu.
  heb-heb: והאולם על פני היכל הבית עשרים אמה ארכו על פני רחב הבית עשר באמה רחבו על
    פני הבית׃
  ben-IRV: উপাসনা ঘরের প্রধান কামরাটির সামনে যে বারান্দা ছিল সেটি ঘরের চওড়ার মাপ
    অনুসারে কুড়ি হাত লম্বা আর ঘরের সামনে থেকে তার চওড়া দিকটা ছিল দশ হাত।
  pan-pan: ਉਸ ਭਵਨ ਦੀ ਹੈਕਲ ਦੇ ਅੱਗੇ ਇੱਕ ਦਲਾਨ ਵੀਹ ਹੱਥ ਲੰਮਾ ਭਵਨ ਦੀ ਚੁੜਾਈ ਦੇ ਬਰਾਬਰ ਸੀ ਅਤੇ
    ਉਸ ਦੀ ਚੁੜਾਈ ਭਵਨ ਦੇ ਅੱਗੇ ਦਸ ਹੱਥ ਸੀ।
  mya-JVB: အိမ်တော်ဦး သည်လည်း အိမ် တော်အနံ နှင့် ညီ၍အလျား အတောင် နှစ် ဆယ်၊ အနံဆယ်
    တောင် ရှိ၏။
  tbg-tbg: Nora naavu vira qentiana vika rumu vo tomaqa kovaro vi rumura tauriniava
    vaireva, nora naavu voqaantema kero, 9 mita vaura. Vira vukaitantavano vaireva,
    4½ mita vaura.
  hmo-hmo: Dubu ena vairana dekenai be dehe ta, iena lata be 9 mita, Dubu ena lababa
    hegeregerena, bona iena lababa be 4 mita mai kahana.
  urd-urd: और उस घर की हैकल के सामने एक बरआमदा, उस घर की चौड़ाई के मुताबिक़ बीस हाथ
    लम्बा था, और उस घर के सामने उसकी चौड़ाई दस हाथ थी।
  rus-SYN: и притвор пред храмом в двадцать локтей длины, соответственно ширине храма,
    и в десять локтей ширины пред храмом.
  bqc-SIM: Kpɛ́pi bilandaa vĩ, a yàasa sáaò gã̀sĩsuu bao, a gbã̀a kwi.
  tcz-CHONGTHU: Hongcha kihoi chu feet somthum in asaovin a invai chutoh akibange,
    chuleh a inmai lam chu tong som lenga in asao in ahi.
  mar-mar: मंदिराची देवडीची लांबी वीस हात म्हणजे मंदिराच्या रूंदीएवढी होती, आणि मंदिरासमोर
    त्याची रूंदी दहा हात होती.
  qub-qub: Templuman yaycuna alarnenga caran isgun metru anchu Templupa anchuyninwan
    iwal ruripaga. Largunna caran chuscu metru medyan.
  bqp-bqp: Kpɛ́ pì èda vĩ a arɛ, a gbã̀na lɛɛlɛ kũ kpɛ́ pìio gã̀sãkuru baro, a
    yàasa sↄ̃ gã̀sãkuru kuri.
  hat-hat: Premye pyès devan an te gen kenz pye longè, trant pye lajè. Li te menm
    lajè ak kay la.
  eng-BSB: The portico at the front of the main hall of the temple was twenty cubits
    long, extending across the width of the temple and projecting out ten cubits in
    front of the temple.
  eng-WEBPB: The porch in front of the temple of the house had a length of twenty
    cubits, which was along the width of the house. Ten cubits was its width in front
    of the house.
  kbq-kbq: Hagi mago noma ana nomofo avugama hunaraginte'neana zaza'amo'a 9 mita huno
    ra nomofo atupa kaziganena magozanke higeno, atupa'amo'a 4'agi hafu'a mita hu'ne.
  nhe-BL: Huan icalixpa nopa tiopamitl nojquiya quipiyayaya 9 metros ihuehueyaca,
    huan 4 metros huan tlajco ipatlajca.
  bus-bus: Kpɛ́ pì gbàadaaa vĩ a aɛ, à gbã̀a sɛ̃nkpɛo gã̀sãsuu baro, à yàasa sↄ̃
    gã̀sãsuu kuri.
  gub-BL: Amo ipupyaikaw pyrer teko waneixe haw pe har pe heta 4,5 met ipuku haw.
    Heta 9 met ipupy uhu haw no. Ipupy uhu haw nuzawy kwaw Tupàn henaw ipupy uhu haw.
  eng-DRA: 'And there was a porch before the temple of twenty cubits in length, according
    to the measure of the breadth of the temple: and it was ten cubits in breadth
    before the face of the temple.'
