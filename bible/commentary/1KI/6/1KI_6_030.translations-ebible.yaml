verse: 1KI.006.030
translations:
  mal-C: ആലയത്തിന്റെ അകത്തും പുറത്തുമുള്ള മുറികളുടെയെല്ലാം തറയും അദ്ദേഹം സ്വർണംകൊണ്ടു
    പൊതിഞ്ഞു.
  deu-TKW: Auch den Fußboden des Gebäudes überzog er mit Gold, inwendig und auswendig.
  lin-lin: Abambaki lisusu wolo na se ya Tempelo, ezala na kati to na libanda ya Esika-Oyo-Eleki-Bule.
  eng-LSV: And he has overlaid the floor of the house with gold, inside and outside;
  eng-GNV: And the floore of the house hee couered with golde within and without.
  eng-WEBSTER: And the floor of the house he overlaid with gold, within and without.
  nhw-BL: Huan ipiso nopa ome cuartos catli Tlatzejtzeloltic quixajque ica oro.
  swh-ONEN: Pia alifunika sakafu zote za vyumba vya ndani na vya nje vya Hekalu kwa
    dhahabu.
  bba-bba: Mɑ u sɑ̃ɑ yee ten temɔ kpuro wurɑ doke.
  eng-KJVCPB: And the floor of the house he overlaid with gold, within and without.
  luo-luo: Bende nobawo dier udi maiye gi ma oko gi dhahabu.
  meu-meu: Dubu reireina danu gold amo e ḡovaia, laloma bona murimuri daiutudia ai.
  npi-ULB: सोलोमनले मन्दिरका भित्री र बाहिरी कोठाहरूका भुइँलाई सुनले मोहोरे ।
  yor-yor: Ó sì tún fi wúrà tẹ́ ilẹ̀ ilé náà nínú àti lóde.
  pes-OPCB: کف هر دو اتاق نیز روکش طلا داشت.
  tgl-ULB: Nilatagan ni Solomon ng ginto ang sahig ng templo, sa panlabas at panloob
    na mga silid.
  cbu-NT: Anumunsha, Apanllish pang' wantsush yuwamun katkich anshutam ichingaru orpatanandari
    matsitpat wanasir tapatstarangiya.
  hui-hui: Ani buwa tamu hobane kira ogoni labonaga dindiha ge holene wiagoria bibahendeore
    ngolome para hodambi hai hene.
  mya-mya: ကြမ်း​ပြင်​ကို​ပင်​လျှင်​ရွှေ​ဖြင့်​မွမ်း​မံ​၍​ထား လေ​သည်။
  bod-N: མཆོད་ཁང་སྦུག་མ་དང་ཚོམས་ཁང་གཉིས་ཀྱི་པང་གཅལ་ཡང་གསེར་གྱིས་བཏུམས་པ་དང་།
  sna-sna: Akafukidzawo pasi pedzimba dzomukati nedzimba dzokunze dzetemberi negoridhe.
  spa-BLM: Recubrió de oro el suelo de la casa, por dentro y por fuera.
  cac-cac: Ix ac'jipaxem q'uen oro jay yaj d'a yib'an̈ te' chemte' ayem d'a yol cuarto
    chi' schab'il.
  swh-ULB: Sulemani akalisakafia hekalu kwa dhahabu, kwa vyumba vyote vya ndani na
    vya nje.
  bel-bel: І падлогу ў храме абклаў золатам ва ўнутранай і пярэдняй частках.
  deu-ELBBK: Und den Fußboden des Hauses überzog er mit Gold, innerhalb und außerhalb.
  mbb-OT: Minsan is saag dutun te zezuwa he ruǥu mibpeepizan din te vulawan.
  mal-2015: അന്തരാലയവും ബഹിരാലയവുമായ ആലയത്തിന്റെ തളവും അവൻ പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: The e chramoskri podlaha andral the avral obthoďa le somnakaha.
  pes-OPV: وزمین خانه را از اندرون و بیرون به طلاپوشانید.
  ron-1924: А акоперит пардосяла касей ку аур, ын партя дин фунд ши ын фацэ.
  ben-OBCV: এছাড়াও তিনি মন্দিরের ভিতরের ও বাইরের ঘরগুলির মেঝে সোনা দিয়ে ঢেকে দিলেন।
  som-som: Oo guriga dhulkiisana ayuu dahab ku dahaadhay gudaha iyo dibaddaba.
  lat-VUC: Sed et pavimentum domus texit auro intrinsecus et extrinsecus.
  eng-ASVBT: And the floor of the house he overlaid with gold, within and without.
  ita-1885: Coperse eziandio d'oro il suolo della Casa, di dentro e di fuori.
  eng-LXXUP: And he covered the floor of the house within and without with gold.
  eng-ULB: Solomon overlaid the floor of the house with gold, in both the outer and
    inner rooms.
  spa-VBL: También mandó cubrir de oro el suelo del Templo, tanto el de los santuarios
    interiores como el de los exteriores.
  fra-_FOB: Et il revêtit d'or le sol de la maison, tant au-dedans qu'au-dehors.
  mal-mal: അന്തർമ്മന്ദിരത്തിന്റെയും ബഹിർമ്മന്ദിരത്തിന്റെയും തറ അവൻ പൊന്നുകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Donoṅ kamroṅ ke farsh par bhī sonā manḍhā gayā.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं ङा नेल्‍ल क्‍येङा चोव़खो कोठा ङा खप नेल्‍ल
    सुन ब्रपदा बाक्‍त।
  ita-1927: E, tanto nella parte interiore quanto nella esteriore, ricoprì d’oro il
    pavimento della casa.
  ckb-ckb: زەمینی ژووری ناوەوە و ژووری دەرەوەی پیرۆزگاکەشی بە زێڕ ڕووپۆش کرد.
  eng-BBE: And the floor of the house was covered with gold, inside and out.
  kan-OKCV: ಆಲಯದ ಒಳಗಿನ ಮತ್ತು ಹೊರಗಿನ ನೆಲವನ್ನು ಬಂಗಾರ ತಗಡುಗಳಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: உள்ளேயும் வெளியேயும் இருக்கிற ஆலயத்து தரையையும் பொன்தகட்டால் மூடினான்.
  spa-RV-1909: Y cubrió de oro el piso de la casa, de dentro y de fuera.
  ron-BTF: Şi podeaua casei a placat-o cu aur, pe interior şi pe exterior.
  eng-WEBP: He overlaid the floor of the house with gold, inside and outside.
  eng-FBV: He also had the floor of the Temple floor covered with gold, both the inner
    and outer sanctuaries.
  nld-1939: Zelfs de vloer van de tempel in de binnenvertrekken en de voorhal bekleedde
    hij met goud.
  nch-BL: Huan ipiso nopa ome cuartos cati Tatzejtzeloltic quiajaltijque ica oro.
  vie-1934: cũng phủ đất nhà bằng vàng, bề trong và bề ngoài.
  hin-CV: भवन का फर्श उन्होंने भीतरी और बाहरी पवित्र स्थानों में सोने से मढ़वा दिया.
  spa-BES: Y el piso de la casa estaba cubierto de oro, por dentro y por fuera.
  tdx-tdx: Nandafiha’e am-bolamena ka ty ambane’ i anjom­bay, i añate’ey naho i alafe’ey.
  tha-KJV: พื้นของพระนิเวศนั้น พระองค์​ทรงบุด้วยทองคำทั้งข้างในและข้างนอก
  por-BR-2018: E cobriu de ouro o piso da casa, de dentro e de fora.
  deu-ELO: Und den Fußboden des Hauses überzog er mit Gold, innerhalb und außerhalb.
  eng-WYC-2018: But also he covered with gold the pavement of the house, within and
    withoutforth. (And he also covered the floor of the Temple, within and without,
    with gold.)
  epo-epo: Ankaŭ la plankon de la domo li kovris per oro interne kaj ekstere.
  uig-PIN: Ibadǝthanining polini, yǝni iqkiriki hanining ⱨǝm taxⱪiriⱪi haniningkini
    altun bilǝn ⱪaplidi.
  beo-beo: Hada:i fa:i amolawane da gouliga dedeboi.
  tpi-OTNT: Na ol i kisim gol na karamapim plua bilong dispela tupela rum.
  hau-SA: Ya kuma rufe ƙasan ɗakuna ciki da wajen haikali da zinariya.
  uig-LAT: Ibadetxanining polini, yeni ichkiriki xanining hem tashqiriqi xaniningkini
    altun bilen qaplidi.
  nde-nde: Wahuqa njalo iphansi lezindlu zangaphandle lezangaphakathi kwethempeli
    ngegolide.
  ton-ton: Pea naʻa ne ʻufiʻufi ʻaki ʻae koula ʻae faliki ʻoe fale ʻi loto mo ʻi tuʻa.
  ces-1613: I podlahu domu položil zlatem vnitř i zevnitř.
  eng-WMB: He overlaid the floor of the house with gold, inside and outside.
  tam-TCV: அத்துடன் அவன் ஆலயத்தின் உட்புற அறை, வெளிப்புற அறையின் தளங்களைத் தங்கத்
    தகட்டினால் மூடினான்.
  ceb-ULB: Gitaplakan ug bulawan ni Solomon ang salog sa balay, sa gawas ug sa sulod
    nga mga lawak.
  pol-UBG: Podłogę domu wyłożył złotem wewnątrz i na zewnątrz.
  agr-agr: Tuja jega initken nugkanum setug dakagbau shiig batsaka umikbau aajakua
    nunashkam agaajijaí oron ukatkauwai.
  kyc-kyc: Dopa pipala isa panda dupwa kamame kana golo dupwame yambe piyami.
  urd-GVU: دونوں کمروں کے فرش پر بھی سونا منڈھا گیا۔
  deu-1912: Auch überzog er den Boden des Hauses mit goldenen Blechen inwendig und
    auswendig.
  kan-2017: ದೇವಾಲಯದ ಒಳಗಣ ಮತ್ತು ಹೊರಗಣ ನೆಲವನ್ನು ಬಂಗಾರದ ತಗಡುಗಳಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Mus ko faraf riy ni ka ni gabdiy e gol nga daken.
  hlt-MCSB: Im kah cirhong te a khui ah khaw, poeng ah khaw sui a ben.
  mdy-ETH: ዬያጉዲ ሃሣ ዒዚ ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ጋሮኮ ሳዖንታ ጌኤዦ ማኣሮኮ ጋሮ ሳዖንታ ዎርቄና ጳርቂ ኮሼኔ።
  twi-ASANTE: Na ɔde sikakɔkɔɔ duraa adan mmienu no abrannaa so.
  eng-WEBU: He overlaid the floor of the house with gold, inside and outside.
  wal-wal: Beeta Maqidasiyaayyo so giddo kifiliyaa wuigiyaakka kare bagga kifiliyaa
    wuigiyaakka worqqan sheeshshiis.
  spa-PDDPT: Recubrió el piso del Santuario de oro, tanto el interior como el exterior.
  gun-gun: Pyrõa ha'e javi rupi voi ombojupa ju ouro py, opyve rupi ha'e kyvõ rupi
    voi.
  ilo-ULB: Kinalupkupan ni Solomonti ti suelo ti balay iti balitok, ti akinruar ken
    akin-uneg a siled.
  kpg-kpg: Di baba o di Hale Daumaha la guu hii labelaa gi nia goolo.
  uig-ARA: ئىبادەتخانىنىڭ پولىنى، يەنى ئىچكىرىكى خانىنىڭ ھەم تاشقىرىقى خانىنىڭكىنى
    ئالتۇن بىلەن قاپلىدى.
  sus-sus: A naxa xɛɛma maso banxi gbaata ma na yire firinyie kui.
  pon-2006: Tahto pil kidikidki kohl.
  jae-jae: ma kêkwa masac balêm luagêcŋa tonaŋ auc ŋa gold.
  ksd-ksd: Ma i ga vung vapetep tar ra goled ta ra ruarua ta ra pal i gomgom parika.
  tur-YTC: Evin tabanını içten ve dıştan altınla kapladı.
  grc-BRENT: Καὶ τὸ ἔδαφος τοῦ οἴκου περιέσχε χρυσίῳ τοῦ ἐσωτάτου καὶ τοῦ ἐξωτάτου.
  ind-AYT: Dia juga melapisi lantai bait dengan emas, di bagian dalam maupun di bagian
    luar.
  nya-nya: Anayala golide pansi mu Nyumbamo mʼzipinda zamʼkati ndi zakunja zomwe.
  hrv-hrv: zlatom je pokrio i pod Hramu iznutra i izvana.
  mps-mps: Tama augwaligo te gol selama, tama te be habu si te plua sai te golgo haluali.
  tpi-tpi: Na ol i kisim gol na karamapim plua bilong dispela tupela rum.
  dan-1931: og Templets Gulv overtrak han med Guld, både i den inderste og den yderste
    Hal.
  vie-OVCB: Còn nền của đền đều được lót vàng cả trong lẫn ngoài.
  guj-2017: તેણે સભાસ્થાનની અંદરની તથા બહારની ઓરડીઓનાં ભોંયતળિયાં સોનાથી મઢ્યાં હતાં.
  pon-2006A: Tahto pil kidikidki kohl.
  por-BRBSL: Ele cobriu o chão da casa com ouro, por dentro e por fora.
  cth-cth: Hahoi, bawkim thung e carawng hoi alawilae carawng naw teh suitui hoi a
    hluk.
  twi-twi: Na ɔde sikakɔkɔɔ duraa adan abien no abrannaa so.
  hlt-hlt: Im kah cirhong te a khui ah khaw, poeng ah khaw sui a ben.
  tbz-SIM: Kòo dɑri mɛsɔɔ nfɛcɑ̀rìfɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ dieti tidɛ́, kuketikù
    nɛ̀ kufɑ̃́ɑ̃́.
  msy-2020: Egha me gol inigha an ghuriar aruir danganimning avara.
  dop-dop: Nɑ pɑ́ wɑɑsɩ wʋlɑ kɛ Ɩsɔ tǝsɛɛlɛ nɑ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ pǝ ɑtɛ.
  azb-azb: Məbəddə iç və bayır otağın döşəməsini qızılla örtdü.
  eng-DBY: And the floor of the house he overlaid with gold, within and without.
  hin-2017: भवन के भीतर और बाहरवाली कोठरी के फर्श उसने सोने से मढ़वाए।
  wol-KYG: Xoob na itam dëru tabax bi wurus, ci néegu biir bi ak ci biti.
  eng-YLT: And the floor of the house he hath overlaid with gold, within and without;
  eng-WYC-2017: But also he covered with gold the pavement of the house, within and
    withoutforth.
  eng-WMBB: He overlaid the floor of the house with gold, inside and outside.
  urd-GVH: दोनों कमरों के फ़र्श पर भी सोना मँढा गया।
  rug-rug: Meke sa hatara ba ta pokoe qolo beto tugo.
  gaz-gaz: Lafa kutaalee mana qulqullummaa sanaa lachuuttis keessaa fi alaan warqee
    uffise.
  fra-LSG: Il couvrit d’or le sol de la maison, à l’intérieur et à l’extérieur.
  yal-yal: A yi xɛmaan sa banxin lonna ma pala firinne birin yi.
  haw-1868: A o ka papakeehana o ka hale kana i hoouhi ai me ke gula maloko a mawaho
    hoi.
  arb-NAV: وَغَشَّى أَرْضَ الْهَيْكَلِ كُلِّهِ، بِقِسْمَيْهِ الدَّاخِلِيِّ وَالْخَارِجِيِّ،
    بِذَهَبٍ.
  ewe-ewe: eye wòfa sika ɖe xɔ eveawo ƒe anyigba.
  eng-LEE: And the floor of the house he overlaid with gold for the debir and for
    the temple.
  gvn-gvn: '@see-verse:1KI.006.029'
  asm-FB: আৰু গৃহৰ মজিয়াত বাহিৰে-ভিতৰে সোণৰ পতা মাৰিলে।
  sus-A: عَ نَشَ شّيمَ مَسٌ بَنشِ فبَاتَ مَ نَ يِرٍ قِرِنيِيٍ كُي.
  fra-SBL: Il recouvrit d'or le sol de la maison, à l'intérieur et à l'extérieur.
  hbo-hbo: וְאֶת־קַרְקַ֥ע הַבַּ֖יִת צִפָּ֣ה זָהָ֑ב לִפְנִ֖ימָה וְלַחִיצֹֽון׃
  piu-2006: '@see-verse:1KI.006.029'
  kik-kik: Ningĩ akĩhumbĩra thĩ ya tũnyũmba twa thĩinĩ na twa nja ya hekarũ na thahabu.
  fra-NCL: Il revêtit d’or le sol de la maison, à l’intérieur comme à l’extérieur.
  cek-AK: Imcih loe sui hoiah pazut, athung hoi tasa bang doeh sui hoiah pazut boih.
  cuk-cuk: Aginbali, Neg-Islidikidyaba, degi, Neg-Ise-Islidikidyaba e-napaga-gunaidgi
    bela or nasiksabalid.
  uig-CYR: Ибадәтханиниң полини, йәни ичкирики ханиниң һәм ташқириқи ханиниңкини алтун
    билән қаплиди.
  tel-2017: లోపలి, బయట గదుల్లో మందిరం నేలంతా బంగారంతో పొదిగించాడు.
  hat-BSA: Li te kouvri planch atè yo avèk lò, nan sanktyè enteryè avèk eksteryè a.
  kos-kos: Finne ke falful in lohm uh, akmusrala pac ke gold.
  hbo-WLC: וְאֶת־קַרְקַ֥ע הַבַּ֖יִת צִפָּ֣ה זָהָ֑ב לִפְנִ֖ימָה וְלַחִיצֽוֹן׃
  ibo-ibo: O jikwa ọlaedo machie ala ụlọ nke ọnụụlọ niile dị nʼime ụlọ, na ọnụụlọ
    ndị dị na mpụta ụlọnsọ ukwu ahụ.
  ory-ory: ଆହୁରି ଗୃହ-ଚଟାଣର ଭିତର ବାହାର ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:1KI.006.029'
  chk-chk: A pwal mwo nge pwölü ngeni kolt lon ewe rum mi unusen pin me ewe rum mi
    pin.
  rop-rop: En det flo du deibin gaburrumap garram gol.
  ukr-1871: А й долівку в храмі обтяг золотом у внутрішній й передній частї.
  deu-1951: Auch den Boden des Hauses überzog er mit Gold, innerhalb und außerhalb.
  eng-JPS: And the floor of the house he overlaid with gold, within and without.
  srp-1865: I pod domu obloži zlatom iznutra i spolja.
  lug-lug: Ne wansi mu bisenge eby’omunda n’eby’ebweru ebya yeekaalu n’assaamu zaabu.
  heb-heb: ואת קרקע הבית צפה זהב לפנימה ולחיצון׃
  ben-IRV: কামরা দুটির মেঝেও তিনি সোনা দিয়ে ঢেকে দিলেন।
  pan-pan: ਭਵਨ ਦੇ ਥੱਲੇ ਉੱਤੇ ਅੰਦਰ-ਬਾਹਰ ਉਸ ਨੇ ਸੋਨਾ ਚੜ੍ਹਾਇਆ।
  mya-JVB: အိမ် တော်အတွင်း ကြမ်း နှင့် ပြင် ကြမ်းကို လည်း ရွှေ နှင့်မွမ်းမံ လေ၏။
  tbg-tbg: Vika qaiqaa kori ruqutuke kakanairimake/kavanairimake viraqohai rumu vitantaqi
    vataini vau taintaraqaa vuqite mantaaqa kora.
  hmo-hmo: Unai daiutu ruaosi edia reireina danu, be golo dekena amo idia koua.
  urd-urd: और उस घर के फ़र्श पर उसने अन्दर और बाहर सोना मंढा।
  rus-SYN: И пол в храме обложил золотом во внутренней и передней части.
  bqc-SIM: À vua kpàlɛ kpɛ́pi zĩ́lɛwa lↄ, kpɛa ń kpɛɛlɛo píi.
  tcz-CHONGTHU: Alhong ho jeng jong chu asung apo ki bang in sana jengin atomjol in
    ahi.
  mar-mar: दोन्ही खोल्यांची जमीन आतली व बाहेरील सोन्याने मढवली होती.
  qub-qub: Templu pampantaga Rispitädu caj pampatapis Mas Rispitädu caj pampatapis
    goriwan chapyaran.
  bqp-bqp: À wuraa kpàtɛ kpɛ́ pì zĩtɛ dↄ, kpɛ́da kũ a nɛ́o pínki.
  hat-hat: Menm planche a te kouvri ak lò anndan kou deyò.
  eng-BSB: And he overlaid the temple floor with gold in both the inner and outer
    sanctuaries.
  eng-WEBPB: He overlaid the floor of the house with gold, inside and outside.
  kbq-kbq: Hagi ana nomofo ruotge'ma hu'nefine, megi'ane mopafinena golireti eri'novazi'ne.
  nhe-BL: Huan ipiso nopa ome cuartos tlen Tlatzejtzeloltic quiixaltijque ica oro.
  bus-bus: À vura kpàɛ kpɛ́ pì tↄↄtɛ dↄ, gãnu kↄ̃n kpɛ́nɛo píngi.
  gub-BL: Te ywy rehe omomog or pape zàwenugar a'e mokoz Tupàn henaw pupe wà.
  eng-DRA: And the floor of the house he also overlaid with gold within and without.
