verse: 1KI.006.017
translations:
  mal-C: അന്തർമന്ദിരത്തിന്റെ മുൻഭാഗത്തുള്ള ആലയത്തിന്റെ വിശാലമായ മുറിക്ക് നാൽപ്പതുമുഴം
    അവശേഷിച്ചിരുന്നു.
  deu-TKW: Und vierzig Ellen maß das Gebäude, das heißt der Hauptraum vor dem Hinterraum.
  lin-lin: Eteni oyo elekaki monene kati na Tempelo, liboso ete okoma na Esika-Oyo-Eleki-Bule,
    ezalaki na bametele pene tuku mibale.
  eng-LSV: And [this area of] the house was forty by the cubit; it [is the area of]
    the temple before My face.
  eng-GNV: But the house, that is, the Temple before it, was fourtie cubites long.
  eng-WEBSTER: And the house, that is , the temple before it, was forty cubits long
    .
  nhw-BL: Huan nopa cuarto catli Tlatzejtzeloltic catli tlatlajco mocajqui ipan tiopamitl
    quipiyayaya 18 metros ihuehueyaca.
  swh-ONEN: Ukumbi mkubwa uliokuwa mbele ya chumba hiki ndio ulikuwa na urefu wa dhiraa
    arobaini.
  bba-bba: Sɑ̃ɑ yee ten ɑdɛrɔn dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu weeru.
  eng-KJVCPB: And the house, that is, the temple before it, was forty cubits long.
  luo-luo: Ot maduongʼ mane nitie e nyim ot matin-no ne romo fut piero abich gochiko
    e borne.
  meu-meu: Hari helaḡa daiutuna vairanai dubu ena lata na kiubit hari-ahui.
  npi-ULB: महा-पवित्रस्थानको अगाडिपट्टि रहेको मुख्य कक्ष अर्थात् पवित्रस्थान चालिस
    हात लामो थियो ।
  yor-yor: Ní iwájú ilé náà, ogójì ìgbọ̀nwọ́ ni gígùn rẹ̀ jẹ́.
  pes-OPCB: طول اتاق بیرونی مقابل قدس‌الاقداس بیست متر بود.
  tgl-ULB: Ang pangunahing bulwagan, na banal na lugar na nasa harap ng kabanal-banalang
    lugar, ay apatnapung kubit ang haba.
  cbu-NT: Ashiriya, yuwaa Apanlleemamari pang' wayarangu, anpatari tasasaru kararu,
    anoo wazuranirini 18 metro táchirangiya.
  hui-hui: '@see-verse:1KI.006.016'
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာန​အ​ရှေ့​ရှိ​အ​ခန်း​သည် အ​လျား​ပေ​ခြောက်​ဆယ်​ရှိ​၏။-
  bod-N: མཆོད་ཁང་སྦུག་མའི་མདུན་དུ་ཡོད་པའི་ཚོམས་ཁང་དེའི་རིང་ཚད་ལ་ཁྲུ་བཞི་བཅུ་ཡོད་པར་བྱས་ཏེ།
  sna-sna: Imba huru yakanga iri pamberi peimba iyi yakanga yakareba makubhiti makumi
    mana.
  spa-BLM: La parte delantera del santuario tenía cuarenta codos de largo.
  cac-cac: Axo junxo macan̈ yol templo d'a yichan̈elta jun cuarto chi', 18 metro ix
    ajcan spac'ultac.
  swh-ULB: Ule ukumbu mkuu, ulikuwa mahali pakatifu amabao ulikuwa mbele ya patakatifu
    sana, ulikuwa wa mita 18. hapo kulikwa na mbao za mwerezi ndani ya hekalu, zilizokuwa
    zimechongwa kwa sura ya vibuyu na maua yaliyochanua.
  bel-bel: Сорак локцяў быў храм, гэта значыць, пярэдняя частка храма.
  deu-ELBBK: Und das Haus, das ist der Tempel, vorn vor dem Sprachort, war 40 Ellen
    lang.
  mbb-OT: Is keleyatan te ruǥu he ziyà te ǥawas duen te Utew Segradu he Lugar ne 60
    he ǥiek.
  mal-2015: അന്തർമ്മന്ദിരത്തിന്റെ മുൻഭാഗത്തുള്ള മന്ദിരമായ ആലയത്തിന്നു നാല്പതു മുഴം
    നിളമുണ്ടായിരുന്നു.
  rmc-rmc: E hlavno sala anglo Neksveteder than sas 18 metri džinďarďi.
  pes-OPV: و خانه، یعنی هیکل پیش روی محراب چهل ذراع بود.
  ron-1924: Чей патрузечь де коць де динаинте алкэтуяу Каса, адикэ Темплул.
  ben-OBCV: এই ঘরটির সামনের দিকের মূল ঘরটি ছিল দৈর্ঘ্যে প্রায় 18 মিটার।
  som-som: Oo guriga macbudka ah ee ka horreeyey dhererkiisu wuxuu ahaa afartan dhudhun.
  lat-VUC: Porro quadraginta cubitorum erat ipsum templum pro foribus oraculi.
  eng-ASVBT: And the house, that is, the temple before the oracle, was forty cubits
    long.
  ita-1885: E la Casa, cioè il Tempio anteriore, era di quaranta cubiti.
  eng-LXXUP: And the temple was forty cubits in extent,
  eng-ULB: The main hall, that is, the holy place that was in front of the most holy
    place, was forty cubits long.
  spa-VBL: El Templo principal, frente a esta sala, medía cuarenta codos de largo.
  fra-_FOB: Mais les quarante coudées sur le devant formaient la maison, savoir le
    temple.
  mal-mal: അന്തർമ്മന്ദിരത്തിന്റെ മുൻഭാഗത്തെ മന്ദിരമായ ആലയത്തിന് നാല്പത് മുഴം നീളമുണ്ടായിരുന്നു.
  urd-GVR: Jo hissā sāmne rah gayā use Muqaddas Kamrā muqarrar kiyā gayā. Us kī lambāī
    60 fuṭ thī.
  suz-BL: मेको नेल्‍ल क्‍येङा चोव़खो कोठा आ ङोंइती ४० कुबीत लाइश्‍शो बाक्‍माक्‍त।
    १ कुबीत ०,५ खोदेंशो बाक्‍ब।
  ita-1927: I quaranta cubiti sul davanti formavano la casa, vale a dire il tempio.
  ckb-ckb: هۆڵە سەرەکییەکە لەبەردەم ئەم ژوورەوە چل باڵ بوو.
  eng-BBE: And the house, that is, the Temple, in front of the holy place was forty
    cubits long.
  kan-OKCV: ಅದರ ಮುಂದಿರುವ ಮಂದಿರವಾಗಿರುವ ಆಲಯ 18 ಮೀಟರ್ ಉದ್ದವಾಗಿತ್ತು.
  tam-2017: அதின் முன்னிருக்கிற தேவாலயமாகிய மாளிகை 60 அடி நீளமாக இருந்தது.
  spa-RV-1909: Y la casa, á saber, el templo de dentro, tenía cuarenta codos.
  ron-BTF: Şi casa, care este templul dinaintea sa, era lungă de patruzeci de coţi.
  eng-WEBP: In front of the temple sanctuary was forty cubits long.
  eng-FBV: The main Temple in front of this room measured forty cubits long.
  nld-1939: Zo bleef er nog veertig el van de tempel over; dit was het Heilige, dat
    zich voor het Allerheiligste bevond.
  nch-BL: Huan nopa cuarto cati Tatzejtzeloltic cati tatajco mocajqui ipan tiopamit
    quipiyayaya 18 metros ihuehueyaca.
  vie-1934: Còn bốn mươi thước kia, làm tiền đường của đền thờ.
  hin-CV: इसके सामने बीच वाला स्थान अठारह मीटर लंबा था.
  spa-BES: Y la casa, es decir, el Templo, frente al lugar santísimo, tenía cuarenta
    codos de largo.
  tdx-tdx: I trañoy—i efetse aolo’ i masiñe do’eiy, le efa-polo kiho ty an-dava’e.
  tha-KJV: ตัวพระนิเวศคือห้องโถงซึ่งอยู่ส่วนหน้านั้นยาวสี่​สิ​บศอก
  por-BR-2018: E a casa, a saber, o templo de dentro, tinha quarenta côvados.
  deu-ELO: Und das Haus, das ist der Tempel, vorn vor dem Sprachorte, war vierzig
    Ellen lang.
  eng-WYC-2018: And that temple before the doors of God’s answering place was of forty
    cubits. (And the chamber in front of the doors of the Inner Temple was forty cubits
    in length.)
  epo-epo: Kvardek ulnojn da longo havis la domo, tio estas la antaŭa parto de la
    templo.
  uig-PIN: Uning aldidiki ɵy, yǝni muⱪǝddǝs hanining uzunluⱪi ⱪiriⱪ gǝz idi.
  beo-beo: Sesei eno (Hadigi Malei Sesei) amo da Hadigidafa Momei Sesei ea midadi
    galu. Ea sedade defei da18 mida agoane galu.
  tpi-OTNT: '@see-verse:1KI.006.016'
  hau-SA: Tsawon babban zaure a gaban wannan ɗaki, kamu arba’in ne.
  uig-LAT: Uning aldidiki öy, yeni muqeddes xanining uzunluqi qiriq gez idi.
  nde-nde: Indlu enkulu phambi kwaleyo yona yayizingalo ezingamatshumi amane ubude
    bayo.
  ton-ton: Pea ko e fale, ʻio, ʻae falelotu naʻe ʻi hono ʻao, ko e hanga ʻe valungofulu
    ʻa hono lōloa.
  ces-1613: Pročež čtyřidcíti loktů byl dům, jenž jest chrám přední.
  eng-WMB: In front of the temple sanctuary was forty cubits long.
  tam-TCV: இந்த அறையின் முன் இருந்த பிரதான மண்டபம் நாற்பது முழ நீளமாயிருந்தது.
  ceb-ULB: Ang lawak, nga mao ang balaang dapit anaa sa atubangan sa mas labing balaang
    dapit, adunay 40 ka cubit ang gitas-on.
  pol-UBG: Sam dom, czyli świątynia przed Miejscem Najświętszym, miał czterdzieści
    łokci długości.
  agr-agr: Tuja tikich tesaamu ayatak “pegkejam” tutai aajakua nuna esantig dieciocho
    dekapamu aajakui.
  kyc-kyc: Dee urumu Kamame Poo Pyasi lenge dokona panda mende kambusa siyamo doko
    makande pyuo isa makando akalisa ipisu mange lama karo (18 mita) londe ingyuo
    waso reteya.
  urd-GVU: جو حصہ سامنے رہ گیا اُسے مُقدّس کمرا مقرر کیا گیا۔ اُس کی لمبائی 60 فٹ
    تھی۔
  deu-1912: Aber das Haus des Tempels (vor dem Chor) war vierzig Ellen lang.
  kan-2017: ದೇವಾಲಯದ ಪರಿಶುದ್ಧ ಸ್ಥಳ ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಮುಂದಿನ ಭಾಗವು ನಲ್ವತ್ತು ಮೊಳ ಉದ್ದವಿತ್ತು.
  yap-yap: Re senggil ni bay u mit fa Gin Th’abi Thothup e ne i ragag fit n’umngin.
  hlt-MCSB: Te vaengah im hmai kah bawkim mah dong sawmli lo coeng.
  mdy-ETH: ዑሣ ዓኣዼ ፆኦሲም ዱማዼ ማኣሮኮ ቤርቶ ዛላ ፆኦሲም ዱማዼ ጋርሲ ዓኣኔ፤ ዬያ ጋሮኮ ዖዶሱማ ዖይዲታሚ ዋዻኬ፤
  twi-ASANTE: Asɔredan no ankasa a na ɛwɔ kronkron mu kronkron no akyi no, na ne ntentenemu
    yɛ anammɔn aduosia.
  eng-WEBU: In front of the temple sanctuary was forty cubits long.
  wal-wal: He qol77uwaappe sintta baggaara de7iya wuigiyaa zananai oitamu wara adussa.
  spa-PDDPT: La Casa, es decir, la parte de adelante, tenía 18 metros.
  gun-gun: Templo ropy iky'a e'ỹ va'e puku-a ma dezoito metros va'e.
  ilo-ULB: Ti masungad a siled nga isu ti nasantoan a disso nga adda iti sangoanan
    ti kasasantoan a disso, ket uppat a pulo a kubit ti kaatiddogna.
  kpg-kpg: Di ruum dela i mua di Gowaa Dabuaahia Huoloo le e looloo nia piidi e modoono.
  uig-ARA: ئۇنىڭ ئالدىدىكى ئۆي، يەنى مۇقەددەس خانىنىڭ ئۇزۇنلۇقى قىرىق گەز ئىدى.
  sus-sus: Banxi palaa dɔnxɔɛ naxan nu na na yatagi, nu kuya ɲɔngɔn ya tongo naani.
    Na nu findixi Yire Sɛniyɛnxi nan na.
  pon-2006: Pere me mi mwohn wasa kiset reireiki piht 60.
  jae-jae: Gamêŋ Dabuŋ, taŋ gêc Gamêŋ Dabuŋanô tau ŋanêmŋa naŋ, baliŋ amboac ŋadôŋ
    saka 10.
  ksd-ksd: Ra pakana i gomgom, nina i ki ta ra luaina matana, i ga a vinun na pokono
    a lolovinana.
  tur-YTC: Tapınağın önündeki oda kırk arşın uzunluğundaydı.
  grc-BRENT: Καὶ τεσσαράκοντα πήχεων ἦν ὁ ναὸς κατὰ πρόσωπον τοῦ δαβὶρ ἐν μέσῳ τοῦ
    οἴκου ἔσωθεν,
  ind-AYT: Ruang yang ada di bagian depan bait, panjangnya 40 hasta.
  nya-nya: Chipinda chachikulu chimene chinali kutsogolo kwa Malo Wopatulika Kwambiriwa,
    chinali mamita 18 mulitali mwake.
  hrv-hrv: A Hekal - Svetište, dio Hrama ispred Debira - imaše četrdeset lakata.
  mps-mps: '@see-verse:1KI.006.016'
  tpi-tpi: '@see-verse:1KI.006.016'
  dan-1931: Fyrretyve Alen målte det Hellige foran Inderhallen.
  vie-OVCB: Phần của Đền còn lại ở phía trước dài 18,4 mét,
  guj-2017: મુખ્ય સભાખંડ એટલે પરમપવિત્રસ્થાનની સામેના પવિત્ર સ્થાનની લંબાઈ ચાલીસ હાથ
    હતી.
  pon-2006A: Pere me mi mwohn wasa kiset reireiki piht 60.
  por-BRBSL: Em frente ao santuário do templo tinha quarenta côvados de comprimento.
  cth-cth: Hote rakhan hmalah sak e bawkim teh, ayung dong 40 touh a pha.
  twi-twi: Asɔredan no ankasa a na ɛwɔ kronkron mu kronkron no akyi no, na ne tenten
    mu yɛ anammɔn aduosia.
  hlt-hlt: Te vaengah im hmai kah bawkim mah dong sawmli lo coeng.
  tbz-SIM: Bɛ̀ do totɛ́ kutempìèti kɛ́deè, kɛ̀ kùù dieku nkpɑɑ́ ku okùmɛ̀ do bo mɛ́tìrì
    sipísìdɛ́ ndi.
  msy-2020: '@see-verse:1KI.006.016'
  dop-dop: Ɩlɛnɑ pǝ́ kɑɑsɩ Ɩsɔ tǝsɛɛlɛ mɑɣɑmɑɣɑ kɛ mɛɛtǝlǝnɑɑ hiu.
  azb-azb: İç otağın bayırında olan böyük otaq qırx qulac uzunluğunda idi.
  eng-DBY: And the house, that is, the temple before it, was forty cubits [long].
  hin-2017: उसके सामने का भवन अर्थात् मन्दिर की लम्बाई चालीस हाथ की थी।
  wol-KYG: Ñeent fukki xasab yi ko féete kanam di néeg Yàlla bu mag bi.
  eng-YLT: And forty by the cubit was the house, it [is] the temple before [it].
  eng-WYC-2017: And that temple before the doors of God’s answering place was of forty
    cubits.
  eng-WMBB: In front of the temple sanctuary was forty cubits long.
  urd-GVH: जो हिस्सा सामने रह गया उसे मुक़द्दस कमरा मुक़र्रर किया गया। उस की लंबाई
    60 फ़ुट थी।
  rug-rug: Sa lose pa kenuna sa Lose Hopena pa Hopena si ka manege vesu mita gelena.
  gaz-gaz: Galmi guddichi fuula kutaa kanaa duraan jirus dhundhuma afurtama dheerata
    ture.
  fra-LSG: Les quarante coudées sur le devant formaient la maison, c’est-à-dire le
    temple.
  yal-yal: Nɔngɔnna yɛ tonge naanin nan yi Ala Batu Banxin pala gbeen pala raɲanna
    yɛtagi.
  haw-1868: He kanaha kubita ka loa o ka hale oia ka luakini i mua ona.
  arb-NAV: وَامْتَدَّ بَاقِي الهَيْكَلِ أَمَامَ قُدْسِ الأَقْدَاسِ عَلَى طُولِ أَرْبَعِينَ
    ذِرَاعاً (نَحْوَ عِشْرِينَ مِتْراً).
  ewe-ewe: Akpata si le Kɔkɔeƒe ƒe Kɔkɔeƒe la nu la didi mita ene kple afã.
  eng-LEE: And the house, that is, the temple before it, was forty cubits long.
  gvn-gvn: '@see-verse:1KI.006.016'
  asm-FB: মন্দিৰৰ মূল অংশ পবিত্ৰ স্থানৰ সন্মুখত আছিল, এই ঠাই দীঘলে প্ৰায় চল্লিশ হাত
    আছিল।
  sus-A: بَنشِ ثَلَا دْنشْي نَشَن نُ نَ نَ يَتَفِ، نُ كُيَ حْنفْن يَ تٌنفٌ نَانِ.
    نَ نُ قِندِشِ يِرٍ سّنِيّنشِ نَن نَ.
  fra-SBL: Devant le temple, le sanctuaire avait une longueur de quarante coudées.
  hbo-hbo: וְאַרְבָּעִ֥ים בָּאַמָּ֖ה הָיָ֣ה הַבָּ֑יִת ה֖וּא הַהֵיכָ֥ל לִפְנָֽי׃
  piu-2006: '@see-verse:1KI.006.016'
  kik-kik: Ũraihu wa nyũmba ĩrĩa nene yarĩ mbere ya kanyũmba kau warĩ wa mĩkono mĩrongo
    ĩna kũraiha.
  fra-NCL: La maison, c’est-à-dire le temple antérieur, était de quarante coudées.
  cek-AK: To ih imkhaan hmaa ah kaom tempul loe dong quipalito sawk.
  cuk-cuk: Deginbali, Neg-Bur-Islidikid-idu, Bab-Dummadse-goled-Neg-Islidik siid.
    A-nega, daliambe (10) sugued.
  uig-CYR: Униң алдидики өй, йәни муқәддәс ханиниң узунлуғи қириқ гәз еди.
  tel-2017: అయితే దాని ఎదుట ఉన్న పరిశుద్ధ స్థలం పొడవు 40 మూరలు.
  hat-BSA: Pa devan sanktyè tanp la te karant koude nan longè.
  kos-kos: Infukil ma oan meet liki Acn Mutal Na Mutal, oasr fit onngoul lusa.
  hbo-WLC: וְאַרְבָּעִ֥ים בָּאַמָּ֖ה הָיָ֣ה הַבָּ֑יִת ה֖וּא הַהֵיכָ֥ל לִפְנָֽי׃
  ibo-ibo: Ụlọ ezumezu nke dị nʼihu ọnụụlọ a dị iri mita na asatọ.
  ory-ory: ତହିଁରେ ଗୃହ, ଅର୍ଥାତ୍‍, ମହାପବିତ୍ର ସ୍ଥାନର ସମ୍ମୁଖସ୍ଥ ମନ୍ଦିର ଚାଳିଶ ହାତ ଦୀର୍ଘ
    ହେଲା।
  wmt-wmt: '@see-verse:1KI.006.016'
  chk-chk: Iwe, ewe rum sosowun ewe rum mi unusen pin ükükün langataman wone fiit.
  rop-rop: En det rum lida langa det Brabli Seikridwan Rum bin jidan 18 mita long.
  ukr-1871: На сорок локот був храм, то є передня часть храму.
  deu-1951: Aber das Tempelhaus vor dem Chor war vierzig Ellen lang.
  eng-JPS: And the house, that is, the temple before the Sanctuary, was forty cubits
    long.
  srp-1865: A dom, crkva naprijed, bijaše od èetrdeset lakata.
  lug-lug: Ekisenge ekinene ddala ekyali mu maaso g’ekisenge, awaayimirirwanga okwogera
    waali obuwanvu mita kkumi na munaana.
  heb-heb: וארבעים באמה היה הבית הוא ההיכל לפני׃
  ben-IRV: মহাপবিত্র স্থানের সামনে প্রধান বড় কামরাটি ছিল চল্লিশ হাত লম্বা।
  pan-pan: ਉਹ ਭਵਨ ਅਰਥਾਤ ਸਾਹਮਣੀ ਹੈਕਲ ਚਾਲ੍ਹੀ ਹੱਥ ਲੰਮੀ ਸੀ।
  mya-JVB: ထို အခန်း ရှေ့ မှာတည်သော ဗိမာန် တော် အလျားသည် အတောင် လေး ဆယ်ရှိ ၏။
  tbg-tbg: '@see-verse:1KI.006.016'
  hmo-hmo: Helaga Herea Gabuna ena vairanai ia noho daiutu, ena lata be 18 mita, bona
    ena ladana be Helaga Gabuna.
  urd-urd: और वह घर या'नी इल्हामगाह के सामने की हैकल चालीस हाथ लम्बी थी।
  rus-SYN: Сорока локтей был храм, то есть передняя часть храма.
  bqc-SIM: Kpɛ́pi kpɛɛlɛ pↄ́ gↄ̃̀ gbã̀a gã̀sĩsuu blaɛ.
  tcz-CHONGTHU: Muntheng chungnung masanga um, Houin inpi chu tong 40 in asaovin ahi.
  mar-mar: मंदिराचा मुख्य दर्शनीभाग या पवित्र गाभाऱ्यासमोर होता. त्याची लांबी चाळीस
    हात होती.
  qub-qub: Mas Rispitädu cuartupita jawamanga caran chunca pusaj (18) metru.
  bqp-bqp: Kpɛ́ pì kpɛ́da gbã̀na kà gã̀sãkuru bupla.
  hat-hat: Pati tanp lan ki te devan pyès ki apa nèt pou Seyè a te gen swasant pye
    longè.
  eng-BSB: And the main hall in front of this room was forty cubits long.
  eng-WEBPB: In front of the temple sanctuary was forty cubits long.
  kbq-kbq: Ruotge'ma hu'nea nomofo avugama me'nea kuma' nomofo zaza'amo'a 18 mita
    hu'ne.
  nhe-BL: Huan nopa cuarto tlen Tlatzejtzeloltic tlen tlatlajco mocajqui ipan tiopamitl
    quipiyayaya 18 metros ihuehueyaca.
  bus-bus: Kpɛ́ pì gãnu gbã̀a kà gã̀sãsuu baplaa.
  gub-BL: Tupàn henaw ikatu ma'e a'e, Tupàn henaw ikatu wera'u ma'e henataromo hin
    a'e. Heta 18 met ipuku haw.
  eng-DRA: And the temple itself before the doors of the oracle was forty cubits long.
