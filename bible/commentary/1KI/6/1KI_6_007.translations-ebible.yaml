verse: 1KI.006.007
translations:
  mal-C: ദൈവാലയനിർമാണത്തിന് പാറമടയിൽവെച്ചുതന്നെ ചെത്തിയൊരുക്കിയ കല്ലുകൾമാത്രമാണ് ഉപയോഗിച്ചിരുന്നത്.
    അതുകൊണ്ട്, പണിസ്ഥലത്ത് ചുറ്റികയുടെയോ മഴുവിന്റെയോ മറ്റ് യാതൊരു ഇരുമ്പായുധങ്ങളുടെയോ
    ശബ്ദവും കേൾക്കാനുണ്ടായിരുന്നില്ല.
  deu-TKW: Und als das Gebäude errichtet ward, baute man mit Steinen, die gleich beim
    Bruch fertig zugerichtet waren, so daß bei der Errichtung des Gebäudes weder Hämmer
    noch Meißel, kurz keinerlei eisernes Werkzeug zu hören war.
  lin-lin: Mpo na kotonga Tempelo, basalelaki kaka mabanga oyo ebongisamaki malamu
    wuta na esika oyo bapasolaki yango ; boye, esalaki ete makelele ya marto, ya epasola
    to ya esalelo mosusu ya ebende etikalaki koyokana te wana bazalaki kotonga yango.
  eng-LSV: And the house, in its being built, has been built of perfect stone [that
    was] brought; and hammer and the axe—any instrument of iron—was not heard in the
    house in its being built.
  eng-GNV: And when the house was built, it was built of stone perfite, before it
    was brought, so that there was neither hammer, nor axe, nor any toole of yron
    heard in the house, while it was in building.
  eng-WEBSTER: And the house, when it was in building, was built of stone made ready
    before it was brought thither; so that there was neither hammer nor ax nor any
    tool of iron heard in the house, while it was in building.
  nhw-BL: Huan nopona campa tepexitl campa quiquixtiyayaj tetl para quichihuase nopa
    tiopamitl, quitejtequiyayaj sesen tetl para monamiquise cuali ica catli yas inechca.
    Huajca quema quihualicaque campa quiquetzase nopa tiopamitl, nochi nopa teme ya
    eltoya senquistoc tlacualtlalilme. Yeca quema quichijchijque nopa tiopamitl ayacmo
    quitequihuijque niyon se martillo, niyon se cincel, niyon se tlamantli tepostli.
  swh-ONEN: Katika kujenga Hekalu, yalitumika tu mawe yaliyochongwa huko machimboni,
    wala hakuna nyundo, patasi au chombo kingine chochote cha chuma kilichosikika
    sauti yake katika eneo la ujenzi wa Hekalu wakati lilipokuwa likijengwa.
  bba-bba: Ye bɑ dii te bɑnimɔ, bɑ tu bɑnɑwɑ kɑ kpee ni bɑ rɑɑ dɑ̃kɑ ten sɔ̃. Yen
    sɔ̃nɑ bɑ ǹ sɔm yɑ̃nu ɡɑnun dɑmu nuɑ mi, ni bɑ kuɑ kɑ sisu, bɑɑ mɑtɑlɑkɑ ǹ kun
    mɛ ɡbɑ̃ɑ.
  eng-KJVCPB: 'And the house, when it was in building, was built of stone made ready
    before it was brought thither: so that there was neither hammer nor axe nor any
    tool of iron heard in the house, while it was in building.'
  luo-luo: Noger hekalu gi kite mopa mana kuma okuny but kendo kata ywak nyundo kata
    mar le kata mar gir tich moro amora ne ok owinji e kar gedo mar hekalu.
  meu-meu: Dubu e haginia negana ai, idia ese nadi-ḡei gabuna ai e utu heḡaeḡae nadidia
    amo e haginia; taunabunai, law eiava ira eiava auri ta reḡena na dubu lalonai
    asie kamonai, e haginia negana lalonai.
  npi-ULB: ढुङ्गाको खानीमा नै तयार पारिएका ढुङ्गाहरूबाट मन्दिर बनाइयो । यसको निर्माण
    हुँदा घन वा छिनु वा कुनै किसिमको फलामे औजारको आवाज सुनिएन ।
  yor-yor: Ní kíkọ́ ilé náà, òkúta tí a ti gbẹ́ sílẹ̀ kí a tó mú un wá ibẹ̀ nìkan
    ni a lò, a kò sì gbúròó òòlù tàbí àáké tàbí ohun èlò irin kan nígbà tí a ń kọ́
    ọ lọ́wọ́.
  pes-OPCB: تمام سنگهای ساختمان قبلاً در معدن تراشیده و آماده می‌گردید به طوری که
    در فضای ساختمان صدای تیشه و چکش و ابزار و آلات آهنی دیگر شنیده نمی‌شد.
  tgl-ULB: Ang templo ay itinayo ng mga batong inihanda sa tibagan; walang martilyo,
    palakol, o anumang kagamitan gawa sa bakal ang narinig sa templo habang ito ay
    itinatayo.
  cbu-NT: Ashirangsin, Apanlleem pang' pangumaam arap patumbchee wanasir tamangeechusin,
    anpasha wayayarusin, wanasir kayataranganaya. Nda minumtiyam anush martichpa,
    misha ngusambpa tarawaztaksin, nda tamundaranganaya. Izuuru zaputaru wanasiriri
    panguranganaya.
  hui-hui: Agali ege to̱le̱ podaga biaru tigua to̱le̱ podalu howa baya hanguore hari
    biagoha howa podo bebena bialu mo tigabu ngelaga bini. Ani tigabu ngeleagola mani
    Anduane Homogonaga anda ogoni bule mo yalu ibugu bini. Ani binigo irane anda bialu
    heagola nde hamaru ayuru biabe biaga ale maru aeaneme wabini wiaru pigipoga ngi̱li̱
    ngi̱la̱u̱ naleore howa biabe bigibigi bialu helonaga ani bini.
  mya-mya: ဗိ​မာန်​တော်​ဆောက်​လုပ်​ရာ​တွင် အ​သုံး​ပြု​သည့် ကျောက်​များ​ကို​ကျောက်​တွင်း​တွင်​ဆစ်​ပြီး​မှ
    ယူ​ခဲ့​သ​ဖြင့် ဗိ​မာန်​တော်​တည်​ဆောက်​ချိန်​၌ တူ၊ ပု​ဆိန်​စ​သော​သံ​တန်​ဆာ​များ​နှင့်​ထု​လုပ်
    သံ​မ​ကြား​ရ​ချေ။
  bod-N: མཆོད་ཁང་དེ་བཞེང་བའི་ཚེ་ན། རྡོ་གཡམ་འདོན་སར་འཇམ་ཤ་བཏོད་པའི་རྡོ་རྣམས་ཀྱིས་བརྩིགས་པ་ཡིན་པས།
    ཐོ་བའམ། སྟ་རེའམ། ལྕགས་ཀྱི་ལག་ཆ་གཅིག་གི་སྒྲའང་ཐོས་པར་མ་གྱུར་ཏོ། །
  sna-sna: Pakuvaka madziro etemberi mabwe akanga avezwa chete ndiwo akashandiswa,
    uye hapana kunzwikwa kurira kwesando kana mbezo kana mumwe mudziyo patemberi payakanga
    ichivakwa.
  spa-BLM: La casa, cuando se estaba construyendo, era de piedra preparada en la cantera;
    y no se oyó en la casa ningún martillo ni hacha ni ninguna herramienta de hierro
    mientras se estaba construyendo.
  cac-cac: A jantac q'uen q'ueen ix och d'a templo chi', tzeyb'il q'uen smasanil.
    Vach'xo yaj q'uen ayic ix javi q'ueen, yuj chi' man̈xalaj b'aj ix ab'chaj sc'an̈
    junoc q'uen mac'umpoj q'ueen, ma junoc q'uen tzeylab' q'uen, ma yaln̈ej tas q'uenal.
  swh-ULB: Hekalu lilijengwa kwa mawe yaliyokuwa yamechongwa chimboni. Hakuna nyundo,
    wala shoka au chombo chochote cha chuma kilisikika wakati hekalu lilipokuwa likjengwa.
  bel-bel: 'Калі будаваўся храм, на будоўлю ўжываліся абчасаныя камяні: ні молата,
    ні цесака, ні якога іншага жалезнага прыладзьдзя ня было чуваць у храме пры будаўніцтве
    яго.'
  wed-wed: Ḡaima ḡaeḡaei numa voana aubaina anatapui au weia i ḡarai ma kampa i bori-naiei,
    da eḡa irama bo aniambori gugurai numavoa gabuna ita vitaniḡa-potai.
  deu-ELBBK: Und das Haus wurde bei seiner Erbauung aus vollständig behauenen Steinen
    erbaut; und Hammer und Meißel, irgendein eisernes Werkzeug, wurde nicht am Haus
    gehört, als es erbaut wurde.
  mbb-OT: Hein mibangun haazà is baley te Nengazen, is menge vatu he migamit dutun,
    daan en he mibpenepsapan diyà te migkuwaan duen, umbe wazè en egkezineg he zaǥing
    te mertilyu, tiǥib, etawa minsan hengkey he ǥelemiten he putew.
  mal-2015: വെട്ടുകുഴിയിൽവെച്ചു തന്നേ കുറവുതീർത്ത കല്ലുകൊണ്ടു ആലയം പണിതതിനാൽ അതു പണിയുന്ന
    സമയത്തു ചുറ്റിക, മഴു മുതലായ യാതൊരു ഇരിമ്പായുധത്തിന്റെയും ഒച്ച ആലയത്തിങ്കൽ കേൾപ്പാനില്ലായിരുന്നു.
  rmc-rmc: O bara sas imar pripravimen andro lomos, a vašoda na šunďolas o čokana,
    o dlati, aňi ňisave trastune sersami, sar ačhavenas o Chramos.
  pes-OPV: و چون خانه بنا می‌شد از سنگهایی که در معدن مهیا شده بود، بنا شد به طوری
    که در وقت بنا نمودن خانه نه چکش و نه تبر و نه هیچ آلات آهنی مسموع شد.
  ron-1924: Кынд с-а зидит каса, с-ау ынтребуинцат петре чоплите гата ынаинте де а
    фи адусе аколо, аша кэ нич чокан, нич секуре, нич о унялтэ де фер ну с-а аузит
    ын касэ ын тимпул зидирий.
  aui-aui: Toudi yoghana kana akima na gawara meme dobodobove sabori na tupadi name
    sakabununagha, bi irabaraba kirakii da meme barena siyayoghayoghanina, da yoghana
    gawarine na getana iiyabo amama da karuwakoya bo sisiruma akima iiyabori bo iyataraapapi
    da kwarituna siyawaiyana.
  ben-OBCV: মন্দির নির্মাণের সময় শুধুমাত্র পাথর খাদানে কেটেকুটে প্রস্তুত করা পাথরের
    চাঙড়ই ব্যবহার করা হল, এবং মন্দির নির্মাণস্থলে সেটি গড়ে ওঠার সময় কোনও হাতুড়ি,
    ছেনি বা লোহার অন্য কোনও যন্ত্রপাতির শব্দ শোনা যায়নি।
  som-som: Oo markii guriga la dhisayay waxaa lagu dhisay dhagxan lagu soo diyaariyey
    meeshii laga soo qoday; oo intii guriga la dhisayay guriga dhexdiisa laguma maqlin
    dubbe ama faas ama alaab kale oo bir ah.
  lat-VUC: 'Domus autem cum ædificaretur, de lapidibus dolatis atque perfectis ædificata
    est: et malleus, et securis, et omne ferramentum non sunt audita in domo cum ædificaretur.'
  eng-ASVBT: And the house, when it was in building, was built of stone made ready
    at the quarry; and there was neither hammer nor axe nor any tool of iron heard
    in the house, while it was in building.
  ita-1885: Ora, quando la Casa fu edificata, ella fu fabbricata di pietre ch'erano
    state condotte acconce in perfezione come aveano da essere; talchè nè martello,
    nè scure, nè alcun altro strumento di ferro, non fu sentito nella Casa, mentre
    si edificava.
  eng-LXXUP: 'And the house was built in the construction of it with rough hewn stones:
    and there was not heard in the house in the building of it hammer or axe, or any
    iron tool.'
  eng-ULB: The house was built of stones prepared at the quarry. No hammer, ax, or
    any iron tool was heard in the house while it was being built.
  spa-VBL: Cuando se construyó el Templo, las piedras se terminaron en la cantera
    para que no se oyera en el Templo el ruido de ningún martillo, hacha o cualquier
    herramienta de hierro durante la construcción.
  fra-_FOB: Or, en bâtissant la maison, on la bâtit de pierres toutes préparées dans
    la carrière; de sorte que ni marteau, ni hache, ni aucun outil de fer ne furent
    entendus dans la maison quand on la bâtissait.
  mal-mal: വെട്ടുകുഴിയിൽവെച്ച് തന്നേ കുറവുതീർത്ത കല്ലുകൊണ്ട് ആലയം പണിതതിനാൽ അത് പണിയുന്ന
    സമയത്ത് ചുറ്റിക, മഴു മുതലായ യാതൊരു ഇരിമ്പായുധങ്ങളുടേയും ശബ്ദം ആലയത്തിൽ കേൾപ്പാനില്ലായിരുന്നു.
  urd-GVR: Jo patthar Rab ke ghar kī tāmīr ke lie istemāl hue unheṅ patthar kī kān
    ke andar hī tarāsh kar taiyār kiyā gayā. Is lie jab unheṅ zer-e-tāmīr imārat ke
    pās lā kar joṛā gayā to na hathauṛoṅ, na chhainī na lohe ke kisī aur auzār kī
    āwāz sunāī dī.
  suz-BL: खिं सेल्‍मेनु, फुल्‍लु खांनीमीन ख्रोद‍मे बाक्‍त। मेको खिं सेल्‍मेनु घन,
    खा नु मारेइ फलाम के या आन रेयके मनेंसे बाक्‍त।
  ita-1927: Per la costruzione della casa si servirono di pietre già approntate alla
    cava; in guisa che nella casa, durante la sua costruzione, non s’udì mai rumore
    di martello, d’ascia o d’altro strumento di ferro.
  ckb-ckb: لە کاتی بنیادنانی پەرستگاکەدا بەردی نایابی ئامادەکراو بەکارهێنرا، بەڵام
    دەنگی چەکوش و تەور و هیچ ئامێرێکی ئاسن لە پەرستگاکە نەبیسترا.
  eng-BBE: (And the stones used in the building of the house were squared at the place
    where they were cut out; there was no sound of hammer or axe or any iron instrument
    while they were building the house.)
  kan-OKCV: ಆಲಯವನ್ನು ಕಟ್ಟುತ್ತಿರುವಾಗ ಕಲ್ಲುಗಳನ್ನು ಕಲ್ಲುಗಣಿಯಲ್ಲಿಯೇ ಸಿದ್ಧಮಾಡಿಕೊಂಡು ಬಂದು
    ಕಟ್ಟಿದ್ದರಿಂದ ಆಲಯವನ್ನು ಕಟ್ಟುತ್ತಿರುವಾಗ, ಅದರಲ್ಲಿ ಸುತ್ತಿಗೆ, ಉಳಿ, ಕಬ್ಬಿಣದ ಉಪಕರಣಗಳ ಶಬ್ದವೇ
    ಕೇಳಲಿಲ್ಲ.
  tam-2017: ஆலயம் கட்டப்படும்போது, அது வேலைசெய்யப்பட்டு கொண்டுவரப்பட்ட கற்களாலே கட்டப்பட்டது;
    ஆகையால் அது கட்டப்படுகிறபோது, சுத்திகள் கோடரிகள் முதலான எந்த இரும்பு ஆயுதங்களின்
    சத்தமும் அதிலே கேட்கப்படவில்லை.
  spa-RV-1909: Y la casa cuando se edificó, fabricáronla de piedras que traían ya
    acabadas; de tal manera que cuando la edificaban, ni martillos ni hachas se oyeron
    en la casa, ni ningún otro instrumento de hierro.
  ron-BTF: Şi casa, când a fost în construcţie, a fost construită din piatră pregătită
    înainte de a fi adusă acolo; astfel încât nici ciocan, nici secure, nici vreo
    unealtă de fier nu a fost auzită în casă, în timp ce a fost în construcţie.
  eng-WEBP: The house, when it was under construction, was built of stone prepared
    at the quarry; and no hammer or ax or any tool of iron was heard in the house
    while it was under construction.
  eng-FBV: When the Temple was built the stones were finished at the quarry so that
    no noise from any hammer, ax, or any iron tool was heard in the Temple during
    construction.
  nld-1939: Bij het opbouwen van de tempel gebruikte men stenen, die klaar van de
    groeve kwamen; geen hamer, geen houweel of een ander ijzeren werktuig werd er
    bij het bouwen in de tempel gehoord.
  nch-BL: Huan nopona campa tepexit campa quiquixtiyayaj tet para quichihuase nopa
    tiopamit, quitejtequiyayaj sesen tet para monamiquise cuali ica cati yas inechca.
    Huajca quema quihualicaque campa quiquetzase nopa tiopamit, nochi nopa teme ya
    eltoya senquisa tacualtalilme. Yeca quema quichijchijque nopa tiopamit ayecmo
    quitequihuijque yon se martillo, yon se cincel, yon se tamanti teposti.
  vie-1934: Khi cất đền, người ta dùng đá đã đẽo sẵn nơi hầm, nên không nghe tiếng
    búa, rìu hay là khí dụng khác bằng sắt tại nơi đền đang khi cất.
  hin-CV: भवन के लिए इस्तेमाल किए गए पत्थरों को वहीं तैयार कर लिया गया था, जहां से
    उन्हें निकाला जा रहा था. फलस्वरूप जब नया भवन बनाया जा रहा था, वहां न तो घन की,
    न हथौड़े की और न किसी भी लोहे के औज़ार की आवाज सुनाई दी.
  spa-BES: Y las piedras usadas en la construcción del templo estaban cuadradas en
    el lugar donde fueron cortadas; no se oía ningún martillo, hacha ni ningún instrumento
    de hierro mientras construían la casa.
  tdx-tdx: ie narafitse i anjombay, le narafitse am-bato nihentseñeñe am-pihaliañe
    añe; vaho tsy nijanjiñeñe amy anjombay am-pandranjiañe aze ty ana-bato ndra fekoñe
    ndra haraotse viñe.
  tha-KJV: เมื่อกำลังสร้าง พระนิเวศนั้​นก​็สร้างด้วยศิ​ลา ซึ่งเตรียมมาจากบ่อศิ​ลา
    เพราะฉะนั้นจึงไม่​ได้​ยินเสียงค้อนหรือขวานหรือเครื่องมือเหล็กใดๆในพระนิเวศ ขณะเมื่อทำการก่อสร้าง
  por-BR-2018: E a casa quando se edificou, fabricaram-na de pedras que traziam já
    acabadas; de tal maneira que quando a edificavam, nem martelos nem machados se
    ouviram na casa, nem nenhum outro instrumento de ferro.
  deu-ELO: Und das Haus wurde bei seiner Erbauung aus vollständig behauenen Steinen
    erbaut; und Hammer und Meißel, irgend ein eisernes Werkzeug, wurde nicht am Hause
    gehört, als es erbaut wurde.
  eng-WYC-2018: And when the house was builded, it was built of perfect(ly) hewn stones;
    and hammer, and ax, and all thing made of iron, were not heard in the house, while
    it was in building (or while it was being built).
  epo-epo: Kiam la domo estis konstruata, ĝi estis konstruata el ŝtonoj prete ĉirkaŭhakitaj;
    martelo aŭ hakilo aŭ ia alia fera instrumento ne estis aŭdata en la domo dum ĝia
    konstruado.
  uig-PIN: Ibadǝthana pütünlǝy tǝyyar ⱪilip elip kelingǝn taxlardin bina ⱪilinƣanidi.
    Xundaⱪ ⱪilƣanda, uni yasiƣan waⱪitta nǝ bolⱪa nǝ palta nǝ baxⱪa tɵmür ǝswablarning
    awazi u yǝrdǝ ⱨeq anglanmaytti.
  beo-beo: 'Debolo gagumusa:, ilia da gele amo gele hahamosu sogebi amoga fawane hahamoi.
    Amaiba:le, ilia da Debolo diasu gaguloba, ha:ma amola goahei amola eno gula hawa:
    hamosu liligi ilia gadenagadenabe da hame nabasu.'
  tpi-OTNT: Long taim ol i bin kisim ol ston, ol i bin sapim na stretim gut long ples
    ol i kisim ston long en. Na bihain ol i bringim i kam bilong wokim haus bilong
    Bikpela. Olsem na taim ol i wokim haus, i no gat pairap bilong hama na akis na
    ol arapela samting ol i bin wokim long ain.
  hau-SA: A yin ginin haikalin, duwatsun da aka fafe ne kaɗai daga wurin fafe duwatsu
    aka yi amfani da su, ba a ji karar guduma ko gizago, ko wani abin da aka yi da
    ƙarfe a wurin ginin haikali yayinda ake gina shi ba.
  uig-LAT: Ibadetxana pütünley teyyar qilip élip kélin’gen tashlardin bina qilin’ghanidi.
    Shundaq qilghanda, uni yasighan waqitta ne bolqa ne palta ne bashqa tömür eswablarning
    awazi u yerde héch anglanmaytti.
  nde-nde: Ekwakheni ithempeli, kwasetshenziswa amatshe ayebazwe alolongwa lapho ayevela
    khona kuphela, ngakho kwakungezwakali sando, ihloka loba yiphi insimbi yokwakha
    ethempelini ngesikhathi kusakhiwa.
  ton-ton: Pea ʻi heʻene langa hake ʻae fale, naʻe langa ia ʻaki ʻae maka naʻe fakaʻosi
    ʻa hono teuteuʻi ʻi he teʻeki ke ʻomi ia ki ai; ko ia naʻe ʻikai patō ai ʻi he
    fale ha hamala, pe ha toki, pe ha meʻa fakatufunga ukamea, lolotonga ʻa hono langa
    hake.
  ces-1613: Když pak ten dům staven byl, z kamení hotového, tak přivezeného stavěli.
    Ani kladiva ani sekery, ani jakého nástroje železného nebylo slyšeti v domě, když
    byl staven.
  eng-WMB: The house, when it was under construction, was built of stone prepared
    at the quarry; and no hammer or ax or any tool of iron was heard in the house
    while it was under construction.
  tam-TCV: ஆலயம் கட்டுவதற்கு கற்குகையில் செதுக்கப்பட்ட கற்பாளங்களே பயன்படுத்தப்பட்டன.
    அது கட்டப்படும்போது, ஆலயம் கட்டப்படும் இடத்தில் சுத்தியலோ, உளியோ, வேறு எந்த இரும்பு
    ஆயுதமோ பயன்படுத்தும் சத்தம் கேட்கப்படவில்லை.
  ceb-ULB: Ang balay hinimo sa mga bato nga giandam didto sa kuhaanan sa mga bato.
    Walay martilyo, atsa, o bisan unsang puthaw nga gamit nga madunggan sa balay samtang
    ginatukod kini.
  pol-UBG: Podczas prac nad domem budowano go z wyrobionego kamienia, który przywożono.
    W czasie budowy nie było więc słychać w domu ani młota, ani siekiery, ani żadnego
    innego narzędzia z żelaza.
  agr-agr: Jega pegkejam Apajuí emematku ijuntain jegamkug kaya pakamamu aidaun shiig
    umikbaun nuna ekenag jegamkajui. Nuadui martillo, jacha, tikich jiju najanamu
    aidauwaikish awatbauk makichkish antukachui.
  kyc-kyc: Tembole anda doko pimiŋi lao ama doope wua jaa laope dee mee bange kela
    kalope dupwame panasara lapala kana tembole anda dokona palyuo piraminyi dupwa
    kana apuro nyiyaminyi mare dokona piso rapa rapa pipala peyami.
  urd-GVU: جو پتھر رب کے گھر کی تعمیر کے لئے استعمال ہوئے اُنہیں پتھر کی کان کے اندر
    ہی تراش کر تیار کیا گیا۔ اِس لئے جب اُنہیں زیرِ تعمیر عمارت کے پاس لا کر جوڑا
    گیا تو نہ ہتھوڑوں، نہ چھینی نہ لوہے کے کسی اَور اوزار کی آواز سنائی دی۔
  deu-1912: Und da das Haus gesetzt ward, waren die Steine zuvor ganz zugerichtet,
    daß man kein Hammer noch Beil noch irgend ein eisernes Werkzeug im Bauen hörte.
  ntj-ntj: '@see-verse:1KI.006.006'
  kan-2017: ದೇವಾಲಯವನ್ನು ಕಟ್ಟುತ್ತಿರುವಾಗ ಕಲ್ಲುಗಳನ್ನು ಕಲ್ಲುಗಣಿಯಲ್ಲಿಯೇ ಸಿದ್ಧಮಾಡಿಕೊಂಡು
    ಬಂದು ಕಟ್ಟಿದ್ದರಿಂದ ಕಟ್ಟುವ ದಿನಗಳಲ್ಲಿ ಸುತ್ತಿಗೆ, ಉಳಿ ಮುಂತಾದ ಕಬ್ಬಿಣದ ಸಾಮಾನುಗಳ ಶಬ್ದವು
    ಕೇಳಿಸುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Ma pi malang nni fanay ko Tempel e kem’ay i ngongliy rogon ko gin nni ker
    riy, ere ntoy e Tempel nde yan lingan e ama fa tow ara yugu reb e talin e maruwel
    ni wasey.
  hlt-MCSB: Im a sak vaengah lungsong lung a hmabuet neh a sak. Thilung khaw, hai
    khaw, thi dongkah hnopai boeih te tah im a sak vaengah nuen sak pawh.
  mdy-ETH: ጌኤዦ ማኣራ ማዢንቴ ሹጮ ዓርሲ ኮሾናሢ ሹጮ ጳሎና ቤዛኬ፤ ዬያሮ ጌኤዦ ማኣራ ማዢንታ ዎዶና ሙቁሣንታ ሹጮ ዓርሶ
    ዓንጊንታ ሜሌ ዓይጎ ዓንጊኮዋ ዑኡሲ ዋይዚንቲባኣሴ።
  twi-ASANTE: Na aboɔ a wɔde sii asɔredan no nso, wɔsiesiee ho wɔ abopaebea hɔ enti,
    ɛdan no sie no, obi ante hama, pɛeɛ anaa dadeɛ biara nnyegyeeɛ wɔ adansiiɛ hɔ.
  eng-WEBU: The house, when it was under construction, was built of stone prepared
    at the quarry; and no hammer or ax or any tool of iron was heard in the house
    while it was under construction.
  wal-wal: Beeta Maqidasee hini qoo7iyoosan masettida shuchcha xalaalan gimbbettiis;
    yaatin, Beeta Maqidasee gimbbettido wode, dijino, kaltta, woikko hara ai birata
    cenggurssinne Beeta Maqidasiyan siyettibeenna.
  spa-PDDPT: En su construcción, la Casa fue edificada con piedras labradas en la
    cantera, de manera que ni martillos, ni hachas, ni algún instrumento de hierro
    se oyó en la Casa mientras la construían.
  gun-gun: Oorã ojapo ita imbovoaty py ae oguereko katu pyre py. Ha'e rami vy oo ojapo
    okuapya py ndoiporuai martelo, haxa neĩ tembiporu ferro guigua ma voi, nombota-mbota
    nhenduai aguã ha'e py.
  ilo-ULB: Ti balay ket naaramid kadagiti batbato a naisagana manipud iti pagtikapan;
    awan ti mangngeg nga uni ti martilio, wasay, wenno aniaman a landok a remienta
    idi madama a maipatpatakder ti balay.
  kpg-kpg: Nia hadu ala ne hau di Hale Daumaha, la ne hai hua gii lawa i di gonduu
    dela ne gaamai ai nia maa, bolo gi hagalee longoaa nia lee haamaa, be talai, be
    go nia hagadilinga goloo hau hale ala i golo, i di madagoaa dela e haga duu ai
    di Hale Daumaha.
  uig-ARA: ئىبادەتخانا پۈتۈنلەي تەييار قىلىپ ئېلىپ كېلىنگەن تاشلاردىن بىنا قىلىنغانىدى.
    شۇنداق قىلغاندا، ئۇنى ياسىغان ۋاقىتتا نە بولقا نە پالتا نە باشقا تۆمۈر ئەسۋابلارنىڭ
    ئاۋازى ئۇ يەردە ھېچ ئاڭلانمايتتى.
  sus-sus: E to nu hɔrɔmɔbanxi tima, e nu gɛmɛe rawalima naxee ɲan nu bara masoli
    geya yire e tongoxi dɛnnaxɛ. Na ki walise yo xui mu nu mɛma hɔrɔmɔbanxi yire,
    alɔ dɛrɛma, bera, xa na mu a ra walise gbɛtɛ naxan yailanxi wure ra.
  pon-2006: Takai kan me wiahda Tehnpas Sarawio kin sukusukda mwahu wasa me re kin
    wisiksang ie, kahrehda sohte me kin rong ngilen ama, oh sile, oh soangen dipwisoun
    doadoahk teikan ni kokoudahn tehnpaso.
  jae-jae: Gêdêŋ taŋ sêkwê lôm naŋ, êsêac sêkôc poc, taŋ sêpa sêmoa gamêŋ sêkôc pocŋa
    kwanaŋgeŋ su naŋ. Tec gêdêŋ taŋ sêkwê lôm dabuŋ sêmoa naŋ, lau sêŋô hama me ki
    me waba kômŋa ŋakicsêa teŋ atom.
  ksd-ksd: Ma di ga pait ra pal ma ra umana vat nina di ga poko mal diat aina iat
    di ga kakal na vat ie; pa di ga valongore ra nilai ra akak ba ra pem ba ta palariam
    ure ra papalum, ba di ga vatut vanavana ra pal.
  tur-YTC: Ev, yapılmaktayken, taş ocağında hazırlanmış taştan yapılmıştı; ve yapılmaktayken
    evde çekiç, balta ya da herhangi bir demir aletin sesi duyulmadı.
  grc-BRENT: Καὶ ὁ οἴκος ἐν τῷ οἰκοδομεῖσθαι αὐτὸν λίθοις ἀκροτομοις ἀργοῖς ᾠκοδομήθη·
    καὶ σφύρα καὶ πέλεκυς καὶ πᾶν σκεῦος σιδηροῦν οὐκ ἠκούσθη ἐν τῷ οἴκῳ ἐν τῷ οἰκοδομεῖσθαι
    αὐτόν.
  ind-AYT: Saat bait itu dibangun, dia dibangun dengan batu-batu yang telah disiapkan
    di penggalian sehingga palu, kapak, atau perkakas besi tidak terdengar selama
    pembangunan bait.
  nya-nya: Poyimanga Nyumbayo, anagwiritsa ntchito miyala yosemeratu, ndipo pogwira
    ntchitoyo sipanamveke nyundo, nkhwangwa kapena chida china chilichonse.
  hrv-hrv: Hram je građen od kamena koji je već u kamenolomu bio oklesan, tako da
    se za gradnje nije čuo ni čekić ni dlijeto, ni ikakvo željezno oruđe.
  mps-mps: Te augwaligo te masigi dabe sali sogo, augwa halama, tama augwa te masigi
    dabe sabo madi bugagia dodolali. Tama nosali augwa te Genuai Bidigo be sę yainu
    sela asalio. Tama augwa te be sę ebo sogo, te hama me, hwą me, gasa nai dabe
    augwa te aingo nigali nai dabe me, te be sę ebo madi te kao me kidagalo me wabeo.
  tpi-tpi: Long taim ol i bin kisim ol ston, ol i bin sapim na stretim gut long ples
    ol i kisim ston long en. Na bihain ol i bringim i kam bilong wokim haus bilong
    Bikpela. Olsem na taim ol i wokim haus, i no gat pairap bilong hama na akis na
    ol arapela samting ol i bin wokim long ain.
  dan-1931: Ved Templets Opførelse byggede man med Sten, der var gjort færdige i Stenbrudet,
    derfor hørtes hverken Lyd af Hamre, Mejsler eller andet Jernværktøj, medens Templet
    byggedes.
  vie-OVCB: Đá dùng trong công tác xây cất này đều được chuẩn bị tại hầm đá, cho nên
    trong lúc cất Đền Thờ, không có tiếng búa, rìu, hay tiếng của một dụng cụ bằng
    sắt nào.
  guj-2017: ભક્તિસ્થાન બાંધતી વખતે પથ્થરો ખાણમાંથી તૈયાર કરીને લાવવામાં આવતા; અને
    તેને બાંધતી વખતે તેમાં હથોડી, કુહાડી કે લોઢાના કોઈપણ હથિયારનો અવાજ સંભળાતો ન હતો.
  pon-2006A: Takai kan me wiahda Tehnpas Sarawio kin sukusukda mwahu wasa me re kin
    wisiksang ie, kahrehda sohte me kin rong ngilen ama, oh sile, oh soangen dipwisoun
    doadoahk teikan ni kokoudahn tehnpaso.
  por-BRBSL: A casa, quando estava em construção, foi construída de pedra preparada
    na pedreira; e nenhum martelo ou machado ou qualquer ferramenta de ferro foi ouvido
    na casa enquanto ela estava em construção.
  cth-cth: Hahoi, Bawkim a sak awh nah, hote hmuen koe sin hoehnahlan dêi tangcoung
    e talungnaw hoi sak e lah ao dawkvah, cakkin, cakâ, sum pawlawk bawkim thung thai
    e lah awm hoeh.
  twi-twi: Na abo a wɔde sii asɔredan no nso, wosiesiee ho wɔ abopaebea hɔ nti, ɔdan
    no si no, obi ante asae, pɛe anaa dade biara nnyigyei wɔ ɔdansibea hɔ.
  hlt-hlt: Im a sak vaengah lungsong lung a hmabuet neh a sak. Thilung khaw, hai khaw,
    thi dongkah hnopai boeih te tah im a sak vaengah nuen sak pawh.
  tbz-SIM: Bɛ̀ do dɔ̀ɔ̀ yɛtɑ̃́rɛ̀ pɑ́íí nwe, kɛ́deè kɛ nɛ́ nɑ kɛ́ketɛ́ mumɑrimù, bɛ̀
    mɑɑ̀ dìì mɔ̀nnì dihenkɛ̀rì yoo tɛtũ̀ũ̀tɛ̀ kó kunɑmpoo í mbo, yoo timɑ́tì kó kutɔ̃nnɛnkù
    tɛkù mɑkù.
  msy-2020: Me dagɨaba inizir danganimɨn, me bar deraghavɨra dagɨaba inizir danganimɨn
    dar ghora da avɨsi. Egh me gɨn ada inigh izɨ, Ikiavɨra Itir Godɨn Dɨpenimɨn ingaram.
    Kamaghɨn amizɨ me dɨpenimɨn ingarir dughiamɨn, hamaba ko, sobiaba, ko ainbar ingarir
    bizir igharaziba, dar nɨgɨniba puvatɨ.
  dop-dop: Pɑɑ tɛmɑ pɛɛ wenɑ pɑ ŋmɑɑkɑɣɑnɑ Ɩsɔ tǝsɛɛlɛ kɛ mpʋ tɔɣɔ sɑɑkʋɣʋ kɛ́. Pǝ
    tɔɔ kɛ́ pɑ tɑ lɑnɑ lɑɑlɛ, yɑɑ mɑɑlǝtoo, yɑɑ nyǝɣǝlʋɣʋ nɑkʋlǝɣɩ ŋmɑʋ wɑɑtʋ.
  azb-azb: Məbədin tikilməsi üçün karxanada hazırlanan yonulmuş daşlar işlədilmişdi.
    Məbəddə tikinti zamanı nə gürzün, nə iskənənin, nə də başqa bir dəmir alətin səsi
    eşidildi.
  eng-DBY: And the house, when it was being built, was built of stone entirely made
    ready before it was brought thither; so that there was neither hammer nor axe
    nor any tool of iron heard in the house while it was being built.
  hin-2017: बनाते समय भवन ऐसे पत्थरों का बनाया गया, जो वहाँ ले आने से पहले गढ़कर ठीक
    किए गए थे, और भवन के बनते समय हथौड़े, बसूली या और किसी प्रकार के लोहे के औज़ार
    का शब्द कभी सुनाई नहीं पड़ा।
  wol-KYG: Kër ga, ba ñu koy tabax ay doj lañu ko tabaxe, muy doj yu ñu yett fa ñu
    ko jële ba noppi, moo tax du saddu, du sémmiñ mbaa lenn luy jumtukaayu weñ bu
    ñu dégg mu dal, diir ba ñuy tabax kër ga.
  eng-YLT: And the house, in its being built, of perfect stone brought [thither] hath
    been built, and hammer, and the axe — any instrument of iron — was not heard in
    the house, in its being built.
  eng-WYC-2017: And when the house was builded, it was built of perfectly hewn stones;
    and hammer, and ax, and all thing made of iron, were not heard in the house, while
    it was in building.
  eng-WMBB: The house, when it was under construction, was built of stone prepared
    at the quarry; and no hammer or axe or any tool of iron was heard in the house
    while it was under construction.
  urd-GVH: जो पत्थर रब के घर की तामीर के लिए इस्तेमाल हुए उन्हें पत्थर की कान के अंदर
    ही तराशकर तैयार किया गया। इसलिए जब उन्हें ज़ेरे-तामीर इमारत के पास लाकर जोड़ा
    गया तो न हथौड़ों, न छैनी न लोहे के किसी और औज़ार की आवाज़ सुनाई दी।
  rug-rug: Sari na patu sapu kuri nia rini sa Zelepade si tava namanamadi koasa vasina
    tugo sapu vagi ni rini sari na patu, gua asa ke lopu ta avoso sari na sineke hama
    na maho, babe kaiqa aeana tavetaveteana sipu ta kuri sa Zelepade.
  gaz-gaz: Yeroo mana qulqullummaa sana ijaaranitti dhagaa boolla itti dhagaa cabsanitti
    soofame qofatti fayyadaman; yeroo manni qulqullummaa sun ijaaramaa turetti iyyi
    burruusaa, kan qottootii fi kan miʼa sibiilaa kamii iyyuu achitti hin dhagaʼamne.
  fra-LSG: Lorsqu’on bâtit la maison, on se servit de pierres toutes taillées, et
    ni marteau, ni hache, ni aucun instrument de fer, ne furent entendus dans la maison
    pendant qu’on la construisait.
  yal-yal: A to yi Ala Batu Banxin tima, e gɛmɛ masolixine nan nawali naxanye yi rafalaxi
    e malanxi dɛnaxan yi. Dɛɛramaan mi rawali, bunbi mi rawali, wuremase yo xui mi
    mini banxin tideni.
  haw-1868: A o ka hale i ke kukuluia'na, ua kukuluia'e ia i ka pohaku i hooponoponoia
    mamua o ka laweia ilaila, aole ka hamare aole hoi ke koi, aole mea hao i loheia
    maloko o ka halo i kona kukuluia.
  arb-NAV: وَتَمَّ بِنَاءُ الْهَيْكَلِ بِحِجَارَةٍ صَحِيحَةٍ، اقْتَلَعَهَا الْعُمَّالُ
    وَنَحَتُوهَا فِي مَقَالِعِهَا، فَلَمْ يُسْمَعْ فِي الهَيْكَلِ عِنْدَ بِنَائِهِ
    صَوْتُ مِنْحَتٍ أَوْ مِعْوَلٍ أَوْ أَيِّ أَدَاةٍ حَدِيدِيَّةٍ.
  ewe-ewe: Wokpa kpe siwo ŋu dɔ wowɔ le gbedoxɔ la tutu me la le kpekuƒe la, ale womese
    zu, fia alo dɔwɔnu bubu aɖeke ŋu dɔ wɔwɔ ƒe ɖiɖi le xɔa tuƒe o.
  eng-LEE: 'And the house, when it was in building, was built of entire stones as
    they had been prepared at the quarry: so that neither hammer, nor axe, nor any
    tool of iron was heard in the house, while it was in building.'
  gvn-gvn: '@see-verse:1KI.006.006'
  asm-FB: শিলৰ খনিৰ পৰা অনা শিলেৰে সেই গৃহ নিৰ্মান কৰিছিল; সেয়ে গৃহ নির্মান কৰি থাকোতে
    কোনো হাতুৰী, বাটলি বা কোনো লোহাৰ অস্ত্রৰ শব্দ শুনা নগ’ল।
  sus-A: عٍ تٌ نُ هْرْ مْبَنشِ تِمَ، عٍ نُ فّمّيٍ رَوَلِمَ نَشٍيٍ حَن نُ بَرَ مَسٌلِ
    فٍيَ يِرٍ عٍ تٌنفٌشِ دّننَشّ. نَ كِ وَلِسٍ يٌ شُي مُ نُ مّمَ هْرْ مْبَنشِ يِرٍ،
    عَلْ دّرّ مَ، بٍرَ، شَ نَ مُ عَ رَ وَلِسٍ فبّتّ نَشَن يَءِلَنشِ وُرٍ رَ.
  fra-SBL: La maison, lorsqu'elle était en construction, était bâtie en pierre préparée
    à la carrière ; et on n'entendait ni marteau, ni hache, ni aucun outil de fer
    dans la maison pendant qu'elle était en construction.
  hbo-hbo: וְהַבַּ֙יִת֙ בְּהִבָּ֣נֹתֹ֔ו אֶֽבֶן־שְׁלֵמָ֥ה מַסָּ֖ע נִבְנָ֑ה וּמַקָּבֹ֤ות
    וְהַגַּרְזֶן֙ כָּל־כְּלִ֣י בַרְזֶ֔ל לֹֽא־נִשְׁמַ֥ע בַּבַּ֖יִת בְּהִבָּנֹתֹֽו׃
  piu-2006: '@see-verse:1KI.006.006'
  kik-kik: Hekarũ ĩgĩakwo-rĩ, mahiga marĩa maicũhĩirio kware no mo maahũthĩrirwo,
    na gũtiarĩ nyondo, kana ithanwa, kana kĩndũ kĩngĩ gĩa kĩgera kĩaiguirwo hau mwako-inĩ
    wa hekarũ hĩndĩ ĩrĩa yothe yaakagwo.
  fra-NCL: Lorsqu’on bâtit la maison, on la bâtit de pierres toutes préparées dans
    la carrière ; et ainsi ni marteau, ni hache, ni aucun instrument de fer ne furent
    entendus dans la maison, pendant qu’on la construisait.
  cek-AK: Im sak naah, to ahmuen ah sin ai naah sak tangcae thlungnawk hoiah sak pongah,
    caki, caka hoi sum tuen roe im tasa bang hoiah angthai ai.
  cuk-cuk: Bab-Dummadse-goled-neg soblenaigu, akwamar bato-sobar-sobaledgi soblesad.
    Degisoggu, neg-soblenaigu, mardomar-goled itolessulid, akwa-mamared-goled itolessurbalid,
    esgoromar-goled itolessurbalid.
  uig-CYR: Ибадәтхана пүтүнләй тәйяр қилип елип келингән ташлардин бена қилинған еди.
    Шундақ қилғанда, уни ясиған вақитта нә болқа нә палта нә башқа төмүр әсвапларниң
    авази у йәрдә һеч аңланмайтти.
  tel-2017: అయితే మందిరం కట్టే సమయంలో ముందుగా సిద్ధపరచి తెచ్చిన రాళ్లతో కట్టారు. మందిరం
    కట్టే స్థలం లో సుత్తె, గొడ్డలి మొదలైన ఇనప పనిముట్ల శబ్దం ఎంత మాత్రం వినబడలేదు.
  hat-BSA: Kay la, pandan li t ap bati, te bati avèk wòch ki te taye kote yo te fè
    min wòch. Pa t gen mato, ni rach, ni okenn zouti an fè ki te konn tande nan kay
    la pandan li t ap bati.
  bxh-bxh: Umeꞌehu edi aba sapisapi nuꞌuna yai amainiya dubu ana umeꞌehu sa pidi nonohaidi.
    Lumana sa ginauli mate hige hama, geyageya e aba paisowa ginaulidi ti fapaisowadi.
    Dubu edi aba faꞌobiyona yai powapowati dagugudi hige ti atahiyedi.
  kos-kos: Eot ma musaela Tempul uh tufahlla ke nien tufahl eot, pwanang wangin pusren
    hammer, ku tuhla, ku kutena kain kufwen sroasr osra lohngyuk ke pacl musaiyuk
    Tempul.
  hbo-WLC: וְהַבַּ֙יִת֙ בְּהִבָּ֣נֹת֔וֹ אֶֽבֶן־שְׁלֵמָ֥ה מַסָּ֖ע נִבְנָ֑ה וּמַקָּב֤וֹת
    וְהַגַּרְזֶן֙ כָּל־כְּלִ֣י בַרְזֶ֔ל לֹֽא־נִשְׁמַ֥ע בַּבַּ֖יִת בְּהִבָּנֹתֽוֹ׃
  ibo-ibo: Mgbe a na-ewu ụlọnsọ ukwu ahụ, ọ bụ naanị nkume awara nke ọma nʼebe a nọ
    gwupụta ha ka eji wuo ya. O nweghị onye nụrụ ụzụ itipịa nkume, maọbụ ụzụ ịwa osisi,
    maọbụ ụdị mkpọtụ ahụ ngwa ọrụ mkpirisi igwe na-eme, nʼebe a nọ wuo ụlọnsọ ukwu
    ahụ, mgbe a na-ewu ya.
  ory-ory: ସେହି ଗୃହ ନିର୍ମିତ ହେବା ସମୟରେ ତାହା ପଥରଖଣିରେ ପ୍ରସ୍ତୁତ ପଥରରେ ଗଢ଼ାଯାଇଥିଲା; ଏଣୁ
    ସେ ଗୃହ ନିର୍ମିତ ହେବା ସମୟଯାକ ତହିଁ ମଧ୍ୟରେ ହାତୁଡ଼ି କି କଟାଳି, କୌଣସି ଲୌହାସ୍ତ୍ରର ଶବ୍ଦ
    ଶୁଣା ନ ଗଲା।
  wmt-wmt: '@see-verse:1KI.006.006'
  chk-chk: Nge lupwen ra aüetä ewe imwenfel, ra aea fau mi fen fal me lon ewe lenien
    för fau. Iei mine esap wor eman a rong chopuchopun ama ika kouk ika och pisekin
    angang seni mächä, lupwen ewe imwenfel a kaütä.
  rop-rop: Wal ol detlot ston weya deibin yusum blanga bildimap det Serramoni Pleis,
    deibin meigim redi deya langa najawan pleis weya deibin kadimat ola ston, wulijim
    dei kaan irrim nois brom ola eks en ola aiyanwan tul wen dei bildimapbat det Serramoni
    Pleis.
  ukr-1871: І як будовано храм, то брано до будовання каміннє тесане там, де його
    ламано, так що в храмі при роботї не чути було нї молота, нї сокири, анї якого
    иншого залїзного знаряддя.
  deu-1951: Und als das Haus gebaut ward, wurde es aus Steinen, die fertig behauen
    aus dem Bruch kamen, gebaut, so daß man weder Hammer noch Meißel noch sonst ein
    eisernes Werkzeug im Hause hörte, während es gebaut wurde.
  eng-JPS: For the house, when it was in building, was built of stone made ready at
    the quarry; and there was neither hammer nor axe nor any tool of iron heard in
    the house, while it was in building. —
  srp-1865: A kad zidahu dom, zidahu od kamena, koji dovožahu sasvijem prigotovljen,
    te se ni èekiæ ni sjekira niti kako oruðe gvozdeno ne èu u domu kad se zidaše.
  lug-lug: Bwe baali nga bazimba yeekaalu, baakozesanga amayinja agaali galongosereddwa
    gye bagatemeranga, era tewaawulirwa kuvuga okw’engeri yonna okw’ennyondo newaakubadde
    embazzi wadde ekyuma eky’engeri yonna mu kifo awaali wazimbirwa yeekaalu.
  heb-heb: והבית בהבנתו אבן שלמה מסע נבנה ומקבות והגרזן כל כלי ברזל לא נשמע בבית בהבנתו׃
  ben-IRV: খাদের যে সব পাথর কেটে ঠিক মাপে তৈরী করা হয়েছিল কেবল সেগুলোই এনে উপাসনা
    ঘরটা তৈরীর কাজে ব্যবহার করা হল। উপাসনা ঘরটি তৈরী করবার দিন সেখানে কোনো হাতুড়ি,
    কুড়াল কিম্বা অন্য কোনো লোহার যন্ত্রপাতির আওয়াজ শোনা গেল না।
  pan-pan: ਜਦ ਇਹ ਭਵਨ ਬਣਾਉਂਦੇ ਸਨ, ਤਾਂ ਉਸ ਵਿੱਚ ਪੂਰੇ-ਪੂਰੇ ਪੱਥਰ ਲਾਏ ਜਿਹੜੇ ਖਾਣ ਉੱਤੇ ਤਿਆਰ
    ਕੀਤੇ ਹੋਏ ਸਨ, ਇਸ ਲਈ ਭਵਨ ਦੇ ਬਣਾਉਣ ਵਿੱਚ ਨਾ ਉੱਥੇ ਤੇਸੀ, ਨਾ ਬਸੂਲੀ ਅਤੇ ਨਾ ਲੋਹੇ ਦੇ ਕਿਸੇ
    ਹੋਰ ਸੰਦ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਸੀ।
  mya-JVB: ထိုအိမ် တော်ကို တည် လုပ်သောအခါ ၊ ထိုအရပ် သို့မဆောင်ခဲ့မှီ ဆစ် ပြီးသော ကျောက်
    တို့ဖြင့်သာ တည်လုပ်သောကြောင့်၊ သံ တူ၊ ပုဆိန် ၊ သံ တန်ဆာ နှင့် လုပ်သော အသံ မ မြည်ရ။
  tbg-tbg: Nora naavu ututumato rumunavura viriniava vaireva, vohaa qarama kero 2
    mita 20 sentimita vaura. Vika vi rumura vi rumura sidaa katariqohai nora naavuqaa
    tomaqake kaqatora. Vataqi vau rumunavura qentivano sauti mantaraini vauvaro, viraqihairo
    rataa vovano vira qiataqaa vau rumuraqi vuvaro, rataa vovano vira qiataqaa vau
    rumuraqivata vura. Kotira Naavu kaqe vaivaro noraiqaakero kenko kaanko tiantorave
    ti, vika kia hamaave, kolsisive, vo aini haikave, varake kaiqa vararaiti, vika
    niaraini nora orivano vaunaini vaiha ori avuqavuqama keha koqemake teqakeha, viraqaahai
    ori vira vare vuru Kotira Naavu kaqatonaini evaara kaqe vaura. Soromonuva tumanta
    vika vo ori vo ori varake naavu vira kaqaqi vivi, viraqaahai vika naavu qiata
    autiha nora sidaa rukite, sidaa tanuqira kututoraqohai qiataini vuqiteha naavumatora.
  hmo-hmo: Dubu idia haginia neganai, gaukara taudia ese nadi geia gabuna dekenai
    be nadi idia abia hegaegae. Unai dainai Dubu idia haginia neganai, hama, o ira,
    o auri ta ena regena be Dubu lalonai idia kamonai lasi.
  urd-urd: और वह घर जब ता'मीर हो रहा था, तो ऐसे पत्थरों का बनाया गया जो कान पर तैयार
    किए जाते थे; इसलिए उसकी ता'मीर के वक़्त न मार तोल, न कुल्हाड़ी, न लोहे के किसी
    औज़ार की आवाज़ उस घर में सुनाई दी।
  rus-SYN: Когда строился храм, на строение употребляемы были обтесанные камни; ни
    молота, ни тесла, ни всякого другого железного орудия не было слышно в храме при
    строении его.
  bqc-SIM: Kɛ́ wàlɛ kpɛ́pi bo, wa bò ń gbɛ pↄ́ wa ã̀ za a paakĩioɛ. Wi masana
    ge gã́ ge zĩkɛbↄe kↄ̃fĩ ma kpɛ́pi bokĩio.
  tcz-CHONGTHU: Houin sahna dia kiman songho akilaidohna muna kisuitoh tohsa ahin,
    hijeh chun houin kisah laisung sen jong sehcha kivopoh ham heicha kitu poh ham
    ahi louleh thih manchah kimanga kivopoh husan imacha aki jadoh poi.
  mar-mar: भिंतीच्या बांधकामात कामगारांनी चांगले मोठे चिरे वापरले खाणीतूनच ते योग्य
    मापाने कापून काढले होते. त्यामुळे मंदिरात ते बसवताना हातोड्या, कुऱ्हाडी किंवा
    अन्य कुठल्या लोखंडी हत्याराचा आवाज झाला नाही.
  soq-soq: Mo du wadawada baiwa nambe antone seu dogo tone bedewe otawiamoiena, ita
    nopuiamoie ipawa du wadawadawa bolawe mai mida widi ita ama mampe ia tompe ba
    seu nopuamompe moinantopu, dia.
  qub-qub: Templuta arunanpaj rumicunataga jorgamullarna llagllasha caran. Chaymi
    Templuta arur mana tacarannachu martillucunawanga. Ima iramintatapis manami nistarannachu
    fyërrupitaga.
  bqp-bqp: Kũ òtɛn kpɛ́ pì bo, ò bò kũ gbɛ̀ kũ ò à zaa a yↄ̃kiaomɛ. Odi ére ke
    gã ke zĩkɛbↄ ke kĩni ma kpɛ́ pì bokiaro.
  hat-hat: Wòch yo te sèvi pou bati Tanp lan te pare depi nan min wòch kote yo te
    jwenn yo a. Konsa, pandan yo t'ap bati Tanp lan pa t' gen ankenn bri mato, bri
    sizo, ni bri ankenn zouti fè.
  eng-BSB: The temple was constructed using finished stones cut at the quarry, so
    that no hammer or chisel or any other iron tool was heard in the temple while
    it was being built.
  eng-WEBPB: The house, when it was under construction, was built of stone prepared
    at the quarry; and no hammer or axe or any tool of iron was heard in the house
    while it was under construction.
  kbq-kbq: Hagi ana mono nomofo agu'afina noma negi'za hama ageru'ma, sasume ageru'ma,
    aini agerura ontahi'naze. Na'ankure havema anama fragenazarega frage'za eriso'e
    hute'za eri'za e'naze.
  nhe-BL: Huan nopona campa tepexitl campa quiquixtiyayaj tetl para quichihuase nopa
    tiopamitl, quitejtequiyayaj sesen tetl para monamiquise cuali ica tlen yas inechca.
    Huajca quema quihualicaque campa quiquetzase nopa tiopamitl, nochi nopa tetini
    ya eltoya senquistoc tlacualtlalilme. Yeca quema quichijchijque nopa tiopamitl
    ayoc quitequihuijque niyon se martillo, niyon se cincel, niyon se tlamantli tepostli.
  bus-bus: Kɛ̀ wèe kpɛ́ pì boo, wà bò kↄ̃n gbɛ̀ kɛ̀ wà à zaa a yↄ̃kiiaomɛ. Wèe eree
    ke gã ke zĩkɛbↄ ke kĩi ma kpɛ́ pì bokiiaro.
  gub-BL: Uzapo tàpuzuhu itahu ita ima'e haw pe iapo pyrer pupe wà. Nomonohok kwaw
    ita Zeruzarez tawhu pe wà. Nezewe mehe teko nuenu kwaw ita rehe herukwarukwar
    mehe a'e pe wà. Nuenu kwaw ita ikaika haw wà. Nuenu kwaw itazy wà. Nuenu kwaw
    ni amo ma'e wà.
  eng-DRA: 'And the house, when it was in building, was built of stones hewed and
    made ready: so that there was neither hammer nor axe nor any tool of iron heard
    in the house when it was in building.'
