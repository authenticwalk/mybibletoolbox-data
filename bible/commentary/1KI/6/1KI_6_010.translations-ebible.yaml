verse: 1KI.006.010
translations:
  mal-C: ആലയത്തിനുചുറ്റും അദ്ദേഹം നിർമിച്ച വശത്തോടുചേർന്ന അറകൾ ഓരോന്നിന്റെയും ഉയരം
    അഞ്ചുമുഴംവീതമായിരുന്നു. ദേവദാരുത്തുലാങ്ങൾകൊണ്ട് അവ ആലയത്തോടു പരസ്പരം ബന്ധിച്ചിരുന്നു.
  deu-TKW: Und er errichtete den Anbau rings am ganzen Gebäude, jedes Stockwerk fünf
    Ellen hoch, und verband sie mit dem Hause durch Cedernbalken.
  lin-lin: 'Atongaki ba-etaje kolanda mir ya Tempelo : etaje moko na moko ezalaki
    na bosanda ya bametele mibale na basantimetele tuku mitano, mpe ekanganaki na
    Tempelo na nzela ya mabaya minene ya sedele mpo na kosimba motondo.'
  eng-LSV: And he builds the couch against all the house, its breadth [is] five cubits,
    and it takes hold of the house by cedar-wood.
  eng-GNV: And he built the galleries vpon al the wall of the house of fiue cubites
    height, and they were ioyned to the house with beames of cedar.
  eng-WEBSTER: 'And then he built chambers against all the house, five cubits high:
    and they rested on the house with timber of cedar.'
  nhw-BL: Huan quen ya niquijto quichijchijqui nopa cuartos catli quiyahualohuayaya
    nochi nopa tiopamitl ipan eyi lados huan quipixqui eyi pisos. Huan ihuejcapanca
    sesen cuarto ipan sesen piso elqui 2 metros huan 25 centímetros. Huan motlatzquilijtoyaj
    ipan itepa nopa tiopamitl ica cuatetomitl tlen tiocuahuitl.
  swh-ONEN: Mfalme Solomoni akajenga vyumba vya pembeni kuzunguka Hekalu lote. Kimo
    cha kila kimoja kilikuwa dhiraa tano. Navyo vilikuwa vimeunganishwa na Hekalu
    kwa boriti za mierezi.
  bba-bba: Gidɑmbisɑ yen diru bɑɑteren ɡunum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Mɑ u dii nin
    dɑɑsi dɑ̃ɑ sɔndi sɔndi nin ɑyenɔ, sɑ̃ɑ yee ten ɡɑnɑ wɔllɔ.
  eng-KJVCPB: 'And then he built chambers against all the house, five cubits high:
    and they rested on the house with timber of cedar.'
  luo-luo: Kendo nogero udi molworo hekalu duto. Bor moro ka moro ne nyalo romo fut
    aboro bende ne gichomore gi hekalu gi bepe mag yiend sida.
  meu-meu: Hari hagere-kau rumana e haginia, dubu idoinai e hagerea kau; ere-ta ta
    haradia na kiubit ima ima amo. Ruma na dubu habana ai e siriua kau, sida audia
    amo.
  npi-ULB: तिनले मन्दिरको भित्री कक्षको विपरीत किनाराका कोठाहरू बनाए र हरेक कोठाको
    उचाइ पाँच हात थियो । ती मन्दिरसँगै देवदारुका काठका सत्तरीले जोडिएका थिए ।
  yor-yor: Ó sì kọ́ yàrá ẹ̀gbẹ́ sí gbogbo ilé náà. Gígùn ọ̀kọ̀ọ̀kan sì jẹ́ ìgbọ̀nwọ́
    márùn-ún, ó sì so wọ́n mọ́ ilé náà pẹ̀lú ìtì igi kedari.
  pes-OPCB: ارتفاع اتاقهای دور ساختمان دو و نیم متر بود که با تیرهای سرو آزاد به معبد
    متصل می‌شدند.
  tgl-ULB: Itinayo niya ang mga silid sa gilid salungat sa panloob na mga silid ng
    templo, bawat panig ay limang kubit ang taas, ito ay nakakabit sa templo sa pamamagitan
    ng bigang sedar.
  cbu-NT: Sheeru, tandapunuzimunsha táwarpa íwaririni 2 metro anumun chawpi ashchiri
    taturpiru tapatstarangiya. Sheersin, ichingaru wanasir karipanpat yuwamunari patumbich
    kayatama anumunari unambtaranganaya.
  hui-hui: Anda ogoni tagirahayagi bu mabu bupe henego ai bima iraga howa be tebo
    bu helene. Anda be tebo bu gimbu bima iraga henedaruni bibahende mbiraoregobi
    dege dege hene. Anda uruni bule dangini howa anda bima irigi holenaga pigane dagia
    mbiragonaga dungule howa ira tamia timbuni gililo wiyarume dagia dabira Anduane
    Homogo ibunaga anda loma bia hene biagonaga mandaha gimbu biade haga bini.
  mya-mya: တစ်​ထပ်​လျှင်​ခု​နစ်​ပေ​ခွဲ​မြင့်​သည့်​သုံး​ထပ် အ​ခန်း​ငယ်​များ​ကို​ဗိ​မာန်​တော်​အ​ပြင်​နံ​ရံ
    များ​နှင့်​ကပ်​၍​ဆောက်​လုပ်​ပြီး​လျှင် သစ်​က​တိုး ယက်​မ​များ​ဖြင့်​နံ​ရံ​နှင့်​ဆက်​စပ်​၍​ထား
    လေ​သည်။
  bod-N: ཡང་མཆོད་ཁང་ལ་བརྟེན་ནས་བཞེངས་པའི་ཁང་ཆུང་རེ་རེའི་མཐོ་ཚད་ནི་ཁྲུ་ལྔ་རུ་བྱས་ཤིང་།
    ཐམས་ཅད་ཐང་ཤིང་གི་གདུང་མས་མཆོད་ཁང་དང་སྦྲེལ་བའོ། །
  sna-sna: Uye akavaka dzimba pamadziro etemberi yose. Imwe neimwe yakanga yakareba
    makubhiti mashanu, uye dzakanga dzakabatanidzwa netemberi namatanda emisidhari.
  spa-BLM: Construyó los pisos a lo largo de la casa, cada uno de cinco codos de altura,
    y los apoyó en la casa con maderas de cedro.
  cac-cac: Ayic ix b'ochaj jun pat d'a spatictac templo chi', chab' metro yed' 25
    centímetro ix ajq'ue schan̈il junjun piso. Ix och spatzab'il, ix c'och tenan te'
    d'a templo chi', nab'a c'ute' te' patzab' chi'.
  swh-ULB: Akajenga vyumba vya pembeni mwa hekalu, kila upande mita 2. 3 kwenda juu.
    Navyo vikaunganishwa na hekalu kwa mbao za mierezi.
  bel-bel: І прыбудаваў да ўсяго храма бакавыя пакоі вышынёю пяць локцяў; яны прымацаваныя
    былі да храма кедровымі бярвеньнямі.
  deu-ELBBK: Und er baute die Stockwerke an das ganze Haus, 5 Ellen ihre Höhe; und
    sie waren mit dem Haus durch Zedernhölzer verbunden.
  mbb-OT: Is menge ruǥu ziyà te pesikilizà wey egkeiniyuǥan duen te valey he pitu
    wey tengà he ǥiek is ketikang din, impikit haazà he menge ruǥu zutun te valey
    pinaaǥi te kegemita te kayu he sidru.
  mal-2015: ആലയത്തിന്റെ ചുറ്റുമുള്ള തട്ടുകൾ അയ്യഞ്ചു മുഴം ഉയരത്തിൽ അവൻ പണിതു ദേവദാരുത്തുലാങ്ങൾകൊണ്ടു
    ആലയത്തോടു ഇണെച്ചു.
  rmc-rmc: O trin poschoďja pašal o chramoskre muri sas dojekh uče 220 centimetri
    a sas spojimen le Chramoha le cedroskre hranolenca.
  pes-OPV: و برتمامی خانه طبقه‌ها را بنا نمود که بلندی هر یک از آنها پنج ذراع بود
    و با تیرهای سرو آزاد در خانه متمکن شد.
  ron-1924: А фэкут де чинч коць де ыналте фиекаре дин катуриле димпрежурул ынтреӂий
    касе ши ле-а легат де касэ прин лемне де чедру.
  ben-OBCV: তিনি মন্দিরের দৈর্ঘ্য বরাবর কয়েকটি পার্শ্ব-ঘর তৈরি করলেন। প্রত্যেকটির
    উচ্চতা ছিল পাঁচ হাত, এবং সেগুলি দেবদারু কাঠের কড়িকাঠ দিয়ে মন্দিরের সাথে জুড়ে
    দেওয়া হল।
  som-som: Oo dabaqadihii wuxuu ka wada dhisay guriga wareeggiisa oo dhan, oo mid
    kastaba sarajooggiisu wuxuu ahaa shan dhudhun; oo waxay kor saarnaayeen alwaax
    kedar ah.
  lat-VUC: Et ædificavit tabulatum super omnem domum quinque cubitis altitudinis,
    et operuit domum lignis cedrinis.
  eng-ASVBT: 'And he built the stories against all the house, each five cubits high:
    and they rested on the house with timber of cedar.'
  ita-1885: E fabbricò quei palchi di camere d'intorno a tutta la Casa, dell'altezza
    di cinque cubiti ciascuno; intavolò eziandio la Casa di legno di cedro.
  eng-LXXUP: And he made the partitions through all the house, each five cubits high,
    and enclosed each partition with cedar boards.
  eng-ULB: He built the side rooms against the inner chambers of the temple, each
    side five cubits high; they were joined to the house with timbers of cedar.
  spa-VBL: Construyó la estructura externa a lo largo de todo el Templo. Tenía una
    altura de cinco codos, unida al Templo con vigas de madera de cedro.
  fra-_FOB: Et il bâtit les étages contre toute la maison, chacun de cinq coudées
    de haut; et ils tenaient à la maison par des bois de cèdre.
  mal-mal: ആലയത്തിന്റെ ചുറ്റും അയ്യഞ്ചു മുഴം ഉയരത്തിൽ അവൻ അറകൾ പണിത്, ദേവദാരുത്തുലാങ്ങൾകൊണ്ട്
    ആലയത്തോട് ബന്ധിച്ചു.
  urd-GVR: Jo ḍhāṅchā imārat ke tīnoṅ taraf khaṛā kiyā gayā use deodār ke shahtīroṅ
    se imārat kī bāhar wālī dīwār ke sāth joṛā gayā. Us kī tīnoṅ manziloṅ kī ūṅchāī
    sāṛhe sāt sāt fuṭ thī.
  suz-BL: मेकोम खिं आ एर ओंथ नेल्‍ल आइक्‍च आइक्‍च कोठा सेल्‍पदा बाक्‍त। मेको कोठा
    नेल्‍ल ५, ५ कुबीत लाइश्‍शो बाक्‍मा बाक्‍त। मिनु मेको कोठा नेल्‍ल लेबानोन ङा लाइश्‍शो
    रवा आ शीम खिं नु बोइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Fece i piani addossati a tutta la casa dando ad ognuno cinque cubiti d’altezza,
    e li collegò con la casa con delle travi di cedro.
  ckb-ckb: هەموو ئەو ژوورە لاتەنیشتانەش کە لە دەوری پیرۆزگاکە بنیادی نان، بەرزاییەکەیان
    پێنج باڵ بوو، بە داری ئورز بە پیرۆزگاکەی گەیاندن.
  eng-BBE: And he put up the line of side rooms against the walls of the house, fifteen
    cubits high, resting against the house on boards of cedar-wood.
  kan-OKCV: ಅವನು 2.2 ಮೀಟರ್ ಎತ್ತರವಾದ ಕೊಠಡಿಗಳನ್ನು ಆಲಯದ ಬಳಿಯಲ್ಲಿ ಸುತ್ತಲು ಕಟ್ಟಿಸಿದನು.
    ಅವು ಆಲಯದ ಮೇಲೆ ಇರಿಸಿದ ದೇವದಾರು ತೊಲೆಗಳ ಮೇಲೆ ನಿಂತಿದ್ದವು.
  tam-2017: அவன் 7.6 அடி உயரமான சுற்றுக்கட்டுகளை ஆலயத்தின்மேலெங்கும் கட்டினான்; அவைகள்
    கேதுரு மரங்களால் ஆலயத்தோடு இணைக்கப்பட்டிருந்தது.
  spa-RV-1909: Y edificó asimismo el aposento en derredor de toda la casa, de altura
    de cinco codos, el cual se apoyaba en la casa con maderas de cedro.
  ron-BTF: Şi apoi a construit camere împrejurul întregii case, de cinci coţi înălţime;
    şi erau prinse de casă cu lemnărie de cedru.
  eng-WEBP: He built the floors all along the house, each five cubits high; and they
    rested on the house with timbers of cedar.
  eng-FBV: He built the external structure along the whole of the Temple. It was five
    cubits high, joined to the Temple with cedar joists.
  nld-1939: de vijftien el hoge uitbouw, die hij in het rond tegen de tempel had aangebouwd,
    greep zich eveneens met cederbalken in de tempel vast.
  nch-BL: Huan quej ya niquijto quichijchijqui nopa cuartos cati quiyahualohuayaya
    nochi nopa tiopamit ipan eyi lados huan quipixqui eyi pisos. Huan ihuejcapanca
    sesen cuarto ipan sesen piso elqui 2 metros huan 25 centímetros. Huan motatzquilijtoyaj
    ipan itepa nopa tiopamit ica cuatetomit ten tiocuahuit.
  vie-1934: cũng cất những từng lầu năm thước dựa vào tứ phía đền, dính với nhà bởi
    cây đà bá hương.
  hin-CV: उन्होंने पूरे भवन के आस-पास छज्जे बनाए, जिसकी ऊंचाई सवा दो मीटर थी. इन सभी
    को मूल भवन के देवदार से जकड़ दिया गया था.
  spa-BES: Y puso la línea de cuartos laterales contra las paredes de la casa, de
    quince codos de altura, apoyada contra la casa sobre tablas de madera de cedro.
  tdx-tdx: Le rinanji’e vatsa hañarikatoke i anjombay, songa kiho lime ty haabo’e;
    ie nirampy amy anjombay am-boda-mendoraveñe.
  tha-KJV: พระองค์​ทรงสร้างห้องรอบพระนิเวศสูงห้าศอก และติ​ดก​ับตัวพระนิเวศด้วยกระดานไม้สนสีดาร์
  por-BR-2018: E edificou também o aposento em derredor de toda a casa, de altura
    de cinco côvados, o qual se apoiava na casa com madeiras de cedro.
  deu-ELO: Und er baute die Stockwerke an das ganze Haus, fünf Ellen ihre Höhe; und
    sie waren mit dem Hause durch Zedernhölzer verbunden.
  eng-WYC-2018: and he builded a building of boards over all the house, by five cubits
    of height, and covered the house with cedar wood. (and he built a building out
    of boards all around the sides of the House, or the Temple, five cubits in height,
    and joined it to the Temple with cedar beams.)
  epo-epo: Kaj li konstruis la galeriojn ĉirkaŭ la tuta domo, havantajn la alton de
    kvin ulnoj; kaj li kovris la domon per cedra ligno.
  uig-PIN: U ibadǝthaniƣa yandax imarǝtning ⱪǝwǝtlirining egizlikini bǝx gǝzdin ⱪildi.
    Xu imarǝtning ⱪǝwǝtliri ibadǝthaniƣa kedir limliri arⱪiliⱪ tutuxuⱪluⱪ idi.
  beo-beo: Segagi udiana agoane afae afae ilia gagagula heda:i ea defei da 2.2 mida.
    Ilia da Debolo dobea gadili gagui amola dolo ifa dawalo amoga Debolo dobea damana
    disi.
  tpi-OTNT: Dispela hap bilong haus i raunim ol rum tambu, em i gat tripela plua.
    Na mak antap bilong ol lain rum bilong dispela tripela plua i wankain tasol, inap
    2 mita na 20 sentimita. Na ol i kisim ol diwai sida na putim i go pas long banis
    bilong ol rum tambu na ol dispela diwai i kamap pilo bilong wokim ol plua na rup
    bilong dispela hap bilong haus.
  hau-SA: Ya kuma gina ɗakunan gefe duka a gefen haikalin. Tsayin kowanne, kamu biyar
    ne, aka haɗa su da haikalin da manyan katakan al’ul.
  uig-LAT: U ibadetxanigha yandash imaretning qewetlirining égizlikini besh gezdin
    qildi. Shu imaretning qewetliri ibadetxanigha kédir limliri arqiliq tutushuqluq
    idi.
  nde-nde: Wasesakha izindlwana zalandelela imiduli yethempeli. Ubude bokuya phezulu
    kwendlwana ngayinye babuzingalo ezinhlanu, njalo zazibanjaniswe lemiduli yethempeli
    ngemijabo yezigodo zomsedari.
  ton-ton: 'Pea naʻa ne langa ʻae ngaahi potuʻi fale ke falala ki he holisi maka kotoa
    pē ʻoe fale, ko e hanga ʻe hongofulu ʻa hono māʻolunga: pea naʻe fakafalala ia
    ki he fale ʻaki ʻae ʻakau ko e sita.'
  ces-1613: Vystavěl i pavlače ty vůkol všeho domu. Pěti loket zvýši byla každá z
    nich, a připojeny byly k domu trámy cedrovými.
  eng-WMB: He built the floors all along the house, each five cubits high; and they
    rested on the house with timbers of cedar.
  tam-TCV: அவன் ஆலயம் நெடுகிலும் பக்க அறைகளைக் கட்டினான். அறைகள் ஒவ்வொன்றின் உயரம்
    ஐந்து முழம். அவை கேதுருமர உத்திரங்களினால் ஆலயத்துடன் இணைக்கப்பட்டன.
  ceb-ULB: Gipahimoan niya ug mga lawak ang matag kilid sa balaang lawak sa templo,
    ang matag kilid adunay lima ka cubit ang gihabugon; gisumpay kini ngadto sa balay
    gamit ang mga kahoy nga sidro.
  pol-UBG: Zbudował też przybudówkę przy całym domu wysoką na pięć łokci – była ona
    połączona z domem belkami cedrowymi.
  agr-agr: Tuja nuigtushkam nunú jeganum achimtika ashí tentea jegamkauwai. Nunak
    nuwi waji aidau chimpia kuitamkatnun dutikauwai. Tuja duka numi ajinka emetjamu
    aajakui. Untsu maki makichik tesaamu aajakua nuna yakintig jimag dekapamu nuigtu
    veinticinco centímetro aajakui.
  kyc-kyc: Anda liti rema dokona pinjingi dusipa isa makando dee kuki konda pyuo dopale
    kapa kapa pyuo ketae pyambuo piyami. Panda poo pyasi kamarena dokona siya isa
    dokome pyuo nyokonyapala dokopa wakale panda netarena konda pyuo reteyami.
  urd-GVU: جو ڈھانچا عمارت کے تینوں طرف کھڑا کیا گیا اُسے دیودار کے شہتیروں سے عمارت
    کی باہر والی دیوار کے ساتھ جوڑا گیا۔ اُس کی تینوں منزلوں کی اونچائی ساڑھے سات
    سات فٹ تھی۔
  deu-1912: Und er baute die Gänge um das ganze Haus herum, je fünf Ellen hoch, und
    verband sie mit dem Hause durch Balken von Zedernholz.
  ntj-ntj: '@see-verse:1KI.006.009'
  kan-2017: ಅವನು ದೇವಾಲಯದ ಸುತ್ತಲೂ ಒಂದರ ಮೇಲೊಂದು ಐದೈದು ಮೊಳ ಎತ್ತರವಾದ ಕೊಠಡಿಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
    ಇವು ದೇವದಾರಿನ ತೊಲೆಗಳಿಂದ ದೇವಾಲಯಕ್ಕೆ ಸೇರಿಸಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Fa gin ni ba’aram ni dalip thal nni ngongliy nge yib i wup’ ko rungrung
    ko Tempel, nra ba thal ma medlip nge baley e fit tolngin, ren ni cedar e ni fanay
    ko liken riy, ni yib i wup’ nga wuru’ e rungrung ko Tempel.
  hlt-MCSB: Rhaenghmuen te im pum ah a sang dong nga la a sak tih im te lamphai thing
    neh a tuuk sak.
  mdy-ETH: ኩቤ ማሂ ማዦና ፔቴ ፔቴ ማኣሮኮ ዼጉማ ዶንጎ ዶንጎ ዋዻ ማዔያኬ፤ ዬንሢ ማኣሮንሢ ዒዚ ዚቢቂ ዞንጋላና ዎላ ዓይሢ
    ማዢሴኔ።
  twi-ASANTE: Sɛdeɛ wɔaka no, na adan wowɔ ɛdan no afanan nyinaa a wɔnam ntweneduro
    so de afam Asɔredan no afasuo no ho. Ɛdan no mu biara ɔsorokɔ yɛ anammɔn nson.
  eng-WEBU: He built the floors all along the house, each five cubits high; and they
    rested on the house with timbers of cedar.
  wal-wal: Qassi Beeta Maqidasiyaa yuushuwan pooqeta keexxidi poliis; eta xoqqatettai
    issuwaagee issuwaagee ichchashu wara gididi, godaara zigaa xaulan oiqettidosona.
  spa-PDDPT: Construyó también las galerías alrededor de toda la Casa, cada una de
    2,25 metros de altura, las cuales se apoyaban en la Casa por medio de vigas de
    cedro.
  gun-gun: Ha'e gui oo re opy ja'o ojapo va'ekue yvatea ma mokoĩ metros raxa'i va'e
    meme. Templo re ombojoapy yary guigua py ae.
  ilo-ULB: Inaramidna dagiti agsinumbangir a paset dagiti akin-uneg a siled ti templo,
    tunggal paset ket lima a kubit ti kangatona; naikamang dagitoy iti balay a naaramid
    kadagiti troso ti sedro.
  kpg-kpg: Di hale dela e dolu ono baba, di baba e dahi e duuduu i nia piidi e hidu
    mo di baahi, la ne haga pigi adu gi di baahi o di Hale Daumaha, duudagi gi nia
    tanga laagau ‘cedar’.
  uig-ARA: ئۇ ئىبادەتخانىغا يانداش ئىمارەتنىڭ قەۋەتلىرىنىڭ ئېگىزلىكىنى بەش گەزدىن
    قىلدى. شۇ ئىمارەتنىڭ قەۋەتلىرى ئىبادەتخانىغا كېدىر لىملىرى ئارقىلىق تۇتۇشۇقلۇق
    ئىدى.
  sus-sus: Konkoe naxee nu tixi hɔrɔmɔbanxi sɛɛtie ma, e ite ɲɔngɔn ya suuli. Na birin
    nu xirixi banxi ma sɛdiri wurie ra.
  pon-2006: Eri, palangk me poasoake siluh, ehuehu poasoake me piht isuh elep ileile,
    e patehngete maslikin dihden Tehnpas Sarawio lohlo kan me wiawihkihda tuhke sidar.
  jae-jae: Eŋ kêkwê ŋatêku kêgi lôm auc. Ŋatêku tau gêmu kêpiŋa amboac saka samuc
    tageŋ ma gamêŋ têkwa kaseda kêtu ŋawalô teŋ jagêdiŋ ŋatêku tau tôŋ tamiŋ anduanô
    tau.
  ksd-ksd: Ma i ga pait ra utul a nga na bagialar ta ra papar a pal i gomgom, ma a
    tuluai dital i ga da tika na pokono ma ra malmalikun tikatikai; dital ga ki taun
    ra umana davai na tagatagal nina dia ga va taun ra papar a pal i gomgom.
  tur-YTC: Ev boyunca, her biri beş arşın yüksekliğinde katlar yaptı; ve sedir keresteleriyle
    evin üzerine oturdular.
  grc-BRENT: Καὶ ᾠκοδόμησε τοὺς ἐνδέσμους, διʼ ὅλου τοῦ οἴκου πέντε ἐν πήχει τὸ ὕψος
    αὐτοῦ, καὶ συνέσχε τὸν σύνδεσμον ἐν ξύλοις κεδρίνοις.
  ind-AYT: Dia membangun kamar-kamar di sekeliling bait itu, tingginya 5 hasta, lalu
    mereka melapisi bait dengan kayu aras.
  nya-nya: Msinkhu wa chipinda chilichonse unali mamita awiri, ndipo anazilumukiza
    ku Nyumbayo ndi mitanda yamkungudza.
  hrv-hrv: I sagradi još prigradnju oko cijeloga Hrama; bila je pet lakata visoka,
    a vezana s Hramom cedrovim gredama.
  mps-mps: Te bego te habu selalubo be habu bagulali, tego te bedugu sela elaluali.
    Tama te pedu hani ugwadu daide te tobage deli tigi poai naga sela elaluali, te
    2 mita me 20 sentimita usu tama. Tama augwa te ni bǫ me selama, te be pedu bagulali
    oboba podolama muani, te habu selali be habu dabe me te ni dabe te be plua nigali,
    te pos ni dabe ugwadu daiba muani, tama te be pedai badu te pedu tiwai pedelai
    dao.
  tpi-tpi: Dispela hap bilong haus i raunim ol rum tambu, em i gat tripela plua. Na
    mak antap bilong ol lain rum bilong dispela tripela plua i wankain tasol, inap
    2 mita na 20 sentimita. Na ol i kisim ol diwai sida na putim i go pas long banis
    bilong ol rum tambu na ol dispela diwai i kamap pilo bilong wokim ol plua na rup
    bilong dispela hap bilong haus.
  dan-1931: Han byggede Tilbygningen rundt om hele Templet, hvert Stokværk fem Alen
    højt, og den blev forbundet med Templet med Cederbjælker.
  vie-OVCB: Về các kiến trúc sát vách Đền Thờ, mỗi tầng cao 2,3 mét và các phòng được
    nối với tường Đền Thờ nhờ những cây đà bá hương.
  guj-2017: તેણે ભક્તિસ્થાનના અંદરના સભાખંડની સામે માળ બનાવ્યા. તે દરેકની ઊંચાઈ પાંચ
    હાથ હતી. તે માળનો આધાર દેવદારના લાકડા વડે ભક્તિસ્થાન પર રહેલો હતો.
  pon-2006A: Eri, palangk me poasoake siluh, ehuehu poasoake me piht isuh elep ileile,
    e patehngete maslikin dihden Tehnpas Sarawio lohlo kan me wiawihkihda tuhke sidar.
  por-BRBSL: Ele construiu os pisos ao longo da casa, cada um com cinco cúbitos de
    altura; e eles descansaram sobre a casa com madeiras de cedro.
  cth-cth: Bawkim petkâkalup lah sak e a dotnaw teh, a rasang dong 5, imhmawt teh
    bawkim dawk a kâkuetsak.
  twi-twi: Sɛnea wɔaka no, na adan wowɔ ɔdan no afanan nyinaa a wɔnam sida so de abata
    Asɔredan no afasu no ho. Ɔdan no mu biara sorokɔ yɛ anammɔn ason.
  hlt-hlt: Rhaenghmuen te im pum ah a sang dong nga la a sak tih im te lamphai thing
    neh a tuuk sak.
  tbz-SIM: Bɛ̀ do mɑɑ́ dìì tou kɛ́kpeénnɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ dì mùmmu
    kɛ́sɔɔ́ ntidieti, bɑ́ kùù dieku kɛ̀ ku cómmɛ̀ mbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè,
    kɛ̀ bɛ̀ɛ tì mùnnɛ nɛ̀ dɛtekperɛ̀ kó imundɛí, kɛ́tɑunnɛ̀ ti Yiɛ́ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Dɨpenim avɨnizir danganir kam, a ghuriar 3pla iti. Ezɨ ghuriar kabar tuirivimɨn
    ababaniba da bar 2 mita ko 28 sentimitan tu. Me sidan temeba inigha Dɨpenimɨn
    bɨribar poghezɨ, da dɨpenir akoribar mɨn ikia ghuriar kaba gavgavim dagh anɨdi.
  dop-dop: Atɛ nɑ ɩsɔ kutuluɣu ŋku pɑ mɑlǝsǝnɑ Ɩsɔ tǝsɛɛlɛ koloosi kɛ mpʋ, nɑ pǝ́
    cɔɔ tɔ, kʋ kʋŋkʋlʋmǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ hɔɣɔlʋɣʋ. Ḿpʋ́ɣʋ́ pɑ
    tǝnɑ pɑtɑnɑɑ kpɑtǝŋ kɛ Ɩsɔ tǝsɛɛlɛ koluŋɑ tɔɔ.
  azb-azb: Bütün məbədə bitişik olan mərtəbələri beş qulac hündürlüyündə tikdi və
    bunlar sidr dirəklərlə məbədə bərkidilmişdi.
  eng-DBY: And he built the floors against all the house, five cubits high; and they
    held to the house by the timbers of cedar.
  hin-2017: और पूरे भवन से लगी हुई जो मंजिलें उसने बनाईं वह पाँच हाथ ऊँची थीं, और
    वे देवदार की कड़ियों के द्वारा भवन से मिलाई गई थीं।
  wol-KYG: Taaxi kaw yi wër kër gépp, bu ci nekk juróomi xasab la def taxawaayam,
    lëkklee ko peeri garabu seedar, ba mu sës ca kër ga.
  eng-YLT: And he buildeth the couch against all the house, five cubits [is] its height,
    and it taketh hold of the house by cedar-wood.
  eng-WYC-2017: and he builded a building of boards over all the house, by five cubits
    of height, and covered the house with cedar wood.
  eng-WMBB: He built the floors all along the house, each five cubits high; and they
    rested on the house with timbers of cedar.
  urd-GVH: जो ढाँचा इमारत के तीनों तरफ़ खड़ा किया गया उसे देवदार के शहतीरों से इमारत
    की बाहरवाली दीवार के साथ जोड़ा गया। उस की तीनों मनज़िलों की ऊँचाई साढ़े सात सात
    फ़ुट थी।
  rug-rug: Sari na lose pu taveti sa pa vari kalina sa Zelepade si karua mita hiokona
    sentimita ululudi meke na soto kapae lamo koasa gobana sa Zelepade, na labete
    sida va soto lana pa goba.
  gaz-gaz: Innis kutaalee alaa sana naannoo mana qulqullummaatti marsee ijaare. Ol
    dheerinni tokkoo tokkoo isaaniis dhundhuma shan shan ture. Isaanis muka birbirsaatiin
    mana qulqullummaatti qabsiifaman.
  fra-LSG: Il donna cinq coudées de hauteur à chacun des étages qui entouraient toute
    la maison, et il les lia à la maison par des bois de cèdre.
  yal-yal: Kore banxin naxanye birin yi Ala Batu Banxin nabilinxi, a yi nɔngɔnna yɛ
    suulun dɔxɔ ne birin dɛ, a yi e nun Ala Batu Banxin nabira e bode ma suman wudine
    ra.
  haw-1868: Alaila hana iho la i na keena e pili ana i ka hale a pau, elima kubita
    ke kiekie, a kau iho la lakou ma ka hale me na laau kedera.
  arb-NAV: وَكَانَ ارْتِفَاعُ الْحُجُرَاتِ الْمُلْحَقَةِ بِالْهَيْكَلِ خَمْسَ أَذْرُعٍ
    (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)، وَقَدْ ثَبَّتَهَا بِالْهَيْكَلِ بِعَوَارِضَ
    مِنْ خَشَبِ الأَرْزِ.
  ewe-ewe: Etu xɔŋuxɔewo ƒo xlã gbedoxɔ la, ɖe sia ɖe kɔ mita etɔ̃ eye wolé wo ɖe
    gbedoxɔ la ŋu kple sedatiwo.
  eng-LEE: And he built the gallery against all the house, [each] five cubits in height;
    and it was fastened on to the house with timber of cedar.
  gvn-gvn: '@see-verse:1KI.006.009'
  asm-FB: তেওঁ মন্দিৰৰ কোঁঠালিবোৰৰ সৈতে সংলগ্ন কৰি মন্দিৰৰ চাৰিওফালে ঘৰ সাজিলে, এইবোৰ
    ওখই প্ৰায় পাঁচ হাত আছিল; এইবোৰ এৰচ কাঠেৰে গৃহৰ সৈতে লগ লগোৱা আছিল।
  sus-A: كٌنكٌي نَشٍيٍ نُ تِشِ هْرْ مْبَنشِ سّيتِيٍ مَ، عٍ عِتٍ حْنفْن يَ سُولِ. نَ
    بِرِن نُ شِرِشِ بَنشِ مَ سّدِرِ وُرِيٍ رَ.
  fra-SBL: Il construisit les planchers tout le long de la maison, hauts de cinq coudées
    chacun, et ils reposaient sur la maison avec des poutres de cèdre.
  hbo-hbo: וַיִּ֤בֶן אֶת־*הַיָּצֹועַ (הַיָּצִ֙יעַ֙) עַל־כָּל־הַבַּ֔יִת חָמֵ֥שׁ אַמֹּ֖ות
    קֹֽומָתֹ֑ו וַיֶּאֱחֹ֥ז אֶת־הַבַּ֖יִת בַּעֲצֵ֥י אֲרָזִֽים׃ פ
  piu-2006: '@see-verse:1KI.006.009'
  kik-kik: Na nĩakĩrĩire tũnyũmba twa rwere tũthiũrũkĩirie hekarũ, ũraihu wa o kamwe
    warĩ mĩkono ĩtano kũraiha na igũrũ, natuo twanyiitithanĩtio na hekarũ na mĩgamba
    ya mĩtarakwa.
  fra-NCL: Il bâtit les étages adossés à toute la maison, en leur donnant cinq coudées
    de hauteur, et les liant à la maison par des bois de cèdre.
  cek-AK: Im tapang taengah imkhaan to sak boih; to ih imkhaannawk loe dong pangato
    sang o boih moe, im hoiah sidar thing to angbetsak boih.
  cuk-cuk: Bab-Dummadse-goled-neg-dikarba neg-senigana-soblesmaladi, e-nibgued daligwen-gaka-bisgigwen
    nika nanaed. Neg-senigana-e-nagubirmar Bab-Dummadse-goled-neg-e-galugi nagubir-abgamalad-nanaid-birgi
    mamaid. We-nagubirmarde urwar-suarmalad.
  uig-CYR: У ибадәтханиға яндаш имарәтниң қәвәтлириниң егизлигини бәш гәздин қилди.
    Шу имарәтниң қәвәтлири ибадәтханиға кедир лимлири арқилиқ тутушуқлуқ еди.
  tel-2017: మందిరానికి చుట్టూ గదులు కట్టించాడు. ఇవి ఐదు మూరల ఎత్తు కలిగి దేవదారు దూలాల
    చేత మందిరంతో గట్టిగా సంధించి ఉన్నాయి.
  hat-BSA: Li te bati anplis etaj ki te kont tout kay la, yo chak nan wotè a senk
    koude. Yo te tache nan kay la avèk bwa sèd.
  kos-kos: Lale se laesyen Tempul ma twek tolu, su fit itkosr tafu fulatan kais sie
    twek, oakwukyang nu pesinka lik ke Tempul, ac sak cedar pa sruokani nu ke Tempul.
  hbo-WLC: וַיִּ֤בֶן אֶת־היצוע עַל־כָּל־הַבַּ֔יִת חָמֵ֥שׁ אַמּ֖וֹת קֽוֹמָת֑וֹ וַיֶּאֱחֹ֥ז
    אֶת־הַבַּ֖יִת בַּעֲצֵ֥י אֲרָזִֽים׃ פ
  ibo-ibo: O wuru ọtụtụ ọnụụlọ nta nʼakụkụ mgbidi gbara ụlọnsọ ukwu ahụ gburugburu.
    Ọ bụkwa osisi sida ka e ji jikọta mgbidi ụlọ ahụ na ọnụụlọ nta ndị ahụ. Ịdị elu
    nke ọbụla nʼime ha bụ mita abụọ na ọkara.
  ory-ory: ଆଉ, ସେ ସମୁଦାୟ ଗୃହକୁ ଲଗାଇ ପାଞ୍ଚ ପାଞ୍ଚ ହାତ ଉଚ୍ଚର ମହଲା ବନାଇଲେ ଓ ଏରସ କାଷ୍ଠ
    ଦ୍ୱାରା ଗୃହ ଉପରେ ସେହିସବୁର ଭାର ରହିଲା।
  wmt-wmt: '@see-verse:1KI.006.009'
  chk-chk: Iwe, ükükün tekian lefilen eu me eu kewe ülüngat sässärin ewe pwalang mi
    nom ünükün ewe imwenfel fisu esop fiit, ra pach ngeni ewe imwenfel ren irälap
    seni ewe irä setar.
  rop-rop: En detlot stowa rum bin 2.2 mita apendan, en deibin bildimap detlot stowa
    rum langa det atsaid wol blanga det Serramoni Pleis, en imbin joinap olabat mijamet
    garram det bigwan timba brom ola sidatri.
  ukr-1871: І спорудив притулок до всієї будівлї, заввишки по пять локот і звязав
    його з храмом кедровим бруссєм.
  deu-1951: Er baute auch die Stockwerke am ganzen Haus, [jedes] fünf Ellen hoch,
    und verband sie mit dem Haus durch Zedernbalken.
  eng-JPS: And he built the stories of the side-structure against all the house, each
    five cubits high; and they rested on the house with timber of cedar.
  srp-1865: I naèini hodnike oko cijeloga doma od pet lakata u visinu svaki, i sastavljahu
    ih s domom grede kedrove.
  lug-lug: N’azimba n’ebisenge ebitono okwetooloola yeekaalu, n’obugulumivu bwa buli
    kimu bwali mita emu n’ekitundu, nga byesigamizibbwa ku kisenge kya yeekaalu n’emiti
    gy’emivule.
  heb-heb: ויבן את היצוע על כל הבית חמש אמות קומתו ויאחז את הבית בעצי ארזים׃
  ben-IRV: উপাসনা ঘরের চারিদিকে পাঁচ হাত করে উঁচু ঘরের তাক করলেন, তা এরস কাঠের মাধ্যমে
    ঘরের সঙ্গে যুক্ত ছিল।
  pan-pan: ਉਸ ਨੇ ਸਾਰੇ ਭਵਨ ਦੇ ਨਾਲ-ਨਾਲ ਕੋਠੜੀਆਂ ਬਣਾਈਆਂ ਜਿਹੜੀਆਂ ਪੰਜ ਹੱਥ ਉੱਚੀਆਂ ਸਨ ਅਤੇ
    ਉਹ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਨਾਲ ਭਵਨ ਨੂੰ ਲੱਗਵੀਆਂ ਸਨ।
  mya-JVB: ထရံအခန်း တို့သည်လည်း အမြင့် ငါး တောင် စီ ရှိ၏။ အာရဇ် ရက်မ တို့သည်အိမ် တော်ကိုမှီ
    လျက် ရှိကြ၏။
  tbg-tbg: '@see-verse:1KI.006.009'
  hmo-hmo: Unai hagegea rumana, 3 sitori gauna, sitori ta ta edia ataiai latana be
    2.2 mita, be Dubu ena murimuri habadia dekenai idia hakamoatao, bona inai 3 sitori
    be sida au badadia dekena amo idia haginia.
  urd-urd: और उसने उस पूरे घर से लगी हुई पाँच — पाँच हाथ ऊँची मन्ज़िलें बनाई, और वह
    देवदार की लकड़ियों के सहारे उस घर पर टिकी हुई थीं।
  rus-SYN: И пристроил ко всему храму боковые комнаты вышиною в пять локтей; они прикреплены
    были к храму посредством кедровых бревен.
  bqc-SIM: À kpɛ́nɛpiↄ dↄ̀ kpɛ́pi gbã̀a lɛ́uɛ. Apii lɛsĩ gã̀sĩsuu sↄ́sↄoɛ, mɛ́
    wa pɛ̀kↄ̃wa ń sɛdɛ lío Lua kpɛ́piwaɛ.
  tcz-CHONGTHU: Akiseima bang chun, aman indan thumchu kijopmat cheh, dank hat chu
    tong sagi le akeh cheh sangin, Houin polam bang to kingat toa kisem ahin, cedar
    thinglhon a kijopmat cheh ahi.
  mar-mar: मंदिराभोवतालच्या खोल्यांचेही काम झाले, प्रत्येक मजल्याची उंची पाच पाच हात
    उंच होती. त्यातील गंधसरुच्या लाकडाचे खांब मंदिराला भिडले होते.
  qub-qub: Templuman guellichiyllapa intëru tumarej cuartucunata aruchiran. Cada pïsupa
    altuynin caran ishcay metru medyan. Sedrupita altus tiranticunaga Templupa perganman
    guellisha caycaran.
  bqp-bqp: À kpɛ́nɛ pìnↄ bò kpɛ́ pìi gbã̀na lɛ́mmɛ. A pínki lei gã̀sãkuru sↄsↄↄromɛ,
    akũsↄ̃ ò ń pɛ́pɛ kpɛ́ pìia kũ sida lío.
  hat-hat: Li bati pyès chanm yo tout arebò tanp lan. Chak etaj te gen sèt pye edmi
    wotè. Yo te kole kole ak miray kay la. Yo te mare sou miray la ak travès sèd.
  eng-BSB: He built chambers all along the temple, each five cubits high and attached
    to the temple with beams of cedar.
  eng-WEBPB: He built the floors all along the house, each five cubits high; and they
    rested on the house with timbers of cedar.
  kbq-kbq: Hagi ana mono nomofo 3'a asoparegama neone noma kimahampri'neana, atrure'amo'a
    2 mitagi 20sentimita hu'neankino, sida zafaretike ki'ne.
  nhe-BL: Huan queja ya niquijto quichijchijqui nopa cuartos tlen quiyahualohuayaya
    nochi nopa tiopamitl ipan eyi lados huan quipixqui eyi pisos. Huan ihuejcapanca
    sesen cuarto ipan sesen piso elqui 2 metros huan 25 centímetros. Huan motlatzquilijtoyaj
    ipan itepa nopa tiopamitl ica cuatetomitl tlen tiocuahuitl.
  bus-bus: À kpɛ́nɛ pìnↄ bò kpɛ́ pì gbã̀a lɛ́mmɛ. À píngi lezĩ gã̀sãsuu sↄsↄↄromɛ,
    bensↄ̃ wà ń pɛ́pɛ kpɛ́ pìa kↄ̃n sida lío.
  gub-BL: Uzapo kar na'iruz ipupyaikaw haw hereko har wà no. Uzekok pàrirogaw rehe
    wà. Umuhyk ywyràkàxigyw pupe wà. Heta 2,20 met ata haw nànàn.
  eng-DRA: And he built a floor over all the house five cubits in height, and he covered
    the house with timber of cedar.
