verse: 1KI.006.022
translations:
  mal-C: അങ്ങനെ, ദൈവാലയത്തിന്റെ ഉൾഭാഗംമുഴുവൻ സ്വർണംകൊണ്ടു പൊതിഞ്ഞു. അന്തർമന്ദിരത്തിലെ
    യാഗപീഠവും സ്വർണംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Das ganze Gebäude überzog er so mit Gold, völlig das ganze Gebäude; auch
    den ganzen Altar, der dem Hinterraum angehörte, überzog er mit Gold.
  lin-lin: Boye, abambaki wolo na kati nyonso ya Tempelo mpe na etumbelo oyo ezalaki
    liboso ya Esika-Oyo-Eleki-Bule.
  eng-LSV: And he has overlaid the whole of the house with gold, until the completion
    of all the house; and the whole of the altar that the oracle has, he has overlaid
    with gold.
  eng-GNV: And he ouerlayde all the house with gold, vntill all the house was made
    perfite. also he couered the whole altar, that was before the oracle, with golde.
  eng-WEBSTER: 'And the whole house he overlaid with gold, until he had finished all
    the house: also the whole altar that was by the oracle he overlaid with gold.'
  nhw-BL: Huajca quitlamixajqui nochi tiopan calijtic ica oro. Huan nojquiya nopa
    tlaixpamitl catli eliyaya nechca campa Más Tlatzejtzeloltic quixajqui ica senquistoc
    oro.
  swh-ONEN: Basi akafunika sehemu yote ya ndani kwa dhahabu. Pia akafunika madhabahu
    yale yaliyokuwa ndani ya Patakatifu pa Patakatifu kwa dhahabu.
  bba-bba: U wurɑ dokewɑ dii ten sɔɔwɔ kpuro, sere kɑ kpɑkoro te tɑ wɑ̃ɑ dii te tɑ
    dɛɛre ɡem ɡem kɔnnɔwɔ.
  eng-KJVCPB: 'And the whole house he overlaid with gold, until he had finished all
    the house: also the whole altar that was by the oracle he overlaid with gold.'
  luo-luo: Kamano nobawo yo ka ii ot duto gi dhahabu, bende nobawo kendo mar misango
    mar kama ler mar lemo gi dhahabu.
  meu-meu: Dubu idoinai na gold amo e ḡovaia ela bona idoinai vada e ore. Ihaboulaina
    patana, helaḡa daiutuna lalonai, danu idoinai gold amo e ḡovaia.
  npi-ULB: मन्दिरको निर्माण नसकिएसम्म तिनले सम्पूर्ण भित्री भाग सुनले मोहोरे । भित्री
    भागमा भएको वेदीलाई पनि तिनले सुनले मोहोरे ।
  yor-yor: Gbogbo ilé náà ni ó fi wúrà bò títí ó fi parí gbogbo ilé náà, àti gbogbo
    pẹpẹ tí ó wà níhà ibi mímọ́ jùlọ, ni ó fi wúrà bò.
  pes-OPCB: '@see-verse:1KI.006.021'
  tgl-ULB: Nilatagan niya ang buong panloob ng ginto hanggang ang lahat ng templo
    ay matapos. Nilatagan niya rin ng ginto ang buong altar na nabibilang sa panloob
    na silid.
  cbu-NT: Amb ashirangu, ichingaru Apanllee pang' orpatanandari tapatstarangiya. Mishat,
    yuwaatsitam kzammashee Apanlleem muchimaam, Apanllpatari taárash tasasaru wayarangu
    anootsitam ashchiri orpatatam matsitpat tapatstarangiya.
  hui-hui: ai tamu hobane Loma Bia Heneore ogonihabi bo lomabu delaga dabu heagobi
    bibahendeore tamu ogoniha wiaru ngolome dambi hai hene wini.
  mya-mya: ဗိ​မာန်​တော်​အတွင်း​ပိုင်း​တစ်​ခု​လုံး​ကို​လည်း ကောင်း၊ ဗိ​မာန်​တော်​၏​အ​လွန်​သန့်​ရှင်း​ရာ
    ဌာ​န​ရှိ​ယဇ်​ပလ္လင်​ကို​လည်း​ကောင်း​ရွှေ​ဖြင့် မွမ်း​မံ​၍​ထား​သ​တည်း။
  bod-N: མཆོད་ཁང་ཧྲིལ་པོ་གསེར་གྱིས་གཡོགས་ཏེ། མཆོད་ཁང་སྦུག་མའི་ནང་དུ་ཡོད་པའི་མཆོད་ཁྲི་ཧྲིལ་པོ་ཡང་གསེར་གྱིས་བཏུམས་སོ།
    །
  sna-sna: Saka akafukidza mukati mose negoridhe. Akafukidzawo aritari yenzvimbo tsvene
    yomukati negoridhe.
  spa-BLM: Recubrió de oro toda la casa, hasta que estuvo terminada. También recubrió
    de oro todo el altar que pertenecía al santuario interior.
  cac-cac: Syalelc'ochi, masanil yol templo chi', nab'a oro ix aji. Nab'a oro pax
    ix aj jun altar ay d'a spatiquelta sti' jun lugar Yicn̈ej Dios Yaj chi'.
  swh-ULB: Akalisakafia kwa dhahabu eneo lote la ndani mpaka akamaliza hekalu lote.
    Pia akalisakafia kwa dhahabu madhahabu yote ya chumba cha ndani.
  bel-bel: Увесь храм ён абклаў золатам, увесь храм да канца, і ўвесь ахвярнік, які
    перад давірам, абклаў золатам.
  deu-ELBBK: Und das ganze Haus überzog er mit Gold, das ganze Haus vollständig; auch
    den ganzen Altar, der zum Sprachort gehörte, überzog er mit Gold.
  mbb-OT: Ne pudu neepizi te vulawan is diyà te seled dutun te valey ragkes en sikan
    is pemuhatà he ziyà te seled duen te Utew Segradu he Lugar.
  mal-2015: അങ്ങനെ അവൻ ആലയം ആസകലം പൊന്നുകൊണ്ടു പൊതിഞ്ഞു; അന്തർമ്മന്ദിരത്തിന്നുള്ള
    പീഠവും മുഴുവനും പൊന്നുകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: Calo Chramos andrunestar a the o oltaris andro Sveto than obthoďa le somnakaha.
  pes-OPV: و تمامی خانه را به طلاپوشانید تا همگی خانه تمام شد و تمامی مذبح راکه پیش
    روی محراب بود، به طلا پوشانید.
  ron-1924: А кэптушит тоатэ каса ку аур, каса ынтрягэ, ши а акоперит ку аур тот алтарул
    каре ера ынаинтя Локулуй Прясфынт.
  ben-OBCV: অতএব তিনি সেই ভবনের ভিতরদিকটি পুরোপুরি সোনা দিয়ে মুড়ে দিলেন। এছাড়াও
    সেই যজ্ঞবেদিটিও তিনি সোনা দিয়ে মুড়ে দিলেন, যেটি অভ্যন্তরীণ পবিত্রস্থানের অন্তর্গত
    ছিল।
  som-som: Oo guriga oo dhanna wuxuu ku dahaadhay dahab jeer uu gurigii oo dhammu
    dhammaaday. Oo meesha ugu quduusan meesheedii allabarigana wuu ku dahaadhay dahab.
  lat-VUC: 'Nihilque erat in templo quod non auro tegeretur: sed et totum altare oraculi
    texit auro.'
  eng-ASVBT: 'And the whole house he overlaid with gold, until all the house was finished:
    also the whole altar that belonged to the oracle he overlaid with gold.'
  ita-1885: Così coperse d'oro interamente tutta la Casa. Coperse eziandio d'oro tutto
    l'Altare ch'era presso all'Oracolo.
  eng-LXXUP: And he covered the whole house with gold, till he had finished gilding
    the whole house.
  eng-ULB: He overlaid the entire interior with gold until all the temple was finished.
    He also overlaid with gold the whole altar that belonged to the inner room.
  spa-VBL: Cubrió todo el interior del Templo con una capa de oro hasta que estuvo
    todo terminado. También cubrió de oro todo el altar del santuario interior.
  fra-_FOB: Ainsi il couvrit d'or la maison tout entière; il couvrit aussi d'or tout
    l'autel du sanctuaire.
  mal-mal: അങ്ങനെ അവൻ ആലയം മുഴുവനും അന്തർമ്മന്ദിരത്തിനുള്ള യാഗപീഠവും പൊന്നുകൊണ്ട്
    പൊതിഞ്ഞു.
  urd-GVR: Chunāṅche imārat kī tamām andarūnī dīwāroṅ, chhat aur farsh par sonā manḍhā
    gayā, aur isī tarah Muqaddastarīn Kamre ke sāmne kī qurbāngāh par bhī.
  suz-BL: मोपा मेकोम खिं आगा नेल्‍ल सुन क्‍येप्‍‍पदा बाक्‍त। आगा बाक्‍तीक ङा चढ़ेतीक
    कली यो सुनम गिल्‍‍पदा बाक्‍त।
  ita-1927: Ricoprì d’oro tutta la casa, tutta quanta la casa, e ricoprì pur d’oro
    tutto l’altare che apparteneva al santuario.
  ckb-ckb: تەواوی قوربانگای شوێنی هەرەپیرۆز و تەواوی دیوی ناوەوەی پیرۆزگاکەشی بە زێڕ
    ڕووپۆش کرد.
  eng-BBE: Plates of gold were put all through the house till it was covered completely
    (and the altar in the inmost room was all covered with gold).
  kan-OKCV: ಅವನು ಆಲಯವನ್ನೆಲ್ಲಾ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿ, ಸ್ಥಾನದ ಮುಂಭಾಗದಲ್ಲಿರುವ ಪೀಠವನ್ನೂ ಬಂಗಾರದಿಂದ
    ಹೊದಿಸಿದನು.
  tam-2017: இப்படி ஆலயம் முழுவதும் கட்டிமுடியும்வரை, அவன் ஆலயம் முழுவதையும் பொன்தகட்டால்
    மூடி, மகா பரிசுத்த ஸ்தலத்திற்கு முன்பாக இருக்கிற பலிபீடத்தை முழுவதும் பொன்தகட்டால்
    மூடினான்.
  spa-RV-1909: Cubrió pues de oro toda la casa hasta el cabo; y asimismo vistió de
    oro todo el altar que estaba delante del oráculo.
  ron-BTF: Şi toată casa a placat-o cu aur, până când a terminat toată casa; de asemenea
    tot altarul care era lângă oracol l-a placat cu aur.
  eng-WEBP: He overlaid the whole house with gold, until all the house was finished.
    He also overlaid the whole altar that belonged to the inner sanctuary with gold.
  eng-FBV: He covered the whole inside of the Temple with a coating of gold until
    it was all finished. He also covered with gold the entire altar for the inner
    sanctuary.
  nld-1939: Zo bekleedde hij heel de tempel tot zelfs het kleinste onderdeel met goud;
    ook het altaar bij het Allerheiligste.
  nch-BL: Huajca quitamiixalti nochi tiopan calijtic ica oro. Huan nojquiya nopa taixpamit
    cati eltoya nechca campa Más Tatzejtzeloltic quiajalti ica senquisa oro.
  vie-1934: Người cũng bọc vàng toàn cả nhà; người cũng lót vàng khắp mặt bàn thờ
    ở đằng trước nơi chí thánh.
  hin-CV: पूरे भवन को उन्होंने सोने से मढ़वा दिया. इस प्रकार पूरे भवन का काम पूरा
    हुआ. इसके अलावा उन्होंने अंदरूनी पवित्र स्थान की पूरी वेदी को सोने से मढ़वा दिया.
  spa-BES: Se pusieron placas de oro en toda la casa hasta que se cubrió completamente
    y el altar del lugar santísimo estaba cubierto de oro.
  tdx-tdx: Hene nitemere’e am-bolamena i trañoy, ampara’ te nifonitse i trañoy; vaho
    nipakora’e volamena iaby ty kitreli’ i toe-miavakey.
  tha-KJV: และพระองค์ทรงบุพระนิเวศทั้งหลั​งด​้วยทองคำ จนพระนิเวศนั้นสำเร็จทั้งสิ้น
    แท่นบูชาทั้งแท่​นที​่เป็นของห้องหลัง พระองค์​ก็​ทรงบุด้วยทองคำ
  por-BR-2018: Cobriu, pois, de ouro toda a casa até o fim; e também revestiu de ouro
    todo o altar que estava diante do compartimento interno.
  deu-ELO: Und das ganze Haus überzog er mit Gold, das ganze Haus vollständig; auch
    den ganzen Altar, der zum Sprachorte gehörte, überzog er mit Gold.
  eng-WYC-2018: Nothing was in the temple that was not covered with gold; but also
    he covered with gold all the altar of God’s answering place. (There was nothing
    in the Temple that was not covered with gold; and he also covered all of the altar
    for the Inner Temple with gold.)
  epo-epo: Kaj la tutan domon li tegis per oro, absolute la tutan domon, kaj la tutan
    altaron antaŭ la plejsanktejo li tegis per oro.
  uig-PIN: Xu tǝriⱪidǝ u pütkül ibadǝthanini, yǝni pütkül ibadǝthanining iqini altun
    bilǝn toluⱪ ⱪapliƣanidi. Kalamhaniƣa tǝǝlluⱪ bolƣan ⱪurbangaⱨnimu pütünlǝy altun
    bilǝn ⱪapliƣanidi.
  beo-beo: Debolo diasu ganodini huluanedafa da gouliga dedeboi. Amola oloda amo da
    Hadigidafa Momei Sesei ganodini galu da gouliga dedeboi ba:i.
  tpi-OTNT: olsem na olgeta hap insait long haus bilong Bikpela wantaim alta i stap
    long Rum Tambu Tru, ol i karamapim olgeta long gol.
  hau-SA: Haka ya dalaye dukan cikin da zinariya. Ya kuma dalaye bagade na cikin wuri
    mai tsarki da zinariya.
  uig-LAT: Shu teriqide u pütkül ibadetxanini, yeni pütkül ibadetxanining ichini altun
    bilen toluq qaplighanidi. Kalamxanigha teelluq bolghan qurban’gahnimu pütünley
    altun bilen qaplighanidi.
  nde-nde: Ngakho wahuqa ingaphakathi yonke ngegolide. Wasehuqa njalo ngegolide i-alithari
    elalingelesiphephelo sangaphakathi.
  ton-ton: 'Pea naʻa ne ʻufiʻufi ʻaki ʻae koula ʻae fale kātoa, kaeʻoua ke ʻosi ʻae
    fale kātoa ʻi hono ʻai: pea ko e feilaulauʻanga kātoa naʻe ofi ki he folofolaʻanga,
    naʻa ne ʻaofi ia ʻaki ʻae koula.'
  ces-1613: Anobrž všecken dům obložil zlatem, žádné strany nepomíjeje; též všecken
    oltář, kterýž byl před svatyní svatých, obložil zlatem.
  eng-WMB: He overlaid the whole house with gold, until all the house was finished.
    He also overlaid the whole altar that belonged to the inner sanctuary with gold.
  tam-TCV: இவ்விதமாய் உட்புறம் முழுவதையும் தங்கத்தகட்டால் மூடினான். அத்துடன் உட்புற
    பரிசுத்த இடத்துக்குரிய பலிபீடத்தையும் தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Gitaplakan niya ug bulawan ang tibuok sulod hangtod nga nahuman ang templo.
    Gitaplakan usab niya ug bulawan ang tibuok halaran nga anaa sa balaang lawak.
  pol-UBG: Cały dom pokrył złotem; tak go wykończył. Cały ołtarz, który znajdował
    się przed Miejscem Najświętszym, także pokrył złotem.
  agr-agr: Aatus ashí oron ukatuk emau asa, Apajuí emematku patasa apetai aajakua
    nunashkam dutiksag ukatuk umikui.
  kyc-kyc: Dee tembole anda andakare apya dupwa peparae kana golo dupwame yambe piyami.
    Dee urumu Kamame Poo Pyasi dokona kana pyare lasi singi dupwa opetaeko kana golo
    dupwame yambe piyami.
  urd-GVU: چنانچہ عمارت کی تمام اندرونی دیواروں، چھت اور فرش پر سونا منڈھا گیا، اور
    اِسی طرح مُقدّس ترین کمرے کے سامنے کی قربان گاہ پر بھی۔
  deu-1912: also daß das ganze Haus ganz mit Gold überzogen war; dazu auch den ganzen
    Altar vor dem Chor überzog er mit Gold.
  kan-2017: ದೇವಾಲಯದ ಎಲ್ಲಾ ಗೋಡೆಗಳನ್ನೂ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳಕ್ಕೆ ಸೇರಿದ ವೇದಿಯನ್ನೂ ಪೂರ್ಣವಾಗಿ
    ಬಂಗಾರದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Lan e Tempel ni ga’ngin e ka ni gabdiy e gol ngay, ma ku er rogon fare
    altar ni bay u lan e Gin Th’abi Thothup.
  hlt-MCSB: Im pum a coeng hil ah im pum te sui a ben. Cangimphu dongkah hmueihtuk
    pum te khaw sui a ben.
  mdy-ETH: ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ጋሮይዳ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ሺኢሾ ቤዞንታ ጌኤዦ ማኣሮኮ ጋሮዋ ቢያ ዎርቄና
    ጳርቂ ሚዛጲሲ ዒ ኮሼኔ።
  twi-ASANTE: Enti, ɔde sikakɔkɔɔ sam Asɔredan no ho nyinaa, kronkron mu kronkron
    ne afɔrebukyia no nyinaa ho, de wieeɛ.
  eng-WEBU: He overlaid the whole house with gold, until all the house was finished.
    He also overlaid the whole altar that belonged to the inner sanctuary with gold.
  wal-wal: Yaatidi keetta giddo ubbaa worqqan sheeshshiis; qassi Ubbaappe Aadhdhiya
    Geeshsha Sohuwaa sinttan de7iya yarshshiyoosaa worqqan sheeshshiis.
  spa-PDDPT: Revistió de oro toda la Casa, hasta que toda la Casa fue terminada. También
    recubrió de oro todo el altar que estaba delante del Santuario Interior.
  gun-gun: Ha'e rami py ouro py meme onhovãmba opy rupi, altar henda iky'a e'ỹ ete
    va'e renonde py oĩ va'e voi.
  ilo-ULB: Kinalupkupanna iti balitok ti entero nga unegna agingga a nalpas ti entero
    a templo. Kinalupkupanna met laeng iti balitok ti dua nga altar nga adda iti akin-uneg
    a siled.
  kpg-kpg: Lodo di Hale Daumaha huogodoo e hii gi nia goolo, e hai labelaa di gowaa
    hai tigidaumaha dela i lodo di Gowaa Dabuaahia Huoloo.
  uig-ARA: شۇ تەرىقىدە ئۇ پۈتكۈل ئىبادەتخانىنى، يەنى پۈتكۈل ئىبادەتخانىنىڭ ئىچىنى
    ئالتۇن بىلەن تولۇق قاپلىغانىدى. كالامخانىغا تەئەللۇق بولغان قۇربانگاھنىمۇ پۈتۈنلەي
    ئالتۇن بىلەن قاپلىغانىدى.
  sus-sus: Ba na ra, a nu bara xɛɛma maso na hɔrɔmɔbanxi xalɛe birin ma, a nun sɛrɛxɛbade
    ma naxan nu na naa.
  pon-2006: Masloalen Tehnpas Sarawi unsek pil kidikidkihdi kohl, pil duwehte pei
    sarawio me mi nan Wasa Sarawiheo.
  jae-jae: Ma Salomo kêkwa andu ŋalêlôm samucgeŋ auc ŋa gold e gêbacnê, ma altar,
    taŋ kêkô Gamêŋ Dabuŋanô tau ŋalêlôm naŋ, amboac tonaŋgeŋ.
  ksd-ksd: Ma i ga vung vapetep tar ra goled ta ra pal parika, tuk di ga pait vapar
    ra pal. Ma i ga vung vapetep tar bula ra goled ta ra uguugu na vartabar ure ra
    pakana i tabu kakit.
  tur-YTC: Ev bitinceye kadar bütün evi altınla kapladı. Ayrıca iç odaya ait olan
    bütün sunağı da altınla kapladı.
  grc-BRENT: Καὶ ὅλον τὸν οἶκον περιέσχε χρυσίῳ, ἕως συντελείας παντὸς τοῦ οἴκου.
  ind-AYT: Dia melapisi seluruh bait itu dengan emas murni sampai dia menyelesaikan
    seluruh bait. Juga, seluruh mazbah bait itu yang berada di tempat suci, dia lapisi
    dengan emas murni.
  nya-nya: Motero anakuta mʼkati monse ndi golide. Anakutanso ndi golide guwa lansembe
    la mʼkati mwa chipinda chopatulika.
  hrv-hrv: I sav je Hram obložio zlatom, sav Hram i sav oltar koji je pred Debirom
    obložio je zlatom.
  mps-mps: tama tialima, te Genuai Bidigo be pedai tigidali tomo badu me, te Tedali
    Gasagi Yai Mu Be Habude elalubo alta me, augwaligo te tigidali golgo mesegelali.
  tpi-tpi: olsem na olgeta hap insait long haus bilong Bikpela wantaim alta i stap
    long Rum Tambu Tru, ol i karamapim olgeta long gol.
  dan-1931: Hele Templet overtrak han med Guld, hele Templet fra den ene Ende til
    den anden; også hele Alteret foran inderhallen overtrak han med Guld.
  vie-OVCB: Khắp mặt bàn thờ tại Nơi Chí Thánh đều được bọc bằng vàng.
  guj-2017: આમ, સુલેમાને સભાસ્થાનનો અંદરનો આખો ભાગ સોનાથી મઢી લીધો. તેણે પરમપવિત્રસ્થાનની
    આખી વેદીને પણ સોનાથી મઢી લીધી.
  pon-2006A: Masloalen Tehnpas Sarawi unsek pil kidikidkihdi kohl, pil duwehte pei
    sarawio me mi nan Wasa Sarawiheo.
  por-BRBSL: Ele cobriu toda a casa com ouro, até que toda a casa estivesse terminada.
    Ele também revestiu com ouro todo o altar que pertencia ao interior do santuário.
  cth-cth: Bawkim teh abuemlahoi suitui hoi a hluk teh hmuen kathoung teng e khoungroe
    hai satui hoi a hluk.
  twi-twi: Enti ɔde sikakɔkɔɔ duraa Asɔredan no ho nyinaa, kronkron mu kronkron ne
    afɔremuka no nyinaa ho, de wiei.
  hlt-hlt: Im pum a coeng hil ah im pum te sui a ben. Cangimphu dongkah hmueihtuk
    pum te khaw sui a ben.
  tbz-SIM: Mɛm̀mɛ bɛ̀ do dɑ̀rimɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tɛmɔu mɛsɔɔ, tɛmɔu pɑ́í
    pɑ́í nɛ̀ diwũɔ̃tɔ̀nnì dìì bo kufɑ̃́ɑ̃́ mbòrì.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir Godɨn Dɨpenimɨn averiam ko ofa gamir dakozir
    Danganir Bar Anogoroghezimɨn aven itim, me golɨn aghuimɨn bar da ave.
  dop-dop: Ɩsɔ tǝsɛɛlɛ tǝnɑ nɑ kɔtɑɣɑ tǝlɑtɛ kɛ pɑ pɔwɑ wʋlɑ.
  azb-azb: O bütün məbədi tikib qurtararaq onu başdan-başa qızılla örtdü. İç otağa
    aid olan qurbangahı da tamamilə qızılla örtdü.
  eng-DBY: And the whole house he overlaid with gold, the whole house entirely; also
    the whole altar that was by the oracle he overlaid with gold.
  hin-2017: और उसने पूरे भवन को सोने से मढ़वाकर उसका काम पूरा किया। और पवित्रस्थान
    की पूरी वेदी को भी उसने सोने से मढ़वाया।
  wol-KYG: daldi xoob ci biir wurus ba mu daj. Sarxalukaayu néeg bu sell baa sell,
    lépp la xoob wurus.
  eng-YLT: And the whole of the house he hath overlaid with gold, till the completion
    of all the house; and the whole of the altar that the oracle hath, he hath overlaid
    with gold.
  eng-WYC-2017: Nothing was in the temple that was not covered with gold; but also
    he covered with gold all the altar of God’s answering place.
  eng-WMBB: He overlaid the whole house with gold, until all the house was finished.
    He also overlaid the whole altar that belonged to the inner sanctuary with gold.
  urd-GVH: चुनाँचे इमारत की तमाम अंदरूनी दीवारों, छत और फ़र्श पर सोना मँढा गया, और
    इसी तरह मुक़द्दसतरीन कमरे के सामने की क़ुरबानगाह पर भी।
  rug-rug: Ke sa doduruna sa korapana sa Zelepade si ta pokoe qolo beto meke gua tugo
    sa hope pa korapana sa Lose Hopena.
  gaz-gaz: Innis akkasiin keessa manichaa hunda warqee itti uffise. Iddoo aarsaa kan
    iddoo qulqulluu gara keessaa cina jiru sana illee warqee itti uffise.
  fra-LSG: Il couvrit d’or toute la maison, la maison tout entière, et il couvrit
    d’or tout l’autel qui était devant le sanctuaire.
  yal-yal: A yi xɛma faɲi yilɛnlɛnxine sa banxin birin ma, saraxa ganden naxan yi
    pala raɲanna yɛtagi, a xɛma yilɛnlɛnxine sa na ma.
  haw-1868: A o ka hale a pau kana i hoouhi ai me ke gula a hiki i ka hoopaa ana i
    ka hale a puni, a me ke kuahu okoa e pili ana i kahi e olelo ai kana i hoouhi
    ai me ke gula.
  arb-NAV: فَكَانَ الهَيْكَلُ بِكَامِلِهِ مُغَشّىً مِنَ الدَّاخِلِ بِالذَّهَبِ النَّقِيِّ،
    بِمَا فِيهِ مَذْبَحُ الْمِحْرَابِ.
  ewe-ewe: Ale wòfa sika ɖe xɔ blibo la me. Efa sika ɖe vɔsamlekpui si le xɔa emetɔ
    me la hã ŋu.
  eng-LEE: 'And the whole house he overlaid with gold, until all the house was finished:
    also the whole altar that was before the debir did he overlay with gold.'
  gvn-gvn: '@see-verse:1KI.006.021'
  asm-FB: তেওঁ গোটেইটো গৃহ সমাপ্ত নোহোৱালৈকে গোটেই গৃহত সোণৰ পতা মাৰিলে৷ অতি পবিত্ৰ-স্থানৰ
    ওচৰত থকা বেদীতো সম্পূৰ্ণৰূপে সোণৰ পতা মাৰিলে।
  sus-A: بَ نَ رَ، عَ نُ بَرَ شّيمَ مَسٌ نَ هْرْ مْبَنشِ شَلّيٍ بِرِن مَ، عَ نُن سّرّشّبَدٍ
    مَ نَشَن نُ نَ نَا.
  fra-SBL: Il couvrit d'or toute la maison, jusqu'à ce que toute la maison fût achevée.
    Il couvrit aussi d'or tout l'autel qui appartenait au sanctuaire intérieur.
  hbo-hbo: וְאֶת־כָּל־הַבַּ֛יִת צִפָּ֥ה זָהָ֖ב עַד־תֹּ֣ם כָּל־הַבָּ֑יִת וְכָל־הַמִּזְבֵּ֥חַ
    אֲ‍ֽשֶׁר־לַדְּבִ֖יר צִפָּ֥ה זָהָֽב׃
  piu-2006: '@see-verse:1KI.006.021'
  kik-kik: Nĩ ũndũ ũcio akĩgemia thĩinĩ guothe na thahabu. Ningĩ nĩagemirie kĩgongona
    kĩrĩa kĩarĩ thĩinĩ wa handũ-harĩa-haamũre na thahabu.
  fra-NCL: C’est ainsi qu’il revêtit d’or toute la maison, la maison toute entière,
    et il revêtit d’or tout l’autel qui était devant le sanctuaire.
  cek-AK: Tempul boih hoi lokthuihaih taengah kaom hmaicamnawk boih doeh, sui tui
    hoiah pazut.
  cuk-cuk: Degisoggu, bela Bab-Dummadse-goled-neggi ormar nasiksad, degi, ibmar-ogumakar-ukleged-aila
    Neg-Ise-Islidikid-asabin-siid, deyob bela egi ormar nasiksabalid.
  uig-CYR: Шу тәриқидә у пүткүл ибадәтханини, йәни пүткүл ибадәтханиниң ичини алтун
    билән толуқ қаплиған еди. Каламханиға тәәллуқ болған қурбангаһниму пүтүнләй алтун
    билән қаплиған еди.
  tel-2017: ఏ భాగాన్నీ విడిచి పెట్టకుండా మందిరమంతా బంగారంతో పొదిగించాడు. అతి పరిశుద్ధ
    స్థలం దగ్గర ఉన్న బలిపీఠాన్ని బంగారంతో పొదిగించాడు.
  hat-BSA: Li te kouvri tout kay la avèk lò jiskaske tout kay la te fini. Osi, tout
    lotèl ki te akote sanktyè enteryè li a te kouvri avèk lò.
  kos-kos: In lohm ah nufon akmusrala, weang pac loang su oan in Acn Mutal Na Mutal.
  hbo-WLC: וְאֶת־כָּל־הַבַּ֛יִת צִפָּ֥ה זָהָ֖ב עַד־תֹּ֣ם כָּל־הַבָּ֑יִת וְכָל־הַמִּזְבֵּ֥חַ
    אֲֽשֶׁר־לַדְּבִ֖יר צִפָּ֥ה זָהָֽב׃
  ibo-ibo: Ya mere, o ji ọlaedo machie ime ya niile. O jikwa ọlaedo machie ebe ịchụ
    aja nke dịịrị ime ime ebe nsọ ahụ.
  ory-ory: ପୁଣି, ସମୁଦାୟ ଗୃହ ସମାପ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଗୃହ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ; ମଧ୍ୟ
    ମହାପବିତ୍ର ସ୍ଥାନର ଧୂପବେଦି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:1KI.006.021'
  chk-chk: Iwe, a apachätä kolt won unusen ewe imwenfel me lon tori a kuula. A pwal
    apachätä kolt won unusen ewe rongen asoren ötüöt mi nom mwen ewe rum mi unusen
    pin.
  rop-rop: En holbit det insaid pat blanga det Serramoni Pleis deibin gaburrumap garram
    gol, en det teibul blanga ofring insaid langa det Brabli Seikridwan Rum du.
  ukr-1871: Цїлий храм обложив він золотом, цїлий храм до кінця, та й всього жертівника
    в Пресьвятому обтяг золотом.
  deu-1951: also daß das ganze Haus völlig mit Gold überzogen war. Auch den Altar,
    der vor dem Chor stand, überzog er mit Gold.
  eng-JPS: And the whole house he overlaid with gold, until all the house was finished;
    also the whole altar that belonged to the Sanctuary he overlaid with gold.
  srp-1865: I sav dom obloži zlatom; tako i sav oltar pred svetinjom nad svetinjama
    obloži zlatom.
  lug-lug: Munda wa yeekaalu mwonna, n’assaamu zaabu, ne ku kyoto eky’omu kisenge
    awaayimirirwanga okwogera n’asiigako zaabu.
  heb-heb: ואת כל הבית צפה זהב עד תם כל הבית וכל המזבח אשר לדביר צפה זהב׃
  ben-IRV: উপাসনা ঘরের ভিতরের সমস্ত জায়গাটা তিনি এই ভাবে সোনা দিয়ে মুড়ে দিয়েছিলেন,
    যে পর্যন্ত না সমস্ত ঘর শেষ হলো। মহাপবিত্র স্থানের বেদীও তিনি সোনা দিয়ে মুড়িয়ে
    দিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਸਾਰਾ ਭਵਨ ਸੋਨੇ ਨਾਲ ਮੜ੍ਹਿਆ ਇੱਥੋਂ ਤੱਕ ਕਿ ਸਾਰਾ ਭਵਨ ਸੰਪੂਰਨ ਹੋ ਗਿਆ ਅਤੇ
    ਸਾਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਜਿਹੜੀ ਵਿੱਚਲੀ ਕੋਠੜੀ ਦੀ ਸੀ ਉਸ ਨੇ ਸੋਨਾ ਚੜ੍ਹਾਇਆ।
  mya-JVB: အိမ် တော်တအိမ်လုံး ကို၎င်း၊ ဗျာဒိတ် ဌာနတော် နားမှာရှိသော ယဇ် ပလ္လင်ကို၎င်း၊
    ရွှေ နှင့် အကုန်အစင် မွမ်းမံ လေ၏။
  tbg-tbg: Soromonuva tumanta vika ekaa Kotira Naavu avutaqivata, ofaa taintavano
    Kotira turuara qentiana vauravata, koriqohai ekaa vi haikara taatauke qapuqama
    kora.
  hmo-hmo: Dubu Helaga ena lalona ibounai be golo dekena amo idia koua, Helaga Herea
    Gabuna ena pata helagana danu be golo dekena amo idia koua.
  urd-urd: और उस पूरे घर को, जब तक कि वह सारा घर पूरा न हो गया, उसने सोने से मंढा;
    और इल्हामगाह के पूरे मज़बह पर भी उसने सोना मंढा।
  rus-SYN: Весь храм он обложил золотом, весь храм до конца, и весь жертвенник, который
    пред давиром, обложил золотом.
  bqc-SIM: À vua kpà kpɛ́pi guu kpɛ́kpɛ ń tulaletikatɛakĩi pↄ́ kú kpɛapi suuna
    saɛo.
  tcz-CHONGTHU: Hiti chun Houin sung pumpi chule Muntheng sung nunga maicham jong
    apumpin sana jengin atomjol in ahi.
  mar-mar: परमपवित्र गाभाऱ्यासमोरच्या वेदीसह सर्व मंदिर सोन्याने मढवून त्याने काम
    समाप्त केले.
  qub-qub: '@see-verse:1KI.006.021'
  bqp-bqp: À wuraa nàna kpɛ́ pìi gũngũn kpɛ́mkpɛm kũ turaretitikpataki kũ à kú
    kpɛ́nɛ pìi sarɛo.
  hat-hat: Konsa, tout anndan Tanp lan nèt ansanm ak lotèl ki te devan pyès ki apa
    pou Seyè a te kouvri nèt ak lò.
  eng-BSB: So he overlaid with gold the whole interior of the temple, until everything
    was completely finished. He also overlaid with gold the entire altar that belonged
    to the inner sanctuary.
  eng-WEBPB: He overlaid the whole house with gold, until all the house was finished.
    He also overlaid the whole altar that belonged to the inner sanctuary with gold.
  kbq-kbq: Hagi ana nomofo agu'afinka miko golinutike eri anovazinenteno ruotge'ma
    hu'nefima mnanentakezama kre mnama vu itanena golinutike eri anovazi'ne.
  nhe-BL: Huajca quitlamiixalti nochi tiopan calijtic ica oro. Huan nojquiya nopa
    tlaixpamitl tlen eliyaya nechca campa Más Tlatzejtzeloltic quiixalti ica senquistoc
    oro.
  bus-bus: À vura nàna kpɛ́ pì guuguu sɛ́lɛlɛ kↄ̃n tuaetitikpatakii kɛ̀ kú kpɛ́nɛ
    pì saɛo.
  gub-BL: Tàpuzuhu pupe paw rupi a'e no, Tupàn imuwete katu haw henaw a'e no, or pupe
    ipyao haw a'e no.
  eng-DRA: 'And there was nothing in the temple that was not covered with gold: the
    whole altar of the oracle he covered also with gold.'
