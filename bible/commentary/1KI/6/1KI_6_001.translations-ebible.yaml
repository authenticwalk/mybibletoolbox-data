    yarilürr. Ugón nis ngim melpal yarilürr, ngi Zib.
  sus-sus: Ɲɛ kɛmɛ naani ɲɛ tongo solomasaxan to dangi kelife Isirayila mini Misira
    bɔxi ra tɛmui naxɛ, mangɛ Sulemani naxa Alatala xa hɔrɔmɔbanxi ti fɔlɔ Siwi kike
    kui. Na ɲɛ findixi a xa mangɛya ɲɛ naani nde nan na Isirayila bɔxi xun ma.
  pon-2006: Sounpar 480 douwehr pohn mehn Israel kan ar pwurodo sang Isip, ni kapahieun
    sounpar en Solomon eh ketin kaunda Israel ni keriaun sounpwong, sounpwong Sip,
    Solomon ahpw tapihada doadoahk en kauwada Tehnpas Sarawio.
  jae-jae: Jala 480 gêjaŋa su gêdêŋ taŋ lau Israel sêwi gamêŋ Aiguptuŋa siŋ sêsa sêmêŋ
    naŋ, ma Salomo gêjam gôliŋ Israel jala aclê su. Gêdêŋ jala tonaŋ ŋaajôŋ kêtu luagêcŋa,
    taŋ sêsam gebe Siw naŋ, Salomo gêjac m gebe êkwê Apômtaunê lômŋa.
  ksd-ksd: Ma ta ra kilala a ivat na mar ma lavutul na vinun papa nam ra kilala a
    tarai Israel dia ga irop kan ra gunan Aigipto, ta ra vaivatina kilala ta ra kini
    na king kai Solomon ure Israel, ta ra gai Siv nina ba ra vauruana gai, Solomon
    i ga tur pa ia pi na pait ra kuba i ra Luluai.
  tur-YTC: İsrael'in çocukları Mısır diyarından çıktıktan dört yüz seksen yıl sonra,
    Solomon'un İsrael üzerindeki hükmünün dördüncü yılında, ikinci ay olan Ziv ayında,
    Yahve'nin evini yapmaya başladı.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ τεσσαρακοστῷ καὶ τετρακοσιοστῷ ἔτει τῆς ἐξόδου υἱῶν
    Ἰσραὴλ ἐξ Αἰγύπτου, τῷ ἔτει τῷ τετάρτῳ ἐν μηνὶ τῷ δευτέρῳ βασιλεύοντος τοῦ βασιλέως
    Σαλωμὼν ἐπὶ τὸν Ἰσραὴλ, καὶ ἐνετείλατο ὁ βασιλεὺς ἵνα ἄρωσι λίθους μεγάλους τιμίους
    εἰς τὸν θεμέλιον τοῦ οἴκου, καὶ λίθους ἀπελεκήτους. Καὶ ἐπελέκησαν οἱ υἱοὶ Σαλωμὼν,
    καὶ οἱ υἱοὶ Χιρὰμ, καὶ ἔβαλαν αὐτούς. Ἐν τῷ ἔτει τῷ τετάρτῷ ἐθεμελίωσε τὸν οἶκον
    Κυρίου ἐν μηνὶ Ζιοῦ, καὶ τῷ δευτέρῳ μηνί. Ἐν ἑνδεκάτῳ ἐνιαυτῷ, ἐν μηνὶ Βαὰλ, οὗτος
    ὁ μὴν ὁ ὄγδοος, συνετελέσθη ὁ οἶκος εἰς πάντα λόγον αὐτοῦ, καὶ εἰς πᾶσαν διάταξιν
    αὐτοῦ.
  ind-AYT: Pada tahun ke-480 setelah keturunan Israel keluar dari tanah Mesir, pada
    tahun ke-4 pemerintahan Raja Salomo atas Israel, pada bulan Ziw, yaitu pada bulan
    ke-2, dia mulai membangun bait TUHAN.
  nya-nya: Patapita zaka 480 Aisraeli atatuluka mʼdziko la Igupto, chaka chachinayi
    cha ulamuliro wa Solomoni mu Israeli, mwezi wa Zivi, umene ndi mwezi wachiwiri,
    Solomoni anayamba kumanga Nyumba ya Yehova.
  hrv-hrv: Četiri stotine i osamdesete godine poslije izlaska Izraelaca iz zemlje
    egipatske, četvrte godine kraljevanja svoga nad Izraelom, mjeseca Ziva - to je
    drugi mjesec - počeo je Salomon graditi Dom Jahvin.
  mps-mps: Te Israel dabego te Isip taga soyu aselama, te augwa bulali wąį dabego
    wąį dabe bidali sogoba usu nagasu, te tama kibu be 480 yia bidali. Tama te wabo
    kibu be me si me si te Solomon te Israelde te king te tama kibu be bidali. Tialima,
    te kibu bede, te si wali polua, te polua nogi augwa te Siv poali, Solomongo te
    Genuai Bidigo be sę ebo gagalali.
  tpi-tpi: Stat long taim ol Israel i lusim Isip i kam inap nau, em 480 yia. Na dispela
    yia em i namba 4 yia bilong Solomon i stap king bilong Israel. Orait long namba
