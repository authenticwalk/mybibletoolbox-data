  guj-2017: ઇઝરાયલીઓ મિસર દેશમાંથી ચારસો એંશી વર્ષ પૂરાં થયા પછી ત્યાંથી બહાર આવ્યા.
    રાજા સુલેમાનના ઇઝરાયલ પરના શાસનના ચોથા વર્ષના ઝીવ માસમાં એટલે બીજા માસમાં તેણે
    ઈશ્વરના સભાસ્થાનનું બાંધકામ શરૂ કર્યું.
  pon-2006A: Sounpar 480 douwehr pohn mehn Israel kan ar pwurodo sang Isip, ni kapahieun
