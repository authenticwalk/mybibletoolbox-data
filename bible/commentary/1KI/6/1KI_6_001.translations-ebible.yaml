verse: 1KI.006.001
translations:
  mal-C: ഇസ്രായേൽജനം ഈജിപ്റ്റിൽനിന്ന് യാത്രപുറപ്പെട്ടുവന്നതിന്റെ നാനൂറ്റി എൺപതാംവർഷം—ശലോമോൻ
    ഇസ്രായേലിൽ ഭരണമേറ്റതിന്റെ നാലാംവർഷം—രണ്ടാംമാസമായ സീവുമാസത്തിൽ അദ്ദേഹം യഹോവയ്ക്ക്
    ഒരു ആലയം നിർമിക്കാൻ ആരംഭിച്ചു.
  deu-TKW: Im 480. Jahre nach dem Auszuge der Israreliten aus Ägypten, im vierten
    Jahr - im Monat Siw, das ist der zweite Monat - der Regierung Salomos über Israel,
    da baute er den Tempel für Jahwe.
  lin-lin: Salomo abandaki kotonga Tempelo ya Yawe sima na mibu nkama minei na mwambe,
    wuta Isalaele abimaki na Ejipito, mobu oyo ekokanaki na mobu ya minei ya bokonzi
    na ye kati na Isalaele, na sanza ya zivi.
  eng-LSV: And it comes to pass, in the four hundred and eightieth year of the going
    out of the sons of Israel from the land of Egypt, in the fourth year—in the month
    of Ziv, it [is] the second month—of the reigning of Solomon over Israel, that
    he builds the house for YHWH.
  eng-GNV: And in the foure hundreth and foure score yeere (after the children of
    Israel were come out of the land of Egypt) and in the fourth yere of the reigne
    of Salomon ouer Israel, in the moneth Zif, (which is the second moneth) he built
    the house of the Lord.
  eng-WEBSTER: And it came to pass in the four hundred and eightieth year after the
    children of Israel had come out of the land of Egypt, in the fourth year of Solomon's
    reign over Israel, in the month of Zif, which is the second month, that he began
    to build the house of the LORD.
  nhw-BL: Quema yohuiyaya para 480 xihuitl para TOTECO quinquixtijtoya israelitame
    ipan tlali Egipto, huan yohuiyaya para nahui xihuitl para tlanahuatis Salomón,
    ipan metztli ome ipan israelita calendario, nopa metztli catli itoca Zif [6:1
    Ipan abril o mayo ipan tocalendario tlen ama.], Tlanahuatijquetl Salomón pejqui
    quichijchihua nopa hueyi tiopamitl para TOTECO.
  swh-ONEN: Katika mwaka wa 480 baada ya Waisraeli kutoka nchi ya Misri, katika mwaka
    wa nne wa utawala wa Solomoni katika Israeli, katika mwezi wa Zivu, ambao ndio
    mwezi wa pili, alianza kujenga Hekalu la Bwana.
  bba-bba: Ye Yuubɑ bɑ yɑrɑ Eɡibitin di n kuɑ wɔ̃ɔ nɛɛru kɑ wɛnɛ (480), yerɑ Sɑlomɔɔ
    u diru bɑnɑ toruɑ tèn mi bɑ ko n dɑ Yinni Gusunɔ sɑ̃. N deemɑ win bɑndun wɔ̃ɔ
    nnɛsen suru yiruse sɔɔrɑ mi.
  eng-KJVCPB: And it came to pass in the four hundred and eightieth year after the
    children of Israel were come out of the land of Egypt, in the fourth year of Solomon’s
    reign over Israel, in the month Zif, which is the second month, that he began
    to build the house of the Lord.
  cpy-cpy: Aritaki imatakiro Salomón ipinkathari-wentziri isheninka-paeni Israel-paeni
    okaatzi 4 ojarentsi, riitaki apiteta-tsiri kashiri, iiteetziri “Shipakiryaari”.
    Aripaete retanakawo Salomón rowetsikiniri itajorentsi-pankote Tajorentsi. Tema
    aritaki ojamanitaki okaatzi 480 ojarentsi ishitowan-taari Israel-paeni Apitantoniki.
  luo-luo: E higa mar mia angʼwen gi piero aboro bangʼ ka jo-Israel osewuok Misri,
    e higa mar angʼwen mar loch Solomon kuom Israel e dwe mar Ziv, dwe mar ariyo nochako
    gero hekalu mar Jehova Nyasaye.
  meu-meu: Israel taudia na Aigupto tanona amo e raka lasi murinai laḡani sinahu-hani
    taurahani-ahui vada ela, Solomon ese Israel e lohiaia laḡanina ihahanina ai, hua
    iharuana, ladana Sivi, lalonai, ia ese Iehova ena dubu e haginia matama.
  npi-ULB: यसैले सोलोमनले परमप्रभुको मन्दिर निर्माण गर्न सुरु गरे । इस्राएलीहरू मिश्र
    देशबाट निस्केर आएको चार सय असीऔँ वर्षमा, सोलोमनले इस्राएलमाथि राज्य गरेको चौथो
    वर्षको जीभ अर्थात् दोस्रो महिनामा कामको थालनी भएको थियो ।
  yor-yor: Ní ìgbà tí ó pe ọ̀rìnlénírinwó ọdún (480) lẹ́yìn ìgbà tí àwọn ọmọ Israẹli
    ti jáde kúrò ní ilẹ̀ Ejibiti, ní ọdún kẹrin ìjọba Solomoni lórí Israẹli, ní oṣù
    Sifi, tí ń ṣe oṣù kejì, ó sì bẹ̀rẹ̀ sí kọ́ ilé Olúwa.
  pes-OPCB: در سال چهارم سلطنت سلیمان، درست چهارصد و هشتاد سال پس از خروج قوم اسرائیل
    از مصر در ماه زیو که ماه دوم است، بنای خانۀ خداوند شروع شد.
  tgl-ULB: Kaya inumpisahan itayo ni Solomon ang templo ni Yahweh. Ito ay nangyari
    sa ika-480 taon pagkatapos lumabas ng lupain ng Ehipto ang bayan ng Israel, sa
    ika-apat na taon ng paghahari ni Solomon sa buong Israel, sa buwan ng Ziv, na
    ikalawang buwan.
  cbu-NT: Ashiriya, Salomon ipunpunar masach kurakaam kinaru taachu, anush Apanlleem
    pang' pangumaam chtarangiya, masach kaneeschishurita, tsupsha tsimbunarinishi.
    Yuwamun Israelchich Ijiptosh tsap shitungarangana, anumun 480 masach tushiyramchu,
    anush chtarangiya.
  hui-hui: Pigane Isaraele wali agali Iyibi dindi wahalu tagira ibiyangi howa hama
    ibinigo áyu ogoningi mali handari mariani pira halira (480) hene. Horo ogoningi
    Solomono ibu Isaraele wali agalinaga kini hama ibinigo mali maneni howa ogoninaga
    ege mende layagola Solomonohanda Anduane Homogonaga anda ogoni tehinalu bini.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ထွက်​ခွာ​သွား​ပြီး​နောက် အ​နှစ်​လေး​ရာ့​ရှစ်​ဆယ်
    ကြာ​သော​အ​ခါ​ဣ​သ​ရေ​လ​ဘု​ရင်​ရှော​လ​မုန် မင်း​သည် မိ​မိ​နန်း​စံ​လေး​နှစ်​မြောက်၊
    ဇိ​ဖ​ဟု အ​မည်​တွင်​သော​ဒု​တိ​ယ​လ​၌​ဗိ​မာန်​တော် ကို​စ​တင်​တည်​ဆောက်​တော်​မူ​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་ཏེ་ལོ་བཞི་བརྒྱ་དང་བརྒྱད་ཅུ་ལོན་པ་དང་།
    སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་དུ་སྲིད་བསྐྱངས་པའི་ལོ་བཞི་པའི་ཟླ་གཉིས་པའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བཞེང་བའི་འགོ་ཚུགས་པ་ཡིན་ནོ།
    །
  sna-sna: Zvino mugore ramazana mana namakumi masere mushure mokubuda kwavaIsraeri
    munyika yeIjipiti, mugore rechina rokubata ushe kwaSoromoni pamusoro peIsraeri,
    mumwedzi waZivhi, unova mwedzi wechipiri, akatanga kuvaka temberi yaJehovha.
  spa-BLM: En el año cuatrocientos ochenta después de que los hijos de Israel salieron
    de la tierra de Egipto, en el cuarto año del reinado de Salomón sobre Israel,
    en el mes de Ziv, que es el segundo mes, comenzó a edificar la casa de Yahvé.
  cac-cac: Ayic 480 ab'ilxo yelta eb' israel d'a Egipto, chan̈exo ab'il yoch vin̈aj
    Salomón reyal, yic schab'ilxo ujal yoch jun ab'il chi', aton d'a uj scuch Zif,
    ix el yich sb'ochaj stemplo Jehová.
  swh-ULB: Kwa hiyo Sulemani akaanza kulijenga hekalu. Hii ilikuwa mwaka wa 480 baada
    ya wana wa Israeli kutoka katika nchi ya Misri, katika mwaka wa nne wa utawala
    wa Sulemani huko Israeli, katika mwezi wa Ziv, ambao ndio mwezi wa pili.
  bel-bel: У чатырыста васьмідзясятым годзе пасьля выхаду сыноў Ізраілевых зь зямлі
    Егіпецкай, на чацьвёртым годзе цараваньня Саламона над Ізраілем, у месяцы Зіф,
    які ёсьць другі месяц, пачаў ён будаваць храм Госпаду.
  wed-wed: Solomon mai Israel i vibadei da madeḡa tonuḡa ma au vi-4-na, nawaravi au
    viruaina e ḡoreḡorei Ziv, tauna Bada ana tempol voana i vikarei. Wei lamna madeḡa
    480 i kwa maranai mai Israel, Egypt i opu-tawanei.
  deu-ELBBK: Und es geschah im 480. Jahre nach dem Auszug der Kinder Israel aus dem
    Land Ägypten, im 4. Jahr der Regierung Salomos über Israel, im Monat Siw, das
    ist der 2. Monat, da baute er dem HERRN das Haus.
  mbb-OT: Mibpuunan ni Solomon is kebangun duen te valey te Nengazen te ikezuwa he
    vulan, he iyan is bulan he Ziv, dutun te ikeepat he tuig te kedhadì din te Israel.
    Ike-480 he tuig haazà puun te ked-awà te menge Israilihanen diyà te Ehipto.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടതിന്റെ നാനൂറ്റെണ്പതാം സംവത്സരത്തിൽ
    യിസ്രായേലിൽ ശലോമോന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ രണ്ടാം മാസമായ സീവ് മാസത്തിൽ അവൻ യഹോവയുടെ
    ആലയം പണിവാൻ തുടങ്ങി.
  rmc-rmc: O Šalamun chudňa te ačhavel o Chramos le RAJESKE štar šel the ochtovardeš
    (480) berš pal oda, sar o Izraeliti gele avri andral o Egipt, akor, sar kraľinelas
    andro Izrael imar štarto berš, andro dujto čhon Ziv.
  pes-OPV: و واقع شد در سال چهارصد و هشتاد ازخروج بنی‌اسرائیل از زمین مصر در ماه زیوکه
    ماه دوم از سال چهارم سلطنت سلیمان براسرائیل بود که بنای خانه خداوند را شروع کرد.
  ron-1924: Ын ал патру суте оптзечеля ан дупэ еширя копиилор луй Исраел дин цара
    Еӂиптулуй, Соломон а зидит Каса Домнулуй, ын ал патруля ан ал домнией луй песте
    Исраел, ын луна Зив, каре есте луна а доуа.
  aui-aui: Solomon bodu aroba kamone Isrel damdi ivibadedi, bi bodu 4 kamone nawaravi
    wiibatana kana waghawagha Jiv, na Yawe God yana bare yoghanina idaguni. Nosinosinanakim
    yadi gabudare Isrel damdi Ijipt kubura sikanibutaveni, bi bodu 480 nada sikovi
    bi Solomon mmko bagibagina idaguni.
  ben-OBCV: ইস্রায়েলীরা মিশর থেকে বের হয়ে আসার পর 480 তম বছরে, ইস্রায়েলের উপর শলোমনের
    রাজত্বের চতুর্থ বছরে, বছরের দ্বিতীয় মাসে, অর্থাৎ সিব মাসে তিনি সদাপ্রভুর মন্দির
    নির্মাণ করতে শুরু করলেন।
  som-som: Oo Sulaymaan wuxuu bilaabay inuu gurigii Rabbiga dhiso markay ahayd afar
    boqol iyo siddeetan sannadood, kolkii reer binu Israa'iil dalka Masar ka soo baxeen
    dabadeed, taasoo ahayd sannaddii afraad oo Sulaymaan boqorka u noqday dadkii Israa'iil,
    bisheedii labaad taasoo ah bisha Sif.
  lat-VUC: Factum est ergo quadringentesimo et octogesimo anno egressionis filiorum
    Israël de terra Ægypti, in anno quarto, mense Zio (ipse est mensis secundus),
    regni Salomonis super Israël, ædificari cœpit domus Domino.
  eng-ASVBT: And it came to pass in the four hundred and eightieth year after the
    children of Israel were come out of the land of Egypt, in the fourth year of Solomon’s
    reign over Israel, in the month Ziv, which is the second month, that he began
    to build the house of Jehovah.
  ita-1885: ORA, quattrocentottant'anni da che i figliuoli d'Israele furono usciti
    del paese di Egitto, l'anno quarto del regno di Salomone sopra Israele, nel mese
    di Ziv, che è il secondo mese, egli cominciò ad edificar la Casa al Signore.
  eng-LXXUP: And it came to pass in the four hundred and fortieth year after the departure
    of the children of Israel out of Egypt, in the fourth year and second month of
    the reign of King Solomon over Israel, that the king commanded that they should
    take great and costly stones for the foundation of the house, and hewn stones.
    And the men of Solomon, and the men of Hiram hewed the stones, and laid them for
    a foundation. In the fourth year he laid the foundation of the house of the Lord,
    in the month Ziv, even in the second month. In the eleventh year, in the month
    Bul, this is the eighth month, the house was completed according to all its plan,
    and according to all its arrangement.
  eng-ULB: So Solomon began to build the temple of Yahweh. This happened in the 480th
    year after the people of Israel came out of the land of Egypt, in the fourth year
    of Solomon's reign over Israel, in the month of Ziv, which is the second month.
  spa-VBL: Cuatrocientos ochenta años después de que los israelitas salieran de Egipto,
    en el cuarto año del reinado del rey Salomón, en el mes de Zif, Salomón comenzó
    a construir el Templo del Señor.
  fra-_FOB: Or Salomon bâtit la maison de l'Éternel, la quatre cent quatre-vingtième
    année après que les enfants d'Israël furent sortis du pays d'Égypte, la quatrième
    année de son règne sur Israël, au mois de Ziv, qui est le second mois.
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടതിന്റെ നാനൂറ്റി എൺപതാം ആണ്ടിൽ,
    ശലോമോന്റെ വാഴ്ചയുടെ നാലാം ആണ്ടിൽ, രണ്ടാം മാസമായ സീവ് മാസത്തിൽ അവൻ യഹോവയുടെ ആലയം
    പണിയുവാൻ തുടങ്ങി.
  urd-GVR: Sulemān ne apnī hukūmat ke chauthe sāl ke dūsre mahīne Zīb meṅ Rab ke ghar
    kī tāmīr shurū kī. Isrāīl ko Misr se nikle 480 sāl guzar chuke the.
  suz-BL: इस्राएली इजीप्‍त रे ग्रूशा जाक्‍शो ४ सहे ८० बर्स दुम्‍शो बाक्‍माक्‍त। मिनु
    सोलोमनम इस्राएली आन कली हुकुम पशो ४ बर्स नु महिना निक्‍शी ङा जिव महिनाम परमप्रभु
    यावे आ खिं सेल्‍चा गोवा बाक्‍त। मत्ती १:१७
  ita-1927: Or il quattrocentottantesimo anno dopo l’uscita dei figliuoli d’Israele
    dal paese d’Egitto, nel quarto anno del suo regno sopra Israele, nel mese di Ziv,
    che è il secondo mese, Salomone cominciò a costruire la casa consacrata all’Eterno.
  ckb-ckb: لە چوار سەد و هەشتایەمین ساڵی هاتنە دەرەوەی نەوەی ئیسرائیل لە خاکی میسر،
    کە دەکاتە ساڵی چوارەمی پاشایەتی سلێمان لە ئیسرائیل، لە مانگی زیڤ کە مانگی دووە،
    سلێمان دەستی بە بنیادنانی پەرستگاکەی یەزدان کرد.
  eng-BBE: In the four hundred and eightieth year after the children of Israel came
    out of the land of Egypt, in the fourth year that Solomon was king of Israel,
    in the month Ziv, which is the second month, the building of the Lord's house
    was started.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಬಂದ ನಾನೂರ ಎಂಬತ್ತನೆಯ ವರುಷದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ
    ಸೊಲೊಮೋನನ ಆಳಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದ, ಎರಡನೆಯ ತಿಂಗಳಾದ ಜಿವ್ ತಿಂಗಳಲ್ಲಿ ಅವನು ಯೆಹೋವ ದೇವರ
    ಆಲಯವನ್ನು ಕಟ್ಟಿಸಲು ಪ್ರಾರಂಭಿಸಿದನು.
  tam-2017: இஸ்ரவேல் மக்கள் எகிப்து தேசத்திலிருந்து புறப்பட்ட 480 வருடத்திலும், சாலொமோன்
    இஸ்ரவேலின்மேல் ராஜாவான நான்காம் வருடம் சீப் மாதமாகிய இரண்டாம் மாதத்திலும், அவன்
    யெகோவாவின் ஆலயத்தைக் கட்டத்தொடங்கினான்.
  spa-RV-1909: Y FUÉ en el año cuatrocientos ochenta después que los hijos de Israel
    salieron de Egipto, en el cuarto año del principio del reino de Salomón sobre
    Israel, en el mes de Ziph, que es el mes segundo, que él comenzó á edificar la
    casa de Jehová.
  ron-BTF: Şi s-a întâmplat în al patru sute optzecilea an după ce copiii lui Israel
    au ieşit din ţara Egiptului, în al patrulea an al domniei lui Solomon peste Israel,
    în luna Ziv, care este a doua lună, că el a început construirea casei DOMNULUI.
  eng-WEBP: In the four hundred and eightieth year after the children of Israel had
    come out of the land of Egypt, in the fourth year of Solomon’s reign over Israel,
    in the month Ziv, which is the second month, he began to build the LORD’s house.
  eng-FBV: Four hundred and eighty years after the Israelites left Egypt, in the fourth
    year of King Solomon's reign, in the month of Ziv, Solomon began building the
    Temple of the Lord.
  nld-1939: In het jaar vierhonderd tachtig na de uittocht van de Israëlieten uit
    Egypte, in het vierde jaar van Salomons regering over Israël, in de maand Ziw,
    dat is de tweede maand, begon hij de tempel van Jahweh te bouwen.
  nch-BL: Quema yahuiyaya para 480 xihuit para TOTECO quinquixtijtoya israelitame
    ipan tali Egipto, huan yahuiyaya para nahui xihuit para tanahuatis Salomón, ipan
    metzti ome ipan israelita calendario, nopa metzti cati itoca Zif, Tanahuatijquet
    Salomón pejqui quichijchihua nopa hueyi tiopamit para TOTECO.
  vie-1934: Xảy ra năm bốn trăm tám mươi, sau khi dân Y-sơ-ra-ên ra khỏi xứ Ê-díp-tô,
    là năm thứ tư của Sa-lô-môn trị vì trên Y-sơ-ra-ên, nhằm tháng Xíp, nghĩa là tháng
    thứ hai, thì người cất đền của Đức Giê-hô-va.
  hin-CV: यह उस समय की बात है, जब इस्राएलियों को मिस्र देश से निकले हुए चार सौ अस्सी
    साल हो चुके थे, और इस्राएल पर शलोमोन के शासन के चार साल. शलोमोन ने साल के ज़ीव
    नामक दूसरे महीने में याहवेह के लिए भवन बनाना शुरू किया.
  spa-BES: En el año cuatrocientos ochenta después de que los hijos de Israel salieron
    de la tierra de Egipto, en el cuarto año que Salomón fue rey de Israel, en el
    mes Ziv, que es el segundo mes, la construcción de La casa del Señor fue iniciada.
  tdx-tdx: Aa ie amy taom-paha-efajato-tsi-va­lompolo niavota’ o ana’ Isra­eleo an-tane’
    i Mitsraimey, amy taom-paha-efam-pifehea’ i Selo­mò Israeley, amy volantatakey,
    i volam-paharoey, ty namotorañe ty fañamboara’e i anjomba’ Iehovày.
  tha-KJV: อยู่​มาในปี​ที่สี่​ร้อยแปดสิบหลังจากที่ชนอิสราเอลออกมาจากแผ่นดิ​นอ​ียิปต์
    ในปี​ที่สี่​แห่​งการที่ซาโลมอนครอบครองอิสราเอล ในเดือนศิฟ ซึ่งเป็นเดือนที่​สอง
    พระองค์​ทรงเริ่มสร้างพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E foi no ano quatrocentos oitenta depois que os filhos de Israel saíram
    do Egito, no quarto ano do princípio do reino de Salomão sobre Israel, no mês
    de Zife, que é o mês segundo, que ele começou a edificar a casa do SENHOR.
  deu-ELO: Und es geschah im vierhundertachtzigsten Jahre nach dem Auszuge der Kinder
    Israel aus dem Lande Ägypten, im vierten Jahre der Regierung Salomos über Israel,
    im Monat Siw, das ist der zweite Monat, da baute er Jehova das Haus.
  eng-WYC-2018: Forsooth it was done in the four hundred and fourscore year of the
    going out of the sons of Israel from the land of Egypt, in the fourth year of
    the realm of Solomon (or in the fourth year of Solomon’s reign), in the month
    Zif; that is, the second month of the fourth year of the realm of Solomon on Israel;
    he began to build an house to the Lord.
  epo-epo: En la jaro kvarcent-okdeka post la eliro de la Izraelidoj el la lando Egipta,
    en la kvara jaro de la reĝado de Salomono, en la monato Ziv, tio estas la dua
    monato, oni komencis konstrui la domon por la Eternulo.
  uig-PIN: Israillar Misirdin qiⱪⱪandin keyinki tɵt yüz sǝksininqi yili, Sulaymanning
    Israilning üstidiki sǝltǝnitining tɵtinqi yilining ikkinqi eyida, yǝni Zif eyida
    u Pǝrwǝrdigarning ɵyini yasaxⱪa baxlidi.
  beo-beo: 'Isala:ili fi da Idibidi soge yolesili, ode 480 agoane gidigili amola ode
    biyadu Soloumane ea ouligibi galu, oubi ageyadu (Sife oubi) amoga, Soloumane da
    Debolo hawa: hamosu mui.'
  tpi-OTNT: Stat long taim ol Israel i lusim Isip i kam inap nau, em 480 yia. Na dispela
    yia em i namba 4 yia bilong Solomon i stap king bilong Israel. Orait long namba
    2 mun bilong dispela yia, em mun ol i kolim Siv, Solomon i stat long wokim haus
    bilong Bikpela.
  hau-SA: A shekara ta ɗari huɗu da tamani bayan fitowar Isra’ilawa daga Masar, a
    shekara ta huɗu ta mulkin Solomon a bisa Isra’ila, a watan Zif, wata na biyu,
    Solomon ya fara gina haikalin Ubangiji.
  uig-LAT: Israillar Misirdin chiqqandin kéyinki töt yüz seksininchi yili, Sulaymanning
    Israilning üstidiki seltenitining tötinchi yilining ikkinchi éyida, yeni Zif éyida
    u Perwerdigarning öyini yasashqa bashlidi.
  nde-nde: Ngomnyaka wamakhulu amane lasificaminwembili abako-Israyeli baphuma eGibhithe,
    ngomnyaka wesine uSolomoni ebusa ko-Israyeli, ngenyanga kaZivi, iyinyanga yesibili,
    waqalisa ukwakha ithempeli likaThixo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi hono taʻu ʻe fāngeau ma valungofulu hili ʻae
    haʻu ʻae fānau ʻa ʻIsileli mei he fonua ʻo ʻIsipite, ʻi hono fā ʻoe taʻu ʻoe pule
    ʻa Solomone ki ʻIsileli, ʻi he māhina ko Sifi, ʻaia ko hono ua ʻoe māhina, naʻa
    ne kamata langa ʻae fale ʻo Sihova.
  ces-1613: I stalo se léta čtyřstého osmdesátého po vyjití synů Izraelských z země
    Egyptské, že Šalomoun měsíce Ziv, (jenž jest měsíc druhý), čtvrtého léta kralování
    svého nad Izraelem, počal stavěti domu Hospodinova.
  eng-WMB: In the four hundred and eightieth year after the children of Israel had
    come out of the land of Egypt, in the fourth year of Solomon’s reign over Israel,
    in the month Ziv, which is the second month, he began to build the LORD’s house.
  tam-TCV: சாலொமோன் தனது ஆட்சியின் நான்காம் வருடம், இரண்டாம் மாதமாகிய சீப் மாதத்தில்,
    யெகோவாவினுடைய ஆலயத்தைக் கட்டத் தொடங்கினான். இது இஸ்ரயேல் மக்கள் எகிப்திலிருந்து
    புறப்பட்டதிலிருந்து நானூற்று எண்பதாம் வருடமாயிருந்தது.
  ceb-ULB: Busa gisugdan ni Solomon pagtukod ang templo ni Yahweh. Nahitabo kini sa
    ika-480 ka tuig human nga nakagawas ang katawhan sa Israel gikan sa yuta sa Ehipto,
    sa ika-upat ka tuig nga naghari si Solomon sa Israel, sa bulan sa Ziv, nga mao
    ang ikaduhang bulan.
  pol-UBG: W roku czterysta osiemdziesiątym po wyjściu synów Izraela z ziemi Egiptu,
    w czwartym roku panowania Salomona nad Izraelem, w miesiącu Ziw, to jest drugim
    miesiącu, Salomon rozpoczął budować dom PANA.
  agr-agr: Salomón apu wajas kampatum mijan ejeyi, nuigtu ipak usumta nuna achika
    nantu kampatuma nunú Ziv tutai taka jimaituk wegai, jega Apajuí emematku ijuntain
    jegamkatatus nagkamauwai. Nunak Israel aents aidau Egipto nugkanum batsatu jiinjauwa
    duwi nagkamsa dekapajam cuatrocientos ochenta mijan weamunum nagkamauwai.
  kyc-kyc: Isaraele wambu dupwa yuu Isipi yaki nyuo epo kareyaminyipa ee kana malu
    (480) epo papeyamopa kiŋi Solomone dokome Isaraele iso kareya. Iso kareyamopa
    ee kana kisima papeyamopa kana lapo kingi Sipi lenge dokona Solomoneme tembole
    anda pinya kando soo piya.
  urd-GVU: سلیمان نے اپنی حکومت کے چوتھے سال کے دوسرے مہینے زیب میں رب کے گھر کی تعمیر
    شروع کی۔ اسرائیل کو مصر سے نکلے 480 سال گزر چکے تھے۔
  deu-1912: Im vierhundertachtzigsten Jahr nach dem Ausgang der Kinder Israel aus
    Ägyptenland, im vierten Jahr des Königreichs Salomo über Israel, im Monat Siv,
    das ist der zweite Monat, ward das Haus des HERRN gebaut.
  ntj-ntj: Nyangka puurrpa Tjalamantu-tjananya waarka palyalpayi pirninya watjarnu
    tjurrtju purlkanya-ya palyaratjaku. Nyangka-ya mularrpartu wati mingapirinytju
    kutjurntara palyarayirnu wiyarnu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತದೇಶವನ್ನು ಬಿಟ್ಟುಬಂದ ನಾನೂರ ಎಂಭತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಅಂದರೆ, ಇಸ್ರಾಯೇಲರ
