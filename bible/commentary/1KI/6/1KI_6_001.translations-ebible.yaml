  uig-ARA: ئىسرائىللار مىسىردىن چىققاندىن كېيىنكى تۆت يۈز سەكسىنىنچى يىلى، سۇلايماننىڭ
    ئىسرائىلنىڭ ئۈستىدىكى سەلتەنىتىنىڭ تۆتىنچى يىلىنىڭ ئىككىنچى ئېيىدا، يەنى زىف ئېيىدا
    ئۇ پەرۋەردىگارنىڭ ئۆيىنى ياساشقا باشلىدى.
  tof-tof: Ibü 480 paila nóma blakónórr Izipt nóma amgütóp, Solomon Lodón Gyabi Müót
