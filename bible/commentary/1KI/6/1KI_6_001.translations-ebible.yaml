  eng-WEBU: In the four hundred and eightieth year after the children of Israel had
    come out of the land of Egypt, in the fourth year of Solomon’s reign over Israel,
    in the month Ziv, which is the second month, he began to build the LORD’s house.
  wal-wal: Israa7eela asai Gibxxe biittaappe kiyido oiddu xeetanne hosppun tammantta
