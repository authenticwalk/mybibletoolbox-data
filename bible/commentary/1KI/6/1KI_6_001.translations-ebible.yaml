    ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು.
  yap-yap: U lan e bin l’agruw e pul ni fare pul ni Ziv, ko duw ni gaman e aningeg
