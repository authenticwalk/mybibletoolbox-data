    vaengah BOEIPA im te a sak uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ do yóó ketɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ mumɑrimù, kɛ̀
    dɛ̀ mɔ̀kɛ yɛbie nsikɔusìnɑ̀ɑ̀ nɛ̀ sipísìni ndi nɛ̀ bɛ̀ yɛ̀mɛ̀ Esibiti o kpɑ̀tì
    benni nɑɑnnì, otɑ̃̀nkù odɛ́rì bɛ̀ do tú wè Sifi.
  msy-2020: Israelia Isip ataghizir dughiamɨn ikegha iza datɨrɨghɨn, kar 480plan azeniba.
    Ezɨ azenir kam kar namba 4ɨn azenir Solomon Israelian atrivimɨn itim. Ezɨ azenir
    kamɨn namba 2ɨn iakɨnim, kar iakɨnir me kamaghɨn dɨborim Siv, Solomon Ikiavɨra
    Itir Godɨn Dɨpenimɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ cɑɑlɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ tǝmlɛ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ Icipiti
    tɑɑ lɩɩʋ pǝnɑɣɑ nɑsǝlɛ nɑ nɩɩnɑɑsɑ (480) nyǝŋkɑ tɑɑ. Sɑlʋmɔŋ kɑwulɑɣɑ pǝnɑɣɑ liɣiti
    nyǝŋkɑ ntɛ́ nɑ ɩsɔtʋnɑɑ nɑɑlɛ.
  azb-azb: İsrail övladları Misir torpağından çıxdıqdan dörd yüz səksən il sonra –
    Süleymanın İsrail üzərində padşahlığının dördüncü ilində, ikinci ay olan Ziv ayında
    o, Rəbbə məbəd tikməyə başladı.
  eng-DBY: And it came to pass in the four hundred and eightieth year after the children
    of Israel were come out of the land of Egypt, in the fourth year of Solomon's
    reign over Israel, in the month Zif, which is the second month, that he began
    to build the house of Jehovah.
  hin-2017: इस्राएलियों के मिस्र देश से निकलने के चार सौ अस्सीवें वर्ष के बाद जो सुलैमान
    के इस्राएल पर राज्य करने का चौथा वर्ष था, उसके जीव नामक दूसरे महीने में वह यहोवा
    का भवन बनाने लगा।
  wol-KYG: Ca ñeenti téeméereelu at maak juróom ñett fukk (480), gannaaw ba bànni
    Israyil génnee réewum Misra, ca ñeenteelu atu nguurug Suleymaan, ci weeru Siw,
    di ñaareelu weeru at ma, ca la Suleymaan tàmbalee tabax kër Aji Sax ji.
  eng-YLT: And it cometh to pass, in the four hundred and eightieth year of the going
    out of the sons of Israel from the land of Egypt, in the fourth year — in the
    month of Zif, it [is] the second month — of the reigning of Solomon over Israel,
    that he buildeth the house for Jehovah.
  kne-kne: Inlogin Solomon ay nangisaad sin Timplo sin maika-480 ay tawen manipod
    sin kinmaanan di Israelita ed Egipto, sin maikap-at ay tawen ay panturayana ed
    Israel. Inlogi na sin maikadwa ay bowan ay kanan da en Ziv.
  eng-WYC-2017: Forsooth it was done in the four hundred and fourscore year of the
    going out of the sons of Israel from the land of Egypt, in the fourth year of
    the realm of Solomon, in the month Zif; that is, the second month of the fourth
    year of the realm of Solomon on Israel; he began to build an house to the Lord.
  eng-WMBB: In the four hundred and eightieth year after the children of Israel had
    come out of the land of Egypt, in the fourth year of Solomon’s reign over Israel,
    in the month Ziv, which is the second month, he began to build the LORD’s house.
  urd-GVH: सुलेमान ने अपनी हुकूमत के चौथे साल के दूसरे महीने ज़ीब में रब के घर की
    तामीर शुरू की। इसराईल को मिसर से निकले 480 साल गुज़र चुके थे।
  rug-rug: Pa vina made gogoto vesu ṉavulu puta vuaheni seunae gua sapu taluarae sari
    na tinoni Izireli pa popoa Izipi, pa vina made vuaheni koasa binaṉara te Solomone
    pa popoa Izireli, meke pa vina rua sidara sapu sa sidara Zivi, si podalae tavetia
    Solomone sa Zelepade te Zihova.
  gaz-gaz: Innis erga Israaʼeloonni Gibxi keessaa baʼanii waggaa dhibba afurii fi
    saddeettammaffaatti, erga Solomoon Israaʼel irratti mootii taʼee immoo waggaa
    afuraffaa keessa jiʼa Ziif jechuunis jiʼa lammaffaa keessa mana qulqullummaa Waaqayyoo
    ijaaruu jalqabe.
  fra-LSG: Ce fut la quatre cent quatre-vingtième année après la sortie des enfants
    d’Israël du pays d’Égypte que Salomon bâtit la maison à l’Éternel, la quatrième
    année de son règne sur Israël, au mois de Ziv, qui est le second mois.
  yal-yal: Isirayila kaane mini xanbini Misiran yamanani, na ɲɛɛ kɛmɛ naanin ɲɛɛ tonge
    solomasɛxɛden nan yi a ra, Sulemani yi Alatala Batu Banxin ti fɔlɔ, a mangayaan
    ɲɛɛ naanindena Isirayila xun na Siwi kiken na, naxan findixi ɲɛɛn kike firinden
    na.
  haw-1868: EIA kekahi, i ka makahiki eha haneri me kanawalu mahope mai o ka puka
    ana mai o na mamo a Iseraeia mai ka aina mai o Aigupita, i ka ha o ka makahiki
    o ko Solomona alii ana maluna o ka Iseraela, i ka malama o Zifa, oia ka malama
    alua, i hoomaka ae ai oia e kukulu i ka hale no Iehova.
  arb-NAV: وَعِنْدَمَا بَدَأَ سُلَيْمَانُ فِي بِنَاءِ هَيْكَلِ الرَّبِّ فِي الشَّهْرِ
    الثَّانِي، شَهْرِ زِيُو (آيَارَ – مَايُو) مِنَ السَّنَةِ الرَّابِعَةِ لِتَوَلِّيهِ
    عَرْشَ إِسْرَائِيلَ، كَانَ قَدِ انْقَضَى عَلَى خُرُوجِ بَنِي إِسْرَائِيلَ مِنْ
    دِيَارِ مِصْرَ أَرْبَعُ مِئَةٍ وَثَمَانُونَ عَاماً.
  ewe-ewe: Le ƒe alafa ene blaenyilia me, le Israelviwo ƒe gododo le Egipte megbe,
    esi nye Solomo ƒe fiaɖuɖu le Israel ƒe ƒe enelia me le dzinu evelia, Zib me la,
    edze Yehowa ƒe gbedoxɔ la tutu gɔme.
  eng-LEE: And it came to pass, in the four hundred and eightieth year after the going
    forth of the children of Israel out of the land of Egypt, in the fourth year,
    in the month Ziv, which is the second month, of the reign of Solomon over Israel,
    that he built the house unto the Lord.
  gvn-gvn: Solomonangka carpenter-warranda balkan Godumu bayan ngaranka. Jana ngaran
    kuljimun, yulalmun, goldmun. Jana rooms wubul balkan priest-warranka, mayi jananga
    kujinka. Jana room nyubun balkan, Godumu box kujinka. Yinya room ngulkurr bajaku,
    walls wubulku nandajin goldmunbu. Jana ngadingka Godumu bayan ngaral-ngaran, 7
    years.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে মিচৰ দেশৰ পৰা ওলাই অহাৰ চাৰিশ আশী বছৰৰ পিছত, চলোমনে
    ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰাৰ চতুৰ্থ বছৰৰ জীব নামেৰে দ্বিতীয় মাহত, চলোমনে যিহোৱাৰ
    গৃহ নিৰ্ম্মাণ কৰিবলৈ আৰম্ভ কৰিলে।
  sus-A: حّ كّمّ نَانِ حّ تٌنفٌ سٌلٌمَسَشَن تٌ دَنفِ كٍلِقٍ عِسِرَيِلَ مِنِ مِسِرَ
    بْشِ رَ تّمُي نَشّ، مَنفّ سُلٍمَنِ نَشَ عَلَتَلَ شَ هْرْ مْبَنشِ تِ قْلْ سِوِ
    كِكٍ كُي. نَ حّ قِندِشِ عَ شَ مَنفّيَ حّ نَانِ ندٍ نَن نَ عِسِرَيِلَ بْشِ شُن
    مَ.
  fra-SBL: La quatre cent quatre-vingtième année après que les enfants d'Israël furent
    sortis du pays d'Égypte, la quatrième année du règne de Salomon sur Israël, au
    mois de Ziv, qui est le second mois, il commença à bâtir la maison de l'Éternel.
  hbo-hbo: וַיְהִ֣י בִשְׁמֹונִ֣ים שָׁנָ֣ה וְאַרְבַּ֣ע מֵאֹ֣ות שָׁנָ֡ה לְצֵ֣את בְּנֵֽי־יִשְׂרָאֵ֣ל
    מֵאֶֽרֶץ־מִצְרַיִם֩ בַּשָּׁנָ֨ה הָרְבִיעִ֜ית בְּחֹ֣דֶשׁ זִ֗ו ה֚וּא הַחֹ֣דֶשׁ הַשֵּׁנִ֔י
    לִמְלֹ֥ךְ שְׁלֹמֹ֖ה עַל־יִשְׂרָאֵ֑ל וַיִּ֥בֶן הַבַּ֖יִת לַיהוָֽה׃
  piu-2006: (6:1—7:51) Yitjurilaku walytja ngaṉṯitja tjuṯa paṉa Yitjipingka nyinanytjatjanu
    rawa nyinangi paṉa Kayinanangka, yiiya yantaṯa puupalakamu yiiya yiitiyipala.
    Palunyatjanu Tjalamunaku waarrkana tjuṯangkuya Katutjaku tjaatji tiṉa palyalkitjangku
    puḻi walu tjuṯa ngalya katirra ngarritjunkupayi. Kutjupa tjuṯangkuya puḻi panyapa
    tjuṯa mantjira rawangkuya tjaatji palyaṉingi, yiiya tjapanpalangka. Tjaatji tiṉa
    katuya palyaṉingi. Tjaatji palula yila wiyaya yilipitjarrangku watiya atulpayi.
    Palunya nguwanpa wiyaya yamatjarrangku puḻi atura wirulymankupayi, waṉma kutjuya
    atura wirulymara ngalya katipayi. Watiya tjuṯaṯarraya waṉma yilipitjarrangku atura
    ngalya katipayi tjaatji palyalkitjangku. Tjaatji waaḻangka ilaṯu ilaṯuya tjunkula
    wanaṉingi puḻi tjuṯa, kaḻparra tuuwa maṉkurrwana tjarrpanytjaku. Waaḻa tiṉa unnguwanaya
    ruuma kutjarra palyaṉu, Katutjaku ngurra ngaranytjaku, ruuma kutju palula Katutjaku
    pukutju puḻi wirulypa kutjarratjarra ngaranytjaku. Tjaatji tiṉa palunyangkaya
    unnguya kuulta pangki nguwanpaya palyara nganytjatjura wanaṉu. Yayina nguwanpa
    warungka tjunkula kaṉilpangka kapi kapirringutja piṯingka tjuṯangara tjutira yatjikingku
    palyaṉingi tayingka tiṉa, tjaatjingka yurilpangka kapitjarra ngaranytjaku. Palunyatjanuya
    tayingka wiima tjiilpangkaya palyaṉu, wakinangka ngarayinkupayi tiinpala. Kuka
    tjawirrilyi paltjintjakuya wakina ngaratjunkupayi, tjaatjingka ila yurilta. Yulytja
    kutjupa tjuṯaṯarraya yatjikingku palyara tjaatji tiṉangka ngaratjunu.
  kik-kik: Mwaka-inĩ wa magana mana na mĩrongo ĩnana, thuutha wa andũ a Isiraeli kuuma
    bũrũri wa Misiri, o mwaka-inĩ wa ĩna wa Solomoni gũthamakĩra Isiraeli, mweri-inĩ
    wa Zivu, naguo nĩguo mweri wa keerĩ-rĩ, Solomoni akĩambĩrĩria gwaka hekarũ ya
    Jehova.
  fra-NCL: En la quatre cent quatre-vingtième année après la sortie des enfants d’Israël
    du pays d’Égypte, la quatrième année du règne de Salomon sur Israël, au mois de
    ziv, qui est le second mois, il bâtit la maison de Yahweh.
  cek-AK: Israel kaminawk Izip prae hoi amlaemhaih saning cumvai pali, quitazetto
    haih, Solomon siangpahrang mah Israel kaminawk ukhaih saning palito haih, Ziv
    khrah, hnetto haih akhrah naah, anih mah Angraeng ih im to sak amtong.
  cuk-cuk: Salomón birgabakegus Israel-yargi negsemaidgi, nii-warbogi, nii-Zifʼye-nugadgi,
    Bab-Jehováʼse-goled-neg sobde gusad. Deunni, Israel-dulemar Egipto-yargi birga-dulataled-ilabake
    gaka dulabakegus (480) nosad-akaled.
  uig-CYR: Исраиллар Мисирдин чиққандин кейинки төрт йүз сәксининчи жили, Сулайманниң
    Исраилниң үстидики сәлтәнитиниң төртинчи жилиниң иккинчи ейида, йәни Зиф ейида
    у Пәрвәрдигарниң өйини ясашқа башлиди.
  pma-pma: Navong Solomon vi asuv houlu sua ehat (4) tuai, kei vis meatin keil onen
    avoum rohtoh en Eim Votut onen Ahi. Koanek kur out sua handred ehat ka hanumau
    ehat emun (480) katau en avong koa me-Isrel keil alokovein kantri ten out Isip
    keke avamai avakur atan kati ose.
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తు దేశం నుండి బయలుదేరి వచ్చిన 480 వ సంవత్సరంలో, అంటే
    సొలొమోను పాలనలో నాలుగో సంవత్సరం, జీప్‌ అనే రెండో నెలలో అతడు యెహోవా మందిర నిర్మాణం
    ప్రారంభించాడు.
  hat-BSA: Alò, li te vin rive nan kat-san-katreven ane apre fis Israël yo te sòti
    nan peyi Égypte la, nan katriyèm ane règn Salomon sou Israël la, nan mwa Ziv la,
    sa se dezyèm mwa a, ke li te kòmanse bati lakay SENYÈ a.
  bxh-bxh: Solomon ya kin Isalaela yai mate bolima fati na habahim ena tau paisowa
    sa fatubu Dubu Tabuna sa faꞌobiyo Dibi nawalahina yai, Bayawa Anꞌangogona nawahalina
    fafaluwagana yai. Na bolima 480 mulidi yai Isalaela dodogadi Idipi sa lau afulen.
  kos-kos: Yac angfoko oalngoul tukun mwet Israel elos illa liki acn Egypt, in yac
    akakosr ma Solomon el tokosra fin acn Israel, ke malem akluo su malem Ziv, Solomon
    el mutawauk in musai Tempul.
  hbo-WLC: וַיְהִ֣י בִשְׁמוֹנִ֣ים שָׁנָ֣ה וְאַרְבַּ֣ע מֵא֣וֹת שָׁנָ֡ה לְצֵ֣את בְּנֵֽי־יִשְׂרָאֵ֣ל
    מֵאֶֽרֶץ־מִצְרַיִם֩ בַּשָּׁנָ֨ה הָרְבִיעִ֜ית בְּחֹ֣דֶשׁ זִ֗ו ה֚וּא הַחֹ֣דֶשׁ הַשֵּׁנִ֔י
    לִמְלֹ֥ךְ שְׁלֹמֹ֖ה עַל־יִשְׂרָאֵ֑ל וַיִּ֥בֶן הַבַּ֖יִת לַיהוָֽה׃
  ibo-ibo: Solomọn bidoro iwu ụlọnsọ ukwu Onyenwe anyị ahụ nʼọnwa Zif, bụ ọnwa nke
    abụọ nʼafọ nke anọ nke ịbụ eze ya. Ọ bụkwa nʼafọ nke mere ya narị afọ anọ na iri
    afọ asatọ site nʼoge ndị Izrel si nʼala Ijipt pụta.
  ory-ory: ମିସର ଦେଶରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବାହାରି ଆସିଲା ଉତ୍ତାରେ ଚାରି ଶହ ଅଶୀ ବର୍ଷରେ ଓ ଇସ୍ରାଏଲ
    ଉପରେ ଶଲୋମନଙ୍କର ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷର ସିବ୍‍ ନାମକ ଦ୍ୱିତୀୟ ମାସରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଗୃହ ନିର୍ମାଣ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  wmt-wmt: Nyanartijangka parla tikirryiparni wangki Tayiyajangkarlu kayilungjangkarlu
    Jalamanku, “Nyuntu manyanangu wulyu Tayipitkura walaku. Mapunparni manta wulyu
    kurajpinya Ngarpungu Kuttu. Nyanartijangka marnanya yipawu ngajukurawarnti warrkammayinwarnti.
    Pajarrku palu manawarnti. Wali yipawula marnangulu ngapangal karrpirnurla jawurlatarla
    kurlirra. Nyuntukurawarntiwu manunyanangu malku japantiwu palurla warntawula mangulu,
    kangkula palu kakarrara Jurujulumkarti. Wali marnanta yungku manawarnti, nyuntuwarlanyju
    manunyanangu yipawu miyiwarntijaa kuyiwarnti ngajukurawarntiwu warrkammayinwarntiwu.”
    Kujarti parla marni nyanartipurru warrkampurru kayilungjangkarlu. Wali nyanartijangka
    palu Ngarpukura mayaru ngartakpani Jurujulumja yini Timpul. Ngajirta lamparn minyarti
    warrkam, purlkajinyangu palu warrkammarnani rawangu yitilalwarnti 7.
  chk-chk: Iwe, lon ewe föpükü waliken ier mürin än ekewe aramasen Israel towu seni
    ewe fanü Isip, lon arüanün ierin än Salomon nemeni Israel, fän ewe maram Sif,
    iei aruuen maram, Salomon a popuetä le aüetä imwen ewe Samol mi Lapalap.
  rop-rop: Wal imbin 480 yiya na afta detlot Isreil pipul bin gowei brom Ijip en langa
    det namba 4 yiya weya Salaman bin jidan king blanga Isreil, en langa det sekanwan
    manth gulum Sib, King Salaman bin stat wek langa det Serramoni Pleis.
  ukr-1871: У чотириста вісїмдесятому роцї по виходї Ізрайлитян із Египту, у четвертому
    роцї, місяця Зифа, — се є місяць другий — царювання Соломонового над Ізраїлем,
    почав він будувати храм Господеві.
  deu-1951: Im 480. Jahr nach dem Auszug der Kinder Israel aus Ägypten, im vierten
    Jahre der Regierung Salomos über Israel, im Monat Siv, das ist der zweite Monat,
    baute er dem HERRN das Haus.
  eng-JPS: And it came to pass in the four hundred and eightieth year after the children
    of Israel were come out of the land of Egypt, in the fourth year of Solomon's
    reign over Israel, in the month Ziv, which is the second month, that he began
    to build the house of the LORD.
  srp-1865: Èetiri stotine i osamdesete godine po izlasku sinova Izrailjevijeh iz
    zemlje Misirske, èetvrte godine carovanja Solomunova nad Izrailjem, mjeseca Zifa,
    a to je drugi mjesec, poèe zidati dom Gospodu.
  lug-lug: Mu mwaka ogw’ebina mu kinaana, abaana ba Isirayiri kasookedde bava mu nsi
    y’e Misiri, mu mwaka ogwokuna ogw’obufuzi bwa Sulemaani, mu mwezi ogwokubiri ogwa
    Zivu, Sulemaani n’atandika okuzimba yeekaalu ya Mukama.
  heb-heb: ויהי בשמונים שנה וארבע מאות שנה לצאת בני ישראל מארץ מצרים בשנה הרביעית
    בחדש זו הוא החדש השני למלך שלמה על ישראל ויבן הבית ליהוה׃
  ben-IRV: মিশর দেশ থেকে ইস্রায়েলীয়দের বেরিয়ে আসার চারশো আশি বছর পর দিনের ইস্রায়েলীয়দের
    উপর শলোমনের রাজত্বের চতুর্থ বৎসরের সিব মাসে, অর্থাৎ দ্বিতীয় মাসে শলোমন সদাপ্রভুর
    ঘরটি তৈরী করতে শুরু করলেন।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲਣ ਦੇ ਚਾਰ ਸੌ ਅੱਸੀ ਸਾਲ ਦੇ ਬਾਅਦ, ਇਸਰਾਏਲ ਉੱਤੇ
    ਸੁਲੇਮਾਨ ਦੇ ਰਾਜ ਦੇ ਚੌਥੇ ਸਾਲ ਜ਼ਿਵ ਦੇ ਮਹੀਨੇ ਜੋ ਦੂਜਾ ਮਹੀਨਾ ਹੈ, ਉਹ ਯਹੋਵਾਹ ਲਈ ਭਵਨ ਬਣਾਉਣ
    ਲੱਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အဲဂုတ္တု ပြည် မှ ထွက် သော သက္ကရာဇ် လေး ရာ ရှစ်
    ဆယ်ပြည့်၊ ရှောလမုန် မင်းနန်းစံ လေး နှစ် ၊ ဇိဖ အမည်ရှိသောဒုတိယ လ တွင် ၊ ထာဝရဘုရား
    ၏ အိမ် တော်ကို တည် စပြုတော်မူ၏။
  tbg-tbg: Soromonuva Isareri vatanaakaqaa raqikiqiro viharo 4 ihi varakero, vi ihira
    2 toraqaa, Sivive tu toraraqaa Soromonuva Nora Kotira naavu kaqa amitareva vi
    kaiqara hoqarama tora. Vi entara Isareri vatanaaka Isipi ke anu entaraqaahairo
    480 ihi aitarora.
  hmo-hmo: Israela taudia be Aigupito tano dekena amo idia raka siri murinai lagani
    480 idia lao vadaeni, be Solomona ese Dubu Helaga ia haginia hamatamaia. Unai
    be Solomona ese king dagi ia karaia vadaeni lagani 4 neganai, bona hua ena ladana
    Sivi lalonai.
  urd-urd: और बनी — इस्राईल के मुल्क — ए — मिस्र से निकल आने के बाद चार सौ अस्सीवें
    साल, इस्राईल पर सुलेमान की हुकूमत के चौथे साल, ज़ीव के महीने में जो दूसरा महीना
    है, ऐसा हुआ कि उसने ख़ुदावन्द का घर बनाना शुरू' किया।
  rus-SYN: В четыреста восьмидесятом году по исшествии сынов Израилевых из земли Египетской,
    в четвертый год царствования Соломонова над Израилем, в месяц Зиф, который есть
    второй месяц, начал он строить храм Господу.
  bqc-SIM: Isailiↄ bↄa Egipi wɛ̃̀ ↄ̀aa pla ń basiiↄ̃o (480) gbɛa, Salomↄↄ kpalablea
    wɛ̃̀ síiↄ̃de, a mↄ plaade pↄ́ wì mɛ Zivi guu, ↄ̃ à nà Dii kpɛ́ boawa.
  tcz-CHONGTHU: Israel chate Egypt gam ahin dalhah kal kum jakhat le somget lhin kum,
    Israelte chung’a Solomon leng vaipoh jou kumli lhin kum lhani lhinna Ziv lhasung
    in Solomon chun houin sah nading natoh apan tan ahi.
  mar-mar: अशा तऱ्हेने शलमोनाने परमेश्वराचे मंदिर बांधायला सुरुवात केली. इस्राएल लोकांनी
    मिसर देशातून बाहेर निघाल्यापासून चारशे ऐंशी वर्षे झाली होती. इस्राएलाचा राजा म्हणून
    शलमोनाच्या कारकीर्दीचे हे चौथ्या वर्षी. जीव महिना जो दुसरा महिना होता त्यामध्ये
    तो परमेश्वराचे मंदिर बांधू लगला.
  soq-soq: Warere Solomon Israel apanawa ena natadea oniamon ita ena 4 bedewe uaboa
    natawa bedewe ebowa waia Siwi, me Iawe God duwa ualene wadedie. Tane Israel apanawa
    Isibtiwa waimoie ene antone ena 480 diasaieno aupe Solomon nola ema ualen.
  qub-qub: Salomón Tayta Diospa Templunta aruchiyta gallaycuran chuscu watana Israelcunapa
    raynin caycashancho, ziv quillacho. Chay quillaga caran mushoj watapäna gallarej
    ishcay caj quillan. Israelcuna Egiptupita llojshimushanga caran chuscu pachac
    pusaj chuncawan (480) watana.
  bqp-bqp: Isarailanↄ bona Misila wɛ̃̀ wàa pla kũ basiikↄ̃oo gbɛra, Sulemanu kíblena
    wɛ̃̀ siikↄ̃den, a mↄ plade kũ òdi pi Zivi gũn, akũ à nà Dikiri ↄn katɛnaaa.
  hat-hat: Lè sa a te gen katsankatreven (0480) lanne depi pèp Izrayèl la te soti
    kite peyi Lejip, Salomon te gen katran depi li t'ap gouvènen pèp Izrayèl la. Nan
    mwa Ziv la, ki dezyèm mwa nan kalandriye jwif yo, Salomon mete men nan bati kay
    Seyè a.
  eng-BSB: In the four hundred and eightieth year after the Israelites had come out
    of the land of Egypt, in the month of Ziv, the second month of the fourth year
    of Solomon’s reign over Israel, he began to build the house of the LORD.
  eng-WEBPB: In the four hundred and eightieth year after the children of Israel had
    come out of the land of Egypt, in the fourth year of Solomon’s reign over Israel,
    in the month Ziv, which is the second month, he began to build the LORD’s house.
  kbq-kbq: Hagi Israeli vahe'mo'za Isipima atre'za e'nazareti'ma mani'za e'nazana
    4hantret 80'a kafu manitageno, Solomoni'ma kinima efore'ma huno 4'a kafuma kinima
    nemanino'a, namba 2 ikana Zivie nehaza ikante agafa huno Ra Anumzamofo mono nona
    ki'ne.
  nhe-BL: Quema yahuiyaya para 480 xihuitl tlen TOTECO quinquixtijtoya israelitame
    ipan tlali Egipto, huan yahuiyaya para nahui xihuitl para tlanahuatis Salomón,
    ipan ome metztli ipan israelita calendario, nopa metztli tlen itoca Zif [6:1 Ipan
    abril o mayo ipan tocalendario tlen ama.], Tlanahuatijquetl Salomón pejqui quichijchihua
    nopa hueyi tiopamitl para TOTECO.
  bus-bus: Isarailinↄ bↄna Igipiti wɛ̃̀ wàa plaa kpɛ́ basiigↄ̃ↄ gbɛra, Sulemanu kíblena
    wɛ̃̀ siigↄ̃deen, à mↄ plaadee kɛ̀ wè be Zivi guu, ben à nà Dii ua kaɛnaa.
  gub-BL: Kwehe mehe teko Izaew ta'yr izuapyapyr uhem wà Ezit ywy wi wà. Umumaw 480
    kwarahy Tupàn Hàpuzuhu iapo 'ym pà wà. Xàrumàw tuwihawete romo wiko mehe, 4 haw
    kwarahy mehe zahy Ziw her ma'e rehe uzypyrog Xàrumàw Tupàn ràpuzuhu iapo pà a'e
    kury.
  eng-DRA: And it came to pass in the four hundred and eightieth year after the children
    of Israel came out of the land of Egypt, in the fourth year of the reign of Solomon
    over Israel, in the month Zio (the same is the second month), he began to build
    a house to the Lord.
