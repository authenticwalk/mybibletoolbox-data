verse: 1KI.006.016
translations:
  mal-C: ദൈവാലയത്തിനുള്ളിലായി ഒരു അന്തർമന്ദിരം—അതിവിശുദ്ധസ്ഥലം—നിർമിക്കുന്നതിനായി
    ആലയത്തിന്റെ പിൻഭാഗത്ത് ഇരുപതുമുഴം നീളത്തിലുള്ള സ്ഥലം തറമുതൽ മച്ചുവരെ ദേവദാരുപ്പലകകൾകൊണ്ട്
    അദ്ദേഹം വേർതിരിച്ചു.
  deu-TKW: Und er baute die zwanzig Ellen auf der hinteren Seite des Hauses aus mit
    cedernen Brettern vom Fußboden an bis zu den Balken. Also baute er sich's im Innern
    aus zum Hinterraum, zum Allerheiligsten.
  lin-lin: Atongaki na mabaya ya sedele, kobanda na se kino na likolo, etando ya bametele
    pene zomi kati na Tempelo ; abongisaki yango mpo ete ezala Esika-Oyo-Eleki-Bule.
  eng-LSV: And he builds the twenty cubits on the sides of the house with ribs of
    cedar, from the floor to the walls; and he builds for it within, for the oracle,
    for the Holy of Holies.
  eng-GNV: And he built twentie cubites in the sides of the house with boards of cedar,
    from the floore to the walles, and he prepared a place within it for the oracle,
    euen the most holy place.
  eng-WEBSTER: 'And he built twenty cubits on the sides of the house, both the floor
    and the walls with boards of cedar: he even built them for it within, even for
    the oracle, even for the most holy place .'
  nhw-BL: Huan nopa cuarto Tlatzejtzeloltic quixejxelojque para nopona campa más calijtic
    mochihuas nopa cuarto catli Más Tlatzejtzeloltic huan quitzajque nopa cuarto ica
    huapali tlen tiocuahuitl tlen tlalchi hasta huejcapa huan nojquiya san se quisencajque
    itzonatipa. Huan nopa cuarto catli Más Tlatzejtzeloltic quipiyayaya quen 9 metros
    ihuehueyaca.
  swh-ONEN: Akagawa dhiraa ishirini sehemu ya nyuma ya Hekalu kwa mbao za mierezi
    kuanzia kwenye sakafu hadi darini ili kufanya sehemu takatifu ya ndani, yaani
    Patakatifu pa Patakatifu.
  bba-bba: Yerɑ u dii ten sɔɔwɔ burɑnɑ kɑ sɛdurun dɑ̃ɑ sɑɑ ten tem di sere kɑ dɑɑsiɔ,
    mɑ n kuɑ dii sɔɔ ɡèn yɑsum kuɑ ɡɔm soonu yɛndu. Mɑ u ɡu kuɑ dii te tɑ dɛɛre ɡem
    ɡem.
  eng-KJVCPB: 'And he built twenty cubits on the sides of the house, both the floor
    and the walls with boards of cedar: he even built them for it within, even for
    the oracle, even for the most holy place.'
  luo-luo: Nongʼado iye gi bap sida ka bor mopog gigo romo fut piero adek kochomo
    yo ka tok hekalu chakre tiend ot nyaka wi tado mondo olos kama ler mar lemo maiye
    miluongo ni Kama Ler Moloyo.
  meu-meu: Dubu murina kahana ai kiubit ruahui heḡereḡeredia na sida audia amo e koua
    ahu, dubu reireina ela bona toidae, helaḡa daiutuna ta dubu lalonai unu e karaia
    toma; una na helaḡa herea gabuna.
  npi-ULB: तिनले मन्दिरको पछाडिपट्टि भुइँदेखि दलिनसम्म देवदारुका बिस हात लामा फल्याकहरू
    मिलाएर राखे । तिनले यसलाई भित्री कोठा अर्थात् महा-पवित्रस्थान बनाए ।
  yor-yor: Ó pín ogún ìgbọ̀nwọ́ sí ẹ̀yìn ilé náà, láti ilẹ̀ dé àjà ilé ni ó fi pákó
    kedari kọ́, èyí ni ó kọ sínú, fún ibi tí a yà sí mímọ́ àní Ibi Mímọ́ Jùlọ.
  pes-OPCB: قسمت انتهای خانۀ خدا را به طول ده متر به‌وسیلۀ دیواری از چوب سرو جدا ساخت
    و آن اتاق را به «قُدس‌الاقداس» اختصاص داد.
  tgl-ULB: Nagtayo siya ng dalawampung kubit sa likuran ng templo sa pamamagitan ng
    tablang sedar mula sa sahig hanggang sa kisame. Itinayo niya ang silid na ito
    para maging panloob na silid, ang kabanal-banalang lugar.
  cbu-NT: Sheeru, anumunsha íwaritam, misha tsapushutam ichingaru wanasir táwar karipanpa
    tapatstarangiya. Anootssha íwaririni 9 metro táchirangiya. Wachoomsha Apanlleemamari
    taarash wayarangiya.
  hui-hui: Ani buwa tamu hobane timbuni wiago hanunini hobaki hene. Tamu habaneoreha
    hobane kago Loma Bia Heneore Hobane laga hene. Hobane ogoniha tamu yangale dege
    magi manda bialu mida dira hene. Hobane Loma Bia Hene dege mendego ibu timbuniore
    hene. Ogoni ibu yangale magi manda bialu mida pirani halira (18) hene. Tamu ogoni
    hobaki henedagoni ira tamia pelene biaru ariame dege dindini howa para hama iralu
    daligaha para homaro bini.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ဟု​ခေါ်​တွင် သော​ဗိ​မာန်​တော်​အ​တွင်း​ခန်း​သည်
    အ​လျား ပေ​သုံး​ဆယ်​ရှိ​၍​ယင်း​ကို​သစ်​က​တိုး​သား ပျဉ်​များ​ဖြင့်​မျက်​နှာ​ကျက်​အ​ထိ​ကာ​ရံ
    ထား​၏။-
  bod-N: ཡང་ཕུག་ལ་ཁྲུ་ཉི་ཤུ་ཅན་གྱི་མཆོད་ཁང་སྦུག་མ་བཞེངས་པ་དང་། ཐང་ཤིང་གི་ཤིང་ལེབ་ཀྱིས་པང་གཅལ་ནས་ཐོག་ཕུབ་བར་དུ་བརྩིགས་ནས་གནས་དམ་མཆོག་ཏུ་གྲུབ་བོ།
    །
  sna-sna: Akakamura necheshure kwetemberi chimwe chikamu chakanga chakareba makubhiti
    makumi maviri, namapuranga emusidhari kubva pasi kusvika kumusoro kuti chive nzvimbo
    tsvene yomukati metemberi, Nzvimbo Tsvene-tsvene.
  spa-BLM: Construyó veinte codos de la parte trasera de la casa con tablas de cedro
    desde el suelo hasta el techo. Construyó esto por dentro, para un santuario interior,
    para el lugar santísimo.
  cac-cac: A d'a yol templo chi' d'a yichochi, ix macchaj jun cuarto, b'alun̈e' metro
    ix aj yool d'a schan̈il pac'an̈. A te' chemte' ix och chi' d'ay, nab'a c'ute'
    te'. Ix b'atn̈ej te' d'a yich masanto ix q'uec'och te' d'a yalan̈ te' patzab'.
    A jun cuarto chi', aton jun lugar Yicn̈ej Jehová Yaji.
  swh-ULB: Alijenga mita 9 ndani ya hekalu kwa mbao za miberoshi kutoka sakafuni hadi
    juu. Hiki ni chumba cha ndani, cha patakatifu sana.
  bel-bel: І зладзіў у заднім баку храма, за дваццаць локцяў ад краю, сьцяну, і ашаляваў
    сьцены і столь кедровымі дошкамі, і асталяваў давір для Сьвятога Сьвятых.
  deu-ELBBK: Und er baute die 20 Ellen an der Hinterseite des Hauses mit Zedernbrettern,
    vom Fußboden bis an die Wände; und er baute sie ihm von innen zum Sprachort, zum
    Allerheiligsten.
  mbb-OT: Mibpevaal sikandin te zezuwa he ruǥu ziyà te seled dutun te valey te Nengazen
    pinaaǥi te kedtaud te dibisyun puun te saag pehendiyà te kisami. Is tabla he indibisyun,
    kayu he sidru. Haazà he ruǥu ziyà mekepelastar te zivaluy he vahin duen te valey
    te Nengazen, ne migngezanan heini te Utew Segradu he Lugar, ne is ketikang kayi,
    30 he ǥiek.
  mal-2015: 'ആലയത്തിന്റെ പിൻവശം ഇരുപതു മുഴം നീളത്തിൽ നിലം മുതൽ ഉത്തരം വരെ ദേവദാരുപ്പലകകൊണ്ടു
    പണിതു: ഇങ്ങനെയാകുന്നു അന്തർമ്മന്ദിരമായ അതിവിശുദ്ധസ്ഥലത്തിന്റെ ഉൾവശം പണിതതു.'
  rmc-rmc: Kerďa prička le cedroskre kaštestar 9 metri le palune murostar andro Chramos
    a avke pal e prička sas o Neksveteder than.
  pes-OPV: و از پشت خانه بیست ذراع با تخته های سرو آزاد از زمین تا سر دیوارها بنا
    کرد و آنها رادر اندرون به جهت محراب، یعنی به جهت قدس‌الاقداس بنا نمود.
  ron-1924: А ымбрэкат ку скындурь де чедру чей доуэзечь де коць ай фундулуй касей,
    де ла пардосялэ пынэ ын крештетул зидурилор, ши а пэстрат локул ачеста, ка сэ
    факэ дин ел Сфынта Сфинтелор, Локул Прясфынт.
  ben-OBCV: মন্দিরের ভিতরে এক অভ্যন্তরীণ পবিত্রস্থান অর্থাৎ মহাপবিত্র স্থান গড়ার
    জন্য তিনি মন্দিরের মধ্যেই পিছন দিকে দেবদারু তক্তা দিয়ে কুড়ি হাত এলাকা আলাদা
    করে দিলেন।
  som-som: Oo guriga xaggiisa dambe, salka iyo ilaa derbiyada labaatan dhudhun buu
    ku dhisay looxyo kedar ah, oo weliba wuxuu gudaha ka dhisay meel quduus ah, taasoo
    ah meesha ugu wada quduusan.
  lat-VUC: 'Ædificavitque viginti cubitorum ad posteriorem partem templi tabulata
    cedrina, a pavimento usque ad superiora: et fecit interiorem domum oraculi in
    Sanctum sanctorum.'
  eng-ASVBT: 'And he built twenty cubits on the hinder part of the house with boards
    of cedar from the floor unto the walls of the ceiling: he built them for it within,
    for an oracle, even for the most holy place.'
  ita-1885: Egli intavolò eziandio d'assi di cedro venti cubiti verso il fondo della
    Casa, dal suolo fino al sommo delle pareti; e fabbricò quello spazio indentro
    per l'Oracolo, pel Luogo santissimo.
  eng-LXXUP: And he built the twenty cubits from the top of the wall, one side from
    the floor to the beams, and he made it from the oracle to the most holy place.
  eng-ULB: He built twenty cubits onto the rear of the house with boards of cedar
    from the floor to the ceiling. He built this room to be the inner room, the most
    holy place.
  spa-VBL: En la parte de atrás del Templo, separó veinte codos con tablas de cedro
    desde el suelo hasta el techo, haciendo un santuario interior como el Lugar Santísimo.
  fra-_FOB: Il lambrissa aussi de planches de cèdre vingt coudées à partir du fond
    de la maison, tant le sol que les murailles; il lambrissa ainsi intérieurement
    cet espace pour le sanctuaire, le lieu très-saint.
  mal-mal: 'ആലയത്തിന്റെ പിൻവശം ഇരുപത് മുഴം നീളത്തിൽ തറ മുതൽ മേൽത്തട്ട് വരെ ദേവദാരുപ്പലകകൊണ്ട്
    പണിതു: ഇങ്ങനെ അന്തർമ്മന്ദിരമായ അതിവിശുദ്ധസ്ഥലത്തിന്റെ ഉൾവശം പണിതു.'
  urd-GVR: Ab tak imārat kā ek hī kamrā thā, lekin ab us ne deodār ke taḳhtoṅ se farsh
    se le kar chhat tak dīwār khaṛī karke pichhle hisse meṅ alag kamrā banā diyā jis
    kī lambāī 30 fuṭ thī. Yih Muqaddastarīn Kamrā ban gayā.
  suz-BL: सोलोमनमी मेको खिं आगा आ नोले गे २० कुबीत लाइश्‍शो नेल्‍ल क्‍येङा चोव़खो
    कोठा सेल्‍पदा बाक्‍त। मेको कोठा नेल्‍ले लेबानोन ङा लाइश्‍शो रवा आन फलेक गारपाइश्‍शा
    क्‍येप्‍पदा बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।
  ita-1927: Rivestì di tavole di cedro uno spazio di venti cubiti in fondo alla casa,
    dal pavimento al soffitto; e riserbò quello spazio interno per farne un santuario,
    il luogo santissimo.
  ckb-ckb: بیست باڵیشی لە بەشی دواوەی پیرۆزگاکە بە دیوارێک لە تەختەی دار ئورز جیا
    کردەوە، هەتا ببێتە پیرۆزگای ناوەوەی پەرستگاکە، کە شوێنی هەرەپیرۆزە.
  eng-BBE: And at the back of the house a further space of twenty cubits was shut
    in with boards of cedar-wood, for the inmost room.
  kan-OKCV: ಅವನು ಆಲಯದ ಕಡೆಗಳಲ್ಲಿ 9 ಮೀಟರ್ ನೆಲವನ್ನೂ, ಗೋಡೆಗಳನ್ನೂ, ದೇವದಾರುಗಳ ಹಲಗೆಗಳಿಂದ
    ಒಂದು ಗೋಡೆಯನ್ನು ಮಾಡಿಸಿ ಅದರ ಹಿಂದಿನ ಭಾಗವನ್ನು ಅತಿ ಪರಿಶುದ್ಧಸ್ಥಳದ ಅಂಗನ ಅಥವಾ ಮಹಾಪರಿಶುದ್ಧ
    ಸ್ಥಳವೆಂದು ಕಟ್ಟಿಸಿದನು.
  tam-2017: மூடப்பட்ட தரைதுவங்கி சுவர்களின் மேற்கூரைவரை ஆலயத்தின் பக்கங்களைத் தொட்டிருக்கிற
    30 அடி நீளமான மறைப்பையும் கேதுரு பலகைகளால் செய்து, உட்புறத்தை மகா பரிசுத்தமான
    சந்நிதியினிடமாகக் கட்டினான்.
  spa-RV-1909: Asimismo hizo al cabo de la casa un edificio de veinte codos de tablas
    de cedro, desde el solado hasta lo más alto; y fabricóse en la casa un oráculo,
    que es el lugar santísimo.
  ron-BTF: Şi a construit douăzeci de coţi pe părţile casei, deopotrivă podeaua şi
    pereţii cu scânduri de cedru; le-a construit chiar pentru ea pe interior, pentru
    oracol, pentru locul sfânt.
  eng-WEBP: He built twenty cubits of the back part of the house with boards of cedar
    from the floor to the ceiling. He built this within, for an inner sanctuary, even
    for the most holy place.
  eng-FBV: He sectioned off twenty cubits at the rear of the Temple with boards of
    cedar from floor to ceiling, making an inner sanctuary as the Most Holy Place.
  nld-1939: Het achterste gedeelte van de tempel, ter grootte van twintig el, schoot
    hij af met een wand van cederhout, van de vloer tot de balken van het plafond.
    Dit werd het Allerheiligste.
  nch-BL: Huan nopa cuarto Tatzejtzeloltic quixelojque para nopona campa más calijtic
    mochihuas nopa cuarto cati Más Tatzejtzeloltic huan quitzajque nopa cuarto ica
    huapali ten tiocuahuit ten talchi hasta huejcapa huan nojquiya san se quichijque
    itzompac. Huan nopa cuarto cati Más Tatzejtzeloltic quipiyayaya quej 9 metros
    ihuehueyaca.
  vie-1934: Từ cuối phía trong đền hai mươi thước, người đóng ngăn bằng ván bá hương,
    từ nền cho đến trần, đặng làm nơi chí thánh.
  hin-CV: शलोमोन ने भवन की पीछे की दीवार से नौ मीटर भीतर की ओर एक दीवार बनवाई. यह
    ज़मीन से छत तक देवदार की बनी हुई थी. इससे एक अंदर का कमरा बन गया. यही परम पवित्र
    स्थान था.
  spa-BES: Y en la parte posterior de la casa se cerró un espacio adicional de veinte
    codos con tablas de madera de cedro, para la habitación del lugar santísimo.
  tdx-tdx: Natratraña’e kiho roapolo ty amboli’ i anjombay, am-baramba mendoraveñe
    mifototse an-tane pak’ an-tapenake, nanoa’e efetse añate’e ao ho toem-pitsarañe,
    ho toetse masiñe do’e.
  tha-KJV: พระองค์​ทรงสร้างอีกข้างหนึ่งของพระนิเวศยี่​สิ​บศอกด้วยกระดานไม้สนสีดาร์จากพื้นถึงไม้​เพดาน
    และพระองค์ทรงสร้างห้องนี้​ภายใน ให้​เป็นห้องหลัง คือที่​บริสุทธิ์​ที่สุด
  por-BR-2018: Também fez ao fim da casa um edifício de vinte côvados de tábuas de
    cedro, desde o piso até o mais alto; e fabricou-se na casa um compartimento interno,
    que é o lugar santíssimo.
  deu-ELO: Und er baute die zwanzig Ellen an der Hinterseite des Hauses mit Zedernbrettern,
    vom Fußboden bis an die Wände; und er baute sie ihm inwendig zum Sprachorte, zum
    Allerheiligsten.
  eng-WYC-2018: And he builded a wall of boards of cedar of twenty cubits at the hinder
    part of the temple, from the pavement unto the higher parts; and he made the inner
    house of God’s answering place into the holy of holy things, (or and he made the
    Inner Temple, that is, the Most Holy Place, or the Holy of Holies).
  epo-epo: Kaj li konstruis en la distanco de dudek ulnoj de la rando de la domo cedrotabulan
    muron de la planko ĝis la plafono, kaj li konstruis tion interne por interna sanktejo,
    la plejsanktejo.
  uig-PIN: U ibadǝthanining arⱪa temidin yigirmǝ gǝz ɵlqǝp ara tam yasap, iqkiriki
    hanini ⱨasil ⱪildi; u tegidin tartip torus limliriƣiqǝ kedir tahtayliri bilǝn
    ⱪaplidi. Bu ǝng iqkiriki hana bolup, yǝni «kalamhana», «ǝng muⱪǝddǝs jay» idi.
  beo-beo: Ganodini sesei ea dio da Hadigidafa Momei Sesei da Debolo diasu bagia guma:didili
    gagui dialebe ba:i. Amo sesei sedade defei da9 mida. Amola dolo ifa gaga:i da
    hada:i da:iya gudunini heda:le, dia:ne gala:i amoga disisi.
  tpi-OTNT: Ol i wokim banis bilong brukim bikpela rum insait long haus bilong Bikpela.
    Rum insait tru ol i kolim Rum Tambu Tru, na mak bilong en inap 9 mita. Na narapela
    rum, em Rum Tambu, longpela bilong en inap 18 mita. Dispela banis namel long tupela
    rum, ol i wokim long ol plang bilong diwai sida. Na banis i go antap inap long
    rup. Long insait tru bilong dispela haus ol i wokim wanpela rum na em i kamap
    Rum Tambu Tru. Ol i kisim ol plang bilong diwai sida na wokim banis bilong dispela
    rum i go antap inap long rup.
  hau-SA: Ya gina Wuri Mafi Tsarki na can ciki, ya gina shi a can ƙuryar haikalin.
    Tsayinsa kamu ashirin ne, an manne masa katakan itacen al’ul tun daga ƙasa har
    zuwa sama.
  uig-LAT: U ibadetxanining arqa témidin yigirme gez ölchep ara tam yasap, ichkiriki
    xanini hasil qildi; u tégidin tartip torus limlirighiche kédir taxtayliri bilen
    qaplidi. Bu eng ichkiriki xana bolup, yeni «kalamxana», «eng muqeddes jay» idi.
  nde-nde: Waquma wavala indawo ezingalo ezingamatshumi amabili emsamo wethempeli
    ngamapulanka omsedari kusukela phansi kusiya ephahleni esakha isiphephelo sangaphakathi
    kwethempeli, iNdawo eNgcwelengcwele.
  ton-ton: Pea naʻa ne ʻaofi ʻae holisi ʻoe fale, ko e hanga ʻe fāngofulu ʻaki ʻae
    laupapa sita, ʻio, ʻae faliki ʻoe fale pea mo e holisi; naʻa ne ngaohi pehē ia
    ki loto maʻae folofolaʻanga, pea mo e potu toputapu ʻaupito.
  ces-1613: Udělal také přehražení na dvadceti loket od jedné strany domu k druhé,
    z prken cedrových, od podlahy až do stropu. A tak udělal u vnitřku příbytek, aby
    byl svatyně svatých.
  eng-WMB: He built twenty cubits of the back part of the house with boards of cedar
    from the floor to the ceiling. He built this within, for an inner sanctuary, even
    for the most holy place.
  tam-TCV: ஆலயத்தில் உள்ள பிற்பகுதியிலிருந்து இருபதுமுழ தூரத்தைப் பிரித்தெடுத்து,
    நிலத்திலிருந்து உட்கூரைவரை கேதுருமரப் பலகைகளை நிறுத்தி ஆலயத்தின் உள்ளே ஒரு அறையை
    ஏற்படுத்தினான். அது உள் பரிசுத்த இடமான மகா பரிசுத்த இடமாகும்.
  ceb-ULB: Gibuhatan niya ug 20 ka cubit ang likod nga bahin sa balay gamit ang tabla
    nga sidro gikan sa salog paingon sa kisame. Gitukod niya kini nga lawak aron mahimong
    balaang lawak, ang labing balaang dapit.
  pol-UBG: Zbudował też przegrodę z desek cedrowych długą na dwadzieścia łokci, od
    jednej strony do drugiej strony domu, od podłogi aż do sufitu. W ten sposób zbudował
    wewnętrzny przybytek, aby był Miejscem Najświętszym.
  agr-agr: Tuja nuigtushkam jega nagkatkamunum makichik tesauwai, dutika nunú tesaamua
    nunú “shiig pegkejam” tutai atinun setug dakagbauwai yakí nagkama shiig pegkejan
    umikui.
  kyc-kyc: Dee andakare sukusa dokona urumu mende kingi Kamame Poo Pyasi lenge doko
    tembole anda matarena ingyuo piyami. Doko makande pyuo isa makando mange mendaki
    karo (9 mita) londe dopale ingiya doko isa sita make dokona lili pipala isa panda
    dokona piso pao ketae yangi dokona suu lao piyami.
  urd-GVU: اب تک عمارت کا ایک ہی کمرا تھا، لیکن اب اُس نے دیودار کے تختوں سے فرش سے
    لے کر چھت تک دیوار کھڑی کر کے پچھلے حصے میں الگ کمرا بنا دیا جس کی لمبائی 30 فٹ
    تھی۔ یہ مُقدّس ترین کمرا بن گیا۔
  deu-1912: Und er baute von der hintern Seite des Hauses an zwanzig Ellen mit zedernen
    Brettern vom Boden bis an die Decke und baute also inwendig den Chor, das Allerheiligste.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ದೇವಾಲಯದೊಳಗೆ ಹಿಂದಿನ ಇಪ್ಪತ್ತು ಮೊಳ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ನೆಲದಿಂದ
    ತೊಲೆಗಳವರೆಗೆ ದೇವದಾರಿನ ಹಲಗೆಗಳಿಂದ ಒಂದು ಗೋಡೆಯನ್ನು ಮಾಡಿಸಿದನು. ಅದರ ಹಿಂದಿನ ಭಾಗವನ್ನು ಗರ್ಭಗೃಹ
    ಅಥವಾ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳ ಎಂದು ಪ್ರತ್ಯೇಕಿಸಿದನು.
  yap-yap: Reb e senggil u lan e Tempel ni kanog e Gin Th’abi Thothup ngay e bay ko
    ba’ ni tabgul; 30 e fit radan, ma rungrung riy e ren ni cedar e ni fanay ngay
    ni tabab ko faraf u but’ nge yani thang ko tenjio ngalang.
  hlt-MCSB: Im bawtnah lamloh khat ben a bawtnah hil te dong kul a khueh. Cirhong
    lamloh pangbueng hil te lamphai thingphael neh a saii. Te vaengah im khui ham
    khaw, cangimphu ham khaw, hmuencim kah hmuencim ham khaw a saii.
  mdy-ETH: ጌኤዦ ማኣሮኮ ጋራኣ፥ ጊንፆ ዛላ ዑሣ ዓኣዼ ፆኦሲም ዱማዼ ኬኤፆ ጌይንታ ፔቴ ቆልዓ ማዢንቴኔ፤ ዬኖ ቆልዖኮ ጋሮ
    ዖዶሱማ ላማታሚ ዋዻ ማዓዛ ሳዓፓ ዴንዲ ጋፖ ሳኮ ሄላንዳኣና ሊባኖኦሴ ሚፆ ዓርሲ ላሻሲ ኮሾናሢና ማዢንቴያኬ፤
  twi-ASANTE: Ɔtwaa mu, nyaa kronkronbea a ɛhɔ yɛ kronkron mu kronkron wɔ asɔredan
    no tiri mu hɔ pɛɛ. Na ɛhɔ atweeɛmu yɛ anammɔn aduasa a wɔde ntweneduro asam fam
    hɔ, de kɔsi ani nsameeɛ no so.
  eng-WEBU: He built twenty cubits of the back part of the house with boards of cedar
    from the floor to the ceiling. He built this within, for an inner sanctuary, even
    for the most holy place.
  wal-wal: Beeta Maqidasiyaa giddon Ubbaappe Aadhdhiya Geeshsha Sohuwaa giyo qol77uwaa
    medhdhanau, guyye baggaara laatamu wara gidiya sohuwaa shaakkiis; shaakkidi wuigiyaappe
    kaaraa gakkanaashin zigaa xaulaa godaa essiis.
  spa-PDDPT: 'Construyó nueve metros en la parte trasera de la Casa con tablas de
    cedro, desde el piso hasta el techo. Así le edificó el Santuario Interior: el
    Lugar Santísimo.'
  gun-gun: Ha'e rami ae yvyrape yary guigua py ojao'ipa avi opy ja'o'i ijapy katy
    oĩ va'e, nove metros ipya va'e, pyrõa guive ijao'ia peve. Ha'e va'e opy ja'o ma
    henda iky'a e'ỹ ete va'erã ojapo.
  ilo-ULB: Iti kaunegan a paset ti balay, nangaramid isuna iti siled a duapulo a kubit
    manipud iti tabla a sedro manipud suelo agingga iti bobeda. Inaramidna daytoy
    a siled nga agbalin nga akin-uneg a siled, ti kasasantoan a disso.
  kpg-kpg: Di ruum dela i lodo loo di Hale Daumaha le e haga ingoo bolo di Gowaa Dabuaahia
    Huoloo. Di gowaa deenei e looloo i nia piidi e motolu, di abaaba o di ruum dabu
    le e hai gi nia lau baba ‘cedar’ mai i di baba gaa hana gaa tugi i di haaligi
    i nua.
  uig-ARA: ئۇ ئىبادەتخانىنىڭ ئارقا تېمىدىن يىگىرمە گەز ئۆلچەپ ئارا تام ياساپ، ئىچكىرىكى
    خانىنى ھاسىل قىلدى؛ ئۇ تېگىدىن تارتىپ تورۇس لىملىرىغىچە كېدىر تاختايلىرى بىلەن
    قاپلىدى. بۇ ئەڭ ئىچكىرىكى خانا بولۇپ، يەنى «كالامخانا»، «ئەڭ مۇقەددەس جاي» ئىدى.
  sus-sus: A naxa sɛdiri wuri xebenyie mafatu konkoe ɲɔngɔn ya mɔxɔɲɛn daaxi ma banxi
    kui dunxui ra, kelife a gbaata ma han fuge. Na nu findixi Yire Sɛniyɛnxi Fisamante
    nan na.
  pon-2006: Eri, pere me mi loale, me adaneki Wasa Sarawihe, mi masloalen Tehnpaso.
    Wasa kiset me reireiki piht 30, oh dihden pere sarawiet wiawihkihda dinapw sidar
    sang pohn taht lel nin denso.
  jae-jae: Aŋga lôm ŋalêlômŋa eŋ gêjam dôŋ saka samuc lemeŋ teŋ aŋga sagiŋ ŋamuŋa
    ma kêpiŋ ŋasawa tonaŋ auc aŋga masac ŋalabuŋa e jagêdêŋ masac jaba ŋaôŋa ŋa katapa
    kaseda. Balêm tonaŋ kêtu Gamêŋ Dabuŋanô tau.
  ksd-ksd: Ma ta ra bala na pal i gomgom aro iat i ga pait ta pakana ma ra umana pal
    a davai na tagatagal iat, papa ra ruarua ma tuk ta ra bakut, ma i ga a ilima na
    pokono a lolovinana; i ga pait go ra pakana ta ra bala na pal upi na gomgom kakit.
  tur-YTC: Evin arka tarafını tabandan tavana kadar sedir tahtalarıyla yirmi arşın
    yaptı. Bunu içeride, iç oda olarak, En Kutsal Yer olarak yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε τοὺς εἴκοσι πήχεις ἀπʼ ἄκρου τοῦ τοίχου τὸ πλευρὸν τὸ ἓν
    ἀπὸ τοῦ ἐδάφους ἕως τῶν δοκῶν· καὶ ἐποίησεν ἐκ τοῦ δαβὶρ εἰς τὸ ἁγιον τῶν ἁγίων.
  ind-AYT: Lalu, dia membangun ruang bagian belakang bait dengan papan-papan kayu
    aras, dari lantai sampai ke dinding-dinding, sepanjang 20 hasta. Dia membangunnya
    sebagai tempat suci bagian dalam, yaitu Ruang Mahakudus.
  nya-nya: Kumbuyo kwa Nyumbayo anadula chipinda chachitali mamita asanu ndi anayi.
    Chipindachi anachimanga ndi matabwa a mkungudza kuyambira pansi mpaka ku denga
    kuti chikhale chipinda chopatulika chamʼkati mwa Nyumba ya Mulungu ngati Malo
    Wopatulika Kwambiri.
  hrv-hrv: I načini pregradu od dvadeset lakata, od cedrovih dasaka, s poda pod strop,
    i odijeli taj dio Hrama za Debir, za Svetinju nad svetinjama.
  mps-mps: Augwaligo te Genuai Bidigo be habu tomoba baguliyu, te genuai daga nigali.
    Te be habu tomode mu augwa te tama nogi poali, te Tedali Gasagi Yai Mu Be Habu
    da wali, tama aga usu sali dąį te 9 mita. Tama gasa be habu me, te Tedali Gasagi
    Yai Be Habu, te aga bobage usu nama te 18 mita. Te habu si tomode togali daga,
    augwaligo te bǫ ni nami dabego nigali. Tama te daga te be peduba usu nama nigali.
  tpi-tpi: Ol i wokim banis bilong brukim bikpela rum insait long haus bilong Bikpela.
    Rum insait tru ol i kolim Rum Tambu Tru, na mak bilong en inap 9 mita. Na narapela
    rum, em Rum Tambu, longpela bilong en inap 18 mita. Dispela banis namel long tupela
    rum, ol i wokim long ol plang bilong diwai sida. Na banis i go antap inap long
    rup. Long insait tru bilong dispela haus ol i wokim wanpela rum na em i kamap
    Rum Tambu Tru. Ol i kisim ol plang bilong diwai sida na wokim banis bilong dispela
    rum i go antap inap long rup.
  dan-1931: Han dækkede de tyve bageste Alen af Templet med Cederbrædder fra Gulv
    til Bjælker og indrettede sig Rummet derinde til en Inderhal, det Allerhelligste.
  vie-OVCB: Sa-lô-môn ngăn phần cuối của đền một khoảng dài 9,2 mét, lót ván bá hương
    từ nền đến trần. Đó là Nơi Chí Thánh trong Đền Thờ.
  guj-2017: સભાસ્થાનની પાછળની બાજુ તેણે વીસ હાથ લાંબી એક ઓરડી બાંધી. તેણે તળિયેથી
    છેક છત સુધીની દીવાલો દેવદારની બનાવી. એ દીવાલો તેણે આ પરમપવિત્ર સ્થાન માટે અંદરની
    બાજુએ બનાવી.
  pon-2006A: Eri, pere me mi loale, me adaneki Wasa Sarawihe, mi masloalen Tehnpaso.
    Wasa kiset me reireiki piht 30, oh dihden pere sarawiet wiawihkihda dinapw sidar
    sang pohn taht lel nin denso.
  por-BRBSL: Ele construiu vinte cúbitos da parte traseira da casa com tábuas de cedro
    desde o chão até o teto. Ele construiu isto dentro, para um santuário interno,
    até mesmo para o lugar mais sagrado.
  cth-cth: Hmuen kathoung hoi kathoungpounge hmuen hanlah ayung, adangka dong 20 touh
    ka kaw e im hah rakhan teh carawng teh Sidar thing hoi a sak.
  twi-twi: Otwaa mu, nyaa kronkronbea a ɛhɔ yɛ kronkron mu kronkron wɔ asɔredan no
    ti mu hɔ pɛɛ. Na ɛhɔ ntwemu yɛ anammɔn aduasa a wɔde sida asam fam hɔ, de kosi
    ani nsɛmee no so.
  hlt-hlt: Im bawtnah lamloh khat ben a bawtnah hil te dong kul a khueh. Cirhong lamloh
    pangbueng hil te lamphai thingphael neh a saii. Te vaengah im khui ham khaw, cangimphu
    ham khaw, hmuencim kah hmuencim ham khaw a saii.
  tbz-SIM: kɛ́dínnɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì dɛ miɛkɛ kó kufɑ̃́ɑ̃́ nkɛ̀ ku okùmɛ̀
    ḿbo mɛ́tìrì tɛpíítɛ̀ kɛ̀ bɛ̀ɛ kù dɑ̀ri tidɑɑbɛɛtì dɛ fũ̀ɔ̃̀ nɛ̀ dɛ ĩ́nkɛ̀. Dɛ
    kó kufɑ̃́ɑ̃́ nku bɛ̀ do túmɛ̀ ikuɔ́ nɛntì dieku.
  msy-2020: Me Ikiavɨra Itir Godɨn Dɨpenimɨn aven danganir ekiar mam abigha, bɨrimɨn
    ingari. Danganir bar aven itim, me kamaghɨn a dɨbori, Danganir Bar Anogoroghezim,
    ezɨ an ruarimɨn ababanim 10 mitan tu. Ezɨ danganir igharazim, me kamaghɨn a dɨbori,
    Anogoroghezir Danganim, ezɨ an ruarimɨn ababanim 20 mitan tu. Bɨrir aning abɨghizir
    kam, me temer sidan araribar an ingari. Ezɨ bɨrir kam ghuavanaga dɨpenir siriamɨn
    tu.
  dop-dop: Ɩlɛnɑ pɑ́ cosi Ɩsɔ tǝsɛɛlɛ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ pɑ́ kɑɣɑ kpeŋkpelɑsɩ
    toŋ nyǝnsɩ sɩ pɑ sɩɩkɩ Ɩsɔ ɑtɑkɑɑ. Ɩlɛnɑ pɑ́ hɑ tǝnɑɣɑ hǝtɛ sɩ tǝcɑɣɑlɛ kɑtɛ tɑɑ
    kɑtɛ nyǝntɛ.
  azb-azb: Məbədin arxa tərəfində döşəmədən tavana qədər sidr taxtalarla örtülmüş
    uzunluğu iyirmi qulac olan bir bölmə ayırıb orada Ən Müqəddəs yer üçün bir iç
    otaq hazırladı.
  eng-DBY: And he built twenty cubits of the innermost part of the house, both floor
    and walls, with boards of cedar; and he built [them] for it within, to [be] the
    oracle, the most holy place.
  hin-2017: और भवन के पीछे की ओर में भी उसने बीस हाथ की दूरी पर फर्श से ले दीवारों
    के ऊपर तक देवदार की तख्ताबंदी की; इस प्रकार उसने परमपवित्र स्थान के लिये भवन की
    एक भीतरी कोठरी बनाई।
  wol-KYG: Bàyyi na itam ñaar fukki xasab ci biir kër gi ci gannaaw, muy néeg bu mu
    lale banti seedar ci suuf ba ci xadd bi ci kaw. Mu sàkk ko ci biir kër gi, mu
    dib néegu biir bu sell, di bérab bu sell baa sell.
  eng-YLT: And he buildeth the twenty cubits on the sides of the house with ribs of
    cedar, from the floor unto the walls; and he buildeth for it within, for the oracle,
    for the holy of holies.
  eng-WYC-2017: And he builded a wall of boards of cedar of twenty cubits at the hinder
    part of the temple, from the pavement unto the higher parts; and he made the inner
    house of God’s answering place into the holy of holy things.
  eng-WMBB: He built twenty cubits of the back part of the house with boards of cedar
    from the floor to the ceiling. He built this within, for an inner sanctuary, even
    for the most holy place.
  urd-GVH: अब तक इमारत का एक ही कमरा था, लेकिन अब उसने देवदार के तख़्तों से फ़र्श
    से लेकर छत तक दीवार खड़ी करके पिछले हिस्से में अलग कमरा बना दिया जिसकी लंबाई 30
    फ़ुट थी। यह मुक़द्दसतरीन कमरा बन गया।
  rug-rug: Meke goba vata kale ia sa si keke lose pa mudina sa Zelepade sapu ta pozae
    Lose Hopena pa Hopena, ka sia mita gelena sa lose asa, meke sa gobagoba si na
    labete sida tavete nia sa, sapu soto podalae koasa hatara meke kamo la koasa siliṉina.
  gaz-gaz: Karaa boroo mana qulqullummaatiinis iddoo qulqulluu kan keessaa jechuunis
    Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe hojjechuuf hundee manichaatii jalqabee
    hamma gubbaa isaatti saanqaa birbirsaatiin kutaa dhundhuma digdama balʼatu tokko
    qoode.
  fra-LSG: Il revêtit de planches de cèdre les vingt coudées du fond de la maison,
    depuis le sol jusqu’au haut des murs, et il réserva cet espace pour en faire le
    sanctuaire, le lieu très saint.
  yal-yal: A yi banxin kuiin naɲanni taxun suman farinne ra keli bɔxɔni han kore nɔngɔnna
    yɛ mɔxɔɲɛ, a mɛn findi pala raɲanna ra Ala Batu Banxin kui naxan yi xili yire
    sariɲanxi fisamantenna.
  haw-1868: A hana iho la oia, ma na aoao o ka hale, he iwakalua kubita, mai ke keehana
    a hiki i na paia i na papa kedera; hana iho la oia no ia maloko, i wahi e olelo
    ai, i wahi hoano loa.
  arb-NAV: وَاقْتَطَعَ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ) مِنْ مُؤَخَّرَةِ
    الْهَيْكَل بَنَى فِيهَا الْمِحْرَابَ، أَيْ قُدْسَ الأَقْدَاسِ بَعْدَ أَنْ بَنَى
    جُدْرَاناً دَاخِلِيَّةً مِنَ الأَرْضِ إِلَى الْحِيطَانِ بِعَوَارِضَ مِنْ خَشَبِ
    الأَرْزِ.
  ewe-ewe: Eɖe mita asiekɛ ɖe gbedoxɔ la megbe eye wòtsɔ sedaʋuƒowo ma teƒe si wòɖe
    ɖe megbe la me tso anyigba ɖatɔ xɔ la ƒe dzisasã be wòanye xɔ anɔ gbedoxɔ la me,
    esia nye Kɔkɔeƒe ƒe Kɔkɔeƒe.
  eng-LEE: And he built the twenty cubits on the lower side of the house with boards
    of cedar, from the floor to the battlements; and he built it within, for the debir,
    for the holy of holies.
  gvn-gvn: '@see-verse:1KI.006.015'
  asm-FB: গৃহৰ অন্তঃভাগৰ বিশ হাত জোখৰ ঠাইখন মজিয়াৰ পৰা কেঁঞ্চিলৈকে এৰচ কাঠেৰে সাজিলে৷
    এইদৰে তেওঁ ভিতৰ ভাগত অন্তঃস্থান অৰ্থাৎ অতি পবিত্ৰ স্থান ৰূপে সেই ঠাই যুগুত কৰিলে।
  sus-A: عَ نَشَ سّدِرِ وُرِ شٍبٍنيِيٍ مَقَتُ كٌنكٌي حْنفْن يَ مْشْحّن دَاشِ مَ بَنشِ
    كُي دُنشُي رَ، كٍلِقٍ عَ فبَاتَ مَ هَن قُفٍ. نَ نُ قِندِشِ يِرٍ سّنِيّنشِ قِسَمَنتٍ
    نَن نَ.
  fra-SBL: Il construisit la partie arrière de la maison sur vingt coudées avec des
    planches de cèdre, depuis le sol jusqu'au plafond. Il construisit cela à l'intérieur,
    pour un sanctuaire intérieur, pour le lieu très saint.
  hbo-hbo: וַיִּבֶן֩ אֶת־עֶשְׂרִ֨ים אַמָּ֜ה *מִיַּרְכֹּותֵי (מִֽיַּרְכְּתֵ֤י) הַבַּ֙יִת֙
    בְּצַלְעֹ֣ות אֲרָזִ֔ים מִן־הַקַּרְקַ֖ע עַד־הַקִּירֹ֑ות וַיִּ֤בֶן לֹו֙ מִבַּ֣יִת
    לִדְבִ֔יר לְקֹ֖דֶשׁ הַקֳּדָשִֽׁים׃
  piu-2006: '@see-verse:1KI.006.015'
  kik-kik: Mwena wa thuutha wa hekarũ akĩgayania mĩkono mĩrongo ĩĩrĩ na mbaũ cia mĩtarakwa
    kuuma thĩ nginya igũrũ, nĩgeetha hekarũ-inĩ hagĩe handũ haamũre thĩinĩ, hatuĩke
    Harĩa-Hatheru-Mũno.
  fra-NCL: Il revêtit de planches de cèdre les vingt coudées à partir du fond de la
    maison, depuis le sol jusqu’au haut des murs, et il prit sur la maison de quoi
    lui faire un sanctuaire, le Saint des saints.
  cek-AK: Kaciim koek ahmuen, Sithaw lokthuihaih ahmuen hanah, kasawk hoi kakawk dong
    pumphaeto kaom im to pakaa moe, imcih hoi imphu khoek to sidar thingphaek hoiah
    a sak.
  cuk-cuk: Geb Bab-Dummadse-goled-negyabali, napi-solabali neg-emakar sigisad. We-negde,
    Neg-Ise-Islidikidye nugsalesad. E-suguedi, daliatar (5) sugued. Bela e-galumargi
    urwar-urgo nasiksad, napa-nagagi-nasikded, uas-nagase nasiksad.
  uig-CYR: У ибадәтханиниң арқа темидин жигирмә гәз өлчәп ара там ясап, ичкирики ханини
    һасил қилди; у тегидин тартип торус лимлириғичә кедир тахтайлири билән қаплиди.
    Бу әң ичкирики хана болуп, йәни «каламхана», «әң муқәддәс җай» еди.
  tel-2017: మందిరం పక్కలను కింది నుండి గోడల పై భాగం వరకూ దేవదారు పలకలతో 20 మూరల ఎత్తు
    కట్టించాడు. అతడు దాన్ని గర్భాలయం కోసం, అంటే అతి పరిశుద్ధ స్థలం కోసం కట్టించాడు.
  hat-BSA: Li te bati ven koude nan kote dèyè kay la avèk planch sèd soti atè a jis
    rive nan plafon an. Li te bati yo pou li sou anndan kòm yon sanktyè enteryè, menm
    kote ki pi sen an.
  kos-kos: Sie infukil in lohm sac, su pangpang Acn Mutal Na Mutal, musala oan etok
    in Tempul. Oasr fit tolngoul lusa, ac otolyuk kac orekla ke ipinsak cedar, fin
    falfulayak nwe ke siling.
  hbo-WLC: וַיִּבֶן֩ אֶת־עֶשְׂרִ֨ים אַמָּ֜ה מירכותי הַבַּ֙יִת֙ בְּצַלְע֣וֹת אֲרָזִ֔ים
    מִן־הַקַּרְקַ֖ע עַד־הַקִּיר֑וֹת וַיִּ֤בֶן לוֹ֙ מִבַּ֣יִת לִדְבִ֔יר לְקֹ֖דֶשׁ הַקֳּדָשִֽׁים׃
  ibo-ibo: O ji osisi sida kewapụta ihe ruru mita itoolu nʼazụ ụlọnsọ ukwu ahụ, site
    nʼala ụlọ ahụ ruo nʼelu, nʼihi iwepụta site nʼụlọnsọ ahụ, ime ime ebe nsọ, nke
    bụ Ebe Kachasị Nsọ.
  ory-ory: ପୁଣି, ସେ ଗୃହର ପଶ୍ଚାତ୍‍ଭାଗ କୋଡ଼ିଏ ହାତ କରି ଚଟାଣରୁ କାନ୍ଥ ପର୍ଯ୍ୟନ୍ତ ଏରସ କାଷ୍ଠର
    ପଟା ଦେଲେ; ସେ ଭିତରେ ମହାପବିତ୍ର ସ୍ଥାନ, ଅର୍ଥାତ୍‍, ମହାପବିତ୍ର ସ୍ଥାନ ନିମନ୍ତେ ତାହା ପ୍ରସ୍ତୁତ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.006.015'
  chk-chk: Nge lesopuchikin ewe imw me lon a refiela eu rum ükükün langataman ilik
    fiit o ccheni seni fan tori tenchon ngeni pap seni ewe irä setar. Ei rum a iteni
    rum mi unusen pin.
  rop-rop: En deibin bildimap insaid langa det bekwan wol blanga det Serramoni Pleis,
    det brabli insaidpat rum weya dei gulum det Brabli Seikridwan Rum. En imbin jidan
    9 mita long en deibin meigim det wol garram sidatri wud brom det flopat raidap
    langa top.
  ukr-1871: І обложив на двайцять локот заднїй бік дому кедровими дошками від долівки
    та й до верху, й устроїв внутрішню часть храму на Сьвяте Сьвятих.
  deu-1951: Und er baute in einem Abstand von zwanzig Ellen von der hintern Seite
    des Hauses eine zederne Wand, vom Boden bis zum Gebälk, und baute es inwendig
    aus zum Chor, zum Allerheiligsten.
  eng-JPS: And he built twenty cubits on the hinder part of the house with boards
    of cedar from the floor unto the joists; he even built them for himself within,
    for a Sanctuary, even for the most holy place.
  srp-1865: I naèini pregradu od dvadeset lakata od jedne strane doma do druge od
    dasaka kedrovijeh, od poda do vrh zidova; i to naèini unutra za šator, za svetinju
    nad svetinjama.
  lug-lug: N’ayawuzaamu emabega wa yeekaalu, n’akolawo ekifo mu yeekaalu ekyenkana
    mita mwenda, nga ky’ekisenge awaayimirirwanga okwogera, eky’awatukuvu ennyo, ng’akozesa
    embaawo ez’emivule okuva wansi okutuuka ku kasolya.
  heb-heb: ויבן את עשרים אמה מירכותי הבית בצלעות ארזים מן הקרקע עד הקירות ויבן לו
    מבית לדביר לקדש הקדשים׃
  ben-IRV: উপাসনা ঘরের মধ্যে মহাপবিত্র স্থান নামে একটা ভিতরের কামরা তৈরী করবার জন্য
    তিনি উপাসনা ঘরের পিছনের অংশের কুড়ি হাত জায়গা মেঝে থেকে ছাদ পর্যন্ত এরস কাঠের
    পাঠাতন দিয়ে আলাদা করে নিলেন।
  pan-pan: ਉਸ ਨੇ ਭਵਨ ਦੇ ਪਿਛਲੇ ਪਾਸੇ ਵੀਹ ਹੱਥ ਤੱਕ ਦਿਆਰ ਦੇ ਫੱਟਾਂ ਨਾਲ ਫਰਸ਼ ਤੋਂ ਲੈ ਕੇ ਉਹ
    ਦੀਆਂ ਕੰਧਾਂ ਤੱਕ ਬਣਾਇਆ। ਉਹ ਦੇ ਅੰਦਰ ਵਾਰ ਵਿੱਚਲੀ ਕੋਠੜੀ ਲਈ ਅਰਥਾਤ ਅੱਤ ਪਵਿੱਤਰ ਥਾਂ ਲਈ ਉਹ
    ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: အလွန် သန့်ရှင်းရာဌာန၊ ဗျာဒိတ် ဌာနတော် အဘို့ အလျားအနံအတောင် နှစ် ဆယ်စီကျယ်သော
    အိမ် တော်တပိုင်း ကို အခန်းကာ၍ ကြမ်း နှင့်ထရံ ကို အာရဇ် ပျဉ်ပြား ဖြင့် ပြီးစေ၏။
  tbg-tbg: Kotira Naavuqi vira turuaravano variarire tiro, Soromonuva tumanta vika
    naavu avutaqi 9 mita kaara ntuvake kavaqaara aratovaro viva kaankuka voqaara vauvaro
    vira hini mantaraini Kotira turuaravano vauvaro vira avuni vau rumura vira vukaivano
    vaireva, 18 mita vaura. Kavaqaara vira vataihai sidaaqohai aruqi vivi, naavu qiataini
    vuru kora.
  hmo-hmo: Lalona daiutu ta, iena ladana be Helaga Herea Gabuna, be Dubu Helaga ena
    murina kahana dekenai idia haginia. Iena lata be 9 mita, bona iena haba edia lalonai
    kahana be sida reirei dekenai idia koua.
  urd-urd: और उसने उस घर के पिछले हिस्से में बीस हाथ तक, फ़र्श से दीवारों तक देवदार
    के तख़्ते लगाए, उसने इसे उसके अन्दर बनाया ताकि वह इल्हामगाह या'नी पाकतरीन मकान
    हो।
  rus-SYN: И устроил в задней стороне храма, в двадцати локтях от края, стену, и обложил
    стены и потолок кедровыми досками, и устроил давир для Святаго-святых.
  bqc-SIM: À kpɛa kɛ̀ kpɛ́pi guu luakukĩi ũ, a gbã̀a gã̀sĩsuu bao, ↄ̃ à sɛdɛ
    lipɛpɛɛↄ kpà a gĩwa kpɛ́kpɛ za zĩ́lɛ e a zaↄwa.
  tcz-CHONGTHU: Aman insung dan, Muntheng chungnungpen kiti lai chu Houin tomlam a
    kisem ahin, atol’a pat abiching geiya tong somni sao, cedar thingpeh a kigentan
    ahi.
  mar-mar: मंदिराच्या आत मागच्या बाजूला वीस हात लांबीचा परमपवित्र गाभारा होता. त्याच्याही
    भिंती खालपासून वरपर्यंत गंधसरुचा लाकडाने मढवलेल्या होत्या.
  qub-qub: Mas ruri cajcho Mas Rispitädu cananpaj raquiran isgun metru larguta. Chay
    cuartutaga raquiran janajpita pampacama sedru tablawan.
  bqp-bqp: À kpɛ́nɛ kɛ̀ kpɛ́ pìi gũn Ludakuki ũ, a gbã̀na kà gã̀sãkuru baro,
    akũ à sida lí lɛ̀kɛtɛnↄ nàna a gbĩ̀ia kpɛ́mkpɛm zaa zĩtɛ ari a sakaa.
  hat-hat: Li bati sou dèyè tanp lan yon gwo pyès li rele Pyès ki apa nèt pou Seyè
    a. Pyès la te gen trant pye longè. Panno pyès la fèt ak planch sèd ki soti depi
    atè rive nan plafon an.
  eng-BSB: He partitioned off the twenty cubits at the rear of the temple with cedar
    boards from floor to ceiling to form within the temple an inner sanctuary, the
    Most Holy Place.
  eng-WEBPB: He built twenty cubits of the back part of the house with boards of cedar
    from the floor to the ceiling. He built this within, for an inner sanctuary, even
    for the most holy place.
  kbq-kbq: Hagi ana mono nomofo turenkazigama ruotge'ma huno ruotgema hu'nea asama
    hunaragi'neana, zaza'amo'a 9mita hu'ne. Hagi floa'ene, rugaraga asopane, silininena
    sida zafaretike ahe anknire'naze.
  nhe-BL: Huan nopa cuarto Tlatzejtzeloltic quixejxelojque para nopona campa más calijtic
    mochihuas nopa cuarto tlen Más Tlatzejtzeloltic huan quitzajque nopa cuarto ica
    huapali tlen tiocuahuitl tlen tlalchi hasta huejcapa huan nojquiya san se quisencajque
    itzonpac. Huan nopa cuarto tlen Más Tlatzejtzeloltic quipiyayaya queja 9 metros
    ihuehueyaca.
  bus-bus: À kpɛ́nɛ kɛ̀ kpɛ́ pì guu Ludakukii ũ, à gbã̀a kà gã̀sãsuu baro, ben
    à sida lí lɛ̀ɛtɛgɛɛnↄ nàna à gũ̀a sɛ́lɛlɛ zaa tↄↄtɛ ai à sàtazi.
  gub-BL: Uzapo kar amo i'aromo ipupyaikaw haw tàpuzuhu pupe, haikwer pe wà. Tupàn
    henaw ikatu wera'u ma'e, za'e izupe. Heta 9 met ipuku haw. Uzapo amo pàrirogaw
    a'e henaw katu wera'u ma'e imunyryk kar pà amo wanuwi. Umupu'àm ywyrapew ywyràkàxigyw
    a'e pàrirogaw iapo pà wà. Ywyrapew ywyràkàxigyw oho ywy wi tàpuz i'aromo har pe.
  eng-DRA: 'And he built up twenty cubits with boards of cedar at the hinder part
    of the temple, from the floor to the top: and made the inner house of the oracle
    to be the holy of holies.'
