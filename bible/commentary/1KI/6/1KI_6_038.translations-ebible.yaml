verse: 1KI.006.038
translations:
  mal-C: പതിനൊന്നാമാണ്ടിൽ എട്ടാംമാസമായ ബൂൽമാസത്തിൽ ദൈവാലയം, അതിന്റെ സകലഭാഗങ്ങളുമായി,
    അതിന്റെ മാതൃക അനുസരിച്ചുതന്നെ, പണിതുതീർത്തു. അങ്ങനെ ആലയം പണിയുന്നതിന് അദ്ദേഹത്തിന്
    ഏഴുവർഷം വേണ്ടിവന്നു.
  deu-TKW: Und im elften Jahre, im Monat Bul - das ist der achte Monat - ward der
    Tempel vollendet nach allen seinen Stücken und nach aller seiner Gebühr, so daß
    er sieben Jahre daran baute.
  lin-lin: Basilisaki kotonga Tempelo ya Yawe elongo na biteni na yango nyonso na
    sanza ya Buli oyo ezali sanza ya mwambe, na mobu ya zomi na moko. Salomo asalaki
    mibu sambo mpo na kotonga Tempelo ya Yawe.
  eng-LSV: and in the eleventh year, in the month of Bul (the eighth month), the house
    has been finished in all its matters, and in all its ordinances, and he builds
    it [in] seven years.
  eng-GNV: 'And in the eleuenth yeere in the moneth of Bul, (which is the eight moneth)
    hee finished the house with all the furniture thereof, and in euery point: so
    was he seuen yeere in building it.'
  eng-WEBSTER: And in the eleventh year, in the month Bul (which is the eighth month)
    was the house finished throughout all its parts, and according to all the fashion
    of it. So was he seven years in building it.
  nhw-BL: Huan quema Salomón yohuiyaya para 11 xihuitl ipan itequi, ipan nopa metztli
    Bul, nopa chicueyi metztli ipan toisraelita calendario [6:38 Ipan octubre o noviembre
    ipan tocalendario tlen ama.], quitlamiltijque nochi nopa hueyi tiopamitl ica nochi
    tlamantli catli monequiyaya. Huajca tequitque pano chicome xihuitl para quichihuase
    nopa hueyi tiopamitl para TOTECO.
  swh-ONEN: Katika mwaka wa kumi na moja, mwezi wa Buli, ndio mwezi wa nane, Hekalu
    lilikamilika katika hatua zake zote kwa kufuatana na maelekezo yake Solomoni.
    Alilijenga kwa miaka saba.
  bba-bba: Mɑ bɑ dii te bɑnɑ bɑ kpɑ kɑ ten bɑɑyere kpuro nɡe mɛ bɑ ten kpunɑɑ yi,
    win bɑndun wɔ̃ɔ wɔkurɑ tiɑsen suru nɔɔbɑ itɑse sɔɔ. Sɑlomɔɔ u dii te bɑnɑwɑ wɔ̃ɔ
    nɔɔbɑ yiru.
  eng-KJVCPB: and in the eleventh year, in the month Bul, which is the eighth month,
    was the house finished throughout all the parts thereof, and according to all
    the fashion of it. So was he seven years in building it.
  cpy-cpy: Ikanta awijaki 11 ojarentsi ipinkatharitzi Salomón, riitaki 8-tatsiri kashiri
    iiteetziri “Owiitaantsi”, ithonkae-takiro rowetsikae-tziro tajorentsi-panko, rowetsikae-takiro
    jempe okaatzi ikenkishiryahae-takari rowetsikaetero. Tema okaatzi 7 ojarentsi
    ojamanitaki ithonkan-teeta-kawori rowetsika-kaantakiro pinkathari Salomón.
  luo-luo: E higa mar apar gachiel e dwe mar Bul, dwe mar aboro hekalu notieki chutho
    kaka nochan ni onego gere. Notieko higni abiriyo kigere.
  meu-meu: Bena laḡani ihagwauta-tana ai, hua ihataurahanina, ladana Bulu, lalonai,
    dubu tau-anina regena iboudiai vada e ha-oredia. E lalohadailaiva ḡaudia iboudiai
    heḡereḡerena ai ia ese una dubu na laḡani hitu lalodiai e ha-orea.
  npi-ULB: एघारौँ वर्षको बूल महिना अर्थात् आठौँ महिनामा निर्देशनमुताबिक मन्दिरका सबै
    भाग बनाएर सिद्ध्याइयो । मन्दर बनाउन सोलोमनलाई सात वर्ष लाग्यो ।
  yor-yor: Ní ọdún kọkànlá ní oṣù Bulu, oṣù kẹjọ, a sì parí ilé náà jálẹ̀ jálẹ̀, pẹ̀lú
    gbogbo ìpín rẹ̀, gẹ́gẹ́ bí gbogbo èyí tí ó yẹ. Ó sì lo ọdún méje ní kíkọ́ ilé
    náà.
  pes-OPCB: و در سال یازدهم سلطنت او در ماه بول که ماه هشتم است، تمام کارهای ساختمانی
    آن درست مطابق طرح داده شده، تکمیل گردید. به این ترتیب، ساختن خانهٔ خدا هفت سال
    به طول انجامید.
  tgl-ULB: Sa ika-labing-isang taon, sa buwan ng Bul, na ika-walong buwan, ang templo
    ay natapos sa lahat ng mga bahagi nito at umayon sa lahat ng mga detalye nito.
    Inabot ng pitong taon si Solomon para maitayo ang templo.
  cbu-NT: Anoo, pangusee yuwashsha 11 masach kurakaam kinaru taachu, tsupshat 8 anush
    izuuru pangusee iwaparangiya. Ashirangu anoo, Apanlleem pang' panguchima tárangu,
    anoo ichingaru tatsamooru iwaparangiya. Ashirucha, washunand 7 masach pangusee
    iwaparanganaya. Ashiriya, na kamaneena, yuwaa Salomon Apanlleem pang' pangurangu
    anootsi.
  hui-hui: Agali anda biaga uruni tigua anda ogoni bialu heagola mali karia pene.
    Ai Solomono ibu kini heagola mali beane (11) ogoninaga ege halini layagola anda
    bibahendeore bumaro biai hene. Agali biabe biaga biarume anda baya hanguore biyagola
    anda bayaleore Kini Solomono ibunime ogodaguaore bilimu lalu lamiyadagua biaiore
    hene.
  mya-mya: ရှော​လ​မုန်​မင်း​နန်း​စံ​တစ်​ဆယ့်​တစ်​နှစ်​မြောက်၊ ဗု​လ ခေါ်​အ​ဋ္ဌ​မ​လ​၌
    ဗိ​မာန်​တော်​ကို​ရေး​ဆွဲ​ထား​သည့် ပုံ​စံ​အ​တိုင်း​တစ်​သ​ဝေ​မ​တိမ်း​ဆောက်​လုပ်​ပြီး
    လေ​သည်။ ယင်း​သို့​ဆောက်​လုပ်​မှု​မှာ​ခု​နစ်​နှစ် တိုင်​တိုင်​ကြာ​သ​တည်း။
  bod-N: ལོ་བཅུ་གཅིག་པའི་ཟླ་བརྒྱད་པའི་དུས་སུ། མཆོད་ཁང་གི་གྲུབ་ཆ་ཀུན་ནི་ཏག་ཏག་དཔེ་བྱད་ཐམས་ཅད་བཞིན་དུ་གྲུབ་པ་སྟེ།
    སོ་ལོ་མོན་གྱིས་བསྡོམས་པས་བགྲང་བྱ་བདུན་གྱི་རིང་ལ་མཆོད་ཁང་བཞེངས་པའོ། །
  sna-sna: Mugore regumi nerimwe mumwedzi waBhuri, mwedzi worusere, temberi yakapera
    kuvakwa yose sezvayakanga yakafanira kuitwa. Akapedza makore manomwe achiivaka.
  spa-BLM: En el undécimo año, en el mes de Bul, que es el octavo mes, la casa fue
    terminada en todas sus partes y según todas sus especificaciones. Así pasó siete
    años construyéndola.
  cac-cac: Axo d'a svajxaquil uj scuchan Bul, ayic yuxluchil ab'il yoch vin̈ reyal,
    ix b'oel jun templo chi' smasanil, icha val yaj yechel b'ob'ilcani. Uque' ab'il
    ix yac' sb'oi.
  swh-ULB: Mwaka wa kumi na moja mwezi wa Buli, ambao ndio mwezi wa nane, sehemu zote
    za hekalu zilimalizika na sharti zake zote. Sulemani alilijenga hekalu kwa miaka
    saba.
  bel-bel: 'а на адзінаццатым годзе, у месяцы Бул, - гэта месяц восьмы, - ён закончыў
    храм з усімі прыналежнасьцямі яго і паводле ўсіх прадпісаньняў ягоных: будаваў
    яго сем гадоў.'
  deu-ELBBK: und im 11. Jahr, im Monat Bul, das ist der 8. Monat, war das Haus vollendet
    nach allen seinen Stücken und nach all seiner Vorschrift; und so baute er 7 Jahre
    daran.
  mbb-OT: Ne nepasad haazà is baley te Nengazen te ikewalu he vulan, he iyan is bulan
    he Bul, dutun te ike-11 he tuig te kedhadì ni Solomon. Pitu he tuig is kebenguna
    zuen te valey te Nengazen, ne mibpurungan sunuza is langun he ziyà te planu.
  mal-2015: പതിനൊന്നാം ആണ്ടു എട്ടാം മാസമായ ബൂൽമാസത്തിൽ ആലയം അതിന്റെ സകലഭാഗങ്ങളുമായി
    അതിന്റെ മാതൃകപ്രകാരമൊക്കെയും പണിതുതീർക്കുകയും ചെയ്തു. അങ്ങനെ അവൻ ഏഴാണ്ടുകൊണ്ടു
    അതു പണിതുതീർത്തു.
  rmc-rmc: Pro dešujekhto (11.) berš andro ochtoto čhon sas dokerdo o Chramos; savoro
    ipen avke sar kamelas o kraľis. O Šalamun ačhavelas o Chramos efta berš.
  pes-OPV: و در سال یازدهم درماه بول که ماه هشتم باشد، خانه با تمامی متعلقاتش بر وفق
    تمامی قانون هایش تمام شد. پس آن را در هفت سال بنا نمود.
  ron-1924: ши ын анул ал унспрезечеля, ын луна Бул, каре есте а опта лунэ, каса а
    фост испрэвитэ ын тоате пэрциле ей ши аша кум требуя сэ фие. Ын тимп де шапте
    ань а зидит-о Соломон.
  ben-OBCV: একাদশ বছরের অষ্টম মাসে, অর্থাৎ বূল মাসে মন্দিরের নকশা অনুসারে অনুপুঙ্খভাবে
    সেটি সম্পূর্ণ হল। সেটি নির্মাণ করার জন্য তিনি সাত সাতটি বছর কাটিয়ে দিলেন।
  som-som: Oo gurigii waxaa dhammaantiis la dhammeeyey isagoo wax waluba u dhan yahay
    sannaddii kow iyo tobnaad, bisheedii siddeedaad, taasoo ah bisha Bul, oo wuxuu
    dhisayay toddoba sannadood.
  lat-VUC: 'et in anno undecimo, mense Bul (ipse est mensis octavus), perfecta est
    domus in omni opere suo, et in universis utensilibus suis: ædificavitque eam annis
    septem.'
  eng-ASVBT: And in the eleventh year, in the month Bul, which is the eighth month,
    was the house finished throughout all the parts thereof, and according to all
    the fashion of it. So was he seven years in building it.
  ita-1885: e l'anno undecimo, nel mese di Bul, che è l'ottavo mese, la Casa fu compiuta,
    secondo tutto il suo disegno ed i suoi ordini. Così Salomone mise sett'anni ad
    edificarla.
  eng-ULB: In the eleventh year, in the month of Bul, which is the eighth month, the
    house was finished in all its parts and conforming to all its specifications.
    Solomon took seven years to build the temple.
  spa-VBL: El Templo se terminó exactamente como estaba previsto y especificado en
    el undécimo año de Salomón, en el octavo mes, el mes de Bul. Así que tardó siete
    años en construir el Templo.
  fra-_FOB: Et la onzième année, au mois de Bul, qui est le huitième mois, la maison
    fut achevée, avec toutes ses appartenances et tous ses meubles. On mit sept ans
    à la bâtir.
  mal-mal: പതിനൊന്നാം ആണ്ട് എട്ടാം മാസമായ ബൂൽമാസത്തിൽ ആലയം സകലഭാഗങ്ങളുമായി അതിന്റെ
    മാതൃക അനുസരിച്ച് തന്നെ പണിതുതീർക്കുകയും ചെയ്തു. അങ്ങനെ ആലയം പണിക്ക് ഏഴ് വർഷം വേണ്ടി
    വന്നു.
  urd-GVR: aur us kī hukūmat ke gyārhweṅ sāl ke āṭhweṅ mahīne būl meṅ imārat mukammal
    huī. Sab kuchh naqshe ke ain mutābiq banā. Is kām par kul sāt sāl sarf hue.
  suz-BL: मिनु ११ बर्स ङा बुल माइश्‍शो महिनामी मेको खिं नेल्‍ले सेल्‍ने थुम्‍मे बाक्‍त।
    मेको सेल्‍चा कली ७ बर्स माल्‍दा बाक्‍त।
  ita-1927: e l’undecimo anno, nel mese di Bul, che è l’ottavo mese, la casa fu terminata
    in tutte le sue parti, secondo il disegno datone. Salomone mise sette anni a fabbricarla.
  ckb-ckb: لە ساڵی یازدەیەمینیش، لە مانگی بول کە مانگی هەشتە، هەموو بەشەکانی پەرستگاکە
    بە هەموو وردەکارییەکانییەوە تەواو کرا، بە حەوت ساڵ بنیادی نا.
  eng-BBE: And in the eleventh year, in the month Bul, which is the eighth month,
    the building of the house was complete in every detail, as it had been designed.
    So he was seven years building it.
  kan-OKCV: ಹನ್ನೊಂದನೆಯ ವರ್ಷದ, ಎಂಟನೆಯ ತಿಂಗಳಾದ ಬೂಲ್ ಎಂಬ ಕಾರ್ತಿಕ ತಿಂಗಳಲ್ಲಿ ಆ ದೇವಾಲಯದ
    ಎಲ್ಲಾ ಭಾಗಗಳೂ ಯೋಜನೆಯ ಪ್ರಕಾರ ಕಟ್ಟಲಾಯಿತು. ಹೀಗೆ ಅವನು ಏಳು ವರುಷಗಳಲ್ಲಿ ಅದನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: 11 வது வருடம் பூல் என்னும் 8 வது மாதத்திலே, அந்த ஆலயம்முழுவதும் எல்லா
    சட்டதிட்டத்தின்படியே ஒருபங்கும் குறையாமல் கட்டி முடிந்தது; அவன் அதைக் கட்டிமுடிக்க
    7 வருடங்கள் ஆனது.
  spa-RV-1909: Y en el undécimo año, en el mes de Bul, que es el mes octavo, fué acabada
    la casa con todas sus pertenencias, y con todo lo necesario. Edificóla pues, en
    siete años.
  ron-BTF: Şi în al unsprezecelea an, în luna Bul, care este luna a opta, a fost casa
    terminată cu toate părţile ei şi conform cu tot modelul ei. Astfel, în şapte ani,
    a construit-o.
  eng-WEBP: In the eleventh year, in the month Bul, which is the eighth month, the
    house was finished throughout all its parts and according to all its specifications.
    So he spent seven years building it.
  eng-FBV: The Temple was finished exactly as specified and planned in Solomon's eleventh
    year, in the eighth month, the month of Bul. So it took him seven years to build
    the Temple.
  nld-1939: en in het elfde jaar, in de maand Boel, dat is de achtste maand, was de
    tempel met al zijn bijgebouwen en geheel zijn inrichting voltooid. Zeven jaren
    had hij er dus aan gebouwd.
  nch-BL: Huan quema Salomón yahuiyaya para 11 xihuit ipan itequi, ipan nopa metzti
    Bul, nopa chicueyi metzti ipan toisraelita calendario, quitamiltijque nochi nopa
    hueyi tiopamit ica nochi tamanti cati monequiyaya. Huajca tequitique quipano chicome
    xihuit para quichihuase nopa hueyi tiopamit para TOTECO.
  vie-1934: năm thứ mười một, nhằm tháng Bu-lơ, nghĩa là tháng tám, đền thờ hoàn thành
    trong mọi phần nó, theo kiểu đã ra. Sa-lô-môn cất đền hết bảy năm.
  hin-CV: ग्यारहवें साल में बूल महीने में जो वास्तव में आठवां महीना है, हर तरह से
    भवन बनने का काम पूरा हो गया था. यह सब हर रीति से योजना के अनुसार ही हुआ था, यानी
    भवन बनाने के काम में सात साल लग गए थे.
  spa-BES: Y en el año undécimo, en el mes Bul, que es el octavo mes, la construcción
    del templo se completó en cada detalle, como se había diseñado. Así que llevo
    siete años construyéndose.
  tdx-tdx: vaho ami’ty vatravatra, volam-paha-valo’ i taom-paha-folo-raik’ ambiy ty
    nahafonirañe i anjombay ami’ty lafi’e iaby ty amy ze hene nisafirieñe ama’ey.
    Aa le fito taoñe ty namboara’e aze.
  tha-KJV: และในปี​ที่​สิ​บเอ็ดในเดือนบูล ซึ่งเป็นเดือนที่​แปด พระนิเวศนั้​นก​็สำเร็จหมดทุกๆส่​วน
    และสำเร็จตามรายการทั้งสิ้น พระองค์​ทรงสร้างพระนิเวศนั้นเจ็ดปี
  por-BR-2018: E no décimo primeiro ano, no mês de Bul, que é o mês oitavo, foi acabada
    a casa com todas seus partes, e com todo o necessário. Edificou-a, pois, em sete
    anos.
  deu-ELO: und im elften Jahre, im Monat Bul, das ist der achte Monat, war das Haus
    vollendet nach allen seinen Stücken und nach all seiner Vorschrift; und so baute
    er sieben Jahre daran.
  eng-WYC-2018: and the house was made perfect, or ended, in all his work, and in
    all his vessels, either purtenances, in the eleventh year, in the month [of] Bul;
    that is the eighth month; and he builded that house in seven years. (and the House
    was finished with all of its work, and all of its vessels, or its purtenances,
    in the eleventh year, in the month of Bul; that is, the eighth month; and so he
    built that House in seven years.)
  epo-epo: Kaj en la dek-unua jaro, en la monato Bul, tio estas en la oka monato,
    la domo estis finita en ĉiuj siaj detaloj kaj laŭ sia tuta plano; li konstruis
    ĝin dum sep jaroj.
  uig-PIN: Wǝ on birinqi yilining Bul eyida, yǝni sǝkkizinqi ayda ibadǝthanining ⱨeqyeri
    ⱪaldurulmay, layiⱨǝ boyiqǝ pütünlǝy tamam boldi. Xundaⱪ ⱪilip uning ɵyni yasixiƣa
    yǝttǝ yil kǝtti.
  beo-beo: 'Oubi godo (Bulu oubi) amola ode gida Soloumane ea ouligilaloba, Debolo
    diasu da ili gagumusa: dawa:i, amo defele gaguli dagoi ba:i. Soloumane da ode
    fesuale agoanega Debolo diasu gaguli dagoi.'
  tpi-OTNT: Ol wokman i wokim dispela haus inap 7-pela yia, na long namba 8 mun bilong
    namba 11 yia bilong Solomon i stap king, em mun ol i kolim Bul, ol i pinisim olgeta
    wok bilong haus. Ol i bin mekim gut olgeta wok, na olgeta samting long haus i
    kamap stret tru, olsem Solomon i bin tokim ol long wokim.
  hau-SA: A shekara ta goma sha ɗaya, a watan Bul, wata na takwas ke nan, aka gama
    haikalin daidai yadda aka tsara shi bisa ga fasalinsa. Solomon ya ɗauki shekara
    bakwai yana ginin haikalin.
  uig-LAT: We on birinchi yilining Bul éyida, yeni sekkizinchi ayda ibadetxanining
    héchyéri qaldurulmay, layihe boyiche pütünley tamam boldi. Shundaq qilip uning
    öyni yasishigha yette yil ketti.
  nde-nde: Ngomnyaka wetshumi lanye ngenyanga kaBhuli, inyanga yesificaminwembili,
    kwaba yikuphela kwethempeli lakhiwe njengokumiswa kwalo langeziqondiso zalo. Wayethethe
    iminyaka eyisikhombisa elakha.
  ton-ton: Pea ʻi hono hongofulu ma taha ʻoe taʻu, ʻi he māhina ko Puli, ʻaia ko hono
    valu ʻoe māhina, naʻe fakaʻosi ʻae fale ʻi hono potu kotoa pē, ʻo fakatatau ki
    hono anga kotoa pē. Ko ia, naʻa ne fitu taʻu ʻi heʻene langa hake ia.
  ces-1613: A léta jedenáctého, měsíce Bul, (jenž jest měsíc osmý), dokonán jest dům
    se všemi přípravami svými, a se vším tím, což k němu přináleželo; kterýž stavěl
    sedm let.
  eng-WMB: In the eleventh year, in the month Bul, which is the eighth month, the
    house was finished throughout all its parts and according to all its specifications.
    So he spent seven years building it.
  tam-TCV: ஆலயம் அதற்கான அளவுத்திட்ட விபரத்தின்படி பதினோராம் வருடம் எட்டாம் மாதமாகிய
    பூல் மாதத்தில் கட்டி முடிக்கப்பட்டது. சாலொமோன் இதைக் கட்டிமுடிக்க ஏழு வருடங்கள்
    சென்றன.
  ceb-ULB: Sa ika-napulog usa ka tuig, sa bulan sa Bul, nga mao ang ika-walo nga bulan,
    nahuman na ang balay sa tanang bahin niini ug sumala sa tanang plano niini. Nahuman
    pagtukod ni Solomon ang templo sa pito ka tuig.
  pol-UBG: A w jedenastym roku, w miesiącu Bul, to jest ósmym miesiącu, dom został
    wykończony we wszystkich szczegółach i ze wszystkimi jego wymogami. A budował
    go przez siedem lat.
  agr-agr: Dutika nagkama nii apu wajas inabaujin once mijanan ejeyi, nantu ochoa
    nunú Bul tutai takau ai, ashí umikui. Tuja ashí ijumjamak nunú jeganak siete mijanai
    umikui.
  kyc-kyc: Dopa pipala ee kana akalisa ipisu mendaki karo dokona Solomonemeko isiyamopa
    kana mange lama karo doko kana Bulu lenge dokona rapa rapa pyuo reteyamo dopale
    angi dokonako palyapala tembole anda doko pyuo oteya. Tembole anda angi doko Solomoneme
    ee kana yanda ipingi nembo pyuo oteya.
  urd-GVU: اور اُس کی حکومت کے گیارھویں سال کے آٹھویں مہینے بُول میں عمارت مکمل ہوئی۔
    سب کچھ نقشے کے عین مطابق بنا۔ اِس کام پر کُل سات سال لگ گئے۔
  deu-1912: und im elften Jahr, im Monat Bul (das ist der achte Monat), ward das Haus
    bereitet, wie es sein sollte, daß sie sieben Jahre daran bauten,
  kan-2017: ಹನ್ನೊಂದನೆಯ ವರ್ಷದ ಎಂಟನೆಯ ತಿಂಗಳಾದ ಕಾರ್ತಿಕ ಮಾಸದಲ್ಲಿ ದೇವಾಲಯವೂ ಮತ್ತು ಅದರ ಎಲ್ಲಾ
    ಕಟ್ಟಡಗಳೂ ನೇಮದ ಪ್ರಕಾರ ಸಿದ್ಧವಾದವು. ದೇವಾಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಏಳು ವರ್ಷ ಹಿಡಿಯಿತು.
  yap-yap: Lan e bin meruk e pul, ni fare pul ni Bul, ko re duw ni ba’aram ni gaman
    e ragag nge ta’reb e duw nap’an nike gagiyeg Solomon mi ni mu’ i toy e Tempel,
    nri bod rogon nike m’ay i leamnag. Medlip e duw ni muruwliy Solomon e Tempel me
    m’ay.
  hlt-MCSB: Kum hlai khat dongkah a hla rhet nah Bul hla dongah tah im te a ol cungkuem
    neh, a laitloeknah dongkah laitloeknah cungkuem vanbangla a coeng tih te te kum
    rhih a sak.
  mdy-ETH: ጋዓንቴ ዬይ ጌኤዦ ማኣራ ማዢንቲ ጉቤ ጋፔሢ ሴሎሞኔ ካኣታዼንቴ ታጶ ፔታሳ ሌዖኮ ቡሌ ጌይንታ ሳላሳ ዓጊኖና ማዢ
    ጋፒሳኒ ማሊንቴ፥ ዎዶማናኬ፤ ሴሎሞኔ ዬያ ጌኤዦ ማኣሮ ማዢ ጋፒሴሢ ላንካይ ሌዔይዳኬ።
  twi-ASANTE: Wɔwiee ɛdan no ho biribiara bosome Bul (bɛyɛ Obubuo) mfimfini no a na
    wadi ɔhene mfeɛ dubaako. Enti, mfeɛ nson na wɔde sii asɔredan no.
  eng-WEBU: In the eleventh year, in the month Bul, which is the eighth month, the
    house was finished throughout all its parts and according to all its specifications.
    So he spent seven years building it.
  wal-wal: Solomoni kawotido tammanne isiinintta laittan, Bula giyo hosppuntta aginan
    Beeta Maqidasee halchchidoogaadan muleera keexettidi polettiis. Solomoni Beeta
    Maqidasiyaa laappun laittan keexxidi wurssiis.
  spa-PDDPT: El año 11, el mes de Bul, que es el mes octavo, la Casa fue terminada
    con todos sus detalles y de conformidad con el diseño prefijado. La edificó en
    siete años.
  gun-gun: Ha'e gui onze ma'etỹa py, oito jaxya bul 'epy re, opa ete ma oo ojapoxeague
    rami, hexegua ha'e javi. Ha'e rami py sete ma'etỹ ogueraa Salomão ojapopa aguã.
  ilo-ULB: Iti maikasangapulo ket maysa a tawen, iti bulan ti Bul, nga isu ti maikawalo
    a bulan, nalpas ti balay ken ti amin a paset daytoy kas maiyannatop iti amin a
    pagannurotan daytoy. Pito a tawen ti binusbos ni Solomon tapno maipatakderna ti
    Templo.
  kpg-kpg: I di walu malama, di malama go Bul, i lodo di madangaholu maa dahi ngadau
    a Solomon nogo king, di Hale Daumaha ne haga lawa be di hai dela ne haga noho ai.
    Nia ngadau e hidu ne hau ai di Hale Daumaha go Solomon.
  uig-ARA: ۋە ئون بىرىنچى يىلىنىڭ بۇل ئېيىدا، يەنى سەككىزىنچى ئايدا ئىبادەتخانىنىڭ
    ھېچيېرى قالدۇرۇلماي، لايىھە بويىچە پۈتۈنلەي تامام بولدى. شۇنداق قىلىپ ئۇنىڭ ئۆينى
    ياسىشىغا يەتتە يىل كەتتى.
  sus-sus: A naxa ɲɔn Bulu kike ra, kike solomasaxan nde, Sulemani xa mangɛya ɲɛ fu
    nun keren nde. Na banxi birin ti ɲɛ solofere nan bun ma, a fa lu alɔ Ala nu wama
    a xɔn ma ki naxɛ.
  pon-2006: Eri, ni kawaluwen sounpwong, sounpwong Pul, ni kaeisek ehun pahr me Solomon
    kakaunki, doadoahk en kauwada Tehnpas Sarawio ahpw imwiseklahr nin duwen me koasoandier.
    Solomon kakaukiher tehnpas wet erein sounpar isuh.
  jae-jae: Ma gêdêŋ jala kêtu 11ŋa ŋaajôŋ Bul, taŋ kêtu jala ŋaajôŋ 8ŋa naŋ, êsêac
    sêjac dabiŋ gêŋ samob, taŋ gêjac andu tau ŋawae naŋ, kêtôm sêmasaŋ kwanaŋgeŋ.
    Amboac tonaŋ Salomo kêkwê lôm dabuŋ kêtôm jala 7, go gêjac dabiŋ ŋakôm.
  ksd-ksd: ma ta ra kilala a vinun ma tikai, ta ra gai Bul nina ba ra gai lavutul,
    di ga vapar vue muka ra pal ma ra lavur magit par tana, da di ga nuknuk lua tana.
    Ma Solomon i ga varvakai lavurua na kilala ma ra papalum tana.
  tur-YTC: On birinci yılda, sekizinci ay olan Bul ayında, ev bütün kısımlarıyla ve
    bütün tanımlamalarına göre bitirildi. Böylece onu yapmak yedi yılını aldı.
  ind-AYT: Pada tahun ke-11, pada bulan Bul, yaitu pada bulan ke-8, bait itu diselesaikan
    semua bagian-bagiannya sesuai seluruh rancangan. Jadi, dia membangun bait itu
    selama tujuh tahun.
  nya-nya: Pa chaka cha 11 mwezi wa Buli, mwezi wachisanu ndi chitatu, madera onse
    a Nyumba anatha kumangidwa monga momwe kunkafunikira. Anamanga Nyumbayo kwa zaka
    zisanu ndi ziwiri.
  hrv-hrv: a jedanaeste godine, mjeseca Bula - to je osmi mjesec - Hram je dovršen
    sa svim dijelovima i sa svim što mu pripada. Salomon ga sagradi za sedam godina.
  mps-mps: Te sę bidi dabego te be sę yani kibu be 7, te tama kibu bede te be sę
    yani, tama te polua 8 te Solomon te king bidibadi, te kibu be 11, teba usu nagasu,
    te be sęą silali, te polua nogi augwa te Bul nogi yali, augwa te be sę ebo
    sę tigidali silalio. Augwaligo te sę bugagia yaligo, tama te bede tigidali sę
    te dolo mu pedelali, te Solomongo augwalibolo te sę tama yao wali gilama te be
    sę tama yai dao.
  tpi-tpi: Ol wokman i wokim dispela haus inap 7-pela yia, na long namba 8 mun bilong
    namba 11 yia bilong Solomon i stap king, em mun ol i kolim Bul, ol i pinisim olgeta
    wok bilong haus. Ol i bin mekim gut olgeta wok, na olgeta samting long haus i
    kamap stret tru, olsem Solomon i bin tokim ol long wokim.
  dan-1931: og i det ellevte År i Bul Måned, det er den ottende Måned, fuldførtes
    Templet i alle dets Dele og Stykker; han byggede på det i syv År.
  vie-OVCB: Đến tháng tám (tháng Bu-lơ), năm thứ mười một, công trình xây cất hoàn
    tất. Thời gian cất Đền Thờ là bảy năm.
  guj-2017: અગિયારમા વર્ષના આઠમા માસમાં, એટલે કે બુલ માસમાં સભાસ્થાનનું સર્વ બાંધકામ
    તેના બધા ભાગો સહિત, સંપૂર્ણ નમૂના પ્રમાણે અને તેની વિશેષતા સાથે પૂરું થયું. આમ
    સુલેમાનને સભાસ્થાનનું બાંધકામ પૂર્ણ કરતાં સાત વર્ષ લાગ્યાં હતાં.
  pon-2006A: Eri, ni kawaluwen sounpwong, sounpwong Pul, ni kaeisek ehun pahr me Solomon
    kakaunki, doadoahk en kauwada Tehnpas Sarawio ahpw imwiseklahr nin duwen me koasoandier.
    Solomon kakaukiher tehnpas wet erein sounpar isuh.
  por-BRBSL: No décimo primeiro ano, no mês Bul, que é o oitavo mês, a casa foi terminada
    em todas as suas partes e de acordo com todas as suas especificações. Por isso,
    ele passou sete anos construindo-a.
  cth-cth: Hahoi, kum 12, Bul thapa, thapa yung taroe nah im teh a kâcai awh e patetlah
    hnonaw pueng he a cum awh teh, kum 7 touh a ro awh.
  twi-twi: Wowiee ɔdan no ho biribiara ɔsram Bul mfimfini no a na wadi hene mfe dubaako.
    Enti mfe ason na wɔde sii asɔredan no.
  hlt-hlt: Kum hlai khat dongkah a hla rhet nah Bul hla dongah tah im te a ol cungkuem
    neh, a laitloeknah dongkah laitloeknah cungkuem vanbangla a coeng tih te te kum
    rhih a sak.
  tbz-SIM: O kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ miɛkɛ, dɛ kó dibenni otɑ̃̀nkù oniínwè
    bɛ̀ tu wè Buudi, kɛ́ tɛ̀ dèè tɛmɔu pɑ́íí ti Yiɛ̀ nKuyie ndo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀
    tɛ̀ ndòmmɛ̀. Bɛ̀ do tɛ̀ mɑɑ́ kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀ ndi.
  msy-2020: Ingangarir gumaziba 7plan azenibar Dɨpenir kamɨn ingari, egha Solomon
    atrivimɨn itir azenir namba 11, an iakɨnir namba 8ɨn aven, me Dɨpenimɨn ingangariba
    bar da agɨfa. Me iakɨnir kam kamaghɨn a dɨbori, Bul. Solomon mɨkemezɨ moghɨra,
    me ingangariba bar deraghavɨra dagh amizɨ, Dɨpenimɨn ingangariba bar deraghavɨram
    oto.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ nyǝŋkɑ ɩsɔtʋ pǝlefɛɩ nɑɑnʋwɑ
    nyǝŋ tɑɑ kɛ́ pɑ́ tɛɛsɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ. Nɑ tǝ wɛ teitei ɩsɩɩ pɑɑ kɛɛsɑ-wɛɣɛ tǝ
    tɔm tɔ. Ɩsɔ tǝsɛɛlɛ ŋmɑʋ pɩɩsɩ kpɛntɑ nɑɑtosompɔɣɔlɑɣɑ ntɛ́.
  azb-azb: on birinci ildə, səkkizinci ay olan Bul ayında məbəd bütün ləvazimatı ilə
    birgə və bütün şəklinə görə tikilib qurtardı. Beləcə Süleyman onu yeddi ilə tikdi.
  eng-DBY: and in the eleventh year, in the month Bul, which is the eighth month,
    was the house finished in all its parts, and according to all the fashion of it.
    So he was seven years in building it.
  hin-2017: और ग्यारहवें वर्ष के बूल नामक आठवें महीने में, वह भवन उस सब समेत जो उसमें
    उचित समझा गया बन चुका। इस रीति सुलैमान को उसके बनाने में सात वर्ष लगे।
  wol-KYG: Ca fukkeelu at maak benn, yemook juróom ñetteelu weer wa, di weeru Bul,
    ca la kër ga sotti, mook mboolem la ca bokk ak na mu wara bindoo lépp. Suleymaan
    tabax na kër ga ci juróom ñaari at.
  eng-YLT: and in the eleventh year, in the month Bul — [that is] the eighth month
    — hath the house been finished in all its matters, and in all its ordinances,
    and he buildeth it seven years.
  kne-kne: Pito ay tawen di nangamagan Solomon sin Timplo ay sana.
  eng-WYC-2017: and the house was made perfect, or ended, in all his work, and in
    all his vessels, either appurtenances, in the eleventh year, in the month [of]
    Bul; that is the eighth month; and he builded that house in seven years.
  eng-WMBB: In the eleventh year, in the month Bul, which is the eighth month, the
    house was finished throughout all its parts and according to all its specifications.
    So he spent seven years building it.
  urd-GVH: और उस की हुकूमत के ग्यारहवें साल के आठवें महीने बूल में इमारत मुकम्मल हुई।
    सब कुछ नक़्शे के ऐन मुताबिक़ बना। इस काम पर कुल सात साल लग गए।
  rug-rug: Meke koasa sidara vina vesu, pa sidara Bulu, pa vina manege eke vuahenina
    sa binaṉara te Solomone, si tava hokoto beto sa Zelepade, ta kuri gua puta tugo
    sapu koa koasa palani. Meke zuapa vuaheni si tavetia e Solomone sa Zelepade meke
    hokoto.
  gaz-gaz: Manni qulqullummaa sunis waggaa kudha tokkoffaatti, jiʼa Buul jechuunis
    jiʼa saddeettaffaa keessa akkuma karoorfametti guutumaan guutuutti hojjetamee
    dhume. Solomoonis mana sana ijaaree fixuuf waggaa torba itti fudhate.
  fra-LSG: et la onzième année, au mois de Bul, qui est le huitième mois, la maison
    fut achevée dans toutes ses parties et telle qu’elle devait être. Salomon la construisit
    dans l’espace de sept ans.
  yal-yal: A mangayaan ɲɛɛ fu nun kedendeni, Bulu kiken na, naxan findixi ɲɛɛn kike
    solomasɛxɛden na, banxin wanle birin yi ɲan alo a yi lan kii naxan yi. Sulemani
    a ti ɲɛɛ solofere nan bun.
  haw-1868: A i ka makahiki umikumamakahi, i ka malama Bula, oia ka walu o ka malama,
    ua paa ka hale a me kona mau mea a pau, mamuli o na kauoha a pau nona. Ehiku makahiki
    no hoi kana hana ana ia.
  arb-NAV: وَفِي شَهْرِ بُولَ (تِشْرِينَ الثَّانِي – نُوفَمْبِرَ) مِنْ الْعَامِ الْحَادِي
    عَشَرَ لِمُلْكِ سُلَيْمَانَ، اكْتَمَلَ بِنَاءُ الْهَيْكَلِ بِكُلِّ تَفَاصِيلِهِ،
    وَهَكَذَا اسْتَغْرَقَ تَشْيِيدُهُ سَبْعَ سَنَوَاتٍ.
  ewe-ewe: Wowu xɔ blibo la tutu nu le Solomo ƒe fiaɖuɖu ƒe ƒe wuiɖekɛlia ƒe ɣleti
    enyilia, Bul me. Ale gbedoxɔ la tutu xɔ ƒe adre.
  eng-LEE: And in the eleventh year, in the month Bul, which is the eighth month,
    was the house finished throughout all its parts, and according to all its requirements.
    So was he building it seven years.
  asm-FB: আৰু একাদশ বছৰৰ বূল নামেৰে অষ্টম মাহত নিৰূপিত আকাৰ অনুসাৰে সকলো অংশতেই গৃহ
    নিৰ্ম্মাণ কৰি শেষ কৰা হ’ল। এইদৰে মন্দিৰ নির্মান কৰোঁতে চলোমনৰ সাত বছৰ লাগিল।
  sus-A: عَ نَشَ حْن بُلُ كِكٍ رَ، كِكٍ سٌلٌمَسَشَن ندٍ، سُلٍمَنِ شَ مَنفّيَ حّ قُ
    نُن كٍرٍن ندٍ. نَ بَنشِ بِرِن تِ حّ سٌلٌقٍرٍ نَن بُن مَ، عَ قَ لُ عَلْ عَلَ نُ
    وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: La onzième année, au mois de Bul, qui est le huitième mois, la maison fut
    achevée dans toutes ses parties et selon toutes ses spécifications. Il passa donc
    sept ans à la construire.
  hbo-hbo: וּבַשָּׁנָה֩ הָאַחַ֨ת עֶשְׂרֵ֜ה בְּיֶ֣רַח בּ֗וּל ה֚וּא הַחֹ֣דֶשׁ הַשְּׁמִינִ֔י
    כָּלָ֣ה הַבַּ֔יִת לְכָל־דְּבָרָ֖יו וּלְכָל־*מִשְׁפָּטֹו (מִשְׁפָּטָ֑יו) וַיִּבְנֵ֖הוּ
    שֶׁ֥בַע שָׁנִֽים׃
  piu-2006: '@see-verse:1KI.006.037'
  kik-kik: Mwaka-inĩ wa ikũmi na ũmwe mweri-inĩ wa Bulu, nĩguo mweri wa ĩnana, nĩguo
    hekarũ yarĩkire hamwe na maũndũ mayo mothe kũringana na ũrĩa yerĩtwo yakwo. Aikarire
    ihinda rĩa mĩaka mũgwanja akĩmĩaka.
  fra-NCL: et la onzième année, au mois de bul, qui est le huitième mois, la maison
    fut achevée dans toutes ses parties et telle qu’il convenait. Salomon la construisit
    dans l’espace de sept ans.
  cek-AK: Saning hatlaito, Bul, tiah kawk ih khrah tazetto naah, sak atimhaih baktih
    toengah, im to a sak pacoeng boih. Anih mah im to saning sarihto thung sak.
  cuk-cuk: Geb Salomón birgambe-gakagwensakgus yar-semaidgine a-nii-walabaabakgine,
    nii-Bulʼye-nugadgi, Bab-Jehováʼse-goled-neg-sobleded ogulenonikid. Bela igi soblegoye
    igar mai, deyobi, Salomón Bab-Dummadse-goled-neg sobsad. Salomón birgagugle (7)
    Bab-Jehováʼse-goled-neg sobnai gusad.
  uig-CYR: Вә он биринчи жилиниң Бул ейида, йәни сәккизинчи айда ибадәтханиниң һечйери
    қалдурулмай, лайиһә бойичә пүтүнләй тамам болди. Шундақ қилип униң өйни ясишиға
    йәттә жил кәтти.
  tel-2017: పదకొండవ సంవత్సరం బూలు అనే ఎనిమిదో నెలలో దాని ఏర్పాటు ప్రకారం దాని విభాగాలన్నిటితో
    మందిరం పూర్తి అయ్యింది. దాన్ని కట్టించడానికి సొలొమోనుకి ఏడు సంవత్సరాలు పట్టింది.
  hat-BSA: Nan onzyèm ane a, nan mwa Bul la, ki se uityèm mwa a, kay la te fini nan
    tout pati li e selon plan pa li a. Konsa, li te bati pandan sèt ane.
  kos-kos: In malem se akoalkosr, su malem Bul, in yac aksingoul sie ma Solomon el
    tokosra, safla nufon orekma ke Tempul, oana ma lumweyukla. Solomon el musaela
    Tempul ke yac itkosr.
  hbo-WLC: וּבַשָּׁנָה֩ הָאַחַ֨ת עֶשְׂרֵ֜ה בְּיֶ֣רַח בּ֗וּל ה֚וּא הַחֹ֣דֶשׁ הַשְּׁמִינִ֔י
    כָּלָ֣ה הַבַּ֔יִת לְכָל־דְּבָרָ֖יו וּלְכָל־משפטו וַיִּבְנֵ֖הוּ שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: Ọ bụ nʼime afọ iri na otu, nʼọnwa Bul, ya bụ ọnwa nke asatọ, ka e wusiri
    ụlọnsọ ukwu ahụ, nʼihe niile ya dịka ntụziaka e nyere si dị. Ọ bụ afọ asaa ka
    o weere ya i ji rụchaa ụlọnsọ ukwu ahụ.
  ory-ory: ପୁଣି, ଏକାଦଶ ବର୍ଷର ବୂଲ ନାମକ ଅଷ୍ଟମ ମାସରେ ନିରୂପିତ ଆକୃତି ଅନୁସାରେ ସମୁଦାୟ ଅଂଶରେ
    ଗୃହର ନିର୍ମାଣ କାର୍ଯ୍ୟ ସମାପ୍ତ ହେଲା। ଏରୂପେ ତାହା ନିର୍ମାଣ କରିବାରେ ତାଙ୍କୁ ସାତ ବର୍ଷ ଲାଗିଲା।
  wmt-wmt: '@see-verse:1KI.006.037'
  chk-chk: Nge lon ewe engol me euin ier fän ewe maram Pul, iei awaluen maram, ewe
    imwenfel a wesöchüla lon tichikin angangan me akotan meinisin. Iwe, Salomon a
    aüetä ei imwenfel lon ükükün fisu ier.
  rop-rop: En langa det namba 8 manth gulum Bul, langa det namba 11 yiya weya Salaman
    bin jidan king, deibin binij bildimapbat det Serramoni Pleis seimwei weya deibin
    plenim. En imbin deigim King Salaman 7 yiya blanga bildimap det Serramoni Pleis.
  ukr-1871: А в одинайцятому роцї, в місяцї Бул — се є місяць восьмий — скінчив він
    храм по всїх його частинах і з усїм знаряддєм; а будував його сїм год.
  deu-1951: Und im elften Jahre, im Monat Bul, das ist im achten Monat, ward das Haus
    vollendet nach allen seinen Plänen und Vorschriften, so daß er sieben Jahre lang
    daran gebaut hatte.
  eng-JPS: And in the eleventh year, in the month Bul, which is the eighth month,
    was the house finished throughout all the parts thereof, and according to all
    the fashion of it. So was he seven years in building it.
  srp-1865: A jedanaeste godine mjeseca Vula, koji je osmi mjesec, svrši se dom sa
    svijem stvarima svojim i sa svijem što mu pripada. Tako ga sazida za sedam godina.
  lug-lug: Mu mwaka ogw’ekkumi n’ogumu mu mwezi Buli, gwe mwezi ogw’omunaana, ebitundu
    byonna ebya yeekaalu ne bimalirizibwa ng’ebigero byabyo bwe byali. Yamala emyaka
    musanvu ng’agizimba.
  heb-heb: ובשנה האחת עשרה בירח בול הוא החדש השמיני כלה הבית לכל דבריו ולכל משפטו
    ויבנהו שבע שנים׃
  ben-IRV: পরিকল্পনা অনুসারে উপাসনা ঘরটির সমস্ত কাজ এগারো বছরের বূল মাসে, অর্থাৎ অষ্টম
    মাসে শেষ হয়েছিল। এই উপাসনা ঘরটি তৈরী করতে শলোমন সাত বছর নিয়েছিল।
  pan-pan: ਗਿਆਰਵੇਂ ਸਾਲ ਦੇ ਬੂਲ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਜੋ ਅੱਠਵਾਂ ਮਹੀਨਾ ਹੈ, ਉਹ ਭਵਨ ਉਹ ਦੇ ਸਾਰੇ
    ਕੰਮ ਸਮੇਤ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਡੌਲ ਦੇ ਸਮਾਨ ਸੰਪੂਰਨ ਹੋਇਆ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਸੱਤਾਂ ਸਾਲਾਂ ਵਿੱਚ
    ਬਣਾਇਆ।
  mya-JVB: နန်းစံဆယ် တနှစ် ၊ ဗု လ အမည်ရှိသော အဋ္ဌမ လ တွင် အိမ် တော်အခန်းကြီးအခန်းငယ်တို့နှင့်
    ဆိုင်သမျှ တို့ ကို လက်စသတ် ၍ ခုနစ် နှစ် ပတ်လုံးအိမ်တော်ကို တည်ဆောက် သတည်း။
  tbg-tbg: Soromonuva Isareriqaa raqikiharo 11 ihi 8 tora, Buluve tu torara varako
    entaraqaa, vika vi naavura kaqa vuru taiqa kora. Soromonuva minti mintimake kaqaate
    tuntemake, vika vi naavura 7 ihi varaqi viha, kaqa taiqa kora.
  hmo-hmo: Bona Solomona ese king dagi ia hamatamaia murinai lagani 11 bona hua 8
    idia ore neganai, Dubu Helaga haginia gaukara, idia palani gaudia ibounai be idia
    haorea vadaeni. Unai dubu haginia nega ena daudau korikori be lagani 7.
  urd-urd: और ग्यारहवें साल बूल के महीने में, जो आठवाँ महीना है, वह घर अपने सब हिस्सों
    समेत अपने नक़्शे के मुताबिक़ बनकर तैयार हुआ। ऐसा उसको बनाने में उसे सात साल लगे।
  rus-SYN: а на одиннадцатом году, в месяце Буле, - это месяц восьмой, - он окончил
    храм со всеми принадлежностями его и по всем предначертаниям его; строил его семь
    лет.
  bqc-SIM: ↄ̃ wà a mìdɛ a wɛ̃̀ kuɛdode mↄ swaaↄ̃de pↄ́ wì mɛ Bulu guu lá à kpɛ́pi
    zĩ dìlɛwa. A boa ń a kɛkɛao kà wɛ̃̀ sopla.
  tcz-CHONGTHU: Solomon Lengchan kum somlekhat channa ‘Bul’ kiti lha sung hin Houin
    sahna dinga ana kigonna dung jui bang tahin ana kijou chaisoh tauvin ahi. Hiti
    chun hiche houin sahna ahin kum sagi ana lut in ahi.
  mar-mar: अकराव्या वर्षी बूल महिन्यात म्हणजेच वर्षाच्या आठव्या महिन्यात मंदिराचे
    बांधकाम पूर्ण झाले. शलमोनाला मंदिर बांधायला सात वर्षे लागली. मंदिराचे बांधकाम
    नियोजित नमुन्या प्रमाणे तंतोतंत झाले.
  qub-qub: Chunca juc (11) watan mandaycashanchöraj Diospa Templun aruchiyta usharan.
    Aruyta ushashan quillapa jutin caran «bul». Chayga caran watacho pusaj quilla
    cajmi. Templu aruyta ushachiran imano imancunata rurananpäpis yarpashanno. Salomonga
    Templu aruyta ushachiran ganchis watata.
  bqp-bqp: akũ ò a lakiti kɛ̀ a wɛ̃̀ kuri awɛɛdoden, a mↄ sↄraakↄ̃de kũ òdi pi Bulu
    gũn lákũ à kpɛ́ zĩ dìtɛ nà. A bona kũ a kɛkɛnaao kà wɛ̃̀ suppla.
  hat-hat: Tanp lan te fin bati ak tout ti detay li yo, jan yo te fè plan an, nan
    onzyèm lanne rèy Salomon nan wityèm mwa kalandriye jwif yo, ki rele Boul. Salomon
    te pran sètan pou l' bati Tanp lan.
  eng-BSB: In his eleventh year and eighth month, the month of Bul, the temple was
    finished in every detail and according to every specification. So he built the
    temple in seven years.
  eng-WEBPB: In the eleventh year, in the month Bul, which is the eighth month, the
    house was finished throughout all its parts and according to all its specifications.
    So he spent seven years building it.
  kbq-kbq: Hagi 11ni'a kafuma Solomoni'ma kinima nemanigeno'a, Bulie nehaza ikante
    ana mono nona ki vagare'naze. Hagi ana mono noma ki'nazana, 7ni'a kafufi ki'naze.
  nhe-BL: Huan quema Salomón yahuiyaya para 11 xihuitl ipan itequi, ipan nopa metztli
    Bul, nopa chicueyi metztli ipan toisraelita calendario [6:38 Ipan octubre o noviembre
    ipan tocalendario tlen ama.], quitlamiltijque nochi nopa hueyi tiopamitl ica nochi
    tlamantli tlen monequiyaya. Huajca tequitique pano chicome xihuitl para quichihuase
    nopa hueyi tiopamitl para TOTECO.
  bus-bus: ben wà à laata kpà à wɛ̃̀ kuri awɛɛdodeen, à mↄ sↄraagↄ̃dee kɛ̀ wè be Bulu
    guu lán à kpɛ́ zĩi dìɛ nà. À bona kↄ̃n à kɛkɛnao kà wɛ̃̀ swɛɛplaa.
  gub-BL: Xàrumàw tuwihawete romo heko mehe 11 haw kwarahy rehe 8 haw zahy rehe zahy
    Mu her ma'e rehe umumaw Tupàn Hàpuzuhu wà kury. A'e 'ym mehe Xàrumàw umume'u a'e
    kwarahy rehe imumaw pàwàm a'e. Umumaw tàpuzuhu iapo haw ize'eg rupi katete wà.
    Umumaw 7 kwarahy tàpuzuhu iapo pà wà.
  eng-DRA: 'And in the eleventh year in the month Bul (which is the eighth month)
    the house was finished in all the works thereof, and in all the appurtenances
    thereof: and he was seven years in building it.'
