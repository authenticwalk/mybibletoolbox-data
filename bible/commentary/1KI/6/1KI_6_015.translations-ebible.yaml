verse: 1KI.006.015
translations:
  mal-C: ദൈവാലയഭിത്തിയുടെ ഉൾവശം, തറമുതൽ മച്ചുവരെ, അദ്ദേഹം ദേവദാരുപ്പലകകൾകൊണ്ട് പാകിമറച്ചു;
    തറമുഴുവനും സരളമരപ്പലകകൾകൊണ്ട് പാകിയുറപ്പിച്ചു.
  deu-TKW: Und er baute die Wände im Innern des Gebäudes aus mit Brettern von Cedern;
    vom Fußboden des Gebäudes an bis zu den Balken der Decke belegte er's im Innern
    mit Holz. Den Fußboden des Gebäudes aber belegte er mit Cypressenbrettern.
  lin-lin: Alatisaki bamir ya kati ya Tempelo na mabaya ya sedele, kobanda na se kino
    na likolo, mpe atiaki mabaya ya sipele na mabele ya Tempelo.
  eng-LSV: and he builds the walls of the house within with beams of cedar, from the
    floor of the house to the walls of the ceiling; he has overlaid the inside with
    wood, and covers the floor of the house with ribs of fir.
  eng-GNV: And built the walles of the house within, with boards of cedar tree from
    the pauement of the house vnto the walles of the sieling, and within he couered
    them with wood, and couered the floore of the house with planks of firre.
  eng-WEBSTER: 'And he built the walls of the house within with boards of cedar, both
    the floor of the house, and the walls of the ceiling: and he covered them on the
    inside with wood, and covered the floor of the house with planks of fir.'
  nhw-BL: Huan calijtic sesen cuarto quitzajque itzonatipa huan ipan itepa tlen tlalchi
    hasta huejcapa ica huapalme tlen tiocuahuitl. Huan para piso quitlalijque senquistoc
    huapalme tlen ciprés cuahuitl.
  swh-ONEN: Akazifunika kuta zake za ndani kwa mbao za mierezi, akizipigilia ukutani
    kuanzia sakafuni mwa Hekalu hadi kwenye dari na kufunika sakafu ya Hekalu kwa
    mbao za misunobari.
  bba-bba: yerɑ u derɑ bɑ ten sɔɔn ɡɑni wukiri kɑ dɑ̃ɑ dɑmɡiɑ ye bɑ mɔ̀ sɛdurun bɛsi,
    sɑɑ yin tem di sere bɑ kɑ dɑɑsi ɡirɑri. Mɑ u mɑɑ dɑ̃ɑ dɑmɡiɑ ye bɑ mɔ̀ sipɛrɛ
    tɛriɑ ten temɔ.
  eng-KJVCPB: 'And he built the walls of the house within with boards of cedar, both
    the floor of the house, and the walls of the cieling: and he covered them on the
    inside with wood, and covered the floor of the house with planks of fir.'
  luo-luo: Nochwado kor ot yo ka iye gi bepe sida chakre tiend ot nyaka yiend tado,
    bende noloso dier ot gi yiend bap Saipras.
  meu-meu: Haba lalo-ikoudia na sida audia amo e kara, dubu reireina amo ela bona
    guhi lalo-ikouna toidaedia, bona dubu lalona reireidia na beroso audia amo e koudia.
  npi-ULB: तिनले देवदारुका फल्याकहरूले मन्दिरको भुइँदेखि दलिनसम्म भित्रपट्टिका भित्ताहरू
    बनाई मन्दिरको भुइँमा सल्लाका फल्याकहरू ओछ्याए ।
  yor-yor: Ó sì fi pákó kedari tẹ́ ògiri ilé náà nínú, láti ilẹ̀ ilé náà dé àjà rẹ̀,
    ó fi igi bò wọ́n nínú, ó sì fi pákó firi tẹ́ ilẹ̀ ilé náà.
  pes-OPCB: دیوارهای داخل خانه با چوب سرو پوشانده شد که از زمین تا به سقف می‌رسید.
    سلیمان کف آن را نیز با چوب صنوبر فرش کرد.
  tgl-ULB: Pagkatapos itinayo niya ang mga panloob na pader ng templo sa pamamagitan
    ng mga tablang sedar. Mula sa sahig ng templo hanggang sa kisame, tinakpan niya
    ang mga ito sa loob sa pamamagitan ng kahoy, at tinakpan niya ang sahig ng templo
    sa pamamagitan ng mga tablang saypres.
  cbu-NT: Ashirangu, wachush waantsush ichingaru táwarpatari watandaramaa tapatstarangiya.
    Sheeru, písumunsha táwar wanasirimshipa, yasin sur pino anpat ashchiri wanasir
    tapatstarangiya.
  hui-hui: Anda biaga biarume ira tamia pelo mbaralo wini wiarume anda ogoni tamuha
    hái dindini howa ala para howa para hama iralu anda dabiraha paradaga halu ege
    to̱le̱ bibahende para hodambi hai hene. Ani bialu ira guraya ale pelo mbaralo
    wiyarume tamu dindiha dungu mbaralo wahene.
  mya-mya: အ​တွင်း​နံ​ရံ​များ​ကို​ကြမ်း​မှ​မျက်​နှာ​ကျက် တိုင်​အောင် သစ်​က​တိုး​သား​ပျဉ်​ဖြင့်​ဖုံး​အုပ်​ပြီး
    လျှင် ကြမ်း​ကို​ထင်း​ရှူး​ပျဉ်​များ​ဖြင့်​ခင်း​ထား လေ​သည်။-
  bod-N: ཡང་ཁོང་གིས་མཆོད་ཁང་གི་རྩིག་པའི་ནང་ལོགས་ཀྱི་ངོས་ཧྲིལ་པོ་ཐང་ཤིང་གི་ཤིང་ལེབ་ཀྱིས་གཡོགས་ཤིང་།
    མཆོད་ཁང་གི་ཐང་ལ་གསོམ་པའི་ཤིང་ལེབ་བཏིངས་པའོ། །
  sna-sna: Akaisa mapuranga emisidhari pamadziro etemberi nomukati, akaaroverera kubvira
    pasi kusvikira kumusoro, uye pasi pose pakanga pane mapuranga emusipuresi.
  spa-BLM: Construyó las paredes de la casa por dentro con tablas de cedro; desde
    el piso de la casa hasta las paredes del techo, las cubrió por dentro con madera.
    Cubrió el piso de la casa con tablas de ciprés.
  cac-cac: te vach' ix ajoch te' chemte' d'a sattac schan̈il pac'an̈ d'a yool, nab'a
    c'ute' te' chemte' chi'. Ix b'atn̈ej te' d'a yich masanto ix q'uec'och te' d'a
    yalan̈ te' patzab'. Ix empax te' chemte' nab'a taj d'a yool.
  swh-ULB: Kisha akajenga kuta za ndani za hekalu kwa mbao za mwerezi. Kuanzia sakafu
    ya hekalu hadi boriti za juu, kwa ndani akazifunika kwa miti, na akaifunika sakafu
    kwa mbao za miberoshi.
  bel-bel: І ашаляваў сьцены храма ўсярэдзіне кедровымі дошкамі; ад падлогі храма
    да столі ўсярэдзіне ашаляваў дрэвам і накрыў падлогу храма кіпарысавымі дошкамі.
  deu-ELBBK: Und er baute die Wände des Hauses innerhalb mit Zedernbrettern; vom Fußboden
    des Hauses bis an die Wände der Decke überzog er sie innerhalb mit Holz; und er
    überzog den Fußboden des Hauses mit Zypressenbrettern.
  mbb-OT: Is elavat he zapit diyà te seled duen te valey te Nengazen mid-epizan te
    tabla he kayu he sidru puun te saag pehendiyà te kisami, ne is saag din, tabla
    he kayu he sipris.
  mal-2015: അവൻ ആലയത്തിന്റെ ചുവർ അകത്തെവശം ദേവദാരുപ്പലകകൊണ്ടു പണിതു; ഇങ്ങനെ അവർ ആലയത്തിന്റെ
    നിലംമുതൽ മച്ചുവരെ അകത്തെ വശം മരംകൊണ്ടു നിറെച്ചു; ആലയത്തിന്റെ നിലം സരളപ്പലകകൊണ്ടു
    തളമിട്ടു.
  rmc-rmc: O andrune fali sas obthode le cedroskre deskenca la phuvatar dži o stropos
    a e phuv sas kerďi le sosnakre kaštestar.
  pes-OPV: و اندرون دیوارهای خانه را به تخته های سرو آزاد بنا کرد، یعنی از زمین خانه
    تادیوار متصل به سقف را از اندرون با چوب پوشانید و زمین خانه را به تخته های صنوبر
    فرش کرد.
  ron-1924: Соломон й-а ымбрэкат зидуриле пе динэунтру ку скындурь де чедру, де ла
    пардосялэ пынэ ла таван, а ымбрэкат астфел ын лемн партя динэунтру ши а акоперит
    пардосяла касей ку скындурь де кипарос.
  ben-OBCV: তিনি মন্দিরের ভিতরদিকের দেয়ালগুলি দেবদারু কাঠের তক্তা দিয়ে মুড়ে দিলেন,
    মন্দিরের মেঝে থেকে ছাদের ভিতরের দিক পর্যন্ত দেয়ালে খুপি তৈরি করে দিলেন, এবং মন্দিরের
    মেঝেটি চিরহরিৎ কাঠের তক্তা দিয়ে ঢেকে দিলেন।
  som-som: Oo guriga derbiyadiisii gudaha ahaa wuxuu ka dhisay looxyo kedar ah; oo
    xagga gudaha salka iyo baarka inta ka dhex leh alwaax buu ku deday; oo dhulkii
    guriga dhexdiisa ahaana wuxuu ku deday looxyo beroosh ah.
  lat-VUC: 'Et ædificavit parietes domus intrinsecus tabulatis cedrinis: a pavimento
    domus usque ad summitatem parietum, et usque ad laquearia, operuit lignis cedrinis
    intrinsecus: et texit pavimentum domus tabulis abiegnis.'
  eng-ASVBT: 'And he built the walls of the house within with boards of cedar: from
    the floor of the house unto the walls of the ceiling, he covered them on the inside
    with wood; and he covered the floor of the house with boards of fir.'
  ita-1885: Or egli intavolò le mura della Casa di dentro d'assi di cedro; egli coperse
    il di dentro di legno, dal suolo della Casa fino al sommo delle pareti, e al coperto;
    e coperse il suolo della Casa d'assi di abete.
  eng-LXXUP: 'And he framed the walls of the house within with cedar boards, from
    the floor of the house and on to the inner walls and to the beams: he lined the
    parts enclosed with boards within, and compassed the inward parts of the house
    with planks of fir.'
  eng-ULB: Then he built the interior walls of the house with boards of cedar. From
    the floor of the house to the ceiling, he covered them on the inside with wood,
    and he covered the floor of the house with cypress boards.
  spa-VBL: Forró las paredes con paneles de cedro desde el suelo hasta el techo y
    cubrió el suelo del Templo con tablas de ciprés.
  fra-_FOB: Il lambrissa les murailles de la maison, par dedans, de planches de cèdre,
    depuis le sol de la maison jusqu'aux parois de la toiture; il couvrit de bois
    tout le dedans; et il revêtit le sol de la maison de planches de cyprès.
  mal-mal: അവൻ ആലയത്തിന്റെ ചുവരിന്റെ അകവശം ദേവദാരുപ്പലകകൊണ്ട് പണിതു; ഇങ്ങനെ അവർ ആലയത്തിന്റെ
    നിലംമുതൽ മുകൾത്തട്ട് വരെ അകത്തെ വശം മരംകൊണ്ട് പൊതിഞ്ഞു; ആലയത്തിന്റെ നിലം സരളപ്പലകകൊണ്ട്
    പാകിയുറപ്പിച്ചു.
  urd-GVR: to andarūnī dīwāroṅ par farsh se le kar chhat tak deodār ke taḳhte lagāe
    gae. Farsh par jūnīpar ke taḳhte lagāe gae.
  suz-BL: मेकोमी खिं आगा गे ङा गारोम लेबानोन ङा लाइश्‍शो रवा आ शी के फलेक गारपाइश्‍शा
    क्‍येप्‍पदा बाक्‍त। खप रे इर ङा शी सम्‍मन शी के फलेक गारपाइश्‍शा क्‍येप्पदा बाक्‍त।
    मिनु खपीम चहिं अरु रवा ङा फलेक ब्रपदा बाक्‍त।
  ita-1927: ne rivestì le pareti interne di tavole di cedro, dal pavimento sino alla
    travatura del tetto; rivestì così di legno l’interno, e coperse il pavimento della
    casa di tavole di cipresso.
  ckb-ckb: دیواری ناوەوەی پیرۆزگاکە هەتا بنمێچەکەی بە تەختەی داری ئورز ڕووپۆش کرد،
    هەروەها زەمینەکەشی بە تەختەی دار سنەوبەر.
  eng-BBE: The walls of the house were covered inside with cedar-wood boards; from
    the floor to the roof of the house they were covered inside with wood; and the
    floor was covered with boards of cypress-wood.
  kan-OKCV: ಆಲಯದ ಗೋಡೆಗಳ ಒಳಭಾಗಕ್ಕೆ ಮಂದಿರದ ನೆಲ ಮೊದಲುಗೊಂಡು ಗೋಡೆಗಳ ಮೇಲೆ ಮಾಳಿಗೆಯವರೆಗೂ ದೇವದಾರು
    ಹಲಗೆಗಳಿಂದ ಕಟ್ಟಿಸಿದನು. ಒಳಭಾಗದಲ್ಲಿ ಮರದಿಂದ ಮುಚ್ಚಿ, ಆಲಯದ ನೆಲವನ್ನು ತುರಾಯಿ ಮರಗಳ ಹಲಗೆಗಳಿಂದ
    ಮುಚ್ಚಿದನು.
  tam-2017: ஆலயத்துச் சுவர்களின் உட்புறத்தை, தரை துவங்கி சுவர்களின் மேற்கூரைவரை, கேதுரு
    பலகைகளால் மூடி, இப்படி உட்புறத்தை மரவேலையால் செய்து, ஆலயத்தின் தரையை தேவதாரு மரங்களின்
    பலகைகளால் தரையை மூடினான்.
  spa-RV-1909: 'Y aparejó las paredes de la casa por de dentro con tablas de cedro,
    vistiéndola de madera por dentro, desde el solado de la casa hasta las paredes
    de la techumbre: cubrió también el pavimento con madera de haya.'
  ron-BTF: Şi a construit zidurile casei pe interior cu scânduri de cedru, deopotrivă
    podeaua casei şi zidurile tavanului; şi le-a acoperit pe interior cu lemn şi a
    acoperit podeaua casei cu poşte de brad.
  eng-WEBP: He built the walls of the house within with boards of cedar; from the
    floor of the house to the walls of the ceiling, he covered them on the inside
    with wood. He covered the floor of the house with cypress boards.
  eng-FBV: He lined the walls with cedar panels from floor to ceiling and he covered
    the floor of the Temple with cypress boards.
  nld-1939: bekleedde hij de binnenwanden, van de grond tot de balken van het plafond,
    met een betimmering van cederhout; de vloer van de tempel bedekte hij met cypressenhout.
  nch-BL: Huan calijtic sesen cuarto quitzajque itzompac huan ipan itepa ten talchi
    hasta huejcapa ica huapalme ten tiocuahuit. Huan quej piso quitalijque senquisa
    huapalme ten ciprés.
  vie-1934: Người lấy ván bá hương đóng vách phía trong đền, từ đất cho đến trần,
    và lót nền đất bằng ván cây tùng.
  hin-CV: फिर उसने भवन की दीवारों के अंदर से देवदार की पटियां लगवा दीं. उन्होंने भवन
    की ज़मीन से लेकर भवन की छत तक दीवारों का अंदरूनी भाग देवदार लकड़ी से ढकवा दिया.
    इसके बाद उन्होंने भवन का तल सनोवर की लकड़ी से ढकवा दिया.
  spa-BES: Las paredes de la casa estaban cubiertas con tablas de madera de cedro;
    desde el suelo hasta el techo del templo, estaban cubiertas de madera; y el suelo
    estaba cubierto de tablas de madera de ciprés.
  tdx-tdx: Le rinanji’e am-baramba mendoraveñe o rindriñe amy anjombaio boak’ an-tane
    pak’ an-tsazo’e ambane riha eo; le nilafiha’e hatae o añate’e iabio vaho nilafiha’e
    haradranto ty ambane eo.
  tha-KJV: พระองค์​ทรงกรุผนังข้างในพระนิเวศด้วยกระดานไม้สนสีดาร์ ตั้งแต่​พื้นพระนิเวศจนถึงไม้​เพดาน
    พระองค์​ทรงกรุข้างในด้วยไม้ และพระองค์ทรงปูปิดพื้นพระนิเวศด้วยไม้สนสามใบ
  por-BR-2018: 'E preparou as paredes da casa por de dentro com tábuas de cedro, revestindo-a
    de madeira por dentro, desde o piso da casa até as paredes do teto: cobriu também
    o pavimento com madeira de faia.'
  deu-ELO: Und er baute die Wände des Hauses innerhalb mit Zedernbrettern; vom Fußboden
    des Hauses bis an die Wände der Decke überzog er sie innerhalb mit Holz; und er
    überzog den Fußboden des Hauses mit Zypressenbrettern.
  eng-WYC-2018: and he builded the walls of the house within with boards of cedar,
    from the pavement of the house unto the highness of the wall, and unto the couples;
    and he covered them with wood of cedar within; and he covered the pavement of
    the house with boards of box. (and he built the walls of the House within out
    of cedar boards, from the floor of the House unto the top of the wall, and unto
    the couplings; and he covered them with cedar wood within; and he covered the
    floor of the House with fir, or pine, boards.)
  epo-epo: Kaj li konstruis la murojn de la domo interne el cedraj tabuloj; de la
    planko de la domo ĝis la plafono li kovris interne per ligno, kaj li kovris la
    plankon de la domo per cipresaj tabuloj.
  uig-PIN: Ibadǝthanining tamlirining iq tǝripini u kedir tahtayliri bilǝn yasap,
    ibadǝthanining tegidin tartip torusning limliriƣiqǝ yaƣaq bilǝn ⱪaplidi; wǝ arqa
    tahtayliri bilǝn ibadǝthaniƣa pol yatⱪuzdi.
  beo-beo: Debolo diasu dobea ganodini da dolo ifa gaga:iga fele sali. Hada:i da ‘baine’
    ifa amoga fa:i.
  tpi-OTNT: orait ol i kisim ol plang bilong diwai sida na karamapim ol ston bilong
    banis bilong ol rum tambu, stat long plua i go inap long rup. Na ol i kisim ol
    plang bilong diwai pain na karamapim plua bilong haus.
  hau-SA: Ya rufe bangon ciki da katakan itacen al’ul tun daga ƙasa har zuwa sama,
    ya kuma rufe daɓen da katakan itacen fir.
  uig-LAT: Ibadetxanining tamlirining ich teripini u kédir taxtayliri bilen yasap,
    ibadetxanining tégidin tartip torusning limlirighiche yaghach bilen qaplidi; we
    archa taxtayliri bilen ibadetxanigha pol yatquzdi.
  nde-nde: Wacecisa emidulini yangaphakathi ngamapulanka omsedari, wavala ececisa
    kusukela phansi kusiya ephahleni, walungisa iphansi lethempeli ngamapulanka ezigodo
    zephayini.
  ton-ton: 'Pea naʻa ne ʻaofi ʻae holisi maka ki loto fale ʻaki ʻae laupapa sita,
    mei he faliki ʻoe fale ʻo aʻu hake ʻi he holisi maka ki he ʻato: naʻa ne ʻaofi
    ia ʻaki ʻae ʻakau, pea naʻa ne faliki ʻaki ʻae fale ʻae laupapa, mei he ʻakau
    ko e paini.'
  ces-1613: A otafloval zdi domu vnitř prkny cedrovými, od podlahy domu až k stropu
    obložil dřívím vnitř; položil také podlahu domu prkny jedlovými.
  eng-WMB: He built the walls of the house within with boards of cedar; from the floor
    of the house to the walls of the ceiling, he covered them on the inside with wood.
    He covered the floor of the house with cypress boards.
  tam-TCV: உட்புறச் சுவர்களைக் கேதுரு மரப்பலகைகளினால் தளத்திலிருந்து உட்கூரைவரை மூடினான்.
    ஆலயத்தின் தளத்தை மூடுவதற்காக தேவதாரு பலகைகளைப் பதித்தான்.
  ceb-ULB: Unya gibongbongan niya sa sulod sa balay ug mga tabla nga sidro. Gikan
    sa salog paingon sa kisame sa sulod sa balay, gibongbongan niya kini ug kahoy,
    ug gisalogan niya ang balay ug mga tabla nga sipres.
  pol-UBG: Mury domu obłożył wewnątrz deskami cedrowymi, od podłogi domu aż do sufitu.
    Wyłożył je drewnem wewnątrz, a podłogę domu pokrył deskami cyprysowymi.
  agr-agr: Dutika nuna initken setug dakagbaun anujug shiig umikui. Untsu nugkanum
    numi pino dakagbaun papaja shiig umikui.
  kyc-kyc: Anda apya andakare dorena isa panda dokona piso pulyuo isa kingi sita lenge
    dokome kalya pyuo ketae peyami. Dee isa panda doko siya isa dokome wasiyami.
  urd-GVU: تو اندرونی دیواروں پر فرش سے لے کر چھت تک دیودار کے تختے لگائے گئے۔ فرش
    پر جونیپر کے تختے لگائے گئے۔
  deu-1912: Er baute die Wände des Hauses inwendig mit Brettern von Zedern; von des
    Hauses Boden bis an die Decke täfelte er es mit Holz inwendig, und den Boden des
    Hauses täfelte er mit Tannenbrettern.
  kan-2017: ಅನಂತರ ಅವನು ಅದರ ಗೋಡೆಗಳ ಒಳಮೈಯನ್ನು ನೆಲದಿಂದ ಮಾಳಿಗೆಯವರೆಗೆ ದೇವದಾರಿನ ಹಲಗೆಗಳಿಂದ
    ಹೊದಿಸಿದನು. ನೆಲಕ್ಕೆ ತುರಾಯಿ ಮರದ ಹಲಗೆಗಳನ್ನು ಹಾಕಿದನು.
  yap-yap: Rungrung u langgin, e ren ni cedar e ni fanay ngay u but’ nge mada’ ko
    tenjio riy, ma faraf riy e ni fanay e ren ni pine ngay.
  hlt-MCSB: Im kah pangbueng te a thung vaengah imkhui te lamphai thingphael neh a
    thung. Im kah cirhong lamloh bangyai pangbueng hil kah imkhui te thing a ben.
    Im cirhong te hmaical thingphael neh a ci.
  mdy-ETH: ጌኤዦ ማኣሮኮ ሹጮና ማዦና ኮጫ ጋርሲና ሳዓፓ ዴንዲ ጋፖ ሳኮ ሄላንዳኣና ሊባኖኦሴ ሚፆ ዓርሲ ላሻሲ ኮሾናሢና ጳርቂ
    ጳርቂ ባይዞናያኬ፤ ጋሮኮ ሳዓኣ ሊባኖኦሴ ሚፆ ዓርሲ ሂኢሢ ኮሾናያኬ።
  twi-ASANTE: Na emu nyinaa, ɛfiri fam kɔsi nsamsoɔ no, wɔde nnua na ɛkataa ɔfasuo
    no anim. Wɔde tweneduro na ɛkataa ɔfasuo no anim, na wɔde pepeaa kataa abrannaa
    no so.
  eng-WEBU: He built the walls of the house within with boards of cedar; from the
    floor of the house to the walls of the ceiling, he covered them on the inside
    with wood. He covered the floor of the house with cypress boards.
  wal-wal: Beeta Maqidasiyaayyo so bagga godaa, wuigiyaappe biidi kaaraa gakkanaashin
    zigaa xaulaa licidi kammiis; qassi wuigiyankka xiiddaa xaulaa hiixxiis.
  spa-PDDPT: Cubrió las paredes del lado interior de la Casa con tablas de cedro.
    Las recubrió de madera por dentro, desde el suelo de la Casa hasta el entablado
    del techo. Cubrió el piso de la Casa con tablas de ciprés.
  gun-gun: Imbotya ma opy rupi ojao'ipa yvyrape yary guigua py. Opyrõa guive ijao'ia
    peve ojao'ipa yvyrape py, opy rupi. Ha'e rã pyrõa ma ojao'i yvyrape cipreste guigua
    py.
  ilo-ULB: Ket inaramidna pay dagiti akin-uneg a pader ti balay manipud kadagiti tabla
    a sedro. Manipud iti suelo ti balay agingga iti bobeda, kinalupkupanna ti uneg
    dagitoy iti kayo, ken kinalupkupanna kadagiti tabla a saleng iti suelo ti balay.
  kpg-kpg: Di abaaba dela i lodo le e hii gi nia lau baba ‘cedar’ mai i di baba gaa tugi
    i di haaligi i nua, gei di baba la ne hai gi nia laagau ‘pine’.
  uig-ARA: ئىبادەتخانىنىڭ تاملىرىنىڭ ئىچ تەرىپىنى ئۇ كېدىر تاختايلىرى بىلەن ياساپ،
    ئىبادەتخانىنىڭ تېگىدىن تارتىپ تورۇسنىڭ لىملىرىغىچە ياغاچ بىلەن قاپلىدى؛ ۋە ئارچا
    تاختايلىرى بىلەن ئىبادەتخانىغا پول ياتقۇزدى.
  sus-sus: A naxa sɛdiri wuri xebenyie mafatu banxi xalɛe ma a kui, kelife a xalɛ
    fɔlɛ ma han banxi xunyi ra. A naxa sipirɛ wuri xebenyie mafatu banxi gbaata ma.
  pon-2006: Dihden loalen Tehnpas Sarawio kidikidkipene dinapw en tuhke sidar sang
    pohn taht lel nin denso; oh tahto wiawihkihda tuhke pain.
  jae-jae: Eŋ kêkwa sagiŋ ŋalêlômŋa auc ŋa katapa kaseda aŋga masac ŋalabuŋa e gêdiŋ
    kêsô ŋagadê ŋaôŋa. Eŋ kêkwa masac ŋalabuŋa tau ŋa katapa katêŋ.
  ksd-ksd: Ma i ga bak ra bala na pal i gomgom ma ra umana pal a davai, ra umana tagatagal
    iat; papa ra ruarua ma tuk ta ra bakut i ga bak ia ma ra davai; ma ra ruarua ta
    ra pal i gomgom i ga pait ia ma ra umana pal a davai, ra umana iara iat.
  tur-YTC: Evin duvarlarını içeriden sedir tahtalarıyla yaptı; evin tabanından tavan
    duvarlarına kadar, bunları içeriden tahtayla kapladı. Evin tabanını selvi tahtalarıyla
    kapladı.
  grc-BRENT: Καὶ ᾠκοδόμησε τοὺς τοίχους τοῦ οἴκου ἔσωθεν διὰ ξύλων κεδρίνων ἀπὸ τοῦ
    ἐδάφους τοῦ οἴκου καὶ ἕως τῶν τοίχων καὶ ἕως τῶν δοκῶν· ἐκοιλοστάθμησε συνεχόμενα
    ξύλοις ἔσωθεν· καὶ περιέσχε τὸ ἔσω τοῦ οἴκου ἐν πλευραῖς πευκίναις.
  ind-AYT: dia melapisi dinding dalam di bait itu dengan papan-papan kayu aras, dari
    lantai bait sampai ke dinding langit-langit. Dia melapisi bagian dalam bait dengan
    kayu, dan melapisi lantai bait itu dengan papan kayu sanobar.
  nya-nya: Anakuta khoma la mʼkati mwake ndi matabwa a mkungudza, kuyambira pansi
    pa Nyumbayo mpaka ku denga ndipo pansi pa Nyumbayo anayalapo matabwa a payini.
  hrv-hrv: I obloži iznutra zidove Hrama cedrovim daskama - od poda do stropa obloži
    ih drvetom iznutra - a daskama čempresovim obloži pod Hrama.
  mps-mps: teda augwa te bǫ ni nami selama, tama te habu selali be habu paiali masigi
    be daga dabe haluali, te be sai te pluade gagalasa, te be peduba usu nigi pai.
    Tama augwa te ni wuli ni nami dabe selama, tama augwa te be sai plua haluali.
  tpi-tpi: orait ol i kisim ol plang bilong diwai sida na karamapim ol ston bilong
    banis bilong ol rum tambu, stat long plua i go inap long rup. Na ol i kisim ol
    plang bilong diwai pain na karamapim plua bilong haus.
  dan-1931: Templets Vægge dækkede han indvendig med Cederbrædder; fra Bygningens
    Gulv til Loftsbjælkerne dækkede han dem indvendig med Træ; og over Templets Gulv
    lagde han Cypresbrædder.
  vie-OVCB: Mặt trong đền, từ tường đến trần, đều lót ván bá hương, còn nền được đóng
    ván thông.
  guj-2017: પછી તેણે સભાસ્થાનની અંદરની દીવાલોને દેવદારના પાટિયાની બનાવી. ભોંયતળિયાથી
    છત સુધી તેણે તે દીવાલો ઉપર અંદરની બાજુએ લાકડાંનું અસ્તર કર્યું; તેણે સભાસ્થાનનું
    ભોંયતળિયુ દેવદારનાં પાટિયાનું બનાવ્યું.
  pon-2006A: Dihden loalen Tehnpas Sarawio kidikidkipene dinapw en tuhke sidar sang
    pohn taht lel nin denso; oh tahto wiawihkihda tuhke pain.
  por-BRBSL: Ele construiu as paredes internas da casa com tábuas de cedro; do chão
    da casa às paredes do teto, ele as cobriu por dentro com madeira. Ele cobriu o
    chão da casa com tábuas de cipreste.
  cth-cth: Bawkim a thung lae tapang teh Sidar thing hoi a sak. Carawng hoi lemphu,
    tapang totouh a thung e rakhan totouh, koung a bet, carawng teh hmaica thing hoi
    a sak.
  twi-twi: Na emu nyinaa, efi fam kosi nsamso no, wɔde nnua na ɛkataa fasu no anim.
    Wɔde sida na ɛkataa ɔfasu no anim, na wɔde ɔpepaw kataa abrannaa no so.
  hlt-hlt: Im kah pangbueng te a thung vaengah imkhui te lamphai thingphael neh a
    thung. Im kah cirhong lamloh bangyai pangbueng hil kah imkhui te thing a ben.
    Im cirhong te hmaical thingphael neh a ci.
  tbz-SIM: kɛ́cónnɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì kɛ̀ dɛɛ̀ ntú kumɑrí, dɛ miɛkɛ kɛtenkɛ̀
    kɛ́tuɔkɛnɛ̀ timùmmùntì, kɛ́deè kɛ́nɛɛ́ ndɛtekperɛ̀ bɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì dɛ kó
    tidɑbɛɛtì kɛtenkɛ̀,
  msy-2020: Me Dɨpenimɨn aven itir bɨriba avasa sidan temer arariba inigha da ave,
    an ghuriar aruir danganimɨn ikegha, ghua an siriamɨn tu. Egha me painɨn temer
    arariba inigha an ghuriar vazimɨn itimɨn da ghuani.
  dop-dop: pɑ́ mɑtɩ kpeŋkpelɑsɩ toŋ nyǝnsɩ kɛ kutuluɣu koloosi tɔɔ nɑ pǝ tɑɑ tɔɔ kɛ́
    pǝ kpɑɣɑʋ ɑtɛ nɑ pǝ́ yoosinɑ pɑtɑ tɔ, nɑ pɑ́ pɔ-sɩ tɔtɔɣɔ ɑtɛ.
  azb-azb: Məbədin divarlarına içəridən sidr taxtalarla örtük vurdu və məbədin döşəməsini
    şam ağacından olan taxtalarla örtdü. Beləcə məbədi döşəməsindən divarlarına və
    tavanına qədər ağacla örtdü.
  eng-DBY: And he built the walls of the house within with boards of cedar, from the
    floor of the house to the walls of the roof; he overlaid [them] on the inside
    with wood, and overlaid the floor of the house with boards of cypress.
  hin-2017: उसने भवन की दीवारों पर भीतर की ओर देवदार की तख्ताबंदी की; और भवन के फर्श
    से छत तक दीवारों पर भीतर की ओर लकड़ी की तख्ताबंदी की, और भवन के फर्श को उसने सनोवर
    के तख्तो से बनाया।
  wol-KYG: Fa féete biir nag, mu lale miir yi xànqi seedar, dale ko ci suuf ba ci
    xadd bi. Dafa lal biir kër gi bant, lal dër bi xànqi sippar.
  eng-YLT: and he buildeth the walls of the house within with beams of cedar, from
    the floor of the house unto the walls of the ceiling; he hath overlaid with wood
    the inside, and covereth the floor of the house with ribs of fir.
  eng-WYC-2017: and he builded the walls of the house within with boards of cedar,
    from the pavement of the house unto the highness of the wall, and unto the couples;
    and he covered them with wood of cedar within; and he covered the pavement of
    the house with boards of box wood.
  eng-WMBB: He built the walls of the house within with boards of cedar; from the
    floor of the house to the walls of the ceiling, he covered them on the inside
    with wood. He covered the floor of the house with cypress boards.
  urd-GVH: तो अंदरूनी दीवारों पर फ़र्श से लेकर छत तक देवदार के तख़्ते लगाए गए। फ़र्श
    पर जूनीपर के तख़्ते लगाए गए।
  rug-rug: Sari doduru goba pa korapana sa Zelepade si va gobadi labete sida labelabedi
    sa, meke sa hatara si opo la nia na labete paeni sa.
  gaz-gaz: Innis hundee mana qulqullummaatii jalqabee hamma gubbaa isaatti mamaxxansuudhaan
    keenyan manichaa karaa keessaatiin saanqaa birbirsaatiin uffise; lafa manichaas
    saanqaa birbirsaatiin uffise.
  fra-LSG: Salomon en revêtit intérieurement les murs de planches de cèdre, depuis
    le sol jusqu’au plafond; il revêtit ainsi de bois l’intérieur, et il couvrit le
    sol de la maison de planches de cyprès.
  yal-yal: Walikɛne yi suman farinne sa banxin kanken kuixine ma, keli bɔxɔni han
    kore, a yi wudin sa a kuiin ma, a yi fɔfɔ farinne sa banxin lonna ma.
  haw-1868: A hana iho la oia i koloko o na paia me na papa kedera, mai ka papahehi
    o ka hale a luna o na paia; a kau ai oia i ka laau maloko, a hoouhi i ko lalo
    o ka halo mo na papa kaa.
  arb-NAV: وَكُسِيَتْ جُدْرَانُ الْهَيْكَلِ مِنَ الدَّاخِلِ، مِنَ الأَرْضِ إِلَى السَّقْفِ
    بِعَوَارِضَ مِنْ خَشَبِ الأَرْزِ، وَغُطِّيَتْ أَرْضِيَّتُهُ بِخَشَبِ السَّرْوِ،
  ewe-ewe: Efa sedaʋuƒowo ɖe gliawo ŋu le xɔawo me, tso anyigba ɖatɔ gbedoxɔ la ƒe
    dzisasã la eye wòɖo sesewuʋuƒowo ɖe gbedoxɔ la ƒe anyigba le xɔawo katã me.
  eng-LEE: And he built the walls of the house within with boards of cedar; from the
    floor of the house to where the walls touched the ceiling did he overlay it on
    the inside with wood; and he overlaid the floor of the house with boards of fir.
  gvn-gvn: '@see-verse:1KI.006.014'
  asm-FB: তেওঁ গৃহৰ ভিতৰৰ ফালে থকা দেৱালবোৰৰ গাত এৰচ কাঠৰ তক্তা দিলে৷ তেওঁ গৃহৰ ভিতৰৰ
    মজিয়াৰ পৰা ছটত দেৱাল লগা ঠাইলৈকে ভিতৰফালে সেই কাঠেৰে সেইবোৰ আবৃত কৰিলে আৰু গৃহৰ
    মজিয়া দেবদাৰু কাঠেৰে ঢাকিলে।
  sus-A: عَ نَشَ سّدِرِ وُرِ شٍبٍنيِيٍ مَقَتُ بَنشِ شَلّيٍ مَ عَ كُي، كٍلِقٍ عَ شَلّ
    قْلّ مَ هَن بَنشِ شُنيِ رَ. عَ نَشَ سِثِرّ وُرِ شٍبٍنيِيٍ مَقَتُ بَنشِ فبَاتَ
    مَ.
  fra-SBL: Il construisit les murs de la maison à l'intérieur avec des planches de
    cèdre ; depuis le sol de la maison jusqu'aux murs du plafond, il les couvrit de
    bois à l'intérieur. Il couvrit le sol de la maison de planches de cyprès.
  hbo-hbo: וַיִּבֶן֩ אֶת־קִירֹ֨ות הַבַּ֤יִת מִבַּ֙יְתָה֙ בְּצַלְעֹ֣ות אֲרָזִ֔ים מִקַּרְקַ֤ע
    הַבַּ֙יִת֙ עַד־קִירֹ֣ות הַסִּפֻּ֔ן צִפָּ֥ה עֵ֖ץ מִבָּ֑יִת וַיְצַ֛ף אֶת־קַרְקַ֥ע
    הַבַּ֖יִת בְּצַלְעֹ֥ות בְּרֹושִֽׁים׃
  piu-2006: '@see-verse:1KI.006.014'
  kik-kik: Nake akĩhumbĩra thingo cia thĩinĩ na mbaũ cia mĩtarakwa, ciarĩtwo kuuma
    thĩ ya hekarũ nginya igũrũ, nakuo thĩ ya hekarũ gũkĩarwo mbaũ cia mũthengera.
  fra-NCL: Il revêtit intérieurement les murs de la maison de planches de cèdre, depuis
    le sol de la maison jusqu’au plafond ; il revêtit ainsi de lambris l’intérieur ;
    et il recouvrit le sol de la maison de planches de cyprès.
  cek-AK: Im tapang hoi im athung to sidar thing hoiah a sak moe, athung bang ih imphu
    tapang doeh to tiah, sidar thing hoiah a sak; imcih loe hmaica thing hoiah sak.
  cuk-cuk: Bab-Jehováʼse-goled-negyaba bela-e-galugi urwar-urgo ebiris-nasiksad. Naga-nagase
    edusad, napa-nagagi-nasikded, uas-nagase nasiksad. E-napagi baryawar-urgomar mesisbalid.
  uig-CYR: Ибадәтханиниң тамлириниң ич тәрипини у кедир тахтайлири билән ясап, ибадәтханиниң
    тегидин тартип торусниң лимлириғичә яғач билән қаплиди; вә арча тахтайлири билән
    ибадәтханиға пол ятқузди.
  tel-2017: అతడు మందిరం లోపలి గోడలను దేవదారు పలకలతో కట్టించాడు. అడుగు నుండి పైకప్పు
    వరకూ గోడలను దేవదారు పలకలతో కప్పించాడు. మందిరం నేలను సరళ మాను పలకలతో కప్పించాడు.
  hat-BSA: Li te bati mi kay la pa anndan avèk planch sèd. Soti atè jis rive nan plafon
    an, li te kouvri mi anndan yo avèk bwa e li te kouvri tout atè kay la avèk planch
    bwa pichpen.
  kos-kos: Sinka luin lohm uh afyufi ke ipinsak cedar ke falfuluyak nwe ke siling,
    ac falful uh orekla ke sak pine.
  hbo-WLC: וַיִּבֶן֩ אֶת־קִיר֨וֹת הַבַּ֤יִת מִבַּ֙יְתָה֙ בְּצַלְע֣וֹת אֲרָזִ֔ים מִקַּרְקַ֤ע
    הַבַּ֙יִת֙ עַד־קִיר֣וֹת הַסִּפֻּ֔ן צִפָּ֥ה עֵ֖ץ מִבָּ֑יִת וַיְצַ֛ף אֶת־קַרְקַ֥ע
    הַבַּ֖יִת בְּצַלְע֥וֹת בְּרוֹשִֽׁים׃
  ibo-ibo: O ji osisi sida dị obosara machie ahụ ime ụlọnsọ ukwu ahụ site nʼakụkụ
    ala ruo nʼelu ya. E jikwa osisi junipa machie ala ụlọ ahụ niile.
  ory-ory: ସେ ଗୃହର ଭିତର କାନ୍ଥସବୁରେ ଏରସ କାଷ୍ଠର ପଟା ଦେଲେ; ଗୃହର ଚଟାଣରୁ କାନ୍ଥର ଛାତ ପର୍ଯ୍ୟନ୍ତ
    ଭିତରଯାକ ସେ ସେହି କାଷ୍ଠରେ ଆଚ୍ଛାଦନ କଲେ; ପୁଣି, ଦେବଦାରୁ ପଟାରେ ଗୃହର ଚଟାଣ ଆଚ୍ଛାଦନ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.014'
  chk-chk: A ccheni etippen lon ewe imwenfel ngeni pap seni ewe irä setar, seni fan
    tori tenchon. Nge lon ewe imwenfel a aea pap seni ewe irä saipires.
  rop-rop: Wal deibin gaburrumap det insaidpat blanga ola wol garram sidatri wud brom
    det flopat raidap langa top, en det flopat deibin meigim brom det tri gulum paintri.
  ukr-1871: І обложив стїни храму з середини кедровими дошками; від долівки в будівлї
    аж до брусся в криші пообкладував її з середини деревом кедровим, а стелю вистелив
    кипарисними дошками.
  deu-1951: Und er bekleidete die Wände des Hauses inwendig mit Brettern von Zedern,
    von des Hauses Boden an bis an die Balken der Decke, und täfelte es mit Holz inwendig
    und belegte den Boden des Hauses mit Brettern von Zypressenholz.
  eng-JPS: And he built the walls of the house within with boards of cedar; from the
    floor of the house unto the joists of the ceiling, he covered them on the inside
    with wood; and he covered the floor of the house with boards of cypress.
  srp-1865: I obloži zidove domu iznutra daskama kedrovijem, od poda doma do vrh zidova
    obloži drvetom iznutra; i pod domu obloži daskama jelovijem.
  lug-lug: Ku bisenge eby’omunda n’assaako embaawo ez’emivule n’azikomelera okuva
    wansi wa yeekaalu okutuukira ddala ku kasolya, era ne wansi wa yeekaalu n’ayaliirirawo
    embaawo ez’emiberosi.
  heb-heb: ויבן את קירות הבית מביתה בצלעות ארזים מקרקע הבית עד קירות הספן צפה עץ מבית
    ויצף את קרקע הבית בצלעות ברושים׃
  ben-IRV: মেঝে থেকে ছাদ পর্যন্ত এরস কাঠের পাঠাতন দিয়ে তিনি দেয়ালের ভিতরের দিকটা
    ঢেকে দিলেন এবং মেঝেটা ঢেকে দিলেন দেবদারু কাঠের পাঠাতন দিয়ে।
  pan-pan: ਉਸ ਨੇ ਅੰਦਰਲੇ ਪਾਸੇ ਭਵਨ ਦੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਦਿਆਰ ਦੇ ਫੱਟੇ ਲਾਏ, ਭਵਨ ਦੇ ਫਰਸ਼ ਤੋਂ
    ਲੈ ਕੇ ਛੱਤ ਤੱਕ ਅੰਦਰਲੇ ਪਾਸੇ ਲੱਕੜ ਨਾਲ ਢੱਕਿਆ ਅਤੇ ਭਵਨ ਦੇ ਥੱਲੇ ਨੂੰ ਚੀਲ ਦੇ ਫੱਟਾਂ ਨਾਲ
    ਢੱਕਿਆ।
  mya-JVB: ကြမ်း မှ သည်အမိုး တိုင်အောင် အတွင်းထရံ ကို အာရဇ် ပျဉ်ပြား နှင့် ဖုံးအုပ်
    ၍၊ ကြမ်း ကိုလည်း ဒုကြီးသော ထင်းရူး ပျဉ်ပြား ဖြင့် ပြီး စေ၏။
  tbg-tbg: Soromonuva tumanta vika sidaa varake vi katariraqohai Kotira Naavu avutaqi
    antura/tura aratoraqaa vataihai vuqiqi vivi, vuru naavu qiataini taiqake, viraqaahai
    vika toqukera kututoraqohai vatakanta vuqitora.
  hmo-hmo: Haba edia lalona kahana kopidia be sida audia dekena amo idia karaia, dubu
    foloa ela bona guhi ena lalona kahana dekenai. Dubu ena foloa ibounai be kasuarina
    reirei dekenai idia koua.
  urd-urd: और उसने अन्दर घर की दीवारों पर देवदार के तख़्ते लगाए। इस घर के फ़र्श से
    छत की दीवारों तक उसने उन पर लकड़ी लगाई, और उसने उस घर के फ़र्श को सनोबर के तख़्तों
    से पाट दिया।
  rus-SYN: И обложил стены храма внутри кедровыми досками; от пола храма до потолка
    внутри обложил деревом и покрыл пол храма кипарисовыми досками.
  bqc-SIM: à sɛdɛ lipɛpɛɛↄ kpà a gĩwa a guu kpɛ́kpɛ za zĩ́lɛ e a balazaↄwa, ↄ̃
    à pɛ̃́ lipɛpɛɛↄ kpàlɛ a zĩ́lɛ píi.
  tcz-CHONGTHU: Houin sung a abang jouse, atol’a pat abiching geiyin cedar thingpeh
    in atomjol soh keijin, alhong jong chahthingpeh apha in atomjol soh keiyin ahi,
  mar-mar: मंदिराच्या दगडी भिंतींना जमिनीपासून छतापर्यंत गंधसरुच्या लाकडाचे आतून आच्छादन
    होते. दगडी जमीन देवदारुच्या लाकडाने मढवलेली होती.
  qub-qub: Templu rurinpa caj pergancunata intablachiran janajpita pampacama sedru
    tablacunawan. Pampataga intablaran pino tablawan.
  bqp-bqp: à sida lí lɛ̀kɛtɛnↄ nàna a gbĩ̀ia a gũn kpɛ́mkpɛm zaa zĩtɛ ari a sakaa,
    akũ à pini lí lɛ̀kɛtɛnↄ kpàtɛ a zĩtɛ pínki.
  hat-hat: Tout miray yo te plake sou anndan ak planch sèd depi planche a rive nan
    plafon an. Planche a te fèt ak bwa pichpen.
  eng-BSB: He lined the interior walls with cedar paneling from the floor of the temple
    to the ceiling, and he covered the floor with cypress boards.
  eng-WEBPB: He built the walls of the house within with boards of cedar; from the
    floor of the house to the walls of the ceiling, he covered them on the inside
    with wood. He covered the floor of the house with cypress boards.
  kbq-kbq: ana nomofo agu'afina anagami kazigane, rugaraga asopareganena sida zafanuke'za
    ahe fankanine. Hagi fenkami kaziga manizana saipresi zafanu ahe'ne.
  nhe-BL: Huan calijtic sesen cuarto quitzajque itzonpac huan ipan itepa tlen tlalchi
    hasta huejcapa ica huapaltini tlen tiocuahuitl. Huan para piso quitlalijque senquistoc
    huapaltini tlen ciprés cuahuitl.
  bus-bus: à sida lí lɛ̀ɛtɛgɛɛnↄ nàna à gũ̀a à guu sɛ́lɛlɛ zaa tↄↄtɛ ai à sàtazi,
    ben à pini lí lɛ̀ɛtɛgɛɛnↄ kpàɛ à tↄↄtɛ píngi.
  gub-BL: Umupuràg eteahy kar tàpuzuhu pàrirogaw tàpuz pupe ywyrapew ywyràkàxigyw
    pupe. Ywyrapew oho ywy wi te iahykaw pe. Omono ywyrapew pin her ma'e ywy ipupyaikaw
    no.
  eng-DRA: 'And he built the walls of the house on the inside, with boards of cedar,
    from the floor of the house to the top of the walls, and to the roots, he covered
    it with boards of cedar on the inside: and he covered the floor of the house with
    planks of fir.'
