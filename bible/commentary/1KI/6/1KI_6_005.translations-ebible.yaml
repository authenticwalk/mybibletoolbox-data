verse: 1KI.006.005
translations:
  mal-C: ദൈവാലയത്തിന്റെ വിശാലമായ മുറിയുടെയും അന്തർമന്ദിരത്തിന്റെയും ഇടയ്ക്ക് ആലയത്തിന്റെ
    ഭിത്തിയോടുചേർത്ത് ചുറ്റും മൂന്നു നിലകളിലായി അനേകം മുറികൾ നിർമിച്ചു.
  deu-TKW: Und an der Wand des Gebäudes errichtete er einen Anbau rings um die Wände
    des Hauses, rings um den Hauptraum und den Hinterraum, und stellte so ringsum
    Seitengemächer her.
  lin-lin: Atongaki pembeni ya bamir ya eteni oyo eleki monene kati na Tempelo mpe
    pembeni ya Esika-Oyo-Eleki-Bule biteni ya mike, ngambo na ngambo, na lolenge ya
    etaje.
  eng-LSV: And he builds a couch against the wall of the house all around, [even]
    the walls of the house all around, of the temple and of the oracle, and makes
    sides all around.
  eng-GNV: And by the wall of the house hee made galleries round about, euen by the
    walles of the house round about the Temple and the oracle, and made chambers round
    about.
  eng-WEBSTER: 'And against the wall of the house he built chambers round about, against
    the walls of the house round about, both of the temple and of the oracle: and
    he made chambers round about:'
  nhw-BL: Huan yahualtic nopa tiopamitl ipan sesen lado ihuehueyaca huan ica iica
    quichijque pilcuartojtzitzi. Huan tlatlajco mocajqui nopa cuarto Tlatzejtzeloltic
    huan nopa cuarto catli Más Tlatzejtzeloltic.
  swh-ONEN: Akafanyiza vyumba vya pembeni kulizunguka Hekalu lote vikishikamana na
    kuta za Hekalu na za Patakatifu pa Patakatifu.
  bba-bba: Yerɑ u mɑɑ ɡidɑmbisɑ ye yɑ dinu itɑ mɔ ɡɔri ten yɛ̃si yɛ̃sikɑɔ kɑ ten biruɔ.
  eng-KJVCPB: 'And against the wall of the house he built chambers round about, against
    the walls of the house round about, both of the temple and of the oracle: and
    he made chambers round about:'
  luo-luo: Bende nogero udi moko momakore gi kor kama ler mar lemo gi oko. Udigo nolworo
    kama ler mar lemo.
  meu-meu: Bena hagere-kau rumana e haginia heḡeḡe, dubu mai ena gabu helaḡana ida
    habadia e koudia heḡeḡe, mai ohena daiutudia e heḡeḡe dae.
  npi-ULB: मुख्य सभाकक्षका भित्ताहरूको विपरीत तिनले यसको वरिपरि कोठाहरू बनाए अर्थात्
    तिनले भित्री र बाहिरी कोठा बनाए । तिनले चारैतिर कोठाहरू बनाए ।
  yor-yor: Lára ògiri ilé náà ni ó bu yàrá yíká; àti tẹmpili àti ibi mímọ́ jùlọ ni
    ó sì ṣe yàrá yíká.
  pes-OPCB: یک سری اتاق در سه طبقه دور ساختمان و چسبیده به آن درست کردند. عرض اتاقهای
    طبقه اول دو و نیم متر، طبقه دوم سه متر و طبقه سوم سه و نیم متر بود. برای اینکه
    مجبور نباشند سر تیرهای این اتاقها را به داخل دیوار خانهٔ خدا فرو کنند، لبه‌هایی
    دور تا دور دیوار ساختند و سر تیرهای سرو را روی آنها قرار دادند.
  tgl-ULB: Sa gilid ng mga pader ng pangunahing silid siya ay nagtayo ng mga silid
    sa paligid nito, sa paligid ng parehong panlabas na silid at panloob na silid.
    Siya ay nagtayo ng mga silid sa paligid ng lahat ng panig.
  cbu-NT: Panguseetssha, ashchiri turipingaru, patumbichpa kámanarangitamta. Sheeru,
    pangusish wach watandaramanung zangamich kararu, naamaam waritaru, ichingaru watandaram
    wayarangiya. Annungiri wchoo pakcheew tandapunut, tandapunut ashirangiya.
  hui-hui: Ani bialu Anduane Homogonaga anda biagoha manda labolabo kira bialu tibihayagi
    tebone biamini. Anda ogoni ibuha halu tebo bu gimbu bima irigi hene. Anda bima
    irigi henedagoha hobene dewa helene.
  mya-mya: ဗိ​မာန်​တော်​၏​အ​ပြင်​နံ​ဘေး​နှစ်​ဘက်​နံ​ရံ​များ နှင့်​ကျော​ဘက်​နံ​ရံ​တွင်​ကပ်​၍
    အ​ခန်း​ငယ်​များ ကို​ဆောက်​လုပ်​ထား​လေ​သည်။ ထို​အ​ခန်း​ငယ် များ​မှာ​အ​ထပ်​သုံး​ထပ်​ရှိ​၍​တစ်​ထပ်​လျှင်
    ခု​နစ်​ပေ​ခွဲ​စီ​မြင့်​၏။-
  bod-N: ཚོམས་ཁང་དང་ཕུག་ཁང་གཉིས་ཀྱི་མཐའ་བཞི་སྟེ་མཆོད་ཁང་གི་རྩིག་པར་གཏད་དེ་ཁང་ཆུང་རྣམས་བྱས་སོ།
    །
  sna-sna: Pamadziro eimba huru neeimba tsvene yomukati akavaka chivakwa chakapoteredza
    imba, chaiva nedzimwe dzimba kumativi.
  spa-BLM: Contra la pared de la casa, construyó pisos alrededor, contra las paredes
    de la casa alrededor, tanto del templo como del santuario interior; e hizo habitaciones
    laterales alrededor.
  cac-cac: Ix b'ochajpaxoch lotzan jun pat, ix oymaj d'a scostiltac templo chi' yed'
    d'a junxo yol schiquin. Macquiltac ix aj yool, ata' sic'chaj tastac tz'ac'ji d'a
    Jehová.
  swh-ULB: Na ukuta wa nyumba aliuzungushia vyumba kuzunguka pande zake, kushikamana
    na vyumba vya nje na vya ndani ya hekalu. Akajenga vyumba katika pande zote.
  bel-bel: І зрабіў прыбудову вакол сьценаў храма, вакол храма і Сьвятога Сьвятых
    і зрабіў бакавыя пакоі вакол.
  deu-ELBBK: Und er baute an die Wand des Hauses Stockwerke ringsum, an die Wände
    des Hauses ringsum, des Tempels und des Sprachortes; und er machte Seitenzimmer
    ringsum.
  mbb-OT: Mibpeveelan din daan te menge ruǥu is diyà te pesikilizà wey ziyà te egkeiniyuǥan
    duen te valey. Heini he menge ruǥu, tetelu he endanas, ne impikit diyà te elavat
    duen te valey.
  mal-2015: മന്ദിരവും അന്തർമ്മന്ദിരവും കൂടിയ ആലയത്തിന്റെ ചുവരിനോടു ചേർത്തു ചുറ്റും
    തട്ടുതട്ടായി പുറവാരങ്ങളും പണിതു അവയിൽ ചുറ്റും അറകളും ഉണ്ടാക്കി.
  rmc-rmc: Paš o avrune muri pašal o trin seri le Chramoskre docirdňa učo kher trine
    poschodenca a sas andre the aver khera.
  pes-OPV: و بر دیوار خانه به هر طرفش طبقه‌ها بنا کرد، یعنی به هر طرف دیوارهای خانه
    هم بر هیکل و هم بر محراب و به هر طرفش غرفه‌ها ساخت.
  ron-1924: А зидит, липите де зидул касей, май мулте рындурь де одэй, унул песте
    алтул, де жур ымпрежур, каре ынконжурау зидуриле касей, Темплул ши Сфынтул Локаш,
    ши а фэкут астфел одэй лэтуралниче де жур ымпрежур.
  ben-OBCV: মূল ঘরের দেয়ালগুলির ও ভিতরদিকের পবিত্রস্থানের গা ঘেঁসে তিনি ভবনটির চারপাশে
    এমন একটি কাঠামো গড়েছিলেন, যেটিতে কয়েকটি পার্শ্ব-ঘর ছিল।
  som-som: Oo guriga derbigiisa wuxuu ku xijisiiyey dabaqado ku wareegsan derbiyada
    guriga kaasoo ah macbudka iyo meesha ugu quduusanba; oo dhinacyadana wuxuu u yeelay
    qolal ku wareegsan.
  lat-VUC: Et ædificavit super parietem templi tabulata per gyrum, in parietibus domus
    per circuitum templi et oraculi, et fecit latera in circuitu.
  eng-ASVBT: And against the wall of the house he built stories round about, against
    the walls of the house round about, both of the temple and of the oracle; and
    he made side chambers round about.
  ita-1885: Edificò ancora de' palchi di camere, attenenti al muro della Casa d'ogn'intorno;
    d'intorno alle mura della Casa, così del luogo detto il Tempio, come dell'altro
    detto l'Oracolo; avendovi fatto d'ogn'intorno de' contrafforti.
  eng-LXXUP: And against the wall of the house he set chambers round about the temple
    and the ark.
  eng-ULB: Against the walls of the main chamber he built rooms around it, around
    both the outer room and the inner room. He built rooms all around the sides.
  spa-VBL: También mandó construir una estructura contra el muro exterior del Templo,
    tanto en el santuario exterior como en el interior, para disponer de una serie
    de habitaciones laterales.
  fra-_FOB: Et il bâtit, contre la muraille de la maison, à l'entour, un corps d'étages,
    entourant les murs de la maison, le temple et le sanctuaire; ainsi il fit des
    chambres latérales tout autour.
  mal-mal: മന്ദിരവും അന്തർമ്മന്ദിരവും കൂടിയ ആലയത്തിന്റെ ചുവരിനോട് ചേർത്ത് ചുറ്റും
    തട്ടുതട്ടായി പുറവാരങ്ങളും പണിത് അവയിൽ ചുറ്റും അറകളും ഉണ്ടാക്കി.
  urd-GVR: Imārat se bāhar ā kar Sulemān ne dāeṅ bāeṅ kī dīwāroṅ aur pichhlī dīwār
    ke sāth ek ḍhāṅchā khaṛā kiyā jis kī tīn manzileṅ thīṅ aur jis meṅ muḳhtalif kamre
    the.
  suz-BL: नोले मेकेर चोव़खो नु नेल्‍ल क्‍येङा चोव़खो बाक्‍शो खिं आ एर ओंथ ङा गारो
    नेल्‍लेम बोइश्‍शो कोठापुकी सेल्‍पदा बाक्‍त।
  ita-1927: 'Egli costruì, a ridosso del muro della casa, tutt’intorno, de’ piani
    che circondavano i muri della casa: del luogo santo e del luogo santissimo; e
    fece delle camere laterali, tutt’all’intorno.'
  ckb-ckb: ئینجا لەسەر دیواری سەر بە هۆڵە سەرەکییەکە و دیواری شوێنەکەی هەرەپیرۆز چەند
    نهۆمێکی بنیاد نا، واتە لە دەوری دیوارەکانی پیرۆزگاکە، ژووری لاتەنیشت لە دەوریان
    هەبوو.
  eng-BBE: 'And against the walls all round, and against the walls of the Temple and
    of the inmost room, he put up wings, with side rooms all round:'
  kan-OKCV: ಕಟ್ಟಡದ ಹೊರಗಿನ ಗೋಡೆಗಳ ಸುತ್ತಲೂ, ಸೊಲೊಮೋನನು ಅನೇಕ ಕೋಣೆಗಳ ಸಂಕೀರ್ಣವನ್ನು ಎರಡೂ
    ಬದಿಗಳಲ್ಲಿ ನಿರ್ಮಿಸಿದನು.
  tam-2017: அவன் தேவாலயத்தின் சுவரும் சந்நிதி இடச்சுவருமாகிய ஆலயத்தின் சுவர்களுக்கு
    அடுத்ததாய்ச் சுற்றுச்சுவரைக் கட்டி, அவைகளில் அறைகளைச் சுற்றிலும் உண்டாக்கினான்.
  spa-RV-1909: 'Edificó también junto al muro de la casa aposentos alrededor, contra
    las paredes de la casa en derredor del templo y del oráculo: é hizo cámaras alrededor.'
  ron-BTF: Şi pe zidul casei a construit camere de jur împrejur, pe zidurile casei
    de jur împrejur, deopotrivă ale templului şi ale oracolului; şi a făcut camere
    de jur împrejur;
  eng-WEBP: Against the wall of the house, he built floors all around, against the
    walls of the house all around, both of the temple and of the inner sanctuary;
    and he made side rooms all around.
  eng-FBV: He also had a structure built against the outer wall of the Temple, both
    the outer and the inner sanctuary, to provide a series of side rooms.
  nld-1939: Rondom het Heilige en het Allerheiligste, tegen de tempelmuur aan, plaatste
    hij een uitbouw, en maakte daarin cellen in het rond.
  nch-BL: Huan yahualtic nopa tiopamit ipan sesen lado ihuehueyaca huan ica iica quichijque
    pilcuartojtzitzi. Huan tatajco mocajqui nopa cuarto Tatzejtzeloltic huan nopa
    cuarto cati Más Tatzejtzeloltic.
  vie-1934: Người cất những từng lầu, dựa vào vách từ phía đền, tức là dựa vào vách
    chung quanh đền thờ và nơi thánh; cũng làm những phòng chung quanh đền.
  hin-CV: भवन की बाहरी दीवारों के चारों ओर शलोमोन ने अनेक कमरों का परिसर बनाया, दोनों
    ओर पीछे भी.
  spa-BES: 'Y contra los muros alrededor, y contra los muros del Templo y de la habitación
    de abajo, construyó anexos, con cuartos laterales alrededor:'
  tdx-tdx: Natratrañà’e o rindri’ i anjombaio mañarikatoke i anjombay, naho i efetse
    beiy vaho i efe-miavakey; aa le nandranjia’e efets’ efetse ty mañariary aze;
  tha-KJV: พระองค์​ทรงสร้างห้องติดผนังพระนิเวศอยู่รอบผนังของพระนิเวศ ทั้งที่​ห้องโถงและที่ห้องหลัง
    และพระองค์ทรงสร้างห้องระเบียงโดยรอบ
  por-BR-2018: 'Edificou também junto ao muro da casa aposentos ao redor, contra as
    paredes da casa em derredor do templo e do compartimento interno: e fez câmaras
    ao redor.'
  deu-ELO: Und er baute an die Wand des Hauses Stockwerke ringsum, an die Wände des
    Hauses ringsum, des Tempels und des Sprachortes; und er machte Seitenzimmer ringsum.
  eng-WYC-2018: And he builded on the wall of the temple, buildings of boards by compass,
    in the walls of the house, by compass of the temple, and of God’s answering place;
    and he made [the] sides in the compass. (And he made chambers, or rooms, out of
    boards, against the walls of the Temple, all around the Temple, and the Inner
    Temple, that is, the Most Holy Place, or the Holy of Holies, on the sides, and
    at the back.)
  epo-epo: Kaj li aranĝis ĉe la muro de la domo galeriojn ĉirkaŭ la muroj de la domo,
    ĉirkaŭ la templo kaj la plejsanktejo, kaj li faris flankajn ĉambrojn ĉirkaŭe.
  uig-PIN: Ibadǝthana temiƣa, yǝni muⱪǝddǝs jay wǝ «kalamhana»ning temiƣa yandax üq
    ⱪǝwǝtlik bir imarǝtni saldi wǝ uning iqigǝ ⱨujrilarni yasidi.
  beo-beo: Debolo gadili dobea (la:ididili amola baligidu galu) amoga segagi dialebe
    ba:i. Ilia da udiana agoane gagagula heda:i ba:i. Amo afae afae ea gagagula heda:i
    defei da 2.2 mida.
  tpi-OTNT: Na i gat narapela hap bilong haus i raunim tripela sait bilong Rum Tambu.
    Dispela hap bilong haus i gat planti liklik rum long en, na ol dispela rum i stap
    long tripela plua.
  hau-SA: A jikin bangayen babban zaure da kuma cikin wuri mai tsarki, ya gina ɗakuna
    kewaye da ginin, inda akwai ɗakuna a gefe.
  uig-LAT: Ibadetxana témigha, yeni muqeddes jay we «kalamxana»ning témigha yandash
    üch qewetlik bir imaretni saldi we uning ichige hujrilarni yasidi.
  nde-nde: Emidulini yendlu enkulu yethempeli lasendlini engcwele ephakathi wakha
    esinye isimo, kulapho okwaba lezindlwana khona emaceleni.
  ton-ton: 'Pea naʻa ne langa ʻae ngaahi potuʻi fale ʻi he tafaʻaki holisi maka ʻoe
    fale ʻo takatakai, ʻio, ʻi he tafaʻaki holisi maka ʻoe fale ʻo takatakai hake
    ʻi he potu tapu pea mo e folofolaʻanga: pea naʻa ne ngaohi ʻae ngaahi potu fale
    ʻo takatakai hake:'
  ces-1613: Vzdělal též při zdi domu pavlače všudy vůkol vedlé zdi domu, okolo chrámu
    a svatyně svatých, a nadělal pokojíků všudy vůkol.
  eng-WMB: Against the wall of the house, he built floors all around, against the
    walls of the house all around, both of the temple and of the inner sanctuary;
    and he made side rooms all around.
  tam-TCV: பிரதான மண்டபத்தின் சுவர்களுக்கும், பரிசுத்த இடத்தின் உட்பகுதிக்கும் எதிரே
    கட்டிடத்தைச்சுற்றிப் பக்க அறைகள் உள்ள ஒரு கட்டிடத்தை அமைத்தான்.
  ceb-ULB: Sa isig ka kilid sa tibuok pader iyang gihimoan ug mga lawak palibot niini,
    gipalibotan ang gawas nga bahin nga lawak ug sa sulod nga lawak. Gihimoan niya
    ug mga lawak ang tanang kilid nga nakapalibot.
  pol-UBG: Przy murze domu zbudował skrzydła dokoła, przy murach domu dokoła świątyni
    i Miejsca Najświętszego. Porobił też dokoła pomieszczenia.
  agr-agr: Nuigtushkam sacerdote aidau, dita takataiji aidaun chimpiawag kuitamkagtinun
    nunú jega yantamen achimtika jegamkauwai. Dutika kampatum tesauwai.
  kyc-kyc: Panda poo pyasi wangu dolaponape dee matarenape panda lama konda pyuo reteyami.
    Anda dokona anda liti rema ingyuo kamba kamba kareya. Dokona panda kuki lapo opetae
    kunjo reteyami.
  urd-GVU: عمارت سے باہر آ کر سلیمان نے دائیں بائیں کی دیواروں اور پچھلی دیوار کے
    ساتھ ایک ڈھانچا کھڑا کیا جس کی تین منزلیں تھیں اور جس میں مختلف کمرے تھے۔
  deu-1912: Und er baute einen Umgang an der Wand des Hauses ringsumher, daß er um
    den Tempel und um den Chor her ging, und machte Seitengemächer umher.
  ntj-ntj: '@see-verse:1KI.006.004'
  kan-2017: ದೇವಾಲಯದ ಗೋಡೆಯ ಸುತ್ತಲೂ ಅಂದರೆ ಪರಿಶುದ್ಧ ಸ್ಥಳ ಮತ್ತು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳ ಇವುಗಳ
    ಗೋಡೆಯ ಸುತ್ತಲೂ ಇನ್ನೊಂದು ಗೋಡೆಯನ್ನು ಕಟ್ಟಿಸಿ, ಇವುಗಳ ನಡುವೆ ಅಂತಸ್ತುಗಳುಳ್ಳ ಕೊಠಡಿಗಳನ್ನು
    ಮಾಡಿಸಿದನು.
  yap-yap: Mi ni ngongliy e senggil nib wup’ ko rungrung ko tempel, ni ruw raba’ e
    tempel ni bay riy nge ba ley e tempel. Pi senggil nem e dalip thal, ra ba thal
    ma medlip nge baley e fit tolngin.
  hlt-MCSB: Im kah pangbueng taengah rhaenghmuen a sak tih, rhaenghmuen te bawkim
    kaepvai kah im pangbueng dongah pin om. Te phoeiah cangimphu neh impalai khaw
    pin a saii.
  mdy-ETH: ጌኤዦ ማኣሮኮ ጋራ ማዦና ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ማኣሮ ሄሊሲ ዙሌና ዱማ ዱማ ቆልዓ ዓኣያ ማኣሪ ሹቺና ዒዚ ማዤኔ።
  twi-ASANTE: Asɔredan no fasukyire no nso, wɔsisii adan bebree fomfam ho hyiaeɛ.
  eng-WEBU: Against the wall of the house, he built floors all around, against the
    walls of the house all around, both of the temple and of the inner sanctuary;
    and he made side rooms all around.
  wal-wal: He keettaa yuushuwan hara kifileta keexxiis; he kifileti heezzu pooqeti
    de7iyoogeeta; zamadaa yeggiyo mittai geeshsha sohuwaa giddo gelenna mala, koiro
    godaara oisettidi shuchchaa wottidi, gimbbiyaayyo hirkki wurssettaa orddissiis.
    Hegaa gaasuwan garssa koiro pooqee ichchashu wara aaho; naa77antto pooqee usuppun
    wara aaho; heezzantto pooqee laappun wara aaho.
  spa-PDDPT: Construyó galerías alrededor del muro de la Casa, tanto del lugar santo
    como del Lugar Santísimo, y les hizo cámaras laterales alrededor.
  gun-gun: Oo mbotya re oka katy rupi ma ojapo opy ja'orã yvatevea py, henda iky'a
    e'ỹ va'e ha'e iky'a e'ỹ ete va'e yvýry rupi guive.
  ilo-ULB: Iti agsinumbangir a pader ti mismo a templo ket nangaramid isuna kadagiti
    siled iti aglikmut daytoy, iti aglikmut ti akinruar ken akin-uneg a siled. Nangaramid
    isuna kadagiti siled iti entero a sikigan ti templo.
  kpg-kpg: Di hale e dolu ono baba la guu hau e haga pigi adu gi nia baahi mo tua
    di Hale Daumaha, di baba e dahi e duuduu i nia piidi e hidu mo di baahi.
  uig-ARA: ئىبادەتخانا تېمىغا، يەنى مۇقەددەس جاي ۋە «كالامخانا»نىڭ تېمىغا يانداش ئۈچ
    قەۋەتلىك بىر ئىمارەتنى سالدى ۋە ئۇنىڭ ئىچىگە ھۇجرىلارنى ياسىدى.
  sus-sus: A naxa konkoe fatu hɔrɔmɔbanxi xalɛ rabilinyi.
  pon-2006: Eri, ni pengepenge riau oh nan temwe elep re wiahiong palangk me poasoake
    siluh, me piht isuh elep ileilehn ehuehu poasoake ko.
  jae-jae: Eŋ gêjac têku lômanô tau ŋasagiŋ baliŋ makeŋ-makeŋ ma ŋakalopawa ŋamuŋa
    amboac tonaŋgeŋ. Ma kêkwê ŋadeŋ têlêac tobalêm-tobalêm.
  ksd-ksd: Ma i ga pait bula ra umana bagialar ta ra papar a pal i gomgom, ta ra papar
    a pakana pal i gomgom, ma ta ra papar a pakana pal i tabu kakit.
  tur-YTC: Evin duvarına bitişik, evin her yanında, hem tapınağın hem de iç odanın
    duvarlarına bitişik katlar yaptı; ve her yanında yan odalar yaptı.
  grc-BRENT: Καὶ ἔδωκεν ἐπὶ τὸν τοῖχον τοῦ οἴκου μέλαθρα κυκλόθεν τῷ ναῷ καὶ τῷ δαβίρ.
  ind-AYT: Dia membangun kamar-kamar di bait itu, ke sekeliling dinding bait, ke sekeliling
    ruang utama dan tempat suci bagian dalam, serta dia membuat bertingkat-tingkat
    di sekeliling.
  nya-nya: Mʼmbali mwa makoma a Nyumba yayikulu ndi chipinda chopatulika chamʼkati,
    anamanga zipinda zosanjikizana, mozungulira.
  hrv-hrv: Uza zid Hrama oko Hekala i Debira sagradio je prigradnju na katove, sve
    unaokolo.
  mps-mps: Tama te gasa be me badugo te habu selabo be habu sela bagulai elaluai.
    Te be habu badu te dwasianu be habu dabe hauwa elaluali, tama te be habu badude
    te sela be soiyame ni sawali elaluai.
  tpi-tpi: Na i gat narapela hap bilong haus i raunim tripela sait bilong Rum Tambu.
    Dispela hap bilong haus i gat planti liklik rum long en, na ol dispela rum i stap
    long tripela plua.
  dan-1931: og op til Tempelmuren byggede han en Tilbygning rundt om Templets Mure,
    rundt om det Hellige og Inderhallen*, og indrettede Siderum rundt om. { [*det
    Allerhelligste.] }
  vie-OVCB: Sát vách Đền Thờ, còn có nhiều phòng ốc vây quanh Đền Thờ và nơi thánh.
  guj-2017: તેણે સભાસ્થાનની તેમ જ પરમપવિત્ર સ્થાનની દીવાલોની ચારેબાજુ માળ બનાવ્યા.
    તેણે તેની ચારેબાજુએ ઓરડીઓ બનાવી.
  pon-2006A: Eri, ni pengepenge riau oh nan temwe elep re wiahiong palangk me poasoake
    siluh, me piht isuh elep ileilehn ehuehu poasoake ko.
  por-BRBSL: Contra a parede da casa, ele construiu pisos ao redor, contra as paredes
    da casa ao redor, tanto do templo como do santuário interno; e fez cômodos laterais
    ao redor.
  cth-cth: Bawkim tapang hoi kâkuen lah imrakhan buet touh a sak teh, hot ni yah bawkim
    tapang koung a kalup. Thoungnae hoi athungpoung lae hmuen kathoung hai mek a kalup
    sin teh, petkâkalup lah rakhancanaw hah a sak.
  twi-twi: Asɔredan no fasu no akyi no nso, wosisii adan bebree bataa ho hyiae.
  hlt-hlt: Im kah pangbueng taengah rhaenghmuen a sak tih, rhaenghmuen te bawkim kaepvai
    kah im pangbueng dongah pin om. Te phoeiah cangimphu neh impalai khaw pin a saii.
  tbz-SIM: kɛ́mɑɑ́ ditou mɑrì kɛ́kpeénnɛ̀ kudieku diɛkù nɛ̀ dɛ fũ̀ɔ̃̀ kɔku kɛ́ kù
    mùnnɛ mɛ̀tɑ̃ɑ̃ti.
  msy-2020: Ezɨ danganir muziarir avɨriba, Dɨpenimɨn mɨriar 3pla, bar da ekɨarugha
    gavgavim Dɨpenimɨn bɨribagh anɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mɑlǝsǝnɑ Ɩsɔ tǝsɛɛlɛ, nɑ ɩ nɑŋ lɔlɔ nyǝŋkʋ koloosi nɑ ɑwɑlɩ tɔɔ
    kɛ́ ɑtɛ nɑ ɩsɔ kutuluɣu nɑ pǝ́ cɔɔ. Kʋ kutuluŋ wɛ nɑɑlɛ, ɑtɛ nyǝŋkʋ pɑɑsi.
  azb-azb: Məbədin divarına bitişik, bütün məbədin divarını, yəni böyük otağı və iç
    otağı dövrəyə alan artırma tikdi. Onun içində məbədi əhatə edən yan otaqlar düzəltdi.
  eng-DBY: And against the wall of the house he built floors round about, [against]
    the walls of the house, round about the temple and the oracle; and he made side-chambers
    round about.
  hin-2017: और उसने भवन के आस-पास की दीवारों से सटे हुए अर्थात् मन्दिर और दर्शन-स्थान
    दोनों दीवारों के आस-पास उसने मंजिलें और कोठरियाँ बनाई।
  wol-KYG: Mu tabax ay taax yu sës ca ñetti miiri kër gi. Taax yi dar ñaari miiri
    néeg bu mag bi ak miiru néegu biir bu sell bi ci gannaaw. Taax yi def ay néeg
    yu ndaw.
  eng-YLT: And he buildeth against the wall of the house a couch round about, [even]
    the walls of the house round about, of the temple and of the oracle, and maketh
    sides round about.
  eng-WYC-2017: And he builded on the wall of the temple, buildings of boards by compass,
    in the walls of the house, by compass of the temple, and of God’s answering place;
    and he made [the] sides in the compass.
  eng-WMBB: Against the wall of the house, he built floors all around, against the
    walls of the house all around, both of the temple and of the inner sanctuary;
    and he made side rooms all around.
  urd-GVH: इमारत से बाहर आकर सुलेमान ने दाएँ बाएँ की दीवारों और पिछली दीवार के साथ
    एक ढाँचा खड़ा किया जिसकी तीन मनज़िलें थीं और जिसमें मुख़्तलिफ़ कमरे थे।
  rug-rug: Beto asa si hoda ia e Solomone sa Zelepade pa vari kalina meke pa mudina,
    pa gobana hoda gua, meke lolose ia sa. Sa hoda si ka ṉeta hatarana, hatara panapeka,
    kokorapa, meke hatara panaulu.
  gaz-gaz: Naannoo keenyan mana guddichaatii fi naannoo keenyan iddoo qulqulluu manicha
    keessaattis bifa itti baasee kutaalee ni tolche.
  fra-LSG: Il bâtit contre le mur de la maison des étages circulaires, qui entouraient
    les murs de la maison, le temple et le sanctuaire; et il fit des chambres latérales
    tout autour.
  yal-yal: A yi kore banxi radigilinxine ti banxin kanken nabilinni, pala gbeen nun
    pala raɲanna ma, a yi konkone ti a rabilinni.
  haw-1868: Ma ka paia o ka hale a puni i hana'i oia i na keena a puni na paia o ka
    hale, o ka luakini a me kahi o olelo ai; a hana ae oia i na papa a puni.
  arb-NAV: وَشَيَّدَ عَلَى جَوَانِبِ جُدْرَانِ الْقَاعَةِ الرَّئِيسِيَّةِ وَالْمِحْرَابِ
    بِنَاءً ذَا طَوَابِقَ ثَلاثَةٍ، مُحِيطاً بِالْهَيْكَلِ جَعَلَهُ حُجُرَاتٍ إِضَافِيَّةً.
  ewe-ewe: Le gbedoxɔ la ƒe akpata gã kple xɔ titinatɔ ƒe gliwo megbe la, woɖo gli
    siwo me xɔŋuxɔewo le la ɖi godoo va kpe.
  eng-LEE: 'And he built on the wall of the house a gallery round about, on the walls
    of the house round about, of the temple and of the most holy place: and he made
    side-chambers round about.'
  gvn-gvn: '@see-verse:1KI.006.004'
  asm-FB: তেওঁ মূখ্য গৃহৰ দেৱালৰ গাতে চাৰিওফালে, অৰ্থাৎ মন্দিৰৰ আৰু অন্তঃস্থানৰ চাৰিওফালে
    দেৱালৰ গাতে খাপখাপকৈ কোঁঠালিবোৰ নিৰ্ম্মাণ কৰিলে; এইদৰে তেওঁ চাৰিওফালে কাষৰ কোঁঠালিবোৰ
    সাজিলে৷
  sus-A: عَ نَشَ كٌنكٌي قَتُ هْرْ مْبَنشِ شَلّ رَبِلِنيِ.
  fra-SBL: Contre le mur de la maison, il construisit des planchers tout autour, contre
    les murs de la maison tout autour, tant du temple que du sanctuaire intérieur ;
    et il fit des pièces latérales tout autour.
  hbo-hbo: וַיִּבֶן֩ עַל־קִ֨יר הַבַּ֤יִת *יָצֹועַ (יָצִ֙יעַ֙) סָבִ֔יב אֶת־קִירֹ֤ות
    הַבַּ֙יִת֙ סָבִ֔יב לַֽהֵיכָ֖ל וְלַדְּבִ֑יר וַיַּ֥עַשׂ צְלָעֹ֖ות סָבִֽיב׃
  piu-2006: '@see-verse:1KI.006.004'
  kik-kik: Nĩaakithirie tũnyũmba twa mĩena-inĩ, tũgĩthiũrũrũkĩria hekarũ yothe tũnyiitanĩte
    na thingo cia nyũmba ĩrĩa nene ya hekarũ na cia handũ-harĩa-haamũre ha na thĩinĩ.
  fra-NCL: Il bâtit, contre la muraille de la maison, des étages autour des murs de
    la maison, autour du Lieu saint et du Lieu très saint, et il fit des chambres
    latérales tout autour.
  cek-AK: Tempul tapang taeng, hmuenciim ataeng, im ataeng kangkui ah im akhaan to
    a sak.
  cuk-cuk: Bab-Dummadse-goled-neg-dikarmarba neg-senigana sobsabalid, Bab-Dummad-Neg-Ise-Islidikid-dikarse-bakale,
    neg-senigana sobsad.
  uig-CYR: Ибадәтхана темиға, йәни муқәддәс җай вә «каламхана»ниң темиға яндаш үч
    қәвәтлик бир имарәтни салди вә униң ичигә һуҗриларни ясиди.
  tel-2017: మందిరం గోడ చుట్టూ గదులు కట్టించాడు. మందిరం గోడలకు పరిశుద్ధ స్థలం బయటి
    గోడల వరకూ ఆ గదులు గర్భాలయానికి చుట్టూ నాలుగు వైపులా అతడు కట్టించాడు.
  hat-BSA: Kont mi kay la, li te bati etaj won ki te antoure mi kay la nèt, ni pa
    devan, avèk sanktyè enteryè a; konsa, li te fè chanm yo toupatou.
  kos-kos: Oasr pac lale se orekla ke siska luo ke Tempul ac tukun Tempul. Lale inge
    oasr twek tolu kac, ac fulatan kais sie twek inge fit itkosr tafu.
  hbo-WLC: וַיִּבֶן֩ עַל־קִ֨יר הַבַּ֤יִת יצוע סָבִ֔יב אֶת־קִיר֤וֹת הַבַּ֙יִת֙ סָבִ֔יב
    לַֽהֵיכָ֖ל וְלַדְּבִ֑יר וַיַּ֥עַשׂ צְלָע֖וֹת סָבִֽיב׃
  ibo-ibo: Nʼakụkụ mgbidi ụlọ ezumezu ahụ nakwa mgbidi nke ime ebe nsọ ahụ, o wuru
    okpukpu gburugburu ụlọ ahụ, nke nwere ọtụtụ ụlọ nta dị iche iche gbaa gburugburu.
  ory-ory: ପୁଣି, ସେ ଗୃହର କାନ୍ଥ ଚାରିଆଡ଼େ, ଅର୍ଥାତ୍‍, ମନ୍ଦିର ଓ ମହାପବିତ୍ର ସ୍ଥାନର କାନ୍ଥକୁ
    ଲଗାଇ ଚାରିଆଡ଼େ ମହଲା ବନାଇଲେ ଓ ଚାରିଆଡ଼େ କୋଠରି ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.004'
  chk-chk: A pwal föri pwalangen lepekin me lükisökürün ewe imw won ülüngat sässärin
    o föri rumwen lor.
  rop-rop: En tusaid langa det atsaidwan wol en biyainwei blanga det Serramoni Pleis,
    deibin bildimap bigmob stowa rum. Sambala bin langa graun, sambala ontop langa
    detlot, mowa ontop langa detlot igin, en ebri stowa rum bin jidan 2.2 mita apendan.
  ukr-1871: І поприбудовував в округ стїн храму комнати, навкруги храму громадського
    й місця всесьвятого, й поробив так в округи бокові сьвітлицї.
  deu-1951: Und er baute an die Wand des Hauses einen Anbau ringsum gegen die Wand
    des Hauses, sowohl des Tempels, als auch des Chors, und machte Seitengemächer
    ringsum.
  eng-JPS: And against the wall of the house he built a side-structure round about,
    against the walls of the house round about, both of the temple and of the sanctuary;
    and he made side-chambers round about;
  srp-1865: I uza zid domu naèini hodnike svuda unaokolo uza zid domu oko crkve i
    svetinje nad svetinjama, i naèini klijeti svuda unaokolo.
  lug-lug: Wakati w’ebisenge eby’ekisenge ekinene, n’ekifo aw’okwogerera, n’azimba
    obusenge obw’okubbalibbali okwetooloola wo.
  heb-heb: ויבן על קיר הבית יצוע סביב את קירות הבית סביב להיכל ולדביר ויעש צלעות סביב׃
  ben-IRV: আর তিনি ঘরের ভিতরের দেওয়ালের চারিদিকে, মন্দিরের ও ভিতরের ঘরের দেওয়ালের
    চারিদিকে থাক তৈরী করলেন এবং চারিদিকে কামরা তৈরী করলেন। তার মধ্যে অনেকগুলো কামরা
    ছিল।
  pan-pan: ਉਸ ਨੇ ਭਵਨ ਦੀ ਕੰਧ ਦੇ ਨਾਲ-ਨਾਲ ਚੁਫ਼ੇਰੇ ਕੋਠੜੀਆਂ ਬਣਾਈਆਂ, ਭਵਨ ਦੀਆਂ ਉਨ੍ਹਾਂ ਕੰਧਾਂ
    ਦੇ ਨਾਲ ਜੋ ਚੁਫ਼ੇਰੇ ਸਨ ਅਰਥਾਤ ਹੈਕਲ ਅਤੇ ਵਿਚਲੀ ਕੋਠੜੀ ਦੇ। ਇਸ ਲਈ ਉਸ ਨੇ ਕੋਠੜੀਆਂ ਚੁਫ਼ੇਰੇ
    ਬਣਾਈਆਂ।
  mya-JVB: အိမ် တော်ပြင်ထရံ နှင့်ဗျာဒိတ် ဌာနတော်ပြင် ထရံ ပတ်လည် ၌ အခန်း တို့ကိုလည်း
    လုပ် လေ၏။
  tbg-tbg: Soromonuva tumanta vika nora naavu mintimake kaqate, viraqaahai rumu vonavu
    nora naavu ututuma taate ti, vika vira hini hini mantarainivata vira tauvaqainivata
    rumu vonavu tomaqake autu kora. Rumu vonavu vataini autuke vate, vira qiataqaa
    vo autuke vate, qaiqaa vira qiataqaa vovata autuke vatora.
  hmo-hmo: Dubu ena murimuri habana dekenai, ohena ruaosi bona murina kahanai, be
    hagegea rumana ta, 3 sitori rumana ta, Solomona ese ia haginia. Sitori ta ta edia
    ataiai latana be 2.2 mita.
  urd-urd: और उसने चारों तरफ़ घर की दीवार से लगी हुई, या'नी हैकल और इल्हामगाह की दीवारों
    से लगी हुई, चारों तरफ़ मन्ज़िलें बनाई और हुजरे भी चारों तरफ़ बनाए।
  rus-SYN: И сделал пристройку вокруг стен храма, вокруг храма и давира; и сделал
    боковые комнаты кругом.
  bqc-SIM: À kpɛ́nɛↄ bòbo a lìa kpɛ́pi ń a luakukĩiozi gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo
    ń a kpɛo.
  tcz-CHONGTHU: Inbang kimvel leh inbang lhung keija kigol phei dingin doson asem
    in, a lailung leh muntheng dansung nung kimvel geijin jong doson asempeh in chuleh
    jetle veija jong indan khatcheh akidoi.
  mar-mar: मंदिराच्या मुख्य खोलीच्या लागून अनेक खोल्या एका रांगेत बांधल्या होत्या.
    तसेच मंदिराचे पवित्रस्थान व परमपवित्रस्थान यांच्या भिंतीस लागून सभोवार मजले केले.
  qub-qub: Templuman guellichiyllapa intëru wajtan tumarejpapis cuartucunata ruraran.
  bqp-bqp: À kpɛ́nɛnↄ bòbo à lìka kpɛ́ pìii kũ a Ludakukio kpa plapla kũ a kpɛo.
  hat-hat: Kole kole ak miray yo, sou de sou kote yo ak sou dèyè Tanp lan ak pyès
    dèyè a, li fè bati twa ran pyès, yonn sou lòt. Chak etaj te gen sèt pye edmi wotè.
  eng-BSB: Against the walls of the temple and the inner sanctuary, Solomon built
    a chambered structure around the temple, in which he constructed the side rooms.
  eng-WEBPB: Against the wall of the house, he built floors all around, against the
    walls of the house all around, both of the temple and of the inner sanctuary;
    and he made side rooms all around.
  kbq-kbq: Hanki ana nomofo asoparega mago nona kikamrenteno hunaragino kagine. Ana
    nehuno ana asoparega agu'afina neone no hunaragintetere hu'ne.
  nhe-BL: Huan yahualtic nopa tiopamitl ipan sesen lado ihuehueyaca huan ica iica
    quichijque pilcuartojtzitzi. Huan tlajco mocajqui nopa cuarto Tlatzejtzeloltic
    huan nopa cuarto tlen Más Tlatzejtzeloltic.
  bus-bus: À kpɛ́nɛnↄ bòbo à lìga kpɛ́ pìzi kↄ̃n a Ludakukiio kpa plaplaa kↄ̃n a kpɛɛo.
  gub-BL: Okok tàpuzuhu izypy wiwe a'e. Xàrumàw uzapo kar na'iruz ipupy iaikaikaw
    haw a'e. Ipupy iaikaikaw haw pitàitàigatu a'e wà, heta 2 met 20 iaiha a'e no.
  eng-DRA: And upon the wall of the temple he built floors round about, in the walls
    of the house round about the temple and the oracle, and he made sides round about.
