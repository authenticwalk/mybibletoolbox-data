verse: 1KI.006.033
translations:
  mal-C: ഈ വിധത്തിൽത്തന്നെ വിശാലമായ മുറിയിലേക്കുള്ള പ്രവേശനത്തിന് ചതുർഭുജാകൃതിയിലുള്ളതും
    ഒലിവുമരത്തിൽ തീർത്തതുമായ കട്ടിളക്കാലുകൾ അദ്ദേഹം നിർമിച്ചു.
  deu-TKW: Und ebenso ließ er für den Eingang zum Hauptraume Pfosten aus Holz vom
    wilden Ölbaum, viereckige Pfosten, anfertigen
  lin-lin: 'Asalaki mpe ndenge moko mpo na ekotelo ya eteni ya Tempelo, oyo eleki
    monene : kadre na mabaya ya banzete ya olive, bizipelo mibale na mabaya ya banzete
    ya sipele. Monene na yango ezwaki ndambo moko kati na bandambo minei ya mokuse
    ya mir.'
  eng-LSV: And so he has made for the opening of the temple, doorposts of the oil-tree,
    from the fourth [of the wall].
  eng-GNV: And so made he for the doore of the Temple, postes of oliue tree foure
    square.
  eng-WEBSTER: So also he made for the door of the temple posts of olive tree a fourth
    part of the wall .
  nhw-BL: Huan quichihuili ipuertas para calaquis campa Tlatzejtzeloltic ica cuahuitl
    tlen olivo huan itencuayo nopa puertas quipiyayaya nahui iesquinajyo.
  swh-ONEN: Kwa njia iyo hiyo akatengeneza miimo yenye pande nne ya miti ya mizeituni,
    kwa ajili ya ingilio la ukumbi mkubwa.
  bba-bba: U mɑɑ derɑ bɑ sɑ̃ɑ yee ten kɔnnɔn ɡɑmbon kɑdiri kuɑ kɑ dɑ̃ɑ dɑmɡiɑ. Mɑ
    u ye ɡɑmbo sikɑnɛbɑ dokeɑ ye bɑ kuɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ sipɛrɛ. Gɑmbo ye, kɑ yen
    kɑdirin yɑsum mu kɑ ɡɑnɑ yen bɔnu nnɛn tiɑ nɛ.
  eng-KJVCPB: So also made he for the door of the temple posts of olive tree, a fourth
    part of the wall.
  luo-luo: Kamano bende noloso thike angʼwen mag yiend zeituni molosogo dhoot mar
    ot maduongʼ.
  meu-meu: Dubu raka vareai iduaradia ihua-ihuadia kahadia kahadia audia e abi danu,
    olive audia kaha haniosi heḡereḡere dudia;
  npi-ULB: यसै गरी, सोलोमनले मन्दिरको मुख्य सभाकक्षको प्रवेशद्वारको निम्ति जैतूनको
    काठका चार पट्टिका थामहरू बनाए ।
  yor-yor: Bẹ́ẹ̀ ni ó sì ṣe òpó igi olifi onígun mẹ́rin fún ìlẹ̀kùn ilé náà.
  pes-OPCB: چهار چوب مدخل خانهٔ خدا که به اتاق جلویی باز می‌شد از چوب زیتون ساخته
    شده بود. پهنای این چهار چوب یک چهارم پهنای دیوار بود.
  tgl-ULB: Sa ganitong paraan, gumawa rin si Solomon para sa pasukan ng templo ng
    poste ng pinto na gawa sa puno ng olibo na mayroong apat na bahagi na may mga
    puwang
  cbu-NT: Apusanandsha, yuwaa shaniyshisheem kapung kureeru wayarangu, anoomsha wachoom
    zangan yasin olivpat wayarangiya. Wachoom zánganarini ashtam, íwarinsha ashtam,
    sheeru wanasir tácheeru wayarangiya.
  hui-hui: Ani bialu tamu hobane Loma Bia Hene tagiraha mende hayagonaga pangabi ira
    olibe pelene mbaraleme dege wabuwa helene. Panga ogoni ibunaga gembone maria hene.
  mya-mya: ဗိ​မာန်​တော်​ခန်း​မ​ကြီး​၏​အ​ဝင်​ဝ​အ​တွက် ထောင့်​မှန်​စ​တု​ဂံ​ပုံ​သဏ္ဌာန်​ရှိ​သော​တံ​ခါး
    ဘောင်​ကို​သံ​လွင်​သား​ဖြင့်​ခွေ​လျက်၊-
  bod-N: ཡང་ཁོང་གིས་དེ་བཞིན་དུ་ཚོམས་ཁང་གི་སྒོ་ལ་སྐྱུ་རུ་རའི་ཤིང་ལས་སྒོ་འགྲམ་བཞི་བཟོས་སོ།
    །
  sna-sna: Nenzira imwe cheteyo akagadzirirawo musuo weimba huru chivivo namagwatidziro
    zvomuti womuorivhi zvakanga zvine mativi mana.
  spa-BLM: También hizo los postes de la entrada del templo de madera de olivo, de
    una cuarta parte de la pared,
  cac-cac: Ix ac'jipaxoch te' smarcoal sti' templo chi', an̈eja' a d'a te' olivo b'ob'il
    te', tojol ix ajec' c'atan te'. Axo te' spuertail ix och chi', a d'a te' taj ix
    b'oji te', chab' jen̈an ix aj te'. Junjun jen̈an te', an̈ejtona' lin̈anpax tz'aj
    spacchaj snan̈al te'.
  swh-ULB: Kwa njia hii, akalitengenezea hekalu miimo miwili ya mbao za mizeituni
    yenye pande nne
  bel-bel: І каля ўваходу ў храм зрабіў вушакі з масьлічнага дрэва чатырохкутныя
  deu-ELBBK: Und ebenso machte er für den Eingang des Tempels Pfosten von Ölbaumholz
    aus dem vierten Teil der Wand,
  mbb-OT: Is beyeey pehendiyà te seled duen te valey te Nengazen mibpeveelan ni Solomon
    te menge marku he heepat is suyuk dan he menge kayu he ulibu.
  mal-2015: അവ്വണ്ണം തന്നേ അവൻ മന്ദിരത്തിന്റെ വാതിലിന്നും ഒലിവുമരംകൊണ്ടു കട്ടള ഉണ്ടാക്കി;
    അതു ചുവരിന്റെ നാലിൽ ഒരംശമായിരുന്നു.
  rmc-rmc: O zarubňi pro angluno vudar andro Chramos sas kerde le olivove kaštestar
    a sas štareagorengre.
  pes-OPV: و همچنین به جهت در هیکل باهوهای چوب زیتون به اندازه چهار یک دیوار ساخت.
  ron-1924: А фэкут, де асеменя, пентру поарта Темплулуй ниште ушорь де лемн де мэслин
    сэлбатик, ын патру мукий,
  ben-OBCV: একইরকম ভাবে, মূল ঘরে প্রবেশ করার জন্য তিনি জলপাই কাঠ দিয়ে দরজার এমন চৌকাঠ
    তৈরি করলেন, যার মাপ ছিল মূল ঘরের প্রস্থের এক-চতুর্থাংশ।
  som-som: Oo sidaas oo kaluu albaabkii macbudkana ugu yeelay fayaarad qoryo saytuun
    ah, kaasoo ku yiil derbiga meeshiisa afraad;
  lat-VUC: Fecitque in introitu templi postes de lignis olivarum quadrangulatos,
  eng-ASVBT: So also made he for the entrance of the temple doorposts of olive wood,
    out of a fourth part of the wall;
  ita-1885: Fece ancora all'entrata del Tempio degli stipiti di legno di ulivo, d'una
    quarta parte;
  eng-ULB: In this way, Solomon also made for the temple entrance doorposts of olive
    wood having four indented sections
  spa-VBL: De igual manera, mandó a hacer postes de madera de olivo de cuatro lados
    para la entrada del santuario.
  fra-_FOB: Il fit aussi pour la porte du temple des poteaux de bois d'olivier, d'un
    quart de la paroi;
  mal-mal: അങ്ങനെ തന്നേ അവൻ മന്ദിരത്തിന്റെ വാതിലിനും ഒലിവുമരംകൊണ്ട് കട്ടള ഉണ്ടാക്കി;
    അത് ഭിത്തിയുടെ നാലിൽ ഒരംശമായിരുന്നു.
  urd-GVR: Sulemān ne imārat meṅ dāḳhil hone wāle darwāze ke lie bhī zaitūn kī lakaṛī
    se chaukhaṭ banwāī, lekin us kī lakaṛī ke chār kone the.
  suz-BL: मेको खिं ङा लाप्‍चो ङा शी यो तेल रवा आ शी के ४ पाटे पा सेल्‍पदा बाक्‍त।
  ita-1927: Fece pure, per la porta del tempio, degli stipiti di legno d’ulivo, che
    occupavano il quarto della larghezza del muro,
  ckb-ckb: بە هەمان شێوە لە داڵانی هۆڵە سەرەکییەکەش چوار چوارچێوەی لەناو یەکدا لە
    داری زەیتوون دروستکرد.
  eng-BBE: 'Then he made pillars of olive-wood for the way into the Temple; the pillars
    were square:'
  kan-OKCV: ಅದೇ ರೀತಿಯಲ್ಲಿ, ಪರಿಶುದ್ಧಸ್ಥಳದ ಬಾಗಲಿಗೆ ಎಣ್ಣೇಮರದಿಂದ ಚತುಷ್ಕೋನದ ಚೌಕಟ್ಟನ್ನು
    ಮಾಡಿಸಿದನು.
  tam-2017: இப்படி தேவாலயத்தின் வாசலுக்கும் ஒலிவமர நிலைக்கால்களைச் செய்தான்; அது சுவர்
    அளவில் நான்கு பக்கமும் ஒரே அளவு சதுரமாக இருந்தது.
  spa-RV-1909: Igualmente hizo á la puerta del templo postes de madera de oliva cuadrados.
  ron-BTF: Tot astfel a făcut pentru intrarea templului, uşori din lemn de măslin,
    a patra parte din lăţimea casei.
  eng-WEBP: He also made the entrance of the temple door posts of olive wood, out
    of a fourth part of the wall,
  eng-FBV: Similarly he had four-sided doorposts of olive wood made for the entrance
    to the sanctuary.
  nld-1939: Aan de ingang van het Heilige maakte hij een rechthoekig deurkozijn van
    olijfhout
  nch-BL: Huan quichihuili icalte para calaquis campa Tatzejtzeloltic ica cuahuit
    ten olivo huan itencuayo nopa caltemit quipiyayaya nahui iesquinajyo.
  vie-1934: Về cửa đền thờ, người cũng làm cột bằng gỗ ô-li-ve, choán hết một phần
    tư của vách,
  hin-CV: उन्होंने बीचवाले स्थान में प्रवेश के लिए जैतून की लकड़ी के चौकोर चौखट और
  spa-BES: 'Luego hizo columnas de madera de olivo para el camino hacia el templo;
    Los pilares eran cuadrados:'
  tdx-tdx: Izay ka ty nanoa’e i fimoahañe i an­jom­bay, lahindalañe an-talý, an-drira’e
    efatse.
  tha-KJV: พระองค์​ทรงสร้างวงกบประตูทางเข้าห้องโถงด้วยไม้มะกอกเทศ เป็นหนึ่งในสี่ของขนาดของผนัง
  por-BR-2018: Igualmente fez à porta do templo postes de madeira de oliva quadrados.
  deu-ELO: Und ebenso machte er für den Eingang des Tempels Pfosten von Ölbaumholz
    aus dem vierten Teile der Wand,
  eng-WYC-2018: And in the entering of the temple he made posts four-cornered of (the)
    trees of olives; (And for the entrance to the Temple he made four-cornered posts
    out of olive wood;)
  epo-epo: Ankaŭ ĉe la enirejo en la templon li faris kvarangulajn fostojn el oleastra
    ligno;
  uig-PIN: Ibadǝthanining taxⱪi hanisining ixikining kexǝklirini zǝytun yaƣiqidin
    yasidi; ular ɵyning toƣrisining tɵttin bir ⱪismi idi;
  beo-beo: Debolo diasu ea golili dasudafa logo holei amo da olife ifaga hamoi.
  tpi-OTNT: Na long wokim dua bilong Rum Tambu, ol i kisim ol plang bilong diwai oliv
    na wokim ples bilong putim dua. Na dispela dua i gat 4-pela sait tasol.
  hau-SA: Haka ma ya yi madogarai masu gefe huɗu na katakon zaitun don ƙofar shiga
    zuwa babban zaure.
  uig-LAT: Ibadetxanining tashqi xanisining ishikining késheklirini zeytun yaghichidin
    yasidi; ular öyning toghrisining töttin bir qismi idi;
  nde-nde: Ngokufananayo wenza imigubazi elamacele amane ngomʼoliva emnyango wokungena
    endlini enkulu.
  ton-ton: Naʻe pehē foki ʻa ʻene ngaohi ki he matapā ʻoe falelotu ʻae pou ʻoe ʻakau
    ko e ʻolive; ko e ponga ʻe fā.
  ces-1613: Podobně udělal i u vrat chrámových dvéře z dříví olivového čtverhrané.
  eng-WMB: He also made the entrance of the temple door posts of olive wood, out of
    a fourth part of the wall,
  tam-TCV: இவ்விதமாய் அவன் பிரதான மண்டபத்தின் வாசலிலும் ஒலிவ மரத்தால் நாற்கோண வடிவ
    பக்கநிலைகளைச் செய்துவைத்தான்.
  ceb-ULB: Sa ingon niini nga paagi, gibuhatan usab ni Solomon ang porma sa sera sa
    templo nga kahoy nga olibo adunay upat ka bahin
  pol-UBG: W ten sam sposób uczynił odrzwia z drzewa oliwnego u wejścia do świątyni
    – zajmowały one jedną czwartą część muru.
  agr-agr: Tuja jega Apajuí emematku ijuntai jegamkamun waitiji nujamkatnunashkam
    numi olivo cuatro dekapa tsupija ajigbau aajakui.
  kyc-kyc: Dopa pipala panda angi andake kambu konando penge wangu dolaponape dee
    ketae lambuo palyingi dokonape olipi isame wasiyami.
  urd-GVU: سلیمان نے عمارت میں داخل ہونے والے دروازے کے لئے بھی زیتون کی لکڑی سے چوکھٹ
    بنوائی، لیکن اُس کی لکڑی کے چار کونے تھے۔
  deu-1912: Also machte er auch im Eingang des Tempels viereckige Pfosten von Ölbaumholz
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಪರಿಶುದ್ಧ ಸ್ಥಳದ ಬಾಗಿಲಿಗೆ ಎಣ್ಣೇ ಮರದಿಂದ ಚತುಷ್ಕೋಣದ ಚೌಕಟ್ಟನ್ನು
    ಮಾಡಿಸಿ
  yap-yap: Langan e mab ko bin th’abi ga’ e senggil e ni ngongliy ko ren ni olive.
  hlt-MCSB: Bawkim thohka ham rhungsut tah situi thing neh a vae pali la a saii bal.
  mdy-ETH: ኬኤፆ ጌሎ ዼኤፖ ካሮኮ ሪሚቲ ዓርሲ ኮሾና ዖይዶ ዛላ ዎላ ካኣሜያ፥ ካራ ሬኤካጉዴ ባኣዚ ኮሼኔ።
  twi-ASANTE: Afei, ɔde ngo dua yɛɛ aponnwa a emu biara wɔ twɛtwɛwa ɛnan a wɔfa hɔ
    kɔ asɔredan no mu.
  eng-WEBU: He also made the entrance of the temple door posts of olive wood, out
    of a fourth part of the wall,
  wal-wal: Hegaadankka, Beeta Maqidasiyaa wuige geliyo penggiyau wogaraappe kessido
    oiddu zooziyaara de7iya qosilettaa essiis.
  spa-PDDPT: También hizo así en la entrada al Lugar Santo, donde colocó jambas cuadrangulares
    de madera de olivo
  gun-gun: Henda iky'a e'ỹ va'e oikeaty ytarã ma yvyra oliveira gui avi ojapo. Oikeaty
    ma ijapy irundy va'erã ojapo.
  ilo-ULB: Iti kastoy a wagas, nangaramid pay ni Solomon kadagiti hamba ti ridaw manipud
    iti kayo nga olibo para iti pagserkan iti templo nga addaan iti uppat a basyada
  kpg-kpg: Di bontai o di gowaa dela e ulu gi lodo di ruum damana, le e dagi haa ono
    madaaduge, gei e mangalloo, ne hai gi nia laagau olib.
  uig-ARA: ئىبادەتخانىنىڭ تاشقى خانىسىنىڭ ئىشىكىنىڭ كېشەكلىرىنى زەيتۇن ياغىچىدىن ياسىدى؛
    ئۇلار ئۆينىڭ توغرىسىنىڭ تۆتتىن بىر قىسمى ئىدى؛
  sus-sus: A naxa na mɔɔli raba naadɛe ma naxee nu na Yire Sɛniyɛnxi ma. E yailanxi
    oliwi wuri ra, e gbakuxi wuri xebenyie ra naxee mu nu banxi xalɛ xa marabinye
    lima fo dɔxɔ saxan.
  pon-2006: Mesen dihden wenihmw laudo me wiawihkihda tuhke olip e sohte kengkengda,
    ahpw e keimw pahieu,
  jae-jae: Eŋ kêmasaŋ Gamêŋ Dabuŋŋa ŋasacgêdô ŋakatam têkê-têkê ŋa katapa katêkwiŋa
    aclê.
  ksd-ksd: Ma i ga pait ra umana pagapaga ma ra davai na oliva ure ra matakilalat
    i ra pal i gomgom, tikatikai.a ivat na paparaina,
  tur-YTC: Tapınağın kapı sövelerinin girişini de duvarın dörtte biri olmak üzere
    zeytin ağacından,
  ind-AYT: Dia juga membuat untuk pintu masuk ke ruang utama itu tiang-tiang dari
    kayu zaitun berbentuk segi empat,
  nya-nya: Anapanganso chimodzimodzi mphuthu za mbali zinayi za mtengo wa olivi za
    pa khomo la Nyumbayo.
  hrv-hrv: Tako i za ulaz u Hekal načini vrata od maslinova drveta, sa četverokutnim
    dovracima.
  mps-mps: Tama te Tedali Gasagi Yai Be Habu sunumi nigainu, augwa te oliv ni nami
    selama, tama te sunumi muabo pesage nigilali. Tama te sunumigo walabo pesage te
    me si me si pedai badu tama naga elaluali.
  tpi-tpi: Na long wokim dua bilong Rum Tambu, ol i kisim ol plang bilong diwai oliv
    na wokim ples bilong putim dua. Na dispela dua i gat 4-pela sait tasol.
  dan-1931: Ligeledes lod han til indgangen til det Hellige lave Dørstolper af vildt
    Oliventræ, firkantede Dørstolper,
  vie-OVCB: Sa-lô-môn cũng làm cửa vào Đền Thờ. Trụ cửa bằng gỗ ô-liu, có hình vuông;
  guj-2017: એ જ રીતે ભક્તિસ્થાનના દરવાજા માટે પણ જૈતૂનનાં લાકડાની બારસાખ દીવાલના ચોથા
    ભાગ જેટલી બનાવી.
  pon-2006A: Mesen dihden wenihmw laudo me wiawihkihda tuhke olip e sohte kengkengda,
    ahpw e keimw pahieu,
  por-BRBSL: Ele também fez a entrada dos postes das portas do templo de madeira de
    oliveira, de uma quarta parte da parede,
  cth-cth: Hot patetlah, hmuen kathoung thung kâennae tho takhangnaw hai olive thing
    hoi a tâphai, a tangkhang naw sak lah ao.
  twi-twi: Afei, ɔde ngodua yɛɛ apongua a emu biara wɔ twɔtwɔw anan a wɔfa hɔ kɔ asɔredan
    no mu.
  hlt-hlt: Bawkim thohka ham rhungsut tah situi thing neh a vae pali la a saii bal.
  tbz-SIM: Kɛ múnkɛɛ dɑri kudieku kó dicɑ̀ù nɛ̀ iì dɛí mɑ́ɑ̀. Kɛ̀ di kó tidɑbɛɛtì
    tìì dì pĩ̀ńnɛ̀, kɛ̀ tinti kó mɛpɛ̃kùmɛ̀ mmɑ̀nnɛ̀ bɛ̀ bo yɑrímɛ̀ kudieku kó kumɑrí
    mɛ̀nɑ̀ɑ̀ diyɑrì dìmɑ́ɑ̀ kó mɛcɛ̃́ɛ̃̀.
  msy-2020: Kamaghɨra, me Dɨpenimɨn Danganir Anogoroghezimɨn aven zuir tiar akamningɨn
    ingarasa, olivɨn temer ararimning inigha guarir akɨnimning tiar kamning arɨghamimɨn
    ingari. Ezɨ guarir akɨnir kamning, vaghvagha 4plan mɨriaba iti.
  dop-dop: Tʋɣʋ ŋkʋ ɩnɩ tɔtɔɣɔ pɑ sɑɑkɑ Ɩsɔ tǝsɛɛlɛ kɑmpʋ. Ɩlɛ tuusolɑ liɣiti tike
    kɛ pɑ tʋ́ ɩ́lɛ́.
  azb-azb: Eləcə də böyük otağın girişi üçün zeytun ağacından dördguşəli çərçivə,
  eng-DBY: And he also made for the doorway of the temple posts of olive-wood, of
    the fourth part [of the breadth of the house].
  hin-2017: इसी की रीति उसने मन्दिर के प्रवेश-द्वार के लिये भी जैतून की लकड़ी के चौखट
    के बाजू बनाए, ये चौकोर थे।
  wol-KYG: Noonu it la def buntu néeg bu mag bi, ay jënam di bantu oliw, waaye bunt
    bi, jëwam aki jënam, bant lañu yu bindoo ñeenti wet.
  eng-YLT: And so he hath made for the opening of the temple, side-posts of the oil-tree,
    from the fourth.
  eng-WYC-2017: And in the entering of the temple he made doorposts four-cornered
    of trees of olives;
  eng-WMBB: He also made the entrance of the temple door posts of olive wood, out
    of a fourth part of the wall,
  urd-GVH: सुलेमान ने इमारत में दाख़िल होनेवाले दरवाज़े के लिए भी ज़ैतून की लकड़ी
    से चौखट बनवाई, लेकिन उस की लकड़ी के चार कोने थे।
  rug-rug: Sa sasada sapu nuquru la gua koasa lose nomana pa korapana sa Zelepade
    si ka made kalina, meke na huda olive na tavete nia rini.
  gaz-gaz: Haaluma kanaanis michichila balbalaa kan muka ejersaa irraa hojjetamee
    roga afur qabu tokko balbala galma guddichaatiif tolche.
  fra-LSG: Il fit de même, pour la porte du temple, des poteaux de bois d’olivier
    sauvage, ayant le quart de la dimension du mur, et deux battants de bois de cyprès;
  yal-yal: A mɔn yi pala gbeen dɛ ti wudine liga na kiini Oliwi wudin na, koni dɛɛn
    ti wudine yi yitaxunxi dɔxɔ naanin nan na.
  haw-1868: Pela hoi i hana'i oia no ka puka o ka luakini i na laauku oliva he hapaha.
  arb-NAV: وَصَنَعَ لِمَدْخَلِ الْهَيْكَلِ قَوَائِمَ مُرَبَّعَةً مِنْ خَشَبِ الزَّيْتُونِ،
  ewe-ewe: Solomo tsɔ amiti wɔ ʋɔtruti eve siwo ƒe kɔkɔme sɔ kple woƒe kekeme la,
    na gbedoxɔ la ƒe mɔnu.
  eng-LEE: So also made he for the entrance of the temple door-posts of oleaster-wood
    in shape of a square;
  gvn-gvn: '@see-verse:1KI.006.032'
  asm-FB: সেইদৰে তেওঁ মন্দিৰৰ প্ৰবেশস্থানৰ কাৰণে দেৱালৰ চাৰি ভাগৰ এভাগত জিত কাঠ থকা
    চৌকাঠৰ দুই দাঁতিৰ দুডাল কৰিলে
  sus-A: عَ نَشَ نَ مْولِ رَبَ نَادّيٍ مَ نَشٍيٍ نُ نَ يِرٍ سّنِيّنشِ مَ. عٍ يَءِلَنشِ
    عٌلِوِ وُرِ رَ، عٍ فبَكُشِ وُرِ شٍبٍنيِيٍ رَ نَشٍيٍ مُ نُ بَنشِ شَلّ شَ مَرَبِنيٍ
    لِمَ قٌ دْشْ سَشَن.
  fra-SBL: Il fit aussi les montants de la porte d'entrée du temple en bois d'olivier,
    sur un quart du mur,
  hbo-hbo: וְכֵ֥ן עָשָׂ֛ה לְפֶ֥תַח הַֽהֵיכָ֖ל מְזוּזֹ֣ות עֲצֵי־שָׁ֑מֶן מֵאֵ֖ת רְבִעִֽית׃
  piu-2006: '@see-verse:1KI.006.032'
  kik-kik: O ũndũ ũmwe nĩathondekire buremu irĩ na mĩena ĩna cia mĩtamaiyũ cia itoonyero
    rĩa nyũmba ĩrĩa nene.
  fra-NCL: De même il fit, pour la porte du temple, des poteaux de bois d’olivier
    sauvage, qui prenaient le quart du mur,
  cek-AK: Tapang ahmuen palito thungah ahmuen maeto kakawk, tempul thok homhnawk doeh
    olive thing hoiah a sak.
  cuk-cuk: Amba deyob Neg-Islidikidga, e-yawagak-suar-bargamalad, olivo-urgo e-dikar-warbake-nika
    sobsabalid.
  uig-CYR: Ибадәтханиниң ташқи ханисиниң ишигиниң кешәклирини зәйтун яғичидин ясиди;
    улар өйниң тоғрисиниң төрттин бир қисми еди;
  tel-2017: పరిశుద్ధ స్థలం ద్వారానికి ఒలీవ కర్రతో రెండు నిలువు కమ్ములు చేయించాడు.
    వీటి వెడల్పు గోడ వెడల్పులో నాలుగో వంతు.
  hat-BSA: Anplis, li te fè poto yo an kat fas avèk bwa doliv la pou gran antre eksteryè
    a,
  kos-kos: Sukan frem in srungul nu ke infukil lulap ah orekla ke sak olive.
  hbo-WLC: וְכֵ֥ן עָשָׂ֛ה לְפֶ֥תַח הַֽהֵיכָ֖ל מְזוּז֣וֹת עֲצֵי־שָׁ֑מֶן מֵאֵ֖ת רְבִעִֽית׃
  ibo-ibo: Otu a kwa, o ji osisi oliv mee mbudo ibo ọnụ ụzọ e si abata nʼụlọ ezumezu
    ahụ, nke bụ otu ụzọ na nkewa anọ nke obosara ụlọ ezumezu ahụ.
  ory-ory: ତଦ୍ରୂପ ମନ୍ଦିରର ପ୍ରବେଶ-ଦ୍ୱାର ନିମନ୍ତେ କାନ୍ଥର ଚତୁର୍ଥାଂଶରେ ଜୀତ କାଷ୍ଠର ଚୌକାଠ
    କଲେ;
  wmt-wmt: '@see-verse:1KI.006.032'
  chk-chk: Salomon a pwal föri üren penkasamen ewe lenien tolong lon ewe rum mi pin
    seni ewe irä olif, nge tekian me chölapen ewe lenien tolong ra wewefengen.
  rop-rop: En det frantwan dowawei blanga det meinwan rum, deibin meigim garram det
    olibtri wud.
  ukr-1871: Так само поробив і до ввіходу в головний храм двокрилі двері з дерева
    дикої маслини чотироугольні;
  deu-1951: Ebenso machte er auch am Eingang des Tempels viereckige Pfosten von Ölbaumholz
  eng-JPS: So also made he for the entrance of the temple door-posts of olive-wood,
    within a frame four-square;
  srp-1865: Tako i na ulasku u crkvu naèini pragove od drveta maslinova na èetiri
    ugla;
  lug-lug: Mu ngeri y’emu n’akola omulyango oguyingira mu kisenge ekinene ddala, n’ateekawo
    emifuubeeto egy’emizeeyituuni, omulyango nga gwa nsonda nnya.
  heb-heb: וכן עשה לפתח ההיכל מזוזות עצי שמן מאת רבעית׃
  ben-IRV: প্রধান কামরার দরজার জন্য তিনি জিতকাঠ দিয়ে একটা চারকোণা কাঠামো তৈরী করলেন
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਹੈਕਲ ਦੇ ਬੂਹੇ ਲਈ ਜਿਹੜਾ ਕੰਧ ਦਾ ਚੌਥਾ ਹਿੱਸਾ ਸੀ, ਉਸ ਨੇ ਜ਼ੈਤੂਨ ਲੱਕੜ
    ਦੀ ਚੁਗਾਠ ਬਣਾਈ।
  mya-JVB: ထိုအတူ အိမ် တော်ပြင်ထရံလေး စုတစု ကျယ်သောဝင်ဝ ဘို့ သံလွင် တံခါးတိုင် တို့ကို၎င်း၊
  tbg-tbg: Kotira Naavu vahaaqaini vau qentira autireka, vika orivi katari 4navuqohai
    qenti auvahianta arute,
  hmo-hmo: Dubu Helaga raka vareai iduara dekenai iduara dogoatao audia be olive auna
    dekena amo idia karaia.
  urd-urd: ऐसे ही हैकल में दाख़िल होने के लिए उसने ज़ैतून की लकड़ी की चौखट बनाई, जो
    दीवार का चौथा हिस्सा थी।
  rus-SYN: И у входа в храм сделал косяки из масличного дерева четырехугольные,
  bqc-SIM: Màa à kpɛɛlɛ lipɛlɛↄ kɛ̀ ń kulio lↄ.
  tcz-CHONGTHU: Houin kimlai lunga lutna ding kotpi khomho jong chu aning li noija
    Olive thing jeng’a kisem ahin, hitobang bang hin asemin ahi.
  mar-mar: त्याने मंदिराच्या दारासाठीही जैतून लाकडाच्या चौकटी बसवल्या होत्या; त्याने
    भिंतीचा चौथा भाग व्यापला होता;
  qub-qub: Chaynöllami Templu puncupa marcuncunatapis olivo guerupita cuadrädu listuncunata
    rurachiran.
  bqp-bqp: À kpɛ́da gbà lí kɛ̀ kusuru siikↄ̃ kũ kù lío dↄ.
  hat-hat: Pòt pyès mitan Tanp lan te gen yon ankadreman fèt ak bwa oliv ki te pran
    yon ka nan ouvèti pòt la.
  eng-BSB: In the same way he made four-sided doorposts of olive wood for the sanctuary
    entrance.
  eng-WEBPB: He also made the entrance of the temple door posts of olive wood, out
    of a fourth part of the wall,
  kbq-kbq: Hagi ana ra mono nomfo kafa zafama retrure'neana, 4'a kafa zafa ahekamre
    ahekamre huno olivi zafareti ahente'ne.
  nhe-BL: Huan quichihuili ipuertas para calaquis campa Tlatzejtzeloltic ica cuahuitl
    tlen olivo huan itencuayo nopa puertas quipiyayaya nahui iesquinajyo.
  bus-bus: À gãnu gbà lí kɛ̀ kusua siigↄ̃ kↄ̃n kù lío dↄ.
  gub-BL: Uzapo ukenaw ikokaw Tupàn henaw ikatu ma'e pe wà, xaxeto waneixe haw pe
    wà. Ukixikixi uri 'yw a'e ikokaw romo iapo pà wà. Upu'àgatu a'e.
  eng-DRA: 'And he made in the entrance of the temple posts of olive tree foursquare:'
