verse: 1KI.006.004
translations:
  mal-C: ദൈവാലയഭിത്തിക്കിണങ്ങിയ ജനാലകളും അദ്ദേഹം പണിയിച്ചു.
  deu-TKW: Und er brachte an dem Gebäude mit Balkenwerk vergitterte und nach innen
    zu schräg einfallende Fenster an.
  lin-lin: Atiaki na bamir ya Tempelo maninisa oyo batia biyungulu.
  eng-LSV: and he makes frames of narrowing windows for the house.
  eng-GNV: And in the house he made windowes, broad without, and narrowe within.
  eng-WEBSTER: And for the house he made windows of narrow lights.
  nhw-BL: Huan quichihuili nopa tiopamitl ventanas pajpatlahuac ica calijtic huan
    para calteno amo más pajpatlahuac.
  swh-ONEN: Akatengeneza madirisha membamba yenye vidirisha vidogo vya juu katika
    Hekalu.
  bba-bba: Sinɑ boko Sɑlomɔɔ u derɑ bɑ dii te fɛnɛntibɑ kuɑ bɑ sisu kɑre.
  eng-KJVCPB: And for the house he made windows of narrow lights.
  luo-luo: Noloso ni hekaluno dirise mogaji modiyore matindo.
  meu-meu: Dubu ena gaba-mauru ioradia na au rotonadia amo e kara.
  npi-ULB: तिनले मन्दिरको छानामुनिका साँघुरा झ्यालहरू बनाए ।
  yor-yor: Ó sì ṣe fèrèsé tí kò fẹ̀ fún ilé náà.
  pes-OPCB: در دیوارهای ساختمان پنجره‌هایی باریک کار گذاشته شده بود.
  tgl-ULB: Para sa bahay gumawa siya ng bintana na may balangkas na mas makitid sa
    labas kaysa sa loob.
  cbu-NT: Anumunsha, Salomon pangusee watandaramaa 'sineemaamsha kzupirangitamta.
    Anootssha yuwapa tsingarutaru anpa wanasir kámanarangiya.
  hui-hui: Anda mandahayagi windo tamuha timbuni tagiraha emene lowa helama pene.
    Windo uruni diri emene emene winidagoha wá holene anda tamuha anda ibilonaga ani
    bini.
  mya-mya: ဗိ​မာန်​တော်​နံ​ရံ​များ​တွင်​ပြူတင်း​ပေါက်​များ​ရှိ ၍ ယင်း​တို့​၏​အ​ပြင်​ပိုင်း​သည်​အ​တွင်း​ပိုင်း
    ထက်​ပို​၍​ကျဉ်း​၏။-
  bod-N: ཡང་མཆོད་ཁང་གི་སྒེའུ་ཁུང་རྣམས་ནི་ཕྱི་དོག་ལ་ནང་ཁོད་ཡངས་པ་ཞིག་མཛད་དེ།
  sna-sna: Akaitira temberi iyi mawindo ane upamhi hudiki.
  spa-BLM: Hizo ventanas de celosía fija para la casa.
  cac-cac: A sventenail templo chi', levnic ix ajcan sat d'a yool, axo d'a spatic
    lod'an.
  swh-ULB: Lile hekalu alilitengenezea madirisha ambayo fremu zake kwa nje yalifanya
    yaonekane membamba kuliko ile sehemu ya ndani.
  bel-bel: І зрабіў ён у доме вокны рашотчатыя, глухія з адкосамі.
  deu-ELBBK: Und er machte dem Haus Fenster, die mit unbeweglichen Querstäben vergittert
    waren.
  mbb-OT: Mibpeveelan daan ni Solomon haazà is baley te Nengazen te menge sulawà he
    meluag diyà te seled ne meliǥet diyà te gawas.
  mal-2015: അവൻ ആലയത്തിന്നു ജാലം ഇണക്കിയ കിളിവാതിലുകളെയും ഉണ്ടാക്കി.
  rmc-rmc: Andro Chramos diňa te kerel oblaki, so andral sas buchleder sar avral.
  pes-OPV: و برای خانه پنجره های مشبک ساخت.
  ron-1924: Ымпэратул а фэкут касей ферестре ларӂь ынэунтру ши стрымте афарэ.
  ben-OBCV: মন্দিরের দেয়ালের উপরদিকে তিনি কয়েকটি জানালা তৈরি করলেন।
  som-som: Oo gurigana wuxuu u yeelay daaqado shabag leh.
  lat-VUC: Fecitque in templo fenestras obliquas.
  eng-ASVBT: And for the house he made windows of fixed latticework.
  ita-1885: Fece eziandio alla Casa delle finestre reticolate.
  eng-LXXUP: And he made to the house secret windows inclining inward.
  eng-ULB: For the house he made windows with frames that made them more narrow at
    the outside than on the inside.
  spa-VBL: Mandó hacer ventanas enrejadas para colocarlas en lo alto del Templo.
  fra-_FOB: Il fit aussi à la maison des fenêtres à jalousies fixes.
  mal-mal: അവൻ ആലയത്തിന് ചരിഞ്ഞ ചട്ടക്കൂടുള്ള കിളിവാതിലുകളും ഉണ്ടാക്കി.
  urd-GVR: Imārat kī dīwāroṅ meṅ khiṛkiyāṅ thīṅ jin par jangle lage the.
  suz-BL: मेकोमी खिं आ दी गे गारोम रोक्‍तीक पाइश्‍शो झेलपुकी सेल्‍पदा बाक्‍त।
  ita-1927: E il re fece alla casa delle finestre a reticolato fisso.
  ckb-ckb: هەروەها کڵاوڕۆژنەی کەتیبەداری بۆ پیرۆزگاکە دروستکرد.
  eng-BBE: And for the house he made windows, with network across.
  kan-OKCV: ಅವನು ಸಣ್ಣ ಜಾಲರಿಗಳುಳ್ಳ ಕಿಟಿಕಿಗಳನ್ನು ಆಲಯಕ್ಕೆ ಮಾಡಿಸಿದನು.
  tam-2017: பார்வைக்குக் குறுகிப்போகிற ஒடுக்கமான ஜன்னல்களை ஆலயத்திற்குச் செய்தான்.
  spa-RV-1909: E hizo á la casa ventanas anchas por de dentro, y estrechas por de
    fuera.
  ron-BTF: Şi pentru casă a făcut ferestre cu lumini înguste.
  eng-WEBP: He made windows of fixed lattice work for the house.
  eng-FBV: He had latticed windows made to be placed high up in the Temple.
  nld-1939: Verder maakte hij in de tempel vensters met tralieramen.
  nch-BL: Huan quichihuili nopa tiopamit ventanas pajpatahuac ica calijtic huan para
    calteno amo más pajpatahuac.
  vie-1934: Vua cũng làm cho đền những cửa sổ có song, khuôn cây.
  hin-CV: शलोमोन ने भवन की खिड़कियां आकर्षक जालीदार बनाईं थी.
  spa-BES: Y para él templo hizo ventanas, con rejas.
  tdx-tdx: Nandranjia’e lalan-kede i anjombay, bey ty ampohe’ ty añate’e naho maifitse
    ty alafe’e.
  tha-KJV: และพระองค์ทรงสร้างหน้าต่างสำหรับพระนิเวศมีขอบสอบออกข้างนอก
  por-BR-2018: E fez à casa janelas largas por de dentro, e estreitas por de fora.
  deu-ELO: Und er machte dem Hause Fenster, die mit unbeweglichen Querstäben vergittert
    waren.
  eng-WYC-2018: And Solomon made in the temple narrow windows withoutforth and large
    within.
  epo-epo: Kaj li faris en la domo fenestrojn fermeblajn kaj kovreblajn.
  uig-PIN: U ibadǝthaniƣa rojǝklik derizǝ-pǝnjirilǝrni ornatti.
  beo-beo: Debolo ea dobea ganodini, fo misa:ne agenesi ba:i. Amo ilia gadili defei
    da ganodini defei baligi ba:i.
  tpi-OTNT: Ol banis bilong haus i gat ol windo, na ol dispela windo i bikpela long
    insait na liklik long ausait. Na ol i karamapim ol dispela windo long ol samting
    i gat planti hul, bai lait i ken i kam insait long haus.
  hau-SA: Ya yi tagogin da suka fi fāɗi daga ciki fiye da waje a haikalin.
  uig-LAT: U ibadetxanigha rojeklik dérize-penjirilerni ornatti.
  nde-nde: Amafasitela awenzayo ethempelini ayengamancinyane.
  ton-ton: Pea naʻa ne ngaohi ki he fale ʻae ngaahi kātupa naʻe faʻa fakamaʻu ke sio
    mei ai.
  ces-1613: Udělal také v domě okna porozšířená vnitř, ale possoužená zevnitř.
  eng-WMB: He made windows of fixed lattice work for the house.
  tam-TCV: அதில் அலங்கார வேலைப்பாடுள்ள ஒடுக்கமான ஜன்னல்களை அமைத்திருந்தான்.
  ceb-ULB: Gibuhatan niya ang templo ug mga bintana nga adunay mga porma nga maoy
    nakapagamay niini sa gawas kaysa sa sulod.
  pol-UBG: I zrobił okna w domu, od wewnątrz przestronne, a od zewnątrz wąskie.
  agr-agr: Nunú jeganum wajasa niimtai aidaun najanak, jiju aidaun ajintuk umikui.
  kyc-kyc: Anda dokona apya windowa kamarename kuki ingyapala andakarerena andake
    ingyuo sinya lao wasiyami.
  urd-GVU: عمارت کی دیواروں میں کھڑکیاں تھیں جن پر جنگلے لگے تھے۔
  deu-1912: Und er machte an das Haus Fenster mit festen Stäben davor.
  ntj-ntj: '@see-verse:1KI.006.003'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಆಲಯಕ್ಕೆ ತೆರೆಯಲಾರದ ಜಾಲರಿಗಳುಳ್ಳ ಕಿಟಿಕಿಗಳನ್ನಿರಿಸಿದನು.
  yap-yap: Rungrung ko tempel e bay e winda riy, nib achig radan u wuru’ e naun ma
    ba ga’ radan ngalan e naun.
  hlt-MCSB: Im kah khohue bangbuet tah a caek la a saii.
  mdy-ETH: ጌኤዦ ማኣሮኮ ጋሮ ዛሎና ዳልጊ፥ ዙሎ ዛሎና ኩንዔ ማዔ ፑልታ ካራ ዓኣኔ፤
  twi-ASANTE: Salomo yɛɛ ntokua wɔ ɔfasuo no soro hyiaeɛ.
  eng-WEBU: He made windows of fixed lattice work for the house.
  wal-wal: Beeta Maqidasiyau so baggaara aakkidi, kare baggaara xuummida maskkooteti
    de7oosona.
  spa-PDDPT: Hizo alrededor de la Casa ventanas con celosías.
  gun-gun: Oo re omoĩ avi janela-rã opy katy oĩ va'e gui oka katy ipo'i'ive'i va'e.
  ilo-ULB: Para iti balay, nangaramid isuna kadagiti tawa nga adda kuadradona nga
    ad-adda a nangpailet kadagitoy iti ruar ngem iti uneg.
  kpg-kpg: Taalinga di hale le e haga bongoo, di bongoo i daha e mada giigi i di gowaa
    dela i lodo.
  uig-ARA: ئۇ ئىبادەتخانىغا روجەكلىك دېرىزە-پەنجىرىلەرنى ئورناتتى.
  sus-sus: A wundɛrie nu yailanxi banxi xalɛ nan kui, wurie fan nu yailanxi e fari.
  pon-2006: Nin dihden Tehnpas Sarawio pwoahr kei mie, me likio wetikitiksang loaleo.
  jae-jae: Aŋga lôm tau ŋasagiŋ êsêac sêkêŋ katam sauŋ ŋagêdô gêc talic sauŋ aŋga
    awêŋa, mago kêsô gedec aŋga lêlômŋa.
  ksd-ksd: Ma i ga pait ra umana mata na kalangar da ra ubene ta ra pal.
  tur-YTC: Ev için sabit kafesli pencereler yaptı.
  grc-BRENT: Καὶ ἐποίησε τῷ οἴκῳ θυρίδας παρακυπτομένας κρυπτάς.
  ind-AYT: Dia membuat jendela-jendela dengan kerai rapat untuk bait itu.
  nya-nya: Anapanga mazenera amene maferemu ake anali olowa mʼkati mwa makoma a Nyumbayo.
  hrv-hrv: Na Hramu je napravio prozore zatvorene rešetkama.
  mps-mps: Te be paiali daga dabede te windo meba elaluali, tama te windo dabede te
    tomode genuai elalu, te bulu badu dwasianu elaluai. Tama augwa te windo dabe te
    dedage hauwa elalubo nai dabego te haluama, te be tomoba te ula asomainu yai dao.
  tpi-tpi: Ol banis bilong haus i gat ol windo, na ol dispela windo i bikpela long
    insait na liklik long ausait. Na ol i karamapim ol dispela windo long ol samting
    i gat planti hul, bai lait i ken i kam insait long haus.
  dan-1931: Han forsynede Templet med Gittervinduer i Bjælkerammer,
  vie-OVCB: Sa-lô-môn cũng làm nhiều cửa sổ hẹp cho đền thờ.
  guj-2017: તેણે સભાસ્થાનને માટે જાળીવાળી સાંકડી બારીઓ બનાવડાવી.
  pon-2006A: Nin dihden Tehnpas Sarawio pwoahr kei mie, me likio wetikitiksang loaleo.
  por-BRBSL: Ele fez janelas de treliça fixa para a casa.
  cth-cth: Im dawk ang sak nahanelah kathounge hlalangawnaw hai a sak.
  twi-twi: Salomo yɛɛ mfɛnsere wɔ ɔfasu no soro hyiae.
  hlt-hlt: Im kah khohue bangbuet tah a caek la a saii.
  tbz-SIM: Kòo keú sibòo kɛ́ɑ̃nnɛ́ simɑ́tìdìi,
  msy-2020: Dɨpenir kamɨn bɨriba winduaba iti, ezɨ winduan kaba dɨpenimɨn aven ekevegha,
    azenan bar sufi. Me winduan kaba, bizir torir muziarir avɨriba itibar da ave,
    eghtɨ angazangarim Dɨpenimɨn aven izam.
  dop-dop: Nɑ pɑ́ tʋ́ kʋ pǝtolee kɛ nyǝɣǝtʋ.
  azb-azb: O, məbəd üçün qəfəslə bağlı pəncərələr düzəltdi.
  eng-DBY: And for the house he made closed windows with fixed lattices.
  hin-2017: फिर उसने भवन में चौखट सहित जालीदार खिड़कियाँ बनाईं।
  wol-KYG: Mu defal miiri kër gi ay palanteer yu am feguwaay yu ñu we ay caax.
  eng-YLT: and he maketh for the house windows of narrow lights.
  eng-WYC-2017: And Solomon made in the temple narrow windows withoutforth and large
    within.
  eng-WMBB: He made windows of fixed lattice work for the house.
  urd-GVH: इमारत की दीवारों में खिड़कियाँ थीं जिन पर जंगले लगे थे।
  rug-rug: Sari na gobana sa Zelepade si koa i na vuida sapu ṉizupu pa sadana meke
    noma la gua pa korapana.
  gaz-gaz: Innis akka manichi ifa argatuuf foddaawwan faayeffaman itti tolche.
  fra-LSG: Le roi fit à la maison des fenêtres solidement grillées.
  yal-yal: Mangan yi foye sode faɲine rafala banxin ma.
  haw-1868: Hana iho la oia i na puka makani he ololi kahi malamalama.
  arb-NAV: وَصَنَعَ لِلْهَيْكَلِ نَوَافِذَ مَسْقُوفَةً مُشَبَّكَةً ضَيِّقَةً.
  ewe-ewe: Ewɔ fesre suesue siwo ƒe nugbɔ lɔ ɖe gotagome la ɖe gbedoxɔ la ŋu.
  eng-LEE: And he made for the house windows wide without and narrow within.
  gvn-gvn: '@see-verse:1KI.006.003'
  asm-FB: আৰু গৃহৰ কাৰণে চিলিঙি দিয়া খিড়িকি সাজিলে, আৰু ইয়াৰ বাবে গৃহৰ বাহিৰফালটো
    গৃহৰ ভিতৰতকৈ অতি ঠেক আছিল।
  sus-A: عَ وُندّرِيٍ نُ يَءِلَنشِ بَنشِ شَلّ نَن كُي، وُرِيٍ قَن نُ يَءِلَنشِ عٍ
    قَرِ.
  fra-SBL: Il fit des fenêtres en treillis fixe pour la maison.
  hbo-hbo: וַיַּ֣עַשׂ לַבָּ֔יִת חַלֹּונֵ֖י שְׁקֻפִ֥ים אֲטֻמִֽים׃
  piu-2006: '@see-verse:1KI.006.003'
  kik-kik: Nake agĩakĩra hekarũ ndirica ngundeeru cia na igũrũ.
  fra-NCL: Le roi fit à la maison des fenêtres à grilles fixes.
  cek-AK: Im ah ni aengh akun thai hanah tamcaek thokbuemnawk to a sak.
  cuk-cuk: Aginbali, Salomón Bab-Dummadse-goled-neg yawagak-senigana-esgoro-nika imaksabalid.
  uig-CYR: У ибадәтханиға роҗәклик деризә-пәнҗириләрни орнатти.
  tel-2017: అతడు మందిరానికి నగిషీ పని చేసిన అల్లిక కిటికీలు చేయించాడు.
  hat-BSA: Osi pou kay la li te fè fenèt avèk ankadreman atizan yo.
  kos-kos: Oasr winto ke sinka in Tempul, oasriksrik luku ah liki acn loac.
  hbo-WLC: וַיַּ֣עַשׂ לַבָּ֔יִת חַלּוֹנֵ֖י שְׁקֻפִ֥ים אֲטֻמִֽים׃
  ibo-ibo: O meere ụlọnsọ ahụ oghereikuku kpara nkpa nʼime ma saa mbara nʼezi, nʼebe
    elu elu mgbidi ụlọ ahụ.
  ory-ory: ପୁଣି, ଗୃହ ନିମନ୍ତେ ସେ ବନ୍ଦ ଜାଲିଝରକା ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.003'
  chk-chk: A föri asamwachon ewe imwenfel mi wattelong lon o ti ngeni mächä.
  rop-rop: Detlot wol langa det Serramoni Pleis bin abum loda windo. Detlot windo
    bin mowa lilwan atsaidwei langa det insaidpat.
  ukr-1871: І поробив в будівлї кратовані скосьні вікна.
  deu-1951: Und er machte an das Haus Fenster mit festeingefügtem Gitterwerk.
  eng-JPS: And for the house he made windows broad within, and narrow without.
  srp-1865: I naèini prozore na domu iznutra široke a spolja uske.
  lug-lug: N’akola amadirisa amafunda mu kisenge kya yeekaalu.
  heb-heb: ויעש לבית חלוני שקפים אטמים׃
  ben-IRV: ঘরটার দেয়ালের মধ্যে তিনি সরু জালি দেওয়া জানালা তৈরী করলেন।
  pan-pan: ਭਵਨ ਲਈ ਉਸ ਨੇ ਜਾਲੀਦਾਰ ਜੜਵੀਆਂ ਖਿੜਕੀਆਂ ਬਣਾਈਆਂ।
  mya-JVB: အိမ် တော်လင်း စရာဘို့ ကျဉ်း သော ပြတင်းပေါက် တို့ကို လုပ် လေ၏။
  tbg-tbg: Naavuqi ataa iarire ti, vika oriqohai antura/tura ntavatora voqi voqi inaara
    uintua aututora. Uintua novano vahaaqaini inaara no vauvaro avutaqi nora no vaura.
  hmo-hmo: Dubu ena haba be mai edia uindo, lababa bada lasi gaudia.
  urd-urd: और उसने उस घर के लिए झरोके बनाए जिनमें जाली जड़ी हुई थी।
  rus-SYN: И сделал он в доме окна решетчатые, глухие с откосами.
  bqc-SIM: À a fɛnɛntiↄ bↄ̀bↄ, a lɛ́ↄ dɛ yaasannↄ, a guu oi tuuuũ.
