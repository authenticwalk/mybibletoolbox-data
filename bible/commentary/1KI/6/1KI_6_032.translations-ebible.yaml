verse: 1KI.006.032
translations:
  mal-C: ഒലിവുപലകകൾകൊണ്ടുതന്നെയുള്ള ഇരുകതകുകളിലും അദ്ദേഹം കെരൂബുകളുടെയും ഈന്തപ്പനകളുടെയും
    വിടർന്ന പൂക്കളുടെയും രൂപങ്ങൾ കൊത്തിച്ചു. കെരൂബുകളെയും ഈന്തപ്പനകളെയും കാച്ചിത്തെളിച്ച
    സ്വർണംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Auf den beiden Thürflügeln von Ölbaumholz aber ließ er Schnitzwerk von
    Keruben, Palmen und Blumengehängen anbringen und überzog es mit Gold, nämlich
    die Kerube und die Palmen mit breitgeschlagenem Golde.
  lin-lin: Atobolaki bililingi ya basheribe, ya banzete ya mbila mpe ya bafololo ya
    kofungwama na bizipelo nyonso mibale oyo basalaki na mabaya ya banzete ya olive ;
    abambaki wolo oyo balekisa na moto na bililingi ya basheribe, ya banzete ya mbila
    mpe ya bafololo ya kofungwama.
  eng-LSV: And the two doors [are] of the oil-tree, and he has carved on them carvings
    of cherubim, and palm-trees, and openings of flowers, and overlaid with gold,
    and he causes the gold to go down on the cherubim and on the palm-trees.
  eng-GNV: The two doores also were of oliue tree, and he graued them with grauing
    of Cherubims and palme trees, and grauen floures, and couered them with golde,
    and layed thin golde vpon the Cherubims and vpon the palme trees.
  eng-WEBSTER: The two doors also were of olive tree; and he carved upon them carvings
    of cherubim, and palm trees, and open flowers, and overlaid them with gold, and
    spread gold upon the cherubim, and upon the palm trees.
  nhw-BL: Huan ipan ni ome puertas tlen olivo cuahuitl calijtic huan calteno quinixcopinqui
    nopa querubín tequihuajme, apachi cuame huan xochime catli cahuantoque. Huan nochi
    quinxajqui ica oro.
  swh-ONEN: Juu ya milango miwili ya mbao za mzeituni alinakshi makerubi, miti ya
    mitende pamoja na maua yaliyochanua na kufunika makerubi na miti ya mitende kwa
    dhahabu iliyofuliwa.
  bba-bba: Dɑ̃ɑ dɑmɡiɑ bɑ kɑ ɡɑmbo sikɑnɛ be kuɑ. Mɑ bɑ wɔllun kɔ̃sobu kɑ kpɑkpɑ wurusu
    kɑ biibiibɑn weenɑsii yoruɑ ɡɑmbo ye sɔɔ. Yerɑ u ye kpuro wurɑ pote, mɑ yɑ kuɑ
    burɑru.
  eng-KJVCPB: The two doors also were of olive tree; and he carved upon them carvings
    of cherubims and palm trees and open flowers, and overlaid them with gold, and
    spread gold upon the cherubims, and upon the palm trees.
  luo-luo: E dhoudi ariyogo mag yiend zeituni nopayoe kerubi, gi yiend othidhe kod
    thiepe maupe, kendo nobawo kerubi kod yiend othidhego gi dhahabu moleny.
  meu-meu: Hari olive audia iduaradia ruaosi na ikoro amo e ha-ahudia, kerubi bona
    pamu audia bona au buredia laulaudia e koro; bena gold amo e govadia.
  npi-ULB: यसरी तिनले जैतूनको काठका दुईवटा ढोका बनाए, र तिनका करूब, खजूरका बोट र फक्रेका
    फुलका चित्रहरू खोपे । तिनले तिनमा निखुर सुनले मोहोरी करूबहरू र खजुरका बोटहरूलाई
    सुनले ढाके ।
  yor-yor: Àti lára ìlẹ̀kùn igi olifi náà ni ó ya àwòrán àwọn kérúbù, igi ọ̀pẹ àti
    ti ìtànná ewéko sí, ó sì fi wúrà bò wọ́n, ó sì tan wúrà sí ara àwọn kérúbù àti
    sí ara igi ọ̀pẹ.
  pes-OPCB: این دو لنگه در نیز با نقشهای کروبیان و درختان خرما و دسته‌های گل منبت‌کاری
    شده و بطور کامل با روکش طلا پوشانیده شده بود.
  tgl-ULB: Kaya nagpagawa siya ng dalawang pinto na gawa sa puno ng olibo, at gumawa
    siya sa mga ito ng mga ukit ng kerubin, mga puno ng palma, at mga nakabukang bulaklak.
    Binalutan niya ang mga ito ng ginto, at kanyang ikinalat ang mga ginto sa kerubin
    at mga puno ng palma.
  cbu-NT: Anumunsha, wachumun shtandashini yasin olivaa tsimbun wamaneew tinarangiya.
    Sheeru, anumunsha tápamun tsimbun tputs wazitpungach wanindaw tinarangu, misha
    kuyanitam, misha chaputam wanasireew zapan tinarangiya. Anootssha ashpari orpatanandari
    wanasir tapatstarangiya.
  hui-hui: Panga kira ogoni labobi nde mbirale dahuliyali handalehe ira ayage ale
    manda bialubi palawaya ale manda bialubi dewa dege wabu helowa ngolome panga biagobi
    mbirale biarubi hadambi hai helene.
  mya-mya: တံ​ခါး​ရွက်​များ​၌​ခေ​ရု​ဗိမ်​ရုပ်​များ၊ စွန်​ပ​လွံ​ပင် နှင့်​ပန်း​ပွင့်​ပုံ​များ​ကို​ထု​လုပ်​ထား​၏။
    တံ​ခါး​ရွက် များ၊ ခေ​ရု​ဗိမ်​ရုပ်​များ​နှင့်​စွန်​ပ​လွံ​ပင်​ပုံ​များ ကို​ရွှေ​ဖြင့်​မွမ်း​မံ​ထား​၏။-
  bod-N: སྒོ་གླེགས་གཉིས་ཀ་སྐྱུ་རུ་རའི་ཤིང་ལས་བཟོས་ཤིང་། དེ་གཉིས་ཀྱི་ཁར་ཀེ་རུབ་དང་།
    ཏ་ལའི་ཤིང་དང་། བཀྲ་བའི་མེ་ཏོག་རྣམས་ཀྱང་བརྐོས་པ་དང་། ཡང་ཀེ་རུབ་དང་ཏ་ལའི་ཤིང་རྣམས་གསེར་གྱིས་གཡོགས་སོ།
    །
  sna-sna: Pamakonhi maviri aya omuti womuorivhi akaveza mifananidzo yamakerubhi,
    yemiti yemichindwe neyamaruva akazaruka, akafukidza makerubhi nemiti yemichindwe
    negoridhe rakarohwa.
  spa-BLM: Hizo, pues, dos puertas de madera de olivo, y talló en ellas tallas de
    querubines, palmeras y flores abiertas, y las recubrió de oro. Extendió el oro
    sobre los querubines y las palmeras.
  cac-cac: '@see-verse:1KI.006.031'
  swh-ULB: Kwa hiyo akatengeneza na milango miwili ya mizeituni, na akainakshi kwa
    makerubi, na mitende, na maua yaliyochanua. Akasakafia kwa dhahabu na akatandaza
    dhahabu kwenye makerubi na kwenye mitende.
  bel-bel: На двух палавінах дзьвярэй з масьлічнага дрэва ён зрабіў розных херувімаў
    і пальмы і кветкі, якія распускаюцца, і абклаў золатам; пакрыў золатам і херувімаў
    і пальмы.
  deu-ELBBK: 'Und in die zwei Türflügel von Ölbaumholz, darein schnitzte er Schnitzwerk
    von Cherubim und Palmen und aufbrechenden Blumen, und er überzog sie mit Gold:
    er breitete das Gold aus über die Cherubim und über die Palmen.'
  mbb-OT: Heini he menge ǥemawan mibpezeyzeyanan ni Solomon te druwing he menge kirubin,
    menge palma, wey menge vulak he nememekar en. Ne mid-epizan te vulawan haazà is
    menge himan dutun te ǥemawan.
  mal-2015: ഒലിവ് മരംകൊണ്ടുള്ള കതകു രണ്ടിലും കെരൂബ്, ഈന്തപ്പന, വിടർന്നപുഷ്പം എന്നിവയുടെ
    രൂപങ്ങൾ കൊത്തി പൊന്നു പൊതിഞ്ഞു; കെരൂബുകളിലും ഈന്തപ്പനകളിലും പൊന്നു പൊതിഞ്ഞു
  rmc-rmc: Pro soduj kridli le vudareskre sas avrirandle o cherubi, o palmi the o
    kvitki. O vudar, o cherubi the o palmi obthoďa le somnakaha.
  pes-OPV: پس آن دو لنگه از چوب زیتون بود و بر آنها نقشهای کروبیان و درختان خرما و
    بسته های گل کند و به طلا پوشانید. وکروبیان و درختان خرما را به طلا پوشانید.
  ron-1924: Челе доуэ ушь ерау фэкуте дин лемн де мэслин сэлбатик. А пус сэ сапе пе
    еле кипурь де херувимь, де финичь ши де флорь дескисе ши ле-а акоперит ку аур,
    а ынтинс аурул ши песте херувимь, ши песте финичь.
  ben-OBCV: আবার জলপাই কাঠের তৈরি দরজার দুটি পাল্লায় তিনি করূবের, খেজুর গাছের ও প্রস্ফুটিত
    ফুলের ছবি খোদাই করে ফুটিয়ে তুলেছিলেন, এবং করূব ও খেজুর গাছগুলি তিনি সোনার পাত
    দিয়ে মুড়ে দিলেন।
  som-som: Sidaasuu u sameeyey laba albaab oo qoryo saytuun ah, oo wuxuu ku xardhay
    sawirro keruubiim, iyo geedo timireed, iyo ubaxyo furan, oo wuxuu ku dahaadhay
    dahab, oo dahabkiina wuxuu mariyey keruubiimtii iyo geedihii timirta ahaa.
  lat-VUC: 'Et duo ostia de lignis olivarum: et sculpsit in eis picturam cherubim,
    et palmarum species, et anaglypha valde prominentia: et texit ea auro, et operuit
    tam cherubim quam palmas, et cetera, auro.'
  eng-ASVBT: So he made two doors of olive wood; and he carved upon them carvings
    of cherubim and palm trees and open flowers, and overlaid them with gold; and
    he spread the gold upon the cherubim, and upon the palm trees.
  ita-1885: E sopra quelle due reggi di legno di ulivo, fece intagliare delle figure
    di Cherubini, e di palme, e di fiori aperti, e li coperse d'oro; e distese l'oro
    sopra i Cherubini, e sopra le palme.
  eng-ULB: So he made two doors of olivewood, and he made on them carvings of cherubim,
    palm trees, and open flowers. He overlaid them with gold and he spread the gold
    on the cherubim and palm trees.
  spa-VBL: Estas puertas dobles de madera de olivo tenían grabados diseños de querubines,
    palmeras y flores abiertas. Las tallas de los querubines y las palmeras estaban
    cubiertas de oro batido.
  fra-_FOB: Les deux battants étaient de bois d'olivier; et il y fit sculpter des
    chérubins, des palmes et des fleurs épanouies, et il les couvrit d'or, étendant
    l'or sur les chérubins et sur les palmes.
  mal-mal: ഒലിവ് മരംകൊണ്ടുള്ള ഇരു കതകുകളിലും കെരൂബ്, ഈന്തപ്പന, വിടർന്നപുഷ്പം എന്നിവയുടെ
    രൂപങ്ങൾ കൊത്തി പൊന്ന് പൊതിഞ്ഞു; കെരൂബുകളിലും ഈന്തപ്പനകളിലും പൊന്ന് വിരിച്ചു
  urd-GVR: Darwāze ke kiwāṛoṅ par karūbī farishte, khajūr ke daraḳht aur phūl kandā
    kie gae. In kiwāṛoṅ par bhī farishtoṅ aur khajūr ke daraḳhtoṅ samet sonā manḍhā
    gayā.
  suz-BL: मिनु मेकोम तेल रवा आ शी के लाप्‍चो निक्‍शीम करूब, खजूर रवा नु बोइश्‍शो फु
    आन बुटा मुशा आप्‍पदा बाक्‍त। मिनु सुनम गिल्‍पदा बाक्‍त।
  ita-1927: I due battenti erano di legno d’ulivo. Egli vi fece scolpire dei cherubini,
    delle palme e dei fiori sbocciati, e li ricoprì d’oro, stendendo l’oro sui cherubini
    e sulle palme.
  ckb-ckb: لەسەر هەردوو لای دەرگاکەش کە لە داری زەیتوون بوون، کەڕوب و دار خورما و
    گوڵی کراوەی لەسەر نەخشاند و بە زێڕ ڕووپۆشی کردن.
  eng-BBE: On the olive-wood doors were cut designs of winged ones and palm-trees
    and open flowers, all of them, with the doors, plated with gold.
  kan-OKCV: ಹಿಪ್ಪೇಮರದ ಆ ಜೋಡು ಬಾಗಿಲುಗಳ ಮೇಲೆ ಅವನು ಕೆರೂಬಿ, ಖರ್ಜೂರದ ವೃಕ್ಷ, ಅರಳಿದ ಹೂವು
    ಇವುಗಳ ಚಿತ್ರಗಳನ್ನು ಕೆತ್ತಿಸಿ, ಆ ಕೆರೂಬಿಗಳನ್ನೂ, ಖರ್ಜೂರ ಗಿಡಗಳನ್ನೂ, ಬಂಗಾರದ ತಗಡಿನಿಂದ
    ಹೊದಿಸಿದನು.
  tam-2017: ஒலிவமரமான அந்த இரட்டைக் கதவுகளில் அவன் கேருபீன்களும் பனை மரங்களும் மலர்ந்த
    பூக்களுமான சித்திரங்களைச் செய்து, அந்தக் கேருபீன்களிலும் பனை மரங்களிலும் பொன்பதியத்தக்கதாகப்
    பொன்தகட்டால் மூடினான்.
  spa-RV-1909: 'Las dos puertas eran de madera de oliva; y entalló en ellas figuras
    de querubines y de palmas y de botones de flores, y cubriólas de oro: cubrió también
    de oro los querubines y las palmas.'
  ron-BTF: Cele două uşi de asemenea erau din lemn de măslin; şi el a sculptat pe
    ele chipuri cioplite de heruvimi şi de palmieri şi de flori deschise şi le-a placat
    cu aur şi a întins aur peste heruvimi şi peste palmieri.
  eng-WEBP: So he made two doors of olive wood; and he carved on them carvings of
    cherubim, palm trees, and open flowers, and overlaid them with gold. He spread
    the gold on the cherubim and on the palm trees.
  eng-FBV: These olive wood double doors had carved into them designs of cherubim,
    palm trees, and open flowers. The cherubim and palm trees carvings were covered
    with beaten gold.
  nld-1939: Op de beide deuren van olijfhout sneed hij cherubs, palmbomen en bloemslingers,
    die hij met goud bekleedde; ook de cherubs en de palmbomen werden met goud bekleed.
  nch-BL: Huan ipan ni ome caltemit ten olivo cuahuit calijtic huan calteno quinixcopinqui
    nopa querubín ilhuicac ehuani, apachij cuame huan xochime cati cahuantoque. Huan
    nochi quinajalti ica oro.
  vie-1934: Người khiến chạm nổi lên trên hai cánh cửa bằng gỗ ô-li-ve ấy những hình
    chê-ru-bin, cây chà là và hoa nở; rồi bọc bằng vàng, tráng vàng ra trên hình chê-ru-bin
    và hình cây chà là.
  hin-CV: उन्होंने जैतून वृक्ष की लकड़ी के दो दरवाजे बनवाए. इन पर उन्होंने करूबों,
    खजूर के पेड़ों और खिले हुए फूलों की आकृति खुदवाई और फिर इन्हें सोने से मढ़वा दिया.
    उन्होंने करूबों और खजूर के पेड़ों पर सोने का पत्रक मढ़वा दिया.
  spa-BES: En las puertas de madera de olivo se cortaron diseños de querubines, palmeras
    y flores abiertas, todas ellas, con las puertas, chapadas en oro.
  tdx-tdx: Aman-talý i lalañe roe rey; le nanokira’e sare-kerobe naho satrañe vaho
    voñe miborake, le nipakora’e volamena o kero­beo naho o satrañeo.
  tha-KJV: พระองค์​ทรงสร้างบานประตูทั้งสองด้วยไม้มะกอกเทศ แกะรูปเครูบ ต้​นอ​ินทผลัม
    และดอกไม้​บาน ทรงบุด้วยทองคำ พระองค์​ทรงแผ่ทองคำหุ้มเครูบและห้อมต้​นอ​ินทผลัม
  por-BR-2018: 'As duas portas eram de madeira de oliva; e entalhou nelas figuras
    de querubins e de palmas e de botões de flores, e cobriu-as de ouro: cobriu também
    de ouro os querubins e as palmas.'
  deu-ELO: 'Und in die zwei Türflügel von Ölbaumholz, darein schnitzte er Schnitzwerk
    von Cherubim und Palmen und aufbrechenden Blumen, und er überzog sie mit Gold:
    er breitete das Gold aus über die Cherubim und über die Palmen.'
  eng-WYC-2018: and [the] two doors (were) of the trees of olives; and he graved in
    those the painture of cherubims, and the likenesses of palms, and gravings above
    standing forth greatly; and he covered those with gold; and he covered as well
    the cherubims, as [the] palms, and (the) other things, with gold. (and the two
    doors were made out of olive wood; and he carved on them the likenesses of cherubim,
    and palms, and open flowers; and he covered them with gold; and he also covered
    the cherubim, and the palms, and the other things, with gold.)
  epo-epo: Sur du pordoj el oleastra ligno li faris skulptitajn kerubojn kaj palmojn
    kaj florojn kaj tegis per oro; li tegis per oro la kerubojn kaj la palmojn.
  uig-PIN: Bu ⱪox ixiklǝr zǝytun yaƣiqidin etilgǝnidi; u ixiklǝrning üstigǝ kerublar,
    horma dǝrǝhliri wǝ qeqǝk nushiliri nǝⱪix ⱪilinip zinnǝtlǝngǝnidi; u ixiklǝrni,
    jümlidin kerub bilǝn horma dǝrǝhlirining nǝⱪixlirini altun bilǝn ⱪaplidi.
  beo-beo: Amo logo ga:su da ougia hamoi liligi amola gumudilabo amola sogea fafalegai
    amoga dedenesisi ba:i. Logo ga:su amola ougia hamoi liligi amola gumudilabo huluane
    amo da gouliga dedeboi ba:i.
  tpi-OTNT: Na ol i katim ol piksa bilong ensel na diwai det na plaua long dispela
    tupela dua. Na ol i kisim gol na karamapim dua, na ol i karamapim tu ol piksa
    bilong ensel na diwai det.
  hau-SA: A kan ƙofofin katakan zaitun kuwa ya zāzzāna kerubobi, itatuwa dabino, da
    furanni buɗaɗɗu, ya kuma dalaye kerubobin, da kuma itatuwan dabinon da zinariya.
  uig-LAT: Bu qosh ishikler zeytun yaghichidin étilgenidi; u ishiklerning üstige kérublar,
    xorma derexliri we chéchek nusxiliri neqish qilinip zinnetlen’genidi; u ishiklerni,
    jümlidin kérub bilen xorma derexlirining neqishlirini altun bilen qaplidi.
  nde-nde: Kwathi ezivalweni zombili zomʼoliva wabaza amakherubhi, lezihlahla zamalala
    lamaluba aqhakazileyo, wahuqa amakherubhi lezihlahla zamalala ngegolide elikhandiweyo.
  ton-ton: Ko e ongo matapā foki ko e ʻakau ʻolive; pea naʻa ne tongitongi ki ai ʻae
    fakatātā ki he selupimi, mo e ʻakau ko e ponga, mo e fisiʻiʻakau naʻe matala,
    pea ne ʻufiʻufi ʻaki ia ʻae koula, mo ne ʻaofi ʻaki ʻae koula ʻae selupimi, pea
    mo e ngaahi ʻakau ko e ponga.
  ces-1613: Oboje pak ty dvéře byly z dříví olivového, kteréž ozdobil řezbami cherubínů
    a palm a rozvitých květů, a obložil zlatem; potáhl také i cherubíny a palmy zlatem.
  eng-WMB: So he made two doors of olive wood; and he carved on them carvings of cherubim,
    palm trees, and open flowers, and overlaid them with gold. He spread the gold
    on the cherubim and on the palm trees.
  tam-TCV: அந்த இரண்டு ஒலிவமரக் கதவுகளிலும் கேருபீன்களையும், பேரீச்ச மரங்களையும்,
    விரிந்த பூக்களையும் செதுக்கினான். செதுக்கிய கேருபீன்களையும், பேரீச்ச மரங்களையும்
    அடித்த தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Unya nagbuhat siya ug duha ka pultahan gamit ang kahoy nga olibo, ug giukitan
    niya kini ug mga kerubin, mga palmera nga kahoy, ug mga ningbukhad nga bulak.
    Gitaplakan niya kini ug bulawan ug gikatag niya sa bulawan ang kerubin ug mga
    kahoy nga olibo.
  pol-UBG: Podwójne drzwi wykonane były z drzewa oliwnego; wyrzeźbił na nich cherubiny,
    palmy i rozkwitłe kwiaty i pokrył je złotem. Cherubiny i palmy też wyłożył złotem.
  agr-agr: Tuja jimag waiti najanamu aajakua duka numi olivo najanamu aajakui. Nunú
    waitinum Apajuí aentsji nanaptin aidau taumi dakumjamu aajakui. Nuigtushkam palmera
    aidau, yagkug aidau dutiksaik dakumjamu aajakui. Tuja nunashkam oron ukatkauwai.
  kyc-kyc: Pipala kambu dowa dolapo isame wasisi bange yala isape isa jingipi aŋalape
    dupwame kalya pyuo wasiyami. Dokona kambu dowa dolapope aŋala dupwape yala isa
    dupwape peparae kana golo dupwame ketae minyarambu nyuo yambe piyami.
  urd-GVU: دروازے کے کواڑوں پر کروبی فرشتے، کھجور کے درخت اور پھول کندہ کئے گئے۔ اِن
    کواڑوں پر بھی فرشتوں اور کھجور کے درختوں سمیت سونا منڈھا گیا۔
  deu-1912: und ließ Schnitzwerk darauf machen von Cherubim, Palmen und Blumenwerk
    und überzog sie mit goldenen Blechen.
  kan-2017: ಎಣ್ಣೇ ಮರದ ಆ ಎರಡು ಬಾಗಿಲುಗಳಲ್ಲಿಯೂ ಕೆರೂಬಿ, ಖರ್ಜೂರವೃಕ್ಷ ಮತ್ತು ಹೂವು ಇವುಗಳ ಚಿತ್ರಗಳನ್ನು
    ಕೆತ್ತಿಸಿ ಬಾಗಿಲುಗಳಿಗೆ ಬಂಗಾರದ ತಗಡುಗಳನ್ನು ಹೊದಿಸಿ, ಚಿತ್ರಗಳಿದ್ದಲ್ಲಿ ಆ ತಗಡನ್ನು ಇಡಿಸಿದನು.
  yap-yap: Gali mab nem e ka ni ker ya’an e kerubim ni bay pon ngay, nge ya’an e gek’iy
    ni palm, nge floras. Gali mab nem nge kerubim ni bay pon, nge gek’iy ni palm ni
    ka ni ker ya’an ngay e ka ni gabdiy e gol ngay.
  hlt-MCSB: Situi thing thohkhaih rhoi khaw a soah cherubim, rhophoe neh rhai phuelh
    muei te a thuk tih sui a ben. Sui te cherubim so neh rhophoe soah khaw a hnaa.
  mdy-ETH: ላምዖ ካሮ ዒዚ ኪሩቤሌንታ ሜኤፄንታ ዹኡቄ ቢኒንታ ጊዳ ዓኣያ ማሊሲ ማዢ ማዢ ሚዛጲሴኔ፤ ዒዚ ዬያ ካሮንታ ኪሩቤኤሎንታ
    ሜኤፆ ማሊሲ ማሊሲ ማዦና ባኮንታ ዎርቄና ጳርቂ ሚዛጲሴኔ።
  twi-ASANTE: Saa apono no ho nso, na wɔadi Kerubim, mmɛdua ne nhwiren adwini, na
    ne nyinaa nso, ɔde sikakɔkɔɔ duraa ho.
  eng-WEBU: So he made two doors of olive wood; and he carved on them carvings of
    cherubim, palm trees, and open flowers, and overlaid them with gold. He spread
    the gold on the cherubim and on the palm trees.
  wal-wal: Wogaraa mittaappe oosettida naa77u sanqqatu bollan kiruubeta, zambbaanne
    ciyyida ciishshaa misiliyaa massidi, sanqqata, kiruubetanne zambbaa worqqan sheeshshiis.
  spa-PDDPT: Las dos puertas eran de madera de olivo, en las cuales talló bajorrelieves
    de querubines, palmeras y flores abiertas, las cuales recubrió de oro, y esparció
    oro laminado sobre los querubines y las palmeras.
  gun-gun: Okẽrã ma mokoĩ yvyrape oliveira guigua gui ojapo. Ha'e vy ombojeguapa anjo
    ipepo va'e, pindo ha'e yvoty ojepe'apa va'e ra'angaa py. Ha'e nunga ha'e javi
    ouro py meme onhovã, pindo ha'e anjo ra'angaa guive.
  ilo-ULB: Nangaramid ngarud isuna iti dua a ridaw manipud iti kayo nga olibo, ken
    kinitikitanna dagitoy kadagiti sinan-kerubim, sinan-kaykayo a palma, ken dagiti
    nagukrad a sinan-sabong. Kinalupkupanna dagitoy iti balitok, ken kinalupkopanna
    iti balitok dagiti sinan-kerubim ken sinan-kaykayo a palma.
  kpg-kpg: Nia bontai le e humu gi nia ada mee ne paa be nia manu e hai nadau bakau,
    nia loiniu mono akai. Nia bontai mo nia ada loiniu aalaa le e hii gi nia goolo.
  uig-ARA: بۇ قوش ئىشىكلەر زەيتۇن ياغىچىدىن ئېتىلگەنىدى؛ ئۇ ئىشىكلەرنىڭ ئۈستىگە كېرۇبلار،
    خورما دەرەخلىرى ۋە چېچەك نۇسخىلىرى نەقىش قىلىنىپ زىننەتلەنگەنىدى؛ ئۇ ئىشىكلەرنى،
    جۈملىدىن كېرۇب بىلەن خورما دەرەخلىرىنىڭ نەقىشلىرىنى ئالتۇن بىلەن قاپلىدى.
  sus-sus: Na naadɛ firinyie nu yailanxi wulai oliwi wuri nan na. Malekɛ, tugi bili,
    nun wuri fuge tofanyie misaalie nu masolixi na naadɛe ma. Xɛɛma nu masoxi na naadɛe
    nun na misaalie ma
  pon-2006: Wenihmw kan pil kapwatki kerup perperda, pil iangahki pahini oh wahnrohs.
    Wenihmw kan, kerup kan, oh wahnrohs kan pil kidikidkipene kohl.
  jae-jae: Eŋ kepeŋ kerub to nip ma ŋaola gêjac lêtêŋ ŋakatu gêjam katam lulugeŋ auc
    ŋa gold. Ma gold kêpi kerub ma nip ŋakatu amboac tonaŋgeŋ.
  ksd-ksd: Ma nam ra ura banbanu nina i ga pait dir ma ra davai na oliva, i ga poko
    mal ra umana angelo, ma ra umana gelep, ma ra umana purpur ta dir, ma i ga vung
    vapetep tar ra goled ta dir, ma i ga vung ra goled ta ra umana angelo ma ra umana
    gelep.
  tur-YTC: Zeytin ağacından iki kapı yaptı; üzerlerine Keruvlar, palmiye ağacı ve
    çiçek oymaları oyup altınla kapladı. Altını Keruvlar'ın ve palmiye ağaçlarının
    üzerine serpti.
  ind-AYT: Pada dua pintu dari kayu zaitun itu, dia mengukir ukiran kerub, pohon-pohon
    kurma, dan bunga-bunga mekar. Dia melapisinya dengan emas. Dia juga melapiskan
    emas pada kerub dan pohon-pohon kurma itu.
  nya-nya: Ndipo pa zitseko ziwiri zija za mtengo wa olivi anajambulapo kerubi, mitengo
    ya mgwalangwa ndi maluwa ndipo anapaka golide akerubiwo ndi mitengo ya mgwalangwayo.
  hrv-hrv: Oba krila na vratima od maslinova drveta ukrasi likovima kerubina, palma
    i rastvorenih cvjetova, i sve ih obloži zlatom; listićima zlata oblijepi kerubine
    i palme.
  mps-mps: Tama augwa te ensel mobo bidigo piksa me, te ni det me, te sunumi sigo
    plaua me asęyu togwalio. Tama augwa te gol selama, tama te be sunumi dali, te
    enselgo piksa me, te ni det, te tama nai te golgo mesegelali.
  tpi-tpi: Na ol i katim ol piksa bilong ensel na diwai det na plaua long dispela
    tupela dua. Na ol i kisim gol na karamapim dua, na ol i karamapim tu ol piksa
    bilong ensel na diwai det.
  dan-1931: Og på de to Oliventræsfløje lod han udskære Keruber, Palmer og Blomsterkranse
    og overtrak dem med Guld, idet han lod Guldet trykke ned i de udskårne Keruber
    og Palmer.
  vie-OVCB: Hai cánh cửa bằng gỗ ô-liu được chạm hình chê-ru-bim, cây chà là, và hoa
    nở. Cửa được bọc vàng, hình chê-ru-bim và cây chà là được tráng vàng.
  guj-2017: આમ તેણે બે દરવાજા જૈતૂનનાં લાકડાંથી બનાવ્યા અને બન્ને દરવાજા પર કરુબો,
    ખજૂરીનાં વૃક્ષો અને ખીલેલા ફૂલોનું કોતરકામ કરીને તેને સોનાથી મઢી દીધાં હતાં.
  pon-2006A: Wenihmw kan pil kapwatki kerup perperda, pil iangahki pahini oh wahnrohs.
    Wenihmw kan, kerup kan, oh wahnrohs kan pil kidikidkipene kohl.
  por-BRBSL: Assim, ele fez duas portas de madeira de oliveira; e esculpiu nelas esculturas
    de querubins, palmeiras e flores abertas, e as revestiu com ouro. Ele espalhou
    o ouro sobre os querubins e sobre as palmeiras.
  cth-cth: Hottelah olive thing hoi tho kahni touh a sak teh, hawvah cherubim hoi
    apei ka pei e samtuekungnaw dawk hai suitui a hluk.
  twi-twi: Saa apon no ho nso, na wɔadi kerubim, mmedua ne nhwiren adwinni, na ne
    nyinaa nso, ɔde sikakɔkɔɔ duraa ho.
  hlt-hlt: Situi thing thohkhaih rhoi khaw a soah cherubim, rhophoe neh rhai phuelh
    muei te a thuk tih sui a ben. Sui te cherubim so neh rhophoe soah khaw a hnaa.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́kɛ́ tifèntì yɛcɑ̀kɛ̀ yɛ̀dɛ́ kó tidɑbɛɛtì ĩ́nkɛ̀, kɛ̀ ti ndònnɛ̀
    bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ nɛ̀ tipuonti nɛ̀ mutepóó mmùù tìtɛ, kɛ́deè kòò dɛ̀ dɑ̀ri mɛsɔɔ.
  msy-2020: Tiar akar kamning, me enselɨn bar gavgavibar nedaziba ko detɨn temebar
    nedaziba ko akɨmarir onezibar nedazibar, aningɨn dar kɨra dar ghore. Egha me gol
    inigha tiar akamning ko, nedazir kaba saram avara.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lǝsɑ ɩ tɔɔ kɛ́ ɩsɔtɑɑ tɑŋlɑɑ, nɑ pɑɑŋ fotoonɑɑ, nɑ yɑɑyenɑɑ,
    nɑ pɑ́ wɑɑsɩ ɩsɔtɑɑ tɑŋlɑɑ nɑ pɑɑŋ kɛ wʋlɑ.
  azb-azb: O, zeytun ağacından düzəldilmiş iki qapı üzərində keruvların, xurma ağaclarının
    və açılmış güllərin təsvirini oydu və qapıları qızılla örtdü. Keruvların və xurma
    ağaclarının üstünə qızıl çəkdi.
  eng-DBY: The two doors were of olive-wood; and he carved on them carvings of cherubim,
    and palm-trees and half-open flowers, and overlaid them with gold, and spread
    gold on the cherubim and on the palm-trees.
  hin-2017: दोनों किवाड़ जैतून की लकड़ी के थे, और उसने उनमें करूब, खजूर के वृक्ष और
    खिले हुए फूल खुदवाए और सोने से मढ़ा और करूबों और खजूरों के ऊपर सोना मढ़वा दिया
    गया।
  wol-KYG: Ñaari kubeer yi banti oliw la; mu yettlu ca kawam ay malaakay serub aki
    ron aki tóor-tóor yu focci, ba noppi xoob lépp wurus, xoobaale serub yi wurus
    ak ron yi itam.
  eng-YLT: And the two doors [are] of the oil-tree, and he hath carved upon them carvings
    of cherubs, and palm-trees, and openings of flowers, and overlaid with gold, and
    he causeth the gold to go down on the cherubs and on the palm-trees.
  eng-WYC-2017: and [the] two doors of the trees of olives; and he engraved in those
    [or them] the painture of cherubims [or cherubim], and the likenesses of palms,
    and engravings above standing forth greatly; and he covered those [or them] with
    gold; and he covered as well the cherubims [or cherubim], as [the] palms, and
    other things, with gold.
  eng-WMBB: So he made two doors of olive wood; and he carved on them carvings of
    cherubim, palm trees, and open flowers, and overlaid them with gold. He spread
    the gold on the cherubim and on the palm trees.
  urd-GVH: दरवाज़े के किवाड़ों पर करूबी फ़रिश्ते, खजूर के दरख़्त और फूल कंदा किए गए।
    इन किवाड़ों पर भी फ़रिश्तों और खजूर के दरख़्तों समेत सोना मँढा गया।
  rug-rug: Sari karua tukutuku si va sari ni na pineqo serubimi, huda pamu, meke na
    havoro pelaradi sa, meke ta pokoe qolo beto si arini.
  gaz-gaz: Cufaa muka ejersaa sana lamaan irrattis fakkiiwwan kiirubeelii, kan muka
    meexxiitii fi daraarawwanii miidhagsee fakkiiwwan kiirubeelii fi kan muka meexxii
    sanatti warqee uffise.
  fra-LSG: Les deux battants étaient de bois d’olivier sauvage. Il y fit sculpter
    des chérubins, des palmes et des fleurs épanouies, et il les couvrit d’or; il
    étendit aussi l’or sur les chérubins et sur les palmes.
  yal-yal: Oliwi wudin nan yi dɛɛn fɔxɔ firinne ra. A yi maleka sawurane nun tugu
    bili sawurane nun ɲɔxɔnde sawura faɲine rafala dɛɛn ma, a yi xɛma yilɛnlɛnxine
    sa dɛɛn ma, a mɔn yi xɛmaan sa maleka sawurane nun tugu bili sawurane ma.
  haw-1868: He laau oliva na pani elua, a kalai iho la oia ma ia mau mea i ke kalakalai
    ana o na keruba, a me na laau pama, a me na pua mohala, a hoouhi ae la ia mau
    mea me ke gula, a kapili ae la hoi i ke gula ma na keruba a me na laau pama.
  arb-NAV: وَنَقَشَ عَلَى الْمِصْرَاعَيْنِ رُسُومَ كَرُوبِيمَ وَنَخِيلٍ وَبَرَاعِمِ
    زُهُورٍ، وَغَشَّاهُمَا بِذَهَبٍ، كَمَا رَصَّعَ الْكُرُوبِيمَ وَالنَّخِيلَ بِذَهَبٍ.
  ewe-ewe: eye wòkpa Kerubiwo, detiwo, seƒoƒo siwo ke la ɖe mɔnu la ƒe ʋɔtru eve siwo
    wòkpa kple amiti la ŋu hafi fa sika ɖe wo katã ŋu.
  eng-LEE: And also upon the two doors of oleaster-wood he carved figures of cherubim
    and palm-trees and opening flowers, and overlaid them with gold, and spread the
    gold, by beating, upon the cherubim, and upon the palm-trees.
  gvn-gvn: '@see-verse:1KI.006.031'
  asm-FB: এইদৰে জিত কাঠৰ দুখলপা দুৱাৰ সাজিলে আৰু তাৰ ওপৰত কৰূব, খাজুৰ গছ আৰু মুকলি
    হোৱা ফুলৰ ছবি অংকন কৰিলে, আৰু তাতে তেওঁ সোণৰ পতা কৰি, সেই সোণ কৰূব আৰু খাজুৰ গছত
    লগালে।
  sus-A: نَ نَادّ قِرِنيِيٍ نُ يَءِلَنشِ وُلَءِ عٌلِوِ وُرِ نَن نَ. مَلٍكّ، تُفِ بِلِ،
    نُن وُرِ قُفٍ تٌقَنيِيٍ مِسَالِيٍ نُ مَسٌلِشِ نَ نَادّيٍ مَ. شّيمَ نُ مَسٌشِ نَ
    نَادّيٍ نُن نَ مِسَالِيٍ مَ
  fra-SBL: Il fit deux portes en bois d'olivier ; il y fit sculpter des chérubins,
    des palmiers et des fleurs ouvertes, et les recouvrit d'or. Il étendit l'or sur
    les chérubins et sur les palmiers.
  hbo-hbo: וּשְׁתֵּי֮ דַּלְתֹ֣ות עֲצֵי־שֶׁמֶן֒ וְקָלַ֣ע עֲ֠לֵיהֶם מִקְלְעֹ֨ות כְּרוּבִ֧ים
    וְתִמֹרֹ֛ות וּפְטוּרֵ֥י צִצִּ֖ים וְצִפָּ֣ה זָהָ֑ב וַיָּ֛רֶד עַל־הַכְּרוּבִ֥ים
    וְעַל־הַתִּֽמֹרֹ֖ות אֶת־הַזָּהָֽב׃
  piu-2006: '@see-verse:1KI.006.031'
  kik-kik: Na mĩrango-ini yeerĩ ya mbaũ cia mĩtamaiyũ agĩicũhia magemio ma makerubi,
    na ma mĩtĩ ya mĩtende na ma mahũa macanũku, na akĩgemia makerubi na mĩtĩ ya mĩtende
    na thahabu hũũre.
  fra-NCL: Sur les deux battants en bois d’olivier sauvage, il fit sculpter des chérubins,
    des palmiers et des fleurs épanouies, et il les revêtit d’or, étendant l’or sur
    les chérubins et sur les palmiers.
  cek-AK: Olive thing hoiah sak ih thok hnetto pongah, cherubim krang, ungsikung hoi
    kapawk apawknawk to soi moe, sui tui hoiah pazut; cherubim hoi ungsikung doeh
    sui tui hoiah pazut.
  cuk-cuk: A-yawagak-warbogwad-birgi, baliwitur-querubinʼyob sobsad, ogobwarmaryobi
    sobsabalid, geb dutumar-argas-nanaedyob sobsabalid. Aginbali, e-yawagak olivo-urgogi-soblesad,
    a-birgi bela or nasiksabalid. Querubinʼyob-sobaledgi, degi, ogobwarmaryob-sobaledgi
    or nasiksabalid.
  uig-CYR: Бу қош ишикләр зәйтун яғичидин етилгән еди; у ишикләрниң үстигә керублар,
    хорма дәрәқлири вә чечәк нусхилири нәқиш қилинип зиннәтләнгән еди; у ишикләрни,
    җүмлидин керуб билән хорма дәрәқлириниң нәқишлирини алтун билән қаплиди.
  tel-2017: రెండు తలుపులూ ఒలీవ కర్రతో చేసినవి. వాటి మీద కెరూబులు, ఖర్జూర వృక్షాలు,
    వికసించిన పూవుల ఆకారాలు చెక్కించి వాటిని బంగారంతో పొదిగించాడు. కెరూబుల మీదా ఖర్జూర
    వృక్షాల మీదా బంగారం పొదిగించాడు.
  hat-BSA: Konsa, li te fè de pòt avèk bwa doliv la e li te grave sou yo cheriben
    grave yo, pye palmis yo, avèk flè louvri yo. Li te kouvri yo avèk lò. Epi li te
    gaye lò a sou cheriben yo avèk pye palmis yo.
  kos-kos: Srungul uh naweyukla ke ma kihlyak oana cherub, sak palm, ac ros. Srungul
    uh, sak palm, ac cherub akmusrala ke gold.
  hbo-WLC: וּשְׁתֵּי֮ דַּלְת֣וֹת עֲצֵי־שֶׁמֶן֒ וְקָלַ֣ע עֲ֠לֵיהֶם מִקְלְע֨וֹת כְּרוּבִ֧ים
    וְתִמֹר֛וֹת וּפְטוּרֵ֥י צִצִּ֖ים וְצִפָּ֣ה זָהָ֑ב וַיָּ֛רֶד עַל־הַכְּרוּבִ֥ים
    וְעַל־הַתִּֽמֹר֖וֹת אֶת־הַזָּהָֽב׃
  ibo-ibo: Nʼahụ ibo abụọ ahụ nke si nʼosisi oliv, ọ tụnyere oyiyi cherubim abụọ,
    igu nkwụ na okoko osisi wara awa. O ji ọlaedo etipịara etipịa machie oyiyi cherubim
    na igu nkwụ ndị ahụ.
  ory-ory: ଏହିରୂପେ ସେ ଜୀତ କାଷ୍ଠରେ ଦୁଇ କବାଟ କଲେ; ତହିଁ ଉପରେ କିରୂବ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଓ
    ପ୍ରସ୍ପୁଟିତ ପୁଷ୍ପମାନର ଆକୃତି ଖୋଦାଇଲେ ଓ ତାହା ସୁବର୍ଣ୍ଣରେ ମଡ଼ାଇଲେ; ଆଉ କିରୂବ ଓ ଖର୍ଜ୍ଜୁରବୃକ୍ଷମାନ
    ଉପରେ ସୁବର୍ଣ୍ଣ ମଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:1KI.006.031'
  chk-chk: Iwe, won ekewe ruu asam mi för seni ewe irä olif a ruputi liosun kerop,
    irä palm me pön irä mi mas. A apachätä kolt won ekewe asam, pwal won ekewe liosun
    kerop me irä palm.
  rop-rop: Det dubala dowa deibin meigim purdiwan weya deibin kadimbat detlot sheip
    garram wing en pamtri en purdiflawa en deibin gaburrumap olabat garram gol.
  ukr-1871: На обох дверних крилах з дерева маслиннього повирізувано херувимів, пальми
    і вислі цьвіти, та й пообтягав їх золотом, се є покрив херувимів і пальми розплесканим
    золотом.
  deu-1951: Und er machte zwei Türflügel von Ölbaumholz und ließ darauf Schnitzwerk
    von Cherubim, Palmen und aufgebrochenen Blumen anbringen und überzog sie mit Gold;
    auch die Cherubim und die Palmen überzog er mit Gold.
  eng-JPS: And as for the two doors of olive-wood, he carved upon them carvings of
    cherubim and palm-trees and open flowers, and overlaid them with gold; and he
    spread the gold upon the cherubim, and upon the palm-trees.
  srp-1865: I na tijem dvokrilnijem vratima od drveta maslinova izreza heruvime i
    palme i razvijene cvjetove, i obloži ih zlatom, i heruvime i palme obloži zlatom.
  lug-lug: Ku nzigi zombi ez’emiti egy’emizeeyituuni n’akubako ebifaananyi ebyole
    ebya bakerubi, n’enkindu, n’ebimuli ebyanjulukuse, bakerubi n’enkindu n’abisiiga
    zaabu.
  heb-heb: ושתי דלתות עצי שמן וקלע עליהם מקלעות כרובים ותמרות ופטורי צצים וצפה זהב
    וירד על הכרובים ועל התמרות את הזהב׃
  ben-IRV: দরজার দুই পাল্লাতে তিনি করূব, খেজুর গাছ ও ফোঁটা ফুল খোদাই করে সোনা দিয়ে
    মুড়িয়ে দিলেন এবং সেই করূব ও খেজুর গাছের উপরকার সোনা পিটিয়ে সেগুলোর আকার দিলেন।
  pan-pan: ਜ਼ੈਤੂਨ ਦੀ ਲੱਕੜ ਦੇ ਦੋਹਾਂ ਬੂਹਿਆਂ ਉੱਤੇ ਉਸ ਨੇ ਕਰੂਬੀਆਂ, ਖਜ਼ੂਰ ਦੇ ਬਿਰਛ ਅਤੇ ਖਿੜੇ
    ਹੋਏ ਫੁੱਲ ਉੱਕਰੇ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਸੋਨਾ ਚੜ੍ਹਾਇਆ ਅਤੇ ਉਸ ਸੋਨੇ ਨੂੰ ਉਸ ਨੇ ਕਰੂਬੀਮ ਉੱਤੇ
    ਅਤੇ ਖਜ਼ੂਰ ਦੇ ਬਿਰਛਾਂ ਉੱਤੇ ਢਾਲ਼ ਕੇ ਚੜ੍ਹਾਇਆ।
  mya-JVB: သံလွင်သားတံခါးရွက်တို့၌ ခေရုဗိမ် အရုပ် ၊ အပွင့် ပွင့် သော စွန်ပလွံ ပင်အရုပ်များကို
    ထု လုပ်၍ ၊ တံခါးရွက်နှင့်ခေရုဗိမ် အရုပ်၊ စွန်ပလွံ ပင်အရုပ်တို့ကို ရွှေ နှင့်မွမ်းမံ
    လေ၏။
  tbg-tbg: Vi qentitanta vaataiqireka, enseli aroka vataakave, deti katarive, qaqi
    maurave nkauru keha autute, viraqaahai kori ori ruqutuke tanuqama toraqohai vi
    haikara vi haikara naavumatora.
  hmo-hmo: Unai olive auna iduara ruaosi latanai be kerubi, pama audia, bona herahera
    idia koroa. Iduara ruaosi, bona kerubi, bona pama audia danu, be golo dekena amo
    idia koua.
  urd-urd: दोनों दरवाज़े ज़ैतून की लकड़ी के थे; और उसने उन पर करूबियों और खजूर के
    दरख़्तों और खिले हुए फूलों की खुदी हुई सूरतें कन्दा कीं, और उन पर सोना मंढा और
    इस सोने को करूबियों पर और खजूर के दरख़्तों पर फैला दिया।
  rus-SYN: На двух половинах дверей из масличного дерева он сделал резных херувимов
    и пальмы и распускающиеся цветы и обложил золотом; покрыл золотом и херувимов
    и пальмы.
  bqc-SIM: À gↄ̃inakɛ̀ kùli gbà mɛ̀n plapiↄwa lán malaika gã̀sĩadeↄ ń daminaliↄ
    ń lávu piaaↄwa, ↄ̃ a kpà ń vuao, gↄ̃inapiↄ bↄ̀ɛ̀ wásawasa.
  tcz-CHONGTHU: Kotpi teni chu Cherubim limle tumthing lim chule pahcha lim akisem
    in, Kotpi ahin chule lim kisem ho ahin abonchan sanan atom jolsoh kei jin, Cherubim
    vantil lim kisem hole tum thing lim kisemho chunga jong chun sanatui athe khum
    in ahi.
  mar-mar: जैतून लाकडाच्या या दारांवर करुब देवदूत, खजुरीची झाडे आणि फुले कोरलेली असून
    ती सोन्याने मढवली होती.
  qub-qub: Puncucunachöga llagllaypa dibujaran querubín anjilcunata, waytacunata,
    palmacunata. Dibujashan jananpana goriwan chapyaran.
  bqp-bqp: À ↄzĩ kɛ̀ kù lí gbà mɛ̀n pla pìnↄa, à kɛrubunↄ wãnzãn kɛ̀ kũ domina
    línↄ kũ lávu piananↄ, akũ à wuraa nànaa.
  hat-hat: Batan pòt yo te dekore ak pòtre zanj cheriben, pye palmis ak flè yo te
    travay nan bwa a. Tout pòt la ansanm ak pòtre yo te kouvri nèt ak lò.
  eng-BSB: The double doors were made of olive wood, and he carved into them cherubim,
    palm trees, and open flowers and overlaid the cherubim and palm trees with hammered
    gold.
  eng-WEBPB: So he made two doors of olive wood; and he carved on them carvings of
    cherubim, palm trees, and open flowers, and overlaid them with gold. He spread
    the gold on the cherubim and on the palm trees.
  kbq-kbq: Hagi serafimi ankeromofo amema'ane tofe anina'agna zafamofo amema'ane zafa
    amosreamofo amema'a ana kafararente antreno tro huteno, ana makazana golireti
    eri anovazinte'ne.
  nhe-BL: Huan ipan ni ome puertas tlen olivo cuahuitl calijtic huan calteno quinixcopinqui
    nopa querubín elhuicac ehuani, apach cuatini huan xochitl tlen cahuantoque. Huan
    nochi quinxajqui ica oro.
  bus-bus: À ↄzĩi kɛ̀ kù lí gbà mɛ̀n plaaa pìnↄa, à kɛrubunↄ wɛ̃zã kɛ̀ kↄ̃n damina
    línↄ kↄ̃n lávu piananↄ, ben à vura nànaa.
  gub-BL: Umupuràg eteahy ma'e hagaw paw ywyra iapo pyrer uken rehe wà no. Kerumin
    hagaw paw wà, inàzàràn 'yw hagaw paw wà no, ma'eputyr hagaw paw wà no. Omomog
    or pape zàwenugar uken wanehe wà, kerumin wanehe wà no, inàzàràn 'yw wanehe wà
    no.
  eng-DRA: 'And two doors of olive tree: and he carved upon them figures of cherubims,
    and figures of palm trees, and carvings very much projecting: and he overlaid
    them with gold: and he covered both the cherubims and the palm trees, and the
    other things with gold.'
