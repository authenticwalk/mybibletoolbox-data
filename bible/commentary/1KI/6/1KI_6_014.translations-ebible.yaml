verse: 1KI.006.014
translations:
  mal-C: അങ്ങനെ ശലോമോൻ ദൈവാലയനിർമാണം പൂർത്തിയാക്കി.
  deu-TKW: So errichtete Salomo das Gebäude und vollendete es.
  lin-lin: Salomo atongaki Tempelo mpe asilisaki misala na yango ya kotonga.
  eng-LSV: And Solomon builds the house and completes it;
  eng-GNV: So Salomon built the house and finished it,
  eng-WEBSTER: So Solomon built the house, and finished it.
  nhw-BL: Huajca quej nopa Salomón tlanqui quichijchihua nopa hueyi tiopamitl.
  swh-ONEN: Basi Solomoni akajenga Hekalu na kulikamilisha.
  bba-bba: Ye Sɑlomɔɔ u dii te bɑnɑ u kpɑ,
  eng-KJVCPB: So Solomon built the house, and finished it.
  luo-luo: Omiyo Solomon nogero hekalu motieke.
  meu-meu: Taunabunai, Solomon ese dubu e haginia ela bona vada e ore.
  npi-ULB: यसरी सोलोमनले मन्दिर बनाएर सिद्ध्याए ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni kọ́ ilé náà, ó sì parí rẹ̀.
  pes-OPCB: وقتی بنای خانهٔ خدا به پایان رسید،
  tgl-ULB: Kaya itinayo ni Solomon ang templo at tinapos ito.
  cbu-NT: Salomon Apanlleem pang' pangoom ichingaru iwaparangiya.
  hui-hui: Anidagua bialu Solomono ibugua Anduane Homogonaga anda biago biai hene.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​ကို​ပြီး အောင်​တည်​ဆောက်​တော်​မူ​၏။
  bod-N: དེ་ལྟར་སོ་ལོ་མོན་གྱིས་མཆོད་ཁང་བཞེངས་ནས་འགྲུབ་པར་བྱས་སོ། །
  sna-sna: Saka Soromoni akavaka temberi akaipedza.
  spa-BLM: Salomón construyó la casa y la terminó.
  cac-cac: Ayic ix lajvi sb'oel templo ix schec b'ojoc vin̈aj Salomón chi',
  swh-ULB: Kwa hiyo Sulemani akalijenga hekalu mpaka akalimaliza.
  bel-bel: І пабудаваў Саламон храм і закончыў яго.
  wed-wed: Anina ma Solomon tempol i voa-pai.
  deu-ELBBK: Und Salomo baute das Haus und vollendete es. –
  mbb-OT: Nepasad is kebangun duen te valey te Nengazen.
  mal-2015: അങ്ങനെ ശലോമോൻ ആലയം പണിതുതീർത്തു.
  rmc-rmc: Kavke dokerďa o Šalamun e buči pro Chramos.
  pes-OPV: پس سلیمان خانه را بنا نموده، آن را به اتمام رسانید.
  ron-1924: Дупэ че а испрэвит де зидит каса,
  aui-aui: Wasina bi kiiwawo Solomon, God yana bare iyayoghayoghani na ivikovini.
  ben-OBCV: অতএব শলোমন মন্দির নির্মাণ করে সেটি সম্পূর্ণ করলেন।
  som-som: Sidaasaa Sulaymaan gurigii u dhisay oo u dhammeeyey.
  lat-VUC: Igitur ædificavit Salomon domum, et consummavit eam.
  eng-ASVBT: So Solomon built the house, and finished it.
  ita-1885: Salomone adunque edificò la Casa, e la compiè.
  eng-ULB: So Solomon built the house and finished it.
  spa-VBL: Salomón terminó de construir el Templo.
  fra-_FOB: Ainsi Salomon bâtit la maison et l'acheva.
  mal-mal: അങ്ങനെ ശലോമോൻ ആലയം പണിതുതീർത്തു.
  urd-GVR: Jab imārat kī dīwāreṅ aur chhat mukammal huīṅ
  suz-BL: मोपा सोलोमनम परमप्रभु यावे आ खिं सेल्‍ने थुमा बाक्‍त। प्रेरित ७:४७
  ita-1927: Quando Salomone ebbe finito di costruire la casa,
  ckb-ckb: سلێمان پەرستگاکەی بنیاد نا و تەواوی کرد.
  eng-BBE: So Solomon made the building of the house complete.)
  kan-OKCV: ಸೊಲೊಮೋನನು ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿ, ತೀರಿಸಿದನು.
  tam-2017: அப்படியே சாலொமோன் ஆலயத்தைக் கட்டி முடித்தான்.
  spa-RV-1909: Así que, Salomón labró la casa, y acabóla.
  ron-BTF: Astfel Solomon a construit casa şi a terminat-o.
  eng-WEBP: So Solomon built the house and finished it.
  eng-FBV: Solomon finished building the Temple.
  nld-1939: Toen Salomon de bouw van de tempel voltooid had,
  nch-BL: Huajca quej nopa Salomón tanqui quichijchihua nopa hueyi tiopamit.
  vie-1934: Aáy vậy, Sa-lô-môn xây đền và làm cho hoàn thành.
  hin-CV: शलोमोन ने भवन बनाना समाप्‍त किया.
  spa-BES: Así que Salomón terminó la construcción del templo.
  tdx-tdx: Aa le rinanji’ i Selomò i anjombay vaho nahafonitse.
  tha-KJV: ซาโลมอนได้ทรงสร้างพระนิเวศและทรงให้​สำเร็จ
  por-BR-2018: Assim que, Salomão preparou a casa, e acabou-a.
  deu-ELO: Und Salomo baute das Haus und vollendete es. -
  eng-WYC-2018: Therefore Solomon builded the house, and ended it; (And so Solomon
    built the House, and finished it;)
  epo-epo: Kaj Salomono konstruis la domon kaj finis ĝin.
  uig-PIN: Sulayman ibadǝthanini yasap püttürdi.
  beo-beo: Amaiba:le, Soloumane da Debolo diasu gagulalu, amo dagoi.
  tpi-OTNT: Taim Solomon wantaim ol wokman bilong en i wokim haus bilong Bikpela pinis,
  hau-SA: Saboda haka Solomon ya gina haikalin ya kuma gama shi.
  uig-LAT: Sulayman ibadetxanini yasap püttürdi.
  nde-nde: Ngakho uSolomoni wakha ithempeli waliqeda.
  ton-ton: Ko ia naʻe langa ʻe Solomone ʻae fale, pea naʻa ne fakaʻosi ia.
  ces-1613: A tak vystavěl Šalomoun ten dům, a dokonal jej.
  eng-WMB: So Solomon built the house and finished it.
  tam-TCV: அப்படியே சாலொமோன் ஆலயத்தைக் கட்டிமுடித்தான்.
  ceb-ULB: Busa gitukod ni Solomon ang balay ug gihuman kini.
  pol-UBG: Tak Salomon zbudował dom i wykończył go.
  agr-agr: Aatus Salomón jega múun Apajuí emematku ijuntai atinun jegamak ashimkauwai.
  kyc-kyc: Dokona lao Solomoneme tembole anda doko pyuo oteya.
  urd-GVU: جب عمارت کی دیواریں اور چھت مکمل ہوئیں
  deu-1912: Und Salomo baute das Haus und vollendete es.
  kan-2017: ಸೊಲೊಮೋನನು ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿಸಿ ಮುಗಿಸಿದನು.
  yap-yap: Me mu’nag Solomon fare Tempel.
  hlt-MCSB: Te tlam te Solomon loh im a sak tih a coeng.
  mdy-ETH: ሴሎሞኔ ዬያይዲ ጌኤዦ ማኣሮ ማዢ ኩርሴኔ።
  twi-ASANTE: Na Salomo wiee asɔredan no sie.
  eng-WEBU: So Solomon built the house and finished it.
  wal-wal: Solomoni Beeta Maqidasiyaa keexxidi poliis.
  spa-PDDPT: Salomón edificó la Casa y la terminó.
  gun-gun: Ha'e rami py Salomão ojapopa oo.
  ilo-ULB: Impatakder ngarud ni Solomon ti balay ken inleppasna daytoy.
  kpg-kpg: Malaa, Solomon guu hau di Hale Daumaha guu lawa.
  uig-ARA: سۇلايمان ئىبادەتخانىنى ياساپ پۈتتۈردى.
  tof-tof: Da Solomon ene Lodón Gyabi Müót ael we elakónórr.
  sus-sus: Sulemani naxa Ala xa hɔrɔmɔbanxi ti, a wali raɲɔn.
  pon-2006: Solomon eri ketin kanekehla doadoahk en kauwada Tehnpas Sarawio.
  jae-jae: Go Salomo kêkwê lôm e gêjac dabiŋ.
  ksd-ksd: Ma Solomon i ga vatut ra pal ma i ga vapar ia.
  tur-YTC: Böylece Solomon evi yaptı ve onu bitirdi.
  ind-AYT: Demikianlah Salomo membangun bait dan menyelesaikannya,
  nya-nya: Kotero Solomoni anamanga Nyumba ya Mulungu nayimaliza.
  hrv-hrv: I tako Salomon sazida Hram i dovrši ga.
  mps-mps: Te Solomon aga sę bidi dabe dali augwa te Genuai Bidigo be sęą silibo
    si da,
  tpi-tpi: Taim Solomon wantaim ol wokman bilong en i wokim haus bilong Bikpela pinis,
  dan-1931: Således byggede Salomo Templet færdigt.
  vie-OVCB: Vậy, Sa-lô-môn hoàn tất công việc xây cất Đền Thờ.
  guj-2017: આમ, સુલેમાને સભાસ્થાનનું બાંધકામ પૂરું કર્યું.
  pon-2006A: Solomon eri ketin kanekehla doadoahk en kauwada Tehnpas Sarawio.
  por-BRBSL: Então, Salomão construiu a casa e a terminou.
  cth-cth: Hottelah, Solomon ni bawkim a sak teh a cum.
  twi-twi: Na Salomo wiee asɔredan no si.
  hlt-hlt: Te tlam te Solomon loh im a sak tih a coeng.
  tbz-SIM: Sɑdomɔɔ mɑɑ́ dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́deè,
  msy-2020: Ezɨ Solomon uan ingangarir gumaziba ko me Ikiavɨra Itir Godɨn Dɨpenimɨn
    ingarigha gɨfa.
  dop-dop: Pɑ tɛmɑ Ɩsɔ tǝsɛɛlɛ ŋmɑʋ, ɩsɩɩ Sɑlʋmɔŋ kɑ́ kɛɛsʋɣʋ-wɛ tɔ. Ɩlɛnɑ
  azb-azb: Süleyman məbədi tikib qurtardı.
  eng-DBY: And Solomon built the house and finished it.
  hin-2017: अतः सुलैमान ने भवन को बनाकर पूरा किया। (प्रेरि. 7:47)
  wol-KYG: Ba mu ko defee Suleymaan tabax kër gi, ba sottal ko.
  eng-YLT: And Solomon buildeth the house and completeth it;
  kne-kne: Et siya di, inamag Solomon din Timplo enggana ay nakdeng.
  eng-WYC-2017: Therefore Solomon builded the house, and ended it;
  eng-WMBB: So Solomon built the house and finished it.
  urd-GVH: जब इमारत की दीवारें और छत मुकम्मल हुईं
  rug-rug: Meke tavete va hokotia Solomone sa Zelepade.
  gaz-gaz: Akkasiin Solomoon mana qulqullummaa sana ijaaree fixe.
  fra-LSG: Après avoir achevé de bâtir la maison,
  yal-yal: Sulemani yi yelin Ala Batu Banxin tiyɛ.
  haw-1868: Pela i hana'i o Solomona i ka hale a paa ia ia.
  arb-NAV: وَهَكَذَا شَيَّدَ سُلَيْمَانُ الْهَيْكَلَ وَأَكْمَلَهُ،
  ewe-ewe: Ale Solomo wu gbedoxɔ la tutu nu mlɔeba.
  eng-LEE: So did Solomon build the house, and finish it.
  gvn-gvn: '@see-verse:1KI.006.013'
  asm-FB: সেয়ে চলোমনে এই গৃহ সাজিলে, আৰু ইয়াক সম্পূৰ্ণ কৰিলে।
  sus-A: سُلٍمَنِ نَشَ عَلَ شَ هْرْ مْبَنشِ تِ، عَ وَلِ رَحْن.
  fra-SBL: Salomon bâtit la maison et l'acheva.
  hbo-hbo: וַיִּ֧בֶן שְׁלֹמֹ֛ה אֶת־הַבַּ֖יִת וַיְכַלֵּֽהוּ׃
  piu-2006: '@see-verse:1KI.006.013'
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩaka hekarũ na akĩmĩrĩkia.
  fra-NCL: Et Salomon bâtit la maison et l’acheva.
  cek-AK: To pongah Solomon mah im to sak moe, pacoeng.
  cuk-cuk: Degisoggu, Salomón Bab-Jehováʼse-goled-neg sobnai gusad. Agi, geb a-neg
    ogunonikid.
  uig-CYR: Сулайман ибадәтханини ясап пүттүрди.
  pma-pma: Sakini meatin toumien keil onen Solomon amumon eim enek va vio … amum vasi.
  tel-2017: ఈ విధంగా సొలొమోను మందిర నిర్మాణాన్ని ముగించాడు.
  hat-BSA: Konsa, Salomon te bati kay la e te fini avèk li.
  bxh-bxh: Yo fede Solomon Dubu Tabuna ya ginauli faꞌofi.
  kos-kos: Ouinge Solomon el aksafyela musaiyen Tempul sac.
  hbo-WLC: וַיִּ֧בֶן שְׁלֹמֹ֛ה אֶת־הַבַּ֖יִת וַיְכַלֵּֽהוּ׃
  ibo-ibo: Emesịa, Solomọn wusiri ụlọnsọ ukwu ahụ.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ଗୃହ ନିର୍ମାଣ କରି ତାହା ସମାପ୍ତ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.013'
  chk-chk: Iei usun Salomon a aüetä ewe imwenfel o awesala.
  rop-rop: Wal Salaman bin binij bildimapbat det Serramoni Pleis na.
  ukr-1871: І спорудив Соломон храм і скінчив його.
  deu-1951: Also baute Salomo das Haus und vollendete es.
  eng-JPS: So Solomon built the house, and finished it.
  srp-1865: I tako sazida Solomun dom, i dovrši ga.
  lug-lug: Sulemaani n’azimba yeekaalu n’agimala.
  heb-heb: ויבן שלמה את הבית ויכלהו׃
  ben-IRV: শলোমন উপাসনা ঘরটি তৈরী করে এই ভাবে শেষ করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਭਵਨ ਬਣਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ।
  mya-JVB: ထိုသို့ ရှောလမုန် သည် အိမ် တော်ကို တည် ၍ ပြီး လေ၏။
  tbg-tbg: Ho Soromonuva Kotira Naavu kaqa vuru taiqa kora.
  hmo-hmo: Unai dainai, Solomona ese Dubu Helaga ia haginia haorea.
  urd-urd: इसलिए सुलेमान ने वह घर बनाकर उसे पूरा किया।
  rus-SYN: И построил Соломон храм и кончил его.
  bqc-SIM: Kɛ́ Salomↄↄ kpɛ́pi dↄ̀ à a mìdɛ,
  tcz-CHONGTHU: Hitihin Solomon chun houin chu asa chai tan ahi.
  mar-mar: शलमोनाने मंदिर बांधण्याचे काम पूर्ण केले.
  soq-soq: Ita warere Solomon God duwa wadedia diasan.
  qub-qub: Salomón usharanna Templu rurachiyta.
  bqp-bqp: Kũ Sulemanu kpɛ́ pìi bò à làka,
  hat-hat: Se konsa Salomon fin bati Tanp lan.
  eng-BSB: So Solomon built the temple and finished it.
  eng-WEBPB: So Solomon built the house and finished it.
  kbq-kbq: Hagi Solomoni'a ana mono nona kivagareteno,
  nhe-BL: Huajca queja nopa Salomón tlanqui quichijchihua nopa hueyi tiopamitl.
  bus-bus: Kɛ̀ Sulemanu kpɛ́ pì bò à yã̀a,
  gub-BL: Nezewe umumaw Xàrumàw tàpuzuhu iapo haw.
  eng-DRA: So Solomon built the house and finished it.
