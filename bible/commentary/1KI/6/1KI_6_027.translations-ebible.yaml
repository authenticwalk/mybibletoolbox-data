verse: 1KI.006.027
translations:
  mal-C: ദൈവാലയത്തിന്റെ അന്തർമന്ദിരത്തിനുള്ളിൽ അദ്ദേഹം അവ സ്ഥാപിച്ചു; കെരൂബുകളുടെ
    ചിറകുകൾ വിടർന്നിരുന്നു. ഒരു കെരൂബിന്റെ ഒരു ചിറക് ഒരു ഭിത്തിയിൽ തൊട്ടിരുന്നു; മറ്റേ
    കെരൂബിന്റെ മറ്റേ ചിറക് മറ്റേ ഭിത്തിയിലും. അന്തർമന്ദിരത്തിന്റെ ഒത്തമധ്യത്തിൽ ഇരുകെരൂബുകളുടെയും
    ചിറകുകൾതമ്മിൽ തൊട്ടിരുന്നു.
  deu-TKW: Und er stellte die Kerube mitten ins Innerste des Gebäudes, und sie hielten
    ihre Flügel ausgebreitet, so daß des einen Flügel an die eine Wand rührte, und
    der Flügel des anderen Kerubs an die andere Wand rührte, während ihre Flügel in
    der Mitte des Raumes aneinanderstießen.
  lin-lin: 'Salomo atiaki bililingi ya basheribe yango na kati-kati ya Esika-Oyo-Eleki-Bule
    kati na Tempelo. Mapapu ya basheribe ezalaki ya kofungwama : lipapu moko ya sheribe
    ya liboso etutaki mir, mpe lipapu mosusu ya sheribe ya mibale etutaki mir mosusu ;
    mpe mapapu na bango mibale mosusu etutanaki na kati-kati ya Esika-Oyo-Eleki-Bule.'
  eng-LSV: and he sets the cherubim in the midst of the inner house, and they spread
    out the wings of the cherubim, and a wing of the first comes against the wall,
    and a wing of the second cherub is coming against the second wall, and their wings
    [stretched] into the midst of the house, coming wing against wing;
  eng-GNV: 'And he put the Cherubims within the inner house, and the Cherubims stretched
    out their wings, so that the wing of the one touched the one wall, and the wing
    of the other Cherub touched the other wall: and their other wings touched one
    another in the middes of the house.'
  eng-WEBSTER: 'And he set the cherubim within the inner house: and they stretched
    forth the wings of the cherubim, so that the wing of the one touched the one wall,
    and the wing of the other cherub touched the other wall; and their wings touched
    one another in the midst of the house.'
  nhw-BL: Huan Salomón quintlali nopa ome querubines nejnechca se ica seyoc tlatlajco
    ipan nopa cuarto campa Más Tlatzejtzeloltic huan tlen ome quipatlajtoyaj ininnahui
    eltlapal. Huan ininyecapa inieltlapalhua catli quipixque iniica quiajsiyaya sesen
    tlapepecholi. Huan ne sequin inieltlapal catli elqui más iniixpa moajsiyayaj tlatlajco
    ipan nopa cuarto catli Más Tlatzejtzeloltic.
  swh-ONEN: Aliwaweka makerubi hao ndani ya Patakatifu pa Patakatifu pa Hekalu, mabawa
    yake yakiwa yamekunjuliwa. Bawa la kerubi mmoja liligusa ukuta mmoja, wakati bawa
    la yule mwingine liligusa ukuta mwingine, nayo mabawa yao mengine yaligusana katikati
    ya chumba.
  bba-bba: Sɑlomɔɔ u bu yɔ̃rɑsiɑ dii te tɑ dɛɛre ɡem ɡem suunu sɔɔ. Bɑ kɑsɑ dɛmiɛ.
    Turon kɑse teeru tɑ ɡɑnɑ ɡee ɡirɑri. Mɑ turoɡirɑ mɑɑ ɡɑnɑ ɡiɔ ɡirɑri. Mɑ kɑsɑ
    yiru yeni, yɑ yinnɛ dii ten suunu sɔɔ.
  eng-KJVCPB: 'And he set the cherubims within the inner house: and they stretched
    forth the wings of the cherubims, so that the wing of the one touched the one
    wall, and the wing of the other cherub touched the other wall; and their wings
    touched one another in the midst of the house.'
  luo-luo: Noketo kerubigo ei ot matin mar hekalu maiye ka bwombegi oyarore. Bwomb
    kerubi achiel nomulo kor ot konchiel, ka bwombe machielo nemulo kor ot komachielo,
    kendo bwombegi nemulore e chuny ot.
  meu-meu: Kerubi ruaosi na helaḡa daiutuna ai e atodia; hanidia na e hetoi roro,
    bena kerubi ta hanina ta na haba ta ai e hetomu kau, ma kerubi ta hanina ta na
    haba kahana ai ma e hetomu kau; a hanidia iharuadia na dubu bogaraginai e hetomu
    heheni.
  npi-ULB: सोलोमनले करूबहरूलाई सबैभन्दा भित्री कोठामा राखे । ती करूबका पखेटाहरू बाहिरतिर
    फैलिएका थिए । एउटा करूबको एउटा पखेटाले एकापट्टिको भित्तालाई र अर्को करूबको एउटा
    पखेटाले अर्कोपट्टिको भित्तालाई छुन्थे । तिनीहरूका अर्का पखेटाहरूले चाहिँ महा-पवित्रस्थानको
    बिच भागमा एक-अर्कालाई छुन्थे ।
  yor-yor: Ó sì gbé àwọn kérúbù náà sínú ilé ti inú lọ́hùn ún, pẹ̀lú ìyẹ́ apá wọn
    ní nínà jáde. Ìyẹ́ apá kérúbù kan sì kan ògiri kan, nígbà tí ìyẹ́ apá èkejì sì
    kan ògiri kejì, ìyẹ́ apá wọn sì kan ara wọn láàrín yàrá náà.
  pes-OPCB: '@see-verse:1KI.006.026'
  tgl-ULB: Inilagay ni Solomon ang mga kerubin sa pinakaloob na silid. Ang mga pakpak
    ng mga kerubin ay iniunat para ang pakpak ng isa ay madikit sa isang pader, at
    ang pakpak ng isa pang kerubin ay madikit sa isa pang pader. Ang kanilang mga
    pakpak ay nakadikit sa isa't isa sa gitna ng kabanal-banalang lugar.
  cbu-NT: Anootssha Salomon Apanlleem taarash wayarangu, annungiri shitungash tsimbunari
    wazitpungach imangakaru wayarangiya. Tsimbunartisin, minnungicheew wazitpungach
    íwar tandapunuzimun tuw ashirangiya. Minungichichsha wazitpungchiptatari tuw ashiru
    wayarangiya. Waanpatatin apusshuri wazitpungich tuw ashirangiya.
  hui-hui: Tigua ogonibi wabiai howa Anduane Homogonaga hobane Loma Bia Heneore biagoha
    mo yanda howa helene. Dahuliyali handalehe wabini biagolabo tamu hobane hanuni
    ogoniha heleagola libunaga babagane mende mendeme anda hái ela howa wialu mendego
    labome tamu hanuni libuni ela hagabu helene.
  mya-mya: ခေ​ရု​ဗိမ်​တို့​ဖြန့်​ထား​သည့်​အ​တောင်​နှစ်​ခု​တို့ သည် နံ​ရံ​များ​နှင့်​ထိ​၍​နေ​ကြ​စေ​ရန်​ခေ​ရု​ဗိမ်
    နှစ်​ပါး​ကို​ယှဉ်​၍ အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​၌ ထား​ရှိ​၏။-
  bod-N: ཀེ་རུབ་དེ་གཉིས་ནི་མཆོད་ཁང་སྦུག་མའི་ནང་དུ་བཞག་སྟེ། དེ་དག་གི་གཤོག་པ་བརྐྱངས་ཏེ་ཡོད་པས།
    གཅིག་གི་གཤོག་པས་རྩིག་པའི་ལོགས་གཅིག་དང་། ཀེ་རུབ་གཞན་དེའི་གཤོག་པས་རྩིག་པའི་ལོགས་གཅིག་ལ་རེག་ཅིང་།
    དེ་གཉིས་ཀྱི་གཤོག་པ་གཞན་གཉིས་ནི་མཆོད་ཁང་གི་དཀྱིལ་དབུས་སུ་ཕན་ཚུན་འབྲེལ་ནས་ཡོད།
  sna-sna: Akaisa makerubhi munzvimbo yomukatikati metemberi, mapapiro amakerubhi
    akatambanudzwa. Bapiro rerimwe kerubhi raiguma mamwe madziro, bapiro rerimwe richiguma
    mamwe madziro uye mamwe mapapiro awo aigumana pakati peimba.
  spa-BLM: Puso los querubines dentro de la casa interior. Las alas de los querubines
    estaban extendidas, de tal manera que el ala de uno tocaba una pared y el ala
    del otro querubín tocaba la otra pared; y sus alas se tocaban entre sí en medio
    de la casa.
  cac-cac: Ix ac'jioch yechel eb' querubín chi' d'a yol jun lugar Yicn̈ej Jehová Yaji.
    Jen̈anel sc'axil junjun eb', yuj chi' junjun sn̈i' sc'axil eb' sc'och tenan d'a
    junjun spac'ul yool chi'. Axo junjunxo sc'axil eb' schalaj sb'a d'a snan̈al yol
    jun lugar chi'.
  swh-ULB: Sulemani aliwaweka hao kerubi kwenye chumba cha patakatifu sana. Bawa moja
    la kerubi lilikuwa limeenea kiasi kwamba bawa moja liligusa ukuta huu na bawa
    la yule wa pili nalo liligusa ukuta wa upande mwingine. Hayo mabawa yalikuwa yanakutana
    katikati ya chumba cha patakatifu sana.
  bel-bel: І паставіў ён херувімаў сярод унутранай часткі храма. А крылы ў херувімаў
    былі раскінутыя, і даставала крыло аднаго да адной сьцяны, а крыло другога херувіма
    даставала да другой сьцяны; а другія крылы іх сярод храма сыходзіліся крыло да
    крыла.
  deu-ELBBK: Und er stellte die Cherubim in das innerste Haus; und die Cherubim breiteten
    die Flügel aus, so dass der Flügel des einen an diese Wand rührte und der Flügel
    des anderen Cherubs an die andere Wand rührte; und ihre Flügel, nach der Mitte
    des Hauses zu, rührten Flügel an Flügel.
  mbb-OT: Imped-avey haazà ni Solomon diyà te seled duen te Utew Segradu he Lugar
    he nevekar is menge pakpak dan. Ne nekedtemu is divaluy he pakpak dan diyà te
    liwezaan duen te ruǥu. Ne is divaluy pa he menge pakpak dan neketemu ziyà te elavat.
  mal-2015: അവൻ കെരൂബുകളെ അന്തരാലയത്തിന്റെ നടുവിൽ നിർത്തി; കെരൂബുകളുടെ ചിറകു വിടർന്നിരുന്നു;
    ഒന്നിന്റെ ചിറകു ഒരു ചുവരോടും മറ്റേതിന്റെ ചിറകു മറ്റേ ചുവരോടും തൊട്ടിരുന്നു. ആലയത്തിന്റെ
    നടുവിൽ അവയുടെ ചിറകു ഒന്നോടൊന്നു തൊട്ടിരുന്നു.
  rmc-rmc: Thoďa len paš peste maškar o Neksveteder than a lengre kridli sas rozcirdle
    avke, hoj o kridlos jekhe cheruboskro pes chudelas jekha falatar a o kridlos dujtoneskro
    pes chudelas la avra falatar. Lengre aver kridli pes chudenas maškaral.
  pes-OPV: و کروبیان را در اندرون خانه گذاشت و بالهای کروبیان پهن شد به طوری که بال
    یک کروبی به دیوار می‌رسیدو بال کروبی دیگر به دیوار دیگر می‌رسید و درمیان خانه
    بالهای آنها با یکدیگر برمی خورد.
  ron-1924: Соломон а ашезат херувимий ын мижлокул касей, ын партя динэунтру. Арипиле
    лор ерау ынтинсе; арипа челуй динтый атинӂя ун зид ши арипа челуй де ал дойля
    атинӂя челэлалт зид, яр челелалте арипь але лор се ынтылняу ла капете, ын мижлокул
    касей.
  ben-OBCV: তিনি করূব দুটি মন্দিরের একদম ভিতরের ঘরে রেখেছিলেন, এবং সে দুটির ডানাগুলি
    ছড়ানো ছিল। একটি করূবের ডানা একটি দেয়াল ছুঁয়েছিল, আবার অন্য করূবটির ডানা অন্য
    একটি দেয়াল ছুঁয়েছিল, এবং তাদের ডানাগুলি ঘরের মাঝখানে পরস্পরকে ছুঁয়েছিল।
  som-som: Oo keruubiimtiina wuxuu dhigay gurigii dhexe gudihiisa, oo keruubiimta
    baalashooduna way kala baxsanaayeen oo mid baalkiisu wuxuu taabtay derbiga, oo
    keruubka kale baalkiisuna wuxuu taabtay derbiga kale; oo baalashooduna waxay isku
    taabteen guriga dhexbadhtankiisa.
  lat-VUC: 'Posuitque cherubim in medio templi interioris: extendebant autem alas
    suas cherubim, et tangebat ala una parietem, et ala cherub secundi tangebat parietem
    alterum: alæ autem alteræ in media parte templi se invicem contingebant.'
  eng-ASVBT: And he set the cherubim within the inner house; and the wings of the
    cherubim were stretched forth, so that the wing of the one touched the one wall,
    and the wing of the other cherub touched the other wall; and their wings touched
    one another in the midst of the house.
  ita-1885: Ed egli mise i Cherubini nel mezzo della parte interiore della Casa; e
    quelli spandevano le loro ale di Cherubini; talchè l'ala dell'uno toccava l'una
    delle pareti, e l'ala dell'altro l'altra; e le loro ale, ch'erano verso il mezzo
    della Casa, si toccavano l'una l'altra.
  eng-LXXUP: And both the cherubs were in the midst of the innermost part of the house;
    and they spread out their wings, and one wing touched the wall, and the wing of
    the other cherub touched the other wall; and their wings in the midst of the house
    touched each other.
  eng-ULB: Solomon placed the cherubim in the innermost room. The wings of the cherubim
    were stretched out so that the wing of one touched one wall and the wing of the
    other cherub touched the other wall. Their wings touched one another in the middle
    of the most holy place.
  spa-VBL: Hizo colocar los querubines dentro del santuario interior del Templo. Como
    sus alas estaban completamente extendidas, un ala del primer querubín tocaba una
    pared, un ala del segundo querubín tocaba la otra pared, y en el centro del Templo
    sus alas se tocaban.
  fra-_FOB: Et il mit les chérubins au-dedans de la maison, vers le fond; et on étendit
    les ailes des chérubins, de sorte que l'aile de l'un touchait une muraille et
    l'aile de l'autre chérubin touchait l'autre muraille; et que leurs ailes se rencontraient
    au milieu de la maison, l'une des ailes touchant l'autre.
  mal-mal: അവൻ കെരൂബുകളെ അന്തർമ്മന്ദിരത്തിന്റെ നടുവിൽ നിർത്തി; കെരൂബുകളുടെ ചിറക് വിടർന്നിരുന്നു;
    ഒന്നിന്റെ ചിറക് ഒരു ഭിത്തിയോടും മറ്റേതിന്റെ ചിറക് മറ്റേ ഭിത്തിയോടും തൊട്ടിരുന്നു.
    ആലയത്തിന്റെ മദ്ധ്യത്തിൽ ഇരു കെരൂബുകളുടെയും ചിറകുകൾ തമ്മിൽ തൊട്ടിരുന്നു.
  urd-GVR: Unheṅ Muqaddastarīn Kamre meṅ yoṅ ek dūsre ke sāth khaṛā kiyā gayā ki har
    farishte kā ek par dūsre ke par se lagtā jabki dāīṅ aur bāīṅ taraf har ek kā dūsrā
    par dīwār ke sāth lagtā thā.
  suz-BL: मिनु मेकोमी मेको करूब आस कली परमप्रभु यावे आ खिं ङा नेल्‍ल क्‍येङा चोव़खो
    कोठाम वोदा बाक्‍त। मेको करूब आस फ्रां प्राक्‍पाइश्‍शा सेल्‍शो बाक्‍माक्‍त। मोपा
    करूब का आ फ्रां कामी गारो का कली नु अर्को करूब आ फ्रां कामी अर्को गारो कली थिशो
    बाक्‍माक्‍त। मिनु मेको आस अर्को फ्रां चहिं दातेम थिमुशो बाक्‍सा बाक्‍त।
  ita-1927: E Salomone pose i cherubini in mezzo alla casa, nell’interno. I cherubini
    aveano le ali spiegate, in guisa che l’ala del primo toccava una delle pareti,
    e l’ala del secondo toccava l’altra parete; le altre ali si toccavano l’una l’altra
    con le punte, in mezzo alla casa.
  ckb-ckb: هەردوو کەڕوبەکەی لەناوەڕاستی شوێنی هەرەپیرۆز دانا و باڵی کەڕوبەکانی کردەوە.
    باڵی یەکێک لە کەڕوبەکان بەر دیوارێک کەوت و باڵی کەڕوبی دووەمیان بەر دیوارەکەی
    بەرامبەری کەوت، لەناوەڕاستی ژوورەکەش بەر یەکتری دەکەوتن، باڵ بە باڵ.
  eng-BBE: These were placed inside the inner house, their outstretched wings touching
    the walls of the house, one touching one wall and one the other, while their other
    wings were touching in the middle.
  kan-OKCV: ಆ ಕೆರೂಬಿಗಳನ್ನು ದೇವಾಲಯದ ಒಳ ಮನೆಯೊಳಗೆ ಇಟ್ಟನು. ಆ ಕೆರೂಬಿಗಳು ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿರುವುದರಿಂದ
    ಒಂದು ರೆಕ್ಕೆಯ ಈ ಭಾಗದ ಗೋಡೆಯನ್ನೂ, ಮತ್ತೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಯು ಆ ಭಾಗದ ಗೋಡೆಯನ್ನೂ ಮುಟ್ಟಿತು.
    ಆಲಯದ ಮಧ್ಯದಲ್ಲಿ ಒಂದರ ರೆಕ್ಕೆ ಮತ್ತೊಂದರ ರೆಕ್ಕೆಯನ್ನು ಮುಟ್ಟಿತು.
  tam-2017: அந்தக் கேருபீன்களை உள் ஆலயத்திலே வைத்தான்; கேருபீன்களின் இறக்கைகள் விரித்திருந்ததால்,
    ஒரு கேருபீனின் இறக்கை ஒரு பக்கத்துச்சுவரிலும், மற்றக் கேருபீனின் இறக்கை மறுபக்கத்துச்
    சுவரிலும் தொடும்படியிருந்தது; ஆலயத்தின் நடுமையத்தில், அவைகளின் இறக்கைகள் ஒன்றோடொன்று
    தொடத்தக்கதாயிருந்தது.
  spa-RV-1909: 'Y puso estos querubines dentro de la casa de adentro: los cuales querubines
    extendían sus alas, de modo que el ala del uno tocaba á la pared, y el ala del
    otro querubín tocaba á la otra pared, y las otras dos alas se tocaban la una á
    la otra en la mitad de la casa.'
  ron-BTF: Şi a pus heruvimii în casa interioară; şi au întins aripile heruvimilor,
    astfel încât aripa unuia atingea un perete şi aripa celuilalt heruvim atingea
    celălalt perete; şi aripile lor se atingeau una de alta în mijlocul casei.
  eng-WEBP: He set the cherubim within the inner house. The wings of the cherubim
    were stretched out, so that the wing of the one touched the one wall and the wing
    of the other cherub touched the other wall; and their wings touched one another
    in the middle of the house.
  eng-FBV: He had the cherubim placed inside the inner sanctuary of the Temple. Since
    their wings were fully spread, a wing of the first cherub touched one wall, a
    wing of the second cherub touched the other wall, and in the middle of the Temple
    their wings touched.
  nld-1939: Deze cherubs met uitgespreide vleugels plaatste hij achter in de tempel.
    Eén vleugel van de ene cherub raakte de ene muur, en één vleugel van de tweede
    cherub raakte de andere muur; hun andere vleugels raakten elkaar midden in de
    tempel.
  nch-BL: Huan Salomón quintali nopa ome querubines nejnechca se ica seyoc tatajco
    ipan nopa cuarto campa Más Tatzejtzeloltic huan nopa ome quipatajtoyaj nopa nahui
    inieltapal. Huan iniyecapa inieltapalhua cati quipixtoyaj iniica quiajsiyaya sesen
    tapepecholi. Huan ne sequij inieltapal cati eltoya más ica iniixpa moajsiyayaj
    tatajco ipan nopa cuarto cati Más Tatzejtzeloltic.
  vie-1934: Sa-lô-môn để hai chê-ru-bin tại nơi chí thánh, ở trong cùng của đền; cánh
    sè ra thế nào cho một cánh của chê-ru-bin thứ nhất đụng trong vách nầy, và một
    cánh của chê-ru-bin thư nhì đụng vách kia. Còn hai cánh khác đều đụng nhau tại
    giữa nơi chí thánh.
  hin-CV: शलोमोन ने करूबों को अंदरूनी कमरे के बीच में स्थापित कर दिया. करूबों के पंख
    फैले हुए थे, जिससे पहले करूब का एक पंख एक दीवार को छू रहा था, तो दूसरे का एक पंख
    दूसरी दीवार को. इससे भवन के बीच में उनके पंख एक दूसरे को छू रहे थे.
  spa-BES: Estos se colocaron dentro del lugar santísimo, sus alas extendidas tocaban
    las paredes de la casa, una tocaba una pared y la otra, mientras que las otras
    alas tocaban en el medio.
  tdx-tdx: Napo’e añivo’ i efetse añate’ey i kerobe rey, le nivelareñe ty ela’ o kerobeo
    naho nioza ami’ty rindriñe ty ela’ ty raike naho nioza an-drindriñe tandrife’e
    ka ty ela’ i kerobe raike vaho nifañoza añivo’ i efets­ey ty lengon-ela’ iareo
    ila’e.
  tha-KJV: พระองค์​ทรงวางเครูบไว้ในส่วนชั้นในที่สุดของพระนิเวศ ปี​กของเครู​บน​ั้นกางออกเพื่อให้​ปี​กหนึ่งจดผนังข้างหนึ่ง
    และปีกของเครูบอี​กรู​ปหนึ่งจดผนั​งอ​ีกข้างหนึ่ง ส่วนปีกข้างอื่​นก​็มาจดกันตรงกลางพระนิเวศ
  por-BR-2018: 'E pôs estes querubins dentro da casa de dentro: os quais querubins
    estendiam suas asas, de modo que a asa do um tocava à parede, e a asa do outro
    querubim tocava à outra parede, e as outras duas asas se tocavam a uma à outra
    na metade da casa.'
  deu-ELO: Und er stellte die Cherubim in das innerste Haus; und die Cherubim breiteten
    die Flügel aus, so daß der Flügel des einen an diese Wand rührte, und der Flügel
    des anderen Cherubs an die andere Wand rührte; und ihre Flügel, nach der Mitte
    des Hauses zu, rührten Flügel an Flügel.
  eng-WYC-2018: And he set [the] cherubims in the midst of the inner temple; and the
    cherubims held forth their wings, and one wing touched the one wall, and the wing
    of the second cherub touched the tother wall; and the other wings in the middle
    part of the temple touched themselves together (or and the other wings touched
    each other in the middle of the Inner Temple).
  epo-epo: Kaj li starigis la kerubojn meze de la interna parto de la domo; kaj la
    flugiloj de la keruboj estis etenditaj, kaj la flugilo de unu kerubo estis altuŝanta
    la muron, kaj la flugilo de la dua kerubo estis altuŝanta la duan muron; sed la
    flugiloj, kiuj estis direktitaj en la mezon de la domo, estis altuŝantaj unu la
    alian.
  uig-PIN: U kerublarni iqkiriki hanida ⱪoydi. Kerublarning ⱪanatliri yeyilip turatti.
    Birsining bir ⱪaniti bir tamƣa tegip, ikkinqisining ⱪaniti udulidiki tamƣa tegip
    turatti; ikkisining iqidiki ⱪanatliri hanining otturisida bir-birigǝ tegixip turatti.
  beo-beo: Ela da Hadigidafa Momei Sesei ganodini dafulili ligisi dialebe ba:i. Amola
    ela ougia da:legai aduna da sesei dogoa amoga di dialebe ba:i. Amola ela ougia
    eno aduna da sesei ea dobea amoga digi ba:i.
  tpi-OTNT: Ol i wokim tupela ensel pinis, orait ol i sanapim tupela insait long Rum
    Tambu Tru. Wanpela ensel i sanap long han sut na wanpela wing bilong en i pas
    long banis long han sut. Na narapela ensel i sanap long han kais na wanpela wing
    bilong en i pas long banis long han kais. Na tupela arapela wing bilong ol i kam
    bung long namel tru bilong rum.
  hau-SA: Ya ajiye kerubobin a ɗaki na can cikin haikalin, da fikafikansu a buɗe.
    Fiffiken kerub ɗaya ya taɓa bango guda, yayinda fiffiken ɗayan ya taɓa ɗayan bangon,
    kuma fikafikansu sun taɓa juna a tsakiyar ɗakin.
  uig-LAT: U kérublarni ichkiriki xanida qoydi. Kérublarning qanatliri yéyilip turatti.
    Birsining bir qaniti bir tamgha tégip, ikkinchisining qaniti udulidiki tamgha
    tégip turatti; ikkisining ichidiki qanatliri xanining otturisida bir-birige tégiship
    turatti.
  nde-nde: Amakherubhi wawafaka endlini ephakathi kwethempeli, amaphiko awo echayekile.
    Uphiko lwelinye ikherubhi lwathinta umduli wangapha kwathi uphiko lwelinye lalo
    lwathinta umduli ngale, kwathi phakathi laphakathi kwendlu amaphiko awo athintana.
  ton-ton: Pea naʻa ne fokotuʻu ʻae ongo selupi ki he potu fale ki loto; pea naʻe
    mafola atu ʻae kapakau ʻoe ongo selupi, pea naʻe lave ai ʻae kapakau ʻe taha ki
    he holisi fale, kae lave ʻae kapakau ʻoe selupi ʻe taha ki he holisi ʻe taha;
    pea naʻe felaveʻi ʻa hona kapakau ʻi loto fale.
  ces-1613: I postavil ty cherubíny u prostřed domu vnitřního, tak že roztáhli křídla
    svá, a dotýkalo se křídlo jednoho jedné stěny, též křídlo cherubína druhého dotýkalo
    se druhé stěny; křídla pak jejich u prostřed domu spolu se dotýkala.
  eng-WMB: He set the cherubim within the inner house. The wings of the cherubim were
    stretched out, so that the wing of the one touched the one wall and the wing of
    the other cherub touched the other wall; and their wings touched one another in
    the middle of the house.
  tam-TCV: கேருபீன்களை ஆலயத்தின் உட்புற அறையில் வைத்தான். அவற்றின் செட்டைகள் விரிந்தபடியிருந்தன.
    ஒரு கேருபீனின் சிறகு ஒரு சுவரையும், மற்ற கேருபீனின் சிறகு மற்றச் சுவரையும் தொட்டுக்கொண்டிருந்தன.
    அவற்றின் மற்ற சிறகுகள் அறையின் நடுவில் ஒன்றையொன்று தொட்டபடி இருந்தன.
  ceb-ULB: Gibutang ni Solomon ang kerubin sa mas labing balaang dapit. Nagbukhad
    ang mga pako sa kerubin ug ang pako sa usa misangko sa bongbong ug ang pako sa
    laing kerubin misangko sa laing bongbong. Ang ilang mga pako nag-abot diha sa
    tungatunga sa labing balaang dapit.
  pol-UBG: I postawił cherubiny w głębi wnętrza domu, i skrzydła cherubinów rozpościerały
    się tak, że skrzydło jednego dotykało jednej ściany, a skrzydło drugiego cherubina
    dotykało drugiej ściany; ich skrzydła dotykały się w środku domu.
  agr-agr: Nuna Salomón juki jega tesaamu shiig pegkejam tutai aajakua nuwi awayauwai.
    Nunú aidaun nanapeg yapaag aajakui. Nuniau asa tikichia nuna nanape mena nunini
    awa nunú tanishan antig aajakui. Untsu tikichia nuna nanape untsuja nuni awa nunú
    tikich tanishan antig aajakui. Tuja tikich nanapega duka mai igkunia antiinik
    aajakui.
  kyc-kyc: Nakambame dolapo laparae maki pyuo urumu Kamame Poo Pyasi dokona pisiyami.
    Nakambana papake dolapo laparaeme pyasinju laro karo mendena dokome mende kando
    nyuo mendena dokome mende kando nyuo pipala pao panda suku dokona kando nyinya
    lao pyuo dee paki lama dolapome pao apya doko kando nyinya lao pyuo piyami.
  urd-GVU: اُنہیں مُقدّس ترین کمرے میں یوں ایک دوسرے کے ساتھ کھڑا کیا گیا کہ ہر فرشتے
    کا ایک پَر دوسرے کے پَر سے لگتا جبکہ دائیں اور بائیں طرف ہر ایک کا دوسرا پَر دیوار
    کے ساتھ لگتا تھا۔
  deu-1912: Und er tat die Cherubim inwendig ins Haus. Und die Cherubim breiteten
    ihre Flügel aus, daß eines Flügel rührte an diese Wand und des andern Cherubs
    Flügel rührte an die andere Wand; aber mitten im Hause rührte ein Flügel an den
    andern.
  kan-2017: ಅವನು ಅವುಗಳನ್ನು ದೇವಾಲಯದ ಗರ್ಭಗೃಹದಲ್ಲಿಡಿಸಿದನು. ಅವುಗಳ ರೆಕ್ಕೆಗಳು ಚಾಚಿದಂತಿದ್ದುದರಿಂದ
    ಮೊದಲನೆಯ ಕೆರೂಬಿಯ ಒಂದು ರೆಕ್ಕೆಯು ಈಚೆಯ ಗೋಡೆಗೂ, ಎರಡನೆಯ ಕೆರೂಬಿಯ ಒಂದು ರೆಕ್ಕೆಯು ಆಚೆಯ ಗೋಡೆಗೂ
    ತಗುಲಿದ್ದವು. ಅವುಗಳ ಬೇರೆ ಎರಡು ರೆಕ್ಕೆಗಳು ಮನೆಯ ಮಧ್ಯದಲ್ಲಿ ಒಂದನ್ನೊಂದು ತಗುಲಿದಂತೆ ಇತ್ತು.
  yap-yap: Mi ni yan ntay ni l’agruw ngalan e Gin Th’abi Thothup ni bay reb nga baraba’
    i to’oben reb, nike yib taban baraba’ i pon reb ke yib i math nga taban baraba’
    i pon reb u lukngun fare senggil, ma porow u baraba’ e ke yan i math ko rungrung.
  hlt-MCSB: Cherubim te im khuikah a laklung ah a khueh. Cherubim a phae te a phuel
    vaengah pakhat kah a phae loh pangbueng te a ben tih, a pabae cherubim kah a phae
    long khaw khatben kah pangbueng te a ben. Im laklung kah a phae rhoi khaw a phae
    neh a phae te ben uh rhoi.
  mdy-ETH: ኪሩቤኤሎ ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ጋሮይዳ ዒዚ ዔቂሲሴኔ፤ ዬያሮ ዔያቶኮ ፒሺንቴ ላምዖ ጋኣዛ ጋሮኮ ሄካስካ ዎላ
    ካኣማዖ ባጎ ዛላ ዛላ ዓኣ ላምዖ ጋኣዛ ዔያታ ፒሺ ዔቄ ባንፆና ኮጮ ካኣማያኬ።
  twi-ASANTE: Salomo de wɔn sisi bɛnee wɔn ho wɔn ho wɔ asɔredan kronkronbea mu hɔ.
    Wɔn ataban mu trɛ no firi ɔfasuo baako kɔka ɔfasuo baako. Na wɔn ntaban a ɛwɔ
    ntam no hyia ɛdan no mfimfini.
  eng-WEBU: He set the cherubim within the inner house. The wings of the cherubim
    were stretched out, so that the wing of the one touched the one wall and the wing
    of the other cherub touched the other wall; and their wings touched one another
    in the middle of the house.
  wal-wal: Solomoni Beeta Maqidasiyan de7iya Ubbaappe Aadhdhiya Geeshsha Sohuwan kiruubeta
    wottiis. Eta qefee micetti uttiis; issi kiruubiyaa qefee issi bagga godaa bochchiyo
    wode, hinkko kiruubiyaa qefee qassi hinkko bagga godaa bochchees; eta naa77aa
    qefetikka so giddon issoi issuwaa bochchoosona.
  spa-PDDPT: Luego puso los querubines en medio del Santuario Interior. Las alas de
    los querubines se extendían, de modo que el ala de uno tocaba una pared y el ala
    del otro tocaba la otra pared. Las otras dos alas que daban al centro del recinto
    se tocaban ala con ala.
  gun-gun: Anjo ra'angaa ma opy omo'ã. Ipepo ma oipyo imoiny. Ha'e gui peteĩ pepo
    ma ovaẽ oiny oo mbotya re, ha'e rã amboae pepo ma oo mbotya mboae re ovaẽ oiny.
    Ha'e rami vy opy mbyte rupi peve mokoĩve jovai gui opepo omovaẽ imoiny joe.
  ilo-ULB: Inkabil ni Solomon ti kerubim iti kaunegan a siled. Nakaukrad dagiti payak
    ti kerubim isu a naisagid iti pader ti payak ti maysa, ken naisagid iti bangir
    a pader ti payak ti maysa pay a kerubim. Agsinnagid ti payakda iti tengnga ti
    kasasantoan a disso.
  kpg-kpg: Meemaa e haga noho be di mee e dahi i lodo di Gowaa Dabuaahia Huoloo deelaa,
    gei nau bakau gaa holo gi daha le e tale ono ngudu i tungaalodo di ruum, gei ogo
    nia bakau e lua ala i golo e tale adu gi nia baahi o di ruum deelaa.
  uig-ARA: ئۇ كېرۇبلارنى ئىچكىرىكى خانىدا قويدى. كېرۇبلارنىڭ قاناتلىرى يېيىلىپ تۇراتتى.
    بىرسىنىڭ بىر قانىتى بىر تامغا تېگىپ، ئىككىنچىسىنىڭ قانىتى ئۇدۇلىدىكى تامغا تېگىپ
    تۇراتتى؛ ئىككىسىنىڭ ئىچىدىكى قاناتلىرى خانىنىڭ ئوتتۇرىسىدا بىر-بىرىگە تېگىشىپ
    تۇراتتى.
  sus-sus: Sulemani naxa na malekɛe ti Yire Sɛniyɛnxi Fisamante tagi, alako malekɛe
    gabutenyie xa banxi xalɛe li, e fan xa e boore li banxi tagi.
  pon-2006: Ira ngampeseng sohpeidihdo, imwin pehra ko eri doakoa dihden apaliapali
    pereo, a imwin apali pehra ko pil doakpene.
  jae-jae: Eŋ ketoc kerub tonaŋ sêkô Gamêŋ Dabuŋanô tau. Kerub nêŋ ŋamagê gêlam e
    teŋ nê ŋamagê gêdiŋ sagiŋ ŋamakeŋ. Ma teŋ nê gêdiŋ sagiŋ ŋamakeŋ ônêŋa. Êsêagêc
    nêŋ ŋamagê ŋamakeŋ gêdiŋ tau aŋga andu tau ŋaluŋgeŋ.
  ksd-ksd: Ma i ga vatur go ra ura angelo ta ra pakana i tabu kakit; ma ra ura angelo
    dir ga pala ra bebea i dir, ma ra nguna ta ra bebea i tikai i ga tuk pa tika na
    papar a pal, ma ra nguna ta ra bebea i ta ra tikai i ga tuk pa ta ra tika na papar
    a pal, ma ra bebea i dir dir ga vartuk livuan.
  tur-YTC: Keruvlar'ı iç evin içine yerleştirdi. Keruvlar'ın kanatları gerilmişti,
    öyle ki birinin kanadı bir duvara, öbür Keruv'un kanadı öbür duvara değiyordu;
    kanatları evin ortasında birbirine değiyordu.
  grc-BRENT: Καὶ ἀμφότερα χερουβὶμ ἐν μέσῳ τοῦ οἴκου τοῦ ἐσωτάτου· καὶ διεπέτασε τὰς
    πτέρυγας αὐτῶν, καὶ ἥπτετο πτέρυξ μία τοῦ τοίχου, καὶ πτέρυξ χερουβὶμ τοῦ δευτέρου
    ἥπτετο τοῦ τοίχου τοῦ δευτέρου· καὶ αἱ πτέρυγες αὐτῶν ἐν μέσῳ τοῦ οἴκου ἥπτοντο
    πτέρυξ πτέρυγος.
  ind-AYT: Lalu, dia meletakkan kerub-kerub di tengah-tengah pusat bait itu dan mereka
    membentangkan sayap kedua kerub sehingga kerub pertama menyentuh sampai ke dinding
    dan kerub kedua menyentuh sampai ke dinding lainnya. Sedangkan sayap-sayapnya
    saling bersentuhan di tengah-tengah bait.
  nya-nya: Solomoni anayika akerubiwo mʼchipinda cha mʼkati mwenimweni mwa Nyumba
    ya Mulungu, atatambasula mapiko awo. Phiko la kerubi wina limakhudza khoma lina,
    pamene phiko la winayo limakhudza khoma linanso ndipo mapiko awo amakhudzana pakati
    pa chipindacho.
  hrv-hrv: Smjestio je kerubine usred nutarnje prostorije; širili su svoja krila,
    tako da je krilo jednoga ticalo jedan zid, a krilo drugoga ticalo drugi zid; u
    sredini prostorije krila im se doticahu.
  mps-mps: Augwaligo te ensel si nigila silama da, teda augwaligo te ensel si te Tedali
    Gasagi Yai Mu Be Habu tomode dodolali. Te ensel me deli te dolo nogo badu dolaluyu,
    tama aga bogo me deligo te dolo nogo badu elalubo dagaba ponigi pelama elaluali.
    Tama gasa ensel te pobase nogo badu dolaluyu, tama aga bogo me deli te pobase
    nogo badu elalubo dagade ponigi pelama elaluali. Tama augwali sigo te gasa bogo
    si te be habu tomoba mu sisinagaselama elaluai.
  tpi-tpi: Ol i wokim tupela ensel pinis, orait ol i sanapim tupela insait long Rum
    Tambu Tru. Wanpela ensel i sanap long han sut na wanpela wing bilong en i pas
    long banis long han sut. Na narapela ensel i sanap long han kais na wanpela wing
    bilong en i pas long banis long han kais. Na tupela arapela wing bilong ol i kam
    bung long namel tru bilong rum.
  dan-1931: Og han opstillede Keruberne midt i den inderste Del af Templet, og de
    udbredte deres Vinger således, at den enes ene Vinge rørte den ene Væg og den
    andens ene Vinge den modsatte Væg, medens de to andre Vinger rørte hinanden midt
    i Templet.
  vie-OVCB: Hai chê-ru-bim được đặt trong nơi thánh của Đền Thờ để cho một cánh của
    chê-ru-bim thứ nhất đụng vách này, một cánh của chê-ru-bim thứ hai đụng vách kia;
    hai cánh còn lại đụng nhau ở chính giữa nơi thánh.
  guj-2017: સુલેમાને એ બન્ને કરુબોને ભક્તિસ્થાનના પરમપવિત્રસ્થાનમાં ગોઠવ્યા હતા. કરુબની
    પાંખો ફેલાયેલી હતી, તેથી એક કરુબની પાંખ એક દીવાલને અને બીજા કરુબની પાંખ બીજી દીવાલને
    સ્પર્શતી હતી અને તેઓની બીજી પાંખો ખંડની વચ્ચોવચ્ચ એકબીજાને સ્પર્શતી હતી.
  pon-2006A: Ira ngampeseng sohpeidihdo, imwin pehra ko eri doakoa dihden apaliapali
    pereo, a imwin apali pehra ko pil doakpene.
  por-BRBSL: Ele colocou o querubim dentro da casa interior. As asas dos querubins
    eram esticadas, de modo que a asa de um tocava uma parede e a asa do outro querubim
    tocava a outra parede; e suas asas tocavam uma na outra no meio da casa.
  cth-cth: Buet touh e rathei ni tapang a kâbet teh cherubim buet touh e rathei ni
    hai avanglae tapang hah a kâbet. Hahoi alungui vah cherubim rathei kahni touh
    e hah a kâhmo roi.
  twi-twi: Salomo de wɔn sisi bɛnee wɔn ho wɔn ho wɔ asɔredan kronkronbea mu hɔ. Wɔn
    ntaban mu trɛw no fi ɔfasu baako kɔka ɔfasu baako. Na wɔn ntaban a ɛwɔ ntam no
    hyia ɔdan no mfimfini.
  hlt-hlt: Cherubim te im khuikah a laklung ah a khueh. Cherubim a phae te a phuel
    vaengah pakhat kah a phae loh pangbueng te a ben tih, a pabae cherubim kah a phae
    long khaw khatben kah pangbueng te a ben. Im laklung kah a phae rhoi khaw a phae
    neh a phae te ben uh rhoi.
  tbz-SIM: Kòo sì tɑnnɛ́ kufɑ̃́ɑ̃́ nkɛ́cónnɛ́ dɛ cuokɛ̀ kɛ̀ tiɛ̀ nkó kufìɛ̀ti nkɑ́ɑ́
    nkummɑrí, kɛ̀ tɛtɛtɛ̀ kɔku nkɑ́ɑ́ nkutɛkù kɛ̀ ì kɔ̀tɛní kɛ mɑ̀ɑ́ dɛ cuokɛ̀
  msy-2020: Me enselɨn bar gavgavir kamningɨn ingarigha gɨvagha, aning isa Bar Anogoroghezir
    Danganimɨn aning asara. Enselɨn mam agharir guvimɨn tughav itima, an avɨzim agharir
    guvimɨn itir bɨrimɨn poro. Ezɨ enselɨn igharazim, an agharir kɨriamɨn tughav itima,
    an avɨzim agharir kɨriamɨn itir bɨrimɨn poroghav iti. Ezɨ aningɨn avɨzir igharazimning
    iza Bar Anogoroghezir Danganimɨn tongɨn, uaningɨn akuigha uaning bɨra.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɩɩ-wɛɣɛ kɑtɛ tɑɑ kɑtɛ kutuluɣu hɛkʋ tɑɑ, nɑ pɑ́ hɛtɩ pɑ keŋ
    nɑ pɑ kenɔɔsɩ nɑɑlɛ suli hɛkʋ tɑɑ. Nɑ ɩnɛ ɩ nyǝŋkɑ yoosinɑ kutuluɣu nɑ cǝnɛ, nɑ
    ɩnɛ nɑ cǝnɛ.
  azb-azb: O, keruvları məbədin iç otağının ortasına qoydu. Keruvların qanadları açıq
    idi. Bir keruvun qanadı bir divara, o birisinin qanadı isə o biri divara toxunurdu.
    Onların o biri qanadları məbədin ortasında bir-birinə toxunurdu.
  eng-DBY: And he set the cherubim in the midst of the inner house; and the wings
    of the cherubim were stretched forth, so that the wing of the one touched the
    wall, and the wing of the other cherub touched the other wall; and their wings
    touched, wing to wing, in the midst of the house.
  hin-2017: उसने करूबों को भीतरवाले स्थान में रखवा दिया; और करूबों के पंख ऐसे फैले
    थे, कि एक करूब का एक पंख, एक दीवार से, और दूसरे का दूसरा पंख, दूसरी दीवार से लगा
    हुआ था, फिर उनके दूसरे दो पंख भवन के मध्य में एक दूसरे को स्पर्श करते थे।
  wol-KYG: Suleymaan teg serub ya ca digg néeg bu sell baa sell, seeni laaf fireeku,
    catal laafu benn serub bi di laal genn wetu tabax bi, catal laafu serub ba ca
    des di laal geneen wetu tabax bi. Seen ñaari cati laaf yi ci des it di laale fa
    tollook digg néeg ba.
  eng-YLT: and he setteth the cherubs in the midst of the inner house, and they spread
    out the wings of the cherubs, and a wing of the one cometh against the wall, and
    a wing of the second cherub is coming against the second wall, and their wings
    [are] unto the midst of the house, coming wing against wing;
  eng-WYC-2017: And he set [the] cherubims [or cherubim] in the midst of the inner
    temple; and the cherubims [or cher-ubim] held forth their wings, and one wing
    touched the one wall, and the wing of the second cherub touched the tother wall;
    and the other wings in the middle part of the temple touched themselves together.
  eng-WMBB: He set the cherubim within the inner house. The wings of the cherubim
    were stretched out, so that the wing of the one touched the one wall and the wing
    of the other cherub touched the other wall; and their wings touched one another
    in the middle of the house.
  urd-GVH: उन्हें मुक़द्दसतरीन कमरे में यों एक दूसरे के साथ खड़ा किया गया कि हर फ़रिश्ते
    का एक पर दूसरे के पर से लगता जबकि दाईं और बाईं तरफ़ हर एक का दूसरा पर दीवार के
    साथ लगता था।
  rug-rug: Ta veko varikali sari karua pa korapana sa Lose Hopena pa Hopena. Sari
    na tatapurudi si repaha. Keke kali tatapurudi si varitiqui pa vari korapana sa
    lose, meke karua tatapurudi pule si tiqu la pa goba.
  gaz-gaz: Solomoon kiirubeelii sana mana qulqullummaa keessa kutaa Iddoo Iddoo Hunda
    Caalaa Qulqulluu taʼe keessa kaaʼe; qoochoon isaaniis babalʼifamee ture. Qoochoon
    kiirubeelii tokkoo keenyan manaa tokko tuqee qoochoon kiirubeelii kaanii immoo
    keenyan manaa kaan tuqe; qoochoon isaaniis dhufee walakkaa kutaa manichaatti wal
    tuqa ture.
  fra-LSG: 'Salomon plaça les chérubins au milieu de la maison, dans l’intérieur.
    Leurs ailes étaient déployées: l’aile du premier touchait à l’un des murs, et
    l’aile du second touchait à l’autre mur; et leurs autres ailes se rencontraient
    par l’extrémité au milieu de la maison.'
  yal-yal: Sulemani yi maleka sawurane ti pala raɲanna tagini. E gubugubune yi raminixi.
    A singen gubugubun yi sigaxi han banxin kanken fɔxɔ kedenna, sawura firinden gabutɛɛn
    fan yi sigaxi han banxin kanken fɔxɔ kedenna bonna. E gubugubune xunne yi dɔxi
    e bode ra banxin tagini.
  haw-1868: Hooku ae la hoi oia i na keruba maloko o ka hale iloko loa; a hoholaia'e
    la na eheu o na keruba, i pa ka eheu o kekahi i ka paia, a pa ka eheu o kekahi
    keruba i kekahi paia, a iwaena konu o ka hale i pa ai kekahi eheu i kekahi eheu.
  arb-NAV: وَأَقَامَ الْكَرُوبَيْنِ فِي وَسَطِ قُدْسِ الأَقْدَاسِ، بِحَيْثُ يَمْتَدُّ
    طَرَفَا جَنَاحَيْهِمَا الْخَارِجِيَّيْنِ مِنَ الْحَائِطِ إِلَى الْحَائِطِ، وَيَتَلامَسُ
    طَرَفَا جَنَاحَيْهِمَا الدَّاخِلِيَّيْنِ فِي مُنْتَصَفِ الْمِحْرَابِ،
  ewe-ewe: Woƒe aʋala ɖeka didi afɔ adre kple afã ale kerubi ɖeka kple eƒe aʋalawo
    ƒe kekeme de afɔ wuiatɔ̃.
  eng-LEE: 'And he set the cherubim within the innermost part of the house: and they
    spread forth the wings of the cherubim, so that the wing of the one touched the
    one wall, and the wing of the other cherub touched the other wall; and their wings
    toward the middle of the house touched one another.'
  gvn-gvn: '@see-verse:1KI.006.026'
  asm-FB: পাছত তেওঁ কৰূব দুটা গৃহৰ আটাইতকৈ ভিতৰৰ কোঠালিত স্থাপন কৰিলে৷ সেই কৰূব দুটাৰ
    ডেউকা এনেকৈ মেলিলে যে, এটাৰ ডেউকা এখন দেৱাল আৰু আনটোৰ ডেউকা আনখন দেৱাল চুলে৷ গৃহৰ
    মাজত থকা পবিত্ৰ স্থানত সেই কৰূব দুটাৰ ডেউকাই ইটোৱে সিটোক চুলে।
  sus-A: سُلٍمَنِ نَشَ نَ مَلٍكّيٍ تِ يِرٍ سّنِيّنشِ قِسَمَنتٍ تَفِ، عَلَكٌ مَلٍكّيٍ
    فَبُتٍنيِيٍ شَ بَنشِ شَلّيٍ لِ، عٍ قَن شَ عٍ بٌورٍ لِ بَنشِ تَفِ.
  fra-SBL: Il plaça les chérubins dans la maison intérieure. Les ailes des chérubins
    étaient étendues, de sorte que l'aile de l'un touchait l'un des murs et que l'aile
    de l'autre chérubin touchait l'autre mur ; et leurs ailes se touchaient au milieu
    de la maison.
  hbo-hbo: וַיִּתֵּ֨ן אֶת־הַכְּרוּבִ֜ים בְּתֹ֣וךְ ׀ הַבַּ֣יִת הַפְּנִימִ֗י וַֽיִּפְרְשׂוּ֮
    אֶת־כַּנְפֵ֣י הַכְּרֻבִים֒ וַתִּגַּ֤ע כְּנַף־הָֽאֶחָד֙ בַּקִּ֔יר וּכְנַף֙ הַכְּר֣וּב
    הַשֵּׁנִ֔י נֹגַ֖עַת בַּקִּ֣יר הַשֵּׁנִ֑י וְכַנְפֵיהֶם֙ אֶל־תֹּ֣וךְ הַבַּ֔יִת נֹגְעֹ֖ת
    כָּנָ֥ף אֶל־כָּנָֽף׃
  piu-2006: '@see-verse:1KI.006.026'
  kik-kik: Nĩaigire makerubi macio kanyũmba ga thĩinĩ mũno ka hekarũ, matambũrũkĩtie
    mathagu mamo. Ithagu rĩa ikerubi rĩmwe rĩaturumĩte rũthingo rũmwe, narĩo ithagu
    rĩa ikerubi rĩu rĩngĩ rĩgaturuma rũthingo rũu rũngĩ. Na mathagu mamo magaturumanĩra
    gatagatĩ ga kanyũmba.
  fra-NCL: Salomon plaça les chérubins au milieu de la maison intérieure, les ailes
    déployées ; l’aile du premier touchait à l’un des murs, et l’aile du second chérubin
    touchait à l’autre mur, et leurs autres ailes se touchaient, aile contre aile,
    vers le milieu de la maison.
  cek-AK: Anih mah Cherubim to im athung koekah suek; cherubim pakhraeh phok naah,
    pakhraeh maeto mah tapang to phak moe, kalah maeto ih pakhraeh mah doeh maeto
    bang ih tapang to phak; imkhaan aum ah pakhraeh maeto hoi maeto angtongh hoi.
  cuk-cuk: Salomón, querubin-warbogwad Neg-Ise-Islidikidyaba odosad, neg-abargi e-sakanmar
    argaar-bukwad. Querubin-e-sakan-nailik galu-gwensak ebunaid, geb querubin-baid-e-sakan-nailik
    galu-baid ebunaimogad. Agi, na e-sakan-e-sakan neg-abargi ebunanaid.
  uig-CYR: У керубларни ичкирики ханида қойди. Керубларниң қанатлири йейилип туратти.
    Бирисиниң бир қанити бир тамға тегип, иккинчисиниң қанити удулидики тамға тегип
    туратти; иккисиниң ичидики қанатлири ханиниң оттурисида бир-биригә тегишип туратти.
  tel-2017: అతడు ఈ కెరూబులను గర్భాలయంలో ఉంచాడు. ఆ కెరూబుల రెక్కలు పూర్తిగా విప్పుకుని
    ఒకదాని రెక్క ఇవతలి గోడకీ, రెండవదాని రెక్క అవతలి గోడకీ అంటుకుని ఉన్నాయి. అతి పరిశుద్ధ
    స్థలం లో వీటి రెక్కలు ఒకదానితో ఒకటి అంటుకుని ఉన్నాయి.
  hat-BSA: Li te plase cheriben yo nan mitan kay enteryè a. Zèl a cheriben yo te lonje
    tou louvri, jiskaske zèl a youn te touche mi an, e zèl a lòt cheriben an te touche
    lòt mi an. Konsa, zèl a chak nan yo te touche zèl a lòt la nan mitan kay la.
  kos-kos: Cherub luo inge tu asroelik paoltal in Acn Mutal Na Mutal. La paoltal apusrali
    infulwen infukil sac, ac layen ngia pusralla sinka ah.
  hbo-WLC: וַיִּתֵּ֨ן אֶת־הַכְּרוּבִ֜ים בְּת֣וֹךְ ׀ הַבַּ֣יִת הַפְּנִימִ֗י וַֽיִּפְרְשׂוּ֮
    אֶת־כַּנְפֵ֣י הַכְּרֻבִים֒ וַתִּגַּ֤ע כְּנַף־הָֽאֶחָד֙ בַּקִּ֔יר וּכְנַף֙ הַכְּר֣וּב
    הַשֵּׁנִ֔י נֹגַ֖עַת בַּקִּ֣יר הַשֵּׁנִ֑י וְכַנְפֵיהֶם֙ אֶל־תּ֣וֹךְ הַבַּ֔יִת נֹגְעֹ֖ת
    כָּנָ֥ף אֶל־כָּנָֽף׃
  ibo-ibo: O tinyere cherubim ndị a nke gbasapụrụ nku ha nʼime ime Ebe Nsọ Kachasị
    Nsọ nke ụlọnsọ ukwu. Ọnụ ọnụ nke nku cherub ọbụla na-emetụ otu akụkụ ahụ ụlọ ahụ,
    ebe ọnụ ọnụ nke nku cherub ọbụla na-emetụ na nke ibe ya nʼetiti ọnụụlọ ahụ.
  ory-ory: ପୁଣି, ସେ ସେହି କିରୂବଦ୍ୱୟକୁ ଅନ୍ତରାଗାର ମଧ୍ୟରେ ରଖିଲେ; ଆଉ ସେହି କିରୂବମାନଙ୍କର
    ପକ୍ଷ ଏପରି ବିସ୍ତୀର୍ଣ୍ଣ ହୋଇଥିଲା ଯେ, ଏକର ପକ୍ଷ ଏକ କାନ୍ଥକୁ ଓ ଅନ୍ୟର ପକ୍ଷ ଅନ୍ୟ କାନ୍ଥକୁ
    ସ୍ପର୍ଶ କଲା; ପୁଣି, ଗୃହ ମଧ୍ୟରେ ସେମାନଙ୍କ ପକ୍ଷ ପରସ୍ପର ସ୍ପର୍ଶ କଲା।
  wmt-wmt: '@see-verse:1KI.006.026'
  chk-chk: Salomon a anomu ekewe uluulun kerop lon ewe rum mi unusen pin me lon ewe
    imwenfel. Nge pöükässin ekewe kerop ra meresila, pwe efoch pöükässin ewe eman
    a küw ewe etip me epek, nge efoch pöükässin pwal ewe eman a küw pwal etippen ewe
    epek. Nge pwal pöükässir kewe ruofoch ra itifengen me lukalapen ewe imwenfel.
  rop-rop: Det dubala bin jidan wansaid gija insaid langa det Brabli Seikridwan Rum,
    wulijim dubala wing bin spredat en tatjim gija langa midul langa det rum, en det
    naja dubala wing bin tatjim dubala wol.
  ukr-1871: І поставив він херувимів серед внутрішньої частї храму. Крила ж херувимів
    були розпростерті, так що крило одного до однієї стїни торкалось, а крило другого
    херувима до другоі стїни торкалось; другі ж крила їх сходились крило з крилом
    серед храму.
  deu-1951: Und er tat die Cherubim mitten ins innerste Haus. Und die Cherubim breiteten
    ihre Flügel aus, so daß der Flügel des einen Cherubs die eine Wand und der Flügel
    des andern Cherubs die andere Wand berührte. Aber in der Mitte des Hauses berührte
    ein Flügel den andern.
  eng-JPS: And he set the cherubim within the inner house; and the wings of the cherubim
    were stretched forth, so that the wing of the one touched the one wall, and the
    wing of the other cherub touched the other wall; and their wings touched one another
    in the midst of the house.
  srp-1865: I namjesti heruvime usred unutrašnjeg doma, i raširiše heruvimi krila
    svoja tako da krilo jednoga ticaše u jedan zid a krilo drugoga heruvima ticaše
    u drugi zid, a usred doma ticahu krila jedno u drugo.
  lug-lug: N’ateeka bakerubi mu kisenge eky’omunda ddala mu yeekaalu, ng’ebiwaawaatiro
    byabwe byanjuluzibbwa. Ekiwaawaatiro ekya kerubi omu ne kikwata ku kisenge eruuyi,
    n’ekiwaawaatiro ekya kerubi omulala ne kikwata ku kisenge ekirala eruuyi, ebiwaawaatiro
    byabwe ne bikwatagana wakati wa yeekaalu.
  heb-heb: ויתן את הכרובים בתוך הבית הפנימי ויפרשו את כנפי הכרבים ותגע כנף האחד בקיר
    וכנף הכרוב השני נגעת בקיר השני וכנפיהם אל תוך הבית נגעת כנף אל כנף׃
  ben-IRV: মহাপবিত্র স্থানে তিনি সেই করূব দুটি ডানা মেলে দেওয়া অবস্থায় রাখলেন। একটি
    করূবের ডানা এক দেয়াল ও অন্য করূবটির ডানা অন্য দেয়াল ছুঁয়ে থাকল আর ঘরের মাঝখানে
    তাদের অন্য ডানা দুটি একটি অন্যটির আগা ছুঁয়ে থাকল।
  pan-pan: ਉਸ ਨੇ ਦੋਹਾਂ ਕਰੂਬੀਆਂ ਨੂੰ ਭਵਨ ਦੇ ਅੰਦਰਲੀ ਵੱਲ ਰੱਖਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਖੰਭ ਖਿਲਾਰੇ
    ਹੋਏ ਸਨ ਅਤੇ ਇੱਕ ਦਾ ਖੰਭ ਇੱਕ ਕੰਧ ਨਾਲ ਅਤੇ ਦੂਜੇ ਕਰੂਬ ਦਾ ਖੰਭ ਦੂਜੀ ਕੰਧ ਨਾਲ ਲੱਗਾ ਹੋਇਆ
    ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਖੰਭ ਭਵਨ ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਨਾਲ ਲੱਗਦੇ ਸਨ।
  mya-JVB: အတောင်ဖျားတစ်ဘက်တချက်၌ ထရံကိုမှီလျက်၊ အလယ် မှာ အတောင်ဖျားတခုနှင့်တခုထိလျက်
    ရှိကြ၏။
  tbg-tbg: Soromonuva tumanta vika enseli taaraqanta autuke vare, vuru Kotira turuaravano
    vau rumuraqi vaaviarama tomanta vitanta aroka rairate/airate vaura. Enseli vovano
    himpi vauvaro, vira aroka viti vovano naavu taqe hini vauvaro, enseli vovano vira
    tataaqa himpi vauvaro vira aroka viti vovano naavu taqe hini vaura. Rumu avuta
    viraqi vitanta aroka vitivano naiqaa naiqaa ani akukuma vura.
  hmo-hmo: Solomona ese kerubi ruaosi Helaga Herea Gabuna dekenai ia atoa. Kerubi
    ta ena hanina ta be haba ta dekenai ia kamokau, ma kerubi ta ena hanina ta be
    haba ta dekenai ia kamokau, to edia hanina iharuana ruaosi be Helaga Herea Gabuna
    ena huanai momokani idia kamokau.
  urd-urd: और उसने दोनों करूबियों को भीतर के मकान के अन्दर रखा; और करूबियों के बाज़ू
    फैले हुए थे, ऐसा कि एक का बाज़ू एक दीवार से, और दूसरे का बाज़ू दूसरी दीवार से
    लगा हुआ था; और इनके बाज़ू घर के बीच में एक दूसरे से मिले हुए थे।
  rus-SYN: И поставил он херувимов среди внутренней части храма. Крылья же херувимов
    были распростерты, и касалось крыло одного одной стены, а крыло другого херувима
    касалось другой стены; другие же крылья их среди храма сходились крыло с крылом.
  bqc-SIM: Ɔ̃ à ń kálɛ kpɛ́pi kpɛau. An gã̀sĩaↄ poopooa, ado gã̀sĩa gɛ̀ pɛ̀
    gĩwa le, ado pↄ́ pɛ̀ gĩwa la, ↄ̃ an gã̀sĩa pↄ́ gↄ̃̀ↄ pɛ̀kↄ̃wa kpɛapi guoguo.
  tcz-CHONGTHU: Cherubim teni chu, Solomon in, indan sung lang peh a atung in, alha
    lhon aki jalsoh keijin Cherubim khat lhaving chun bang lang khat aphan, chutengleh
    alha lang khat gel lhon chu alaija alha vingle alha ving akitong kha to lhonin
    ahi.
  mar-mar: हे करुब देवदूत आतल्या परमपवित्र गाभाऱ्यात बसवले होते. ते एकमेकांना लागून
    असे ठेवले होते की त्यांचे पंख खोलीच्या बरोबर मध्यभागी एकमेकांना भिडत होते. आणि
    बाहेरच्या बाजूला भिंतीच्या कडेला स्पर्श करत होते.
  qub-qub: Salomonga chay querubín anjilcunata churachiran Mas Rispitädu cajman. Älayojcunaga
    älan quichacasha caycaran. Ishcanpapis jucaj älanga cuchuman chayaraycaran. Chaupichöna
    ishcanpa älancuna töpanacusha caycaran Mas Rispitädu cuartuchöga.
  bqp-bqp: Akũ à ń kátɛ kpɛ́ pì nɛ́ gũn. Ń dɛ̀mbɛrɛnↄn poroporona, a do dɛ̀mbɛrɛ
    gɛ̀ɛ à pɛ̀ gbĩ̀ia dire, a do pↄ́ pɛ̀ gbĩ̀ia la, akũ ń dɛ̀mbɛrɛ kũ ò gↄ̃̀nↄ
    pɛ̀kↄ̃a kpɛ́nɛ pì guragura.
  hat-hat: Salomon fè mete de estati yo anndan pyès ki apa pou Seyè a, kòtakòt, ak
    zèl yo louvri pou pwent zèl anndan yo touche yonn ak lòt nan mitan pyès la, de
    pwent zèl deyò yo touche ak de miray sou kote yo.
  eng-BSB: And he placed the cherubim inside the innermost room of the temple. Since
    their wings were spread out, the wing of the first cherub touched one wall, while
    the wing of the second cherub touched the other wall, and in the middle of the
    room their wingtips touched.
  eng-WEBPB: He set the cherubim within the inner house. The wings of the cherubim
    were stretched out, so that the wing of the one touched the one wall and the wing
    of the other cherub touched the other wall; and their wings touched one another
    in the middle of the house.
  kbq-kbq: Hagi ana ankerontrema agu'a nompima retruma regeno'a, zanageko'namo'a rufanara
    huno magomofo ageko'namo'a kanti kaziga zafa avako higeno, magomofo agekonamo'a
    kama kaziga zafa atupa'a avako hu'ne. Hagi mago kaziga zanageko'namo'a amu'nompi
    eme ruhampri'na'e.
  nhe-BL: Huan Salomón quintlali nopa ome querubines nejnechca se ica seyoc tlatlajco
    ipan nopa cuarto campa Más Tlatzejtzeloltic huan tlen ome quipatlajtoyaj ininnahui
    eltlapal. Huan iniyecapa inieltlapalhua tlen quipixque iniica quiajsiyaya sesen
    tlapepecholi. Huan ne sequin inieltlapal tlen elqui más iniixtla moajsiyayaj tlatlajco
    ipan nopa cuarto tlen Más Tlatzejtzeloltic.
  bus-bus: Ben à ń káɛ kpɛ́ pì kpɛ́nɛ guu. Aↄ̃ dɛ̀bɛnↄↄ poroporona, à doo dɛ̀bɛ gàa
    à pɛ̀ gũ̀a kãa, à doo pↄ́ pɛ̀ gũ̀a kɛ̀, ben aↄ̃ dɛ̀bɛ kɛ̀ gↄ̃̀nↄ pɛ̀ kↄ̃a kpɛ́nɛ
    pì guragura.
  gub-BL: Umuapyk kar a'e mokoz kerumin wanagaw paw Tupàn henaw ikatuahy wera'u ma'e
    pe wà. Ipepozaz wà. Kerumin ipy ipepo apyr uzekok pàrirogaw xe har rehe. Kerumin
    inugwer ipepo apyr uzekok pàrirogaw pe pe har rehe. A'e Tupàn henaw myter pe wapepo
    inugwer uzekok uzehezehe wà.
  eng-DRA: 'And he set the cherubims in the midst of the inner temple: and the cherubims
    stretched forth their wings, and the wing of the one touched one wall, and the
    wing of the other cherub touched the other wall: and the other wings in the midst
    of the temple touched one another.'
