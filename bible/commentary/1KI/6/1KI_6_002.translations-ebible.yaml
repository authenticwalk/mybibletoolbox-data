verse: 1KI.006.002
translations:
  mal-C: ശലോമോൻരാജാവ് യഹോവയ്ക്കു നിർമിച്ച ദൈവാലയം അറുപതുമുഴം നീളവും ഇരുപതുമുഴം വീതിയും
    മുപ്പതുമുഴം ഉയരവും ഉള്ളതായിരുന്നു.
  deu-TKW: Und das Gebäude, das der König Salomo für Jahwe errichtete, war sechzig
    Ellen lang, zwanzig Ellen breit und dreißig Ellen hoch.
  lin-lin: Tempelo oyo Salomo atongaki mpo na Yawe ezalaki na bametele pene tuku misato
    na molayi, bametele pene zomi na mokuse mpe bametele pene zomi na mitano na bosanda.
  eng-LSV: As for the house that King Solomon has built for YHWH, its length [is]
    sixty cubits, and its breadth twenty, and its height thirty cubits.
  eng-GNV: And the house which King Salomon built for the Lord, was three score cubites
    long, and twentie broade, and thirtie cubites hie.
  eng-WEBSTER: And the house which king Solomon built for the LORD, the length of
    it was sixty cubits, and the breadth of it twenty cubits , and the hight of it
    thirty cubits.
  nhw-BL: Huan nopa tiopamitl catli quichijchijqui Tlanahuatijquetl Salomón para TOTECO
    quipiyayaya 27 metros ihuehueyaca, huan 9 metros ipatlajca huan ihuejcapanca quipiyayaya
    13 metros huan tlajco.
  swh-ONEN: Hekalu hilo Mfalme Solomoni alilojenga kwa ajili ya Bwana lilikuwa na
    urefu wa dhiraa sitini, upana wa dhiraa ishirini na kimo cha dhiraa thelathini
    kwenda juu.
  bba-bba: Dii te u bɑnɑ mi, ten dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu wɑtɑ. Mɑ ten yɑsum mu sɑ̃ɑ
    ɡɔm soonu yɛndu. Ten ɡunum mɑɑ ɡɔm soonu tɛnɑ.
  eng-KJVCPB: And the house which king Solomon built for the Lord, the length thereof
    was threescore cubits, and the breadth thereof twenty cubits, and the height thereof
    thirty cubits.
  luo-luo: Hekalu mane ruoth Solomon ogero ni Jehova Nyasaye borne noromo fut piero
    aboro gochiko kendo lachne ne romo fut piero adek to borne madhi malo ne romo
    fut piero angʼwen gangʼwen.
  meu-meu: Iehova ena dubu King Solomon ese e haginia ḡauna ena lata na kiubit tauratoi-ahui,
    ena lababa na kiubit ruahui, bona harana latana na kiubit toi-ahui.
  npi-ULB: सोलोमन राजाले परमप्रभुको निम्ति बनाएका मन्दिरको लमाइ साठी हात, चौडाइ बिस
    हात र उचाइ तिस हात थियो ।
  yor-yor: Ilé náà tí Solomoni ọba kọ́ fún Olúwa sì jẹ́ ọgọ́ta ìgbọ̀nwọ́ ní gígùn,
    ogún ìgbọ̀nwọ́ ní ìbú àti ọgbọ̀n ìgbọ̀nwọ́ ní gíga.
  pes-OPCB: طول خانهٔ خداوند سی متر، عرض آن ده متر و ارتفاعش پانزده متر بود.
  tgl-ULB: Ang templo na itinayo ni Haring Solomon para kay Yahweh ay may animnapung
    kubit na haba, dalawampung kubit na lawak, at tatlumpong kubit na taas.
  cbu-NT: Anush Salomon Apanlleem pang' pangumaam táchirangiya; wazuranirini 27 metro,
    wamanirinsha 9 metro, íwaririnsha 13 metro anumun chawap táchirangiya.
  hui-hui: Anduane Homogonaga anda tamuha hobane loma bia hene ogodagua helaga bini.
    Tamu hobene lunaga manda mida pira kirani karia (27) halu arane yangalenaga manda
    mida dira wialu daliga handadaga halu manda mida haleria (13) howa bolanguahe
    wini.
  mya-mya: ထို​ဗိ​မာန်​တော်​၏​အ​တွင်း​မှာ​အ​လျား​ပေ ကိုး​ဆယ်၊ အ​နံ​ပေ​သုံး​ဆယ်၊ အ​မြင့်​လေး
    ဆယ့်​ငါး​ပေ​ရှိ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཞེངས་པའི་མཆོད་ཁང་དེའི་རིང་ཚད་ལ་ཁྲུ་དྲུག་ཅུ་དང་།
    ཞེང་ལ་ཁྲུ་ཉི་ཤུ་དང་། མཐོ་ཚད་ལ་ཁྲུ་སུམ་ཅུ་ཡོད་དེ།
  sna-sna: Temberi yakavakirwa Jehovha naMambo Soromoni yakanga yakareba makubhiti
    makumi matanhatu, ina makubhiti makumi maviri paupamhi hwayo, ina makubhiti makumi
    matatu pakukwirira kwayo kumusoro.
  spa-BLM: La casa que el rey Salomón construyó para Yahvé tenía una longitud de sesenta
    codos, y su anchura veinte, y su altura treinta codos.
  cac-cac: A jun templo chi', a vin̈aj Salomón ix alani to sb'oi yic tz'ic'jichaan̈
    Jehová. 27 metro ix aj sc'atul, b'alun̈e' metro ix aj yol schiquin, 13 metro yed'
    nan̈alxo ix ajq'ue schaan̈il.
  swh-ULB: Hekalu ambalo mfalme Sulemani alimjengea BWANA lilikuwa na urefu wa mita
    27, na upana wa mita 9, na kimo cha mita 13. 5.
  bel-bel: Храм, які пабудаваў цар Саламон Госпаду, даўжынёю быў шэсьцьдзясят локцяў,
    шырынёю дваццаць і вышынёю трыццаць локцяў,
  deu-ELBBK: 'Und das Haus, das der König Salomo dem HERRN baute: 60 Ellen war seine
    Länge, und 20 Ellen seine Breite, und 30 Ellen seine Höhe.'
  mbb-OT: Is baley he mibangun ni Hadì Solomon para te Nengazen 90 he ǥiek is keluǥayad
    din, 30 he ǥiek is keluag din, ne 45 he ǥiek is ketikang din.
  mal-2015: ശലോമോൻരാജാവു യഹോവെക്കു പണിത ആലയം അറുപതു മുഴം നീളവും ഇരുപതു മുഴം വീതിയും
    മുപ്പതു മുഴം ഉയരവും ഉള്ളതായിരുന്നു
  rmc-rmc: O Chramos, so ačhavelas o Šalamun le RAJESKE, sas 27 metri džinďardo, 9
    metri buchlo the 1 350 centimetri učo.
  pes-OPV: و خانه خداوند که سلیمان پادشاه بنا نمودطولش شصت ذراع و عرضش بیست و بلندیش
    سی ذراع بود.
  ron-1924: Каса пе каре а зидит-о ымпэратул Соломон Домнулуй ера лунгэ де шайзечь
    де коць, латэ де доуэзечь ши ыналтэ де трейзечь.
  ben-OBCV: যে মন্দিরটি রাজা শলোমন নির্মাণ করলেন, সেটি প্রায় সাতাশ মিটার লম্বা, নয়
    মিটার চওড়া ও চোদ্দো মিটার উচ্চতাবিশিষ্ট হল।
  som-som: Oo gurigii Sulaymaan Rabbiga u dhisay dhererkiisu wuxuu ahaa lixdan dhudhun,
    ballaadhkiisuna wuxuu ahaa labaatan dhudhun, sarajooggiisuna wuxuu ahaa soddon
    dhudhun.
  lat-VUC: Domus autem quam ædificabat rex Salomon Domino, habebat sexaginta cubitos
    in longitudine, et viginti cubitos in latitudine, et triginta cubitos in altitudine.
  eng-ASVBT: And the house which king Solomon built for Jehovah, the length thereof
    was threescore cubits, and the breadth thereof twenty cubits, and the height thereof
    thirty cubits.
  ita-1885: E la Casa che il re Salomone edificò al Signore, avea sessanta cubiti
    di lunghezza, e venti di larghezza, e trenta di altezza.
  eng-LXXUP: And the house which the king built to the Lord was forty cubits in length,
    and twenty cubits in breadth, and its height five and twenty cubits.
  eng-ULB: The temple that King Solomon built for Yahweh was sixty cubits long, twenty
    cubits wide, and thirty cubits high.
  spa-VBL: El Templo que el rey Salomón construyó para el Señor medía sesenta codos
    de largo por veinte de ancho y treinta de alto.
  fra-_FOB: Et la maison que le roi Salomon bâtit à l'Éternel avait soixante coudées
    de long, vingt de large, et trente coudées de haut.
  mal-mal: ശലോമോൻ രാജാവ് യഹോവയ്ക്ക് പണിത ആലയം അറുപത് മുഴം നീളവും ഇരുപത് മുഴം വീതിയും
    മുപ്പത് മുഴം ഉയരവും ഉള്ളതായിരുന്നു
  urd-GVR: Imārat kī lambāī 90 fuṭ, chauṛāī 30 fuṭ aur ūṅchāī 45 fuṭ thī.
  suz-BL: सोलोमनमी परमप्रभु यावे कली सेल्‍शो खिं ६० कुबीत लाइश्‍शो, २० कुबीत ब्रेम्‍शो
    नु ३० कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍माक्‍‍त। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: La casa che il re Salomone costruì per l’Eterno, avea sessanta cubiti
    di lunghezza, venti di larghezza, trenta di altezza.
  ckb-ckb: ئەو پیرۆزگایەی سلێمانی پاشا بۆ یەزدان بنیادی نا، درێژییەکەی شەست باڵ و
    پانییەکەی بیست باڵ و بەرزاییەکەشی سی باڵ بوو.
  eng-BBE: The house which Solomon made for the Lord was sixty cubits long, twenty
    cubits wide and thirty cubits high.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿದನು, ಅದರ ಉದ್ದ ಸುಮಾರು
    27 ಮೀಟರ್, ಅದರ ಅಗಲ 9 ಮೀಟರ್, ಅದರ ಎತ್ತರ 14 ಮೀಟರ್.
  tam-2017: சாலொமோன் ராஜா யெகோவாவுக்குக் கட்டின ஆலயம் 90 அடி நீளமும், 30 அடி அகலமும்,
    45 அடி உயரமுமாக இருந்தது.
  spa-RV-1909: La casa que el rey Salomón edificó á Jehová, tuvo sesenta codos de
    largo y veinte de ancho, y treinta codos de alto.
  ron-BTF: Şi casa pe care împăratul Solomon a construit-o pentru DOMNUL, lungimea
    acesteia era de şaizeci de coţi şi lăţimea acesteia de douăzeci de coţi şi înălţimea
    acesteia de treizeci de coţi.
  eng-WEBP: The house which King Solomon built for the LORD had a length of sixty
    cubits, and its width twenty, and its height thirty cubits.
  eng-FBV: The Temple King Solomon built for the Lord measured sixty cubits long by
    twenty cubits wide by thirty cubits high.
  nld-1939: De tempel, die koning Salomon voor Jahweh bouwde, was zestig el lang,
    twintig el breed en dertig el hoog.
  nch-BL: Huan nopa tiopamit cati quichijchijqui Tanahuatijquet Salomón para TOTECO
    quipiyayaya 27 metros ihuehueyaca, huan 9 metros ipatajca huan ihuejcapanca quipiyayaya
    13 metros huan tajco.
  vie-1934: Cái đền mà vua Sa-lô-môn cất cho Đức Giê-hô-va, bề dài có sáu mươi thước,
    bề ngang hai mươi thước, và bề cao ba mươi thước.
  hin-CV: राजा शलोमोन ने यह जो भवन याहवेह के लिए बनाया, उसकी लंबाई सत्ताईस मीटर और
    चौड़ाई नौ मीटर ऊंचाई चौदह मीटर थी.
  spa-BES: El templo que Salomón hizo para el Señor tenía sesenta codos de largo,
    veinte codos de ancho y treinta codos de alto.
  tdx-tdx: Ty anjomba rinanji’ i Selomò am’ Iehovà, ie kiho enem-polo ty andava’e
    naho kiho roapolo ty am-pohe’e vaho kiho telopolo ty haabo’e.
  tha-KJV: พระนิเวศซึ่งกษั​ตริ​ย์ซาโลมอนทรงสร้างสำหรับพระเยโฮวาห์​นั้น ยาวหกสิบศอก
    กว้างยี่​สิ​บศอกและสูงสามสิบศอก
  por-BR-2018: A casa que o rei Salomão edificou ao SENHOR, teve sessenta côvados
    de comprimento e vinte de largura, e trinta côvados de altura.
  deu-ELO: 'Und das Haus, das der König Salomo Jehova baute: sechzig Ellen war seine
    Länge, und zwanzig Ellen seine Breite, und dreißig Ellen seine Höhe.'
  eng-WYC-2018: Forsooth the house which king Solomon builded to the Lord, had sixty
    cubits in length, and twenty cubits in breadth, and thirty cubits in height.
  epo-epo: Kaj la domo, kiun la reĝo Salomono konstruis por la Eternulo, havis la
    longon de sesdek ulnoj, la larĝon de dudek, kaj la alton de tridek ulnoj.
  uig-PIN: Sulayman padixaⱨ Pǝrwǝrdigarƣa yasiƣan ibadǝthanining uzunluⱪi atmix gǝz,
    kǝngliki yigirmǝ gǝz wǝ egizliki ottuz gǝz idi.
  beo-beo: Debolo ea gelaba ganodini defei sedade da 27 mida, ba:de defei da 9 mida
    amola gagagula heda:i defei da 13.5 mida.
  tpi-OTNT: Insait long haus ol mak bilong ol rum tambu i olsem. Longpela em i 27
    mita na bikpela em i 9 mita na antap bilong rum em i 13 na hap mita.
  hau-SA: Haikalin da Sarki Solomon ya gina wa Ubangiji, tsawonsa kamu sittin, fāɗinsa
    kamu ashirin, tsayinsa kuma kamu talatin ne.
  uig-LAT: Sulayman padishah Perwerdigargha yasighan ibadetxanining uzunluqi atmish
    gez, kengliki yigirme gez we égizliki ottuz gez idi.
  nde-nde: Ithempeli elakhiwa yiNkosi uSolomoni elakhela uThixo lalizingalo ezingamatshumi
    amabili ububanzi balo, lengalo ezingamatshumi amathathu ukuyaphezulu.
  ton-ton: Pea ko e fale naʻe langa ʻe he tuʻi ko Solomone kia Sihova, naʻe lōloa
    ia ko e hanga ʻe teau ma uofulu, pea ko hono māukupu ko e hanga ʻe fāngofulu,
    pea ko hono māʻolunga ʻo ia ko e hanga ʻe onongofulu.
  ces-1613: Dům pak, kterýž stavěl král Šalomoun Hospodinu, byl zdélí šedesáti loktů,
    a zšíří dvadcíti, a zvýší třidcíti loktů.
  eng-WMB: The house which King Solomon built for the LORD had a length of sixty cubits,
    and its width twenty, and its height thirty cubits.
  tam-TCV: அரசன் சாலொமோன் யெகோவாவுக்கென்று கட்டிய ஆலயம் அறுபதுமுழ நீளமும், இருபதுமுழ
    அகலமும், முப்பதுமுழ உயரமும் உள்ளதாயிருந்தது.
  ceb-ULB: Ang templo nga gitugod ni Solomon alang kang Yahweh adunay 60 ka cubit
    ang gitas-on, 20 ka cubit ang gilapdon, ug 30 ka cubit ang gihabugon.
  pol-UBG: A ten dom, który król Salomon budował dla PANA, miał sześćdziesiąt łokci
    długości, dwadzieścia łokci szerokości i trzydzieści łokci wysokości.
  agr-agr: Jega Apajuí emematku ijuntain Salomón jegamkauwa nuna esantig veintisiete
    dekapamu, wegkanti nueve dekapamu, tuja yakinti trece nuigtu jimaituk dakapamu
    aajakui.
  kyc-kyc: Doko andakare dorena puu rombo minyuo makande pyuo isa makando akalisa
    lama ipisu yanda ipingi (27 mita) dopale ingiya. Dee wangu dolapona isa makando
    mange mendaki (9 mita) ingiya. Dee ketae dorena makande piyaminyi isa makando
    akalisa mendaki ipisu rema dee mende pakirena opetae (13.5 mita) dopale ingyuo
    piya.
  urd-GVU: عمارت کی لمبائی 90 فٹ، چوڑائی 30 فٹ اور اونچائی 45 فٹ تھی۔
  deu-1912: Das Haus aber, das der König Salomo dem HERRN baute, war sechzig Ellen
    lang, zwanzig Ellen breit und dreißig Ellen hoch.
  ntj-ntj: '@see-verse:1KI.006.001'
  kan-2017: ಅವನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕಟ್ಟಿಸಿದ ಆಲಯದ ಉದ್ದ ಅರುವತ್ತು ಮೊಳ, ಅಗಲ ಇಪ್ಪತ್ತು ಮೊಳ,
    ಎತ್ತರ ಮೂವತ್ತು ಮೊಳ.
  yap-yap: Langgin e mereb i ragag e fit n’umngin, ma guyey e fit radan, ma aningeg
    i ragag nge lal e fit tolngin.
  hlt-MCSB: Solomon manghai loh BOEIPA ham im te a yun dong sawmrhuk, a daang dong
    kul, a sang dong sawmthum la a sak.
  mdy-ETH: ጌኤዦ ማኣሮኮ ጋሮ ዖዶሱማ ላሂታሚ ዋዻ፤ ዳልጉማ ላማታሚ ዋዻ፤ ሌካ ዔጳ ሃይሢታሚ ዋዻኬ።
  twi-ASANTE: Asɔredan a ɔhene Salomo si maa Awurade no tentenemu yɛ anammɔn aduɔkron,
    ne tɛtrɛtɛ yɛ anammɔn aduasa ɛnna ne ɔsorokɔ yɛ anammɔn aduanan enum.
  eng-WEBU: The house which King Solomon built for the LORD had a length of sixty
    cubits, and its width twenty, and its height thirty cubits.
  wal-wal: Solomoni GODAAYYO keexxido Beeta Maqidasee zananaa usuppun tammu wara adussa;
    gomppaa laatamu wara aaho; geesaa hasttamu wara xoqqa.
  spa-PDDPT: La Casa que el rey Salomón edificó a Yavé tenía 27 metros de longitud,
    nueve metros de anchura y 13,5 metros de altura.
  gun-gun: Ha'e gui oo Senhor peguarã huvixa Salomão ojapo va'ekue puku-a ma vinte
    e sete metros va'e, ipya ma nove, ha'e yvatea ma treze raxa'i va'e.
  ilo-ULB: Ti templo nga impatakder ni Ari Solomon para kenni Yahweh ket innem a pulo
    a kubit ti kaatiddogna, duapulo a kubit ti kaakabana, ken tallopulo a kubit ti
    kangatona.
  kpg-kpg: Di looloo lodo di Hale deelaa la nia piidi e matiwa, di palaha le e motolu,
    ge tuuduu la nia piidi e mada haa maa lima.
  uig-ARA: سۇلايمان پادىشاھ پەرۋەردىگارغا ياسىغان ئىبادەتخانىنىڭ ئۇزۇنلۇقى ئاتمىش
    گەز، كەڭلىكى يىگىرمە گەز ۋە ئېگىزلىكى ئوتتۇز گەز ئىدى.
  sus-sus: 'Sulemani Ala xa banxi ti yi maniyɛ xasabi nan na: A kuyɛ ɲɔngɔn ya tongo
    senni, a gboe ɲɔngɔn ya mɔxɔɲɛn, a ite ɲɔngɔn ya tongo saxan.'
  pon-2006: Reireien nan tehnpaso piht 90, tehlap piht 30, oh ileile piht 45.
  jae-jae: Lôm tau, taŋ kiŋ Salomo kêkwê kêtu Apômtauŋa naŋ, ŋadôŋ amboac tonec gebe
    ŋalêsiŋŋa kêtôm saka samuc 15, ŋatakôcŋa kêtôm saka 5 ma ŋaatêkwa kêtôm saka 8.
  ksd-ksd: Ma ra pal nina Solomon ra king i ga pait ia ure ra Luluai, i ga a vinun
    ma a ilima na pokono a lolovinana, ma a ilima na pokono a tababana, ma ra tuluaina
    i ga lavurua na pokono ma a papar.
  tur-YTC: Kral Solomon'un Yahve için yaptığı evin uzunluğu altmış arşın, genişliği
    yirmi, yüksekliği otuz arşındı.
  grc-BRENT: Καὶ ὁ οἶκος ὃν ᾠκοδόμησεν ὁ βασιλεὺς τῷ Κυρίῳ, τεσσαράκοντα ἐν πήχει
    μῆκος αὐτοῦ, καὶ εἴκοσι ἐν πήχει πλάτος αὐτοῦ, καὶ πέντε καὶ εἴκοσι ἐν πήχει τὸ
    ὕψος αὐτοῦ·
  ind-AYT: Bait yang dibangun oleh Raja Salomo bagi TUHAN itu, panjangnya 60 hasta,
    lebarnya 20 hasta, serta tingginya 30 hasta.
  nya-nya: Nyumba imene Solomoni anamangira Yehova mulitali mwake inali mamita 27,
    mulifupi mwake inali mamita asanu ndi anayi, ndipo msinkhu wake unali mamita 13
    ndi theka.
  hrv-hrv: Hram što ga je kralj Salomon gradio Jahvi bio je dug šezdeset lakata, širok
    dvadeset, a visok dvadeset i pet lakata.
  mps-mps: Te habu selali be habu te be tomode dąį te tiwai nigai. Te bobage usu
    sali te 27 mita, me te genuai da te 9 mita, tama te be pedu dąį badu te 13 me
    hap mita nigali.
  tpi-tpi: Insait long haus ol mak bilong ol rum tambu i olsem. Longpela em i 27 mita
    na bikpela em i 9 mita na antap bilong rum em i 13 na hap mita.
  dan-1931: Templet, som Kong Salomo byggede HERREN, var tresindstyve Alen langt,
    tyve Alen bredt og tredive Alen højt.
  vie-OVCB: Đền Thờ mà Sa-lô-môn xây cất cho Chúa Hằng Hữu dài 27,6 mét, rộng 9,2
    mét và cao 13,8 mét.
  guj-2017: રાજા સુલેમાને જે ભક્તિસ્થાન યહોવાહ માટે બંધાવ્યુ તેની લંબાઈ સાઠ હાથ, પહોળાઈ
    વીસ હાથ અને ઊંચાઈ ત્રીસ હાથ હતી.
  pon-2006A: Reireien nan tehnpaso piht 90, tehlap piht 30, oh ileile piht 45.
  por-BRBSL: A casa que o rei Salomão construiu para Iavé tinha um comprimento de
    sessenta côvados, e sua largura vinte, e sua altura trinta côvados.
  cth-cth: Solomon ni BAWIPA e im a sak e teh ayung dong 60, adangka dong 20, arasang
    dong 30 touh a pha.
  twi-twi: Asɔredan a ɔhene Salomo si maa Awurade no tenten mu yɛ anammɔn aduɔkron,
    ne trɛw yɛ anammɔn aduasa na ne sorokɔ yɛ anammɔn aduanan anum.
  hlt-hlt: Solomon manghai loh BOEIPA ham im te a yun dong sawmrhuk, a daang dong
    kul, a sang dong sawmthum la a sak.
  tbz-SIM: Sɑdomɔɔ do mɑɑ́ ti Yiɛ̀ nKuyie ntɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ okùmɛ̀ do bo mɛ́tìrì sipísìtɑ̃ɑ̃ti
    ndi, mɛpɛ̃kùmɛ̀ mɛ́tìrì tɛpíítɛ̀, mɛcómmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Dɨpenir Atrivim Solomon Ikiavɨra Itir God bagha ingarizir kam, an ruarim
    30 mitan tu, ezɨ an arozim 10 mitan tu, ezɨ an tuirivim, a 15 mita ko akuamɨn
    tu.
  dop-dop: Kutuluɣu ŋku Sɑlʋmɔŋ ŋmɑ́ Tɑcɑɑ tɔ kʋ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ hiu nɑ nɑɑnʋwɑ,
    nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ, nɑ kʋ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ.
  azb-azb: Padşah Süleymanın Rəbbə tikdiyi məbədin uzunluğu altmış, eni iyirmi və
    hündürlüyü otuz qulac idi.
  eng-DBY: And the house that king Solomon built for Jehovah was sixty cubits in length,
    and twenty in breadth, and thirty cubits in height.
  hin-2017: जो भवन राजा सुलैमान ने यहोवा के लिये बनाया उसकी लम्बाई साठ हाथ, चौड़ाई
    बीस हाथ और ऊँचाई तीस हाथ की थी। (प्रेरि. 7:47)
  wol-KYG: Kër gi Buur Suleymaan tabaxal Aji Sax ji, juróom benn fukki xasab la guddaay
    bi am, yaatuwaay bi di ñaar fukki xasab, taxawaay bi di fanweeri xasab.
  eng-YLT: As to the house that king Solomon hath built for Jehovah, sixty cubits
    [is] its length, and twenty its breadth, and thirty cubits its height.
  eng-WYC-2017: Forsooth the house which king Solomon builded to the Lord, had sixty
    cubits in length, and twenty cubits in breadth, and thirty cubits in height.
  eng-WMBB: The house which King Solomon built for the LORD had a length of sixty
    cubits, and its width twenty, and its height thirty cubits.
  urd-GVH: इमारत की लंबाई 90 फ़ुट, चौड़ाई 30 फ़ुट और ऊँचाई 45 फ़ुट थी।
  rug-rug: Sa korapana si ka sia mita labena, meke hiokona zuapa mita gelena, meke
    manege ṉeta meke kukuru mita ululuna.
  gaz-gaz: Manni qulqullummaa kan Solomoon mootichi Waaqayyoof ijaare sun dhundhuma
    jaatama lafa irra dheerata ture; dhundhuma digdama balʼatee dhundhuma soddoma
    ol dheerata ture.
  fra-LSG: La maison que le roi Salomon bâtit à l’Éternel avait soixante coudées de
    longueur, vingt de largeur, et trente de hauteur.
  yal-yal: Manga Sulemani banxin naxan ti Alatala xa, na kuyana nɔngɔnna yɛ tonge
    sennin, a yigbona nɔngɔnna yɛ mɔxɔɲɛ, a yitena a yɛ tonge saxan.
  haw-1868: A o ka hale a Solomona ke alii i hana aku ai no Iehova, kanaono kubita
    kona loa, a o kona laula he iwakalua kubita, a o kona kiekie he kanakolu kubita.
  arb-NAV: وَكَانَ طُولُ الْهَيْكَلِ الَّذِي شَيَّدَهُ سُلَيْمَانُ لِلرَّبِّ سِتِّيِنَ
    ذِرَاعاً (نَحْوَ ثَلاثِينَ مِتْراً) وَعَرْضُهُ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ
    أَمْتَارٍ) وَارْتِفَاعُهُ ثَلاثِينَ ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَةِ مِتْراً)
  ewe-ewe: Gbedoxɔ si Fia Solomo tu na Yehowa la didi mita blaeve-vɔ-adre, keke mita
    asiekɛ eye wòkɔ mita wuietɔ̃ kple afã.
  eng-LEE: And the house which king Solomon built unto the Lord, was sixty cubits
    in length, and twenty in breadth, and thirty cubits in height.
  gvn-gvn: '@see-verse:1KI.006.001'
  asm-FB: চলোমন ৰজাই যিহোৱাৰ উদ্দেশ্যে যি গৃহ নিৰ্ম্মাণ কৰিছিল, সেয়ে ষাঠি হাত দীঘল,
    বিশ হাত বহল আৰু ত্ৰিশ হাত ওখ আছিল।
  sus-A: سُلٍمَنِ عَلَ شَ بَنشِ تِ يِ مَنِيّ شَسَبِ نَن نَ؛ عَ كُيّ حْنفْن يَ تٌنفٌ
    سٍننِ، عَ فبٌي حْنفْن يَ مْشْحّن، عَ عِتٍ حْنفْن يَ تٌنفٌ سَشَن.
  fra-SBL: La maison que le roi Salomon construisit pour l'Éternel avait une longueur
    de soixante coudées, une largeur de vingt coudées et une hauteur de trente coudées.
  hbo-hbo: וְהַבַּ֗יִת אֲשֶׁ֨ר בָּנָ֜ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ לַֽיהוָ֔ה שִׁשִּֽׁים־אַמָּ֥ה
    אָרְכֹּ֖ו וְעֶשְׂרִ֤ים רָחְבֹּ֑ו וּשְׁלֹשִׁ֥ים אַמָּ֖ה קֹומָתֹֽו׃
  piu-2006: '@see-verse:1KI.006.001'
  kik-kik: Hekarũ ĩrĩa Mũthamaki Solomoni aakĩire Jehova yarĩ na ũraihu wa mĩkono
    mĩrongo ĩtandatũ, na wariĩ wa mĩkono mĩrongo ĩĩrĩ, na ũraihu wa na igũrũ wa mĩkono
    mĩrongo ĩtatũ.
  fra-NCL: La maison que le roi Salomon bâtit à Yahweh avait soixante coudées de longueur,
    vingt de largeur et trente coudées de hauteur.
  cek-AK: Solomon siangpahrang mah Angraeng han sak ih im loe, dong quitarukto sawk,
    dong pumphaeto kawk moe, dong quithumto sang.
  cuk-cuk: 'Salomón, Bab-Jehováʼga weyob neg-sobsad: E-sugued, daliambe-gakatar (15)
    sugued. E-yaadunguedi, daliatar (5) dungued. E-nibguedi, daligugle-gaka-abar (7½)
    nibgued.'
  uig-CYR: Сулайман падиша Пәрвәрдигарға ясиған ибадәтханиниң узунлуғи атмиш гәз,
    кәңлиги жигирмә гәз вә егизлиги оттуз гәз еди.
  tel-2017: సొలొమోను రాజు యెహోవాకు కట్టించిన మందిరం పొడవు 60 మూరలు, వెడల్పు 20 మూరలు,
    ఎత్తు 30 మూరలు.
  hat-BSA: Selon kay ke Salomon te bati pou SENYÈ a, longè li te swasant koude, lajè
    li te ven koude e wotè li, trant koude.
  kos-kos: Luin lohm sac, oasr fit eungoul lusa ac fit tolngoul sralap, ac fit angngaul
    limekosr fulata.
  hbo-WLC: וְהַבַּ֗יִת אֲשֶׁ֨ר בָּנָ֜ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ לַֽיהוָ֔ה שִׁשִּֽׁים־אַמָּ֥ה
    אָרְכּ֖וֹ וְעֶשְׂרִ֤ים רָחְבּ֑וֹ וּשְׁלֹשִׁ֥ים אַמָּ֖ה קוֹמָתֽוֹ׃
  ibo-ibo: Ụlọnsọ nke eze Solomọn wuuru Onyenwe anyị dị iri mita abụọ na asaa nʼogologo,
    mita itoolu nʼobosara, ebe ịla elu ya dịkwa mita iri na anọ.
  ory-ory: ପୁଣି, ଶଲୋମନ ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଗୃହ ନିର୍ମାଣ କଲେ, ତହିଁର ଦୈର୍ଘ୍ୟ
    ଷାଠିଏ ହାତ ଓ ପ୍ରସ୍ଥ କୋଡ଼ିଏ ହାତ ଓ ଉଚ୍ଚତା ତିରିଶ ହାତ।
  wmt-wmt: '@see-verse:1KI.006.001'
  chk-chk: Ewe imwenfel ewe king Salomon a aüetä fän iten ewe Samol mi Lapalap ükükün
    langataman tiue fiit, chölapan ilik fiit me tekian faik me limu fiit.
  rop-rop: Wal det insaidpat bin 27 mita long, en 9 mita kroswei en 13.5 mita apendan.
  ukr-1871: А був храм, що його спорудив царь Соломон Господеві, шістьдесять локот
    завдовжки, двайцять локот завширшки, і трийцять локот заввишки.
  deu-1951: Das Haus aber, das der König Salomo dem HERRN baute, war sechzig Ellen
    lang, zwanzig Ellen breit und dreißig Ellen hoch.
  eng-JPS: And the house which king Solomon built for the LORD, the length thereof
    was threescore cubits, and the breadth thereof twenty cubits, and the height thereof
    thirty cubits.
  srp-1865: A dom što ga zida car Solomun Gospodu bijaše u dužinu od šezdeset lakata,
    a u širinu od dvadeset lakata, a u visinu od trideset lakata.
  lug-lug: Eyeekaalu kabaka Sulemaani gye yazimbira Mukama yali obuwanvu mita amakumi
    abiri mu musanvu, n’obugazi mita mwenda, n’obuwanvu mita kkumi na ssatu n’ekitundu.
  heb-heb: והבית אשר בנה המלך שלמה ליהוה ששים אמה ארכו ועשרים רחבו ושלשים אמה קומתו׃
  ben-IRV: রাজা শলোমন সদাপ্রভুর জন্য যে ঘরটি তৈরী করেছিলেন তা লম্বায় ছিল ষাট হাত,
    চওড়ায় কুড়ি হাত ও উচ্চতায় ত্রিশ হাত।
  pan-pan: ਉਹ ਭਵਨ ਜਿਹੜਾ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਵਾਹ ਲਈ ਬਣਾਇਆ ਉਸ ਦੀ ਲੰਬਾਈ ਸੱਠ ਹੱਥ, ਚੁੜਾਈ
    ਵੀਹ ਹੱਥ ਅਤੇ ਉਚਾਈ ਤੀਹ ਹੱਥ ਸੀ।
  mya-JVB: ထို အိမ် တော်အလျား သည် အတောင် ခြောက် ဆယ်၊ အနံ အတောင်နှစ် ဆယ်၊ အမြင့် အတောင်
    သုံး ဆယ် ရှိ၏။
  tbg-tbg: 'Soromonuva maantima vau naavura Nora Kotira kaqa amitora: Vi naavura hini
    hini vukaitantavano vaireva, 27 mita vauvaro, tauriniatanta vaireva, 9 mita vaura.
    Vi naavura virini tura aratova vaireva 13½ mita vaura.'
  hmo-hmo: Lohiabada ena Dubu, King Solomona ese ia haginia gauna ena lata be 27 mita,
    iena lababa be 9 mita, bona ena ataiai latana be 13 mita mai kahana.
  urd-urd: और जो घर सुलेमान बादशाह ने ख़ुदावन्द के लिए बनाया उसकी लम्बाई साठ हाथ'
    और चौड़ाई बीस हाथ और ऊँचाई तीस हाथ थी।
  rus-SYN: Храм, который построил царь Соломон Господу, длиною был в шестьдесят локтей,
    шириною в двадцать и вышиною в тридцать локтей,
  bqc-SIM: Kpɛ́ pↄ́ a bò Diiɛpi gbã̀a gã̀sĩsuu bàaↄ̃ɛ, a yàasa bao, a lɛsĩ
    baakwi.
  tcz-CHONGTHU: Solomon Lengpan Pakai houin dinga asah chu adung tong somko, avai
    tong somthum ahin chule asan dan chu tong somli le nga ahiye.
  mar-mar: शलमोन राजाने परमेश्वरासाठी जे मंदिर बाधंले त्याची लांबी साठ हात, रूंदी
    वीस हात व उंची तीस हात होती.
  qub-qub: Ray Salomón Tayta Diospaj Templuta aruchishanga jatunmi caran. Larguynin
    caran ishcay chunca ganchisnin (27) metru; anchuynin isgun metru; altuynin chunca
    quimsa metru medyan (13.5).
  bqp-bqp: Kpɛ́ kũ à bò Dikirinɛɛ pìi gbã̀na kà gã̀sãkuru baaakↄ̃, a yàasa baro,
    a lei baraakuri.
  hat-hat: Kay wa Salomon bati pou Seyè a te gen katrevendis pye longè, trant pye
    lajè ak karantsenk pye wotè.
  eng-BSB: The house that King Solomon built for the LORD was sixty cubits long, twenty
    cubits wide, and thirty cubits high.
  eng-WEBPB: The house which King Solomon built for the LORD had a length of sixty
    cubits, and its width twenty, and its height thirty cubits.
  kbq-kbq: Hagi Ra Anumzamofo noma kini ne' Solomoni'ma ki'neana zaza'amo'a 27 mita
    higeno, atupa'amo'a 9 mita higeno, atrure'amo'a 13 mita hu'ne.
  nhe-BL: Huan nopa tiopamitl tlen quichijchijqui Tlanahuatijquetl Salomón para TOTECO
    quipiyayaya 27 metros ihuehueyaca, huan 9 metros ipatlajca huan ihuejcapanca quipiyayaya
    13 metros huan tlajco.
  bus-bus: Kpɛ́ kɛ̀ à bò Diinɛ pì gbã̀a kà gã̀sãsuu baaagↄ̃, à yàasa baro, à lezĩ
    baaakuri.
  gub-BL: Amume'u putar tàpuzuhu uhua'u haw peme xe ihe nehe kury. Heta 27 met ipuku
    haw. Heta 9 met ipupy uhu haw no. Heta 13,5 met iaiha katu haw no.
  eng-DRA: And the house, which king Solomon built to the Lord, was threescore cubits
    in length, and twenty cubits in breadth, and thirty cubits in height.
