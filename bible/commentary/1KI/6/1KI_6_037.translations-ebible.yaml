verse: 1KI.006.037
translations:
  mal-C: നാലാമാണ്ടിൽ സീവുമാസത്തിൽ യഹോവയുടെ ആലയത്തിന് അടിസ്ഥാനം ഇട്ടിരുന്നു.
  deu-TKW: Im vierten Jahre ward der Grund gelegt zum Tempel Jahwes, im Monat Siw.
  lin-lin: Moboko ya Tempelo ya Yawe etiamaki na mobu ya minei, na sanza ya Zivi.
  eng-LSV: In the fourth year the house of YHWH has been founded, in the month of
    Ziv,
  eng-GNV: 'In the fourth yeere was the foundation of the house of the Lord layed
    in the moneth of Zif:'
  eng-WEBSTER: 'In the fourth year was the foundation of the house of the LORD laid,
    in the month Zif:'
  nhw-BL: Huan quema Tlanahuatijquetl Salomón yohuiyaya para nahui xihuitl ipan itequi,
    quema pejqui metztli Zif ipan toisraelita calendario [6:37 Ipan abril o mayo ipan
    tocalendario tlen ama.], quitlalijque itzinpehualtil nopa hueyi tiopamitl para
    TOTECO.
  swh-ONEN: Msingi wa Hekalu la Bwana uliwekwa katika mwaka wa nne, katika mwezi wa
    Zivu, ndio mwezi wa tano.
  bba-bba: Sɑlomɔɔn bɑndun wɔ̃ɔ nnɛsen suru yiruse sɔɔrɑ bɑ Yinni Gusunɔn sɑ̃ɑ yee
    ten kpɛɛkpɛɛku swĩi.
  eng-KJVCPB: 'In the fourth year was the foundation of the house of the Lord laid,
    in the month Zif:'
  luo-luo: Mise mar hekalu mar Jehova Nyasaye noketi e higa mar angʼwen e dwe mar
    Zif.
  meu-meu: Laḡani ihahanina ai, hua ladana Sivi lalonai, Iehova ena dubu badina vada
    e hadaia.
  npi-ULB: चौथो वर्षको जीभ महिनामा परमप्रभुको मन्दिरको जग बसालियो ।
  yor-yor: Ní ọdún kẹrin ni a fi ìpìlẹ̀ ilé Olúwa lé ilẹ̀, ní oṣù Sifi.
  pes-OPCB: اولین سنگ بنای خانهٔ خداوند در ماه زیو که ماه دوم است، در سال چهارم سلطنت
    سلیمان گذاشته شد؛
  tgl-ULB: Ang pundasyon ng templo ni Yahweh ay inilatag sa ika-apat na taon, sa buwan
    ng Ziv.
  cbu-NT: Salomon, yuwash ipunpunar masach kurakaam kinaru taachu, tsupsha tsimbunarinishi
    anush Apanlleem pang' pangumaam chtarangiya.
  hui-hui: Pigane Solomono ibu kini henegoria howa hama ibalu mali manegonaga ege
    mende layagola tigua Anduane Homogonaga anda ogoni bini. Isaraeleali tigua ege
    ogoni mini Sibi laga hene. Ege ogoningi Anduane Homogonaga anda bulenedagoria
    ege to̱le̱ mbalapeme dindini pigane dunga hama pene.
  mya-mya: ရှော​လ​မုန်​မင်း​နန်း​စံ​လေး​နှစ်​မြောက်​ဇိ​ဖ​ခေါ် ဒု​တိ​ယ​လ​၌ ဗိ​မာန်​တော်​ကို​ကျောက်​မြစ်​ချ​၍၊-
  bod-N: སོ་ལོ་མོན་གྱི་སྲིད་ལོ་བཞི་པའི་ཟླ་གཉིས་པའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྨང་གཞི་བཏིངས་པ་དང་།
  sna-sna: Hwaro hwetemberi yaJehovha hwakavakwa mugore rechina, mumwedzi waZivhi.
  spa-BLM: Los cimientos de la Casa de Yahvé fueron puestos en el cuarto año, en el
    mes de Ziv.
  cac-cac: Ix el yich yac'jiem yich stemplo Jehová d'a uj Zif ayic schan̈il ab'il
    yoch vin̈aj Salomón reyal.
  swh-ULB: Msingi wa hekalu ulijengwa katika mwaka wa nne, wa mwezi wa Ziv.
  bel-bel: На чацьвёртым годзе, у месяцы Зіф, заклаў ён аснову храму Госпада,
  deu-ELBBK: Im 4. Jahr wurde der Grund des Hauses des HERRN gelegt, im Monat Siw;
  mbb-OT: Ingkepelastar is menge pundasyun duen te valey te Nengazen te ikezuwa he
    vulan he iyan is bulan he Ziv, dutun te ikeepat he tuig te kedhadì ni Solomon.
  mal-2015: നാലാം ആണ്ടു സീവ് മാസത്തിൽ യഹോവയുടെ ആലയത്തിന്നു അടിസ്ഥാനം ഇടുകയും
  rmc-rmc: O chramoskre zakladi sas dokerde andro čhon Ziv, sar kraľinelas o Šalamun
    štarto berš.
  pes-OPV: و بنیاد خانه خداوند در ماه زیو از سال چهارم سلطنت نهاده شد.
  ron-1924: Ын анул ал патруля, ын луна Зив, с-ау пус темелииле Касей Домнулуй
  ben-OBCV: চতুর্থ বছরের সিব মাসে সদাপ্রভুর মন্দিরের ভিত্তিমূল গাঁথা হল।
  som-som: Oo gurigii Rabbiga aasaaskiisii waxaa la dhigay bishii Sif oo sannaddii
    afraad.
  lat-VUC: 'Anno quarto fundata est domus Domini in mense Zio:'
  eng-ASVBT: In the fourth year was the foundation of the house of Jehovah laid, in
    the month Ziv.
  ita-1885: L'anno quarto, nel mese di Ziv, furono posti i fondamenti della Casa del
    Signore;
  eng-ULB: The foundation of the house of Yahweh was laid in the fourth year, in the
    month of Ziv.
  spa-VBL: Los cimientos del Templo del Señor fueron puestos en el cuarto año del
    reinado de Salomón, en el mes de Zif.
  fra-_FOB: La quatrième année, au mois de Ziv, les fondements de la maison de l'Éternel
    furent posés;
  mal-mal: നാലാം ആണ്ട് സീവ് മാസത്തിൽ യഹോവയുടെ ആലയത്തിന് അടിസ്ഥാനം ഇടുകയും
  urd-GVR: Rab ke ghar kī buniyād Sulemān kī hukūmat ke chauthe sāl ke dūsre mahīne
    Zīb meṅ ḍālī gaī,
  suz-BL: सोलोमनमी सासन पवा आ ४ बर्स जिव माइश्‍शो महिनामी परमप्रभु यावे आ खिं आ जग
    वोदमे बाक्‍त। १राजा ६:१
  ita-1927: Il quarto anno, nel mese di Ziv, furon gettati i fondamenti della casa
    dell’Eterno;
  ckb-ckb: لە ساڵی چوارەم پەرستگای یەزدانی دامەزراند، لە مانگی زیڤ.
  eng-BBE: In the fourth year the base of the house was put in its place, in the month
    Ziv.
  kan-OKCV: ನಾಲ್ಕನೆಯ ವರ್ಷದ ಜಿವ್ ತಿಂಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಸ್ತಿವಾರವು ಹಾಕಲಾಯಿತು.
  tam-2017: நான்காம் வருடம் சீப் மாதத்திலே யெகோவாவுடைய ஆலயத்திற்கு அஸ்திபாரம் போட்டு,
  spa-RV-1909: 'En el cuarto año, en el mes de Ziph, se echaron los cimientos de la
    casa de Jehová:'
  ron-BTF: În al patrulea an a fost pusă temelia casei DOMNULUI, în luna Ziv;
  eng-WEBP: The foundation of the LORD’s house was laid in the fourth year, in the
    month Ziv.
  eng-FBV: The foundation of the Lord's Temple was laid in the fourth year of Solomon's
    reign, in the month of Ziv.
  nld-1939: In het vierde jaar, in de maand Ziw, werden de grondslagen van de tempel
    van Jahweh gelegd,
  nch-BL: Huan quema Tanahuatijquet Salomón yahuiyaya para nahui xihuit ipan itequi,
    quema pejqui metzti Zif ipan toisraelita calendario, quitalijque itzinpehualtil
    nopa hueyi tiopamit para TOTECO.
  vie-1934: Năm thứ tư, năm tháng Xíp, cái nền của đền thờ Đức Giê-hô-va đã đặt;
  hin-CV: चौथे साल में याहवेह के भवन की नींव रखी गई थी, यह ज़ीव नाम का महीना था.
  spa-BES: En el cuarto año se colocó la base del templo en su lugar, en el mes Ziv.
  tdx-tdx: Ie am-bolan-tatak’ i taom-pah’ efatsey ty nampijadoñañe o mananta’ i anjomba’
    Iehovàio;
  tha-KJV: ในปี​ที่สี่​ก็ได้​วางรากพระนิเวศของพระเยโฮวาห์ ในเดือนศิฟ
  por-BR-2018: 'No quarto ano, no mês de Zife, se lançaram os alicerces da casa do
    SENHOR:'
  deu-ELO: Im vierten Jahre wurde der Grund des Hauses Jehovas gelegt, im Monat Siw;
  eng-WYC-2018: The house of the Lord was founded in the fourth year of the realm
    of Solomon, in the month (of) Zif; (The House of the Lord was begun in the fourth
    year of Solomon’s reign, in the month of Zif;)
  epo-epo: En la kvara jaro, en la monato Ziv, estis fondita la domo de la Eternulo.
  uig-PIN: Sulaymanning sǝltǝnitining tɵtinqi yilining Zif eyida Pǝrwǝrdigarning ibadǝthanisining
    uli selindi.
  beo-beo: Ilia da oubi ageyadu (Sife oubi) amola ode biyadu Soloumane ea ouligilaloba,
    Debolo diasu ea bai fa:i.
  tpi-OTNT: Ol i stat long wokim haus bilong Bikpela long namba 2 mun bilong namba
    4 yia bilong Solomon i stap king. Dispela em i mun ol i kolim Siv. Long dispela
    mun yet ol i stat long lainim ol bikpela ston bilong wokim haus antap long en.
  hau-SA: An kafa tushen haikalin Ubangiji a shekara ta huɗu, a watan Zif.
  uig-LAT: Sulaymanning seltenitining tötinchi yilining Zif éyida Perwerdigarning
    ibadetxanisining uli sélindi.
  nde-nde: Isisekelo sethempeli likaThixo samiswa ngomnyaka wesine ngenyanga kaZivi.
  ton-ton: '¶ Naʻe fakatoka ʻae tuʻunga ʻoe fale ʻo Sihova ʻi hono fā ʻoe taʻu, ʻi
    he māhina ko Sifi:'
  ces-1613: Léta čtvrtého založen byl dům Hospodinův, měsíce Ziv,
  eng-WMB: The foundation of the LORD’s house was laid in the fourth year, in the
    month Ziv.
  tam-TCV: சாலொமோனின் ஆட்சியின் நான்காம் வருடம் சீப்மாதம் யெகோவாவின் ஆலயத்துக்கு அஸ்திபாரம்
    போடப்பட்டது.
  ceb-ULB: Natukod ang pundasyon sa balay ni Yahweh sa ika-upat nga tuig, ang bulan
    sa Ziv.
  pol-UBG: W czwartym roku, w miesiącu Ziw, położono fundamenty domu PANA;
  agr-agr: Apajuí emematku ijuntain jegamkug nantu Ziv tawa duwi nagkamauwai. Nunak
    Salomón apu wajas ipak usumat mijan inamak pujus nagkamauwai.
  kyc-kyc: Ee kana kisima dokona Solomoneme kiŋi yulu pyuo kareyamo yuu gii dokopa
    kana lapo kingi Sipi lenge dokona tembole anda doko pinya kanda soo puu rombo
    minyuo isa susa reteya.
  urd-GVU: رب کے گھر کی بنیاد سلیمان کی حکومت کے چوتھے سال کے دوسرے مہینے زیب میں
    ڈالی گئی،
  deu-1912: Im vierten Jahr, im Monat Siv, ward der Grund gelegt am Hause des HERRN,
  kan-2017: ಸೊಲೊಮೋನನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದ ವೈಶಾಖ ಮಾಸದಲ್ಲಿ ಯೆಹೋವನ ಆಲಯದ ಅಸ್ತಿವಾರವನ್ನು
    ಹಾಕಿದರು.
  yap-yap: Def ko Tempel e ni ngongliy u lan e bin l’agruw e pul, ni fare pul ni Ziv,
    ko re duw ni ba’aram ni gaman e aningeg e duw nap’an nike gagiyeg Solomon.
  hlt-MCSB: A kum li dongkah Ziv hla ah BOEIPA im te a toong.
  mdy-ETH: ዬይ ጌኤዦ ማኣራ ማዣኒ ዓርቂንቴሢ ሴሎሞኔ ካኣታዼንቴ ዖይዳሳ ሌዖኮ ዚፔ ጌይንታ ላምዓሳ ዓጊኖናኬ።
  twi-ASANTE: Wɔtwaa Awurade Asɔredan fapem no bosome Siv (bɛyɛ Kɔtɔnimaa) mfimfini
    a saa ɛberɛ no na Salomo adi ɔhene mfeɛ ɛnan no.
  eng-WEBU: The foundation of the LORD’s house was laid in the fourth year, in the
    month Ziv.
  wal-wal: GODAA Beeta Maqidasiyaa baasoi Solomoni kawotido oiddantto laittan, Ziifa
    giyo naa77antto aginan baasettiis.
  spa-PDDPT: El año cuarto, el mes de Ziv, se colocaron los cimientos de la Casa de
    Yavé.
  gun-gun: Irundy ma'etỹa py, mokoĩ jaxya zive 'epy re ma omoĩ oo Senhor pegua ytarã.
  ilo-ULB: Naipasdek ti pundasion ti balay ni Yahweh iti maikauppat a tawen, iti bulan
    ti Ziv.
  kpg-kpg: Di hagamau di Hale Daumaha o Dimaadua ne haga noho i di lua malama, di
    malama go Ziv, i di haa ngadau o Solomon nogo king.
  uig-ARA: سۇلايماننىڭ سەلتەنىتىنىڭ تۆتىنچى يىلىنىڭ زىف ئېيىدا پەرۋەردىگارنىڭ ئىبادەتخانىسىنىڭ
    ئۇلى سېلىندى.
  sus-sus: Alatala xa banxi dɔxɔ fɔlɔ Siwi kike nan na, Sulemani xa mangɛya ɲɛ naani
    nde.
  pon-2006: Poahsoan en Tehnpas Sarawio wiawidahr ni keriaun sounpwong, sounpwong
    Sip, ni kapahieun pahr me Solomon kakaunki.
  jae-jae: Gêdêŋ jala katu aclê ŋaajôŋ Siw êsêac sêkêŋ Apômtaunê andu tau ŋanombaŋ.
  ksd-ksd: Ta ra kilala a ivat, ta ra gai Siv, di ga vung ra vunapai ra kuba i ra
    Luluai;
  tur-YTC: Yahve'nin evinin temeli dördüncü yılda Ziv ayında atıldı.
  ind-AYT: Pada tahun ke-4, diletakkanlah dasar bagi bait TUHAN, yaitu pada bulan
    Ziw.
  nya-nya: Maziko a Nyumba ya Yehova anamangidwa pa chaka chachinayi, mwezi wa Zivi.
  hrv-hrv: Temelji su Hramu Jahvinu bili položeni četvrte godine, mjeseca Ziva;
  mps-mps: Augwaligo te Genuai Bidigo be sę ebo gagalali te si wabo polua, te kibu
    be me si me si elama, te Solomon king bidibo sogo te be sę yani. Te polua nogi
    augwaligo Siv poali. Te poluade digi augwa te genuai masigi wasilibo sę gagaliyu,
    te masigi dabe daide ugwadu te be sę yainu yalio.
  tpi-tpi: Ol i stat long wokim haus bilong Bikpela long namba 2 mun bilong namba
    4 yia bilong Solomon i stap king. Dispela em i mun ol i kolim Siv. Long dispela
    mun yet ol i stat long lainim ol bikpela ston bilong wokim haus antap long en.
  dan-1931: I det fjerde År lagdes Grunden til HERRENS Hus i Ziv Måned;
  vie-OVCB: Như vậy, nền móng của Đền Thờ Chúa Hằng Hữu được đặt vào tháng hai (tháng
    Xíp), năm thứ tư đời Sa-lô-môn trị vì.
  guj-2017: ચોથા વર્ષના ઝીવ માસમાં યહોવાહના સભાસ્થાનનો પાયો નાખવામાં આવ્યો હતો.
  pon-2006A: Poahsoan en Tehnpas Sarawio wiawidahr ni keriaun sounpwong, sounpwong
    Sip, ni kapahieun pahr me Solomon kakaunki.
  por-BRBSL: A fundação da casa de Yahweh foi lançada no quarto ano, no mês de Ziv.
  cth-cth: A kum 4, Ziv thapa nah BAWIPA e im teh adu a ung awh.
  twi-twi: Wɔtoo Awurade Asɔredan fapem no ɔsram Sif (a ɛte sɛ Kɔtɔnimma) mfimfini
    a saa bere no na Salomo adi hene mfe anan no.
  hlt-hlt: A kum li dongkah Ziv hla ah BOEIPA im te a toong.
  tbz-SIM: Sɑdomɔɔ kpɑ̀tì benni dinɑɑnnì miɛkɛ do nkɛ, otɑ̃̀nkù bɛ̀ tu wè Sifi o miɛkɛ,
    bɛ̀ pũ̀ṹtɛ́mɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Solomon namba 4ɨn azenimɨn atrivimɨn itir dughiamɨn, an iakɨnir namba
    2ɨn, me Ikiavɨra Itir Godɨn Dɨpenimɨn apengan itir mɨngarir gavgavim atɨ. Iakɨnir
    kam me kamaghɨn a dɨbori, Siv, iakɨnir kamɨn me dɨpenim asasa dagɨaba isa bɨzibar
    da arɨsi.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ pǝnɑɣɑ liɣiti nyǝŋkɑ kɛ pɑ ɩsɔtʋ nɑɑlɛ nyǝŋ tɑɑ kɛ́ pɑ
    sɩɩ Tɑcɑɑ Ɩsɔ tǝsɛɛlɛ kite.
  azb-azb: Dördüncü ildə, Ziv ayında Rəbbin məbədinin bünövrəsi qoyuldu,
  eng-DBY: In the fourth year was the foundation of the house of Jehovah laid, in
    the month Zif;
  hin-2017: चौथे वर्ष के जीव नामक महीने में यहोवा के भवन की नींव डाली गई।
  wol-KYG: Ca ñeenteelu atu nguurug Suleymaan, yemook ñaareelu weer wa, di weeru Siw,
    ca lañu teg kenug kër Aji Sax ji.
  eng-YLT: In the fourth year hath the house of Jehovah been founded, in the month
    Zif,
  eng-WYC-2017: The house of the Lord was founded in the fourth year of the realm
    of Solomon, in the month Zif;
  eng-WMBB: The foundation of the LORD’s house was laid in the fourth year, in the
    month Ziv.
  urd-GVH: रब के घर की बुनियाद सुलेमान की हुकूमत के चौथे साल के दूसरे महीने ज़ीब में
    डाली गई,
  rug-rug: Sa kinurina sa Zelepade si podalae pa vina rua sidara, ta pozae Zivi, koasa
    vina made vuaheni pa binaṉara te Solomone.
  gaz-gaz: Hundeen mana qulqullummaa Waaqayyoos waggaa afuraffaatti jiʼa Ziif jedhamu
    keessa buufame.
  fra-LSG: La quatrième année, au mois de Ziv, les fondements de la maison de l’Éternel
    furent posés;
  yal-yal: A mangayaan ɲɛɛ naanindeni, Siwi kiken na, e yi Alatala Batu Banxin bɛtɛn
    sa.
  haw-1868: I ka makahiki ha i hoonohoia'i ke kumu o ka hale o Iehova, i ka malama
    Zifa.
  arb-NAV: وَكَانَ إِرْسَاءُ أَسَاسِ بَيْتِ الرَّبِّ فِي شَهْرِ زِيُو (أَيَارَ – مَايُو)
    مِنَ السَّنَةِ الرَّابِعَةِ لِحُكْمِ سُلَيْمَانَ.
  ewe-ewe: Woɖo gbedoxɔ la gɔme anyi le dzinu evelia me le Solomo ƒe fiaɖuɖu ƒe ƒe
    enelia me.
  eng-LEE: In the fourth year was the foundation of the house of the Lord laid, in
    the month Ziv;
  gvn-gvn: '@see-verse:1KI.006.036'
  asm-FB: চতুৰ্থ বছৰৰ জীব মাহত যিহোৱাৰ গৃহৰ ভিত্তিমূল স্থাপন কৰা হ’ল।
  sus-A: عَلَتَلَ شَ بَنشِ دْشْ قْلْ سِوِ كِكٍ نَن نَ، سُلٍمَنِ شَ مَنفّيَ حّ نَانِ
    ندٍ.
  fra-SBL: La fondation de la maison de l'Éternel fut posée la quatrième année, au
    mois de Ziv.
  hbo-hbo: בַּשָּׁנָה֙ הָֽרְבִיעִ֔ית יֻסַּ֖ד בֵּ֣ית יְהוָ֑ה בְּיֶ֖רַח זִֽו׃
  piu-2006: '@see-verse:1KI.006.036'
  kik-kik: Mũthingi wa hekarũ ĩyo ya Jehova wakirwo mwaka wa ĩna wa mweri wa Zivu.
  fra-NCL: La quatrième année, au mois de ziv, furent posés les fondements de la maison
    de Yahweh ;
  cek-AK: Angraeng im ih imcih loe saning palito haih, Ziv khrah naah, a sak amtong.
  cuk-cuk: Salomón birgabakegus Israel-yar-semaigu, nii-Zifʼye-nugad-naidgi, Salomón
    Bab-Jehováʼse-goled-neg sobde gusad.
  uig-CYR: Сулайманниң сәлтәнитиниң төртинчи жилиниң Зиф ейида Пәрвәрдигарниң ибадәтханисиниң
    ули селинди.
  tel-2017: నాలుగో సంవత్సరం జీప్‌ నెలలో యెహోవా మందిరం పునాది వేశారు.
  hat-BSA: Nan katriyèm ane a, nan mwa Ziv la, fondasyon kay SENYÈ a te fin poze.
  kos-kos: Pwelung in Tempul uh oakwuki ke malem akluo, su malem Ziv, in yac akakosr
    ma Solomon el tokosra.
  hbo-WLC: בַּשָּׁנָה֙ הָֽרְבִיעִ֔ית יֻסַּ֖ד בֵּ֣ית יְהוָ֑ה בְּיֶ֖רַח זִֽו׃
  ibo-ibo: Ọ bụ nʼọnwa Ziv, nʼafọ nke anọ, nke ịbụ eze Solomọn ka a tọrọ ntọala ụlọnsọ
    ukwu Onyenwe anyị.
  ory-ory: ଚତୁର୍ଥ ବର୍ଷର ସିବ୍‍ ମାସରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭିତ୍ତିମୂଳ ସ୍ଥାପିତ ହେଲା।
  wmt-wmt: '@see-verse:1KI.006.036'
  chk-chk: Iwe, lon ewe arüanün ierin mwün Salomon fän ewe maram Sif, iei ewe aruuen
    maram, longolongun imwen ewe Samol mi Lapalap a för.
  rop-rop: Wal deibin meigim det meinwan flopat blanga det Serramoni Pleis langa det
    namba 2 manth langa det manth gulum Sib, langa det namba 4 yiya weya Salaman bin
    jidan king.
  ukr-1871: У четвертому роцї, в місяцї Зиф, заложив він основу під храм Господень,
  deu-1951: Im vierten Jahre, im Monat Siv, war der Grund zum Hause des HERRN gelegt
    worden.
  eng-JPS: In the fourth year was the foundation of the house of the LORD laid, in
    the month Ziv.
  srp-1865: Èetvrte godine mjeseca Zifa bi postavljen temelj domu Gospodnjemu;
  lug-lug: Awo mu mwaka ogwokuna, mu mwezi Zivu omusingi gwa yeekaalu ya Mukama ne
    gumalirizibwa.
  heb-heb: בשנה הרביעית יסד בית יהוה בירח זו׃
  ben-IRV: চতুর্থ বছরের সিব মাসে সদাপ্রভুর ঘরের ভিত্তি গাঁথা হয়েছিল।
  pan-pan: ਚੌਥੇ ਸਾਲ ਜ਼ਿਵ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖੀ ਗਈ।
  mya-JVB: နန်းစံလေး နှစ် ၊ ဇိဖ လ တွင် ထာဝရဘုရား ၏ အိမ် တော်တိုက်မြစ် ကို ချကြ၍၊
  tbg-tbg: Soromonuva Isareriqaa raqikiqiro viharo ihi 4navu varakero, vi ihira 2
    tora, Sivive tu toraraqaa vika Nora Kotira Naavu kaqe kaiqara hoqaramate, avuni
    ori vataini ntava tora.
  hmo-hmo: Solomona ese king dagi ia hamatamaia murinai lagani 4 bona hua iharuana,
    ladana Sivi lalonai Dubu Helaga ena badina idia haorea vadaeni.
  urd-urd: चौथे साल ज़ीव के महीने में ख़ुदावन्द के घर की बुनियाद डाली गई;
  rus-SYN: В четвертый год, в месяц Зиф, в месяц второй, положил он основание храму
    Господа,
  bqc-SIM: Wà Dii kpɛ́pi ɛ̃ kpàlɛ Salomↄↄ kpalablea wɛ̃̀ síiↄ̃de mↄ pↄ́ wì mɛ
    Zivi guuɛ,
  tcz-CHONGTHU: Solomon leng chan kumli channa Zif lhasung in Pakai houin chu akhombul
    ana tung doh pan tauvin ahi.
  mar-mar: वर्षाचा चौथा महिना जीव मध्ये त्यांनी परमेश्वराच्या मंदिराचा पाया घातला.
  qub-qub: Salomonga chuscu wata mandaycashancho Tayta Diospa Templunpa simintuncunata
    pergayta gallaycachiran ziv quillacho.
  bqp-bqp: Ò Dikiri kpɛ́ pì ɛ̃ pɛ̀tɛ Sulemanu kíblena wɛ̃̀ siikↄ̃den, a mↄ kũ òdi
    pi Zivi gũmmɛ,
  hat-hat: Se nan katriyèm lanne rèy Salomon, nan mwa Ziv la, yo te mete men nan fondasyon
    kay Seyè a.
  eng-BSB: The foundation of the house of the LORD was laid in the fourth year of
    Solomon’s reign, in the month of Ziv.
  eng-WEBPB: The foundation of the LORD’s house was laid in the fourth year, in the
    month Ziv.
  kbq-kbq: Hagi 4'a kafuma Solomoni'ma kinima nemanigeno, Zivie nehaza ikante Ra Anumzamofo
    mono nona eri agafa hu'za ki'naze.
  nhe-BL: Huan quema Tlanahuatijquetl Salomón yahuiyaya para nahui xihuitl ipan itequi,
    quema pejqui metztli Zif ipan toisraelita calendario [6:37 Ipan abril o mayo ipan
    tocalendario tlen ama.], quitlalijque itzinpehualtil nopa hueyi tiopamitl para
    TOTECO.
  bus-bus: Wà Dii kpɛ́ pì ɛ̃ɛ kpàɛ Sulemanu kíblena wɛ̃̀ siigↄ̃den, à mↄↄ kɛ̀ wè be
    Zivi guumɛ,
  gub-BL: Umuapyk tàpuzuhu iwy pe har zahy Ziw her ma'e mehe wà. Xàrumàw tuwihawete
    romo heko mehe 4 haw kwarahy rehe 2 haw zahy mehe umuapyk tàpuzuhu iwy pe har
    wà.
