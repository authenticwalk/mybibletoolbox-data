verse: 1KI.006.009
translations:
  mal-C: ഇവ്വിധത്തിൽ അദ്ദേഹം ആലയനിർമാണം പൂർത്തീകരിക്കുകയും ദേവദാരുത്തുലാങ്ങളും പലകകളുംകൊണ്ട്
    മച്ചിടുകയും ചെയ്തു.
  deu-TKW: Und so errichtete er das Gebäude und vollendete es; und er deckte das Gebäude
    mit Balken und Täfelwerk von Cedern.
  lin-lin: Tango Salomo asilisaki misala ya kotonga Tempelo, azipaki yango na plafon
    oyo esimbamaki na mabaya minene ya banzete ya sedele.
  eng-LSV: And he builds the house, and completes it, and covers the house [with]
    beams and rows of cedars.
  eng-GNV: So he built the house and finished it, and sieled the house being vawted
    with sieling of cedar trees.
  eng-WEBSTER: So he built the house and finished it; and covered the house with beams
    and boards of cedar.
  nhw-BL: Huan quema Salomón ya quitlamiltijtoya nopa tiopamitl, quitzontzajqui ica
    miyac cuatetomitl huan huapalme catli senquistoc tiocuahuitl.
  swh-ONEN: Basi Solomoni akajenga Hekalu na kulikamilisha, akiliweka paa za boriti
    na mbao za mierezi.
  bba-bba: Ye Sɑlomɔɔ u dii te bɑnɑ u kpɑ, yerɑ u tu kpɛ kɑ sɛdurun dɑ̃ɑ bɛsi, kɑ
    dɑ̃ɑ yen bĩinu.
  eng-KJVCPB: So he built the house, and finished it; and covered the house with beams
    and boards of cedar.
  luo-luo: Omiyo nogero hekalu motieko koume gi yiende kod bepe Sida.
  meu-meu: Taunabunai, ia ese dubu e haginia ela bona e ore; bena guhi lalo-ikouna
    na sida lavadia bona sida reireidia amo e karaia.
  npi-ULB: यसरी सोलोमनले मन्दिर बनाएर सिद्ध्याए । तिनले मन्दिरलाई दलिन र देवदारुका
    फल्याकहरूले ढाके ।
  yor-yor: Bẹ́ẹ̀ ni ó kọ́ ilé náà, ó sì parí rẹ̀, ó sì bo ilé náà pẹ̀lú àwọn ìtí igi
    àti pákó kedari.
  pes-OPCB: پس از تکمیل ساختمان، سلیمان دستور داد سقف ساختمان را با تیرها و تخته‌های
    چوب سرو بپوشانند.
  tgl-ULB: Kaya itinayo ni Solomon ang templo at tinapos ito; binubungan niya ang
    templo sa pamamagitan ng mga biga at mga makakapal na tablang sedar.
  cbu-NT: Anoo, Salomon Apanlleem pang' tsapush iwaparamchu, unambeemsha yasina yáyaru,
    anumun wanasir maachi tina, tina, tina sheeru, kizpur wanasiri anpa ichingaru
    Apanlleem pang' unambtarangiya.
  hui-hui: Kini Solomononaga biabe biaga hearume anda biago dindiha bulenenaga biai
    hene. Anda be mbirago biai howa anda be mendego biadambi holenaga dabira ira tamia
    timbuni wiarume ala gililo pelowa ira tamia dege peleneme dungini.
  mya-mya: ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ပြီး​သော​အ​ခါ ရှော​လ​မုန်​သည် သစ်​က​တိုး​သား​ထုပ်​များ
    ပျဉ်​များ​ဖြင့်​မျက်​နှာ​ကျက်​ကို​တပ်​ဆင် တော်​မူ​၏။-
  bod-N: དེ་བཞིན་ཁོང་གིས་མཆོད་ཁང་བཞེངས་ནས་གྲུབ་པ་དང་། མཆོད་ཁང་གི་གནམ་གཅལ་ནི་ཐང་ཤིང་གི་གདུང་མ་དང་ཤིང་ལེབ་ཀྱིས་གཡོགས་སོ།
    །
  sna-sna: Naizvozvo akavaka temberi, uye akaipedza, akaturika denga ramatanda namapuranga
    emisidhari.
  spa-BLM: Así que construyó la casa y la terminó; y la cubrió con vigas y tablas
    de cedro.
  cac-cac: Ayic ix b'oel scajonal templo chi', ix och spatzab'il, axo te' nivac chemte'
    nab'a c'ute' ix em d'a yib'an̈ te'.
  swh-ULB: Kwa hiyo Sulemani akalijenga hekalu mpaka akalimaliza, akalifunika hekalu
    kwa boriti na mbao za mwerezi.
  bel-bel: І пабудаваў ён храм і скончыў яго, і ашаляваў храм кедровымі дошкамі.
  deu-ELBBK: Und er baute das Haus und vollendete es, und er deckte das Haus mit Balken
    und Reihen von Zedern.
  mbb-OT: Ne hein neelevatan en haazà is baley te Nengazen, mibpeteuzan ni Solomon
    te kisami he kayu he sidru is menge himan din.
  mal-2015: അങ്ങനെ അവൻ ആലയം പണിതുതീർത്തു; ദേവദാരുത്തുലാങ്ങളും ദേവദാരുപ്പലകയുംകൊണ്ടു
    ആലയത്തിന്നു മച്ചിട്ടു.
  rmc-rmc: Sar dokerďa o Chramos, kerďa e strecha le hranolendar the le deskendar,
    so sas le cedrostar.
  pes-OPV: و خانه را بنا کرده، آن را به اتمام رسانید و خانه را با تیرهاو تخته های
    چوب سرو آزاد پوشانید.
  ron-1924: Дупэ че а испрэвит де зидит каса, Соломон а акоперит-о ку скындурь ши
    ку гринзь де чедру.
  ben-OBCV: এইভাবে তিনি কড়িকাঠ ও দেবদারু কাঠের তক্তা দিয়ে মন্দিরের ছাদ বানিয়ে সেটির
    নির্মাণকাজ সমাপ্ত করলেন।
  som-som: Sidaasuu gurigii u dhisay oo u dhammeeyey, oo wuxuu ku deday dogobbo iyo
    safaf alwaax kedar ah.
  lat-VUC: 'Et ædificavit domum, et consummavit eam: texit quoque domum laquearibus
    cedrinis.'
  eng-ASVBT: So he built the house, and finished it; and he covered the house with
    beams and planks of cedar.
  ita-1885: Egli adunque edificò la Casa, e la compiè; e la coperse di soffitti, e
    di riquadrature di cedro.
  eng-LXXUP: So he built the house and finished it; and he made the ceiling of the
    house with cedars.
  eng-ULB: So Solomon built the temple and finished it; he covered the house with
    beams and planks of cedar.
  spa-VBL: Salomón terminó de construir el Templo, cubriéndolo con un techo de vigas
    y tablas de cedro.
  fra-_FOB: Il bâtit donc la maison et l'acheva. Et il couvrit la maison de planches
    et de poutres de cèdre.
  mal-mal: അങ്ങനെ അവൻ ആലയം പണിതുതീർത്തു; ദേവദാരുകൊണ്ട് തുലാങ്ങളും പലകകളും തീർത്ത്
    ആലയത്തിന് മച്ചിട്ടു.
  urd-GVR: Yoṅ Sulemān ne imārat ko takmīl tak pahuṅchāyā. Chhat ko deodār ke shahtīroṅ
    aur taḳhtoṅ se banāyā gayā.
  suz-BL: मोपा मेकोम लेबानोन ङा लाइश्‍शो रवा के पाइद्रा नु फलेक साप्‍शा खिं सेल्‍ने
    थुम्‍पदा बाक्‍त।
  ita-1927: Dopo aver finito di costruire la casa, Salomone la coperse di travi e
    di assi di legno di cedro.
  ckb-ckb: پەرستگاکەی بنیاد نا و تەواوی کرد، بە تەختەداری پان و کاریتەی ئورز سەری
    پەرستگاکەی گرت.
  eng-BBE: So he put up the house and made it complete, roofing it with boards of
    cedar-wood.
  kan-OKCV: ಹೀಗೆಯೇ ಅವನು ಆಲಯವನ್ನು ಕಟ್ಟಿ, ತೀರಿಸಿದ ತರುವಾಯ, ಆಲಯವನ್ನು ದೇವದಾರುಗಳ ತೊಲೆಗಳಿಂದಲೂ,
    ಹಲಗೆಗಳಿಂದಲೂ ಮುಚ್ಚಿಸಿದನು.
  tam-2017: இவ்விதமாக அவன் ஆலயத்தைக் கட்டி, கேதுரு மர உத்திரங்களாலும் பலகைகளாலும்
    ஆலயத்தை மூடி ஆலயப்பணியை முடித்தான்.
  spa-RV-1909: Labró pues la casa, y acabóla; y cubrió la casa con artesonados de
    cedro.
  ron-BTF: Astfel a construit casa şi a terminat-o; şi a acoperit casa cu bârne şi
    cu scânduri de cedru.
  eng-WEBP: So he built the house and finished it; and he covered the house with beams
    and planks of cedar.
  eng-FBV: So Solomon finished building the Temple, covering it with a roof made of
    cedar rafters and planks.
  nld-1939: Toen de tempel was afgebouwd, bedekte hij hem met ribben en een plafond
    van cederhout;
  nch-BL: Huan quema Salomón ya quitamiltijtoya nopa tiopamit, quitzontzajqui ica
    miyac cuatetomit huan huapalme cati senquisa tiocuahuit.
  vie-1934: Khi cất đền xong; thì Sa-lô-môn lợp nó bằng đòn tay và ván gỗ bá hương,
  hin-CV: इस प्रकार शलोमोन ने भवन बनाना समाप्‍त किया. भवन की छत उन्होंने देवदार की
    बल्लियों और पटरियों से बनाई.
  spa-BES: Entonces él levantó el templo y lo completó, lo cubrió con tablas de madera
    de cedro.
  tdx-tdx: Aa le rinanji’e i anjombay naho nifonira’e; vaho kinape’e varambañe naho
    boda mendoraveñe i anjombay.
  tha-KJV: พระองค์​ทรงสร้างพระนิเวศดังนี้และทรงให้​สำเร็จ และพระองค์ทรงสร้างเพดานของพระนิเวศ
    มี​ไม้​คร่าวและกระดานเป็นไม้สนสีดาร์
  por-BR-2018: Lavrou, pois, a casa, e acabou-a; e cobriu a casa com artesanatos de
    cedro.
  deu-ELO: Und er baute das Haus und vollendete es, und er deckte das Haus mit Balken
    und Reihen von Zedern.
  eng-WYC-2018: And Solomon builded the house, and ended it. And Solomon covered the
    house with couples of cedar, (And Solomon built the House, and finished it. And
    he braced the House with cedar couplings,)
  epo-epo: Kaj li konstruis la domon kaj finis ĝin, kaj li kovris la domon per traboj
    kaj tabuloj el cedroj.
  uig-PIN: Xundaⱪ ⱪilip Sulayman ibadǝthanini yasap püttürdi. Ibadǝthanining üstigǝ
    har-limlarni bekitip, uni kedir tahtaylar bilǝn ⱪaplidi.
  beo-beo: Amaiba:le, hina bagade Soloumane da Debolo diasu gagui dagoi ba:i. E da
    Debolo diasu dia:ne gala:i amo dawalo amola gaga:i amo dolo ifaga hamoi.
  tpi-OTNT: Ol wokman bilong Solomon i wokim pinis sampela hap bilong haus, orait
    ol i kisim ol diwai sida na putim olsem rola bilong wokim rup. Na ol i kisim ol
    plang bilong diwai sida na wokim rup.
  hau-SA: A haka ya gina haikalin ya kuma gama shi, ya jinƙe shi da manyan katakai
    da kuma katakan al’ul.
  uig-LAT: Shundaq qilip Sulayman ibadetxanini yasap püttürdi. Ibadetxanining üstige
    xar-limlarni békitip, uni kédir taxtaylar bilen qaplidi.
  nde-nde: Ngakho wakha ithempeli waliqeda, walifulela ngentungo lamapulanka ezigodo
    zomsedari.
  ton-ton: 'Naʻe pehē ʻa ʻene langa ʻae fale mo fakaʻosi ia: pea naʻa ne ʻato ʻaki
    ʻae fale ʻae ngaahi lalanga mo e laupapa ʻoe ʻakau ko e sita.'
  ces-1613: A tak vystavěl dům ten, a dokonal jej, a přikryl jej krokvemi ohnutými
    a prkny cedrovými.
  eng-WMB: So he built the house and finished it; and he covered the house with beams
    and planks of cedar.
  tam-TCV: சாலொமோன் வளை மரங்களினாலும், கேதுருமரப் பலகைகளினாலும் கூரையை அமைத்து ஆலயத்தைக்
    கட்டிமுடித்தான்.
  ceb-ULB: Busa gitukod ni Solomon ang templo ug nahuman kini; gibongbongan niya ang
    balay gamit ang mga sagbayan ug tabla nga sidro.
  pol-UBG: Tak więc zbudował dom i ukończył go, i pokrył sklepienie domu belkami i
    deskami cedrowymi.
  agr-agr: Tuja Apajuí emematku ijuntai jegamnak ashí uminkamtai, inagnak setug dakagbaun
    yakí pataja umikui.
  kyc-kyc: Dopa pyuo kiŋi Solomoneme tembole anda pyuo oteya. Baame isa siya polaŋe
    pisi dokome ketae lulyano ingyuo lambuo laeyo pyuo waso dee dokomeko anda yangi
    ingyuo kaowa piya.
  urd-GVU: یوں سلیمان نے عمارت کو تکمیل تک پہنچایا۔ چھت کو دیودار کے شہتیروں اور تختوں
    سے بنایا گیا۔
  deu-1912: Also baute er das Haus und vollendete es; und er deckte das Haus mit Balken
    und Tafelwerk von Zedern.
  ntj-ntj: '@see-verse:1KI.006.008'
  kan-2017: ಈ ಪ್ರಕಾರ ಅವನು ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿ, ದೇವದಾರಿನ ತೊಲೆ ಮತ್ತು ಹಲಿಗೆಗಳಿಂದ ಮಾಳಿಗೆಯನ್ನು
    ಮಾಡಿಸಿ ಕೆಲಸ ಮುಗಿಸಿದನು.
  yap-yap: Me mu’nag Solomon e maruwel ko Tempel. Me tay e tenjio riy ni ren ni cedar
    e fanay ngay.
  hlt-MCSB: Im te a sak tangloeng tih a coeng nen tah im kah te tlueng neh, lamphai
    thingphael neh a khop.
  mdy-ETH: ዬያይዲ ሴሎሞኔ ጌኤዦ ማኣሮ ማዢ ጋፒሴኔ፤ ኬኤፆኮ ሳኮ ጋርሲና ሊባኖኦሴ ሚፃፓ ኮሾና ዞንጋላና፥ ጊንሣ ሃሣ ዬያ
    ሚፃፓ ዓርሲ ኮሾና ዳልጊ ባኣዚና ጳርቂ ዓኣቺ ባይዜኔ።
  twi-ASANTE: Wɔwiee asɔredan no sie no, Salomo de nnua ne ntweneduro mpunan yɛɛ ani
    nsamsoɔ no.
  eng-WEBU: So he built the house and finished it; and he covered the house with beams
    and planks of cedar.
  wal-wal: Hegaadan oottidi, Solomoni keettaa keexxidi poliis; yaatidi zigaa xaulaanne
    masettaa bollaara kammiis.
  spa-PDDPT: Construyó, pues, la Casa y la terminó. Cubrió la Casa con vigas y tablas
    de cedro.
  gun-gun: Ha'e rami vy oo ojapove heravy ojapopa peve. Ha'e vy oipyovãmba yvyrape
    yary guigua py.
  ilo-ULB: Impatakder ngarud ni Solomon ti templo ken inleppasna daytoy; binobedaanna
    ti balay kadagiti biga ken tabla a sedro.
  kpg-kpg: King Solomon ga haga lawa dana moomee dela nogo hau dana Hale Daumaha gaa hai
    di haaligi i nua gi nia tanga mono lau baba laagau ‘cedar’.
  uig-ARA: شۇنداق قىلىپ سۇلايمان ئىبادەتخانىنى ياساپ پۈتتۈردى. ئىبادەتخانىنىڭ ئۈستىگە
    خار-لىملارنى بېكىتىپ، ئۇنى كېدىر تاختايلار بىلەن قاپلىدى.
  sus-sus: E to gɛ banxi tide, Sulemani naxa a raxunma sɛdiri wurie ra.
  pon-2006: Eri Nanmwarki Solomon ahpw ketin kanekehla doadoahk en kauwada Tehnpas
    Sarawio. E ketikihong denso loale, me lohlo oh dinapwe wiawihkihda tuhke sidar.
  jae-jae: Amboac tonaŋ Salomo kêkwê lôm tau e gêbacnê ma eŋ kêmasaŋ masac jaba ŋaôŋa
    ŋa gamêŋtêkwa to katapa kaseda.
  ksd-ksd: Damana i ga pait vapar ra pal; ma i ga pait ra ul a pal ma ra umana davai
    ma ra umana pal a davai na tagatagal.
  tur-YTC: Böylece evi yaptı ve onu bitirdi; ve evi sedir kirişleri ve tahtalarıyla
    kapladı.
  grc-BRENT: Καὶ ᾠκοδόμησε τὸν οἶκον καὶ συνετέλεσεν αὐτόν· καὶ ἐκοιλοστάθμησε τὸν
    οἶκον κέδροις.
  ind-AYT: Demikianlah, dia membangun bait itu, menyelesaikan, dan menutupi langit-langit
    bait dengan balok-balok serta papan kayu aras.
  nya-nya: Choncho anamanga Nyumbayo mpaka kuyimaliza ndipo denga lake linali la mitanda
    ndi matabwa a mkungudza.
  hrv-hrv: Sagradio je tako Hram i dovršio ga; i pokrio ga cedrovim gredama i daskama.
  mps-mps: Te Solomongo sę bidi dabego te be me badu pedai sęą silibaso, teda augwaligo
    te ni bǫ dabe selama, tama te dąų weyu, te walawali ni dabe me te ene sabali
    ni tiwai munama, te be pedu nigai. Tama augwa te bǫ nami selama, tama te be haluali.
  tpi-tpi: Ol wokman bilong Solomon i wokim pinis sampela hap bilong haus, orait ol
    i kisim ol diwai sida na putim olsem rola bilong wokim rup. Na ol i kisim ol plang
    bilong diwai sida na wokim rup.
  dan-1931: Således byggede han Templet færdigt, og han lagde Taget med Bjælker og
    Planker af Cedertræ.
  vie-OVCB: Xây Đền Thờ xong, Sa-lô-môn đóng đà và lót ván bá hương khắp mặt trong
    tường.
  guj-2017: સુલેમાને સભાસ્થાનનું બાંધકામ પૂરું કર્યું અને તેણે દેવદારના પાટડા અને
    પાટિયામાંથી સભાસ્થાનની છત બનાવી.
  pon-2006A: Eri Nanmwarki Solomon ahpw ketin kanekehla doadoahk en kauwada Tehnpas
    Sarawio. E ketikihong denso loale, me lohlo oh dinapwe wiawihkihda tuhke sidar.
  por-BRBSL: Então ele construiu a casa e a terminou; e cobriu a casa com vigas e
    tábuas de cedro.
  cth-cth: Hottelah bawkim teh a cum awh. Bawkim e parei thingtunaw hah Sidar thing
    e pangkhek hoi thingphek hoi a ramuk awh.
  twi-twi: Wowiee asɔredan no si no, Salomo de nnua ne sida mpuran yɛɛ ani nsamso
    no.
  hlt-hlt: Im te a sak tangloeng tih a coeng nen tah im kah te tlueng neh, lamphai
    thingphael neh a khop.
  tbz-SIM: Bɛ̀ mɑɑ́ dìì mɔ̀nnì kɛ́deè, kɛ̀ Sɑdomɔɔ tɛ̀ mùnnɛ nɛ̀ dɛtekperɛ̀ kó imundɛí
    nɛ̀ dɛ kó tidɑbɛɛtì.
  msy-2020: Ezɨ Solomonɨn ingangarir gumaziba, me Dɨpenimɨn mɨriabar itir ghuriar
    kabar ingari, egha sidan temer arariba inigha dɨpenir siriamɨn ingari.
  dop-dop: Pɑ tɛmɑ-ɩ ŋmɑʋ, ɩlɛnɑ pɑ́ tʋ́ ɩ pɑtɑnɑɑ kɛ tɩɩŋ kʋpɑŋ kpeŋkpelɑsɩ.
  azb-azb: Beləcə Süleyman məbədi tikib qurtardı. Məbədi sidr ağacından olan tirlər
    və taxtalarla örtdü.
  eng-DBY: And he built the house, and finished it; and covered the house with beams
    and boards of cedar.
  hin-2017: उसने भवन को बनाकर पूरा किया, और उसकी छत देवदार की कड़ियों और तख्तों से
    बनी थी।
  wol-KYG: Suleymaan tabax kër gi ba noppi, xadde ko dénki garabi seedar ak gàlluy
    seedar.
  eng-YLT: And he buildeth the house, and completeth it, and covereth the house [with]
    beams and rows of cedars.
  eng-WYC-2017: And Solomon builded the house, and ended it. And Solomon covered the
    house with couples of cedar,
  eng-WMBB: So he built the house and finished it; and he covered the house with beams
    and planks of cedar.
  urd-GVH: यों सुलेमान ने इमारत को तकमील तक पहुँचाया। छत को देवदार के शहतीरों और तख़्तों
    से बनाया गया।
  rug-rug: Ke tavetia Solomone sa Zelepade meke va hokotia sa, va hatara nia labete
    sida sa sa siliṉina.
  gaz-gaz: Inni akkasiin mana qulqullummaa sana ijaaree saanqaa birbirsaatii fi dareeraadhaan
    gubbaa isaa duuchee fixe.
  fra-LSG: Après avoir achevé de bâtir la maison, Salomon la couvrit de planches et
    de poutres de cèdre.
  yal-yal: Sulemani to yelin Ala Batu Banxin tiyɛ, a yi a xunna so suman farinne nun
    suman xalanbene ra.
  haw-1868: Pela ia i hana'i i ka hale a paa, a kau maluna i na kaola a me na papa
    kedera.
  arb-NAV: وَبَعْدَ أَنْ أَكْمَلَ سُلَيْمَانُ بِنَاءَ الهَيْكَلِ كَسَا سَقْفَهُ بِعَوَارِضَ
    وَأَلْوَاحٍ مِنْ خَشَبِ الأَرْزِ.
  ewe-ewe: Esi wowu gbedoxɔa nu la, Solomo tsɔ sedati fa ɖe gliawo kple daɖedziawo
    kple sɔtiawo ŋu.
  eng-LEE: So he built the house, and finished it; and covered the house with hollow
    tiles, and with boards of cedar.
  gvn-gvn: '@see-verse:1KI.006.008'
  asm-FB: এইদৰে চলোমনে মন্দিৰ সাজিলে, আৰু এই মন্দিৰ সম্পূৰ্ণ কৰিলে; তেওঁ এৰচ কাঠৰ
    কেঁঞ্চি আৰু তক্তাৰে গৃহ আবৃত কৰিলে।
  sus-A: عٍ تٌ فّ بَنشِ تِدٍ، سُلٍمَنِ نَشَ عَ رَشُنمَ سّدِرِ وُرِيٍ رَ.
  fra-SBL: Il construisit donc la maison et la termina ; il la couvrit de poutres
    et de planches de cèdre.
  hbo-hbo: וַיִּ֥בֶן אֶת־הַבַּ֖יִת וַיְכַלֵּ֑הוּ וַיִּסְפֹּ֤ן אֶת־הַבַּ֙יִת֙ גֵּבִ֔ים
    וּשְׂדֵרֹ֖ת בָּאֲרָזִֽים׃
  piu-2006: '@see-verse:1KI.006.008'
  kik-kik: Nĩ ũndũ ũcio agĩaka hekarũ na akĩmĩrĩkia, akĩmĩgita na mĩgamba na mbaũ
    cia mĩtarakwa.
  fra-NCL: Salomon bâtit la maison et l’acheva ; il couvrit la maison de poutres et
    de planches de cèdre.
  cek-AK: To tiah anih mah im to sak moe, a sak pacoeng; imphu loe sidar thing hoiah
    padih.
  cuk-cuk: Degisoggu, Salomón Bab-Dummadse-goled-neg bela sobsagusad, bela e-uasga
    urwar-urgo mesisad, degi, urwar-suarmar e-nagubirga mesisbalid.
  uig-CYR: Шундақ қилип Сулайман ибадәтханини ясап пүттүрди. Ибадәтханиниң үстигә
    хар-лимларни бекитип, уни кедир тахтайлар билән қаплиди.
  tel-2017: ఈ విధంగా అతడు మందిర నిర్మాణం ముగించి మందిరాన్ని దేవదారు దూలాలతో, పలకలతో
    కప్పించాడు.
  hat-BSA: Konsa, li te bati kay la e te fin fè l. Li te kouvri kay la avèk travès
    ak planch sèd.
  kos-kos: Ouinge Tokosra Solomon el aksafyela musaiyen Tempul. Tempu ac loeyuk nu
    ke siling uh orekla ke sak cedar.
  hbo-WLC: וַיִּ֥בֶן אֶת־הַבַּ֖יִת וַיְכַלֵּ֑הוּ וַיִּסְפֹּ֤ן אֶת־הַבַּ֙יִת֙ גֵּבִ֔ים
    וּשְׂדֵרֹ֖ת בָּאֲרָזִֽים׃
  ibo-ibo: Mgbe o wusiri ụlọnsọ ukwu a, Solomọn jiri ibe osisi na osisi dị obosara
    e si nʼosisi sida mepụta, wuo ihe mgbachị elu ụlọ ahụ.
  ory-ory: ଏହିରୂପେ ସେ ଗୃହ ନିର୍ମାଣ କାର୍ଯ୍ୟ ସମାପ୍ତ କଲେ, ଏରସ କାଷ୍ଠର କଡ଼ି ଓ ପଟାରେ ଗୃହ
    ଆଚ୍ଛାଦନ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.008'
  chk-chk: Iei usun Salomon a aüetä ewe imwenfel o awesala. A aea irälap me pap seni
    ewe irä setar le tenchoni ewe imw.
  rop-rop: Wal King Salaman bin binij bildimapbat det Serramoni Pleis na. En imbin
    pudum det rufpat garram det bigwan timba brom det tri gulum sidatri.
  ukr-1871: І спорудив будівлю і скінчив її, й прикрив будівлю стелею з кедрових дощок.
  deu-1951: Also baute er das Haus und vollendete es und deckte das Haus mit Brettern
    und Balkenreihen von Zedernholz.
  eng-JPS: So he built the house, and finished it; and he covered in the house with
    planks of cedar over beams.
  srp-1865: Tako sazida dom, i dovrši ga, i pokri dom gredama i daskama kedrovijem.
  lug-lug: Awo n’azimba yeekaalu n’agimala, n’agisereka n’emiti n’embaawo ez’emivule.
  heb-heb: ויבן את הבית ויכלהו ויספן את הבית גבים ושדרת בארזים׃
  ben-IRV: এই ভাবে তিনি উপাসনা ঘরটা তৈরী করেছিলেন এবং তা শেষও করেছিলেন। তিনি এরস কাঠের
    পাঠাতন ও কড়িকাঠ দিয়ে তার ছাদও বানিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਭਵਨ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ ਅਤੇ ਉਸ ਨੇ ਭਵਨ ਨੂੰ ਦਿਆਰ ਦੇ ਫੱਟਾਂ
    ਅਤੇ ਸ਼ਤੀਰਾਂ ਨਾਲ ਢੱਕਿਆ।
  mya-JVB: အိမ် တော်ကို တည် ပြီး မှထုပ် များတိုင်များကို အာရဇ် ပျဉ်ပြား နှင့် ဖုံးအုပ်
    လေ၏။
  tbg-tbg: '@see-verse:1KI.006.008'
  hmo-hmo: Unai dainai, Solomona ese Dubu ia haginia, ela bona ia ore, Dubu ena guhi
    be sida au latadia bona sida reirei dekenai idia karaia.
  urd-urd: तब उसने वह घर बनाकर उसे पूरा किया, और उस घर को देवदार के शहतीरों और तख़्तों
    से पाटा।
  rus-SYN: И построил он храм, и кончил его, и обшил храм кедровыми досками.
  bqc-SIM: Kɛ́ à kpɛ́pi bò a làa, a dↄ̀ ń zaↄ ń sɛdɛ lipɛpɛɛↄɛ.
  tcz-CHONGTHU: Hiti hin Solomon in houin chu anasan asa joutai, chuleh bichingdal
    dingin thinglhon holeh Cedar thing khunpeh hochu amang in ahi.
  mar-mar: शेवटी शलमोनाचे मंदिराचे बांधकाम संपले, मंदिराचा संपूर्ण अंतर्भाग गंधसरुच्या
    लाकडाने आच्छादलेला होता.
  qub-qub: Templuta pergachiyta ushaycur Salomonga larguërucunata churachiran. Gatachiran
    sedru tablacunawan.
  bqp-bqp: Kũ à kpɛ́ pìi bò à làka, à dↄ̀ kũ zà línↄ kũ sida lí lɛ̀kɛtɛnↄ.
  hat-hat: Lè Salomon fin bati Tanp lan, li mete yon plafon fèt ak travès ak planch
    sèd.
  eng-BSB: So Solomon built the temple and finished it, roofing it with beams and
    planks of cedar.
  eng-WEBPB: So he built the house and finished it; and he covered the house with
    beams and planks of cedar.
  kbq-kbq: Hagi Solomoni'a ana nona kivagareteno, nomofo agu'afina anagami kaziga
    (silinia) sida zafareti aheno evu'ne.
  nhe-BL: Huan quema Salomón ya quitlamiltijtoya nopa tiopamitl, quitzontzajqui ica
    miyac cuatetomitl huan huapaltini tlen senquistoc tiocuahuitl.
  bus-bus: Kɛ̀ à kpɛ́ pì bò à yã̀a, à dↄ̀ kↄ̃n zà línↄ kↄ̃n sida lí lɛ̀ɛtɛgɛɛnↄ.
  gub-BL: Nezewe tuwihawete Xàrumàw umumaw tàpuzuhu iapo haw. Omono kar ywyra tàpuzuhu
    iapyteraromo har romo. A'e re uzywàzywà kar ywyrapew ywyràkàxigyw iapo pyrer iapyteraromo
    har wa'aromo wà.
  eng-DRA: 'So he built the house, and finished it: and he covered the house with
    roofs of cedar.'
