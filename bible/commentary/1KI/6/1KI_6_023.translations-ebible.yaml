verse: 1KI.006.023
translations:
  mal-C: അന്തർമന്ദിരത്തിനുള്ളിൽ, ഓരോന്നിനും പത്തുമുഴംവീതം ഉയരമുള്ള, രണ്ടു കെരൂബുകളെ
    ശലോമോൻ ഒലിവുമരംകൊണ്ടു നിർമിച്ച് ഉറപ്പിച്ചുനിർത്തി.
  deu-TKW: Und er machte im Hinterraume zwei Kerube aus Holz vom wilden Ölbaum, je
    zehn Ellen hoch.
  lin-lin: 'Kati na Esika-Oyo-Eleki-Bule, asalaki na nzete ya olive bililingi mibale
    ya basheribe : sheribe moko na moko ezalaki na bametele pene mitano na molayi.'
  eng-LSV: And he makes two cherubim of the oil-tree within the oracle; their height
    [is] ten cubits;
  eng-GNV: And within the oracle he made two Cherubims of oliue tree, ten cubites
    hie.
  eng-WEBSTER: And within the oracle he made two cherubim of olive tree, each ten
    cubits high.
  nhw-BL: Nojquiya nopona campa Más Tlatzejtzeloltic quinchijchijqui ome querubín
    tequihuajme tlen olivo cuahuitl. Huan sesen quipixqui 4 metros huan tlajco ininhuejcapanca.
  swh-ONEN: Katika Patakatifu pa Patakatifu akatengeneza makerubi wawili kwa mzeituni,
    kila moja likiwa na dhiraa kumi kwenda juu.
  bba-bba: Mɑ u wɔllun kɔ̃sobun weenɑsibu yiru ɡɛɛ kuɑ kɑ dɑ̃ɑ dɑmɡiɑ u doke dii te
    tɑ dɛɛre ɡem ɡem sɔɔ. Yin ɡunum mu sɑ̃ɑwɑ ɡɔm soonu wɔkuru.
  eng-KJVCPB: And within the oracle he made two cherubims of olive tree, each ten
    cubits high.
  luo-luo: Ei kama ler mar lemo noloso malaika mar kerubi ariyo gi bap Zeituni ka
    moro ka moro borne madhi malo romo fut apar gabich.
  meu-meu: Helaḡa daiutuna lalonai ia ese kerubi rua olive audia amo e korodia; edia
    lata na kiubit gwauta.
  npi-ULB: सोलोमनले भित्री कोठाको लागि जैतूनको काठबाट दुईवटा करूब बनाए । प्रत्येकको
    उचाइ दस हात थियो ।
  yor-yor: Ní inú ibi mímọ́ jùlọ ni ó fi igi olifi ṣe kérúbù méjì, ọ̀kọ̀ọ̀kan jẹ́
    ìgbọ̀nwọ́ mẹ́wàá ní gíga.
  pes-OPCB: سلیمان دو کروبی از چوب زیتون ساخت که بلندی هر کدام از آنها پنج متر بود
    و آنها را در داخل قدس‌الاقداس قرار داد. کروبی‌ها طوری کنار هم قرار گرفته بودند
    که دو بال آنها به هم می‌رسید و بالهای دیگرشان تا دیوارهای دو طرف قدس‌الاقداس کشیده
    می‌شد. طول هر یک از بالهای کروبیان دو و نیم متر بود و به این ترتیب از سر یک بال
    تا سر بال دیگر پنج متر می‌شد. هر دو کروبی را به یک اندازه و به یک شکل ساخته بودند
    و هر دو را با روکش طلا پوشانیده بودند.
  tgl-ULB: Gumawa si Solomon ng dalawang kerubin na kahoy mula sa puno ng olibo, ang
    bawat isa ay sampung kubit ang taas.
  cbu-NT: Anumunshat, yuwanung Apanlleem taárash wayarangana, annungiri wachunung
    yasinpat sur oliv tsimbun tputs tamapari ashiru tinayarusin, wazitpungach wanindaw
    wayarangiya. Ansha wazuranirini 4 metro anumun chawpi taarangiya.
  hui-hui: Ani buwa tigua dahuliyali handalehe kira babaganehe ira olibeme dibu mbara
    lowa tamu hobane Loma Bia Heneore ogoniha ngelole wabialu hene. Dahuliyali handalehe
    wabini ogoni labo libu ogobi labolabo howa luninaga magi manda bialu mida maria
    howa emene bolanguahe wini. Libunaga babagane yanga lowa tiga tiga haragahe helene.
    Babagane lunaga magi manda bialu mida kira howa bolanguahe hene. Babagane nguni
    mendeha howa mendehayagi luninaga manda bialu mida maria wini.
  mya-mya: သံ​လွင်​သား​ဖြင့်​ပြု​လုပ်​၍ အ​မြင့်​ဆယ့်​ငါး​ပေ စီ​ရှိ​သော​ခေ​ရု​ဗိမ်​နှစ်​ပါး​ကို
    အ​လွန်​သန့်​ရှင်း ရာ​ဌာ​န​တော်​တွင်​ထား​ရှိ​၏။-
  bod-N: མཆོད་ཁང་སྦུག་མའི་ནང་དུ་ཁོང་གིས་མཐོ་ཚད་ལ་ཁྲུ་བཅུ་ཡོད་པའི་ཀེ་རུབ་གཉིས་སྐྱུ་རུ་རའི་ཤིང་ལས་བཟོས་ཏེ།
  sna-sna: Akaita makerubhi maviri omuti womuorivhi, rimwe nerimwe rakareba makubhiti
    gumi, munzvimbo tsvene yomukati.
  spa-BLM: En el santuario interior hizo dos querubines de madera de olivo, de diez
    codos de altura cada uno.
  cac-cac: Ix yac'pax b'ojoc chab' yechel querubín vin̈ d'a te' olivo, ix ochcan d'a
    jun lugar Yicn̈ej Jehová Yaji. Nan̈al yoil metro ix ajq'ue schaan̈il junjun.
  swh-ULB: Sulemani akatengeneza makerubi mawili kwa mbao za mizeituni, kila moja
    lilikuwa na kimo cha mita 4. 5 kwa ajili ya chumba cha ndani.
  bel-bel: І зрабіў у давіры двух херувімаў з масьлічнага дрэва, вышынёю ў дзесяць
    локцяў.
  deu-ELBBK: Und er machte im Sprachort zwei Cherubim von Ölbaumholz, 10 Ellen ihre
    Höhe;
  mbb-OT: Impesavuk ni Solomon diyà te seled duen te Utew Segradu he Lugar is dezuwa
    he ledawan te kirubin he menge kayu he ulibu, ne is kada sevaha zutun 15 he ǥiek
    is ketikang din.
  mal-2015: അന്തർമ്മന്ദിരത്തിൽ അവൻ ഒലിവുമരംകൊണ്ടു പത്തു മുഴം ഉയരമുള്ള രണ്ടു കെരൂബുകളെയും
    ഉണ്ടാക്കി.
  rmc-rmc: Andro Neksveteder than kerďa le olivove kaštestar duje cheruben, save sas
    uče 440 centimetri.
  pes-OPV: و در محراب دو کروبی از چوب زیتون ساخت که قد هر یک از آنها ده ذراع بود.
  ron-1924: Ын Локул Прясфынт а фэкут дой херувимь де лемн де мэслин сэлбатик, ыналць
    де зече коць.
  ben-OBCV: অভ্যন্তরীণ পবিত্রস্থানের জন্য তিনি জলপাই কাঠের এক জোড়া করূব তৈরি করলেন,
    যেগুলির এক একটির উচ্চতা ছিল প্রায় 4.6 মিটার।
  som-som: Oo meeshii ugu quduusnaydna wuxuu u yeelay laba keruub oo qoryo saytuun
    ah, oo mid walbana dhererkiisu wuxuu ahaa toban dhudhun.
  lat-VUC: Et fecit in oraculo duos cherubim de lignis olivarum, decem cubitorum altitudinis.
  eng-ASVBT: And in the oracle he made two cherubim of olive wood, each ten cubits
    high.
  ita-1885: E fece due Cherubini di legno di ulivo, dentro all'Oracolo, de' quali
    ciascuno era alto dieci cubiti.
  eng-LXXUP: And he made in the oracle two cherubs of ten cubits measured size.
  eng-ULB: Solomon made two cherubim of olivewood, each ten cubits high, for the inner
    room.
  spa-VBL: Mandó hacer dos querubines de madera de olivo para el santuario interior,
    de diez codos de altura cada uno.
  fra-_FOB: Et il fit dans le sanctuaire deux chérubins de bois d'olivier, de dix
    coudées de haut.
  mal-mal: അന്തർമ്മന്ദിരത്തിൽ അവൻ ഒലിവുമരംകൊണ്ട് പത്ത് മുഴം വീതം ഉയരമുള്ള രണ്ട് കെരൂബുകളെയും
    ഉണ്ടാക്കി.
  urd-GVR: Phir Sulemān ne zaitūn kī lakaṛī se do karūbī farishte banwāe jinheṅ Muqaddastarīn
    Kamre meṅ rakhā gayā. In mujassamoṅ kā qad 15 fuṭ thā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं आगा ङा चोव़खो बाक्‍तीकेम तेल रवा आ शी के करूब
    निक्‍शी सेल्‍पदा बाक्‍त। मेको निम्‍फा १०, १० कुबीत ग्‍‍येत्‍थ लाइश्‍शो बाक्‍सा
    बाक्‍त। कुबीत का ०,५ खोदेंशो बाक्‍ब।प्रस्‍थान ३७:७-९
  ita-1927: E fece nel santuario due cherubini di legno d’ulivo, dell’altezza di dieci
    cubiti ciascuno.
  ckb-ckb: لەناو شوێنی هەرەپیرۆزیش دوو کەڕوبی لە داری زەیتوون دروستکرد، بەرزی هەریەکەیان
    دە باڵ بوو.
  eng-BBE: In the inmost room he made two winged beings of olive-wood, ten cubits
    high;
  kan-OKCV: ಅವನು ದೈವೋಕ್ತಿಯ ಸ್ಥಾನದಲ್ಲಿ ಹಿಪ್ಪೇಮರಗಳಿಂದ ಎರಡು ಕೆರೂಬಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಒಂದೊಂದು
    4.4 ಮೀಟರ್ ಎತ್ತರವಾಗಿತ್ತು.
  tam-2017: மகா பரிசுத்த ஸ்தலத்தில் ஒலிவமரங்களால் இரண்டு கேருபீன்களைச் செய்து வைத்தான்;
    ஒவ்வொன்றும் 15 அடி உயரமுமாக இருந்தது.
  spa-RV-1909: Hizo también en el oráculo dos querubines de madera de oliva, cada
    uno de altura de diez codos.
  ron-BTF: Şi în interiorul oracolului a făcut doi heruvimi din lemn de măslin, fiecare
    de zece coţi înălţime.
  eng-WEBP: In the inner sanctuary he made two cherubim of olive wood, each ten cubits
    high.
  eng-FBV: He had two cherubim made out of olive wood for the inner sanctuary, each
    one ten cubits tall.
  nld-1939: Verder maakte hij in het Allerheiligste twee cherubs van olijfhout.
  nch-BL: Nojquiya nopona campa Más Tatzejtzeloltic quinchijchijqui ome querubines
    ten olivo cuahuit. Huan sesen quipixqui 4 metros huan tajco inihuejcapanca.
  vie-1934: Người làm cho nơi chí thánh hai chê-ru-bin bằng gỗ ô-li-ve, bề cao mười
    thước.
  hin-CV: उन्होंने जैतून की लकड़ी से दो करूब बनवाए. हर एक की ऊंचाई साढ़े चार-साढ़े
    चार मीटर थी.
  spa-BES: En el cuarto más íntimo hizo dos querubines seres alados de madera de olivo,
    diez codos de altura;
  tdx-tdx: Nandranjia’e kerobe roe an-talý i toe-miavakey, songa kiho folo ty haabo’e.
  tha-KJV: ในห้องหลังพระองค์ทรงสร้างเครูบสองรู​ปด​้วยไม้มะกอกเทศ สูงรูปละสิบศอก
  por-BR-2018: Fez também no compartimento interno dois querubins de madeira de oliva,
    cada um de altura de dez côvados.
  deu-ELO: Und er machte im Sprachorte zwei Cherubim von Ölbaumholz, zehn Ellen ihre
    Höhe;
  eng-WYC-2018: And he made in God’s answering place two cherubims of the trees of
    olives, of ten cubits of height (or each ten cubits in height);
  epo-epo: Kaj li faris en la plejsanktejo du kerubojn el oleastra ligno, havantajn
    la alton de dek ulnoj.
  uig-PIN: Kalamhaniƣa u zǝytun yaƣiqidin ikki kerubning xǝklini yasidi. Ⱨǝrbirining
    egizliki on gǝz idi.
  beo-beo: Sio ougia gala liligi (sielabimi) olife ifa amoga hamoi da Hadigidafa Momei
    Sesei amo ganodini ligisi dialebe ba:i. Ela afae afae sedade defei da 4.4 mida.
  tpi-OTNT: Ol i kisim diwai oliv na wokim tupela ensel, bilong putim tupela insait
    long Rum Tambu Tru. Longpela bilong tupela ensel em inap 4 na hap mita. Tupela
    ensel i wankain tru. Tupela wing bilong ol i op na i stap stret. Na longpela bilong
    wan wan wing, em inap 2 mita na 25 sentimita. Olsem na longpela bilong tupela
    wing bilong wanpela ensel, em inap 4 na hap mita.
  hau-SA: A wuri mai tsarki na can ciki, ya yi kerubobi biyu na itacen zaitun, kowanne
    mai tsayi kamu goma.
  uig-LAT: Kalamxanigha u zeytun yaghichidin ikki kérubning sheklini yasidi. Herbirining
    égizliki on gez idi.
  nde-nde: Phakathi kwesiphephelo sangaphakathi wenza amakherubhi amabili ngesihlahla
    somʼoliva, ubude bokuya phezulu ngalinye buzingalo ezilitshumi.
  ton-ton: ¶ Pea ʻi he lotolotonga ʻoe folofolaʻanga naʻa ne ngaohi ai ʻae ongo selupi
    mei he ʻakau ko e ʻolive, ko hona māʻolunga taki taha ko e hanga ʻe uofulu.
  ces-1613: Udělal také v svatyni svatých dva cherubíny z dříví olivového desíti loket
    zvýší.
  eng-WMB: In the inner sanctuary he made two cherubim of olive wood, each ten cubits
    high.
  tam-TCV: உட்புற பரிசுத்த இடத்திலே இரண்டு கேருபீன்களின் உருவத்தைச் செதுக்கி வைத்தான்.
    அவை ஒவ்வொன்றும் பத்துமுழ உயரமுடையதாக ஒலிவ மரத்தினால் செய்யப்பட்டவை.
  ceb-ULB: Nagbuhat si Solomon ug duha ka kerubin gamit ang olibo nga kahoy, napulo
    ka cubit ang gihabogon sa matag-usa alang sa balaang lawak.
  pol-UBG: W Miejscu Najświętszym uczynił też dwa cherubiny z drzewa oliwnego wysokie
    na dziesięć łokci.
  agr-agr: Tuja nuigtushkam jega tesaamu shiig pegkejam tutainum asatnun, jimag querubigkan
    dakumak numi olivo tutayai najanauwai. Nunú aidaun esantig cuatro dekapamu aajakui.
  kyc-kyc: Aŋala lama olipi isame wasisi dolapo urumu Kamame Poo Pyasi dokona reteyami.
    Dolapo laparae makande pyuo isa makando kisimako dee pakirena (4.5 mita) londe
    dopale ingyuo reteyami.
  urd-GVU: پھر سلیمان نے زیتون کی لکڑی سے دو کروبی فرشتے بنوائے جنہیں مُقدّس ترین
    کمرے میں رکھا گیا۔ اِن مجسموں کا قد 15 فٹ تھا۔
  deu-1912: Er machte auch im Chor zwei Cherubim, zehn Ellen hoch, von Ölbaumholz.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಎಣ್ಣೇ ಮರದಿಂದ ಹತ್ತು ಮೊಳ ಎತ್ತರವಾದ ಎರಡು ಕೆರೂಬಿಗಳನ್ನು ಮಾಡಿಸಿ,
    ಅವುಗಳನ್ನು ಗರ್ಭಗೃಹದಲ್ಲಿ ಇರಿಸಿದನು.
  yap-yap: Mi ni fek e ren ko olive nga ni ngongliy l’agruw i kerubim riy ni bay pon
    min tay nga langgin fa Gin Th’abi Thothup, nra reb ma ragag nge lal e fit tolngin.
  hlt-MCSB: Cangimphu khuikah cherubim rhoi te situi thing neh a sang dong rha la
    a saii.
  mdy-ETH: ፔቴ ፔቴሢኮ ዼጉማ ታጶ ዋዻ ማዔያ፥ ሪሚቲ ሚሢና ላምዖ ኪሩቤሌ ማሊሲ ማዦና ባኣዚ ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ጋሮይዳ
    ዒ ጊኢጊሼኔ።
  twi-ASANTE: Kronkronbea mu hɔ, ɔde ngo dua senee Kerubim mmienu a emu biara ɔsorokɔ
    yɛ anammɔn dunum, de sisii hɔ.
  eng-WEBU: In the inner sanctuary he made two cherubim of olive wood, each ten cubits
    high.
  wal-wal: Ubbaappe Aadhdhiya Geeshsha Sohuwan wottanau issoi issoi tammu waraa aduqqiya
    wogaraappe naa77u kiruubetu misileta massidi giigissiis.
  spa-PDDPT: También hizo en el Santuario Interior dos querubines de madera de olivo,
    cada uno de 4,5 metros de alto.
  gun-gun: Henda iky'a e'ỹ ete va'e pyguarã ma yvyra oliveira gui ojapo avi mokoĩ
    anjo ipepo va'e ra'angaa. Peteĩ-teĩ yvatea ma irundy metros raxa'i meme.
  ilo-ULB: Nangaramid ni Solomon iti dua a kerubim manipud iti kayo nga olibo, tunggal
    maysa kadagitoy ket sangapulo a kubit ti katayagna, para iti akin-uneg a siled.
  kpg-kpg: Nia ada manu e lua hai ono bakau ne hai gi nia laagau olib e dugu i lodo
    di Gowaa Dabuaahia Huoloo deelaa. Nia lloo nia maa le e dagi madangaholu maa lima
    piidi.
  uig-ARA: كالامخانىغا ئۇ زەيتۇن ياغىچىدىن ئىككى كېرۇبنىڭ شەكلىنى ياسىدى. ھەربىرىنىڭ
    ئېگىزلىكى ئون گەز ئىدى.
  sus-sus: A naxa malekɛ firin misaali masoli wulai oliwi wuri ra. E ite ɲɔngɔn ya
    fu.
  pon-2006: Kerup riemen me wiawihkihda tuhke olip pil mi nan Wasa Sarawiheo, ira
    ileilehki piht 15.
  jae-jae: Aŋga Gamêŋ Dabuŋanô tau ŋalêlôm eŋ kêkôc ka katêkwi ŋadambê luagêc ma kêsap
    kêtu aŋela kerub ŋakatu luagêc. Ŋakatu tau baliŋ kêtôm saka luagêc ma ŋasêku lulugeŋ.
  ksd-ksd: Ma ta ra pakana i tabu kakit i ga pait ra ura angelo ma ra davai na oliva,
    ma kadir lolovina tikatikai i ga a ura pokono ma a papar.
  tur-YTC: İç odanın içinde zeytin ağacından her biri on arşın yüksekliğinde iki Keruv
    yaptı.
  grc-BRENT: Καὶ ἐποίησεν ἐν τῷ δαβὶρ δύο χερουβὶμ δέκα πήχεων μέγεθος ἐσταθμωμένον·
  ind-AYT: Kemudian, dia membuat dua kerub dari kayu zaitun di tempat suci itu, tingginya
    10 hasta.
  nya-nya: Mʼchipinda chopatulika cha mʼkati anapangamo akerubi awiri a mtengo wa
    olivi. Msinkhu wa kerubi aliyense unali mamita anayi ndi theka.
  hrv-hrv: U Debiru načini dva kerubina od maslinova drveta. Bili su visoki deset
    lakata.
  mps-mps: Augwaligo te ni oliv selama, tama te ensel mobo bidi si noma nigali, te
    ensel si te Tedali Gasagi Yai Mu Be Habu tomoba muainu yai. Te ensel mobo bidi
    noma sigo bobage usu nama te 4 me hap mita, te tama usu nigali. Te ensel si te
    deli tigi poai si mu nigai. Augwa si bogo te dolo si diliga palama elaluali. Tama
    te deli deli bogo usu sali, te 2 mita me 25 sentimita teba usu nani. Tama te ensel
    me deligo bogo si bobage, te 4 me hap mita dao.
  tpi-tpi: Ol i kisim diwai oliv na wokim tupela ensel, bilong putim tupela insait
    long Rum Tambu Tru. Longpela bilong tupela ensel em inap 4 na hap mita. Tupela
    ensel i wankain tru. Tupela wing bilong ol i op na i stap stret. Na longpela bilong
    wan wan wing, em inap 2 mita na 25 sentimita. Olsem na longpela bilong tupela
    wing bilong wanpela ensel, em inap 4 na hap mita.
  dan-1931: I Inderhallen satte han to Keruber af vildt Oliventræ, ti Alen høje;
  vie-OVCB: Trong nơi thánh, Sa-lô-môn làm hai chê-ru-bim bằng gỗ ô-liu, có hình dáng
    và kích thước như nhau, cao 4,5 mét.
  guj-2017: સુલેમાને પરમપવિત્રસ્થાનમાં જૈતૂનનાં લાકડામાંથી બનાવેલા બે કરુબ બનાવ્યા.
    તે દરેકની ઊંચાઈ દસ હાથ હતી.
  pon-2006A: Kerup riemen me wiawihkihda tuhke olip pil mi nan Wasa Sarawiheo, ira
    ileilehki piht 15.
  por-BRBSL: No interior do santuário ele fez dois querubins de madeira de oliveira,
    cada um com dez côvados de altura.
  cth-cth: Hmuen kathoung koevah dong 10 reira ka rasang e Cherubim kahni touh olive
    thing hoi a sak.
  twi-twi: Kronkronbea mu hɔ, ɔde ngodua sen kerubim abien a emu biara sorokɔ yɛ anammɔn
    dunum, de sisii hɔ.
  hlt-hlt: Cangimphu khuikah cherubim rhoi te situi thing neh a sang dong rha la a
    saii.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́cíɛ́kɛ́ odìfíè, dikpɑ́ɑ̀ kou kó idɛí sitenkɑɑnìi, kɛ̀
    sì ndò mbɛĩ́nkɛ̀mbɑ̀rìbɛ̀, kɛ̀ si okùmɛ̀ mbo mɛ́tìrì mɛ̀nùmmù.
  msy-2020: Me olivɨn temeba inigha enselɨn bar gavgavir pumuningɨn nedazimningɨn
    ingari, egha aning isɨ Bar Anogoroghezir Danganimɨn aven aning asam. Aningɨn ruarimningɨn
    ababanim 5 mitan tu. Enselning bar uaghara gari. Aningɨn avɨzimning kuigha voroghɨra
    iti. Ezɨ aningɨn avɨzimningɨn ruarimɨn ababanim vaghvagha 2 mita ko 50 sentimitan
    tu. Kamaghɨn amizɨ, enselɨn bar gavgavir mamɨn avɨzimningɨn ruarimningɨn ababanim
    5 mitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɑɑkɑ tʋɣʋ ŋku pɑ yɑɑ sɩ Olifi tɔɣɔ ɩsɔtɑɑ tɑŋlɑɑ mpɑ pɑ yɑɑ
    sɩ Selupɛŋnɑɑ tɔ pɑ lɛɛsǝŋ nɑɑlɛ nɑ pǝ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ sɩ pɑ
    sɩɩkɩ Ɩsɔ ɑtɑkɑɑ cɔlɔ. Pɑɑ wei ɩ keŋ nɑɑlɛ tɑɣɑlǝŋ kpɛntǝɣɩ mɛɛtǝlǝnɑɑ kɑkpɑsɩ
    kɑkpɑsɩ.
  azb-azb: İç otaqda zeytun ağacından hündürlüyü on qulac olan iki keruv düzəltdi.
  eng-DBY: And he made in the oracle two cherubim of olive-wood, ten cubits high;
  hin-2017: पवित्रस्थान में उसने दस-दस हाथ ऊँचे जैतून की लकड़ी के दो करूब बना रखे।
  wol-KYG: Ci kaw loolu mu sàkk ca biir néeg bu sell baa sell ñaari malaakay serub
    yu ñu yette bantu oliw, jëmm ju ci nekk am taxawaayu fukki xasab.
  eng-YLT: And he maketh within the oracle two cherubs, of the oil-tree, ten cubits
    [is] their height;
  eng-WYC-2017: And he made in God’s answering place two cherubims [or cherubim] of
    the trees of olives, of ten cubits of height;
  eng-WMBB: In the inner sanctuary he made two cherubim of olive wood, each ten cubits
    high.
  urd-GVH: फिर सुलेमान ने ज़ैतून की लकड़ी से दो करूबी फ़रिश्ते बनवाए जिन्हें मुक़द्दसतरीन
    कमरे में रखा गया। इन मुजस्समों का क़द 15 फ़ुट था।
  rug-rug: Meke karua kineha mateana, na Serubimi pozadi, si tavete ni huda olive
    rini meke ta veko koasa Lose Hopena pa Hopena. Sa ululudi si hopeke ka made mita
    meke kukuru mita.
  gaz-gaz: Innis iddoo qulqulluu gara keessaa jiru sana keessatti kiirubeelii muka
    ejersaa irraa hojjetaman kanneen tokkoon tokkoon isaanii dhundhuma kudhan kudhan
    ol dheeratan tolche.
  fra-LSG: Il fit dans le sanctuaire deux chérubins de bois d’olivier sauvage, ayant
    dix coudées de hauteur.
  yal-yal: A yi maleka gubugubu kan sawura firin yitɔn yire sariɲanxi fisamantenna
    kui Oliwi wudin na, e yitena nɔngɔnna yɛ fu.
  haw-1868: A maloko o kahi e olelo ai, i hana'i oia i na keruba elua he laau oliva,
    he umi kubita ke kiekie.
  arb-NAV: وَأَقَامَ فِي الْمِحْرَابِ كَرُوبَيْنِ مَصْنُوعَيْنِ مِنْ خَشَبِ الزَّيْتُونِ،
    عُلُوُّ الْوَاحِدِ مِنْهُمَا عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ).
  ewe-ewe: Wotsɔ amiti kpa kerubi eve eye Solomo tsɔ wo da ɖe Kɔkɔeƒe ƒe Kɔkɔeƒe la
    me. Ɖe sia ɖe kɔ mita ene kple afã.
  eng-LEE: And within the debir he made two cherubims of oleaster-wood, each ten cubits
    high.
  gvn-gvn: '@see-verse:1KI.006.022'
  asm-FB: তেওঁ অতি পবিত্ৰ-স্থানৰ ভিতৰত দহ হাত ওখ জিত কাঠৰ দুটা কৰূব নিৰ্ম্মাণ কৰিলে।
  sus-A: عَ نَشَ مَلٍكّ قِرِن مِسَالِ مَسٌلِ وُلَءِ عٌلِوِ وُرِ رَ. عٍ عِتٍ حْنفْن
    يَ قُ.
  fra-SBL: Dans le sanctuaire intérieur, il fit deux chérubins en bois d'olivier,
    hauts de dix coudées chacun.
  hbo-hbo: וַיַּ֣עַשׂ בַּדְּבִ֔יר שְׁנֵ֥י כְרוּבִ֖ים עֲצֵי־שָׁ֑מֶן עֶ֥שֶׂר אַמֹּ֖ות
    קֹומָתֹֽו׃
  piu-2006: '@see-verse:1KI.006.022'
  kik-kik: Hau thĩinĩ haamũre, agĩthondeka makerubi meerĩ na mbaũ cia mĩtamaiyũ, ikerubi
    o rĩmwe rĩarĩ rĩa mĩkono ikũmi kũraiha na igũrũ.
  fra-NCL: Il fit dans le sanctuaire deux chérubins de bois d’olivier sauvage, ayant
    dix coudées de haut.
  cek-AK: Athung bang ih lokthuihaih ahmuen ah loe olive thing hoiah sak ih, dong
    hato kasang cherubim hnetto a sak.
  cuk-cuk: Salomón, Neg-Ise-Islidikidga baliwiturmar-dummagan warbo, olivo-wargi sobega
    imaksad. We-baliwitur-dummagande, querubinʼye-nugmalad. Amarde, dalibo-abar (2½)
    nibgu soblesmalad.
  uig-CYR: Каламханиға у зәйтун яғичидин икки керубниң шәклини ясиди. Һәр бириниң
    егизлиги он гәз еди.
  tel-2017: అతడు అతి పరిశుద్ధ స్థలం లో 10 మూరల ఎత్తున్న రెండు కెరూబులను ఒలీవ కర్రతో
    చేయించాడు.
  hat-BSA: Nan sanktyè enteryè a, li te fè de cheriben ak bwa doliv, yo chak nan dis
    koude wotè.
  kos-kos: Cherub luo orekla ke sak olive ac likiyuki in Acn Mutal Na Mutal, kais
    sie fit singoul limekosr fulata.
  hbo-WLC: וַיַּ֣עַשׂ בַּדְּבִ֔יר שְׁנֵ֥י כְרוּבִ֖ים עֲצֵי־שָׁ֑מֶן עֶ֥שֶׂר אַמּ֖וֹת
    קוֹמָתֽוֹ׃
  ibo-ibo: O mere cherubim abụọ, nke e ji osisi oliv tụọ nʼime ime ebe nsọ ahụ, ịdị
    elu nke ọbụla bụ mita ise.
  ory-ory: ପୁଣି, ସେ ମହାପବିତ୍ର ସ୍ଥାନ ମଧ୍ୟରେ ଦଶ ହାତ ଉଚ୍ଚ ଜୀତ କାଷ୍ଠର ଦୁଇ କିରୂବ ନିର୍ମାଣ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.006.022'
  chk-chk: Iwe, a föri uluulun ruoman kerop seni ewe irä olif o anomuur lon ewe rum
    mi unusen pin, langatamen eman me eman leir ükükün engol me limu fiit.
  rop-rop: Wal det dubala sheip garram wing deibin meigim garram det wud brom det
    olibtri. Dubala bin jidan 4.4 mita apendan, en deibin pudum dubala insaid langa
    det Brabli Seikridwan Rum.
  ukr-1871: І зробив у Пресьвятому два херувими з дерева оливнього по десять локот
    заввишки.
  deu-1951: Er machte im Chor auch zwei Cherubim von Ölbaumholz, zehn Ellen hoch.
  eng-JPS: And in the Sanctuary he made two cherubim of olive-wood, each ten cubits
    high.
  srp-1865: A u svetinji nad svetinjama naèini dva heruvima od drveta maslinova; deset
    lakata bješe visok svaki.
  lug-lug: Mu kisenge awaayimirirwanga okwogera n’akolawo bakerubi babiri ab’emiti
    egy’emizeeyituuni, buli kerubi obugulumivu bwe mita nnya n’ekitundu.
  heb-heb: ויעש בדביר שני כרובים עצי שמן עשר אמות קומתו׃
  ben-IRV: তিনি মহাপবিত্র জায়গার মধ্যে জিতকাঠের দুটি করূব তৈরী করলেন, যার উচ্চতা
    দশ হাত।
  pan-pan: ਉਸ ਨੇ ਵਿੱਚਲੀ ਕੋਠੜੀ ਵਿੱਚ ਦੋ ਕਰੂਬ ਜ਼ੈਤੂਨ ਦੀ ਲੱਕੜ ਦੇ ਦਸ ਹੱਥ ਉੱਚੇ ਬਣਾਏ।
  mya-JVB: ဗျာဒိတ် ဌာနတော်ထဲမှာ အမြင့် ဆယ် တောင် ရှိသောခေရုဗိမ် နှစ် ပါးကို သံလွင်
    သားနှင့်လုပ် လေ၏။
  tbg-tbg: Vika orivi katari varake viraqohai aroka vataa enseli maraqura/varaha taaraqanta
    autuke Kotira turuaraini vuru vatora. Vitanta viriniava vaireva, 4½ mita vaura.
  hmo-hmo: Helaga Herea Gabuna lalonai, mai hanina aneru gaudia rua, ladana kerubi,
    be olive audia dekena amo idia koroa. Edia ataiai latana be 4.4 mita.
  urd-urd: और इल्हामगाह में उसने ज़ैतून की लकड़ी के दो करूबी दस — दस हाथ ऊँचे बनाए।
  rus-SYN: И сделал в давире двух херувимов из масличного дерева, вышиною в десять
    локтей.
  bqc-SIM: À kùli ã̀ malaika gã̀sĩadeↄ ũ mɛ̀n pla, a dìlɛ kpɛa. Malaikapiↄ
    lɛsĩ gã̀sĩsuu kwiɛ.
  tcz-CHONGTHU: Muntheng chungnung laiya hin olive thing kisem Cherubim Vantil lhaving
    ni nei limni akisem in, khat cheh chu tong som asang in ahi.
  mar-mar: कारागिरांनी जैतून लाकडाचे दोन करुब देवदूत बनवले. त्यांना पंख होते. करुब
    देवदूतांची उंची प्रत्येकी दहा दहा हात होती. ते परमपवित्र गाभाऱ्यात ठेवले.
  qub-qub: Mas Rispitädu ruricho ishcay querubín anjilcunatapis rurachiran olivo guerupita.
    Cada-ünun caran chuscu metru medyan altu.
  bqp-bqp: À kù lí à kɛrubunↄ ũ mɛ̀n pla, à dìtɛ kpɛ́nɛ gũn. Kɛrubuu pìnↄ lei kà
    gã̀sãkuru kuri.
  hat-hat: Apre sa, li fè fè de estati zanj cheriben yo an bwa oliv pou pyès ki apa
    nèt pou Seyè a. Chak estati te gen kenz pye wotè.
  eng-BSB: In the inner sanctuary he made two cherubim, each ten cubits high, out
    of olive wood.
  eng-WEBPB: In the inner sanctuary he made two cherubim of olive wood, each ten cubits
    high.
  kbq-kbq: Hagi ruotage huno ruotge'ma hu'nefinka olive zafareti serabimie nehaza
    ankerontre'na tare trohuno, retrurente'ne. Hagi ana ankerontremofo zazaznimo'a
    5mita hu'ne.
  nhe-BL: Nojquiya nopona campa Más Tlatzejtzeloltic quinchijchijqui ome querubín
    elhuicac ehuani tlen olivo cuahuitl. Huan sesen quipixqui 4 metros huan tlajco
    ininhuejcapanca.
  bus-bus: À kù lí à kɛrubunↄ ũ mɛ̀n plaa, à dìɛ kpɛ́nɛ guu. Kɛrubu pìnↄ lezĩ kà
    gã̀sãsuu kuri.
  gub-BL: Uzapo ywyra uri 'yw mokoz Tupàn reko haw pe har kerumin her ma'e wanagaw
    paw wà. Umupu'àm kar wanagaw paw Tupàn henaw ikatu wera'u ma'e pupe wà. Heta 4,40
    met waiha haw pitàitàigatu wà.
  eng-DRA: And he made in the oracle two cherubims of olive tree, of ten cubits in
    height.
