  ilo-ULB: Ti akinbaba a tukad ket lima a kubit ti kaakabana, ti akintengnga a tukad
    ket innem a kubit ti kaakabana, ken ti maikatallo tukad ket pito a kubit ti kaakabana.
    Ta iti ruar, nangaramid isuna kadagiti paladpad ti pader iti aglikmut ti balay
    tapno saan a maiseksek dagiti biga kadagiti pader ti balay.
  kpg-kpg: Di palaha o di ruum mugi lala le e hidu mo di baahi piidi, gei tungaalodo
    le e hiwa piidi, ge mugi nua loo le e madangaholu mo di baahi piidi. Di maadolu
    o di baahi di Hale Daumaha dela i hongo di baba o di ruum le e mada lahilahi i di
    baba dela i no lala, bolo gi haga noho ina nia ogo gi hongo di baahi di Hale Daumaha,
    gi hagalee haga bongoo di Hale Daumaha bolo e haga noho ai nia maa.
  uig-ARA: تاشقىرىقى ئىمارەتنىڭ تۆۋەنكى قەۋىتىنىڭ كەڭلىكى بەش گەز، ئوتتۇرا قەۋىتىنىڭ
    كەڭلىكى ئالتە گەز، ئۈچىنچى قەۋىتىنىڭ كەڭلىكى يەتتە گەز ئىدى. چۈنكى ئىبادەتخانىنىڭ
    تاشقى تېمىدا لىملارنى ئورناتقان تۆشۈكلەر بولماسلىقى ئۈچۈن ئۇ تامغا تەكچە چىقىرىلغانىدى.
  sus-sus: Konkoe singee xa gboe nu lanxi ɲɔngɔn ya suuli nan ma. Nee fari konkoe
    gbɛtɛe naxa dɔxɔ naxee xa gboe nu lanxi ɲɔngɔn ya senni ma. Nee fan fari konkoe
    gbɛtɛe naxa dɔxɔ naxee xa gboe nu lanxi ɲɔngɔn ya solofere ma. Hɔrɔmɔbanxi xalɛ
    xa marabinye nu raxurunxi a fuge biri ra, alako konkoee masa wurie mu soma banxi
    xalɛ kui ki naxɛ.
  pon-2006: Tehlap en perehn palangk keieu pah, piht isuh elep; oh tehlap en perehn
    palangk nan werenge, piht 9; oh tehlap en perehn palangk keieu powe, piht eisek
    elep. Dihden tehnpaso kin wie tikitikpene kohda, kahrehda lohlohn perehn palangk
    kan re doakoahngete nin dihdo, ahpw sohte sarokdiong nin dihdo.
  jae-jae: Ŋadêŋ ŋalabuŋa ŋakalopawa kêtôm ŋadôŋ saka samuc tageŋ. Deŋ kêtu luagêcŋa
    kêtôm ŋadôŋ saka samuc teŋ to ŋasêku lêmatuc teŋ, ma deŋ kêtu têlêacŋa ŋadôŋ saka
    teŋ ma ŋamakeŋ. Eŋ kêkêŋ demboŋgêdô kêtu baliŋ gêc kwanaŋgeŋ gebe sênac têku gêŋ
    sêmoa dêmôêŋageŋ.
  ksd-ksd: A umana bagialar aro ra pia i ga da tika na pokono ma ra malmalikun ra
    tababa i diat tikatikai, ma diat dia ki livuan tika na pokono ma a papar, ma diat
    nina ba arama liu iat i ga da tika na pokono ma ra utul a malmalikun; ma di ga
    tukal diat ta ra papar a pal upi koko ra umana vabolo diat a ruk ta ra papar a
    pal i gomgom.
  tur-YTC: Alt kat beş arşın genişliğinde, orta kat altı arşın genişliğinde, üçüncü
    kat yedi arşın genişliğindeydi; çünkü evin duvarında, kirişler evin duvarlarına
    girmesin diye, dış tarafta her yönde çıkıntılar yaptı.
  grc-BRENT: Ἡ πλευρὰ ἡ ὑποκάτω πέντε πήχεων ἐν πήχει τὸ πλάτος αὐτῆς, καὶ τὸ μέσον
    ἓξ, καὶ ἡ τρίτη ἑπτὰ ἐν πήχει τὸ πλάτος αὐτῆς· ὅτι διάστημα ἔδωκε τῷ οἴκῳ κυκλόθεν
    ἔξωθεν τοῦ οἴκου, ὅπως μὴ ἐπιλαμβάνωνται τῶν τοίχων τοῦ οἴκου.
  ind-AYT: Tingkat bawah lebarnya 5 hasta, tingkat tengah lebarnya 6 hasta, dan yang
    ketiga lebarnya 7 hasta. Sebab, dia membuat berlekuk-lekuk bait di sekeliling
    sebelah luar sehingga balok-balok tidak perlu ditancapkan di dinding bait.
  nya-nya: Chipinda chapansi, mulifupi mwake chinali mamita awiri, chipinda chapakati
    mulifupi mwake chinali mamita awiri ndi theka ndipo chipinda chapamwamba penipeni
    mulifupi mwake chinali mamita atatu. Iye anapanga zinthu zosongoka kunja kwa khoma
    la kunja kuzungulira Nyumbayo kuti asamapise kanthu pa makoma a Nyumba ya Mulungu.
  hrv-hrv: Donji kat bio je pet lakata širok, srednji šest, a treći sedam lakata,
    jer je zasjeke rasporedio s vanjske strane naokolo Hrama da ih ne bi morao ugrađivati
    u hramske zidove.
  mps-mps: Augwa te be habu dabe nigabo homu yali, tiali goli, augwa te habu selabo
    be habu daga dabe badu te agebele me nigibeo, te soiyame saide te kau ni te pos
    daiba muai dao. Tama augwa te si wali soiyame sai plua te kau ni muabo obo nigilali
    pesagede, augwa daga dwasianu tomoba gana nigali, te tobolu ni pilabo madi te
    pesage elaluai. Tama augwa te deli tobage tiwai kolesaga te sela wabo plua te
    pesagede elaluai. Tama te pagede tama te hasia plua te dwasianu igi pali, te 2
    mita me 20 sentimita teba usu nani. Tama te si wali plua te dwasianu genuai gana
    yai, te 2 mita me 70 sentimita teba usu nani. Tama te sela wali plua, te ugwaba
    muabo plua tama, te genuai mu nigali, te 3 mita me 10 sentimita usu nama nigalio.
  tpi-tpi: Ol i laik wokim ol dispela rum, tasol ol i no laik wokim ol hul long banis
    bilong ol rum tambu, bilong pasim ol pilo bilong plua. Olsem na long hap bilong
    banis we ol i laik putim pilo bilong namba 2 plua, ol i wokim banis i go insait
    liklik, bai i gat ples bilong slipim pilo long en. Na ol i mekim wankain pasin
    long ples bilong putim namba 3 plua. Long dispela as na plua namba wan em i liklik,
    inap 2 mita na 20 sentimita. Na plua namba 2 em i bikpela liklik, inap 2 mita
    na 70 sentimita. Na plua namba 3, em plua antap, em i bikpela moa, inap 3 mita
    na 10 sentimita.
  dan-1931: Det nederste Rum var fem Alen bredt, det mellemste seks og det tredje
    syv, thi han byggede Fremspring i Templets Ydermur rundt om, for at man ikke skulde
    være nødt til at lade Bjælkerne gribe ind i Templets Mure.
  vie-OVCB: Tầng dưới của kiến trúc rộng 2,3 mét, tầng giữa rộng 2,8 mét, tầng thứ
    ba rộng 3,2 mét. Những tầng lầu này cất dựa trên những cây đà đóng dính vào mặt
    ngoài tường đền thờ, như thế tránh được việc dùng những cây xà đâm thẳng vào vách
    đền.
  guj-2017: સૌથી નીચેના માળની પહોળાઈ સાડા સાત હાથ, વચ્ચેના માળની છ હાથ અને ત્રીજા
    માળની પહોળાઈ પાંચ હાથ હતી. કેમ કે મોભને માટે સભાસ્થાનની દીવાલોમાં ખાંચા પાડવા
    ના પડે માટે તેણે સભાસ્થાનની બહારની બાજુએ ફરતી કાંગરી મૂકી હતી.
  pon-2006A: Tehlap en perehn palangk keieu pah, piht isuh elep; oh tehlap en perehn
    palangk nan werenge, piht 9; oh tehlap en perehn palangk keieu powe, piht eisek
    elep. Dihden tehnpaso kin wie tikitikpene kohda, kahrehda lohlohn perehn palangk
    kan re doakoahngete nin dihdo, ahpw sohte sarokdiong nin dihdo.
  por-BRBSL: O piso mais baixo tinha cinco cúbitos de largura, o meio tinha seis cúbitos
    de largura, e o terceiro tinha sete cúbitos de largura; pois no exterior ele fez
    compensações na parede da casa ao redor, para que as vigas não fossem inseridas
    nas paredes da casa.
  cth-cth: A rahim lae rakhan teh dong 5, alungui e rakhan teh dong 6, a lathueng
    e rakhan teh dong 7 touh a pha. Bangkongtetpawiteh, rakhannaw teh im e tapang
    dawk kâen hoeh.
  twi-twi: Na ɛyɛ aban a ɛtoa so abiɛsa a ase dan no trɛw mu yɛ anammɔn ason ne fa.
    Aban a ɛto so abien no trɛw yɛ anammɔn akron na apampamu dan no trɛw yɛ anammɔn
    du ne fa. Wɔde mpuran a egugu dannua bi a ɛhyehyɛ ɔfasu no mu na aka adan no abatabata
    ɔfasu no ho. Enti ɛkyerɛ sɛ wɔamfa mpuran no anhyehyɛ ɔfasu no ankasa mu.
  hlt-hlt: Rhaenghmuen khaw a hmui kah rhaenghmuen tah a daang dong nga, a bangli
    ah a daang dong rhuk, a than thum ah a daang dong rhih lo. Im kah pangbueng khuila
    nen pawt ham im kah vongvoel ah amtloeng pin a khueh.
  tbz-SIM: Kɛ̀ kudieku dɛ fũ̀ɔ̃̀ kɔku mmɔkɛ mɛpɛ̃kùmɛ̀ mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè,
    kɛ̀ dɛ cuokɛ̀ kɔku mɔkɛ mɛ́tìrì mɛ̀tɑ̃ɑ̃ti nɛ̀ dikéè, kutɑ̃ɑ̃́nkù mɛ́tìrì mɛ̀tɑ̃ɑ̃ti
    nɛ̀ dikéè. Kɛ yɛ̃́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó imɑrí cɛ̃́ɛ̃̀ ndo í mɑmɛ̀ imɔu
    dɛ fũ̀ɔ̃̀ nɛ̀ dɛ ĩ́nkɛ̀. Fɛmɑrifɛ mɑfɛ̀ do í mɑ̀nnɛ̀ fɛtɛfɛ̀ mɛcɛ̃́ɛ̃̀ nnɛ̀ dɛ
    kpɛ́í mbɛ̀ kpeé nkùù dieku ku kó tipĩ́mpĩ́ntì í nkɑ́ɑ́ nKuyie ncĩ́ɛ̃̀tɛ̀ kó imɑrí.
  msy-2020: Danganir muziarir kaba, da uarigh isɨn ikia ghuava anaga 3plan ghuriaba
    iti. Me ghuriar kabar ingarasa, ghuriar 3plan apengan iti akoribar arɨghasa, me
    Dɨpenimɨn bɨribar toribar amuan aghua. Kamaghɨn amizɨ, me ghuriar namba 2 bagha
    dɨpenir akoriba arɨghasa, an bɨrim gekuigha mong aven ghu, eghtɨ dɨpenir akorir
    kam arɨghamin danganim ikiam. Me kamaghɨra namba 3ɨn ghuriam uaghan a gami. Kamaghɨn
    amizɨma, ghuriar namba 1, a suvizɨ an arozimɨn ababanim, 2 mita ko 28 sentimitan
    tu. Ezɨ an pɨn itir ghuriar namba 2, a mong ekevezɨ, an arozimɨn ababanim 2 mita
    ko 74 sentimitan tu. Ezɨ ghuriar namba 3, an ekevezɨ an arozimɨn ababanim 3 mita
    ko 20 sentimitan tu.
  dop-dop: Atɛ nɑ ɩsɔ kutuluɣu ɑtɛ nyǝŋkʋ wɑŋ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ. Kɑncɑɑlɑɣɑ
    nyǝŋkʋ kɛ mɛɛtǝlǝnɑɑ tooso. Pǝ tɔɔ nyǝŋkʋ kɛ mɛɛtǝlǝnɑɑ tooso nɑ hɔɣɔlʋɣʋ. Ɩsɔ
    tǝsɛɛlɛ koluŋɑ yɑsǝlɑɣɑ fɛɩ kʋlʋmɑɣɑ. Kɑ yɑsǝlɑ pǝ tɛɛ kɛ́ nɑ kɑ́ ŋmɩɩkǝnɑ ɩsɔ.
    Pɑ ŋmɑ-kɛɣɛ ḿpʋ́ɣʋ́ nɑ pɑ́ sɛkǝɣɩ sɩ pɑ́ hiki lonɑ wenɑ ɑ tɑɑ pɑɑ tǝnɩ ɑtɛ nɑ
    ɩsɔ kutuluŋ pɑtɑnɑɑ kpɑtǝŋ tɔ.
  azb-azb: Artırmanın alt mərtəbəsinin eni beş, ortasındakının eni altı, üçüncüsünün
    eni isə yeddi qulac idi. Çünki artırmanın dirəkləri məbədin divarına dəyməsin
    deyə məbədin divarı ətrafında bayır tərəfdən çıxıntılar düzəldilmişdi.
  eng-DBY: The lowest floor was five cubits broad, and the middle one was six cubits
    broad, and the third was seven cubits broad; for in the [thickness of the wall
    of] the house he made resets round about outside, that nothing should be fastened
    in the walls of the house.
  hin-2017: सबसे नीचेवाली मंजिल की चौड़ाई पाँच हाथ, और बीचवाली की छः हाथ, और ऊपरवाली
    की सात हाथ की थी, क्योंकि उसने भवन के आस-पास दीवारों को बाहर की ओर कुर्सीदार बनाया
    था इसलिए कि कड़ियाँ भवन की दीवारों को पकड़े हुए न हों।
  wol-KYG: Taax mi féete suuf juróomi xasab mooy yaatuwaayam, taax mi ci tegu di juróom
    benni xasab. Taaxum kaw mi am yaatuwaayu juróom ñaari xasab; ndax dañoo bàyyi
    ay teguy làcc ci miiri kër gi, ngir xaddi taax yi baña jàpp ci miiri kër gi.
  eng-YLT: The lowest couch, five by the cubit [is] its breadth; and the middle, six
    by the cubit [is] its breadth; and the third, seven by the cubit [is] its breadth,
    for withdrawings he hath put to the house round about, without — not to lay hold
    on the walls of the house.
  eng-WYC-2017: The building of boards, that was under, had five cubits of breadth;
    and the middle building of boards was of six cubits of breadth; and the third
    building of boards was having seven cubits of breadth. And he put beams in the
    house by compass withoutforth, that those cleaved not to the walls of the temple.
  eng-WMBB: The lowest floor was five cubits wide, and the middle was six cubits wide,
    and the third was seven cubits wide; for on the outside he made offsets in the
    wall of the house all around, that the beams should not be inserted into the walls
    of the house.
  urd-GVH: निचली मनज़िल की अंदर की चौड़ाई साढ़े 7 फ़ुट, दरमियानी मनज़िल की 9 फ़ुट
    और ऊपर की मनज़िल की साढ़े 10 फ़ुट थी। वजह यह थी कि रब के घर की बैरूनी दीवार की
    मोटाई मनज़िल बमनज़िल कम होती गई। इस तरीक़े से बैरूनी ढाँचे की दूसरी और तीसरी मनज़िल
    के शहतीरों के लिए रब के घर की दीवार में सूराख़ बनाने की ज़रूरत नहीं थी बल्कि उन्हें
    दीवार पर ही रखा गया। यानी दरमियानी मनज़िल की इमारतवाली दीवार निचली की दीवार की
    निसबत कम मोटी और ऊपरवाली मनज़िल की इमारतवाली दीवार दरमियानी मनज़िल की दीवार की
    निसबत कम मोटी थी। यों इस ढाँचे की छतों के शहतीरों को इमारत की दीवार तोड़कर उसमें
    लगाने की ज़रूरत नहीं थी बल्कि उन्हें इमारत की दीवार पर ही रखा गया।
  rug-rug: Pa hatara panapeka si karua mita hiokona sentimita labedi sari na hopeke
    lose, koasa hatara kokorapa si karua mita zuapa ṉavulu sentimita labedi meke sari
    na lose panaulu si ṉeta mita manege puta sentimita labedi. Sa gobana sa Zelepade
    si moata hola pa hubina meke hiteke sage la panaulu, gua asa ke sari na koqadi
    rina lose si hake lamo koasa goba ke loke dedegere vetu si ta veko la pa korapana
    sa gobagoba.
  gaz-gaz: Kutaan manichaa kan jalaa dhundhuma shan, kan gidduu dhundhuma jaʼa, sadaffaan
    immoo dhundhuma torba balʼata ture. Innis akka wanni tokko iyyuu keenyan mana
    qulqullummaa keessa hin suuqamneef alaan manichatti naannessee ittisa hojjete.
  fra-LSG: L’étage inférieur était large de cinq coudées, celui du milieu de six coudées,
    et le troisième de sept coudées; car il ménagea des retraites à la maison tout
    autour en dehors, afin que la charpente n’entrât pas dans les murs de la maison.
  yal-yal: Kore banxin laberaxini gbona nɔngɔnna yɛ suulun, a tagixina nɔngɔnna yɛ
    sennin, a saxandena nɔngɔnna yɛ solofere, amasɔtɔ banxini gboon mi yi lan a yiren
    birin yi, alogo xalanbene nama so banxin kankeni.
  haw-1868: 'O ke keena lalo elima kubita ka laula, a o ka waena, eono kubita ka laula,
    a o ko kolu ehiku kubita ka laula: no ka mea, mawaho o ka hale i hana i oia i
    na anuu a puni, i ole e hoopaaia na kaola iloko o na paia o ka hale.'
  arb-NAV: وَكَانَ عَرْضُ الطَّبَقَةِ الأُولَى خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ)، وَعَرْضُ الطَّبَقَةِ الثَّانِيَةِ سِتَّ أَذْرُعٍ (نَحْوَ
    ثَلاثَةِ أَمْتَارِ)، وَعَرْضُ الطَّبَقَةِ الثَّالِثَةِ سَبْعَ أَذْرُعٍ (نَحْوَ
    ثَلاثَةِ أَمْتَارٍ وَنِصْفِ الْمِتْرِ). وَكَانَتِ الْحُجُرَاتِ مُتَّصِلَةً بِجُدْرَانِ
    الهَيْكَلِ بِعَوَارِضَ مُرْتَكِزَةٍ عَلَى كُتَلٍ خَشَبِيَّةٍ مُثَبَّتَةٍ خَارِجَ
    الْجُدْرَانِ، وَلَيْسَ فِي بَاطِنِ الْجُدْرَانِ نَفْسِهَا.
  ewe-ewe: Xɔ anyigbatɔ keke mita eve kple afã, xɔ titinatɔ keke mita etɔ̃ kloe eye
    xɔ tametɔ keke mita etɔ̃ kple nu sue aɖe. Le gbedoxɔ la godo la, eɖo gli kpui
    ƒo xlãe ale be womaŋɔ gbedoxɔ la ƒe gli la atsɔ naneke ade eme o.
  eng-LEE: The nethermost gallery was five cubits in breadth, and the middle was six
    cubits in breadth, and the third was seven cubits in breadth; for projections
    had he made to the house round about on the outside, so as to fasten nothing in
    the walls of the house.
  gvn-gvn: '@see-verse:1KI.006.005'
  asm-FB: তাৰ তলৰ খাপৰ কোঁঠালিবোৰ পাঁচ হাত বহল, মাজৰ খাপৰ কোঁঠালিবোৰ ছয় হাত বহল আৰু
    ওপৰ খাপৰ কোঁঠালিবোৰ সাত হাত বহলকৈ সাজিলে৷ কিয়নো চতিবোৰ যেন দেৱালত বন্ধ নহয়,
    সেইবাবে তেওঁ বাহিৰৰ গৃহৰ চাৰিওফালৰ দেৱালবোৰত জখলাৰ দৰে খাপ খাপ কৰিলে।
  sus-A: كٌنكٌي سِنفٍيٍ شَ فبٌي نُ لَنشِ حْنفْن يَ سُولِ نَن مَ. نٍيٍ قَرِ كٌنكٌي
    فبّتّيٍ نَشَ دْشْ نَشٍيٍ شَ فبٌي نُ لَنشِ حْنفْن يَ سٍننِ مَ. نٍيٍ قَن قَرِ كٌنكٌي
    فبّتّيٍ نَشَ دْشْ نَشٍيٍ شَ فبٌي نُ لَنشِ حْنفْن يَ سٌلٌقٍرٍ مَ. هْرْ مْبَنشِ
    شَلّ شَ مَرَبِنيٍ نُ رَشُرُنشِ عَ قُفٍ بِرِ رَ، عَلَكٌ كٌنكٌييٍ مَسَ وُرِيٍ مُ
    سٌمَ بَنشِ شَلّ كُي كِ نَشّ.
  fra-SBL: Le plancher le plus bas avait une largeur de cinq coudées, celui du milieu
    une largeur de six coudées, et le troisième une largeur de sept coudées ; car,
    à l'extérieur, il fit des décrochements dans le mur de la maison tout autour,
    afin que les poutres ne soient pas insérées dans les murs de la maison.
  hbo-hbo: '*הַיָּצֹועַ (הַיָּצִ֨יעַ) הַתַּחְתֹּנָ֜ה חָמֵ֧שׁ בָּאַמָּ֣ה רָחְבָּ֗הּ
    וְהַתִּֽיכֹנָה֙ שֵׁ֤שׁ בָּֽאַמָּה֙ רָחְבָּ֔הּ וְהַ֨שְּׁלִישִׁ֔ית שֶׁ֥בַע בָּאַמָּ֖ה
    רָחְבָּ֑הּ כִּ֡י מִגְרָעֹות֩ נָתַ֨ן לַבַּ֤יִת סָבִיב֙ ח֔וּצָה לְבִלְתִּ֖י אֲחֹ֥ז
    בְּקִֽירֹות־הַבָּֽיִת׃'
  piu-2006: '@see-verse:1KI.006.005'
  kik-kik: Ngoroba ya thĩ mũno yarĩ na wariĩ wa mĩkono ĩtano, na ya gatagatĩ yarĩ
    na wariĩ wa mĩkono ĩtandatũ, na ya gatatũ yarĩ na wariĩ wa mĩkono mũgwanja. Nĩathondekire
    mbako ithiũrũrũkĩirie mwena wa na nja wa hekarũ, nĩgeetha mbaũ iria ndungu cia
    mwako itigatoonyio thingo-inĩ cia hekarũ.
  fra-NCL: L’étage inférieur avait cinq coudées de largeur, celui du milieu six coudées
    de largeur, et me troisième sept coudées de largeur ; car on avait fait en retrait
    les murs de la maison tout autour, en dehors, afin que les poutres n’entrassent
    pas dans les murs de la maison.
  cek-AK: Atlim koek imkhaan loe dong pangato kawk; a um ih imkhaan loe dong tarukto
    kawk moe, thumto haih imkhaan loe dong sarihto kawk. Ataeh ih homh loe im tapang
    ah amha han ai ah, im tasa bangah imkhaan tetta to a sak.
  cuk-cuk: Neg-senigana ailapaa-nika sobles nanaed. Neg-senigwad-aila-urbalid, daligwen
    gaka bisgigwen e-yaa dungued. Neg-senigwad-aila-abargineddi, daligwen-gaka-abar
    e-yaa dungumogad. Neg-senigwad-aila-sogbaagwaddi, daligwen gaka bisgipaa e-yaa
    dungumogad. Salomón Bab-Dummadse-goled-neg-e-galu-magabalidgi nagubir-abgamalad
    sobsabalid, adi, neg-senigana-e-nagubirmar mer Bab-Dummadse-goled-neg-e-galu-imbaba
    dogegar.
  uig-CYR: Ташқириқи имарәтниң төвәнки қәвитиниң кәңлиги бәш гәз, оттура қәвитиниң
    кәңлиги алтә гәз, үчинчи қәвитиниң кәңлиги йәттә гәз еди. Чүнки ибадәтханиниң
    ташқи темида лимларни орнатқан төшүкләр болмаслиғи үчүн у тамға тәкчә чиқирилған
    еди.
  tel-2017: కింది అంతస్తు గది 5 మూరల వెడల్పు, మధ్య అంతస్తు గది 6 మూరల వెడల్పు, మూడవ
    అంతస్తు గది 7 మూరల వెడల్పు. ఎలా అంటే దూలాలు మందిరం గోడ లోపల ఆనకుండా మందిరం గోడ
    చుట్టూ బయటి వైపున చిమ్ము రాళ్లు ఉంచారు.
  hat-BSA: Etaj pi ba a te senk koude nan lajè, mitan an te sis koude nan lajè e twazyèm
    nan te sèt koude nan lajè. Paske pa deyò, li te fè retrè pou travès yo pa fonse
    antre nan miray kay la.
  kos-kos: Kais sie fukil ke twek se oeten ah fit itkosr tafu sralap, ac ke twek se
    infulwa ah fit eu sralap, ac twek se oelucng ah fit singoul tafu sralap. Sinka
    ke kais sie twek inge minini liki twek se ten liki, ouinge infukil inge ku in
    oan fin pesinka ah finne wangin sak in loang.
  hbo-WLC: היצוע הַתַּחְתֹּנָ֜ה חָמֵ֧שׁ בָּאַמָּ֣ה רָחְבָּ֗הּ וְהַתִּֽיכֹנָה֙ שֵׁ֤שׁ
    בָּֽאַמָּה֙ רָחְבָּ֔הּ וְהַ֨שְּׁלִישִׁ֔ית שֶׁ֥בַע בָּאַמָּ֖ה רָחְבָּ֑הּ כִּ֡י
    מִגְרָעוֹת֩ נָתַ֨ן לַבַּ֤יִת סָבִיב֙ ח֔וּצָה לְבִלְתִּ֖י אֲחֹ֥ז בְּקִֽירוֹת־הַבָּֽיִת׃
  ibo-ibo: Obosara okpukpu ụlọ nke dịkarịsịrị ala bụ mita abụọ na ọkara, obosara okpukpu
    nke ụlọ etiti dị mita atọ, otu a kwa, obosara okpukpu ụlọ nke atọ dị mita atọ
    na ọkara. Mgbe e wuru mgbidi gbara ụlọnsọ ukwu ahụ gburugburu, e wukwara ihe dịka
    aka nʼakụkụ mgbidi ahụ niile. Ọ bụ nʼelu ihe ndị a dịka aka ka e dokwasịrị osisi
    e ji wuo ọnụụlọ nta ndị ahụ. Nʼụzọ dị otu a, ka e ji gbochie ịmanye ihe ọbụla
    nʼaja ụlọnsọ ukwu ahụ.
  ory-ory: ତହିଁରେ ତଳ ମହଲା ପାଞ୍ଚ ହାତ ପ୍ରସ୍ଥ, ମଧ୍ୟ ମହଲା ଛଅ ହାତ ପ୍ରସ୍ଥ ଓ ତୃତୀୟ ମହଲା ସାତ
    ହାତ ପ୍ରସ୍ଥ ଥିଲା। କାରଣ, କଡ଼ିକାଠ ଯେପରି ଗୃହର କାନ୍ଥରେ ବନ୍ଦ ନ ହୁଏ, ଏଥିପାଇଁ ସେ ଚାରିଆଡ଼େ
    ଗୃହର କାନ୍ଥର ବାହାର ଭାଗରେ ଆଧାର କଲେ।
  wmt-wmt: '@see-verse:1KI.006.005'
  chk-chk: Iwe, aeuin sässär ükükün chölapan fisu esop fiit, ewe aruuen sässär ükükün
    chölapan tiu fiit, nge ewe aülüngatin sässär ükükün chölapan engol esop fiit.
    Pun Salomon a föri along mi iti seni pwelin ünükün etippen ewe imwenfel, pwe ekewe
    irälap resap tolong lon etippan.
  rop-rop: En detlot stowa rum weya bin jidan langa graun bin 2.2 mita kroswei, en
    detlot stowa rum langa midul bin jidan 2.7 mita kroswei en detlot stowa rum ontop
    bin jidan 3.1 mita kroswei. Wen deibin bildimap ol detlot stowa rum detlot timba
    bin holdimap detlot ontopwan stowa rum, en detlot timba nomo bin go insaid langa
    det wol blanga det Serramoni Pleis.
  ukr-1871: Найнижча комната була завширшки пять локот, середня шість локот завширшки,
    а третя сїм локот завширшки, бо знадвору будівлї навкруги були уступи, щоб прибудовані
    комнати не припирали до стїн будівлї.
  deu-1951: Das unterste Stockwerk war fünf Ellen breit, das mittlere sechs Ellen
    und das dritte sieben Ellen breit; denn er machte Absätze an der Außenseite des
    Hauses ringsum, so daß sie nicht in die Wände des Hauses eingriffen.
  eng-JPS: the nethermost story of the side-structure was five cubits broad, and the
    middle was six cubits broad, and the third was seven cubits broad; for on the
    outside he made rebatements in the wall of the house round about, that the beams
    should not have hold in the walls of the house. —
  srp-1865: Najdonji hodnik bješe pet lakata širok, a srednji šest lakata širok, a
    treæi sedam lakata širok; jer naèini zasjeke na domu spolja unaokolo, da se grede
    ne ulažu u zid od doma.
  lug-lug: Ekisenge ekya wansi kyali mita bbiri ne desimoolo ssatu obugazi, n’ekisenge
    eky’essa erya wakati kyali mita bbiri ne desimoolo musanvu, n’ekisenge eky’essa
    eryokusatu kyali mita ssatu ne desimoolo bbiri. N’asalako emiti okwetooloola eyeekaalu
    gireme okukomererwa mu bisenge bya yeekaalu.
  heb-heb: היצוע התחתנה חמש באמה רחבה והתיכנה שש באמה רחבה והשלישית שבע באמה רחבה
    כי מגרעות נתן לבית סביב חוצה לבלתי אחז בקירות הבית׃
  ben-IRV: নীচের তলার কামরাগুলো ছিল পাঁচ হাত চওড়া, দ্বিতীয় তলার কামরাগুলো ছিল ছয়
    হাত চওড়া এবং তৃতীয় তলার কামরাগুলো ছিল সাত হাত চওড়া, কারণ উপাসনা ঘরের দেয়ালের
    বাইরের দিকের গায়ে কয়েকটা তাক তৈরী করা হয়েছিল। তার ফলে ঐ তিন তলা ঘর তৈরী করবার
    জন্য উপাসনা ঘরের দেয়ালের গায়ে কোনো কড়িকাঠ লাগাবার দরকার হল না।
  pan-pan: ਹੇਠਲੀ ਕੋਠੜੀ ਪੰਜ ਹੱਥ ਚੌੜੀ ਸੀ, ਵਿੱਚਕਾਰਲੀ ਛੇ ਹੱਥ ਚੌੜੀ ਅਤੇ ਤੀਜੀ ਸੱਤ ਹੱਥ ਚੌੜੀ
    ਸੀ। ਇਸ ਕਾਰਨ ਭਵਨ ਦੀ ਕੰਧ ਦੇ ਬਾਹਰ ਉਸ ਨੇ ਚੁਫ਼ੇਰੇ ਬਾਲੇ ਰੱਖਣ ਦੇ ਲਈ ਵਾਧਾ ਬਣਾਇਆ ਕਿ ਬਾਲੇ
    ਭਵਨ ਦੀਆਂ ਕੰਧਾਂ ਵਿੱਚ ਨਾ ਰੱਖੇ ਜਾਣ।
  mya-JVB: အောက် အခန်း သည် အနံ ငါး တောင် ၊ အလယ် အခန်း အနံ ခြောက် တောင် ၊ အထက်အခန်းအနံ
    ခုနစ် တောင် ရှိ၏။ အကြောင်း မူကား၊ အခန်းတို့သည် အိမ် တော်ထရံ ကိုယ်ထဲသို့ မ ဝင်။
    ထရံဆုတ်လျက် ဆုတ်လျက် တက်၏။
  tbg-tbg: Vika vi rumura vi rumura nora naavuqaa tomaqa keha nora naavuqaa ori ntavatora
    kia nkauru karaiti, qaqi tomaqa tora. Vika vi rumura vi rumura tomaqerara iriha,
    hoqare vika nora ori antura/tura miani ntavaqi vivi, viraqaahai vira vuruvi katari
    rukiteva ho variarire ti, vika mantaquma vau orira ntavate, qaiqaa vira vuruvi
    katari rukiteva ho variarire ti, vika voqavata mantaquma vau orira ntavaqi vivi,
    vuru taiqa kora. Vataqi vau rumura tauriniava vaireva, 2 mita 20 sentimita vauvaro,
    vira qiataqaa vau rumura tauriniava vaireva, 2 mita 70 sentimita vauvaro, qaiqaa
    vira qiataqaa vau rumura tauriniava vaireva, 3 mita 10 sentimita vaura.
  hmo-hmo: Henunai sitori ena daiutu ta ta edia lababa be 2.2 mita, sitori namba 2
    daiutudia edia lababa be 2.7 mita, sitori namba 3 daiutudia edia lababa be 3.1
    mita. Edia bada be unai, badina be Dubu ena ataiai sitori haba ena udunana be
    maragi, to henuna sitori haba ena udunana be bada. Unai bamona dainai, foloa bona
    ena reirei ena metau abia edia au badadia ese haba idia gwadaia lasi, to haba
    edia isena ese unai au badadia idia dogoatao.
  urd-urd: 'सबसे निचली मन्ज़िल पाँच हाथ चौड़ी, और बीच की छ: हाथ चौड़ी, और तीसरी सात
    हाथ चौड़ी थी; क्यूँकि उसने घर की दीवार के चारों तरफ़ बाहर के रुख पुश्ते बनाए थे,
    ताकि कड़ियाँ घर की दीवारों को पकड़े हुए न हों।'
  rus-SYN: Нижний ярус пристройки шириною был в пять локтей, средний шириною в шесть
    локтей, а третий шириною в семь локтей; ибо вокруг храма извне сделаны были уступы,
    дабы пристройка не прикасалась к стенам храма.
  bqc-SIM: A dìdikↄ̃a àaↄ̃, kpɛ́nɛ pↄ́ kú zĩ́lɛↄ yàasa gã̀sĩsuu sↄ́sↄo, pↄ́
    pↄ́ kú guoↄ soolosoolo, pↄ́ pↄ́ kú musuↄ soplapla. Dii kpɛ́ gbɛ pↄ́ kú musuↄ
    yàasa kɛ̃̀sã zĩ́lɛpↄi, kɛ́ wà e kpɛapi zaↄ didiwà kpɛ́pi gĩfↄ̃sai yã́i.
  tcz-CHONGTHU: Dan noi-nungpen chu tong nga, dan lailha chu tong gup alhing in, danthum
    lhinna chu tong sagi ahin indou injol chengse chu insunga akithol lut pai louna
    dng in in polam achun kalbi lei akido touvin ahi.
  mar-mar: सर्वात खालच्या मजल्याची रूंदी पाच हात, मधल्या मजल्याची सहा हात व वरच्या
    मजल्याची सात हात होती; त्याने मंदिराच्या बाहेरच्या भिंतीस तोडे ठेवले होते, ते
    अशासाठी की, मंदीराच्या भिंतीत तुळ्या शिरू नयेत.
  qub-qub: Pacha caj cuartupaga anchun caran ishcay metru medyan. Altus cuartupana
    anchuynin caran quimsa metru. Altus janan caj cuartupana anchuynin caran quimsa
    metru medyan. Templupa jawa caj pergantaga cachaypa pergaran jawa caj cuartupa
    gueruncunata jamachinanpaj. Chaytaga ruraran Templuta mana uchcunanpaj.
  bqp-bqp: À didikↄ̃ana aakↄ̃kↄ̃, kpɛ́nɛ kũ ò kú zĩtɛnↄ yàasaa kà gã̀sãkuru sↄsↄↄro,
    a kũ ò kú guraguranↄ suddodo, a kũ ò kú musunↄ supplapla. Dikiri kpɛ́ gbɛ̀ kũ
    ò kú musunↄ yàasa kĩ̀a zĩtɛ pↄ́i, de ò e ò kpɛ́nɛ pìi líkↄ̃kũnↄ didia kpɛ́ pìi
    gbɛ̀fↄ̃naa sari yãi.
  hat-hat: Chak pyès nan dènye etaj anba a te gen sèt pye edmi lajè. Pyès nan etaj
    mitan an te gen nèf pye lajè ak pyès nan etaj anwo nèt la te gen dis pye edmi.
    Miray tanp lan menm te pi laj anba pase anwo. Konsa, gwo travès plafon yo te chita
    sou miray yo san yo pa t' bezwen fouye twou ladan yo.
  eng-BSB: The bottom floor was five cubits wide, the middle floor six cubits, and
    the third floor seven cubits. He also placed offset ledges around the outside
    of the temple, so that nothing would be inserted into its walls.
  eng-WEBPB: The lowest floor was five cubits wide, and the middle was six cubits
    wide, and the third was seven cubits wide; for on the outside he made offsets
    in the wall of the house all around, that the beams should not be inserted into
    the walls of the house.
  kbq-kbq: Hagi ana ne'one nona 3'a agofetu agofetu huno ki'ne. Hagi mopa avate nomofo
    zaza'amo'a 2mitagi 20sentimita higeno, nampa 2 agofetu nomofo zaza'amo'a 70sentimita
    higeno, nampa 3 agofetu nomofona zaza'amo'a 3 mitagi 10ni sentimita hu'ne. Hagi
    ana osi nontmina mono nomofo asoparega tra ante'neno aru hamprino ki'neankino
    mono nomofo asoparega kana hageno ana osi nomofo trara onte'ne.
  nhe-BL: Quipixqui eyi pisos tlen cuartos tlen quiyahualo nopa cuartos Tlatzejtzeloltic.
    Nopa cuartos ipan nopa piso tlen más tlatzintla quipiyayaya 2 metro huan 25 centímetros
    ininpatlajca. Huan nopa cuartos ipan nopa ompa piso quipiyayaya 2 metro huan 70
    centímetros ininpatlajca. Huan nopa piso más huejcapa quipiyayaya 3 metro huan
    15 centímetros. Huan nopa cuartos motlatzquilijtoyaj ipan nopa tepamitl tlen nopa
    tiopamitl ica cuatetomitl tlen tiocuahuitl tlen mosehuiyaya ipan se apechtli tlen
    nopa cuartos tlatzejtzeloltic tlen mocajqui tlatlajco. Queja nopa quichijque para
    nopa tlaquetzaltini ma ax calaquica ipan nopa cuartos tlatlajco tlen tlatzejtzeloltique.
  bus-bus: À didikↄ̃ana aagↄ̃gↄ̃, kpɛ́nɛ kɛ̀ kú tↄↄtɛnↄ yàasa kà gã̀sãsuu sↄsↄↄro,
    kɛ̀ kú guranↄ swɛɛdodo, kɛ̀ kú musunↄ swɛɛplaplaa. Dii kpɛ́ gbɛ̀ kɛ̀ kú musunↄ
    yàasa kɛ̃̀sã tↄↄtɛ pↄ́zi, lɛ wà e wà kpɛ́nɛ pì zànↄ didia kpɛ́ pì gbɛ̀fↄ̃na sai.
  gub-BL: Ipupy iaikaw pyrer wawy pe har a'e, heta 2 met 20 uhu haw no. Amo ipupy
    iaikaw pyrer myter pe har a'e no, heta 2 met 70 uhu haw a'e. Ipupy iaikaw haw
    ywate har a'e, heta 3 met 10 uhu haw a'e. Ipupy iaikaikaw haw nànàn tàpuzuhu pàrirogaw
    ywyok rehe wain a'e, ipirerahya'i ipupy iaikaw haw wawy pe har wanuwi a'e.
  eng-DRA: The floor that was underneath, was five cubits in breadth, and the middle
    floor was six cubits in breadth, and the third door was seven cubits in breadth.
    And he put beams in the house round about on the outside, that they might not
    be fastened in the walls of the temple.
