verse: 1KI.006.006
translations:
  mal-C: പുറമേയുള്ള ഭിത്തിയുടെ ഒന്നാംനില അഞ്ചുമുഴവും രണ്ടാംനില ആറുമുഴവും മൂന്നാംനില
    ഏഴുമുഴവും വീതിയുള്ളതായിരുന്നു. ദൈവാലയഭിത്തിക്കുള്ളിലേക്ക് തുലാങ്ങൾ തുളച്ചുകടക്കാതിരിക്കുന്നതിനായി
    ചുറ്റും ഗളങ്ങൾ നിർമിച്ച് അവ അതിൽ ഘടിപ്പിച്ചു.
  deu-TKW: Das unterste Stockwerk dieses Anbaus war fünf Ellen breit, das mittlere
    war sechs Ellen breit und das dritte sieben Ellen breit; denn er hatte außen am
    Gebäude ringsum Absätze gemacht, daß kein Eingreifen in die Wände des Gebäudes
    stattfand.
  lin-lin: Etaje oyo ya se ya biteni yango ya mike ezalaki na bametele mibale na basantimetele
    tuku mitano na mokuse ; etaje ya kati-kati, bametele pene misato na mokuse ; mpe
    etaje oyo ya misato, bametele misato na basantimetele tuku mitano na mokuse. Boye
    bamir ya libanda ya Tempelo etikalaki lisusu minene te na likolo mpo ete motondo
    ebebisa bamir ya Tempelo te.
  eng-LSV: The lowest couch, its breadth [is] five by the cubit; and the middle, its
    breadth [is] six by the cubit; and the third, its breadth [is] seven by the cubit,
    for he has put withdrawings of the house all around outside—not to lay hold on
    the walls of the house.
  eng-GNV: 'The nethermost gallerie was fiue cubites broade, and the middlemost sixe
    cubites broade, and the third seuen cubites broade: for he made restes round about
    without the house, that the beames should not be fastened in the walles of the
    house.'
  eng-WEBSTER: 'The nethermost chamber was five cubits broad, and the middle was six
    cubits broad, and the third was seven cubits broad: for without in the wall of
    the house he made narrowed rests round about, that the beams should not be fastened
    in the walls of the house.'
  nhw-BL: Quipixqui eyi pisos tlen cuartos catli quiyahualo nopa cuartos Tlatzejtzeloltic.
    Nopa cuartos ipan nopa piso catli más tlatzintla quipiyayaya 2 metro huan 25 centímetros
    ininpatlajca. Huan nopa cuartos ipan nopa ompa piso quipiyayaya 2 metro huan 70
    centímetros ininpatlajca. Huan nopa piso más huejcapa quipiyayaya 3 metro huan
    15 centímetros. Huan nopa cuartos motlatzquilijtoyaj ipan nopa tepamitl tlen nopa
    tiopamitl ica cuatetomitl tlen tiocuahuitl catli mosehuiyaya ipan se apechtli
    tlen nopa cuartos tlatzejtzeloltic catli mocajqui tlatlajco. Quej nopa quichijque
    para nopa tlaquetzalme ma amo calaquica ipan nopa cuartos tlatlajco catli tlatzejtzeloltique.
  swh-ONEN: Ghorofa ya chini kabisa ilikuwa na upana wa dhiraa tano, ya kati ilikuwa
    dhiraa sita na ya tatu ilikuwa dhiraa saba. Kuzunguka ukuta wa nje wa Hekalu akapunguza
    ukuta pande zote ili boriti zisishikane kwenye kuta za Hekalu.
  bba-bba: Gidɑmbisɑ yen dii temkirun yɑsum mu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu. Te tɑ mɑɑ wɑ̃ɑ
    suunu sɔɔ, teɡim mɑɑ ɡɔm soonu nɔɔbɑ tiɑ. Itɑseruɡim mɑɑ sɑ̃ɑwɑ ɡɔm soonu nɔɔbɑ
    yiru. N deemɑ sɑ̃ɑ yee ten ɡɑnɑ yɑ sinum mɔ temɔ, ɑdɑmɑ ɡidɑmbisɑn dii temkirun
    wɔllɔ bɑ yen sinum kɑwɑwɑ ɡɔm soo teeru dɑɑsin dɑ̃ɑ yii yerun sɔ̃. Dii suunukirun
    wɔllɔ bɑ mɑɑ yen sinum kɑwɑ ɡɔm soo teeru dɑɑsin dɑ̃ɑ yii yerun sɔ̃. Bɑ yeni kuɑwɑ
    domi bɑ ǹ kĩ bu sɑ̃ɑ yee ten ɡɑnɑ yɑbɑ.
  eng-KJVCPB: 'the nethermost chamber was five cubits broad, and the middle was six
    cubits broad, and the third was seven cubits broad: for without in the wall of
    the house he made narrowed rests round about, that the beams should not be fastened
    in the walls of the house.'
  luo-luo: Dier ot mapiny lachne ne en fut apar, dier ot madiere ne en fut aboro,
    to dier ot mar adek lachne ne en fut apar. Kendo ne giweyo thuolo e kind kor ot
    ma oko mondo kik yien moriw pow kor ot.
  meu-meu: Henu erena lababana na kiubit irna, bogaragi erena lababana na kiubit tauratoi,
    ma ere ihatoina lababana na kiubit hitu; badina be dubu habadia ai to-tao ḡaudia
    e kara, ruma lavadia na dubu habana lalonai basie hetoi vareai helaoreana.
  npi-ULB: सबैभन्दा मुनिको तलाको चौडाइ पाँच हात, बिचको तलाको चौडाइ छ हात र तेस्रो
    तलाको चौडाइचाहिँ सात हात थियो । तिनले मन्दिरका चारैपट्टि बाहिरतिर मन्दिरको भित्तामा
    केही नघुसाऊन् भनी पालीहरू निर्माण गरे ।
  yor-yor: Yàrá ìsàlẹ̀ sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní ìbú, ti àárín sì jẹ́ ìgbọ̀nwọ́
    mẹ́fà ní ìbú, àti ẹ̀kẹta ìgbọ̀nwọ́ méje sì ni ìbú rẹ̀. Nítorí lóde ilé náà ni
    ó dín ìgbọ̀nwọ́ kọ̀ọ̀kan káàkiri, kí igi àjà kí ó má ba à wọ inú ògiri ilé náà.
  pes-OPCB: '@see-verse:1KI.006.005'
  tgl-ULB: Ang pinakamababang palapag ay limang kubit ang lawak, ang gitna ay anim
    na kubit ang lawak, at ang ikatlo ay pitong kubit ang lawak. Para sa labas gumawa
    siya ng ungos sa mga pader ng templo sa lahat ng paligid para ang mga biga ay
    hindi maaring maisingit sa mga pader ng templo.
  cbu-NT: Anootssha, táchirangiya; 2 metro anumun chawpi wamanirini. Sheeru, tsimbunarnisha
    písurini 3 metro táchirangiya. Anumunsha, tuchparinisha písurini 3 metro anumun
    chawpitam táchirangiya. Amb ashirangu, yuwaa wach zángan táchirangana anoo pakich
    itsipasarangiya. Yuw unambtarangana an nda ichipamaama atusin, wanasir táchiranganaya.
  hui-hui: Tigua anda ogoni bialu howa dagia dabira duninidaru Anduane Homogonaga
    anda biagoria paga howa bu gimbu nabule lo manda bini. Ani manda buwa anda be
    mende daliga bu gimbu bima iraga hole biyadagonaga dagia dabiradago helole howa
    anda mandadagoha emene mbira lone gene helolenedagua bima anda pene. Ani biyagola
    dagia dabira wulene karulape hene. Anda be tebone daliga bu gimbu bule howabi
    anidagua dege bini. Anidagua biyagome anda be dindiha biago arane yangalenaga
    manda mida kira emeneore bolanguahe hene. Anda be mende daligago ibunaga arane
    yangalenaga manda mida kira emene timbuni bolangua halu anda be daligaore tebonego
    ibunaga arane yangalenaga manda mida tebira emene bolangua halu hene.
  mya-mya: အောက်​ဆုံး​ထပ်​အ​ခန်း​များ​သည်​အ​ကျယ် ခု​နစ်​ပေ​ခွဲ၊ အ​လယ်​ထပ်​၌​ကိုး​ပေ​စီ၊
    အ​ပေါ် ဆုံး​ထပ်​၌​ဆယ်​ပေ​ခွဲ​စီ​ရှိ​၏။ ထို​အ​ခန်း​များ ကို​ဆောက်​လုပ်​ရာ​တွင်​ယက်​မ​များ​ကို
    နံ​ရံ ကို​မ​ဖောက်​ဘဲ​နံ​ရံ​ပေါ်​တွင်​တင်​၍​ဆောက် လုပ်​နိုင်​စေ​ရန် ဗိ​မာန်​တော်​နံ​ရံ​တို့​ကို​အ​ထက်
    ထပ်​တွင်​အောက်​ထပ်​ထက်​ပို​၍​ပါး​အောင် ပြု​လုပ်​ထား​လေ​သည်။
  bod-N: ཁང་ཆུང་འོག་མའི་ཞེང་ལ་ཁྲུ་ལྔ་དང་། བར་མའི་ཞེང་ལ་ཁྲུ་དྲུག གོང་མའི་ཞེང་ལ་ཁྲུ་བདུན་བཅས་ཡོད་པ་ཡིན།
    ཡང་མཆོད་ཁང་གི་རྩིག་པའི་ཕྱི་ལ་ཕྱོགས་བཞིར་ལས་ཁྲི་བཙུགས་པས། ཀླད་རྒྱུག་དག་གི་སྣེ་མོས་མཆོད་ཁང་མི་བརྟོལ་བར་བྱས།
  sna-sna: Imba yapasi yaiva noupamhi hwamakubhiti mashanu, imba yapakati yaiva noupamhi
    hwamakubhiti matanhatu uye imba yechitatu yaiva namakubhiti manomwe. Nechokunze
    akavaka zvitakuriso kumativi kuti matanda arege kupinda mukati mamadziro etemberi.
  spa-BLM: El piso más bajo tenía cinco codos de ancho, el del medio seis codos de
    ancho y el tercero siete codos de ancho, pues por fuera hizo desviaciones en la
    pared de la casa en todo su perímetro, para que las vigas no se introdujeran en
    las paredes de la casa.
  cac-cac: 'Oxe'' piso ix ajq''uei: A b''ab''el piso, chab'' metro yed'' 25 centímetro
    ix aj slevanil sat. Axo schab''il piso, chab'' metro yed'' 70 centímetro ix aj
    sat. Axo yoxil piso, oxe'' metro yed'' 15 centímetro ix aj sat. Jab''jab''il ix
    utz'' spimal scajonal sc''atul templo chi'' d''a spatiqueli, yujto b''achquiltac
    ix ajcani yic vach'' max olji spac''ul templo chi'' b''aj tz''och spatzab''il
    jun pat chi''.'
  swh-ULB: Kile chumba cha chini kilikuwa na upana wa mita 2. 3, kile cha kati kilikuwa
    na upana wa mita 2. 8. na kile cha tatu kilikuwa na upana wa mita 3. 2. upande
    wa nje akaupunguza ukuta wa nyumba pande zote, ili boriti zisishikamane ukutani
    mwa nyumba.
  bel-bel: Ніжні ярус прыбудовы шырынёю быў пяць локцяў, сярэдні шырынёю шэсьць локцяў,
    а трэці шырынёю сем локцяў; бо вакол храма звонку зроблены былі выступы, каб прыбудова
    не дакраналася да сьценаў храма.
  deu-ELBBK: 'Das untere Stockwerk: 5 Ellen war seine Breite, und das mittlere, 6
    Ellen seine Breite, und das dritte, 7 Ellen seine Breite; denn er hatte außen
    am Haus ringsum Absätze gemacht, um nicht in die Wände des Hauses einzugreifen.'
  mbb-OT: Is keluǥayad te nehuna he endana pitu wey tengà he ǥiek, ne is ikezuwa he
    endana siyam he ǥiek, ne is iketelu he endana sepulù wey tengà he ǥiek. Mibpegpeǥendak
    diyà te gawas he vahin te elavat te valey te Nengazen para ikepelastar is menge
    ruǥu he kenè en egkewaleng is elavat emun idtaud is gumuǥuyud.
  mal-2015: താഴത്തെ പുറവാരം അഞ്ചു മുഴവും നടുവിലത്തേതു ആറു മുഴവും മൂന്നാമത്തേതു ഏഴു
    മുഴവും വീതിയുള്ളതായിരുന്നു; തുലാങ്ങൾ ആലയഭിത്തികളിൽ അകത്തു ചെല്ലാതിരിപ്പാൻ അവൻ
    ആലയത്തിന്റെ ചുറ്റും പുറമെ ഗളം പണിതു.
  rmc-rmc: O teluno poschoďje sas buchlo 220 centimetri, o dujto sas buchlo 270 centimetri
    a o upruno 310 centimetri. Pašal le chramoskro muros mukľa avri schodos pro dojekh
    poschoďje a thovelas o hredi pre ola schodi, hoj te keren e podlaha.
  pes-OPV: و طبقه تحتانی عرضش پنج ذراع و طبقه وسطی عرضش شش ذراع و طبقه سومی عرضش هفت
    ذراع بود زیراکه به هر طرف خانه از خارج پشته‌ها گذاشت تاتیرها در دیوار خانه متمکن
    نشود.
  ron-1924: Катул де жос ера лат де чинч коць, чел де ла мижлок де шасе коць, яр ал
    трейля де шапте коць, кэч пе партя де афарэ а касей а фэкут аркаде стрымте ымпрежур,
    ка гринзиле сэ ну фие принсе ын зидуриле касей.
  ben-OBCV: সবচেয়ে নিচের তলাটি ছিল প্রায় 2.3 মিটার চওড়া, মাঝের তলাটি প্রায় 2.7
    মিটার ও তৃতীয় তলাটি প্রায় 3.2 মিটার চওড়া ছিল। তিনি মন্দিরের বাইরে চারপাশে ভারসাম্য
    বজায়কারী সরু তাক তৈরি করলেন, যেন আর অন্য কোনো কিছু মন্দিরের দেয়ালে গাঁথা না
    যায়।
  som-som: Oo dabaqadda ugu hoosaysa ballaadhkeedu wuxuu ahaa shan dhudhun, tan dhexena
    ballaadhkeedu wuxuu ahaa lix dhudhun, tan saddexaadna ballaadhkeedu wuxuu ahaa
    toddoba dhudhun; oo inaan dogobbada sarsare ee guriga haya guriga gudihiisa soo
    gelin aawadeed ayuu guriga dibaddiisa ugu yeelay meelo la saaro.
  lat-VUC: Tabulatum quod subter erat, quinque cubitos habebat latitudinis, et medium
    tabulatum sex cubitorum latitudinis, et tertium tabulatum septem habens cubitos
    latitudinis. Trabes autem posuit in domo per circuitum forinsecus, ut non hærerent
    muris templi.
  eng-ASVBT: The nethermost story was five cubits broad, and the middle was six cubits
    broad, and the third was seven cubits broad; for on the outside he made offsets
    in the wall of the house round about, that the beams should not have hold in the
    walls of the house.
  ita-1885: La larghezza del palco da basso era di cinque cubiti, e la larghezza di
    quel di mezzo di sei, e la larghezza del terzo di sette; perciocchè egli fece
    delle ritratte alla Casa, di fuori; acciocchè que' palchi non entrassero dentro
    alle mura della Casa.
  eng-LXXUP: The under side was five cubits broad, and the middle part six, and the
    third was seven cubits broad; for he formed an interval to the house round about
    without the house, that they might not touch the walls of the house.
  eng-ULB: The lowest story was five cubits wide, the middle was six cubits wide,
    and the third was seven cubits wide. For on the outside he made offsets in the
    wall of the house all around so that the beams would not be inserted in the walls
    of the house.
  spa-VBL: La planta baja medía cinco codos de ancho, el primer piso seis codos y
    el segundo siete codos. Además, mandó colocar repisas a lo largo de todo el exterior,
    para no tener que introducir vigas en los muros del Templo.
  fra-_FOB: La largeur de l'étage d'en bas était de cinq coudées; la largeur de celui
    du milieu de six coudées, et la largeur du troisième de sept coudées; car il avait
    fait en retraite le mur de la maison par dehors, tout autour, afin que la charpente
    n'entrât pas dans les murailles de la maison.
  mal-mal: അറയുടെ താഴത്തെ നിലക്ക് അഞ്ച് മുഴവും നടുവിലത്തേതിന് ആറ് മുഴവും മൂന്നാമത്തേതിന്
    ഏഴ് മുഴവും വീതിയുണ്ടായിരുന്നു; തുലാങ്ങൾ ആലയഭിത്തികളിൽ അകത്ത് തുളച്ച് ചെല്ലാതിരിപ്പാൻ
    അവൻ ആലയത്തിന്റെ ചുറ്റും പുറമെ വീതി കുറഞ്ഞ തട്ടുകൾ പണിതു.
  urd-GVR: Nichlī manzil kī andar kī chauṛāī sāṛhe 7 fuṭ, darmiyānī manzil kī 9 fuṭ
    aur ūpar kī manzil kī sāṛhe 10 fuṭ thī. Wajah yih thī ki Rab ke ghar kī bairūnī
    dīwār kī moṭāī manzil bamanzil kam hotī gaī. Is tarīqe se bairūnī ḍhāṅche kī dūsrī
    aur tīsrī manzil ke shahtīroṅ ke lie Rab ke ghar kī dīwār meṅ sūrāḳh banāne kī
    zarūrat nahīṅ thī balki unheṅ dīwār par hī rakhā gayā. Yānī darmiyānī manzil kī
    imārat wālī dīwār nichlī kī dīwār kī nisbat kam moṭī aur ūpar wālī manzil kī imārat
    wālī dīwār darmiyānī manzil kī dīwār kī nisbat kam moṭī thī. Yoṅ is ḍhāṅche kī
    chhatoṅ ke shahtīroṅ ko imārat kī dīwār toṛ kar us meṅ lagāne kī zarūrat nahīṅ
    thī balki unheṅ imārat kī dīwār par hī rakhā gayā.
  suz-BL: मिनु नेल्‍ल क्‍येङा आगा ङा तला ५ कुबीत ब्रेम्‍शो बाक्‍माक्‍त। मिनु दाते
    ङा तला ६ कुबीत ब्रेम्‍शो नु नेल्‍ल क्‍येङा आ तार ङा तला ७ कुबीत ब्रेम्‍शो बाक्‍माक्‍त।
    मेकोमी ठेयब गारो आ एर ओंथ नेल्‍ले लाङगा गे पाइद्रा वोइक्‍चा कली गारो प्रोव़पदा
    बाक्‍त। मोपा पाइद्रा खिं ङा गारो मओव़चा ङा पा सेल्‍पदा बाक्‍त।
  ita-1927: Il piano inferiore era largo cinque cubiti; quello di mezzo sei cubiti,
    e il terzo sette cubiti; perch’egli avea fatto delle sporgenze tutt’intorno ai
    muri esterni della casa, affinché le travi non fossero incastrate nei muri della
    casa.
  ckb-ckb: نهۆمی ژێرەوە پانییەکەی پێنج باڵ و نهۆمی ناوەڕاست پانییەکەی شەش باڵ و سێیەمیشیان
    پانییەکەی حەوت باڵ بوو، بەم شێوەیە لە دەرەوە لێواری لە دەوری پیرۆزگاکە کرد هەتا
    کاریتەکان نەخاتە ناو دیوارەکان.
  eng-BBE: The lowest line of them being five cubits wide, the middle six cubits wide
    and the third seven cubits; for there was a space all round the outside walls
    of the house so that the boards supporting the rooms did not have to be fixed
    in the walls of the house.
  kan-OKCV: ಕೆಳಗಿರುವ ಕೊಠಡಿಯು 2.2 ಮೀಟರ್ ಅಗಲ, ಎರಡನೆಯದು 2.7 ಮೀಟರ್ ಅಗಲ, ಮೂರನೆಯದು 3.1 ಮೀಟರ್
    ಅಗಲ. ಏಕೆಂದರೆ ತೊಲೆಗಳು ಆಲಯದ ಗೋಡೆಗಳಲ್ಲಿ ತಗಲದ ಹಾಗೆ ಆಲಯದ ಸುತ್ತಲೂ ಹೊರಗಡೆಯಲ್ಲಿ ನಿಲ್ಲುವ
    ಅಂತಸ್ತುಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: கீழே இருக்கிற சுற்றுச்சுவர் 7.6 அடி அகலமும், நடுவே இருக்கிறது 9 அடி அகலமும்,
    மூன்றாவதாக இருக்கிறது 10.6 அடி அகலமுமாக இருந்தது; அவைகள் ஆலயத்தினுடைய விட்டத்தினாலே
    தாங்காதபடி ஆலயத்தைச் சுற்றிலும் வெளிப்புறமாக ஒட்டுச்சுவர்களைக் கட்டினான்.
  spa-RV-1909: 'El aposento de abajo era de cinco codos de ancho, y el de en medio
    de seis codos de ancho, y el tercero de siete codos de ancho: porque por de fuera
    había hecho disminuciones á la casa en derredor, para no trabar las vigas de las
    paredes de la casa.'
  ron-BTF: Camera cea mai de jos era largă de cinci coţi şi cea din mijloc era largă
    de şase coţi şi cea de-a treia era largă de şapte coţi, pentru că pe exteriorul
    zidului casei a făcut ieşituri înguste de jur împrejur, încât bârnele să nu fie
    prinse în zidurile casei.
  eng-WEBP: The lowest floor was five cubits wide, and the middle was six cubits wide,
    and the third was seven cubits wide; for on the outside he made offsets in the
    wall of the house all around, that the beams should not be inserted into the walls
    of the house.
  eng-FBV: The ground floor measured five cubits wide, the first floor six cubits,
    and the second floor seven cubits. In addition he had offset ledges placed all
    the way around the outside, so that beams would not have to be inserted into the
    Temple walls.
  nld-1939: De onderste verdieping van de uitbouw was vijf el breed, de middelste
    zes el, en de derde zeven; want men had de muren van de tempel aan de buitenkant
    langs alle zijden iets laten inspringen, om geen gaten in de tempelmuren te moeten
    breken.
  nch-BL: Quipixqui eyi pisos ten cuartos cati quiyahualo nopa cuartos Tatzejtzeloltic.
    Nopa cuartos ipan nopa piso cati más tatzinta quipiyayaya 2 metro huan 25 centímetros
    ininpatajca. Huan nopa cuartos ipan nopa ompa piso quipiyayaya 2 metro huan 70
    centímetros ininpatajca. Huan nopa piso más huejcapa quipiyayaya 3 metro huan
    15 centímetros. Huan nopa cuartos motatzquilijtoyaj ipan nopa tepamit ten nopa
    tiopamit ica cuatetomit ten tiocuahuit cati mosehuijtoya ipan se apechti ten nopa
    cuartos tatzejtzeloltic cati mocajqui tatajco. Quej nopa quichijque para nopa
    taquetzalme ma amo calaquica ipan nopa cuartos tatajco cati tatzejtzeloltique.
  vie-1934: Từng dưới rộng năm thước, từng giữa rộng sáu thước; và từng trên rộng
    bảy thước, vì vua cất sụt lui các vách vòng ngoài nhà, đặng tránh sườn xà hoành
    đâm vào vách đền.
  hin-CV: सबसे नीचे का तल सवा दो मीटर चौड़ा था. बीच वाला तल दो मीटर सत्तर सेंटीमीटर,
    और तीसरा तीन मीटर पन्द्रह सेंटीमीटर चौड़ा. उन्होंने भवन की बाहरी दीवार कुर्सीदार
    बना दिए थे, कि बोझ उठाती बल्लियों को मूल भवन के भीतर तक न पहुंचना पड़े.
  spa-BES: La línea más baja de ellos tiene cinco codos de ancho, los seis codos de
    ancho y el tercero de siete codos; Porque había un espacio alrededor de las paredes
    exteriores de la casa para que las tablas que soportaban las habitaciones no tuvieran
    que fijarse en las paredes del templo.
  tdx-tdx: o efetse ambaneo le kiho lime ty ampohe’e, naho enen-kiho ty añivo’e vaho
    kiho fito ty faha­telo’e; nandranjia’e soñy i rindriñe alafe’ i anjombay mañariary
    azey, soa tsy hifahatse amo rindri’ i anjombaio o manantañeo; amy te,
  tha-KJV: ห้องชั้นล่างที่สุดกว้างห้าศอก ชั้นกลางกว้างหกศอก และชั้​นที​่สามกว้างเจ็ดศอก
    เพราะรอบด้านนอกของพระนิเวศพระองค์ทรงสร้างหยั​กบ​่าไว้​ที่​ผนัง เพื่อว่าไม้รอดจะไม่​ได้​ทะลวงเข้าไปในผนังพระนิเวศ
  por-BR-2018: 'O aposento de abaixo era de cinco côvados de largura, e o de em meio
    de seis côvados de largura, e o terceiro de sete côvados de largura: porque por
    de fora havia feito apoios à casa em derredor, para não introduzir as vigas nas
    paredes da casa.'
  deu-ELO: 'Das untere Stockwerk: fünf Ellen war seine Breite, und das mittlere, sechs
    Ellen seine Breite, und das dritte, sieben Ellen seine Breite; denn er hatte außen
    am Hause ringsum Absätze gemacht, um nicht in die Wände des Hauses einzugreifen.'
  eng-WYC-2018: The building of boards, that was under, had five cubits of breadth;
    and the middle building of boards was of six cubits of breadth; and the third
    building of boards was having seven cubits of breadth, (or The bottom story, made
    out of boards, was five cubits in breadth; and the middle story, also made out
    of boards, was six cubits in breadth; and the third story, also made out of boards,
    was seven cubits in breadth). And he put beams in the house by compass withoutforth,
    (so) that those cleaved not to the walls of the temple.
  epo-epo: La malsupra galerio havis la larĝon de kvin ulnoj, la meza havis la larĝon
    de ses ulnoj, kaj la tria havis la larĝon de sep ulnoj; ĉar ĉirkaŭ la domo ekstere
    li faris ŝtupaĵojn, por ne enfortikigi en la muroj de la domo.
  uig-PIN: Taxⱪiriⱪi imarǝtning tɵwǝnki ⱪǝwitining kǝngliki bǝx gǝz, ottura ⱪǝwitining
    kǝngliki altǝ gǝz, üqinqi ⱪǝwitining kǝngliki yǝttǝ gǝz idi. Qünki ibadǝthanining
    taxⱪi temida limlarni ornatⱪan tɵxüklǝr bolmasliⱪi üqün u tamƣa tǝkqǝ qiⱪirilƣanidi.
  beo-beo: Amo diasu ganodini, sesei huluane hagudu gagui ganodini ea ba:de defei
    da 2.2 mida, dogoa gagui ea ba:de defei da 2.7 mida amola gadodafa gagui ea ba:de
    defei da 3.1 mida. Debolo diasudafa ea dobea fefela heda:i hagudu defei da gadugagi
    amola gado heda:su fa:gu agoane fofonobona gado heda:i. Amo gagui ea bai da segagi
    gagui ilia da fofa:gusa heda:i amo da:iya fima:ne hahamoi. Amalalu, segagi sesei
    ilia dawalo da debolo dobea hame badofale afufui.
  tpi-OTNT: Ol i laik wokim ol dispela rum, tasol ol i no laik wokim ol hul long banis
    bilong ol rum tambu, bilong pasim ol pilo bilong plua. Olsem na long hap bilong
    banis we ol i laik putim pilo bilong namba 2 plua, ol i wokim banis i go insait
    liklik, bai i gat ples bilong slipim pilo long en. Na ol i mekim wankain pasin
    long ples bilong putim namba 3 plua. Long dispela as na plua namba wan em i liklik,
    inap 2 mita na 20 sentimita. Na plua namba 2 em i bikpela liklik, inap 2 mita
    na 70 sentimita. Na plua namba 3, em plua antap, em i bikpela moa, inap 3 mita
    na 10 sentimita.
  hau-SA: Fāɗin ɗakunan ƙasa, kamu biyar ne, fāɗin ɗakunan tsakiya, kamu shida ne,
    fāɗin ɗakunan hawa na uku kuwa, kamu bakwai ne. Ya yi bangaye kewaye a waje da
    haikalin don kada a sa wani abu a bangayen haikali.
  uig-LAT: Tashqiriqi imaretning töwenki qewitining kengliki besh gez, ottura qewitining
    kengliki alte gez, üchinchi qewitining kengliki yette gez idi. Chünki ibadetxanining
    tashqi témida limlarni ornatqan töshükler bolmasliqi üchün u tamgha tekche chiqirilghanidi.
  nde-nde: Indawo ephansi kuzozonke yayibanzi okwezingalo ezinhlanu, kuthi iguma laphakathi
    lalizingalo eziyisithupha kanti-ke iguma lesithathu lalingaba ngeziyisikhombisa.
    Wakha imithangala ngaphandle kwethempeli ukuze kungabi lalutho olwaluzafakwa phakathi
    kwemiduli yethempeli.
  ton-ton: 'Ko e potu fale ʻi lalo ko hono māukupu ko e hanga ʻe hongofulu, pea ko
    ia ki loto ko e hanga ʻe hongofulu ma ua ʻa hono māukupu ʻo ia, pea ko hono tolu
    naʻe hongofulu ma fā ʻae hanga ʻi hono māukupu ʻo ia: he naʻa ne ngaohi ʻae ngaahi
    hiliʻanga lalanga lausiʻi kituʻa ʻi he holisi maka ʻoe fale, koeʻuhi ke ʻoua naʻa
    fakamaʻu ia ki he holisi maka ʻoe fale.'
  ces-1613: Pavlače spodní širokost byla pěti loket, prostřední širokost šesti loket,
    a třetí širokost sedmi loket; nebo byl zdělal ústupky ve zdi domu zevnitř všudy
    vůkol, aby trámové nebyli vpouštíni do zdi domu.
  eng-WMB: The lowest floor was five cubits wide, and the middle was six cubits wide,
    and the third was seven cubits wide; for on the outside he made offsets in the
    wall of the house all around, that the beams should not be inserted into the walls
    of the house.
  tam-TCV: கீழ்த்தளம் ஐந்துமுழ அகலமும், நடுத்தளம் ஆறுமுழ அகலமும், மூன்றாம் தளம் ஏழு
    முழ அகலமுமாய் இருந்தன. ஆலய சுவருக்குள் போகாதபடி ஆலயத்தின் வெளிப்புறத்தைச் சுற்றி
    ஒட்டுச்சுவர்களை அமைத்தான்.
  ceb-ULB: Sa pinakaubos nga bahin adunay lima ka cubit ang gilapdon, ang tungatunga
    adunay unom ka cubit ang gilapdon, ug ang ika-tulo adunay pito ka cubit ang gilapdon.
    Ug ang anaa sa gawas gibuhatan niya ug mga moldura diha sa bongbong sa balay sa
    tanang palibot aron ang mga sagbayan dili mag-abot sa mga bongbong sa balay.
  pol-UBG: Dolna część skrzydła miała pięć łokci szerokości, środkowa – sześć łokci,
    a trzecia – siedem łokci. Uczynił bowiem uskoki dokoła domu na zewnątrz, aby belki
    nie wchodziły do murów domu.
  agr-agr: Nunú jeganum yama nagkamchaku tesaamu aajakua nuna wegkantig jimag dekapamu,
    nuigtu veinticinco centímetro aajakui. Untsu nuna yakin tesaamua nunú jimag dekapamu
    nuigtu setenta centímetro aajakui. Tuja nuna yakin inagnamu tesaamua duka tres
    dekapamu nuigtu quince centímetro aajakui. Nunú jeganak yaigchinum nagkama yakí
    iwakag jegamkauwai. Nunak dutik jegamkauwai wagki jega pegkejam jegamkamua nuna
    numi iju chigkawai tusa.
  kyc-kyc: Urumu mendaki lao wambo isa anda dokona apya doko kameya pyuo pyapala mende
    kanya dokona apya doko maena ingyuo pyao karo pipala kamame ketae doko kamame
    maena kuki ingyuo sukusa paowale kareyami. Anda liti dokona ketae pulyuo pyuo
    dokopa apya parali dolapo kukinya pyambuo kareyamisa andakare andake ingiya. Isa
    anda doko isa makando lama dee kuki mende konda pyuo dopale ingiya (2.2 mita).
    Kanya anda doko isa makando lama dee pakirena dee kuki konda pyuo dopale ingiya
    (2.7 mita). Ketae anda doko isa makando rema dee kuki konda pyuo dopale ingiya
    (3.1 mita).
  urd-GVU: نچلی منزل کی اندر کی چوڑائی ساڑھے 7 فٹ، درمیانی منزل کی 9 فٹ اور اوپر کی
    منزل کی ساڑھے 10 فٹ تھی۔ وجہ یہ تھی کہ رب کے گھر کی بیرونی دیوار کی موٹائی منزل
    بہ منزل کم ہوتی گئی۔ اِس طریقے سے بیرونی ڈھانچے کی دوسری اور تیسری منزل کے شہتیروں
    کے لئے رب کے گھر کی دیوار میں سوراخ بنانے کی ضرورت نہیں تھی بلکہ اُنہیں دیوار
    پر ہی رکھا گیا۔
  deu-1912: Der unterste Gang war fünf Ellen weit und der mittelste sechs Ellen weit
    und der dritte sieben Ellen weit; denn er machte Absätze außen am Hause umher,
    daß die Balken nicht in die Wände des Hauses eingriffen.
  ntj-ntj: '@see-verse:1KI.006.005'
  kan-2017: ಕೆಳಗಿನ ಕೊಠಡಿಗಳ ಅಗಲವು ಐದು ಮೊಳ. ಮೊದಲನೆಯ ಅಂತಸ್ತುಗಳ ಕೊಠಡಿಗಳ ಅಗಲವು ಆರು ಮೊಳ.
    ಎರಡನೆಯ ಅಂತಸ್ತುಗಳ ಕೊಠಡಿಗಳ ಅಗಲವು ಏಳು ಮೊಳ. ಅಂತಸ್ತಿನ ತೊಲೆಗಳನ್ನಿಡುವಾಗ ದೇವಾಲಯದ ಗೋಡೆಗಳಲ್ಲಿ
    ತೂತಾಗಬಾರದು ಎಂದು ಗೋಡೆಯ ಹೊರಮೈಯನ್ನು ಸೋಪಾನಾಕಾರವಾಗಿ ಮಾಡಿಸಿದನು.
  yap-yap: Ra reb e senggil ko thal ni but’ ma medlip nge baley e fit radan, ma thal
    ni bay nga lukngun e mereb e fit radan, ma thal ni lang e ragag nge baley e fit
    radan. Ra taw nga ba thal ma be gulfith e rungrung riy ya faraf ko pi senggil
    nem e nge yag ni gif nga daken e rungrung ma dabi yan e liken ko faraf nga fithik’
    e rungrung.
  hlt-MCSB: Rhaenghmuen khaw a hmui kah rhaenghmuen tah a daang dong nga, a bangli
    ah a daang dong rhuk, a than thum ah a daang dong rhih lo. Im kah pangbueng khuila
    nen pawt ham im kah vongvoel ah amtloeng pin a khueh.
  mdy-ETH: ዬያ ማኣሮኮ ዓይፃ ሳዓ ማዢንቴ ማኣሮ ዳልጉማ ዶንጎ ዋዻ፥ ሄሊሲ ዑፃ ማዦና ማኣሮኮ ዳልጉማ ላሆ ዋዻ፥ ሃይሣሲ ዑፃ
    ማዦና ማኣሮኮ ዳልጉማ ላንካይ ዋዻኬ፤ ፔቴ ፔቴ ኬኤፆኮ ጋራ ዓኣ ሳዓ ዴማ ዓኣ ኬኤፆ ሳዓፓ ሻኣዣሲ ማዦናያኬ፤ ጌኤዦ ማኣሮ
    ዎላ ዓይሣኒ ማዦና ዞንጋላ ኮጮ ባኣኮ ዓኣዹዋጉዲ ጌኤዦ ማኣሮኮ ኮጮ ዙላ ዒዚ ኬኤሌ ኬልቂሴኔ።
  twi-ASANTE: Na ɛyɛ aborɔsan a ɛtoa so mmiɛnsa a aseɛ dan no tɛtrɛtɛ mu yɛ anammɔn
    nson ne fa. Aborɔsan a ɛtɔ so mmienu no tɛtrɛtɛ yɛ anammɔn nkron ɛnna apampam
    dan no tɛtrɛtɛ yɛ anammɔn edu ne fa. Wɔde mpunan a ɛgugu nnannua bi a ɛhyehyɛ
