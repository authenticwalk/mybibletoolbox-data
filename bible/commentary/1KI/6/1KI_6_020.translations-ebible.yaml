verse: 1KI.006.020
translations:
  mal-C: അതിന് ഇരുപതുമുഴം നീളവും ഇരുപതുമുഴം വീതിയും ഇരുപതുമുഴം ഉയരവും ഉണ്ടായിരുന്നു.
    അതിന്റെ ഉൾഭാഗം സ്വർണംകൊണ്ടു പൊതിഞ്ഞു. ദേവദാരുനിർമിതമായ ധൂപപീഠവും സ്വർണംകൊണ്ടു
    പൊതിഞ്ഞു.
  deu-TKW: Und vor dem Hinterraume - derselbe war zwanzig Ellen lang, zwanzig Ellen
    breit und zwanzig Ellen hoch; und er überzog ihn mit feinem Golde - machte er
    einen Altar aus Cedernholz.
  lin-lin: Molayi ya Esika-Oyo-Eleki-Bule ezalaki na bametele pene zomi, mokuse na
    yango, bametele pene zomi ; bongo bosanda na yango, bametele pene zomi. Salomo
    abambaki kati na yango wolo ya peto ; abambaki lisusu wolo na etumbelo oyo basala
    na mabaya ya banzete ya sedele.
  eng-LSV: And before the oracle [is] twenty cubits in length, and twenty cubits in
    breadth, and its height [is] twenty cubits; and he overlays it with gold refined,
    and overlays the altar with cedar.
  eng-GNV: And the place of the oracle within was twentie cubites long, and twentie
    cubites broad, and twentie cubites hie, and hee couered it with pure golde, and
    couered the altar with cedar.
  eng-WEBSTER: And the oracle in the forepart was twenty cubits in length, and twenty
    cubits in breadth, and twenty cubits in the hight of it, and he overlaid it with
    pure gold; and so covered the altar which was of cedar.
  nhw-BL: Huan nopa cuarto catli Más Tlatzejtzeloltic huan más calijtic quipiyayaya
    9 metros ihuehueyaca, huan 9 metros ipatlajca huan 9 metros ihuejcapanca. Huan
    nopa huapali catli ica quitzactoya nopa tepamitl, Salomón quixajqui senquistoc
    ica oro. Huan nojquiya quixajqui nopa tlaixpamitl tlen tiocuahuitl ica senquistoc
    oro.
  swh-ONEN: Sehemu takatifu ya ndani ilikuwa na upana, urefu na kimo cha dhiraa ishirini
    ndani kwa ndani. Akaifunika ndani kwa dhahabu safi, pia akaifunika madhabahu ya
    mierezi vivyo hivyo.
  bba-bba: Dii sɔɔ ɡen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yɛndu. Mɑ ɡen yɑsum mɑɑ sɑ̃ɑ ɡɔm
    soonu yɛndu. Mɑ ɡen ɡɑnin ɡunum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndu. Mɑ u yi wurɑ wukiri.
    U mɑɑ derɑ bɑ kpɑkororu ɡɑru kuɑ kɑ sɛdurun dɑ̃ɑ, bɑ wurɑ pote. Mɑ bɑ tu yi dii
    sɔɔ ɡen kɔnnɔwɔ.
  eng-KJVCPB: 'And the oracle in the forepart was twenty cubits in length, and twenty
    cubits in breadth, and twenty cubits in the height thereof: and he overlaid it
    with pure gold; and so covered the altar which was of cedar.'
  luo-luo: Bor mar kama ler mar lemo ne romo fut piero adek to lachne ne romo fut
    piero adek kendo borne madhi malo ne romo fut piero adek. Ne obawo ot maiye gi
    dhahabu lilo, bende noloso kendo mar misango gi bap sida.
  meu-meu: Hari helaḡa daiutuna ena lata na kiubit ruahui, lababana danu kiubit ruahui,
    bona harana latana danu kiubit ruahui; gold ḡoevaḡoevana amo e ḡovaia. Ihaboulaina
    patana danu sida audia amo e karaia.
  npi-ULB: भित्री कोठा बिस हात लामो, बिस हात चौडा र बिस हात अग्लो थियो । सोलोमनले
    भित्ताहरू निखुर सुनले मोहोरी वेदीलाई देवदारुको काठले ढाके ।
  yor-yor: Inú ibi mímọ́ náà sì jẹ́ ogún ìgbọ̀nwọ́ ní gígùn, ogún ìgbọ̀nwọ́ ní ìbú,
    àti ogún ìgbọ̀nwọ́ ní gíga. Ó sì fi kìkì wúrà bo inú rẹ̀ ó sì fi igi kedari bo
    pẹpẹ rẹ̀.
  pes-OPCB: درازا و پهنا و بلندی قدس‌الاقداس، هر یک ده متر بود و سطح دیوارهای داخلی
    آن با طلا پوشانده شده بود. سپس سلیمان از چوب سرو یک مذبح برای آن درست کرد.
  tgl-ULB: Ang panloob na silid ay dalawampung kubit ang haba, dalawampung kubit ang
    lapad, at dalawampung kubit ang taas; nilatagan ni Solomon ang mga pader ng purong
    ginto at tinakpan ang altar ng sedar na kahoy.
  cbu-NT: Yuwaatssha, Apanlleemamari taarash wayarangu, anootsshat wantsush táchirangiya.
    Wazuraniri 9 metro, wamanirinsha 9 metrotamta, íwarinsha 9 metrotam wayarangiya.
    Sheeru, anpatartatam tasasaru, maachi muchimaam Salomon karipan tinayaru, anumun
    ur matsit tapatstaranganaya.
  hui-hui: Tamu hobane Loma Bia Hene ogoninaga arane yangalebi lunaga mandabi handadagabi
    mbiraore ogobi dege dege hene. Mida magi manda bialu dira dege dege bu helene.
    Anda hái ira peleneme bini heago bibahende ngolo bayale marume para hodambi hene.
    Hobane ogoninaga panga haraba kaware wiagoria bo lomabu delaga dabu mbira ira
    tamia pelene baya tara wiarume bu helowa ogonibi nde ngolo bayale wiagome ira
    dambi hai helene.
  mya-mya: ထို​အ​ခန်း​သည်​အ​လျား​ပေ​သုံး​ဆယ်၊ အနံ​ပေ သုံး​ဆယ်၊ အ​မြင့်​ပေ​သုံး​ဆယ်​ရှိ​၍
    ယင်း​ကို​ရွှေ စင်​ဖြင့်​မွမ်း​မံ​ထား​လေ​သည်။ ယဇ်​ပလ္လင်​ကို​မူ သစ်​က​တိုး​သား​ဖြင့်​ပြု​လုပ်​ထား​၏။-
  bod-N: དེའི་རིང་ཚད་ལ་ཁྲུ་ཉི་ཤུ་དང་། ཞེང་ལ་ཁྲུ་ཉི་ཤུ་དང་། མཐོ་ཚད་ལ་ཁྲུ་ཉི་ཤུ་བཅས་ཡོད་པ་ཡིན།
    དེའི་ནང་ནི་གསེར་བཙོ་མས་བཏུམས་ཏེ། ཐང་ཤིང་གིས་བཟོས་པའི་མཆོད་ཁྲིའང་གསེར་བཙོ་མས་བཏུམས་པའོ།
    །
  sna-sna: Mukati menzvimbo tsvene yomukati makanga makareba makubhiti makumi maviri,
    uye upamhi hwayo makubhiti makumi maviri, uye makareba makubhiti makumi maviri
    pakukwirira kwamo mudenga. Akafukidza mukati mose negoridhe rakaisvonaka, uye
    akafukidzawo aritari namapuranga omusidhari.
  spa-BLM: El santuario interior tenía veinte metros de largo, veinte metros de ancho
    y veinte metros de alto. La recubrió de oro puro. Cubrió el altar con cedro.
  cac-cac: A spac'ultac yool chi' schan̈il, b'alun̈e' metro ix aj junjun, b'alun̈e'
    metro pax ix ajq'ue schaan̈il. Ix ac'chajoch q'uen oro jay yaj stenchaj d'a sattac
    spac'ul chi' d'a yool. Ix b'ojipax jun altar nab'a c'ute', ix ochpax q'uen oro
    chi' d'ay.
  swh-ULB: Kile chumba cha ndani kilikuwa na upana wa mita 9, na kimo cha mita 9.
    Sulemani alizifunika kuta kwa dhabahu na madhabahu aliifunika kwa mbao za mierezi.
  bel-bel: І Сьвятое Сьвятых было ў даўжыню дваццаць локцяў, шырынёю дваццаць локцяў
    і вышынёю дваццаць локцяў; ён абклаў яго чыстым золатам; абклаў таксама і кедровы
    ахвярнік.
  deu-ELBBK: 'und das Innere des Sprachortes: 20 Ellen die Länge, und 20 Ellen die
    Breite, und 20 Ellen seine Höhe; und er überzog ihn mit geläutertem Gold; auch
    den Zedernholz-Altar überzog er damit.'
  mbb-OT: Heini he ruǥu neked-iring is sukud te ketikang din, keluaǥan din, wey keleyatan
    din, pudu 30 he ǥiek. Is menge elavat wey kisami kayi ne pudu mid-epizi te vulawan,
    ne vulawan daan is in-apid te tabla he kayu he sidru he mibeelan he pemuhatà.
  mal-2015: അന്തർമ്മന്ദിരത്തിന്റെ അകം ഇരുപതു മുഴം നീളവും ഇരുപതു മുഴം വീതിയും ഇരുപതു
    മുഴം ഉയരവും ഉള്ളതായിരുന്നു; അവൻ അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു; ദേവദാരുമരംകൊണ്ടുള്ള
    ധൂപപീഠവും പൊതിഞ്ഞു.
  rmc-rmc: Oda Neksveteder than le Chramoskro sas 9 metri džinďardo, 9 metri buchlo
    the 9 metri učo a sas obthodo le žuže somnakaha a the o oltaris le cedroskre kaštestar
    obthoďa le somnakaha.
  pes-OPV: و اما داخل محراب طولش بیست ذراع و عرضش بیست ذراع و بلندیش بیست ذراع بود
    و آن را به زر خالص پوشانید ومذبح را با چوب سرو آزاد پوشانید.
  ron-1924: Локул Прясфынт авя доуэзечь де коць лунӂиме, доуэзечь де коць лэциме ши
    доуэзечь де коць ынэлциме. Соломон л-а кэптушит ку аур курат. А фэкут ынаинтя
    Локулуй Прясфынт ун алтар де лемн де чедру ши л-а акоперит ку аур.
  ben-OBCV: অভ্যন্তরীণ পবিত্র স্থানটি ছিল প্রায় 9.2 মিটার করে লম্বা, চওড়া ও উঁচু।
    ভিতরদিকটি তিনি পাকা সোনা দিয়ে মুড়ে দিলেন, এবং দেবদারু কাঠের যজ্ঞবেদিটিও তিনি
    পাকা সোনা দিয়ে মুড়ে দিলেন।
  som-som: Oo meesha ugu quduusan waxay lahayd meel dhererkeedu ahaa labaatan dhudhun,
    ballaadhkeeduna ahaa labaatan dhudhun, sarejooggeeduna ahaa labaatan dhudhun;
    oo wuxuu ku wada dahaadhay dahab saafi ah; oo meeshii allabarigana wuxuu ku deday
    qori kedar ah.
  lat-VUC: 'Porro oraculum habebat viginti cubitos longitudinis, et viginti cubitos
    latitudinis, et viginti cubitos altitudinis: et operuit illud atque vestivit auro
    purissimo: sed et altare vestivit cedro.'
  eng-ASVBT: 'And within the oracle was a space of twenty cubits in length, and twenty
    cubits in breadth, and twenty cubits in the height thereof; and he overlaid it
    with pure gold: and he covered the altar with cedar.'
  ita-1885: E le facciate dell'Oracolo erano di venti cubiti di lunghezza, e di venti
    di larghezza, e di venti di altezza, ed egli lo coperse d'oro finissimo; e coperse
    di cedro l'Altare.
  eng-LXXUP: The length was twenty cubits, and the breadth was twenty cubits, and
    the height of it was twenty cubits. And he covered it with perfect gold, and he
    made an altar
  eng-ULB: The inner room was twenty cubits in length, twenty cubits in width, and
    twenty cubits in height. Solomon overlaid the walls with pure gold and covered
    the altar with cedar wood.
  spa-VBL: El santuario interior medía veinte codos de largo, veinte de ancho y veinte
    de alto. Mandó a cubrir el interior con un revestimiento de oro puro, así como
    el altar de cedro.
  fra-_FOB: Et le sanctuaire avait par-devant vingt coudées de long, vingt coudées
    de large et vingt coudées de haut; il le couvrit d'or fin; il en couvrit aussi
    l'autel, qui était en cèdre.
  mal-mal: അന്തർമ്മന്ദിരത്തിന്റെ അകത്തെ നീളവും വീതിയും ഉയരവും ഇരുപത് മുഴം വീതം ആയിരുന്നു;
    അവൻ അന്തർമ്മന്ദിരത്തിന്റെ അകവും ദേവദാ‍ാരുനിർമ്മിതമായ ധൂപപീഠവും തങ്കംകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Is kamre kī lambāī 30 fuṭ, chauṛāī 30 fuṭ aur ūṅchāī 30 fuṭ thī. Sulemān
    ne is kī tamām dīwāroṅ aur farsh par ḳhālis sonā chaṛhāyā. Muqaddastarīn Kamre
    ke sāmne deodār kī qurbāngāh thī. Us par bhī sonā manḍhā gayā
  suz-BL: मेको नेल्‍ल क्‍येङा चोव़खो कोठा पुक्‍शो नु २० कुबीत लाइश्‍शो, २० कुबीत ब्रेम्‍शो
    नु २० कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍माक्‍त। मिनु मेकोमी मेकेर नेल्‍ल क्‍येख सुन
    क्‍येप्‍‍पदा बाक्‍त। मिनु मोदेंशो पा मेकोमी लेबानोन ङा लाइश्‍शो रवा आ शी के सेल्‍शो
    चढ़ेतीक कली यो सुनम गिल्‍पदा बाक्‍त। कुबीत का ०,५ खोदेंशो बाक्‍ब।१राजा ७:४८
  ita-1927: Il santuario avea venti cubiti di lunghezza, venti cubiti di larghezza,
    e venti cubiti d’altezza. Salomone lo ricoprì d’oro finissimo; e davanti al santuario
    fece un altare di legno di cedro e lo ricoprì d’oro.
  ckb-ckb: شوێنی هەرەپیرۆز، کە بیست باڵ درێژ و بیست باڵ پان و بیست باڵیش بەرز بوو،
    بە زێڕی بێگەرد ڕووپۆشی کرد، قوربانگاکەشی بە ئورز ڕووپۆش کرد.
  eng-BBE: And the inmost room was twenty cubits square and twenty cubits high, plated
    over with clear gold, and he made an altar of cedar-wood, plating it with gold.
  kan-OKCV: ದೈವೋಕ್ತಿಯ ಸ್ಥಾನದ ಮುಂಭಾಗದ ಪ್ರಮಾಣವು, 9 ಮೀಟರ್ ಉದ್ದ, 9 ಮೀಟರ್ ಅಗಲ, 9 ಮೀಟರ್
    ಎತ್ತರ ಇತ್ತು. ಅದನ್ನು ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು. ದೇವದಾರು ಮರದ ಪೀಠವನ್ನು ಹಾಗೆಯೇ ಹೊದಿಸಿದನು.
  tam-2017: மகா பரிசுத்த ஸ்தலம் முன்புறம்வரை 30 அடி நீளமும், 30 அடி அகலமும், 30 அடி
    உயரமுமாக இருந்தது; அதைப் பசும்பொன்தகட்டால் மூடினான்; கேதுருமரப் பலிபீடத்தையும்
    அப்படியே மூடினான்.
  spa-RV-1909: 'Y el oráculo estaba en la parte de adentro, el cual tenía veinte codos
    de largo, y otros veinte de ancho, y otros veinte de altura; y vistiólo de oro
    purísimo: asimismo cubrió el altar de cedro.'
  ron-BTF: Şi oracolul în partea din faţă era de douăzeci de coţi în lungime şi de
    douăzeci de coţi în lăţime şi de douăzeci de coţi în înălţime; şi l-a placat cu
    aur pur; şi astfel a acoperit altarul de cedru.
  eng-WEBP: Within the inner sanctuary was twenty cubits in length, and twenty cubits
    in width, and twenty cubits in its height. He overlaid it with pure gold. He covered
    the altar with cedar.
  eng-FBV: The inner sanctuary measured twenty cubits long, twenty cubits wide, and
    twenty cubits high. He had the interior covered with a coating with pure gold,
    as well as the altar of cedar.
  nld-1939: het was twintig el lang, twintig el breed en twintig el hoog, en met zuiver
    goud bekleed. Voor het Allerheiligste plaatste hij een altaar van cederhout; dit
    werd eveneens met goud bekleed.
  nch-BL: Huan nopa cuarto cati Más Tatzejtzeloltic huan más calijtic quipiyayaya
    9 metros ihuehueyaca, huan 9 metros ipatajca huan 9 metros ihuejcapanca. Huan
    nopa huapali cati ica quitzactoya nopa tepamit, Salomón quiajalti senquisa ica
    oro. Huan nojquiya quiajalti nopa taixpamit ten tiocuahuit ica senquisa oro.
  vie-1934: Phía trong nơi chí thánh có hai mươi thước bề dài, hai mươi thước bề ngang,
    và hai mươi thước bề cao; người bọc nó bằng vàng ròng, và cũng bọc vàng bàn thờ
    bằng cây bá hương nữa.
  hin-CV: अंदरूनी कमरे की लंबाई छः मीटर, चौड़ाई छः मीटर और ऊंचाई भी छः मीटर ही थी.
    इसे शुद्ध कुन्दन से मढ़ दिया गया था. उन्होंने देवदार से बनी हुई वेदी को भी मढ़
    दिया.
  spa-BES: En el interior del lugar santísimo tenía veinte codos de forma cuadrada
    y veinte codos de altura, revestida de oro puro, e hizo un altar de madera de
    cedro, recubierto de oro.
  tdx-tdx: Kiho roapolo ty andava’e miaolo i toe-miavakey, naho kiho roapolo ty am-pohe’e
    le kiho roapolo ty haabo’e, le nitemere’e volamena ki’e; napo’e ao ka ty kitrely,
    le sinaro’e mendoraveñe.
  tha-KJV: ส่วนข้างในห้องหลังนั้นยาวยี่​สิ​บศอก กว้างยี่​สิ​บศอก และสูงยี่​สิ​บศอก
    และพระองค์ทรงบุด้วยทองคำบริ​สุทธิ​์ พระองค์​ทรงกรุแท่นบู​ชาด​้วยไม้สนสีดาร์​ด้วย
  por-BR-2018: 'E o compartimento interno estava na parte de dentro, o qual tinha
    vinte côvados de comprimento, e outros vinte de largura, e outros vinte de altura;
    e revestiu-o de ouro puríssimo: também cobriu o altar de cedro.'
  deu-ELO: 'und das Innere des Sprachortes: zwanzig Ellen die Länge, und zwanzig Ellen
    die Breite, und zwanzig Ellen seine Höhe; und er überzog ihn mit geläutertem Golde;
    auch den Zedernholzaltar überzog er damit.'
  eng-WYC-2018: And God’s answering place had twenty cubits of length, and twenty
