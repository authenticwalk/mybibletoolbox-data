    un autel de bois de cèdre et le couvrit d’or.
  yal-yal: Pala raɲanna yi kuya nɔngɔnna yɛ mɔxɔɲɛ, a yigbona nɔngɔnna yɛ mɔxɔɲɛ,
    a yitena nɔngɔnna yɛ mɔxɔɲɛ. Sulemani yi xɛma faɲi yilɛnlɛnxine sa a ma, a mɔn
    yi xɛma faɲin sa saraxa ganden ma a dɛnaxan nafala suman wudin na.
  haw-1868: 'A o kahi e olelo ai ma ka mua he iwakalua kubita ka loa, a he iwakalua
    kubita ka laula, a he iwakalua kubita ke kiekie ona: a hoouhi ae la oia ia me
    ko gula maemae, a hoouhi ae la i ko kuahu kedera.'
  arb-NAV: كَانَ طُولُهُ عِشْرِينَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ)، وَعَرْضُهُ
    عِشْرِينَ ذِرَاعاً، وَارْتِفَاعُهُ عِشْرِينَ ذِرَاعاً. وَغَشَّاهُ بِذَهَبٍ نَقِيٍّ
    كَمَا غَشَّى الْمَذْبَحَ بِخَشَبِ الأَرْزِ.
  ewe-ewe: Xɔ sia me didi mita asiekɛ, keke mita asiekɛ eye wòkɔ mita asiekɛ. Etsɔ
    sika nyuitɔ fa ɖe gliawo kple dzisasã la ŋu. Solomo tsɔ sedati wɔ vɔsamlekpui
    da ɖe xɔ sia me,
  eng-LEE: 'And the interior of the debir was twenty cubits in length, and twenty
    cubits in breadth, and twenty cubits was its height: and he overlaid it with pure
    gold; and he overlaid the altar with cedar-wood.'
  gvn-gvn: '@see-verse:1KI.006.019'
  asm-FB: সেই অতি পবিত্ৰ-স্থান দীঘলে বিশ হাত, পথালিয়ে বিশ হাত আৰু বিশ হাত ওখ আছিল;
    আৰু তাত চলোমনে শুদ্ধ সোণৰ পতা মাৰিলে আৰু ধূপবেদীত এৰচ কাঠ লগালে।
  sus-A: نَ يِرٍ كُيَ حْنفْن يَ مْشْحّن، عَ عِفبٌ حْنفْن يَ مْشْحّن، عَ عِتٍ حْنفْن
    يَ مْشْحّن. شّيمَ نُ مَسٌشِ نَ كٌنكٌي شَلّيٍ بِرِن مَ، عَ نُن سّرّشّبَدٍ مَ نَشَن
    يَءِلَنشِ سّدِرِ وُرِ رَ.
  fra-SBL: Le sanctuaire intérieur avait vingt coudées de longueur, vingt coudées
    de largeur et vingt coudées de hauteur. Il la recouvrit d'or pur. Il couvrit l'autel
    de cèdre.
  hbo-hbo: וְלִפְנֵ֣י הַדְּבִ֡יר עֶשְׂרִים֩ אַמָּ֨ה אֹ֜רֶךְ וְעֶשְׂרִ֧ים אַמָּ֣ה רֹ֗חַב
    וְעֶשְׂרִ֤ים אַמָּה֙ קֹֽומָתֹ֔ו וַיְצַפֵּ֖הוּ זָהָ֣ב סָג֑וּר וַיְצַ֥ף מִזְבֵּ֖חַ
    אָֽרֶז׃
  piu-2006: '@see-verse:1KI.006.019'
  kik-kik: Hau thĩinĩ haamũre, ũraihu waho warĩ mĩkono mĩrongo ĩĩrĩ, na wariĩ wa mĩkono
    mĩrongo ĩĩrĩ, na mĩkono mĩrongo ĩĩrĩ kũraiha na igũrũ. Nake nĩagemirie mwena wa
    thĩinĩ na thahabu therie, na ningĩ akĩgemia kĩgongona kĩu na mbaũ cia mĩtarakwa.
  fra-NCL: L’intérieur du sanctuaire avait vingt coudées de longueur, vingt coudées
    de largeur et vingt coudées de hauteur. Salomon le revêtit d’or fin, et il revêtit
    l’autel de cèdre.
  cek-AK: Athung bang ih lokthuihaih ahmuen loe dong pumphaeto sawk, dong pumphaeto
    kawk moe, dong pumphaeto sang. To imkhaan hoi sidar thing hoiah sak ih hmaicam
    loe, anih mah sui tui hoiah pazut.
  cuk-cuk: Neg-Ise-Islidikidde e-sugued, daliatar (5) nikad, e-yaadunguedi, daliatarbalid
    (5), degi, e-nibgubalidi, daliatarmogad (5). Bela e-galumar-birgi or-nued egi
    maad-maad nasiksabalid. Aginbali, ina-wawadikid-ogumakar-ukleged-aila, urwar-urgogi-sobaledi,
    bela or-nued egi nasiksabalid.
  uig-CYR: Каламханиниң узунлуғи жигирмә гәз, тоғриси жигирмә гәз, егизлиги жигирмә
    гәз еди; у уни сап алтундин қаплиди, шундақла униң алдидики кедир яғачлиқ қурбангаһниму
    шундақ қаплиди.
  tel-2017: అతి పరిశుద్ధ స్థలం లోపల 20 మూరల పొడవు, 20 మూరల వెడల్పు, 20 మూరల ఎత్తు
    ఉంది. దీన్ని మేలిమి బంగారంతో పొదిగించాడు. దేవదారు చెక్కతో చేసిన బలిపీఠాన్ని కూడా
    ఇదే విధంగా పొదిగించాడు.
  hat-BSA: Sanktyè enteryè a te ven koude nan longè, ven koude nan lajè ak ven koude
    nan wotè. Li te kouvri li nèt avèk lò pi. Li te kouvri lotèl la avèk sèd.
  kos-kos: Infukil se in lohm uh inge fit tolngoul lusa, tolngoul sralap, ac tolngoul
    fulata, ac afyufla ke gold na pwaye. Loang sac afyufla ke sak cedar.
  hbo-WLC: וְלִפְנֵ֣י הַדְּבִ֡יר עֶשְׂרִים֩ אַמָּ֨ה אֹ֜רֶךְ וְעֶשְׂרִ֧ים אַמָּ֣ה רֹ֗חַב
    וְעֶשְׂרִ֤ים אַמָּה֙ קֽוֹמָת֔וֹ וַיְצַפֵּ֖הוּ זָהָ֣ב סָג֑וּר וַיְצַ֥ף מִזְבֵּ֖חַ
    אָֽרֶז׃
  ibo-ibo: Ime ime ebe nsọ ahụ, dị mita iri nʼogologo, obosara ya dịkwa mita iri,
    ịdị elu ya dịkwa mita iri. O ji ọlaedo a nụchara anụcha machie ahụ ime ụlọ a niile,
    jiri osisi sida machie ebe nchụaja ya.
  ory-ory: ଆଉ ସେହି ମହାପବିତ୍ର ସ୍ଥାନ ଭିତର କୋଡ଼ିଏ ହାତ ଦୀର୍ଘ, କୋଡ଼ିଏ ହାତ ପ୍ରସ୍ଥ ଓ କୋଡ଼ିଏ
    ହାତ ଉଚ୍ଚ ଥିଲା, ଆଉ ସେ ତହିଁରେ ନିର୍ମଳ ସୁବର୍ଣ୍ଣ ମଡ଼ାଇଲେ ଓ ଧୂପବେଦି ଏରସ କାଷ୍ଠରେ ଆଚ୍ଛାଦନ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.006.019'
  chk-chk: Iwe, ewe rum mi unusen pin ükükün langataman ilik fiit, ükükün chölapan
    ilik fiit, nge ükükün tekian pwal ilik fiit. Salomon a apacha kolt mi mürina ngeni
    unusen lon ewe rum. A pwal föri eu rongen asor seni ewe irä setar.
  rop-rop: En dijan insaidwan rum bin jidan 9 mita long, 9 mita kroswei, en 9 mita
    apendan, en holot deibin gaburrumap garram brabli gudwan gol. En det teibul blanga
    ofring deibin gaburrumap garram sidatri wud.
  ukr-1871: Сеся часть була двайцять локот завдовжки, двайцять локот завширшки й двайцять
    локот заввишки, й обложив він її щирим золотом; так саме обложив і кедрового жертівника.
  deu-1951: Und vor dem Chor; welcher zwanzig Ellen lang und zwanzig Ellen breit und
    zwanzig Ellen hoch und mit feinem Gold überzogen war; täfelte er den Altar mit
    Zedernholz.
  eng-JPS: And before the Sanctuary which was twenty cubits in length, and twenty
    cubits in breadth, and twenty cubits in the height thereof, overlaid with pure
    gold, he set an altar, which he covered with cedar.
  srp-1865: A svetinja nad svetinjama unutra bješe dvadeset lakata duga, i dvadeset
    lakata široka, i dvadeset lakata visoka, i obloži je èistijem zlatom; tako obloži
    i oltar od kedra.
  lug-lug: Era munda awaayimirirwanga okwogera mwalimu ebbanga erya mita mwenda obuwanvu,
    ne mita mwenda obugazi, ne mita mwenda obugulumivu. Munda mwonna n’asiigamu zaabu
    ennongoose, era n’akola n’ekyoto n’akisabika n’emivule.
  heb-heb: ולפני הדביר עשרים אמה ארך ועשרים אמה רחב ועשרים אמה קומתו ויצפהו זהב סגור
    ויצף מזבח ארז׃
  ben-IRV: সেই স্থানটা ছিল কুড়ি হাত লম্বা, কুড়ি হাত চওড়া ও কুড়ি হাত উঁচু। খাঁটি
    সোনা দিয়ে তিনি তার ভিতরটা মুড়িয়ে দিলেন এবং বেদীটাও তিনি এরস কাঠ দিয়ে ঢেকে
    দিলেন।
  pan-pan: ਵਿੱਚਲੀ ਕੋਠੜੀ ਦੇ ਅੰਦਰਲੇ ਪਾਸੇ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ, ਉਸ ਦੀ ਚੁੜਾਈ ਵੀਹ ਹੱਥ ਅਤੇ ਉਚਾਈ
    ਵੀ ਵੀਹ ਹੱਥ ਸੀ ਅਤੇ ਕੁੰਦਨ ਸੋਨਾ ਉਸ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਜਗਵੇਦੀ ਦੀ ਤਖ਼ਤਾ ਬੰਦੀ ਦਿਆਰ
    ਨਾਲ ਕੀਤੀ।
  mya-JVB: ဗျာဒိတ် ဌာနတော်အခန်းသည် အလျား အတောင် နှစ် ဆယ်၊ အနံ အတောင် နှစ် ဆယ်၊ အမြင့်
    အတောင် နှစ် ဆယ်ရှိ၏။ ထိုအခန်းကို၎င်း ၊ အာရဇ် သစ်သားနှင့်လုပ်သော ယဇ် ပလ္လင်ကို၎င်း၊
    ရွှေ စင် နှင့် မွမ်းမံ လေ၏။
  tbg-tbg: 'Vi rumuva vaireva: Vira vukaitantavano 9 mita vauvaro, vira tauriniava
    9 mita vauvaro, vira viriniavavata vohaa qaramakero 9 mita vaura. Soromonuva tumanta
    vika kori ori koqera ruqutuke kakanairimake/kavanairimake noraiqamakora varake,
    vi haikaraqohai vi rumura sidaa vaavi arutora naavuma teha mantaaqa kora. Vika
    ofaa tainta aututoravata kori oriqohai vuqiteha mantaaqa kora.'
  hmo-hmo: Inai lalona daiutu ena lata be 9 mita, iena lababa danu 9 mita, bona iena
    ataiai latana danu be 9 mita. Inai daiutu ena lalona ibounai be golo korikori
    dekenai idia koua. Inai daiutu ena iduara kahirakahira pata helaga be sida reirei
    dekenai idia koua.
  urd-urd: और इल्हामगाह अन्दर ही अन्दर से बीस हाथ लम्बी और बीस हाथ चौड़ी और बीस हाथ
    ऊँची थी; और उसने उस पर ख़ालिस सोना मंढा, और मज़बह को देवदार से पाटा।
  rus-SYN: И давир был длиною в двадцать локтей, шириною в двадцать локтей и вышиною
    в двадцать локтей; он обложил его чистым золотом; обложил также и кедровый жертвенник.
  bqc-SIM: Kpɛapi gbã̀a gã̀sĩsuu baoɛ, a yàasa lↄ bao, a lɛsĩ bao. À vua tɛ̃ɛtɛ̃ɛ
    kpà kpɛapi gĩwa píi. À tulaletikatɛakĩi pↄ́ wa kɛ̀ ń sɛdɛ lío kpà ń vuao
    lↄ.
  tcz-CHONGTHU: Hiche in dan theng sung chu tong somni in asauvin, tong somni ma alennin,
    tongsomni ma asang in ahi. Dan theng sung apumpi chu sana thengsel in atomjol
    sohkei jin, chuleh Cedar thing a kisem maicham phung jong chu san in atomjol soh
    keiyin ahi.
  mar-mar: याची लांबी, रुंदी आणि उंची प्रत्येकी वीस हात होती. त्याने तो शुद्ध सोन्याने
    मढविलेला होता. गंधसरुची केलेली वेदीही त्याने सोन्याने मढवलेली होती.
  qub-qub: Mas Rispitädu cuartoga caran isgun metru largun, isgun metru anchun, isgun
    metru altun. Jananpana ushajpaj goriwan chapyachiran. Sedrupita altarta rurachishantapis
    goriwan chapyachiran.
  bqp-bqp: Kpɛ́nɛ pìi gbã̀na kà gã̀sãkuru baro, a yàasa dↄ baro, a lei sↄ̃ baro.
    À wura atɛ̃nɛ nàna kpɛ́nɛ pìi gbĩ̀ia pínki. À turaretitikpataki kũ ò kɛ̀ kũ
    sida lío nàna kũ wuraao dↄ.
  hat-hat: Pyès la te gen trant pye longè, trant pye lajè ak trant pye wotè. Li te
    kouvri nèt ak lò. Sou devan pyès la yo bati yon lotèl ak bwa sèd, lèfini yo te
    kouvri li nèt ak lò.
  eng-BSB: The inner sanctuary was twenty cubits long, twenty cubits wide, and twenty
    cubits high. He overlaid the inside with pure gold, and he also overlaid the altar
    of cedar.
  eng-WEBPB: Within the inner sanctuary was twenty cubits in length, and twenty cubits
    in width, and twenty cubits in its height. He overlaid it with pure gold. He covered
    the altar with cedar.
  kbq-kbq: Hagi anama hunaraginte nomofo zaza'amo'ene atupa'amo'ene atrure'amo'enena
    9 mitage'za hu'neankino, maka golinuke'za eri anovazi'ne. Hagi sida zafare'ma
    tro'ma hu'naza Kresramana vu itanena golinutike'za erinovazi'ne.
  nhe-BL: Huan nopa cuarto tlen Más Tlatzejtzeloltic huan más calijtic quipiyayaya
    9 metros ihuehueyaca, huan 9 metros ipatlajca huan 9 metros ihuejcapanca. Huan
    nopa huapali tlen ica quitzactoya nopa tepamitl, Salomón quiixalti senquistoc
    ica oro. Huan nojquiya quixajqui nopa tlaixpamitl tlen tiocuahuitl ica senquistoc
    oro.
  bus-bus: Kpɛ́nɛ pì gbã̀a kà gã̀sãsuu baro, à yàasa dↄ baro, à lezĩ sↄ̃ baro.
    À vura atɛ̃ɛ nàna kpɛ́nɛ pì gũ̀a píngi. À tuaetitikpatakii kɛ̀ wà kɛ̀ kↄ̃n sida
    lío nàna kↄ̃n vurao dↄ.
  gub-BL: A'e ipupyaikaw haw a'e, heta 9 met ipuku haw a'e, 9 met ipupy uhu haw a'e,
    9 met iaiha haw a'e no. Or pupe ipyao paw haw a'e. A'e pe heta amo henaw a'e,
    Tupàn imuwete katu haw, za'e izupe ywyra pew ywyràkàxigyw pupe ipyao haw a'e.
  eng-DRA: Now the oracle was twenty cubits in length, and twenty cubits in breadth,
    and twenty cubits in height. And he covered and overlaid it with most pure gold.
    And the altar also he covered with cedar.
