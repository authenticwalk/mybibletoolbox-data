verse: 1KI.006.031
translations:
  mal-C: അന്തർമന്ദിരത്തിലേക്കു പ്രവേശിക്കുന്നതിന് അദ്ദേഹം ഒലിവുമരംകൊണ്ടു വാതിലുകൾ
    നിർമിച്ചു. കട്ടിളകൾക്ക് പഞ്ചഭുജാകൃതിയാണ് ഉണ്ടായിരുന്നത്.
  deu-TKW: 'Für die Thüre des Hinterraums aber ließ er Thürflügel aus Holz vom wilden
    Ölbaum anfertigen: die obere Einfassung der Thüre und die Seitenpfosten bildeten
    ein Fünfeck.'
  lin-lin: 'Salomo asalaki na mabaya ya banzete ya olive, na ekotelo ya Esika-Oyo-Eleki-Bule,
    ekuke moko ya bizipelo mibale : monene ya kadre ya mabaya ya ekuke ezwaki ndambo
    moko kati na bandambo mitano ya mokuse ya mir.'
  eng-LSV: as for the opening of the oracle, he made doors of the oil-tree; the lintel
    [and] doorposts [are] a fifth [of the wall].
  eng-GNV: 'And in the entring of the oracle he made two doores of oliue tree: and
    the vpper post and side postes were fiue square.'
  eng-WEBSTER: 'And for the entrance of the oracle he made doors of olive tree: the
    lintel and side-posts were a fifth part of the wall .'
  nhw-BL: Huan campa calaquise ipan nopa cuarto catli Más Tlatzejtzeloltic quichijqui
    ome puertas ica huapali catli monamiquiyaya tlen nopa cuahuitl itoca olivo. Huan
    itencuayo nopa puertas elqui yejyectzi huan quipixqui macuili ixayac.
  swh-ONEN: Kwa ingilio la Patakatifu pa Patakatifu akatengeneza milango ya mbao za
    mzeituni, zikiwa na miimo na vizingiti vyenye umbo la pembe tano.
  bba-bba: Yerɑ u ɡɑmbo sikɑnɛbɑ doke dii te tɑ dɛɛre ɡem ɡem kɔnnɔwɔ ye bɑ kuɑ kɑ
    dɑ̃ɑ dɑmɡiɑ. Gɑmbo ye, kɑ yen kɑdirin yɑsum mu kɑ ɡɑnɑ yen bɔnu nɔɔbun tiɑ nɛ.
  eng-KJVCPB: 'And for the entering of the oracle he made doors of olive tree: the
    lintel and side posts were a fifth part of the wall.'
  luo-luo: To dhoot midonjogo ei kama ler mar lemo noloso gi yiend zeituni ma lachne
    dirom fut auchiel.
  meu-meu: Helaḡa daiutuna raka-vareai iduaradia na olive audia amo e kara; iduara
    bagubagu audia bona iduara ihua-ihuadia kahadia kahadia audia iboudiai na siri
    ima.
  npi-ULB: सोलोमनले भित्री कोठाको प्रवेशद्वारको लागि पाँच पट्टिका थाम भएका जैतूनको
    काठका ढोकाहरू बनाए ।
  yor-yor: Nítorí ojú ọ̀nà ibi mímọ́ jùlọ ni ó ṣe ìlẹ̀kùn igi olifi sí pẹ̀lú àtẹ́rígbà
    àti òpó ìhà jẹ́ ìdámárùn-ún ògiri.
  pes-OPCB: برای مدخل قدس‌الاقداس، دو لنگه در از چوب زیتون ساختند. پهنای این درها
    به اندازهٔ یک پنجم پهنای دیوار بود.
  tgl-ULB: Si Solomon ay nagpaggawa ng mga pintong gawa sa punong olibo para sa pasukan
    papunta sa panloob na silid. Ang hamba at mga poste ng pinto ay mayroon limang
    bahagi na may mga puwang.
  cbu-NT: Sheeru, Apanlleem taarash wayarangu, anoomsha wachoom shtandashini táwar
    olivaa wanasir tstsayarusin, tápaam shtandamaam kasarangiya. Itaru, wachoomsha
    yasinaa zameetpat wayarangiya.
  hui-hui: Hobane Loma Bia Heneore ogoninaga panga ira olibe dibu pelo mbaralene wiagome
    wabini. Wabuwa panga haraba biagoria manda biaho ngelene. Tigua panga kira wabuwa
    mende mendehabi kirabali helenego payaragola kirabalime ibalu paya ndibu laga
    biaga wini. Panga ogoninaga gembone duria hene.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​အ​ဝင်​ဝ​၌​သံ​လွင် သား​တံ​ခါး​ရွက်​နှစ်​ရွက်​ကို​တပ်​ဆင်​ထား​၍
    တံ​ခါး​ပေါက်​ထိပ်​ပိုင်း​မှာ​အ​ခုံး​ချွန်​ပုံ​သဏ္ဌာန် ရှိ​၏။-
  bod-N: མཆོད་ཁང་གི་སྒོ་གླེགས་དང་ཡ་ཐེམ་དང་སྒོ་འགྲམ་ལྔ་བཅས་སྐྱུ་རུ་རའི་ཤིང་ལས་བཟོས་པ་ཡིན།
  sna-sna: Akagadzirira musuo wenzvimbo tsvene yomukati makonhi omuti womuorivhi;
    chivivo chapamusoro namagwatidziro zvaiva namativi mashanu.
  spa-BLM: Para la entrada del santuario interior, hizo puertas de madera de olivo.
    El dintel y los postes de la puerta eran la quinta parte de la pared.
  cac-cac: A te' spuertail jun lugar Yicn̈ej Jehová Yaj chi', chab' yaj te'. B'ob'il
    te' d'a te' olivo, axo yelvanub' te' yoch'b'ilochi, aton yechel querubín, te'
    palma yed' xumaac. A te' puerta chi' yed' yelvanub', ix ac'jioch q'uen oro d'a
    te' yed' d'a te' smarcoal te' lin̈jab'q'uei yed' d'a chab' te' utz'el tz'aj schaan
    sb'a d'a yib'an̈ te' puerta chi'.
  swh-ULB: Sulemani akatengeneza milango ya mbao za mizeituni kwenye lango la kuingia
    ndani. Aliweka vizingiti na miimo kwenye pande tano.
  bel-bel: Для ўваходу ў давір зрабіў дзьверы з масьлічнага дрэва, з пяцікутнымі вушакамі.
  deu-ELBBK: Und für den Eingang des Sprachortes machte er Türflügel von Ölbaumholz;
    die Einfassung, die Pfosten, bildeten den fünften Teil der Wand.
  mbb-OT: Is beyeey pehendiyà te Utew Segradu he Lugar, ne zezuwa is lekeb din he
    menge kayu he ulibu, ne zuen kayi menge marku he lelima is suyuk dan.
  mal-2015: അവൻ അന്തർമ്മന്ദിരത്തിന്റെ വാതിലിന്നു ഒലിവുമരംകൊണ്ടു കതകു ഉണ്ടാക്കി; കുറമ്പടിയും
    കട്ടളക്കാലും ചുവരിന്റെ അഞ്ചിൽ ഒരു അംശമായിരുന്നു.
  rmc-rmc: Diňa te kerel vudar le olivove kaštestar andro Neksveteder than. O prahos
    the e zarubňa sas kerde avke, hoj sas pandž zarubňi jekh andre aver.
  pes-OPV: و به جهت در محراب دو لنگه از چوب زیتون، و آستانه و باهوهای آن را به اندازه
    پنج یک دیوار ساخت.
  ron-1924: Ла интраря Локулуй Прясфынт а фэкут доуэ ушь дин лемн де мэслин сэлбатик;
    прагул де сус ши ушорий ушилор ерау ын чинч мукий.
  ben-OBCV: অভ্যন্তরীণ পবিত্রস্থানে প্রবেশ করার জন্য তিনি জলপাই কাঠের এমন এক জোড়া
    দরজা তৈরি করলেন যার মাপ পবিত্রস্থানের প্রস্থের এক-পঞ্চমাংশ।
  som-som: Oo meesha ugu quduusan iriddeedana wuxuu u yeelay albaabbo ah qoryo saytuun;
    fayaaraddu labadeeda dhinac iyo meesheeda sare waxay ahaayeen derbiga meeshiisii
    shanaad.
  lat-VUC: Et in ingressu oraculi fecit ostiola de lignis olivarum, postesque angulorum
    quinque.
  eng-ASVBT: 'And for the entrance of the oracle he made doors of olive wood: the
    lintel and doorposts were a fifth part of the wall.'
  ita-1885: Ed all'entrata dell'Oracolo fece delle reggi di legno di ulivo; il limitare
    e gli stipiti erano di una quinta parte.
  eng-LXXUP: And for the doorway of the oracle he made doors of juniper wood, there
    were porches in a fourfold way.
  eng-ULB: Solomon made doors of olivewood for the entrance to the inner room. The
    lintel and doorposts had five indented sections.
  spa-VBL: Mandó hacer puertas de madera de olivo para la entrada del santuario interior,
    con un dintel y jambas de cinco lados.
  fra-_FOB: Et il fit la porte du sanctuaire à deux battants, de bois d'olivier; l'encadrement
    avec les poteaux, occupait un cinquième de la paroi.
  mal-mal: അവൻ അന്തർമ്മന്ദിരത്തിന്റെ വാതിലിന് ഒലിവുമരംകൊണ്ട് കതക് ഉണ്ടാക്കി; മേൽവാതിൽപ്പടിയും
    കട്ടളക്കാലും ഭിത്തിയുടെ അഞ്ചിൽ ഒരു അംശമായിരുന്നു.
  urd-GVR: Sulemān ne Muqaddastarīn Kamre kā darwāzā zaitūn kī lakaṛī se banwāyā.
    Us ke do kiwāṛ the, aur chaukhaṭ kī lakaṛī ke pāṅch kone the.
  suz-BL: मेकोमी नेल्‍ल क्‍येङा चोव़खो कोठा ओव़चा कली तेल रवा आ शी के लाप्‍चो निक्‍शी
    सेल्‍पदा बाक्‍त। मेको लाप्‍चो ङा शी ५ सुर पाइश्‍शो पा सेल्‍पदा बाक्‍त।
  ita-1927: All’ingresso del santuario fece una porta a due battenti, di legno d’ulivo;
    la sua inquadratura, con gli stipiti, occupava la quinta parte della parete.
  ckb-ckb: بۆ داڵانەکەی شوێنی هەرەپیرۆزیش، دەرگایەکی دوو دەری لە داری زەیتوون دروستکرد،
    بە شێوەی پێنج چوارچێوە لەناو یەکدا.
  eng-BBE: For the way into the inmost room he made doors of olive-wood, the arch
    and the door supports forming a five-sided opening.
  kan-OKCV: ಅವನು ದೈವೋಕ್ತಿಯ ಸ್ಥಾನದ ಬಾಗಿಲಿಗೆ ಹಿಪ್ಪೇಮರಗಳಿಂದ ಜೋಡು ಬಾಗಿಲುಗಳನ್ನು ಮಾಡಿಸಿದನು.
    ಚೌಕಟ್ಟು ಪಂಚಕೋನಗಳುಳ್ಳದ್ದಾಗಿತ್ತು.
  tam-2017: மகா பரிசுத்த ஸ்தலத்தின் வாசலுக்கு ஒலிவமரங்களால் இரட்டைக் கதவுகளைச் செய்தான்;
    மேல்சட்டமும் நிலைகளும் மறைப்பின் அளவில் ஐந்தில் ஒரு பங்காக இருந்தது.
  spa-RV-1909: Y á la entrada del oráculo hizo puertas de madera de oliva; y el umbral
    y los postes eran de cinco esquinas.
  ron-BTF: Şi pentru intrarea oracolului a făcut uşi din lemn de măslin, pragul de
    sus şi uşorii erau a cincea parte din zid.
  eng-WEBP: For the entrance of the inner sanctuary, he made doors of olive wood.
    The lintel and door posts were a fifth part of the wall.
  eng-FBV: He had doors of olive wood made for the entrance to the inner sanctuary,
    together with a lintel and doorposts that had five sides.
  nld-1939: 'Aan de ingang van het Allerheiligste maakte hij deuren van olijfhout:
    het deurkozijn daarvan vormde een vijfhoek.'
  nch-BL: Huan campa calaquise ipan nopa cuarto cati Más Tatzejtzeloltic quichijqui
    ome caltemit ica huapali cati monamiquiyaya ten nopa cuahuit olivo. Huan itencuayo
    nopa caltemit elqui yejyectzi huan quipixqui macuili ixayac.
  vie-1934: Tại chỗ vào nơi chí thánh, người làm một cái cửa hai cánh bằng gỗ ô-li-ve;
    thanh và cột choán một phần năm của mặt tiền.
  hin-CV: अंदरूनी पवित्र स्थान में प्रवेश के लिए शलोमोन ने जैतून के पेड़ की लकड़ी
    के दरवाजे बनवाए. इनकी चौखट पांच कोण के थे.
  spa-BES: Para el camino al lugar santísimo, hizo las puertas de madera de olivo,
    el arco y los soportes de las puertas formando una abertura de cinco lados.
  tdx-tdx: Nandranjia’e lalañe an-talý i toe-miavakey, ze napetak’ an-dahin-dalañe
    an-drirañe lime.
  tha-KJV: สำหรับทางเข้าสู่ห้องหลัง พระองค์​ทรงสร้างประตูด้วยไม้มะกอกเทศ กรอบประตู​ชิ​้นบนและวงกบประตูรวมเข้าเป็นหนึ่งในห้าของขนาดของผนัง
  por-BR-2018: E à entrada do compartimento interno fez portas de madeira de oliva;
    e o umbral e os postes eram de cinco esquinas.
  deu-ELO: Und für den Eingang des Sprachortes machte er Türflügel von Ölbaumholz;
    die Einfassung, die Pfosten, bildeten den fünften Teil der Wand.
  eng-WYC-2018: And in the entering of God’s answering place he made two little doors
    of the trees of olives; and he made posts of five corners, (And at the entrance
    to the Inner Temple, he made two doors of olive wood; and he made posts with five
    corners,)
  epo-epo: Ĉe la enirejo en la plejsanktejon li faris pordojn el oleastra ligno kun
    kvinangulaj fostoj.
  uig-PIN: Kalamhanining kirix eƣiziƣa u zǝytun yaƣiqidin etilgǝn ⱪox ixiklǝrni yasidi.
    Ixiklǝrning kexǝkliri wǝ bexi ɵyning toƣrisining bǝxtin bir ⱪismi idi.
  beo-beo: Hadigidafa Momei Sesei ea golili dasu logoga, seselefasu logo ga:su da
    olife ifaga hamoi dialebe ba:i. Logo holei dabua gadodili da agesone gadoi ba:i.
  tpi-OTNT: Ol i kisim ol plang bilong diwai oliv na wokim tupela dua bilong Rum Tambu
    Tru, na ol i hangamapim tupela long ples bilong dua. Na taim ol i pasim dua, dispela
    tupela dua i save kam pas wantaim. Dispela dua i gat 5-pela sait long en.
  hau-SA: Don ƙofar shiga wuri mai tsarki na ciki kuwa, ya yi ƙofofin katakon zaitun
    da madogarai masu gefe biyar.
  uig-LAT: Kalamxanining kirish éghizigha u zeytun yaghichidin étilgen qosh ishiklerni
    yasidi. Ishiklerning késhekliri we béshi öyning toghrisining beshtin bir qismi
    idi.
  nde-nde: Emnyango wesiphephelo sangaphakathi wenza izivalo zamapulanka omʼoliva,
    imigubazi yakhona ilamacele amahlanu.
  ton-ton: '¶ Pea ki he hūʻanga ʻoe folofolaʻanga naʻa ne ngaohi ʻae ngaahi matapā
    ʻoe ʻakau ko e ʻolive: ko hono ʻakau fakalava mo e kau matapā ko e konga ʻe nima.'
  ces-1613: Udělal též, kudy vcházeli do svatyně svatých, dvéře z dříví olivového,
    a podvoje i s veřejemi byly pětihrané.
  eng-WMB: For the entrance of the inner sanctuary, he made doors of olive wood. The
    lintel and door posts were a fifth part of the wall.
  tam-TCV: உட்புற பரிசுத்த இடத்தின் வாசலுக்கு ஒலிவ மரத்தினால் செய்யப்பட்ட கதவுகளையும்,
    ஐங்கோண வடிவமுள்ள பக்க நிலைகளையும் அமைத்தான்.
  ceb-ULB: Nagbuhat si Solomon ug mga pultahan gamit ang kahoy nga olibo sa atubangan
    sa balaang lawak. Ang ulohan ug ang matag kilid niini adunay lima ka mga porma.
  pol-UBG: U wejścia do Miejsca Najświętszego wykonał drzwi z drzewa oliwnego. Nadproża
    i węgary zajmowały piątą część muru.
  agr-agr: Untsu nunú jeganum tesaamu shiig pegkejam tutaya nuwi wayaku ujatain jimag
    waitin numi olivon najanauwai. Nunú waiti nujamkatin aidau ajigbauk, cinco yantamjintin
    dakagbau asa yantagtaju aajakui.
  kyc-kyc: Yambe pyapala olipi isame kambu dowa lama maki pyuo wasapala urumu Kamame
    Poo Pyasinya kambu konando penge dokona palyiyami. Kambu dowa pinjingi peyamo
    ketae dulurename anda kuki mende piyami.
  urd-GVU: سلیمان نے مُقدّس ترین کمرے کا دروازہ زیتون کی لکڑی سے بنوایا۔ اُس کے دو
    کواڑ تھے، اور چوکھٹ کی لکڑی کے پانچ کونے تھے۔
  deu-1912: Und am Eingang des Chors machte er zwei Türen von Ölbaumholz mit fünfeckigen
    Pfosten
  kan-2017: ಗರ್ಭಗೃಹದ ಬಾಗಿಲಿಗೆ ಎಣ್ಣೇ ಮರದ ಬಾಗಿಲುಗಳನ್ನು ಇಡಿಸಿದನು. ಚೌಕಟ್ಟು ಪಂಚಕೋನಗಳಿಂದ
    ಕೂಡಿತ್ತು.
  yap-yap: Ba mab ni l’agruw raba’ ni yima duguy nni ngongliy ko ren ni olive e aram
    e mab ko Gin Th’abi Thothup. P’ebugul e re mab nem e ba m’uth.
  hlt-MCSB: Cangimphu thohka kah thohkhaih te situi thing a saii tih ngalha neh rhungsut
    he a vae panga aka om rhungsut ngalha la a saii.
  mdy-ETH: ሪሚቲ ዓርሲ ኮሾና ላምዖ ዎላ ካንሢ ዎዾ ካራ ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ጋሮኮ ጊኢጊሼኔ፤ ዬኖ ካሮኮ ዎላ ካኣማ ዶንጎ
    ቤሲ ዓኣያ ማዓዛ ቶኦኮ ፒዚዲ ኮሾና ባኣዚ ዓኣኔ።
  twi-ASANTE: Ɛkwan a wɔfa so kɔ kronkronbea mu hɔ no, Salomo de ngo dua yɛɛ apono
    mmienu a emu biara wɔ twɛtwɛwa enum.
  eng-WEBU: For the entrance of the inner sanctuary, he made doors of olive wood.
    The lintel and door posts were a fifth part of the wall.
  wal-wal: Ubbaappe Aadhdhiya Geeshsha Sohuwaa geliyo penggiyaassi wogaraa mittaappe
    sanqqata kessiis. Qosilettati ichchashu baggaara zoozee de7iyoogeeta.
  spa-PDDPT: Para la entrada al Lugar Santísimo hizo puertas de madera de olivo. El
    dintel y las jambas de la puerta eran pentagonales.
  gun-gun: Henda iky'a e'ỹ ete va'e rokẽrã ma ojapo yvyrape oliveira guigua gui. Ha'e
    rã yvateve rupi guarã ha'e ijytarã ma ojapo vy omboapyte rakua, peteĩ nhiruĩ ijapy
    va'e oĩ aguã.
  ilo-ULB: Nangaramid ni Solomon kadagiti ridaw manipud iti kayo nga olibo para iti
    pagserkan iti akin-uneg a siled. Ti lintel ken dagiti hamba ti ridaw ket addaan
    iti lima a basyada.
  kpg-kpg: Nia bontai dua lua ne hai gi nia laagau olib i di gowaa dela e ulu gi di
    Gowaa Dabuaahia Huoloo, i hongo di ngudu di bontai le e gaa gi nua.
  uig-ARA: كالامخانىنىڭ كىرىش ئېغىزىغا ئۇ زەيتۇن ياغىچىدىن ئېتىلگەن قوش ئىشىكلەرنى
    ياسىدى. ئىشىكلەرنىڭ كېشەكلىرى ۋە بېشى ئۆينىڭ توغرىسىنىڭ بەشتىن بىر قىسمى ئىدى.
  sus-sus: A naxa hɔrɔmɔbanxi xa naadɛe yailan wulai oliwi wuri ra. A e gbaku oliwi
    wuri xebenyie ra naxee xa marabinye mu nu banxi xalɛ gbe lima, fo dɔxɔ naani.
  pon-2006: Wenihmw welpeseng me wiawihkihda tuhke olip me mi wasahn pedolong ong
    nan Wasa Sarawiheo, oh e kengkengda temwen wehnimwo.
  jae-jae: Eŋ kêmasaŋ katam Gamêŋ Dabuŋanôŋa ŋa katapa katêkwiŋa. Katam tau ŋakêclêsu
    lemeŋteŋ.
  ksd-ksd: Ma i ga pait ta umana banbanu ure ra matakilalat i ra pakana pal i tabu
    kakit ma ra davai na oliva; ma i ga ilima na papar ta ra matakilalat.
  tur-YTC: İç tapınağın girişi için zeytin ağacından kapılar yaptı. Üst eşik ve kapı
    söveleri duvarın beşte biriydi.
  grc-BRENT: Καὶ τῷ θυρώματι τοῦ δαβὶρ ἐποίησε θύρας ξύλων ἀρκευθίνων, στοαὶ τετραπλῶς,
  ind-AYT: Dia membuat pintu dari kayu zaitun di pintu masuk ke tempat suci; ambang
    dan tiangnya berbentuk segi lima.
  nya-nya: Ndipo pa khomo lolowera ku malo wopatulika amʼkati anapanga zitseko za
    mtengo wa olivi ndipo khonde lake linali ndi mbali zisanu.
  hrv-hrv: A za ulaz u Debir načini dvokrilna vrata od maslinova drveta; dovraci s
    pragom bijahu na pet uglova.
  mps-mps: Augwaligo te oliv ni nami selama, tama te Tedali Gasagi Yai Mu Be Habu
    sunumi nigali, tama augwaligo te sunumi muabo pesagede walama elaluai. Tama augwa
    te sunumi paliainu ebo sogo, te sunumi si te deliba madua sagasai. Te sunumi sigo
    walabo pesage te a naga pedai badu elaluali.
  tpi-tpi: Ol i kisim ol plang bilong diwai oliv na wokim tupela dua bilong Rum Tambu
    Tru, na ol i hangamapim tupela long ples bilong dua. Na taim ol i pasim dua, dispela
    tupela dua i save kam pas wantaim. Dispela dua i gat 5-pela sait long en.
  dan-1931: Til Inderhallens Indgang lod han lave to Dørfløje af vildt Oliventræ;
    Overliggeren* og Dørposterne dannede en Femkant*. { [*som var gavlformet.] / [**sammen
    med Tærskelen.] }
  vie-OVCB: Cửa vào nơi thánh làm bằng gỗ ô-liu; rầm đỡ cửa và trụ cửa có hình năm
    góc.
  guj-2017: પરમપવિત્રસ્થાનના પ્રવેશ માટે સુલેમાને જૈતૂનનાં લાકડાંના દરવાજા બનાવ્યા
    હતા. ઉંબરો અને બારસાખ દીવાલના પાંચમા ભાગ જેટલાં હતાં.
  pon-2006A: Wenihmw welpeseng me wiawihkihda tuhke olip me mi wasahn pedolong ong
    nan Wasa Sarawiheo, oh e kengkengda temwen wehnimwo.
  por-BRBSL: Para a entrada do santuário interno, ele fez portas de madeira de oliveira.
    O lintel e os postes das portas eram uma quinta parte da parede.
  cth-cth: Athung lae hmuen kathoung kâennae takhang teh, olive thing hoi a sak. Tho
    tâphai hoi tho tangkhang teh tapang pung panga touh dawk pung touh hoi a kâvan.
  twi-twi: Ɔkwan a wɔfa so kɔ kronkronbea mu hɔ no, Salomo de ngodua yɛɛ apon abien
    a emu biara wɔ twɔtwɔw anum.
  hlt-hlt: Cangimphu thohka kah thohkhaih te situi thing a saii tih ngalha neh rhungsut
    he a vae panga aka om rhungsut ngalha la a saii.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ dicɑ̀ù dìì kpetírí mɛ̀dɛ́mɛ̀ kɛ bo kpetínnɛ́ ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tɔu bo kùù dieku, kɛ́ dì dɔ̀ɔ̀nɛ̀ dɛtie mbɛ̀ tu dɛ̀ odìfíè dikpɑ́ɑ̀ kou
    kó tidɑbɛɛtì, kɛ́dɔɔ̀ tidɑbɛɛtì tìì pĩ̀ńnɛ̀ dicɑ̀ù kɛ̀ tì pɛ̃kùmɛ̀ mmɑ̀nnɛ̀ bɛ̀
    bo yɑrímɛ̀ kudieku kó kumɑrí mɛ̀nùmmù diyɑrì dìmɑ́ɑ̀ kó mɛcɛ̃́ɛ̃̀.
  msy-2020: Egha me Bar Anogoroghezir Danganim bagha olivɨn temer arariba inigha,
    tiar akar pumuningɨn ingari. Egha me tiam asir danganimɨn ter akɨnir 5plan mɨkebaba
    itimningɨn aning agura. Egha dughiar me tiam asim, tiar kamning iza uaghara uaning
    dukua.
  dop-dop: Ɩlɛnɑ pɑ́ sɑɑkɩ Olifi tʋɣʋ kɛ Ɩsɔ ɑtɑkɑɑ kutuluɣu nɔnɔɣɔ kɑmpʋ kɛ kʋtǝkǝŋ
    nɑɑlɛ. Pɑɑ sɑɑkɑ-ɩ tuusolɑ kɑkpɑsɩ kɛ́, nɑ ɩ́ wɛ ɩsɛntɑɑ nɑ ɩsɔtɑɑ tɔɔ.
  azb-azb: İç otağın girişi üçün zeytun ağacından qapılar düzəltdi. Onların çərçivəsi
    beşguşəli idi.
  eng-DBY: 'And for the entrance of the oracle he made doors of olive-wood: the lintel
    [and] side posts were the fifth part [of the breadth of the house].'
  hin-2017: पवित्रस्थान के प्रवेश-द्वार के लिये उसने जैतून की लकड़ी के दरवाजे लगाए
    और चौखट के सिरहाने और बाजुओं की बनावट पंचकोणीय थी।
  wol-KYG: Buntu néeg bu sell baa sell, kubeeri banti oliw la ko def, njëël bunt bi
    aki jënam bant lañu yu bindoo juróomi wet.
  eng-YLT: as to the opening of the oracle, he made doors of the oil-tree; the lintel,
    side-posts, a fifth.
  eng-WYC-2017: And in the entering of God’s answering place he made two little doors
    of the trees of olives; and he made doorposts of five corners,
  eng-WMBB: For the entrance of the inner sanctuary, he made doors of olive wood.
    The lintel and door posts were a fifth part of the wall.
  urd-GVH: सुलेमान ने मुक़द्दसतरीन कमरे का दरवाज़ा ज़ैतून की लकड़ी से बनवाया। उसके
    दो किवाड़ थे, और चौखट की लकड़ी के पाँच कोने थे।
  rug-rug: Meke sa sasada sapu nuquru la gua koasa Lose Hopena pa Hopena si karua
    tukutukuna meke na huda olive tavete ni sa. Sa sasada si ta tavete pude ka lima
    kalina.
  gaz-gaz: Balbala iddoo qulqulluu kan gara keessaatiifis muka ejersaatiin cufaawwan
    tolche; cufaawwan sunis balʼina keenyaniitti harka shan keessaa harka tokko ture.
  fra-LSG: Il fit à l’entrée du sanctuaire une porte à deux battants, de bois d’olivier
    sauvage; l’encadrement avec les poteaux équivalait à un cinquième du mur.
  yal-yal: A yi dɛɛn fɔxɔ firin kanna ti pala raɲanna ma Oliwi wudine ra, a dɛɛn ti
    wudine yitaxun dɔxɔ suulun nan na.
  haw-1868: A no ka puka o kahi e olelo ai, i hana'i oia i na pani laau oliva, a o
    ka lapauila a me na laauku, o ka hapalima no ia.
  arb-NAV: وَكَانَ لِلْمِحْرَابِ بَابٌ مِنْ مِصْرَاعَيْنِ مَصْنُوعَيْنِ مِنْ خَشَبِ
    الزَّيْتُونِ، لَهُمَا عَتَبَةٌ وَقَائِمَتَانِ عَلَى شَكْلِ مُخَمَّسٍ.
  ewe-ewe: Ke hena mɔnu si ge ɖe Kɔkɔeƒe ƒe Kɔkɔeƒe la me la, etsɔ amiti sesẽ ƒe ʋuƒo
    kpa ʋɔtru si ŋena ɖe akpa eve la tsɔ xe mɔnu si ʋɔtruti atɔ̃ li na
  eng-LEE: 'And for the entrance of the debir he made doors of oleaster-wood: the
    lintel with the side-posts forming five sides.'
  gvn-gvn: '@see-verse:1KI.006.030'
  asm-FB: চলোমনে অতি পবিত্ৰ-স্থানৰ প্ৰবেশস্থানত জিত কাঠৰ দুৱাৰ সাজিলে৷ চৌকাঠৰ ওপৰডাল
    আৰু দুই দাঁতিৰ দুডাল দেৱালৰ পাঁচ ভাগৰ এভাগ আছিল।
  sus-A: عَ نَشَ هْرْ مْبَنشِ شَ نَادّيٍ يَءِلَن وُلَءِ عٌلِوِ وُرِ رَ. عَ عٍ فبَكُ
    عٌلِوِ وُرِ شٍبٍنيِيٍ رَ نَشٍيٍ شَ مَرَبِنيٍ مُ نُ بَنشِ شَلّ فبٍ لِمَ، قٌ دْشْ
    نَانِ.
  fra-SBL: Pour l'entrée du sanctuaire intérieur, il fit des portes en bois d'olivier.
    Le linteau et les montants de la porte représentaient un cinquième du mur.
  hbo-hbo: וְאֵת֙ פֶּ֣תַח הַדְּבִ֔יר עָשָׂ֖ה דַּלְתֹ֣ות עֲצֵי־שָׁ֑מֶן הָאַ֥יִל מְזוּזֹ֖ות
    חֲמִשִֽׁית׃
  piu-2006: '@see-verse:1KI.006.030'
  kik-kik: Narĩo itoonyero rĩa hau thĩinĩ haamũre agĩthondeka mĩrango ya mbaũ cia
    mĩtamaiyũ, nacio buremu ciayo ciarĩ na mĩena ĩtano.
  fra-NCL: Il fit à la porte du sanctuaire des battants de bois d’olivier sauvage ;
    l’encadrement avec les poteaux prenait le cinquième du mur.
  cek-AK: Lokthuihaih ahmuen akunhaih thoknawk loe, olive thing hoiah sak; thokbuem
    hoi homhnawk loe tapang pangato thungah maeto ahmuen to lak.
  cuk-cuk: Salomón Neg-Ise-Islidikidga, e-yawagak-doged olivo-urgogi sobsad. E-yawagak-doged-birgi,
    yawagak-bargaed nasiksad. Geb e-yawagak-doged-dikarba, suarmar yawagak-bargaega
    ogwichisbalid. We-suarmar-yawagak-bargamalad-dikarbalidi, e-dikar-atar-nika imaksad.
  uig-CYR: Каламханиниң кириш еғизиға у зәйтун яғичидин етилгән қош ишикләрни ясиди.
    Ишикләрниң кешәклири вә беши өйниң тоғрисиниң бәштин бир қисми еди.
  tel-2017: అతి పరిశుద్ధ స్థలం ద్వారానికి ఒలీవకర్రతో తలుపులు చేయించాడు. ద్వారబంధం
    మీది కమ్మీ, నిలువు కమ్మీల వెడల్పు, గోడ వెడల్పులో ఐదో భాగం ఉన్నాయి.
  hat-BSA: Nan antre sanktyè enteryè a, li te fè pòt avèk bwa doliv, ankadreman chanbrann
    nan avèk poto pòtay yo an senk fas.
  kos-kos: Srungul ip luo se orekla ke sak olive, oakwuki nu ke nien utyak nu ke Acn
    Mutal Na Mutal. Sifen mutunoa ah orekla raraun.
  hbo-WLC: וְאֵת֙ פֶּ֣תַח הַדְּבִ֔יר עָשָׂ֖ה דַּלְת֣וֹת עֲצֵי־שָׁ֑מֶן הָאַ֥יִל מְזוּז֖וֹת
    חֲמִשִֽׁית׃
  ibo-ibo: O ji osisi oliv mee ibo ọnụ ụzọ mbata nke ime ime ebe nsọ ahụ, osisi ndị
    a bụ otu ụzọ nʼụzọ ise nke obosara ebe nsọ ahụ.
  ory-ory: ଆଉ, ସେ ମହାପବିତ୍ର ସ୍ଥାନର ପ୍ରବେଶ-ଦ୍ୱାର ଜୀତ କାଷ୍ଠରେ ନିର୍ମାଣ କଲେ, ତହିଁର କପାଳୀ
    ଓ ବାଜୁବନ୍ଧ କାନ୍ଥର ପଞ୍ଚମାଂଶ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.006.030'
  chk-chk: Salomon a föri ruu asam fän iten ewe lenien tolong lon ewe rum mi unusen
    pin seni ewe irä olif. Nge lapalapen irän penkasamer a wor limu ininin.
  rop-rop: Wal deibin pudum wan bigwan dowawei garram dubala dowa langa frantpat blanga
    det Brabli Seikridwan Rum weya deibin meigim garram det wud brom det olibtri,
    en imbin abum sheip laiga traiyenggul ontop langa det dowawei.
  ukr-1871: До ввіходу в внутрішню часть зробив двері з дерева оливного, крила ж дверей
    були пятигранні.
  deu-1951: Den Eingang zum Chor machte er mit Türen von Ölbaumholz, Gesimse und Pfosten
    im Fünfeck.
  eng-JPS: And for the entrance of the Sanctuary he made doors of olive-wood, the
    door-posts within the frame having five angles.
  srp-1865: I na ulasku u svetinju nad svetinjama naèini dvokrilna vrata od drveta
    maslinova, kojima pragovi s dovratnicima bjehu na pet uglova.
  lug-lug: Awayingirirwa mu kifo awaayimirirwanga okwogera, waali wawaniriddwa emifuubeeto
    n’empagi ez’enzigi, omulyango nga gwa nsonda ttaano.
  heb-heb: ואת פתח הדביר עשה דלתות עצי שמן האיל מזוזות חמשית׃
  ben-IRV: মহাপবিত্র স্থানের দরজাটা তিনি জিতকাঠ দিয়ে তৈরী করলেন। সেই দরজার কাঠামোর
    পাঁচটা কোণা ছিল।
  pan-pan: ਵਿੱਚਲੀ ਕੋਠੜੀ ਵਿੱਚ ਵੜਨ ਲਈ ਉਸ ਨੇ ਜ਼ੈਤੂਨ ਦੀ ਲੱਕੜੀ ਦੇ ਬੂਹੇ ਬਣਾਏ। ਉਸ ਦੀਆਂ ਬਾਰੀਆਂ
    ਅਤੇ ਛੱਤਣ ਦੀ ਲੰਬਾਈ ਕੰਧ ਦਾ ਪੰਜਵਾਂ ਹਿੱਸਾ ਸੀ।
  mya-JVB: ဗျာဒိတ် ဌာနတော် ဝင်ဝ ဘို့သံလွင် သား တံခါးရွက် နှစ် ရွက်ကို လုပ် ၍၊ တံခါးထုပ်နှင့်တံခါးတိုင်တို့သည်
    ထရံငါး စုတစုကိုစားကြ၏။
  tbg-tbg: Vika orivi kututora varake, viraqohai Kotira turuaravano vau rumura nora
    qenti taaraqanta tampamake autuke vatora. Vi qentira auvahianta aruto katariva
    5navu vaura.
  hmo-hmo: Helaga Herea Gabuna ena raka vareai iduarana dekenai, iduara rua, koua
    totona hakapua tamona gaudia, idia haginia, olive auna dekena amo idia karaia.
    Unai iduara ena ataiai kahana ena toana be mai matana bamona, poini bamona.
  urd-urd: 'और इलहामगाह में दाख़िल होने के लिए उसने ज़ैतून की लकड़ी के दरवाज़े बनाए:
    ऊपर की चौखट और बाज़ुओं का चौड़ाई दीवार का पाँचवा हिस्सा था।'
  rus-SYN: Для входа в давир сделал двери из масличного дерева, с пятиугольными косяками.
  bqc-SIM: À kpɛapi lɛ́ gbaↄ ń a lipɛlɛↄ kɛ̀ ń kulioɛ.
  tcz-CHONGTHU: Munthng chungnung lutna dingin Solomon chun olive thing jengin kotpi
    asem soh keijin, kot chunga ajol pa leh akotpi khom chengse chu agom in nga jen
    alhinge.
  mar-mar: शलमोनाने जैतूनाच्या लाकडाचे दरवाजे करून ते परमपवित्र गाभाऱ्याचे प्रवेशद्वार
    म्हणून लावले. दारांभोवतालच्या बाह्या व कपाळपट्टी यांनी भिंतीचा पाचवा भाग व्यापला
    होता.
  qub-qub: Mas Rispitädu cajman yaycuna puncutapis ishcay öjata rurachiran olivo guerupita.
    Puncuga marcuntin caran ishcay metru anchu.
  bqp-bqp: À kpɛ́nɛ pì gbànↄ kũ a lípɛtɛnↄ kɛ̀ kũ kù lío. A musu kɛ̀ sↄ̃ntɛ.
  hat-hat: Salomon fè mete yon pòt de batan fèt ak bwa oliv pou fèmen pyès apa pou
    Seyè a. Lento pòt la ak de montan yo te pran yon senkyèm nan ouvèti pòt la.
  eng-BSB: For the entrance to the inner sanctuary, Solomon constructed doors of olive
    wood with five-sided doorposts.
  eng-WEBPB: For the entrance of the inner sanctuary, he made doors of olive wood.
    The lintel and door posts were a fifth part of the wall.
  kbq-kbq: Hagi ruotge'ma hu'nea nomofo agu'afima, hunaraginte'negeno ruotgema huno
    ruotge'ma hu'nefinkama ufre kafana olivi zafareti tare hagenenteno, ana kafantera
    5fu'a kafa zafa ahekamre ahekamre huno ahente'ne.
  nhe-BL: Huan campa calaquise ipan nopa cuarto tlen Más Tlatzejtzeloltic quichijqui
    ome puertas ica huapali tlen monamiquiyaya tlen nopa cuahuitl itoca olivo. Huan
    itencuayo nopa puertas elqui yejyectzi huan quipixqui macuili ixayac.
  bus-bus: À kpɛ́nɛ pì gbànↄ kↄ̃n à lípɛɛnↄ kɛ̀ kↄ̃n kù lío. À musu kɛ̀ sↄ̃ntɛ.
  gub-BL: Ukixikixi uri 'yw mokoz uken iapo pà wà. Omono a'e uken Tupàn henaw ikatu
    wera'u ma'e heixe haw pe wà. Uzapo amo ywyra imuapar pà wà no, izyta uken ikokaw
    iapyr rehe wà no.
  eng-DRA: And in the entrance of the oracle he made little doors of olive tree, and
    posts of five corners,
