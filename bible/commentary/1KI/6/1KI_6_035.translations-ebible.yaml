verse: 1KI.006.035
translations:
  mal-C: അവയുടെമേലും അദ്ദേഹം കെരൂബുകളുടെയും ഈന്തപ്പനകളുടെയും വിടർന്ന പൂക്കളുടെയും
    രൂപങ്ങൾ കൊത്തിച്ചു. ആ കൊത്തുപണികളുടെമേലും ഒരുപോലെ സ്വർണം അടിച്ചുപതിച്ച് അവയെല്ലാം
    സ്വർണംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Und er ließ Bildwerk von Keruben, Palmen und Blumengehängen anbringen und
    überzog sie unter genauer Anpassung an das Eingeschnitzte mit Gold.
  lin-lin: Atobolaki likolo na yango bililingi ya basheribe, ya banzete ya mbila mpe
    ya bafololo ya kofungwama ; mpe abambaki yango wolo na kolanda bandelo ya bililingi
    yango.
  eng-LSV: And he has carved cherubim, and palms, and openings of flowers, and overlaid
    the carved work with straightened gold.
  eng-GNV: And he graued Cherubims, and palme trees, and carued floures and couered
    the carued worke with golde, finely wrought.
  eng-WEBSTER: And he carved thereon cherubim, and palm trees, and open flowers; and
    covered them with gold, fitted upon the carved work.
  nhw-BL: Huan ipan nopa puertas quinixcopinqui nopa querubines, apachi cuame huan
    xochime catli cahuantoque. Huan nochi quinxajqui ica oro.
  swh-ONEN: Akanakshi makerubi, miti ya mitende na maua yaliyochanua juu yake na kufunika
    kwa dhahabu iliyonyooshwa vizuri juu ya michoro.
  bba-bba: Mɑ bɑ wɔllun kɔ̃sobu kɑ kpɑkpɑ wurusu kɑ biibiin weenɑsii yoruɑ ɡɑmbo ye
    sɔɔ. Mɑ u ye kpuro wurɑ doke.
  eng-KJVCPB: 'And he carved thereon cherubims and palm trees and open flowers: and
    covered them with gold fitted upon the carved work.'
  luo-luo: Nopayo kerubi gi yiend othith kod maupe moyarore kuomgi mobawogi gi dhahabu
    mothedhi maromre duto.
  meu-meu: Idia kopidia e koro, kerubi bona pamu audia bona au buredia laulaudia;
    bona gold amo e ḡovadia ḡoevaḡoeva.
  npi-ULB: तिनले तिनमा करूब, खजुरका बोट र फक्रेका फुलका चित्रहरू कुँदी तिनलाई सुनले
    मोहोरे ।
  yor-yor: Ó sì ya àwòrán kérúbù, àti ti igi ọ̀pẹ àti ti ìtànná ewéko sí ara wọn,
    ó sì fi wúrà bò ó, èyí tí ó tẹ́ sórí ibi tí ó gbẹ́.
  pes-OPCB: این درها نیز با نقشهای کروبیان و درختان خرما و دسته‌های گل منبت‌کاری شده
    و به طور کامل با روکش طلا پوشانیده شده بود.
  tgl-ULB: Inukitan niya ang mga ito ng mga kerubin, mga puno ng palma, at mga nakabukang
    bulaklak, at pantay niyang nilatagan ng ginto ang inukit na ginawa.
  cbu-NT: Tápamunsha, tsimbun tputs tamapari ashiru wazitpungach imangakaru, misha
    kuyanitam, misha chaputam kizpur wanasireew tinarangiya. Sheeru, anootssha orpasha
    matsitpat wanasir tapatstayaru kasarangiya.
  hui-hui: Ani helowa panga biagoria tigua dahuliyali handalehe ira ayage ale mini
    dedi mitangi bialubi palawaya alebi ala wabu helayadagua dege wabu helaga bini.
    Ani biai howa ira panga biago ngolome para hodambi hai hene.
  mya-mya: ခေ​ရု​ဗိမ်​ရုပ်​များ၊ စွန်​ပ​လွံ​ပင်​နှင့်​ပန်း​ပွင့်​ပုံ​များ ထု​လုပ်​၍
    ပုံ​လုံး​ပေါ်​ရွှေ​ဖြင့်​မွမ်း​မံ​လေ​၏။
  bod-N: ཡང་དེ་དག་གི་ཁར་ཀེ་རུབ་དང་། ཏ་ལའི་ཤིང་དང་། བཀྲ་བའི་མེ་ཏོག་རྣམས་བརྐོས་པ་དང་།
    བརྐོས་རིས་རྣམས་གསེར་གྱིས་དམ་པོར་གཡོགས་སོ། །
  sna-sna: Akaveza makerubhi, miti yemichindwe namaruva akazaruka paari, akazvifukidza
    negoridhe rakarohwa zvakaenzanirana pamusoro pezvakavezwa.
  spa-BLM: Esculpió querubines, palmeras y flores abiertas, y los recubrió con oro
    ajustado a la obra grabada.
  cac-cac: 'Ix yoch''jipaxoch yelvanub'' te'': Aton yechel querubín, yechel te'' palma
    yed'' yechel xumaac. Ix ac''jipaxoch q''uen oro d''a te''.'
  swh-ULB: Akazinakshi kwa makerubi, mitende, na maua yaliyochanua, na pia akazisakafia
    kwa dhahabu juu ya zile nakshi.
  bel-bel: І выразаў на іх херувімаў і пальмы і кветкі, якія распускаюцца, і абклаў
    золатам па разьбе.
  deu-ELBBK: Und er schnitzte Cherubim und Palmen und aufbrechende Blumen ein und
    überzog sie mit Gold, geschlichtet über das Eingegrabene.
  mbb-OT: Mibpezeyzeyanan daan heini ni Solomon te menge druwing he kirubin, menge
    palma, wey menge vulak he nememekar en, wey mibpeepizan din te vulawan.
  mal-2015: അവൻ അവയിൽ കെരൂബ്, ഈന്തപ്പന, വിടർന്ന പുഷ്പം എന്നിവയുടെ രൂപങ്ങളെ കൊത്തി
    രൂപങ്ങളുടെമേൽ പൊന്നു പൊതിഞ്ഞു.
  rmc-rmc: Randľa pre lende avri o cherubi, o palmi the o kvitki a oda obthoďa le
    igen sane somnakaha.
  pes-OPV: و بر آنها کروبیان و درختان خرما و بسته های گل کند و آنها را به طلایی که
    موافق نقشها ساخته بود، پوشانید.
  ron-1924: А пус сэ сапе пе еле кипурь де херувимь, де финичь ши де флорь дескисе
    ши ле-а акоперит ку аур, пе каре л-а ынтинс пе сэпэтура де кипурь.
  ben-OBCV: সেগুলির উপর তিনি করূবের, খেজুর গাছের ও প্রস্ফুটিত ফুলের ছবি খোদাই করে
    ফুটিয়ে তুলেছিলেন এবং খোদাইয়ের কাজের উপর সোনার পাত দিয়ে সমানভাবে সেগুলি মুড়ে
    দিলেন।
  som-som: Oo wuxuu ku xardhay keruubiim iyo geedo timireed, iyo ubaxyo furan; oo
    wuxuu ku dahaadhay dahab la mariyey xaradhkii.
  lat-VUC: 'Et sculpsit cherubim, et palmas, et cælaturas valde eminentes: operuitque
    omnia laminis aureis opere quadro ad regulam.'
  eng-ASVBT: And he carved thereon cherubim and palm trees and open flowers; and he
    overlaid them with gold fitted upon the graven work.
  ita-1885: E vi fece intagliare de' Cherubini, e delle palme, e de' fiori aperti,
    e li coperse d'oro apposto sottilmente sopra gl'intagli.
  eng-LXXUP: being carved with cherubs, and there were palm trees and open flower
    leaves, and it was overlaid with gold gilded upon the engraving.
  eng-ULB: He carved on them cherubim, palm trees, and open flowers, and he evenly
    overlaid gold on the carved work.
  spa-VBL: Las hizo tallar con diseños de querubines, palmeras y flores abiertas,
    y las cubrió con oro batido uniformemente sobre las tallas.
  fra-_FOB: Et il y sculpta des chérubins, des palmes et des fleurs épanouies, et
    il les couvrit d'or, exactement appliqué sur les sculptures.
  mal-mal: അവൻ അവയിൽ കെരൂബ്, ഈന്തപ്പന, വിടർന്നപുഷ്പം എന്നിവയുടെ രൂപങ്ങളെ കൊത്തി, രൂപങ്ങളുടെമേൽ
    പൊന്ന് സമമായി പൊതിഞ്ഞു.
  urd-GVR: In kiwāṛoṅ par bhī karūbī farishte, khajūr ke daraḳht aur phūl kandā kie
    gae the. Phir un par sonā yoṅ manḍhā gayā ki wuh achchhī tarah in bel-būṭoṅ ke
    sāth lag gayā.
  suz-BL: मिनु मेकोमी मेकेर नेल्‍ल करूब, खजूर रवा नु बोइश्‍शो फु आन बुटा मुशा आप्‍पदा
    बाक्‍त। मिनु सुनम गिल्‍पदा बाक्‍त।
  ita-1927: Salomone vi fece scolpire dei cherubini, delle palme e de’ fiori sbocciati
    e li ricoprì d’oro, che distese esattamente sulle sculture.
  ckb-ckb: کەڕوب و دار خورما و گوڵی کراوەی لەسەر نەخشاندن و بە زێڕی کوتراو لەسەر نەخشەکە
    ڕووپۆشی کردن.
  eng-BBE: These were ornamented with designs of winged ones and palm-trees and open
    flowers, plated over with gold.
  kan-OKCV: ಅದರ ಮೇಲೆ ಕೆರೂಬಿಗಳ, ಖರ್ಜೂರ ಗಿಡಗಳ, ಅರಳಿದ ಹೂವುಗಳ ಚಿತ್ರಗಳನ್ನು ಕೆತ್ತಿಸಿದನು.
    ಈ ಕೆತ್ತನೆಗಳ ಮೇಲೆ ಸಮವಾಗಿ ಬಂಗಾರದ ತಗಡನ್ನು ಹೊದಿಸಿದನು.
  tam-2017: அவைகளில் கேருபீன்களும் பனை மரங்களும் மலர்ந்த பூக்களுமான சித்திர வேலையைச்
    செய்து, சித்திரங்களுக்குச் சமமாகச் செய்யப்பட்ட பொன்தகட்டால் அவைகளை மூடினான்.
  spa-RV-1909: Y entalló en ellas querubines y palmas y botones de flores, y cubriólas
    de oro ajustado á las entalladuras.
  ron-BTF: Şi a sculptat pe ele heruvimi şi palmieri şi flori deschise; şi le-a placat
    cu aur întins peste lucrarea cioplită.
  eng-WEBP: He carved cherubim, palm trees, and open flowers; and he overlaid them
    with gold fitted on the engraved work.
  eng-FBV: He had them carved with designs of cherubim, palm trees, and open flowers,
    and covered them with gold beaten evenly over the carvings.
  nld-1939: hij sneed er cherubs, palmbomen en bloemslingers in, en belegde dit beeldhouwwerk
    met dun geslagen goud.
  nch-BL: Huan ipan nopa caltemit quinixcopinqui nopa querubines, apachij cuame huan
    xochime cati cahuantoque. Huan nochi quinajalti ica oro.
  vie-1934: Sa-lô-môn khiến chạm nổi lên những hình chê-ru-bin, cây chà là và hoa
    nở; rồi bọc bằng vàng, tráng vàng ra trên các vật chạm trổ.
  hin-CV: इन पर शलोमोन ने करूब, खजूर के पेड़ और खिले हुए पेड़ों की आकृतियां खुदवाईं.
    इन सभी पर उन्होंने एक बराबर सोने का पत्रक मढ़वा दिया.
  spa-BES: Estaban labrados con diseños querubines, palmeras y flores abiertas, chapados
    en oro.
  tdx-tdx: Le nanokira’e ke­robe naho satrañe naho voñe miborake vaho nipakora’e volamena
    natsifitse soa amy sinokitsey.
  tha-KJV: พระองค์​ทรงแกะเครูบ ต้​นอ​ินทผลัมและดอกไม้บานบนบานประตู​นั้น และพระองค์ทรงบุด้วยทองคำสม่ำเสมอกันบนงานแกะสลักนั้น
  por-BR-2018: E entalhou nelas querubins e palmas e botões de flores, e cobriu-as
    de ouro ajustado às entalhaduras.
  deu-ELO: Und er schnitzte Cherubim und Palmen und aufbrechende Blumen ein und überzog
    sie mit Gold, geschlichtet über das Eingegrabene.
  eng-WYC-2018: And he graved cherubims, and palms, and gravings appearing greatly,
    (or And he carved cherubim, and palms, and open flowers); and he covered all things
    with golden plates, by square work at rule.
  epo-epo: Kaj li faris sur ili kerubojn kaj palmojn kaj florojn kaj tegis per oro
    ĝuste laŭ la skulptaĵo.
  uig-PIN: U ularning üstigǝ kerublar, horma dǝrǝhliri wǝ qeqǝk nushilirini nǝⱪix
    ⱪildi; andin ularning üstigǝ, jümlidin nǝⱪixlǝr üstigǝ altun ⱪaplidi.
  beo-beo: Amo logo ga:su damana da ougia hamoi liligi, gumudilabo amola sogea fafalegai
    amoga dedenesisi. Amo huluane da gouliga dedeboi.
  tpi-OTNT: Na ol i katim ol piksa bilong ensel na diwai det na plaua long ol dua
    na karamapim gut long gol.
  hau-SA: Ya zāzzāna kerubobi, itatuwan dabino, da kuma furanni buɗaɗɗu a kansu, ya
    kuma dalaye su da zinariyar da aka buga daidai a kan sassaƙa.
  uig-LAT: U ularning üstige kérublar, xorma derexliri we chéchek nusxilirini neqish
    qildi; andin ularning üstige, jümlidin neqishler üstige altun qaplidi.
  nde-nde: Wabaza amakherubhi lezihlahla zamalala lamaluba aqhakazileyo kuzo wasewahuqa
    ngegolide likhandwe lalingana phezu kokubaziweyo.
  ton-ton: 'Pea naʻa ne tongitongi ki ai ʻae selupimi mo e ngaahi ʻakau ko e ponga
    mo e fisiʻiʻakau naʻe matala: pea naʻa ne ʻaofi ʻaki ia ʻae koula naʻe ʻai ke
    tatau mo e ngāue tongitongi.'
  ces-1613: I vyřezal na nich cherubíny a palmy a rozvité květy, a obložil zlatem
    taženým to, což bylo vyřezáno.
  eng-WMB: He carved cherubim, palm trees, and open flowers; and he overlaid them
    with gold fitted on the engraved work.
  tam-TCV: இவற்றிலும் கேருபீன்களையும், பேரீச்ச மரங்களையும், விரிந்த பூக்களையும் செதுக்கினான்.
    செதுக்கப்பட்ட வேலையை அடிக்கப்பட்ட தங்கத் தகட்டினால் மூடினான்.
  ceb-ULB: Giukitan niya kini ug kerubin, mga palmera nga kahoy, ug mga mibukhad nga
    bulak, ug iyang susama nga gitaplakan ug bulawan ang mga inukit.
  pol-UBG: Na nich wyrył cherubiny, palmy i rozkwitłe kwiaty i pokrył złotem dokładnie
    nałożonym na rzeźby.
  agr-agr: Nuwishkam querubin nanaptin aidau, palmera aidau, yagkug aidau taumi dakumja
    oro ukatkamu aajakui.
  kyc-kyc: Dolapo isame wasisi bange yala isape isa jingipi dee aŋalape dupwame kalya
    pyuo waso pisiyami. Bange dupwame kana golome kapa kapa pyuo kalya pyuo yambe
    piyami.
  urd-GVU: اِن کواڑوں پر بھی کروبی فرشتے، کھجور کے درخت اور پھول کندہ کئے گئے تھے۔
    پھر اُن پر سونا یوں منڈھا گیا کہ وہ اچھی طرح اِن بیل بوٹوں کے ساتھ لگ گیا۔
  deu-1912: und machte Schnitzwerk darauf von Cherubim, Palmen und Blumenwerk und
    überzog es mit Gold, genau wie es eingegraben war.
  kan-2017: ಈ ಬಾಗಿಲುಗಳಲ್ಲಿ ಕೆರೂಬಿ, ಖರ್ಜೂರವೃಕ್ಷ ಮತ್ತು ಅರಳಿದ ಹೂವು ಇವುಗಳ ಚಿತ್ರಗಳನ್ನು
    ಕೆತ್ತಿಸಿ, ಅವುಗಳಿಗೆ ಬಂಗಾರದ ತಗಡನ್ನು ಹೊದಿಸಿ, ಕೆತ್ತನೆಯಿದ್ದಲ್ಲಿ ಆ ತಗಡನ್ನು ಇಡಿಸಿದನು.
  yap-yap: mi ni ker ya’an bogi kerubim ngay ni bay pon, nge gek’iy ni palm, nge floras,
    ni ka ni gabdiy e gol nga daken ni ta’reb dib’agin.
  hlt-MCSB: Cherubim, rhophoe neh rhai phuelh khaw a thuk bal tih a vuel soah sui
    neh buelh a ben.
  mdy-ETH: ዬንሢ ካሮንሢ ጉቤ ዒ ዎርቄና ጳርቂ ኪሩቤሌንታ ሜኤፄንታ፤ ሃሣ ዹኡቄ ቡኖዋ ማሊሲ ጊዳ ጊዳ ማዢ ሚዛጲሴኔ።
  twi-ASANTE: Saa apono yi, wɔde Kerubim, mmɛdua, ne nhwiren adi ho adwini, na wɔde
    sikakɔkɔɔ adura ho.
  eng-WEBU: He carved cherubim, palm trees, and open flowers; and he overlaid them
    with gold fitted on the engraved work.
  wal-wal: Kiruubeta, zambbaanne ciyyida ciishshaa misileta eta bolli massiis; he
    masettidaageetu bolli worqqaa issi mala oottidi sheeshshiis.
  spa-PDDPT: Asimismo talló en ellas querubines, palmeras y flores abiertas, y las
    recubrió de oro aplicado con uniformidad a los grabados.
  gun-gun: Ha'e va'e ombojegua avi anjo, pindo ha'e yvoty ojepe'apa va'e ra'angaa
    py, ha'e vy onhovãmba ouro py, ombojeguaague rupi porã.
  ilo-ULB: Ikitikitna kadagitoy dagiti sinan-kerubim, sinan-kaykayo a palma, ken nagukrad
    a sinan-sabsabong, ken pinakalupkopanna pay amin dagiti naikitikit sadiay iti
    balitok.
  kpg-kpg: ala guu humu gi nia ada mee ne paa, be nia manu e hai nadau bakau, nia
    loiniu, mono akai. Nia ada mee aanei la guu hii hagatau gi nia goolo.
  uig-ARA: ئۇ ئۇلارنىڭ ئۈستىگە كېرۇبلار، خورما دەرەخلىرى ۋە چېچەك نۇسخىلىرىنى نەقىش
    قىلدى؛ ئاندىن ئۇلارنىڭ ئۈستىگە، جۈملىدىن نەقىشلەر ئۈستىگە ئالتۇن قاپلىدى.
  sus-sus: A naxa yaamari fi e xa malekɛe, tugie, nun sansi fuge tofanyi misaalie
    masoli e ma. Na dangi xanbi a naxa xɛɛma maso naadɛe nun na misaalie ma.
  pon-2006: oh pil kapwatki kerup me perperda, pil pahini oh wahnrohs me perperda;
    oh koaros pil kidikidkipene kohl.
  jae-jae: Ma eŋ kêsap kerub to nip ma ŋaola gêjac lêtêŋ ŋakatu gêjam katam auc ma
    kêkwa ŋakatu samob auc ŋa gold e ŋapep.
  ksd-ksd: Ma i ga poko mal ra umana angelo ma ra umana gelep ma ra umana purpur ta
    diat, ma i ga vung vapetep ra goled ta go diat.
  tur-YTC: Keruvlar, palmiye ağacı ve çiçek oymaları yaptı; oyma işçiliğine uygun
    altınla kapladı.
  grc-BRENT: καὶ φοίνικες, καὶ διαπεπετασμένα πέταλα, καὶ περιεχόμενα χρυσίῳ καταγομένῳ
    ἐπὶ τὴν ἐκτύπωσιν.
  ind-AYT: Dia mengukir kerub-kerub, pohon-pohon kurma, dan bunga-bunga mekar, kemudian
    melapisinya dengan emas pipih di atas ukiran itu.
  nya-nya: Pa zitsekozo anagobapo akerubi, mitengo ya mgwalangwa ndi maluwa wotambasuka
    ndipo zojambulazo anazikuta ndi golide wopyapyala.
  hrv-hrv: Urezao je na njima kerubine, palme i rastvorene cvjetove i obložio zlatom
    sve što bijaše urezano.
  mps-mps: Tama augwaligo te enselgo piksa, me te ni det, me plaua te be sunumi dabe
    au ilabo nai dabe asęyu togolama, tama te golgo bugagia mesegelali.
  tpi-tpi: Na ol i katim ol piksa bilong ensel na diwai det na plaua long ol dua na
    karamapim gut long gol.
  dan-1931: og han lod udskære Keruber, Palmer og Blomsterkranse i dem og overtrak
    dem med Guld, der lå i et tyndt Lag over de udskårne Figurer.
  vie-OVCB: Cửa có chạm hình chê-ru-bim, cây chà là, và hoa nở. Cửa được bọc vàng,
    các hình chạm được tráng vàng.
  guj-2017: એ દરવાજાઓ પર કરુબ, ખજૂરીનાં વૃક્ષો અને ખીલેલાં ફૂલોનું કોતરકામ કરીને તેને
    સોનાથી મઢ્યા હતા.
  pon-2006A: oh pil kapwatki kerup me perperda, pil pahini oh wahnrohs me perperda;
    oh koaros pil kidikidkipene kohl.
  por-BRBSL: Ele esculpiu querubins, palmeiras e flores abertas; e as revestiu com
    ouro colocado sobre a obra gravada.
  cth-cth: Tho koevah, cherubim hoi a pei ka pei e samtuekung e mei naw a sak teh,
    a em suitui hoi kahawicalah a hluk.
  twi-twi: Wɔde kerubim, mmedua ne nhwiren adi saa apon yi ho adwinni, na wɔde sikakɔkɔɔ
    adura ho.
  hlt-hlt: Cherubim, rhophoe neh rhai phuelh khaw a thuk bal tih a vuel soah sui neh
    buelh a ben.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cíɛ́kɛ́ dɛ kó yɛcɑ̀kɛ̀ ĩ́nkɛ̀ tifèntì kɛ̀ tì ndònnɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    nɛ̀ tipuonti nɛ̀ mutepóó mmùù tìtɛ. Kòo dɛ̀ dɑ̀ri mɛsɔɔ.
  msy-2020: Egha me enselɨn bar gavgavibar nedaziba, ko detɨn temebar nedaziba ko
    akɨmarir onezibar nedazibar, aningɨn dar kɨra dar ghore. Egha me gol inigha tiar
    akamning ko, nedazir kaba saram avara.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ pǝ tɔɔ kɛ́ ɩsɔtɑɑ tɑŋlɑɑ, nɑ pɑɑŋ fotoonɑɑ nɑ yɑɑyenɑɑ,
    nɑ pɑ́ wɑɑsɩ pɑ tɔɔ kɛ́ wʋlɑ.
  azb-azb: Onların üstündə keruvların, xurma ağaclarının, açılmış güllərin təsvirini
    oydu və oyma işinin üstünü qızılla örtdü.
  eng-DBY: And he carved on them cherubim, and palm-trees, and half-open flowers;
    and overlaid them with gold fitted on the carved work.
  hin-2017: उन पर भी उसने करूब और खजूर के वृक्ष और खिले हुए फूल खुदवाए और खुदे हुए
    काम पर उसने सोना मढ़वाया।
  wol-KYG: Mu yettlu ci kaw kubeeri bunt yi jëmmi serub aki ron aki tóor-tóor yu focci,
    daldi xoob lépp wurus.
  eng-YLT: And he hath carved cherubs, and palms, and openings of flowers, and overlaid
    with straightened gold the graved work.
  eng-WYC-2017: And he engraved cherubims [or cherubim], and palms, and engravings
    appearing greatly; and he covered all things with golden plates, by square work
    at rule.
  eng-WMBB: He carved cherubim, palm trees, and open flowers; and he overlaid them
    with gold fitted on the engraved work.
  urd-GVH: इन किवाड़ों पर भी करूबी फ़रिश्ते, खजूर के दरख़्त और फूल कंदा किए गए थे।
    फिर उन पर सोना यों मँढा गया कि वह अच्छी तरह इन बेल-बूटों के साथ लग गया।
  rug-rug: Meke peqoni kineha serubimi, na huda pamu, meke na havoro pelaradi sa meke
    doduru arini si ta pokoe valeana qolo beto.
  gaz-gaz: Achi irrattis kiirubeelii, mukkeen meexxiitii fi daraarawwan miidhagsee
    warqee tumame wal qixxeessee itti uffise.
  fra-LSG: Il y fit sculpter des chérubins, des palmes et des fleurs épanouies, et
    il les couvrit d’or, qu’il étendit sur la sculpture.
  yal-yal: A yi maleka gubugubu kan sawurane nun tugu bili sawurane nun se fuge sawura
    faɲine rafala dɛɛne ma, a yi xɛma bɔnbɔxin sa sawurane ma.
  haw-1868: Kalai ae la hoi oia malaila i na keruba, a me na laau pama, a me na pua
    mohala; a hoouhi hoi me ke gula i hooku pono ia i ka mea i kalaiia.
  arb-NAV: وَنَحَتَ نُقُوشَ كَرُوبِيمَ وَنَخِيلٍ وَبَرَاعِمِ زُهُورٍ وَغَشَّاهَا بِذَهَبٍ
    مَطْرُوقٍ.
  ewe-ewe: Wokpa kerubiwo, detiwo kple seƒoƒo siwo ke la ɖe ʋɔtruawo ŋu eye wòfa sika
    ɖe wo ŋu.
  eng-LEE: 'And he carved thereon cherubim, and palm-trees and opening flowers: and
    he overlaid them with gold fitting upon the carved work.'
  gvn-gvn: '@see-verse:1KI.006.034'
  asm-FB: তাতে কৰূব, খাজুৰ গছ আৰু মুকলি হোৱা ফুলৰ ছবি অংকন কৰিলে, আৰু সোণৰ পতা কৰি,
    সেই সোণ কটা-কামত লগালে।
  sus-A: عَ نَشَ يَامَرِ قِ عٍ شَ مَلٍكّيٍ، تُفِيٍ، نُن سَنسِ قُفٍ تٌقَنيِ مِسَالِيٍ
    مَسٌلِ عٍ مَ. نَ دَنفِ شَنبِ عَ نَشَ شّيمَ مَسٌ نَادّيٍ نُن نَ مِسَالِيٍ مَ.
  fra-SBL: Il sculpta des chérubins, des palmiers et des fleurs épanouies, et il les
    recouvrit d'or ajusté sur l'ouvrage gravé.
  hbo-hbo: וְקָלַ֤ע כְּרוּבִים֙ וְתִ֣מֹרֹ֔ות וּפְטֻרֵ֖י צִצִּ֑ים וְצִפָּ֣ה זָהָ֔ב
    מְיֻשָּׁ֖ר עַל־הַמְּחֻקֶּֽה׃
  piu-2006: '@see-verse:1KI.006.034'
  kik-kik: Nĩacũhirie makerubi, na mĩtĩ ya mĩtende, na mahũa macanũku igũrũ rĩa mĩrango
    ĩyo, na akĩmĩgemia na thahabu hũũre ĩigananĩirie wega maicũhio-inĩ macio.
  fra-NCL: Il y sculpta des chérubins, des palmiers et des fleurs épanouies, et il
    les revêtit d’or, adapté à la sculpture.
  cek-AK: To thok nuiah cherubim krang, ungsikung hoi apawk tangmuem krangnawk to
    soi pacoengah, soi ih krang to sui tui hoiah pazut boih.
  cuk-cuk: A-yawagakgine, baliwitur-querubinʼyob sobsabalid, ogobwaryob sobsabalid,
    dutumar-argas-nanaiyob sobsabalid. Geb bela we-ibmar-sobaledgi or nasiksabalid.
  uig-CYR: У уларниң үстигә керублар, хорма дәрәқлири вә чечәк нусхилирини нәқиш қилди;
    андин уларниң үстигә, җүмлидин нәқишләр үстигә алтун қаплиди.
  tel-2017: వాటి మీద అతడు కెరూబులనూ ఖర్జూర చెట్లనూ వికసించిన పూవులనూ చెక్కించి వాటి
    మీద బంగారు రేకు పొదిగించాడు.
  hat-BSA: Li te grave sou li cheriben yo, pye palmis ak flè louvri yo; epi li te
    kouvri yo avèk lò aplike nan menm fòs toupatou.
  kos-kos: ac naweyukla ke ma kihlyak nu ke luman cherub, sak palm, ac ros. Ma inge
    kewa akmusrala ke gold.
  hbo-WLC: וְקָלַ֤ע כְּרוּבִים֙ וְתִ֣מֹר֔וֹת וּפְטֻרֵ֖י צִצִּ֑ים וְצִפָּ֣ה זָהָ֔ב
    מְיֻשָּׁ֖ר עַל־הַמְּחֻקֶּֽה׃
  ibo-ibo: Ọ pịrị oyiyi cherubim na oyiyi nkwụ, na oyiyi okoko osisi wara awa, jiri
    ọlaedo techie ibo ndị ahụ na oyiyi a pịkwasịrị ha.
  ory-ory: ପୁଣି, ସେ ତହିଁ ଉପରେ କିରୂବ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଓ ପ୍ରସ୍ପୁଟିତ ପୁଷ୍ପମାନ ଖୋଳି ସେହି
    ଖୋଦିତ କର୍ମର ଆକୃତି ଅନୁସାରେ ସୁବର୍ଣ୍ଣ ମଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:1KI.006.034'
  chk-chk: Iwe, a ruputi wor liosun kerop, irä palm me pön irä mi mas o apachätä kolt
    wor.
  rop-rop: en deibin meigim purdiwan garram detlot sheip garram wing en pamtri en
    purdiflawa en deibin gaburrumap holot garram gol.
  ukr-1871: І повірізував на них херувимів, пальми й вислі квітки, й пообтягав їх
    по різьбі золотом.
  deu-1951: Und er machte darauf Schnitzwerk von Cherubim, Palmen und aufgebrochenen
    Blumen und überzog sie mit Gold, das dem Schnitzwerk angepaßt war.
  eng-JPS: And he carved thereon cherubim and palm-trees and open flowers; and he
    overlaid them with gold fitted upon the graven work.
  srp-1865: I izreza na njima heruvime i palme i razvijene cvjetove, i obloži zlatom
    sve što bješe izrezano.
  lug-lug: Ku zo n’ayolako ebifaananyi ebya bakerubi, n’enkindu n’ebimuli ebyanjulukuse,
    n’abisiiga zaabu ensanuuse.
  heb-heb: וקלע כרובים ותמרות ופטרי צצים וצפה זהב מישר על המחקה׃
  ben-IRV: সেই পাল্লাগুলোর উপর তিনি করূব, খেজুর গাছ ও ফোঁটা ফুল খোদাই করে সোনার পাত
    দিয়ে মুড়িয়ে দিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਉੱਤੇ ਕਰੂਬੀਆਂ ਖਜ਼ੂਰਾਂ ਅਤੇ ਖਿੜੇ ਹੋਏ ਫੁੱਲਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਉੱਕਰੀਆਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਉੱਤੇ ਸੋਨਾ ਚੜ੍ਹਾਇਆ, ਉਹ ਉਸ ਉੱਕਰੀ ਬਣਤ ਉੱਤੇ ਠੀਕ ਬੈਠਾ।
  mya-JVB: တံခါးရွက်၌ ခေရုဗိမ် အရုပ်နှင့် အပွင့် ပွင့် သော စွန်ပလွံ ပင်အရုပ်များကို
    ထုလုပ် ၍ အပြောက် ကို ရွှေ နှင့် မွမ်းမံ လေ၏။
  tbg-tbg: Avutaqi vau qentitanta vahehema kontemake, vika vi qentitantavata vaatai
    qama kora. (6:32)
  hmo-hmo: Iduara edia kopina idia koroa, kerubi bona pama audia bona herahera edia
    laulauna dekenai, bona golo dekena amo idia koua namonamo.
  urd-urd: और इन पर करूबियों और खजूर के दरख़्तोंऔर खिले हुए फूलों को उसने खुदवाया,
    और खुदे हुए काम पर सोना मंढा।
  rus-SYN: И вырезал на них херувимов и пальмы и распускающиеся цветы и обложил золотом
    по резьбе.
  bqc-SIM: Ɔ̃ à gↄ̃inakɛ̀ gbapiↄwa lán malaika gã̀sĩadeↄ ń daminalio ń lávu
    piaaowa, ↄ̃ a kpà ń vuao, gↄ̃inapiↄ bↄ̀ wásawasa.
  tcz-CHONGTHU: Akotpeh chung dunga chun Cherubim limle tumthing lim chule pahcha
    limjeng jengin ajempol sohkeije. Chuleh abonchan sana’n atom gel in, akijopna
    dung gei jong sana aloival sohkei jin ahi.
  mar-mar: त्यावरही पुन्हा करुब, खजुरीची झाडे, उमलेली फुले यांचे कोरीव काम असून ती
    दारे सोन्याने मढवली होती.
  qub-qub: Chay puncucunachöpis llagllaypa dibujaran querubín anjilcunata, waytacunata,
    palmacunata. Dibujashan jananpaga goriwan chapyaran.
  bqp-bqp: Akũ à ↄzĩ kɛ̀ gbàa pìnↄa, à kɛrubunↄ wãnzãn kɛ̀ kũ domina lío kũ lávu
    pianaao, akũ à wuraa nànaa.
  hat-hat: Batan pòt yo te dekore ak pòtre zanj cheriben, pye palmis ak flè yo te
    travay sou bwa a. Tout pòt la ansanm ak pòtre yo te kouvri nèt ak lò.
  eng-BSB: He carved into them cherubim, palm trees, and open flowers; and he overlaid
    them with gold, hammered evenly over the carvings.
  eng-WEBPB: He carved cherubim, palm trees, and open flowers; and he overlaid them
    with gold fitted on the engraved work.
  kbq-kbq: Hagi serafimi ankeromofo amema'ane tofe anina'agna zafamofo amema'ane zafa
    amosreamofo amema'a ana kafararente antreno tro huteno, golireti eri anovazino
    erimasave hunte'ne.
  nhe-BL: Huan ipan nopa puertas quinixcopinqui nopa querubines, apach cuatini huan
    xochitl tlen cahuantoque. Huan nochi quinxajqui ica oro.
  bus-bus: Ben à ↄzĩi kɛ̀ gbà pìnↄa, à kɛrubunↄ wɛ̃zã kɛ̀ kↄ̃n damina lío kↄ̃n lávu
    pianao, ben à vura nànaa.
  gub-BL: Umupuràg eteahy a'e ukenaw kerumin hagaw paw iapo pà hehe wà. Uzapo inàzàràn
    hagaw paw wà no, ma'e putyr hagaw paw wà no. Or pupe ipyao haw a'e.
  eng-DRA: 'And he carved cherubims, and palm trees, and carved work standing very
    much out: and he overlaid all with golden plates in square work by rule.'
