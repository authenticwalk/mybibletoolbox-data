verse: 1KI.006.013
translations:
  mal-C: ഞാൻ ഇസ്രായേലിന്റെ മധ്യേ വസിക്കും; എന്റെ ജനമായ ഇസ്രായേലിനെ ഞാൻ ഉപേക്ഷിക്കുകയുമില്ല.”
