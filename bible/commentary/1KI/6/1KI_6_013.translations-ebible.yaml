    verlassen.
  lin-lin: Mpe nakoya kovanda kati na bato ya Isalaele mpe nakosundola te bato na
    Ngai, Isalaele.
  eng-LSV: and have dwelt in the midst of the sons of Israel, and do not forsake My
    people Israel.”
  eng-GNV: And I will dwell among the children of Israel, and wil not forsake my people
