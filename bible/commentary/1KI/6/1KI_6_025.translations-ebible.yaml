verse: 1KI.006.025
translations:
  mal-C: രണ്ടാമത്തെ കെരൂബിന്റെ അളവും പത്തുമുഴംതന്നെ ആയിരുന്നു. കാരണം ആകൃതിയിലും അളവിലും
    രണ്ടു കെരൂബുകളും ഒരുപോലെതന്നെ ആയിരുന്നു.
  deu-TKW: Und weitere zehn Ellen maß der andere Kerub; beide Kerube hatten einerlei
    Maß und einerlei Gestalt.
  lin-lin: Molayi ya sheribe ya mibale ezalaki mpe na bametele pene mitano. Bililingi
    ya basheribe nyonso mibale ezalaki lolenge moko mpe molayi moko.
  eng-LSV: and the second cherub [is] ten by the cubit; one measure and one form [are]
    of the two cherubim,
  eng-GNV: 'Also the other Cherub was of ten cubites: both the Cherubims were of one
    measure and one sise.'
  eng-WEBSTER: 'And the other cherub was ten cubits: both the cherubim were of one
    measure and one size.'
  nhw-BL: Nochi ome nopa querubines elque san se. San se inintlachiyalis huan ininhuexca
    huan san se tlachihuali.
  swh-ONEN: Kerubi wa pili alikuwa na urefu wa dhiraa kumi pia, hivyo makerubi hao
    wawili walifanana kwa vipimo na kwa umbo.
  bba-bba: Wɔllun kɔ̃sobun weenɑsii be, bɑ weenɛwɑ mɑm mɑm. Bɑ mɑɑ ɡunum kɑ yɑsum
    nɛwɑ.
  eng-KJVCPB: 'And the other cherub was ten cubits: both the cherubims were of one
    measure and one size.'
  luo-luo: Kerubi mar ariyo bende bwombene ne romo fut apar gauchiel, nimar kerubi
    ariyogi ne chalre e romgi kendo losogi.
  meu-meu: Kerubi iharuana danu ihahetohona na kiubit gwauta; kerubi ruaosi ihahetohodia
    na heḡereḡere bona oromadia na heḡereḡere.
  npi-ULB: दोस्रो करूबको नाप पनि दसै हात थियो । दुवै करूबको कद र आकार उही थिए ।
  yor-yor: Ìgbọ̀nwọ́ mẹ́wàá sì ni kérúbù kejì pẹ̀lú, nítorí kérúbù méjèèjì jọ ara
    wọn ní ìwọ̀n ní títóbi àti títẹ̀wọ̀n bákan náà.
  pes-OPCB: '@see-verse:1KI.006.024'
  tgl-ULB: Ang lapad ng pakpak ng isang kerubin ay mayroon din sampung kubit. Kapwa
    kerubin ay mayroon parehong sukat at hugis.
  cbu-NT: Wazuranirinsha, ashchinandari 4 metro anumun chawpi taarangiya. Tsimbunari
    wanasiririni ashimatam, misha ashimatam ashiru tinaranganaya.
  hui-hui: '@see-verse:1KI.006.024'
  mya-mya: '@see-verse:1KI.006.024'
  bod-N: ཀེ་རུབ་གཞན་དེའི་གཤོག་པ་གཉིས་ཀྱི་རིང་ཚད་ལའང་ཁྲུ་བཅུ་ཡོད་དེ། ཀེ་རུབ་གཉིས་ཀྱི་ཆེ་ཆུང་དང་གཟུགས་དབྱིབས་ནི་གཅིག་མཚུངས་ཡིན།
  sna-sna: Kerubhi rechipiri rakanga rakarebawo makubhiti gumi, nokuti makerubhi maviri
    aya akanga akafanana pakukura namaumbirwo.
  spa-BLM: El otro querubín medía diez codos. Ambos querubines tenían una misma medida
    y una misma forma.
  cac-cac: Lajann̈ej yajel jen̈an sc'axil eb' chi' schavan̈il, lajan pax yilji eb'.
  swh-ULB: kerubi mwingine naye alikuwa na bawa lenye kipimo cha mita 4. 5 Makerubi
    hawa walikuwa wanafanana kwa umbo na kwa vipimo.
  bel-bel: Дзесяць локцяў і другі херувім; аднолькавай меры і аднолькавага выгляду
    абодва херувімы.
  deu-ELBBK: 'und 10 Ellen maß der andere Cherub: beide Cherubim hatten ein Maß und
    einen Schnitt.'
  mbb-OT: '@see-verse:1KI.006.024'
  mal-2015: മറ്റെ കെരൂബിന്നും പത്തു മുഴം; കെരൂബ് രണ്ടിന്നും അളവും ആകൃതിയും ഒന്നു തന്നേ.
  rmc-rmc: '@see-verse:1KI.006.024'
  pes-OPV: و کروبی دوم ده ذراع بود که هر دو کروبی رایک اندازه و یک شکل بود.
  ron-1924: Ал дойля херувим авя тот зече коць. Мэсура ши кипул ерау ачеляшь пентру
    амындой херувимий.
  ben-OBCV: দ্বিতীয় করূবটির মাপ ছিল প্রায় 4.6 মিটার, কারণ দুটি করূবই মাপে ও আকারে
    সমান ছিল।
  som-som: Oo keruubka kalena wuxuu ahaa toban dhudhun, oo labada keruubna waxay ahaayeen
    isku qiyaas iyo isku qaab.
  lat-VUC: 'Decem quoque cubitorum erat cherub secundus: in mensura pari, et opus
    unum erat in duobus cherubim,'
  eng-ASVBT: 'And the other cherub was ten cubits: both the cherubim were of one measure
    and one form.'
  ita-1885: L' altro Cherubino era parimente di dieci cubiti; amendue i Cherubini
    erano di una stessa misura e scultura.
  eng-LXXUP: Thus it was with the other cherub, both were alike finished with one
    measure.
  eng-ULB: The other cherub also had a wingspan ten cubits. Both the cherubim were
    of the same dimensions and shape.
  spa-VBL: El otro querubín también medía diez codos, ya que eran idénticos en tamaño
    y forma.
  fra-_FOB: Le second chérubin était aussi de dix coudées. Les deux chérubins étaient
    d'une même mesure et taillés l'un comme l'autre.
  mal-mal: മറ്റെ കെരൂബിനും പത്ത് മുഴം; ആകൃതിയിലും വലിപ്പത്തിലും രണ്ട് കെരൂബുകളും ഒരുപോലെ
    തന്നേ ആയിരുന്നു.
  urd-GVR: '@see-verse:1KI.006.024'
  suz-BL: मोपान अर्को करूब आ फ्रां यो १० कुबीत लाइश्‍शो बाक्‍माक्‍त। मारदे हना मेको
    करूब निम्‍फा उइक्‍थ उइक्‍थ पा खाल का ङा बाक्‍सा बाक्‍त।
  ita-1927: Il secondo cherubino era parimente di dieci cubiti; ambedue i cherubini
    erano delle stesse dimensioni e della stessa forma.
  ckb-ckb: هەردوو کەڕوبەکە یەک ئەندازە و یەک شێوەیان هەبوو.
  eng-BBE: The two winged ones were ten cubits high, of the same size and form.
  kan-OKCV: ಎರಡನೆಯ ಕೆರೂಬಿಯು 4.4 ಮೀಟರ್. ಎರಡು ಕೆರೂಬಿಗಳಿಗೂ ಒಂದೇ ಅಳತೆಯೂ, ಒಂದೇ ಪ್ರಮಾಣವೂ
    ಇತ್ತು.
  tam-2017: மற்றக் கேருபீனும் 15 அடியாக இருந்தது; இரண்டு கேருபீன்களும் ஒரே அளவும்
    ஒரே திட்டமுமாக இருந்தது.
  spa-RV-1909: Asimismo el otro querubín tenía diez codos; porque ambos querubines
    eran de un tamaño y de una hechura.
  ron-BTF: Şi celălalt heruvim era de zece coţi; amândoi heruvimii erau de aceeaşi
    măsură şi de aceeaşi mărime.
  eng-WEBP: The other cherub was ten cubits. Both the cherubim were of one measure
    and one form.
  eng-FBV: The other cherub was also ten cubits tall, since they were identical both
    in size and shape.
  nld-1939: Ook die van de andere cherub waren tien el; want beide cherubs hadden
    dezelfde maat en dezelfde gestalte.
  nch-BL: Nochi ome nopa querubines elque san se. San se inintachiyalis huan inihuexca
    huan san se tachijchihuali.
  vie-1934: Chê-ru-bin thứ nhì cũng có mười thước. Hai chê-ru-bin đều đồng một cỡ
    và một dáng với nhau.
  hin-CV: दूसरा करूब भी साढ़े चार मीटर ऊंचा था. दोनों ही करूबों की नाप बराबर थी.
  spa-BES: Los dos seres alados tenían diez codos de altura, del mismo tamaño y forma.
  tdx-tdx: Nivelatse kiho folo ka i kerobe raikey, songa aman-jehe mira naho aman-kabey
    mira i kerobe roe rey.
  tha-KJV: เครูบอี​กรู​ปหนึ่​งก​็วัดได้​สิ​บศอกด้วย เครู​บท​ั้งสองมีขนาดเท่ากัน และรู​ปอย​่างเดียวกัน
  por-BR-2018: Também o outro querubim tinha dez côvados; porque ambos os querubins
    eram de um tamanho e de uma feitura.
  deu-ELO: 'und zehn Ellen maß der andere Cherub: beide Cherubim hatten ein Maß und
    einen Schnitt.'
  eng-WYC-2018: And the second cherub was of ten cubits in even measure; and one work
    was in the two cherubims, (And the second cherub was also ten cubits in equal
    measure; and the two cherubim were of the same work, or design,)
  epo-epo: Kaj dek ulnojn havis ankaŭ la dua kerubo; la saman mezuron kaj la saman
    formon havis ambaŭ keruboj.
  uig-PIN: Ikkinqi kerubning ikki ⱪaniti ⱪoxulup on gǝz idi. Ikki kerubning qong-kiqikliki
    wǝ xǝkli ohxax idi.
  beo-beo: '@see-verse:1KI.006.024'
  tpi-OTNT: '@see-verse:1KI.006.024'
  hau-SA: Kerub na biyun shi ma kamu goma ne, gama kerubobi biyun sun yi kama da juna
    a girma da kuma siffa.
  uig-LAT: Ikkinchi kérubning ikki qaniti qoshulup on gez idi. Ikki kérubning chong-kichikliki
    we shekli oxshash idi.
  nde-nde: Ikherubhi lesibili lalo lalizingalo ezilitshumi, womabili amakherubhi ayelingana
    njalo efanana isimo.
  ton-ton: 'Pea naʻe uofulu ʻae hanga ʻoe selupi ʻe taha: naʻe tatau pe ʻae ongo selupi
    ʻi hona fuofua pea mo hona lahi.'
  ces-1613: Tak na deset loket byl i cherubín druhý; míru jednostejnou a řezbu jednostejnou
    měli oba cherubínové.
  eng-WMB: The other cherub was ten cubits. Both the cherubim were of one measure
    and one form.
  tam-TCV: இரண்டாவது கேருபீனும் பத்துமுழ அளவாய் இருந்தது. இரண்டு கேருபீன்களும் அளவிலும்,
    வடிவத்திலும் ஒரேவிதமாய் இருந்தன.
  ceb-ULB: Ang laing kerubin aduna gihapoy napulo ka cubit ang gilapdon sa pako. Ang
    duha ka kerubin managsama ang sukod ug hulagway.
  pol-UBG: 'Dziesięć łokci miał też drugi cherubin: oba cherubiny miały ten sam rozmiar
    i kształt.'
  agr-agr: Nunú dakumka najanamu jimag aajakua nuna esantig mai betekak aajakui. Niimeshkam
    betek aajakui.
  kyc-kyc: '@see-verse:1KI.006.024'
  urd-GVU: '@see-verse:1KI.006.024'
  deu-1912: Also hatte der andere Cherub auch zehn Ellen, und war einerlei Maß und
    einerlei Gestalt beider Cherubim;
  kan-2017: ಇನ್ನೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಗಳ ಅಂತರವು ಹತ್ತು ಮೊಳವಾಗಿತ್ತು. ಎರಡೂ ಕೆರೂಬಿಗಳ ಅಳತೆಯೂ
    ಆಕಾರವೂ ಒಂದೇಯಾಗಿದ್ದವು.
  yap-yap: '@see-verse:1KI.006.024'
  hlt-MCSB: Cherubim a pabae te dong rha lo tih cherubim rhoi te cungnueh pakhat,
    a suisak pakhat la om.
  mdy-ETH: '@see-verse:1KI.006.024'
  twi-ASANTE: Na Kerubim mmienu no nyinaa tebea ne wɔn kɛseɛ yɛ pɛ
  eng-WEBU: The other cherub was ten cubits. Both the cherubim were of one measure
    and one form.
  wal-wal: Naa77antto kiruubeekka tammu wara; naa77u kiruubetu qottainne merai issi
    mala.
  spa-PDDPT: De la misma manera, el segundo querubín tenía 4,5 metros. Ambos querubines
    tenían la misma medida y la misma forma.
  gun-gun: Amboae anjo ra'angaa ma ha'ekue rami ae ju yvatea irundy metros raxa'i
    va'e avi. Mokoĩve tuvixaa ma joo rami ete'i.
  ilo-ULB: Ti maysa pay a kerubim ket adda met laeng kaatiddogna a sangapulo a kubit.
    Ti dua a kerubim ket agpada ti rukod ken sukogda.
  kpg-kpg: '@see-verse:1KI.006.024'
  uig-ARA: ئىككىنچى كېرۇبنىڭ ئىككى قانىتى قوشۇلۇپ ئون گەز ئىدى. ئىككى كېرۇبنىڭ چوڭ-كىچىكلىكى
    ۋە شەكلى ئوخشاش ئىدى.
  sus-sus: Boore malekɛ fan gbee lanxi ɲɔngɔn ya fu nan ma. E firinyi nu yailanxi
    kɛɲa keren nan na.
  pon-2006: '@see-verse:1KI.006.024'
  jae-jae: Kerub teŋ baliŋ kêtôm saka luagêc amboac tonaŋgeŋ. Kerub ŋakatu lulugeŋ
    ŋadôŋ to ŋalaŋô kêtôm tau.
  ksd-ksd: Ma ra valavalar ure ra vauruana angelo i ga a ura pokono ma a papar bula;
    ra ura angelo dir ga varogop uka.
  tur-YTC: Öteki Keruv'un uzunluğu on arşındı. Her iki Keruv da ölçüde ve biçimde
    birdi.
  grc-BRENT: Οὕτως τῷ χερουβὶμ τῷ δευτέρῳ, ἐν μέτρῳ ἑνὶ συντέλεια μία ἀμφοτέροις.
  ind-AYT: Kerub kedua juga 10 hasta panjangnya. Kedua kerub itu ukurannya sama dan
    bentuknya sama.
  nya-nya: Kerubi wachiwiriyo msinkhu wake unalinso mamita anayi ndi theka, pakuti
    akerubi awiriwo anali a misinkhu yofanana ndi a mapangidwe ofanana.
  hrv-hrv: 'I drugi je kerubin bio od deset lakata: jednaka mjera i jednak oblik obaju
    kerubina.'
  mps-mps: '@see-verse:1KI.006.024'
  tpi-tpi: '@see-verse:1KI.006.024'
  dan-1931: ti Alen målte også den anden Kerub; begge keruber havde samme Mål og Skikkelse;
  vie-OVCB: Vậy, từ đầu cánh này đến đầu cánh kia của chê-ru-bim thứ hai cũng dài
    4,6 mét.
  guj-2017: બીજા કરુબની બે પાંખો વચ્ચેનું અંતર પણ દસ હાથ હતું, બન્ને કરુબો કદ અને
    આકારમાં સરખા જ હતા.
  pon-2006A: '@see-verse:1KI.006.024'
  por-BRBSL: O outro querubim tinha dez côvados. Ambos os querubins eram de uma medida
    e de uma forma.
  cth-cth: Cherubim buet touh dawk dong 10 touh a rasang. Cherubim buet touh e hai
    hottelah doeh.
  twi-twi: Na kerubim abien no nyinaa tebea ne wɔn kɛse yɛ pɛ
  hlt-hlt: Cherubim a pabae te dong rha lo tih cherubim rhoi te cungnueh pakhat, a
    suisak pakhat la om.
  tbz-SIM: Kɛ̀ tɛtɛtɛ̀ kó ifìɛ̀ti okùmɛ̀ múnkɛ mmɛ mmɑ̀, mɛokùmɛ̀ mɛ̀mɑ́ɑ̀ mɛpɛ̃kùmɛ̀
    mɛ̀mɑ́ɑ̀.
  msy-2020: '@see-verse:1KI.006.024'
  dop-dop: '@see-verse:1KI.006.024'
  azb-azb: O biri keruvun ölçüsü də on qulac idi. Hər iki keruv eyni ölçüdə və eyni
    görkəmdə idi.
  eng-DBY: 'and the other cherub was ten cubits: both the cherubim were of one measure
    and one form.'
  hin-2017: दूसरा करूब भी दस हाथ का था; दोनों करूब एक ही नाप और एक ही आकार के थे।
  wol-KYG: Fukki xasab it mooy taxawaayu ñaareelu serub bi, ndax ñaari serub yee tolloo
    dayo, bokk bind;
  eng-YLT: and ten by the cubit [is] the second cherub, one measure and one form [are]
    to the two cherubs,
  eng-WYC-2017: And the second cherub was of ten cubits in even measure; and one work
    was in the two cherubims,
  eng-WMBB: The other cherub was ten cubits. Both the cherubim were of one measure
    and one form.
  urd-GVH: '@see-verse:1KI.006.024'
  rug-rug: '@see-verse:1KI.006.024'
  gaz-gaz: Sababii kiirubeeliin lachuu guddinaan wal qixxee taʼanii bifa tokko qabaataniif
    kiirubiin lammaffaanis dhundhuma kudhan dalga dheerata ture.
  fra-LSG: Le second chérubin avait aussi dix coudées. La mesure et la forme étaient
    les mêmes pour les deux chérubins.
  yal-yal: Nɔngɔnna yɛ fu nan yi maleka sawura firinden fan na. Maleka sawura firinne
    kuyan nun e kiin birin yi lan.
  haw-1868: He umi kubita kekahi keruba. Hookahi ana o na keruba elua, ua like ko
    laua nui.
  arb-NAV: وَكَذَلِكَ كَانَ طُولُ جَنَاحَيِ الْكَرُوبِ الثَّانِي عَشْرَ أَذْرُعٍ (نَحْوَ
    خَمْسَةِ أَمْتَارٍ)، لأَنَّهُمَا كَانَا مُتَمَاثِلَيْنِ فِي الْقِيَاسِ والشَّكْلِ.
  ewe-ewe: Eda wo ɖi ale be ɖeka ƒe aʋala tɔ gli le afii eye evelia hã ƒe aʋala tɔ
    gli le afi mɛ.
  eng-LEE: 'And the other cherub was also ten cubits: both the cherubim were of one
    measure and one form.'
  gvn-gvn: '@see-verse:1KI.006.024'
  asm-FB: আৰু দ্বিতীয় কৰূবৰ ডেউকাও দহ হাত আছিল৷ দুয়োটা কৰূব একে জোখৰ আৰু একে আকাৰৰ।
  sus-A: بٌورٍ مَلٍكّ قَن فبٍيٍ لَنشِ حْنفْن يَ قُ نَن مَ. عٍ قِرِنيِ نُ يَءِلَنشِ
    كّحَ كٍرٍن نَن نَ.
  fra-SBL: L'autre chérubin avait dix coudées. Les deux chérubins avaient la même
    mesure et la même forme.
  hbo-hbo: וְעֶ֙שֶׂר֙ בָּֽאַמָּ֔ה הַכְּר֖וּב הַשֵּׁנִ֑י מִדָּ֥ה אַחַ֛ת וְקֶ֥צֶב אֶחָ֖ד
    לִשְׁנֵ֥י הַכְּרֻבִֽים׃
  piu-2006: '@see-verse:1KI.006.024'
  kik-kik: Ikerubi rĩa keerĩ o narĩo rĩarĩ rĩa mĩkono ikũmi; makerubi macio meerĩ
    nĩmaiganaine na makahaanana.
  fra-NCL: Le second chérubin avait aussi dix coudées. Même mesure et même forme pour
    les deux chérubins.
  cek-AK: Kalah cherubim maeto bae loe dong hato oh; cherubim hnetto loe, akrang hoi
    a lenhaih doeh anghmong hoi.
  cuk-cuk: Querubin-baiddi, deyob e-sakan-duku-nailik, e-sakan-duku-baidse dalibo-abar
    (2½) sugumogad. Querubin-warbogwad na dare-dungumalad, na emar-daklebalid.
  uig-CYR: Иккинчи керубниң икки қанити қошулуп он гәз еди. Икки керубниң чоң-кичиклиги
    вә шәкли охшаш еди.
  tel-2017: రెండవ కెరూబు రెక్కలు కూడా 10 మూరలు ఉంది. కెరూబులు రెండింటికీ ఒకే కొలతలు,
    ఒకే ఆకారం ఉన్నాయి.
  hat-BSA: Lòt cheriben an te dis koude. Toude cheriben yo te menm mezi avèk menm
    fòm.
  kos-kos: Cherub se ngia oapana, oasr fit singoul limekosr lusen posohksok luo kacl.
    Cherub luo inge oana sie ke lupa ac lumah.
  hbo-WLC: וְעֶ֙שֶׂר֙ בָּֽאַמָּ֔ה הַכְּר֖וּב הַשֵּׁנִ֑י מִדָּ֥ה אַחַ֛ת וְקֶ֥צֶב אֶחָ֖ד
    לִשְׁנֵ֥י הַכְּרֻבִֽים׃
  ibo-ibo: Cherub nke abụọ dịkwa iri mita na ụma isii, nʼihi na cherubim abụọ ndị
    a bụ otu nʼọtụtụ nakwa nʼibu ibu.
  ory-ory: ସେରୂପେ ଅନ୍ୟ କିରୂବ ହିଁ ଦଶ ହାତ ଥିଲା; ଦୁଇ କିରୂବଯାକ ଏକ ମାପ ଓ ଏକ ଆକାରର ଥିଲେ।
  wmt-wmt: '@see-verse:1KI.006.024'
  chk-chk: Iwe, pwal ewe eman kerop ükükün langataman engol me limu fiit. Ir me ruoman
    kewe kerop a nönnöfengen kaükür me lapalaper.
  rop-rop: '@see-verse:1KI.006.024'
  ukr-1871: На десять локот був і другий херувим. Обидва херувими були однієї міри
    й одного виду.
  deu-1951: Auch der andere Cherub hatte zehn Ellen [Flügelweite]. Beide Cherubim
    hatten gleiches Maß und gleiche Form.
  eng-JPS: And the other cherub was ten cubits; both the cherubim were of one measure
    and one form.
  srp-1865: Tako i drugi heruvim bijaše od deset lakata; jedne mjere i jedne naprave
    bjehu oba heruvima.
  lug-lug: Kerubi owookubiri naye yali mita nnya n’ekitundu, era bakerubi bombi baali
    ekigero kye kimu n’endabika yaabwe nga y’emu.
  heb-heb: ועשר באמה הכרוב השני מדה אחת וקצב אחד לשני הכרבים׃
  ben-IRV: আর দ্বিতীয় করূবও দশ হাত ছিল; দুটি করূবের পরিমাণ ও আকার সমান ছিল।
  pan-pan: ਦਸ ਹੀ ਹੱਥ ਦੂਜੇ ਕਰੂਬ ਦੀ ਦੋਵੇਂ ਕਰੂਬ ਇੱਕੋ ਹੀ ਮਿਣਤੀ ਅਤੇ ਇੱਕੋ ਹੀ ਡੌਲ ਦੇ ਸਨ।
  mya-JVB: အမြင့်ဆယ် တောင် ရှိသည်ဖြစ်၍၊ ခေရုဗိမ် နှစ် ပါးသည် အလုံး အရပ်ပမာဏတူ၏။
  tbg-tbg: Enseli vovata vohaa qaramake autuke vatora.
  hmo-hmo: Kerubi iharuana danu ena hanina ruaosi ena lata be 4.4 mita. Kerubi ruaosi
    edia bada bona edia toana be hegeregere.
  urd-urd: और दस ही हाथ का दूसरा करूबी था; दोनों करूबी एक ही नाप और एक ही सूरत के
    थे।
  rus-SYN: В десять локтей был и другой херувим; одинаковой меры и одинакового вида
    были оба херувима.
  bqc-SIM: Malaika mɛ̀n plapiↄ bↄ̀kↄ̃waɛ, aa doũɛ zálala.
  tcz-CHONGTHU: Cherubim teni chu aletdan jong aneo dan jong akibang gel in, chule
    a gongsuo jong thakhat chat ahilhone.
  mar-mar: दुसरा करुबही दहा हात उंच होतो; दोन्ही करुब एका मापाचे व एका आकाराचे होते.
  qub-qub: Ishcan querubín anjilcuna caycaran chay tamäñulla, chuscu metru midyan-cama.
    Chay-nirajlla caranpis.
  bqp-bqp: Kɛrubu mɛ̀n pla pìnↄ bòkↄ̃a, ò lɛɛlɛmɛ.
  hat-hat: Tou de estati yo te gen menm fòm, menm gwosè.
  eng-BSB: The second cherub also measured ten cubits; both cherubim had the same
    size and shape,
  eng-WEBPB: The other cherub was ten cubits. Both the cherubim were of one measure
    and one form.
  kbq-kbq: Hagi ana ankerontrena za'zaznimo'ene zanavufagamo'enena magozahu hu'ne.
  nhe-BL: Nochi ome nopa querubines elque san se. San se inintlachiyalis huan ininhuexca
    huan san se tlachihuali.
  bus-bus: Kɛrubu mɛ̀n plaaa pìnↄↄ bↄ̀kↄ̃ba, aↄ̃ↄ sɛ̃nkpɛmɛ.
  gub-BL: '@see-verse:1KI.006.024'
  eng-DRA: 'The second cherub also was ten cubits: and the measure, and the work was
    the same in both the cherubims:'
