verse: 1KI.006.018
translations:
  mal-C: ദൈവാലയത്തിന്റെ ഉൾഭാഗം ദേവദാരുപ്പലകകൾകൊണ്ട് പൊതിഞ്ഞിരുന്നു. അവയിൽ കായ്കളുടെയും
    വിടർന്ന പുഷ്പങ്ങളുടെയും രൂപങ്ങൾ കൊത്തിവെച്ചിരുന്നു. സകലതും ദേവദാരുകൊണ്ടായിരുന്നു;
    കല്ല് അശേഷം ദൃശ്യമായിരുന്നില്ല.
  deu-TKW: Und Cedernholz war am Gebäude inwendig, Schnitzwerk von Coloquinten und
    Blumengehängen; alles war cedern, und kein Stein zu sehen.
  lin-lin: Batobolaki bililingi na mabaya ya sedele oyo balatisaki na bamir ya kati
    ya Tempelo, mpo na kotia bilembo oyo ezalaki na lolenge ya bakolokente mpe ya
    bafololo efungwama ; balatisaki kati nyonso ya Tempelo na mabaya ya banzete ya
    sedele, mpe ata libanga moko te ezalaki komonana.
  eng-LSV: And the cedar for the house within [is] carvings of knobs and openings
    of flowers; the whole [is] cedar, there is not a stone seen.
  eng-GNV: 'And the cedar of the house within was carued with knops, and grauen with
    floures: all was cedar, so that no stone was seene.'
  eng-WEBSTER: 'And the cedar of the house within was carved with knobs and open flowers:
    all was cedar; there was no stone seen.'
  nhw-BL: Huan ipan nochi tepamitl ipan nochi cuartos ipan tiopamitl quitzajque nopa
    tetl ica huapalme tlen tiocuahuitl. Huan nopa huapalme nochi quinyecchijchijtoyaj
    ica tlaixcopincayome tlen xochitl catli cahuantoc huan tlicotecome. Huan niyon
    se tetl amo nesiyaya.
  swh-ONEN: Hekalu ndani ilikuwa ya mierezi iliyonakshiwa mifano ya maboga na maua
    yaliyochanua. Kila kitu kilikuwa cha mwerezi, hakuna jiwe ambalo lilionekana.
  bba-bba: Sɛdurun dɑ̃ɑ ye bɑ doke dii ten ɡɑni sɔɔ mi, bɑ ye sɔɔ bwɑ̃ɑnu kɑ biibiin
    weenɑsii yoruɑ. Dii ten ɡɑnɑn ɡɑm sɑri mi n tere.
  eng-KJVCPB: 'And the cedar of the house within was carved with knops and open flowers:
    all was cedar; there was no stone seen.'
  luo-luo: Ei hekaluno noketie bap sida mopa ka budho kod thiepene. Gik moko duto
    nolos gi yiend sida ma kata mana kidi ne ok nyal ne.
  meu-meu: Dubu lalonai sida audia na e korodia, ita-itadia na ahu bona au buredia
    na heheto. Nadi ta se hedinarai; iboudiai na sida audia ese e ḡovadia.
  npi-ULB: मन्दिरको भित्रपट्टिको देवदारुको काठमा फक्रेका फुल र लौकाका बुट्टा कुँदिएका
    थिए । ती सबै देवदारुका थिए । एउटै पनि ढुङ्गा देखिँदैनथ्यो ।
  yor-yor: Inú ilé náà sì jẹ́ kedari, wọ́n ṣe iṣẹ́ ọnà rẹ̀ pẹ̀lú ìrudí àti ìtànná.
    Gbogbo rẹ̀ sì jẹ́ kedari; a kò sì rí òkúta kan níbẹ̀.
  pes-OPCB: تمام دیوارهای سنگی داخل خانهٔ خدا را با قطعاتی از تخته‌های سرو که با نقشهایی
    از گل و کدو منبت‌کاری شده بود، پوشاند.
  tgl-ULB: May sedar sa loob ng templo, inukit sa hugis ng mga gurd at mga nakabukang
    bulaklak. Lahat ay sedar sa loob. Walang makikitang gawa sa bato doon.
  cbu-NT: Anootssha ashchiri táwarpa wanasir tapatstarangiya. Sheeru, anumunsha chaputam,
    misha wanusitam wanasireew tinarangiya. Ashirangu, Apanllish pang' wantsush ichingaru
    karipanpatanandari tapatstarangiya. Ashchiri patumbichpa kámanarangu, pamaam pinasarangiya.
  hui-hui: Ira tamia pelene biarunime anda hái para hayagome ege to̱le̱ biaru dambi
    ho waheagola ege to̱le̱ mbira pana kane handabe nahe hene. Ani para hai howa tigua
    ira pelene mbalape ogoriani mo yári bialu mbaguali alebi palawaya ale tara tararubi
    wabu helaga bini.
  mya-mya: သစ်​က​တိုး​သား​ပျဉ်​များ​တွင်​အ​သီး​အ​ပွင့်​ပုံ များ​ထု​လုပ်​ခြယ်​လှယ်​ထား​လေ​သည်။
    ကျောက် နံ​ရံ​ကို​မ​မြင်​နိုင်​စေ​ရန် ဗိ​မာန်​တော်​အ​တွင်း ပိုင်း​တစ်​ခု​လုံး​ကို​သစ်​က​တိုး​သား​ဖြင့်​ဖုံး
    အုပ်​ထား​သ​တည်း။
  bod-N: མཆོད་ཁང་ནང་གི་རྩིག་ངོས་ཡོངས་སུ་ཐང་ཤིང་གིས་གཡོགས་ཤིང་། དེའི་སྟེང་ལ་ཀུ་བ་དང་བཀྲ་བའི་མེ་ཏོག་བརྐོས་ཏེ།
    ཐམས་ཅད་ཐང་ཤིང་གིས་བཟོས་པས། རྡོ་གཅིག་ཀྱང་མི་སྣང་ངོ་། །
  sna-sna: Mukati metemberi makaitwa nemisidhari yakavezwa mifananidzo yemikombe namaruva
    akazaruka. Zvose zvaiva misidhari chete, hapana dombo raionekwa.
  spa-BLM: En el interior de la casa había cedro tallado con capullos y flores abiertas.
    Todo era de cedro. No se veía ninguna piedra.
  cac-cac: A te' chemte' ix och d'a yol templo chi', nab'a a te' c'ute'. Yoch'b'iloch
    yechel sat te te' yed' te' xumac yelvanub'oc sattac te'. Malaj junoc q'uen q'ueen
    chequel d'a yool chi'.
  swh-ULB: Zote zilikuwa za mierezi kwa ndani. Hapakuonekana chochote ndani kilichokuwa
    kimetengenezwa kwa mawe.
  bel-bel: На кедрах усярэдзіне храма былі выразаны падабенствы гуркоў і кветак, якія
    распускаюцца; усё было пакрыта кедрам, каменя ня відаць было.
  deu-ELBBK: Und das Zedernholz innen am Haus war Schnitzwerk von Koloquinthen und
    aufbrechenden Blumen; alles war Zedernholz, kein Stein wurde gesehen.
  mbb-OT: Mid-epizan pudu te tabla he sidru is ketivuukan te elavat diyà te seled
    dutun te valey, umbe kenà egkaahà diyà te seled is batu he elavat din. Dutun te
    elavat in-ukir zuen is menge vulak wey edlangkat he menge pinemula.
  mal-2015: ആലയത്തിന്റെ അകത്തെ ചുവരിന്മേൽ ദേവദാരുകൊണ്ടുള്ള കുമിഴുകളും വിടർന്ന പുഷ്പങ്ങളും
    കൊത്തുപണിയായിരുന്നു; എല്ലാം ദേവദാരുകൊണ്ടായിരുന്നു; കല്ലു അശേഷം കാണ്മാനുണ്ടായിരുന്നില്ല.
  rmc-rmc: O Chramos sas andral obthodo le cedroskre kašteha, so sas avrirandlo le
    prajtenca the le kvitkenca. Savoro obthode le cedroskre kašteha avke, hoj na dičholas
    ňisavo bar.
  pes-OPV: و دراندرون خانه چوب سرو آزاد منبت به شکل کدوها و بسته های گل بود چنانکه
    همه‌اش سروآزاد بود و هیچ سنگ پیدا نشد.
  ron-1924: Лемнул де чедру динэунтру авя сэпэтурь де колочинць ши флорь дескисе;
    тотул ера де чедру, ну се ведя ничо пятрэ.
  ben-OBCV: মন্দিরের ভিতরদিকে দেবদারু কাঠ খোদাই করে লাউ-এর মতো ফলের ও প্রস্ফুটিত ফুলের
    আকার গড়ে দেওয়া হল। সেখানে সবকিছুই ছিল দেবদারু কাঠের; কোনো পাথর দেখা যাচ্ছিল
    না।
  som-som: Oo guriga gudihiisa waxaa ku jiray qori kedar ah oo la xardhay oo ubbooyin
    iyo ubax furan loo yeelay; oo kulli wuxuu ahaa qori kedar ah, oo dhagax laguma
    arag.
  lat-VUC: 'Et cedro omnis domus intrinsecus vestiebatur, habens tornaturas et juncturas
    suas fabrefactas, et cælaturas eminentes: omnia cedrinis tabulis vestiebantur:
    nec omnino lapis apparere poterat in pariete.'
  eng-ASVBT: 'And there was cedar on the house within, carved with knops and open
    flowers: all was cedar; there was no stone seen.'
  ita-1885: E il legno di cedro, ch'era dentro la Casa, era intagliato di coloquintide,
    e di fiori aperti; ogni cosa era di cedro, non si vedeva alcuna pietra.
  eng-ULB: There was cedar inside the house, carved in the shape of gourds and open
    flowers. All was cedar inside. No stonework was visible on the inside.
  spa-VBL: Los paneles de cedro del interior del Templo estaban decorados con tallas
    de calabazas y flores abiertas. Todo estaba revestido de cedro; no se veía nada
    de la piedra.
  fra-_FOB: Et le cèdre, au-dedans de la maison, était sculpté en coloquintes et en
    fleurs épanouies; tout était de cèdre; la pierre ne se voyait pas.
  mal-mal: ആലയത്തിന്റെ അകത്തെ ചുവരിന്മേൽ ദേവദാരുകൊണ്ട് മൊട്ടുകളും വിടർന്ന പുഷ്പങ്ങളും
    കൊത്തിവച്ചിരുന്നു; എല്ലാം ദേവദാരുകൊണ്ടായിരുന്നു; കല്ല് ഒട്ടും തന്നെ ദൃശ്യമായിരുന്നില്ല.
  urd-GVR: Imārat kī tamām andarūnī dīwāroṅ par deodār ke taḳhte yoṅ lage the ki kahīṅ
    bhī patthar nazar na āyā. Taḳhtoṅ par tūṅbe aur phūl kandā kie gae the.
  suz-BL: मेको खिं आ आगा गे लेबानोन ङा लाइश्‍शो रवा आ शी के फलेकम चहिं लौका नु बोइश्‍शो
    फू आ बुटा मुशा आप्‍शो बाक्‍मा बाक्‍त। मेको शी नेल्‍ल मोदेंशो बाक्‍मा बाक्‍त। मेकेर
    फुल्‍लु का यो मतांइसीशो बाक्‍माक्‍त।
  ita-1927: Il legno di cedro, nell’interno della casa, presentava delle sculture
    di colloquintide e di fiori sbocciati; tutto era di cedro, non si vedeva pietra.
  ckb-ckb: دار ئورزی پەرستگاکە بە دیوی ناوەوەی پەرستگاکە لەسەر شێوەی سەوزەوات و گوڵی
    کراوە نەخشێنرابوو، هەمووی داری ئورز بوو، هیچ بەردێک نەدەبینرا.
  eng-BBE: (All the inside of the house was cedar-wood, ornamented with designs of
    buds and flowers; no stonework was to be seen inside.)
  kan-OKCV: ಆಲಯದ ಒಳಗಿರುವ ದೇವದಾರು ಮೊಗ್ಗುಗಳೂ, ಅರಳಿದ ಹೂವುಗಳೂ ಕೆತ್ತಿದ ಕೆಲಸಗಳಾಗಿದ್ದವು.
    ಒಂದು ಕಲ್ಲಾದರೂ ಕಾಣಿಸದ ಹಾಗೆ ಎಲ್ಲಾ ದೇವದಾರದ್ದಾಗಿತ್ತು.
  tam-2017: ஆலயத்திற்குள் இருக்கிற கேதுரு மரங்களில் மொக்குகளும் மலர்ந்த பூக்களுமான
    சித்திரவேலை செய்திருந்தது; பார்வைக்கு ஒரு கல்கூட காணப்படாமல் எல்லாம் கேதுரு மரமாக
    இருந்தது.
  spa-RV-1909: Y la casa estaba cubierta de cedro por de dentro, y tenía entalladuras
    de calabazas silvestres y de botones de flores. Todo era cedro; ninguna piedra
    se veía.
  ron-BTF: Şi cedrul casei pe interior era sculptat cu noduri şi flori deschise; totul
    era de cedru; nu se vedea piatră.
  eng-WEBP: There was cedar on the house within, carved with buds and open flowers.
    All was cedar. No stone was visible.
  eng-FBV: The cedar panels inside the Temple were decorated with carvings of gourds
    and open flowers. Everything was lined with cedar—none of the stone was visible.
  nld-1939: Het cederhout binnen in de tempel was versierd met snijwerk van kolokwinten
    en bloemslingers. Alles wat men er zag was cederhout; nergens was er een steen
    te zien.
  nch-BL: Huan nochi tepamit ipan nochi cuartos ipan tiopamit quintzajque nopa tet
    ica huapalme ten tiocuahuit. Huan nopa huapalme nochi quinyejyecchijtoyaj ica
    taixcopincayome ten xochit cati cahuantoc huan cuatajcayot. Huan yon se tet amo
    nesiyaya.
  vie-1934: ỳ phía trong đền, có gỗ bá hương chạm hình dưa ác và hoa mới nở; toàn
    là gỗ bá hương, không thấy đá.
  hin-CV: भवन की दीवारों का अंदरूनी भाग देवदार की लकड़ी से ढका था, जिस पर कलियां और
    खिले हुए फूल खुद हुए थे. सभी कुछ देवदार से ढका था-पत्थर कहीं से भी दिखाई नहीं
    पड़ता था.
  spa-BES: Todo el interior de la casa era de madera de cedro, tallada con diseños
    de capullos y flores; no se veía piedra en el interior.
  tdx-tdx: Sinokitse sarem-bebeke naho voñe miborake o mendoraveñe añate’ i anjombaio;
    ama’ mendoraveñe iaby izay, tsy nahaisaham-bato.
  tha-KJV: มี​ไม้​สนสีดาร์​ที่อยู่​ข้างในพระนิเวศแกะเป็​นร​ูปดอกตูมและดอกไม้​บาน เป็นไม้สนสีดาร์​ทั้งสิ้น
    ในที่นั่นแลไม่​เห​็นหินเลย
  por-BR-2018: E a casa estava coberta de cedro por de dentro, e tinha entalhaduras
    de frutos silvestres e de botões de flores. Todo era cedro; nenhuma pedra se via.
  deu-ELO: Und das Zedernholz am Hause, inwendig, war Schnitzwerk von Koloquinthen
    und aufbrechenden Blumen; alles war Zedernholz, kein Stein wurde gesehen.
  eng-WYC-2018: And all the house within was clothed with cedar, and had his smoothnesses,
    and his joinings made subtly, and gravings appearing above; all things were clothed
    with boards of cedar, and utterly a stone might not appear in the wall. (And all
    the House within was covered with cedar, and had carvings of knops, or of gourds,
    and open flowers; everything was covered with cedar boards, and no stone appeared,
    or was visible, utterly anywhere on the wall.)
  epo-epo: Sur la cedroj interne de la domo estis skulptitaj tuberoj kaj floroj; ĉio
    estis cedra, oni vidis nenian ŝtonon.
  uig-PIN: Ibadǝthanining iqki tamliriƣa ⱪapaⱪ wǝ qeqǝkning nushiliri nǝⱪix ⱪilinƣanidi.
    Ibadǝthana pütünlǝy kedir tahtaylar bilǝn ⱪaplanƣanidi. Ⱨeq tax kɵrünmǝytti.
  beo-beo: Dolo ifa gaga:i amo damana da ganagu amola sogea fafalegaila dedenesisi.
    Debolo diasu ganodini, dobea huluanedafa da dolo ifa ga:i ba:dedafa amoga dedeboiba:le,
    gelega dobea sali da ba:mu gogolei.
  tpi-OTNT: Ol i bin kisim ol plang bilong diwai sida na karamapim banis olgeta, na
    ol man i no inap lukim ol ston bilong banis. Na ol i katim ol gutpela piksa bilong
    kukamba na plaua long ol dispela plang.
  hau-SA: An yi wa katakan itacen al’ul na cikin haikalin zāne mai fasalin gora da
    na buɗaɗɗun furanni. An rufe bangon ciki duka da itacen al’ul, har ba a ganin
    duwatsun ginin.
  uig-LAT: Ibadetxanining ichki tamlirigha qapaq we chéchekning nusxiliri neqish qilin’ghanidi.
    Ibadetxana pütünley kédir taxtaylar bilen qaplan’ghanidi. Héch tash körünmeytti.
  nde-nde: Ngaphakathi kwethempeli kwakwakhiwe ngomsedari, ubazwe iziduku lamaluba
    aqhakazileyo. Konke kwakungumsedari, kungabonakali litshe lelilodwa.
  ton-ton: 'Pea naʻe tongitongi ki he sita ʻoe loto fale ʻae fuaʻi ʻakau, mo e ngaahi
    fisi kuo tatala: naʻe sita kotoa pē; naʻe ʻikai ke ha ai ha maka.'
  ces-1613: A na tom cedrovém domu vnitř otaflování byly řezby, nápodobné tykvím planým
    a květům otevřeným. Všecko z cedru bylo, tak že ani kamene nebylo viděti.
  eng-WMB: There was cedar on the house within, carved with buds and open flowers.
    All was cedar. No stone was visible.
  tam-TCV: ஆலயத்தின் உட்புறம் முழுவதிலும் கேதுரு மரப்பலகை பதிக்கப்பட்டிருந்தது. அவற்றின்
    இணைப்பில் விரிந்த பூக்களும், வெள்ளரிக்காய்களும் சித்திர வேலைப்பாடாகச் செதுக்கப்பட்டிருந்தன.
    எல்லாம் கேதுருமரப் பலகையாகவே இருந்தன. ஒரு கல்லும் வெளியே தெரியவில்லை.
  ceb-ULB: Adunay sidro sa sulod sa balay, nga inokitan sa naghulagway nga nagtikyop
    ug nagbukhad nga mga bulak. Mga sidro tanan ang anaa sa sulod. Walay makita nga
    binuhat gamit ang bato diha sa sulod.
  pol-UBG: A na deskach cedrowych wewnątrz domu wyrzeźbiono pąki i rozkwitłe kwiaty.
    Wszystko było z cedru, tak że kamienia nie było widać.
  agr-agr: Tuke Pujuu emematku ijuntai jegamkamu aajakua nuna initkenig setug dakagbau
    shiig anujamunum taumi yagkug aidau, yujág aidau dakumjamu aajakui.
  kyc-kyc: Dee isa sitame wasisi polaŋe dupwa isa jingipi kipwa pengepe isame wasisi
    bange dupwame kalya piyami. Pipala andakare peparae dupwa isa sitame wasisi polaŋe
    dupwame kaname kame pyuo apya wasiyami dupwa kanda nana lao yambe pyao oteyami.
  urd-GVU: عمارت کی تمام اندرونی دیواروں پر دیودار کے تختے یوں لگے تھے کہ کہیں بھی
    پتھر نظر نہ آیا۔ تختوں پر تُونبے اور پھول کندہ کئے گئے تھے۔
  deu-1912: Inwendig war das ganze Haus eitel Zedern mit gedrehten Knoten und Blumenwerk,
    daß man keinen Stein sah.
  kan-2017: ದೇವಾಲಯದೊಳಗೆ ಕಲ್ಲು ಕಾಣಿಸದಂತೆ ಗೋಡೆಗಳನ್ನೆಲ್ಲಾ ಬಳ್ಳಿಗಳು ಮತ್ತು ಹೂವುಗಳು ಕೆತ್ತಿರುವ
    ದೇವದಾರಿನ ಹಲಿಗೆಗಳಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Plang riy ni cedar e ka ni ker ya’an e p’aw ni gamanman ngay nge floras;
    ma langgin ni ga’ngin e ka ni gabdiy e ren ni cedar ngay, ya nge dab ni guy e
    malang ko rungrung.
  hlt-MCSB: Im khui kah lamphai te a khuiah padae muei bangla a thuk. Lamphai boeih
    te tamlaep bangla a phuelh sak dongah lungto tueng voel pawh.
  mdy-ETH: ሊባኖኦሴ ሚፆ ላሻሲ ዓርሲ ኮሾናሢዳ ዹኡቄ ቡኒ ማሊሲ ኮሾና ባኣዚ ዓኣኔ፤ ጋራ ጉቤ ሊባኖኦሴ ሚፆ ላሻሲ ዓርሶና
    ሚፆና ጳርቂንቴሢሮ ማኣሮ ማዦና ሹጫ ጴዹዋያኬ።
  twi-ASANTE: Wɔde ntweneduro na ɛsam aboɔ afasuo a ɛwɔ asɔredan no nyinaa so, na
    wɔsenee nkoraa fɛfɛ ne nhwiren, de dii nsameeɛ no ani adwini.
  eng-WEBU: There was cedar on the house within, carved with buds and open flowers.
    All was cedar. No stone was visible.
  wal-wal: Beeta Maqidasiyaayyo so baggai massido gosiyaanne ciyyida ciishshaa misiliyaa
    medhdhido zigaa xaulan licetti kamettiis; ubbabaikka ziga; aiba shuchchinne beettenna.
  spa-PDDPT: Por dentro, la Casa estaba revestida de cedro tallado en forma de calabazas
    y de flores abiertas. Todo era de cedro. No se veía alguna piedra.
  gun-gun: Ha'e gui yvyrape opy rupi omo'ã mbyre ma ombojeguapa hy'a ha'e yvoty ra'angaa
    py. Yary guigua anho ojekuaa, ita ma neĩ peteĩ henda'i py ma voi ndojekuaai.
  ilo-ULB: Adda kayo ti sedro iti uneg ti balay a nakitikitan iti sukog dagiti tabungaw
    ken dagiti nagukrad a sabsabong. Sedro amin ti adda iti unegna. Awan ti makita
    sadiay a naaramid manipud iti bato.
  kpg-kpg: Nia lau baba ‘cedar’ ne daadaa gaa hai nia golee laagau mono akai e humu ai,
    gei ogo di abaaba i nia baahi huogodoo e hii gi nia lau baba ‘cedar’, gei ogo
    nia hadu i di gili di abaaba gu hagalee kila mai.
  uig-ARA: ئىبادەتخانىنىڭ ئىچكى تاملىرىغا قاپاق ۋە چېچەكنىڭ نۇسخىلىرى نەقىش قىلىنغانىدى.
    ئىبادەتخانا پۈتۈنلەي كېدىر تاختايلار بىلەن قاپلانغانىدى. ھېچ تاش كۆرۈنمەيتتى.
  sus-sus: Sɛdiri wuri xebenyie naxee nu fatuxi banxi xalɛe ma palaa ma, sansi bogie
    nun sansi fugee fan nu masolixi e ma. Na ki, gɛmɛ mu nu toma banxi kui ma fefe
    ma.
  pon-2006: Dinapw sidar kan perperda wia wahntuhke oh wahnrohs, mehn kalingan, oh
    dihden Tehnpaso ni pali koaros kidikidkihdi dinapw sidar, kahrehda aramas sohte
    kak kilang takaien dihdo.
  jae-jae: Aŋga lôm ŋalêlôm talic poc teŋ atomanô, sêkwa sagiŋ auc ŋa kasedageŋ. Ma
    sêsap walô to ŋaola gêjac lêtêŋ ŋakatu gêjam katapa tau auc.
  ksd-ksd: Di ga poko ra umana davai na tagatagal ta ra bala na pal ma ra umana vuvu
    ma ra umana purpur; i ga davai na tagatagal parika ta ra bala na pal, pa di gire
    mule ta vat.
  tur-YTC: Evin içi sedirdi, tomurcuklarla ve açılmış çiçeklerle oyulmuştu. Her yer
    sedirdi. Taş hiç görünmüyordu.
  ind-AYT: Kayu aras di dalam bait berukirkan buah-buah labu dan bunga-bunga mekar.
    Seluruhnya dari kayu aras, tidak ada batu yang terlihat.
  nya-nya: Mʼkati mwa Nyumbayi munali matabwa a mkungudza, pamene anajambulapo zithunzi
    za zikho ndi maluwa. Paliponse panali mkungudza wokhawokha. Panalibe mwala uliwonse
    umene unkaonekera.
  hrv-hrv: A po cedrovini unutar Hrama bijahu urezani ukrasi - pleteri od pupoljaka
    i cvijeća; sve je bilo od cedrovine i nigdje se nije vidio kamen.
  mps-mps: Augwaligo te bǫ ni nami dabe selama, tama te be tomode te daga tigidali
    haluama, tama te bidi dabego masigigo bagulali daga suabo usu meni yai. Tama augwaligo
    te ni nami daide te bobigo wiegi yai piksa noma me, te ni dabego te plaua dabe
    me asęyu, togoyu yali.
  tpi-tpi: Ol i bin kisim ol plang bilong diwai sida na karamapim banis olgeta, na
    ol man i no inap lukim ol ston bilong banis. Na ol i katim ol gutpela piksa bilong
    kukamba na plaua long ol dispela plang.
  dan-1931: Templet var indvendig dækket med Cedertræ, udskåret Arbejde i Form af
    Agurker og Blomsterkranse; alt var af Cedertræ, ikke en Sten var at se.
  vie-OVCB: khắp mặt trong của tường Đền Thờ đều được lót ván bá hương nên không thấy
    đá. Ván này được chạm hình hoa nở và nụ.
  guj-2017: ભક્તિસ્થાનના અંદરની બાજુના હિસ્સામાં દેવદારના લાકડા પર કળીઓ તથા ખીલેલાં
    ફૂલો કોતરેલાં હતાં. ત્યાં અંદરના ભાગમાં ક્યાંય પણ પથ્થરનું કામ દેખાતું ન હતું.
    ક્યાંય એક પણ પથ્થર દેખાતો નહોતો.
  pon-2006A: Dinapw sidar kan perperda wia wahntuhke oh wahnrohs, mehn kalingan, oh
    dihden Tehnpaso ni pali koaros kidikidkihdi dinapw sidar, kahrehda aramas sohte
    kak kilang takaien dihdo.
  por-BRBSL: Havia cedro no interior da casa, esculpido com botões e flores abertas.
    Tudo era cedro. Nenhuma pedra era visível.
  cth-cth: Bawkim thungvah, Sidar thingpheknaw dawk tuiumpaw, a peinaw hoi akawi,
    talung kamnue hoeh nahanelah Sidar thing hoi a ramuk.
  twi-twi: Wɔde sida na ɛsam abo afasu a ɛwɔ asɔredan no nyinaa so, na wosen ntoa
    fɛfɛ ne nhwiren de dii nsɛmee no ani adwinni.
  hlt-hlt: Im khui kah lamphai te a khuiah padae muei bangla a thuk. Lamphai boeih
    te tamlaep bangla a phuelh sak dongah lungto tueng voel pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kù dɑ̀ri tidɑbɛɛtì, kɛ́kerí tifèntì ti ĩ́nkɛ̀, kɛ̀ tì ndònnɛ̀
    yɛyɑɑ̀ nnɛ̀ yɛ póó, tì do dɑ̀ri kufɑ̃́ɑ̃́ nkumɔu ndi bɑ́ kumɑrí í nfeí.
  msy-2020: Me sidan temer arariba inigha bɨriba bar da ave. Eghtɨ gumaziba bɨribar
    dagɨabar ganan kogham. Egha me seviba ko akɨmarir onezibar nedazir aghuariba ter
    ararir kabar dar ghore.
  dop-dop: Kpeŋkpelɑsɩ toŋ nyǝnsɩ tike wɑɑsǝnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔɔ. Pɩɩ nɑɑkɩ pɛɛ
    wenɑ pɑ́ ŋmɑnɑ-tɛ tɔ. Ɩlɛnɑ pɑ́ lǝsɩ kpeŋkpelɑsɩ tɔɔ kɛ́ yɑɑyenɑɑ nɑ tɩɩŋ nɩɩlɩ
    ɩ pee fotoonɑɑ.
  azb-azb: Məbədin içindəki sidr ağaclarının üstündə balqabaq və açılmış güllərin
    təsviri oyulmuşdu. Hər şey sidrlə örtülmüşdü, daş heç görünmürdü.
  eng-DBY: 'And the cedar of the house within was carved with colocynths and half-open
    flowers: all was cedar; there was no stone seen.'
  hin-2017: 'भवन की दीवारों पर भीतर की ओर देवदार की लकड़ी की तख्ताबंदी थी, और उसमें
    कलियाँ और खिले हुए फूल खुदे थे, सब देवदार ही था: पत्थर कुछ नहीं दिखाई पड़ता था।'
  wol-KYG: Banti seedar yi lale ci biir kër gi, dees cee yett ay nataali koog ak tóor-tóor
    yu focci; lépp di bantu seedar, ba xeer feeñul.
  eng-YLT: And the cedar for the house within [is] carvings of knobs and openings
    of flowers; the whole [is] cedar, there is not a stone seen.
  eng-WYC-2017: And all the house within was clothed with cedar, and had his smoothnesses,
    and his joinings made subtly, and engravings appearing above; all things were
    clothed with boards of cedar, and utterly a stone might not appear in the wall.
  eng-WMBB: There was cedar on the house within, carved with buds and open flowers.
    All was cedar. No stone was visible.
  urd-GVH: इमारत की तमाम अंदरूनी दीवारों पर देवदार के तख़्ते यों लगे थे कि कहीं भी
    पत्थर नज़र न आया। तख़्तों पर तूँबे और फूल कंदा किए गए थे।
  rug-rug: Sa doduru korapana sa Zelepade si tavete ni labete sida rini, meke ta peqo
    koari na labete sida sari na kinehadi rina havoro na linetelete pamukeni, ke lopu
    boka ta dogoro sa gobagoba patu.
  gaz-gaz: Keessi mana qulqullummaa sanaas birbirsa fakkiin buqqeetii fi daraaraa
    irratti soofameen faayeffamee ture. Wanni hundinuu birbirsaan hojjetame; dhagaan
    tokko iyyuu hin mulʼatu ture.
  fra-LSG: Le bois de cèdre à l’intérieur de la maison offrait des sculptures de coloquintes
    et de fleurs épanouies; tout était de cèdre, on ne voyait aucune pierre.
  yal-yal: Suman wudin naxan yi banxin kui, ne yi rafalaxi se fuge sawura faɲine nun
    kundi sawurane nan na, sumanna nan yi a birin na, gɛmɛ yo mi yi toma.
  haw-1868: 'A o ke kedera o ka hale maloko, ua kalakalaiia he mau kaukama a me na
    pua mohala: he kedera wale no, aole pohaku i ikeia.'
  arb-NAV: وَنُقِشَتْ عَلَى أَلْوَاحِ خَشَبِ الأَرْزِ الَّتِي غَطَّتِ الْجُدْرَانَ
    الدَّاخِلِيَّةَ أَشْكَالُ يَقْطِينٍ، وَبَرَاعِمِ زُهُورٍ مُتَفَتِّحَةٍ. وَكَانَ
    الْبِنَاءُ الدَّاخِلِيُّ مَصْنُوعاً كُلُّهُ مِنْ خَشَبِ الأَرْزِ فَلَمْ يَظْهَرْ
    فِيهِ حَجَرٌ.
  ewe-ewe: Le gbedoxɔ la me la, efa sedaʋuƒowo ɖe afi sia afi eye wòta goewo kple
    seƒoƒo siwo ke la ɖe ʋuƒoawo ŋu ale be nu sia nu si le gbedoxɔa me la nye sedaʋuƒo,
    gli aɖeke ŋuti medze o.
  eng-LEE: And the cedar on the house within was carved with colocynths and opening
    flowers; all was cedar, no stone was seen.
  gvn-gvn: '@see-verse:1KI.006.017'
  asm-FB: গৃহৰ ভিতৰ ভাগত এৰচ কাঠ লগোৱা হৈছিল, তাতে লতা জাতীয় গছ আৰু ফুল অংকিত কৰা
    হৈছিল। ভিতৰ ভাগৰ গোটেই অংশত এৰচ কাঠহে আছিল। তাত কোনো শিলেৰে কৰা কাৰ্য দেখা নগ’ল।
  sus-A: سّدِرِ وُرِ شٍبٍنيِيٍ نَشٍيٍ نُ قَتُشِ بَنشِ شَلّيٍ مَ ثَلَا مَ، سَنسِ بٌفِيٍ
    نُن سَنسِ قُفٍيٍ قَن نُ مَسٌلِشِ عٍ مَ. نَ كِ، فّمّ مُ نُ تٌمَ بَنشِ كُي مَ قٍقٍ
    مَ.
  fra-SBL: Il y avait du cèdre sur la maison intérieure, sculpté de bourgeons et de
    fleurs ouvertes. Tout était en cèdre. Aucune pierre n'était visible.
  hbo-hbo: וְאֶ֤רֶז אֶל־הַבַּ֙יִת֙ פְּנִ֔ימָה מִקְלַ֣עַת פְּקָעִ֔ים וּפְטוּרֵ֖י צִצִּ֑ים
    הַכֹּ֣ל אֶ֔רֶז אֵ֥ין אֶ֖בֶן נִרְאָֽה׃
  piu-2006: '@see-verse:1KI.006.017'
  kik-kik: Hekarũ thĩinĩ kwahumbĩrĩtwo na mbaũ cia mĩtarakwa, ciicũhĩtio magemio mahaana
    tũbũũthũ na mahũa macanũku. Indo ciothe ciarĩ cia mĩtarakwa; gũtiarĩ ihiga o na
    rĩmwe rĩonekaga.
  fra-NCL: Le bois de cèdre à l’intérieur de la maison était sculpté en coloquintes
    et en fleurs épanouies ; tout était cèdre ; on ne voyait pas la pierre.
  cek-AK: Sidar thing hoi sak ih im athung bang loe, soi ih tuidue thaih krang hoi
    apawk tangmuem krang hoiah koi; hmuen boih sidar thing hoiah a sak; thlung hoi
    sak ih hnuk han koi hmuen tidoeh om ai.
  cuk-cuk: Salomón Bab-Dummadse-goled-Neg-Islidikidyaba, urwar-urgo bela ebiris nasiksabalid.
    A-urgomar-birgi nabamaryob-dakle sobsabalid, degi, dutumar-argas-nanaidyob-dakle
    sobsabalid. Bela urwar-urgo galu-ebiris nasiksad, bar e-galu-akwamar daklessulid.
  uig-CYR: Ибадәтханиниң ички тамлириға қапақ вә чечәкниң нусхилири нәқиш қилинған
    еди. Ибадәтхана пүтүнләй кедир тахтайлар билән қапланған еди. Һеч таш көрүнмәйтти.
  tel-2017: మందిరం లోపల ఉన్న దేవదారు పలకల మీద గుబ్బలు, వికసించిన పువ్వులు చెక్కి ఉన్నాయి.
    అంతా దేవదారు కర్ర పనే, రాయి ఒక్కటి కూడా కనిపించ లేదు.
  hat-BSA: Te gen bwa sèd sou kay la anndan, taye nan fòm a kalbas avèk flè ki louvri
    nèt. Tout te fèt an sèd. Pa t gen wòch ki te vizib.
  kos-kos: Ac ipinsak cedar inge kihlyak nu ke luman ros ac fokin mahsrik. In lohm
    uh nufon afyufla ke sak cedar, oru tia ku in liyeyuk eot ke sinka ah.
  hbo-WLC: וְאֶ֤רֶז אֶל־הַבַּ֙יִת֙ פְּנִ֔ימָה מִקְלַ֣עַת פְּקָעִ֔ים וּפְטוּרֵ֖י צִצִּ֑ים
    הַכֹּ֣ל אֶ֔רֶז אֵ֥ין אֶ֖בֶן נִרְאָֽה׃
  ibo-ibo: Ahụ ime ụlọnsọ ukwu ahụ bụ osisi sida, nke a tụrụ ihe ọtụtụ nke oyiyi afụfa
    ọhịa na okoko osisi wasara awasa nʼelu ya. Ihe niile dị nʼime ụlọ ahụ bụ osisi
    sida, adịghị ahụ nkume ọbụla anya.
  ory-ory: ପୁଣି, ଗୃହ ଭିତରେ ଏରସ କାଷ୍ଠରେ କଳିକା ଓ ପ୍ରସ୍ପୁଟିତ ପୁଷ୍ପ ଖୋଦିତ କଲେ; ସବୁ ଏରସ
    କାଷ୍ଠର ଥିଲା; କିଛିମାତ୍ର ପ୍ରସ୍ତର ଦୃଶ୍ୟ ନୋହିଲା।
  wmt-wmt: '@see-verse:1KI.006.017'
  chk-chk: Nge ekewe pappen lon ewe imwenfel seni ewe irä setar a rup wor liosun pamkin
    me pön irä mi mas. Unusen lon ewe imwenfel a cchech ngeni pap seni ewe irä setar,
    pwe esap wor eföü fau a pwäwu.
  rop-rop: En det sidatri wud insaid deibin kadimbat en meigim purdiwan sheip garram
    purdiflawa en difrinkain pamkin sheip en deibin gaburrumap det insaidpat garram
    sidatri wud ebriweya, wulijim nobodi kaan luk detlot ston langa det wol.
  ukr-1871: А по кедринї була з середини різьба й квітки висячі. Усе було кедрина,
    каменя не видко було.
  deu-1951: Und das Zedernholz inwendig am Hause war Schnitzwerk von Koloquinten und
    aufgebrochenen Blumen. Alles war von Zedernholz, so daß man keinen Stein sah.
  eng-JPS: And the cedar on the house within was carved with knops and open flowers;
    all was cedar; there was no stone seen.
  srp-1865: A po daskama kedrovijem unutra u domu bjehu izrezane jabuke i cvjetovi
    razvijeni, sve od kedra tako da se ne viðaše nigdje kamen.
  lug-lug: Ne munda wa yeekaalu mwali mwaliriddwamu emivule egyayolebwako entaabwa
    n’ebimuli ebyanjulukuse. Byonna byali bya mivule; tewaali jjinja eryalabika.
  heb-heb: וארז אל הבית פנימה מקלעת פקעים ופטורי צצים הכל ארז אין אבן נראה׃
  ben-IRV: উপাসনা ঘরের মধ্যেকার এরস কাঠের উপরে লতানো গাছের ফল ও ফোঁটা ফুল খোদাই করা
    হল। সব কিছু এরস কাঠের ছিল, কোনো পাথর দেখা যাচ্ছিল না।
  pan-pan: ਭਵਨ ਦੇ ਅੰਦਰਲੀ ਵੱਲ ਦਿਆਰ ਦਾ ਸੀ ਉਸ ਵਿੱਚ ਕਲੀਆਂ ਅਤੇ ਫੁੱਲ ਉੱਕਰੇ ਹੋਏ ਸਨ ਅਤੇ ਇਹ
    ਸਾਰਾ ਦਿਆਰ ਦਾ ਸੀ, ਕੋਈ ਪੱਥਰ ਨਹੀਂ ਦਿਸਦਾ ਸੀ।
  mya-JVB: အိမ် တော်အတွင်း ၌ အာရဇ် ပျဉ်ပြားတို့သည် ဘူးသီးအပြောက်၊ ပန်းပွင့် အပြောက်နှင့်ပြည့်စုံကြ၏။
    ကျောက် မ ပေါ် စေခြင်းငှါအာရဇ် သား နှင့်ဖုံးအုပ်လျက် သာရှိ၏။
  tbg-tbg: Hauri avutaqi ori ntava taava qoqaa variantorave ti, vika sidaa katariqohai
    naavumate, sidaa viraqaa timonave/qantirave, qaqi maurave nkauruke vaataiqama
    tora.
  hmo-hmo: Dubu Helaga ena lalona habadia edia sida reireidia be mai edia revareva
    bona korokoro, ahu bona palauapalaua gaudia edia toana idia koroa. Haba ibounai
    be sida reirei dekenai idia koua, nadi do idia itaia diba lasi totona.
  urd-urd: और उस घर के अन्दर — अन्दर देवदार था, जिस पर लट्टू और खिले हुए फूल खुदे
    हुए थे; सब देवदार ही था और पत्थर अलग नज़र नहीं आता था।
  rus-SYN: На кедрах внутри храма были вырезаны подобия огурцов и распускающихся цветов;
    все было покрыто кедром, камня не видно было.
  bqc-SIM: Sɛdɛ lí pↄ́ wa kpà kpɛ́pi guu, wà gↄ̃inakɛ̀wà lán tùu ń lávu piaaↄwa.
    Apii sɛdɛ líɛ, a gbɛe i gↄ̃ guei wa èo.
  tcz-CHONGTHU: Insunga a song bang ho jouse chu Cedar thingpeh in phatechan akitomjol
    soh keijin, chule umga leng tobang leh pahcha pahlha ding kon banga ki jempol
    ahi.
  mar-mar: हा भाग सुध्दा गंधसरुने मढवलेला होता. त्यातून भिंतीच्या दगडाचे काहीच दर्शन
    होत नव्हते. या लाकडावर उमललेली फुले आणि रानकाकड्या यांचे कोरीव काम केलेले होते.
  qub-qub: Templuta intablashan sedru tablacunachöga burdaran wayta-nirajta früta-nirajcunata.
    Ushajpaj sedruwan chapasha captinmi rumicunaga mana ricacaranchu.
  bqp-bqp: Sida lí kũ ò nàna kpɛ́ pìi gũn, ò ↄzĩ kɛ̀a lán tùru kũ lávu pianaao
    bà. A pínki bi sida límɛ, a gbɛ̀ ke dí bo gukea ò èro.
  hat-hat: Sou anndan, tout miray tanp lan te kouvri ak planch sèd, ou pa t' ka wè
    yon wòch. Planch sèd yo te travay ak desen flè ak ti kalbas sou tout kò yo.
  eng-BSB: The cedar paneling inside the temple was carved with gourds and open flowers.
    Everything was cedar; not a stone could be seen.
  eng-WEBPB: There was cedar on the house within, carved with buds and open flowers.
    All was cedar. No stone was visible.
  kbq-kbq: Hagi ana noma havenu'ma ki'nea zana maka sida zafanu aheno erinovaziteno,
    ana zafamofona hanagatino, zafa amosrerami krenteno evu'ne.
  nhe-BL: Huan ipan nochi tepamitl ipan nochi cuartos ipan tiopamitl quitzajque nopa
    tetl ica huapaltini tlen tiocuahuitl. Huan nopa huapaltini nochi quinyecchijchijtoyaj
    ica tlaixcopincayome tlen xochitl tlen cahuantoc huan cuatlactli. Huan niyon se
    tetl ax nesiyaya.
  bus-bus: Sida lí kɛ̀ wà nàna kpɛ́ pì guu, wà ↄzĩi kɛ̀a lán tùu kↄ̃n lávu pianao
    bà. À píngi nɛ́ sida límɛ, wè gbɛ̀ ke e gupuraaro.
  gub-BL: Upyao ywyok paw ywyràkàxigyw her ma'e pupe wà. Nezewe mehe teko nuexak kwaw
    ita ywyok rehe har wà. Umupuràg eteahy ma'e hagaw paw ywyrapew rehe iapo pà wà.
    Y'a hagaw paw ma'e putyr hagaw paw wà no.
  eng-DRA: 'And all the house was covered within with cedar, having the turnings,
    and the joints thereof artfully wrought and carvings projecting out: all was covered
    with boards of cedar: and no stone could be seen in the wall at all.'
