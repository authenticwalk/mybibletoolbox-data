verse: 1KI.006.029
translations:
  mal-C: ആലയത്തിന്റെ ചുറ്റോടുചുറ്റുമുള്ള ഭിത്തികളിലെല്ലാം—അകത്തെ മുറികളുടെയും പുറത്തെ
    മുറികളുടെയും ഭിത്തികളിലെല്ലാം—കെരൂബുകൾ, ഈന്തപ്പന, വിടർന്ന പൂക്കൾ ഇവയുടെ രൂപങ്ങൾ
    അദ്ദേഹം കൊത്തിച്ചു.
  deu-TKW: Und an allen Wänden des Gebäudes rundum ließ er Schnitzwerk von Keruben,
    Palmen und Blumengehängen einschneiden, im Innern und auswendig.
  lin-lin: Atobolaki na bamir oyo ezingelaki Tempelo, ezala na kati to na libanda,
    bililingi ya basheribe, ya banzete ya mbila mpe ya bafololo ya kofungwama.
  eng-LSV: and he has carved all around the walls of the house with engravings of
    carvings, cherubim, and palm trees, and openings of flowers, inside and outside.
  eng-GNV: And he carued all the walles of the house round about with grauen figures
    of Cherubims and of Palmetrees, and grauen flowres within and without.
  eng-WEBSTER: And he carved all the walls of the house around with carved figures
    of cherubim, and palm trees, and open flowers, within and without.
  nhw-BL: Huan ipan nopa tlapepecholi campa Tlatzejtzeloltic huan campa Más Tlatzejtzeloltic
    quintejtectoyaj nopa huapalme huan quinixcopintoya querubín tequihuajme, apachi
    cuame huan xochime catli cahuantoque. Quinixcopinque ica calijtic huan ica calteno.
  swh-ONEN: Juu ya kuta zote zilizozunguka Hekalu, za vyumba vya ndani na vya nje,
    zilipambwa kwa nakshi zilizokatwa za makerubi, miti ya mitende na maua yaliyochanua.
  bba-bba: Yen biru, u derɑ bɑ dii ten sɔɔwɔ kɑ ten ɑdɛrɔwɔ wɔllun kɔ̃sobun weenɑsibu
    kuɑ ɡɑni sɔɔ, kɑ sere mɑɑ kpɑkpɑ wurusu, kɑ biibiibɑn weenɑsii.
  eng-KJVCPB: And he carved all the walls of the house round about with carved figures
    of cherubims and palm trees and open flowers, within and without.
  luo-luo: E kor ot molworo hekalu, e udi ma iye gi udi ma oko, nopayoe kido mar kerubi,
    gi mag yiend othidhe kod thiepe maupe.
  meu-meu: Dubu habadia danu iboudiai e korodia heḡeḡe, ita-itadia na kerubi bona
    pamu ḡaudia bona au buredia, laloma daiutuna ai bona murimuri daiutuna ai.
  npi-ULB: तिनले मन्दिरका चारैपट्टिका भित्री र बाहिरी कोठाहरूका सबै भित्तामा करूब,
    खजूरका बोट र फक्रेका फुलका बुट्टाहरू कुँदे ।
  yor-yor: Lára àwọn ògiri tí ó yí ilé náà ká, nínú àti lóde, ó sì ya àwòrán àwọn
    kérúbù sí i àti ti igi ọ̀pẹ, àti ti ìtànná ewéko.
  pes-OPCB: دیوارهای هر دو اتاق خانهٔ خدا با نقشهای کروبیان و درختان خرما و دسته‌های
    گل، منبت‌کاری شده بود.
  tgl-ULB: Inukitan niya ang lahat ng pader sa paligid ng templo ng mga hugis ng kerubin,
    mga puno ng palma, at mga nakabukang bulaklak, sa panlabas at panloob na mga silid.
  cbu-NT: Apanllimunsha pang' iwaz tandapunuzimun, misha wachushutam tputs ashiru
    wazitpungach imangakaru zapan tinarangiya. Mishat, chaputam, misha kuyani tamapari
    ashiritam zapan maachi wanasireew anush tinarangiya.
  hui-hui: Ani bialu tamu hobane kira mbirago Loma Bia Hene laga mendego Loma Bia
    Heneore lagago ogoni labonaga anda háini dahuliyali handalehe wabini dewaoremebi
    ira ayage ale mini dedi manda bialu wabini dewaoremebi palawaya ale manda bialu
    wabini dewaoremebi mo yári biaho ngelene.
  mya-mya: ဗိ​မာန်​တော်​ခန်း​မ​ကြီး​နံ​ရံ​နှင့် အ​တွင်း​ခန်း​နံ​ရံ တို့​ကို​ခေ​ရု​ဗိမ်​ရုပ်​များ၊
    စွန်​ပ​လွံ​ပင်​နှင့်​ပန်း​ပွင့် ပုံ​များ​ဖြင့်​ထု​လုပ်​တန်​ဆာ​ဆင်​ထား​၏။-
  bod-N: ཡང་མཆོད་ཁང་སྦུག་མ་དང་ཚོམས་ཁང་གཉིས་ཀྱི་རྩིག་པ་ཐམས་ཅད་ལ་ཀེ་རུབ་དང་། ཏ་ལའི་ཤིང་དང་།
    བཀྲ་བའི་མེ་ཏོག་རྣམས་བརྐོས་སོ། །
  sna-sna: Akaveza mifananidzo yamakerubhi, yemiti yemichindwe neyamaruva akazaruka,
    pamadziro ose akatenderedza mudzimba dzomukati nedzimba dzokunze.
  spa-BLM: Talló todas las paredes de la casa alrededor con figuras talladas de querubines,
    palmeras y flores abiertas, por dentro y por fuera.
  cac-cac: D'a masanil sattac spac'ul yol chab' cuarto ay d'a yol templo chi', ix
    ac'jioch yechel querubín, yechel te' palma yed' yechel xumaac yelvanub'oc.
  swh-ULB: Akazinakshi kuta zote kwa sura za makerubi, miti ya mitende, na maua yaliyochanua,
    kwa vyumba vya nje na vya ndani.
  bel-bel: І на ўсіх сьценах храма вакол зрабіў розныя выявы херувімаў і пальмавых
    дрэў і кветак, якія распускаюцца, усярэдзіне і звонку.
  deu-ELBBK: Und an allen Wänden des Hauses ringsum schnitzte er eingegrabenes Schnitzwerk
    von Cherubim und Palmen und aufbrechenden Blumen, innerhalb und außerhalb.
  mbb-OT: Is langun he elavat dutun te dezuwa he ruǥu zuen te valey te Nengazen mibpezeyzeyanan
    ni Solomon te menge kirubin, menge palma, wey menge vulak he nememekar en.
  mal-2015: അന്തരാലയവും ബഹിരാലയവുമായ ആലയത്തിന്റെ ചുവരുകളിലെല്ലാം ചുറ്റും കെരൂബ്, ഈന്തപ്പന,
    വിടർന്ന പുഷ്പം എന്നിവയുടെ രൂപം കൊത്തി ഉണ്ടാക്കി.
  rmc-rmc: Pre savore chramoskre fali andrunestar the avrunestar diňa te randel avri
    o cherubi, o palmi the o kvitki.
  pes-OPV: و بر تمامی دیوارهای خانه، به هر طرف نقشهای تراشیده شده کروبیان و درختان
    خرما وبسته های گل در اندرون و بیرون کند.
  ron-1924: Пе тоате зидуриле касей де жур ымпрежур, ын партя дин фунд ши ын фацэ,
    а пус сэ сапе кипурь де херувимь, де финичь ши де флорь дескисе.
  ben-OBCV: ভিতরের ও বাইরের ঘরগুলিতে, মন্দিরের এক প্রান্ত থেকে অন্য প্রান্তের দেয়াল
    জুড়ে তিনি করূবের, খেজুর গাছের ও প্রস্ফুটিত ফুলের ছবি খোদাই করে ফুটিয়ে তুলেছিলেন।
  som-som: Oo gurigii derbiyadiisii oo dhan, gudaha iyo dibaddaba wuxuu ku xardhay
    sawirro keruubiim, iyo geedo timireed, iyo ubaxyo wada furan.
  lat-VUC: 'Et omnes parietes templi per circuitum sculpsit variis cælaturis et torno:
    et fecit in eis cherubim, et palmas, et picturas varias, quasi prominentes de
    pariete, et egredientes.'
  eng-ASVBT: And he carved all the walls of the house round about with carved figures
    of cherubim and palm trees and open flowers, within and without.
  ita-1885: E fece intagliare attorno attorno, in tutte le pareti della Casa, delle
    figure di rilievo, di Cherubini, e di palme, e di fiori aperti, di dentro, e di
    fuori.
  eng-LXXUP: He graved all the walls of the house round about with the graving of
    cherubs, and he sculptured palm trees within and without the house.
  eng-ULB: He carved all the walls of the house around about with figures of cherubim,
    palm trees, and open flowers, in the outer and inner rooms.
  spa-VBL: Hizo tallar todas las paredes del Templo, tanto las del santuario interior
    como las del exterior, con diseños de querubines, palmeras y flores abiertas.
  fra-_FOB: Et sur toutes les murailles de la maison, tout autour, il fit sculpter
    en relief des chérubins, et des palmes, et des fleurs épanouies, tant au-dedans
    qu'au-dehors.
  mal-mal: ആലയത്തിന്റെ അകത്ത് പുറത്തുമുള്ള മന്ദിരങ്ങളുടെ ഭിത്തികൾക്കു ചുറ്റും കെരൂബ്,
    ഈന്തപ്പന, വിടർന്നപുഷ്പം എന്നിവയുടെ രൂപം കൊത്തി ഉണ്ടാക്കി.
  urd-GVR: Muqaddas aur muqaddastarīn kamroṅ kī dīwāroṅ par karūbī farishte, khajūr
    ke daraḳht aur phūl kandā kie gae.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं ङा नेल्‍ल क्‍येङा चोव़खो कोठा आ एर ओंथ नेल्‍ल,
    गारो नेल्‍ल करूब, खजूर रवा नु बोइश्‍शो फु आन बुटा मुशा आप्‍पदा बाक्‍त। मेको चोव़खो
    कोठा आगा नु लाङगा नेल्‍ल मोदेंशो पा मुशा बुटा आप्‍पदा बाक्‍त।
  ita-1927: E fece ornare tutte le pareti della casa, all’intorno, tanto all’interno
    quanto all’esterno, di sculture di cherubini, di palme e di fiori sbocciati.
  ckb-ckb: لەسەر هەموو دیوارەکانی پیرۆزگاکە، لەناو هەردوو ژوورەکەی، ژووری ناوەوە و
    ژووری دەرەوەش، وێنەی کەڕوب و دار خورما و گوڵی کراوەی نەخشاند.
  eng-BBE: And all the walls of the house inside and out were ornamented with forms
    of winged ones and palm-trees and open flowers.
  kan-OKCV: ಅವನು ಆಲಯದ ಗೋಡೆಗಳ ಸುತ್ತಲೂ ಒಳ ಹೊರ ಭಾಗಗಳಲ್ಲಿ ಕೆರೂಬಿಗಳನ್ನೂ, ಖರ್ಜೂರದ ಗಿಡಗಳನ್ನೂ,
    ಅರಳಿದ ಹೂವುಗಳ ಚಿತ್ರಗಳನ್ನು ಕೆತ್ತಿಸಿದನು.
  tam-2017: ஆலயத்தின் சுவர்களையெல்லாம் அவன் சுற்றிலும் உள்ளேயும் வெளியேயுமாகக் கேருபீன்களும்
    பனை மரங்களும் மலர்ந்த பூக்களுமான சித்திரங்களும் கொத்து வேலைகளுமாக்கினான்.
  spa-RV-1909: Y esculpió todas las paredes de la casa alrededor de diversas figuras,
    de querubines, de palmas, y de botones de flores, por de dentro y por de fuera.
  ron-BTF: Şi a sculptat toţi pereţii casei de jur împrejur cu chipuri cioplite de
    heruvimi şi de palmieri şi de flori deschise, pe interior şi pe exterior.
  eng-WEBP: He carved all the walls of the house around with carved figures of cherubim,
    palm trees, and open flowers, inside and outside.
  eng-FBV: He had all the Temple walls, both the inner and outer sanctuaries, carved
    with designs of cherubim, palm trees, and open flowers.
  nld-1939: In al de muren in het rond, zowel van de binnenvertrekken als van de tempelvoorhal,
    liet hij cherubs, palmbomen en bloemslingers snijden.
  nch-BL: Huan ipan nopa tapepecholi campa Tatzejtzeloltic huan campa Más Tatzejtzeloltic
    quintejtectoyaj nopa huapalme huan quinixcopintoyaj querubín ilhuicac ehuani,
    apachij cuame huan xochime cati cahuantoque. Quinixcopinque ica calijtic huan
    ica calteno.
  vie-1934: Bốn phía vách đền, phía trong và phía ngoài, Sa-lô-môn khiến chạm nổi
    lên hình chê-ru-bin, cây chà là và hoa nở;
  hin-CV: इसके बाद शलोमोन ने भवन की दीवारों के भीतर और बाहर और बाहरी पवित्र स्थानों
    पर करूब, खजूर के पेड़ और खिले हुए फूलों की आकृतियां खुदवा दीं.
  spa-BES: Y todas las paredes de la casa, por dentro y por fuera, estaban adornadas
    con formas de querubines, palmeras y flores abiertas.
  tdx-tdx: Le nanokira’e sare kerobe naho satrañe mb’eo mb’eo amo rindri’ i anjombay
    iabio, vaho nandafiha’e voñe miborake añate’e naho alafe’e.
  tha-KJV: พระองค์​ทรงสลักผนังของพระนิเวศนั้นโดยรอบ ด้วยรูปแกะสลักเป็​นร​ูปเครูบ และต้​นอ​ินทผลัมและดอกไม้บานทั้งข้างในและข้างนอก
  por-BR-2018: E esculpiu todas as paredes da casa ao redor de diversas figuras, de
    querubins, de palmas, e de botões de flores, por de dentro e por de fora.
  deu-ELO: Und an allen Wänden des Hauses ringsum schnitzte er eingegrabenes Schnitzwerk
    von Cherubim und Palmen und aufbrechenden Blumen, innerhalb und außerhalb.
  eng-WYC-2018: and he graved them with diverse gravings and smoothness; and he made
    in those walls cherubims, and palms, and diverse paintures, as standing forth
    and going out of the wall. (and he carved into them diverse carvings; he made
    cherubim, and palms, and open flowers on those walls, standing forth from the
    walls, and going out of them.)
  epo-epo: Kaj sur ĉiuj muroj de la domo ĉirkaŭe li faris skulptitajn figurojn de
    keruboj, palmoj, kaj floroj, interne kaj ekstere.
  uig-PIN: U ibadǝthanining tamlirining pütkül iq qɵrsini, yǝni iqkiriki hanining
    wǝ ⱨǝm taxⱪiriⱪi hanining qɵrisini kerub bilǝn horma dǝrǝhlirining xǝkilliri wǝ
    qeqǝk nushiliri bilǝn nǝⱪix ⱪildi.
  beo-beo: Hadigidafa Momei Sesei amola Hadigi Malei Sesei elea dobea huluane da ougia
    hamoi liligi amola gumudilabo amola sogea fafalegai amoga dedenesisi.
  tpi-OTNT: Ol i katim ol piksa bilong ensel na diwai det na plaua long ol banis bilong
    Rum Tambu na Rum Tambu Tru, bilong bilasim tupela rum.
  hau-SA: A bangaye kewaye da haikali, a ɗakuna ciki da waje, ya zāzzāna kerubobi,
    itatuwan dabino, da furanni buɗaɗɗu.
  uig-LAT: U ibadetxanining tamlirining pütkül ich chörsini, yeni ichkiriki xanining
    we hem tashqiriqi xanining chörisini kérub bilen xorma derexlirining shekilliri
    we chéchek nusxiliri bilen neqish qildi.
  nde-nde: Emidulini indawana yonke ukubhoda ithempeli, ezindlini zangaphakathi lezangaphandle
    wabaza amakherubhi, lezihlahla zamalala lamaluba aqhakazileyo.
  ton-ton: Pea naʻa ne tongitongi takatakai ki he ngaahi holisi ʻoe fale ʻae ngaahi
    fakatātā ki he selupimi, mo e ʻakau ko e ponga, pea mo e ngaahi fisiʻiʻakau kuo
    tatala, ʻi loto mo tuʻa.
  ces-1613: Přesto i všecky stěny domu vůkol ozdobil řezbami cherubínů a palm a rozvitých
    květů, vnitř i zevnitř.
  eng-WMB: He carved all the walls of the house around with carved figures of cherubim,
    palm trees, and open flowers, inside and outside.
  tam-TCV: ஆலயத்தின் உட்புறச் சுவர்களெங்கும், உள் அறையிலும், வெளி அறையிலும் கேருபீன்களையும்,
    பேரீச்ச மரங்களையும், விரிந்த பூக்களையும் செதுக்கினான்.
  ceb-ULB: Giukitan niya ang palibot sa tanang bongbong sa balay sa mga hulagway sa
    kerubin, mga kahoy nga palmera, ug mga mibukhad nga bulak, sa gawas ug sa balaang
    dapit.
  pol-UBG: Nadto wszystkie ściany dokoła domu wewnątrz i na zewnątrz ozdobił wyrytymi
    cherubinami, palmami i rozkwitłymi kwiatami.
  agr-agr: Nuna dutika jega initken, tuja awankenishkam querubin aidaun nanamtinun
    taumi dakumjauwai. Dutikak nuigtushkam palmera aidaun, yagkug aidaun dakumjauwai.
  kyc-kyc: Dokopa panda angi andake dokope panda ama sukusa andakare dokope peparae
    isame wasisi bange yala isape isa jingipi aŋalape dupwame kalya pyuo waso pisiyami.
  urd-GVU: مُقدّس اور مُقدّس ترین کمروں کی دیواروں پر کروبی فرشتے، کھجور کے درخت اور
    پھول کندہ کئے گئے۔
  deu-1912: Und an allen Wänden des Hauses um und um ließ er Schnitzwerk machen von
    ausgehöhlten Cherubim, Palmen und Blumenwerk inwendig und auswendig.
  kan-2017: ಅವನು ದೇವಾಲಯದ ಎಲ್ಲಾ ಗೋಡೆಗಳಲ್ಲಿ ಹೊರಗೂ ಮತ್ತು ಒಳಗೂ ಕೆರೂಬಿ, ಖರ್ಜೂರವೃಕ್ಷ ಮತ್ತು
    ಹೂವು ಇವುಗಳ ಚಿತ್ರಗಳನ್ನು ಕೆತ್ತಿಸಿದನು.
  yap-yap: Rungrung ko fa bin ni ba ga’ e senggil nge fa bin Th’abi Thothup e senggil
    e ka ni ker ya’an e kerubim ngay ni bay pon, nge ya’an e gek’iy ni palm, nge floras.
  hlt-MCSB: Im kah pangbueng phai boeih te cherubim muei neh rhophoe muei neh thingthuk
    a bang pah tih a khui ah khaw poengben ah khaw rhaipai phuelh.
  mdy-ETH: ዳልጎ ጋሮና ጋራ ዓኣ ቆልዖኮ ኮጮይዳ ጉቤ ኪሩቤሌና ሜኤፄና፤ ሃሣ ዹኡቄ ቡኒያ ማሊሲ ማሊሲ ማዢ ዒዚ ሚዛጲሴኔ።
  twi-ASANTE: Na kronkronbea mu afasuo ne ɛdan mu no, ɔdii adwini a ɛyɛ Kerubim mmɛdua
    ne nhwiren guu ho.
  eng-WEBU: He carved all the walls of the house around with carved figures of cherubim,
    palm trees, and open flowers, inside and outside.
  wal-wal: Qol77uwaanne wuigiyaa godaa ubbaa kiruubeta, zambbaanne ciyyida ciishshaa
    misiliyaa massidoogan alleeqissiis.
  spa-PDDPT: En todas las paredes alrededor de la Casa, en el interior y en el exterior,
    talló bajorrelieves de querubines, palmeras y flores abiertas.
  gun-gun: Oo mbotya opy ha'e javi rupi ombojeguapa anjo ipepo va'e ra'angaa, pindo
    ha'e yvoty ojepe'apa va'e ra'angaa py, opyve rupi ha'e kyvõ rupi voi.
  ilo-ULB: Kinitikitanna amin dagiti pader iti aglikmut ti balay kadagiti ladawan
    ti kerubim, kaykayo a palma, ken dagiti nagukrad a sabsabong, iti akinruar ken
    akin-uneg a siled.
  kpg-kpg: Nia abaaba huogodoo i lodo di hale mo di abaaba o di ruum dela i lodo loo
    le e humu gi nia ada mee ne paa be nia manu e hai nadau bakau, nia loiniu, mono
    akai.
  uig-ARA: ئۇ ئىبادەتخانىنىڭ تاملىرىنىڭ پۈتكۈل ئىچ چۆرسىنى، يەنى ئىچكىرىكى خانىنىڭ
    ۋە ھەم تاشقىرىقى خانىنىڭ چۆرىسىنى كېرۇب بىلەن خورما دەرەخلىرىنىڭ شەكىللىرى ۋە
    چېچەك نۇسخىلىرى بىلەن نەقىش قىلدى.
  sus-sus: A naxa yaamari fi, a e xa malekɛe, tugi bilie, nun wuri fuge tofanyi misaalie
    masoli banxi xalɛe ma, naxee nu na Yire Sɛniyɛnxi Fisamante nun Yire Sɛniyɛnxi
    kui.
  pon-2006: Dihden pere laudo oh masloalen dihden perehn loaleo pil kapwatki kerup
    me perperda, iangahki pahini oh wahnrohs me perperda.
  jae-jae: Eŋ kêsap kerub to nip ma ŋaola ŋakatu e gêjam andu ŋasakiŋ samob auc
  ksd-ksd: Ma i ga poko mal ra umana angelo ma ra umana gelep ma ra umana purpur ta
    ra papar a pal i gomgom, ta ra ura pakana parika.
  tur-YTC: Evin bütün duvarlarını içten ve dıştan oyma Keruvlar, palmiye ağacı ve
    çiçek motifleriyle oydu.
  grc-BRENT: Πάντας τοὺς τοίχους τοῦ οἴκου κύκλῳ ἐγκολαπτὰ ἔγραψε γραφίδι χερουβὶμ,
    καὶ φοίνικας τῷ ἐσωτέρῳ καὶ τῷ ἐξωτέρῳ.
  ind-AYT: Dia mengukir seluruh dinding di sekeliling bait itu, dengan ukiran gambar
    kerub, pohon-pohon kurma, dan bunga mekar, baik di bagian dalam maupun di bagian
    luar.
  nya-nya: Pa makoma onse kuzungulira Nyumbayo, mʼzipinda za mʼkati ndi za kunja zomwe,
    anajambulapo akerubi, mitengo ya mgwalangwa ndi maluwa.
  hrv-hrv: Po svim zidovima Hrama unaokolo, iznutra i izvana, urezao je likove kerubina,
    palma i rastvorenih cvjetova,
  mps-mps: Augwaligo te ensel dabego piksa me, ni det me, tama te ni plaua me, te
    Tedali Gasagi Yai Be Habu me te Tedali Gasagi Yai Mu Be Habu daga daide te asęyu
    togolama, te dąį togwali be habu si au ilai tama tiali.
  tpi-tpi: Ol i katim ol piksa bilong ensel na diwai det na plaua long ol banis bilong
    Rum Tambu na Rum Tambu Tru, bilong bilasim tupela rum.
  dan-1931: Rundt på alle Vægge i Templet anbragte han udskåret Arbejde, Keruber,
    Palmer og Blomsterkranse, både i den inderste og den yderste Hal,
  vie-OVCB: Trên tường đền thờ, cả trong lẫn ngoài, đều được chạm hình chê-ru-bim,
    hình cây chà là, và hình hoa nở.
  guj-2017: તેણે સભાસ્થાનની સર્વ ઓરડીઓની દીવાલો પર અંદર તેમ જ બહાર કરુબો, ખજૂરી વૃક્ષો
    અને ખીલેલાં ફૂલોનું કોતરકામ કરાવેલું હતું.
  pon-2006A: Dihden pere laudo oh masloalen dihden perehn loaleo pil kapwatki kerup
    me perperda, iangahki pahini oh wahnrohs me perperda.
  por-BRBSL: Ele esculpiu todas as paredes da casa ao redor com figuras esculpidas
    de querubins, palmeiras e flores abertas, por dentro e por fora.
  cth-cth: Bawkim a thung lae tapang hoi alawilae tapang dawk thuk e cherubim mei
    hoi a pei ka pei e samtuekung mei naw hai ao.
  twi-twi: Na kronkronbea mu afasu ne ɔdan mu no, odii adwinni a ɛyɛ kerubim mmedua
    ne nhwiren guu ho.
  hlt-hlt: Im kah pangbueng phai boeih te cherubim muei neh rhophoe muei neh thingthuk
    a bang pah tih a khui ah khaw poengben ah khaw rhaipai phuelh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tidieti tidɛ́ miɛkɛ, kɛ́dɔɔ̀ tifèntì kɛ̀ dɛ
    kó tifèntì ndònnɛ̀ tipuonti nɛ̀ mutepóó mmùù tìtɛ.
  msy-2020: Egha me Bar Anogoroghezir Danganim ko, Anogoroghezir Danganim, aningɨn
    bɨriba, enselɨn bar gavgavibar nedaziba, ko akɨmarir onezibar nedaziba, ko detɨn
    tememɨn nedaziba, dar kɨra dar ghori.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lǝsɑ ɩsɔtɑɑ tɑŋlɑɑ, nɑ pɑɑŋ fotoonɑɑ nɑ yɑɑyenɑɑ kɛ kutuluɣu
    koloosi tǝnɑ tɑɑ nɑ sɩ wɑɑlɩ.
  azb-azb: Məbədin iç və bayır otağındakı bütün divarlarında keruvların, xurma ağaclarının
    və açılmış güllərin oyma təsvirini düzəltdi.
  eng-DBY: And he carved all the walls of the house round about with carved sculptures
    of cherubim, and palm-trees, and half-open flowers, within and without.
  hin-2017: उसने भवन की दीवारों पर बाहर और भीतर चारों ओर करूब, खजूर के वृक्ष और खिले
    हुए फूल खुदवाए।
  wol-KYG: Mu yettlu nag ay serub ci kaw miiri ñaari néegi kër gi, yettaale garabi
    ron aki tóor-tóor yu focci, wërale.
  eng-YLT: and all the walls of the house round about he hath carved with openings
    of carvings, cherubs, and palm trees, and openings of flowers, within and without.
  eng-WYC-2017: and he engraved them with di-verse engravings and smoothness; and
    he made in those walls cherubims [or cherubim], and palms, and diverse paintures,
    as standing forth and going out of the wall.
  eng-WMBB: He carved all the walls of the house around with carved figures of cherubim,
    palm trees, and open flowers, inside and outside.
  urd-GVH: मुक़द्दस और मुक़द्दसतरीन कमरों की दीवारों पर करूबी फ़रिश्ते, खजूर के दरख़्त
    और फूल कंदा किए गए।
  rug-rug: Koari doduru gobana sa korapa Zelepade, koasa lose nomana pa sada meke
    sa Lose Hopena pa Hopena, si ta va sari na pineqo serubimi, huda pamu meke havoro
    pelaradi.
  gaz-gaz: Solomoonis keenyan mana qulqullummaa sanaa hunda irratti, keessaa fi duubaan
    itti naannessee fakkiiwwan kiirubeelii, mukkeen meexxiitii fi daraarawwanii miidhagse.
  fra-LSG: Il fit sculpter sur tout le pourtour des murs de la maison, à l’intérieur
    et à l’extérieur, des chérubins, des palmes et des fleurs épanouies.
  yal-yal: A yi maleka sawurane nun tugu bili sawurane nun se fuge sawura faɲine rafala
    Ala Batu Banxin kanken nabilinne birin yi, a fanna nun a kuina.
  haw-1868: A kalakalai ae la hoi oia i na paia a pau o ka hale a puni i na kii kalaiia
    o na keruba, a me na laau pama, a me na pua mohala, maloko a mawaho.
  arb-NAV: وَنُقِشَتْ عَلَى جَمِيعِ الْجُدْرَانِ الْمُحِيطَةِ بِالْهَيْكَلِ مِنَ الدَّاخِلِ
    وَالْخَارِجِ رُسُومُ كَرُوبِيمَ وَنَخِيلٍ وَبَراعِمِ زُهُورٍ.
  ewe-ewe: Ekpa kerubiwo, detiwo kple seƒoƒo siwo ke la ɖe gbedoxɔ la ƒe xɔ eveawo
    ƒe gliwo ŋu
  eng-LEE: And on all the wall of the house round about he carved figures of cherubim
    and palm-trees and opening flowers, in the debir and in the temple.
  gvn-gvn: '@see-verse:1KI.006.028'
  asm-FB: আৰু গৃহটিৰ আটাইবোৰ দেৱালত ভিতৰে আৰু বাহিৰে চাৰিওফালে কৰূব, খাজুৰ গছ আৰু
    মুকলি হোৱা ফুলৰ ছবি অংকন কৰিলে।
  sus-A: عَ نَشَ يَامَرِ قِ، عَ عٍ شَ مَلٍكّيٍ، تُفِ بِلِيٍ، نُن وُرِ قُفٍ تٌقَنيِ
    مِسَالِيٍ مَسٌلِ بَنشِ شَلّيٍ مَ، نَشٍيٍ نُ نَ يِرٍ سّنِيّنشِ قِسَمَنتٍ نُن يِرٍ
    سّنِيّنشِ كُي.
  fra-SBL: Il sculpta tous les murs de la maison, tout autour, de figures sculptées
    de chérubins, de palmiers et de fleurs ouvertes, à l'intérieur et à l'extérieur.
  hbo-hbo: וְאֵת֩ כָּל־קִירֹ֨ות הַבַּ֜יִת מֵסַ֣ב ׀ קָלַ֗ע פִּתּוּחֵי֙ מִקְלְעֹות֙
    כְּרוּבִ֣ים וְתִֽמֹרֹ֔ת וּפְטוּרֵ֖י צִצִּ֑ים מִלִּפְנִ֖ים וְלַחִיצֹֽון׃
  piu-2006: '@see-verse:1KI.006.028'
  kik-kik: Thingo-inĩ iria ciathiũrũrũkĩirie hekarũ, thĩinĩ wa tũnyũmba twa thĩinĩ
    na twa na nja, agĩicũhia magemio ma makerubi, na ma mĩtĩ ya mĩtende, na ma mahũa
    macanũku.
  fra-NCL: Il fit sculpter en relief, sur tous les murs de la maison, tout autour,
    à l’intérieur comme à l’extérieur, des chérubins, des palmiers et des fleurs épanouies.
  cek-AK: Im athung bang hoi tasa bang ih tapang nuiah, cherubim krang, ungsikung
    hoi apawk tangmuem krangnawk to oh.
  cuk-cuk: Aginbali, Bab-Dummad-Goled-Negyaba, Neg-Ise-Islidikidgi, degine, Neg-Islidikid-e-galumargi
    querubinʼyob-daklemalad sobsad, degi, ogobwaryob-daklemalad sobsabalid, degi,
    dutumar-argaaryob-daklemalad sobsabalid.
  uig-CYR: У ибадәтханиниң тамлириниң пүткүл ич чөрсини, йәни ичкирики ханиниң вә
    һәм ташқириқи ханиниң чөрисини керуб билән хорма дәрәқлириниң шәкиллири вә чечәк
    нусхилири билән нәқиш қилди.
  tel-2017: మందిరం గోడలన్నిటి మీదా లోపలా బయటా కెరూబు ఆకారాలను, ఖర్జూర చెట్ల ఆకారాలను,
    వికసించిన పూలను చెక్కించాడు.
  hat-BSA: Epi li te grave tout mi nan kay yo toupatou avèk cheriben yo, pye palmis
    ak flè louvri yo grave nan sanktyè enteryè ansanm ak eksteryè yo.
  kos-kos: Sinka ke infukil lulap, oayapa infukil luin lohm ah, naweyukla ke sroal
    kihlyak nu ke luman cherub, sak palm, ac ros.
  hbo-WLC: וְאֵת֩ כָּל־קִיר֨וֹת הַבַּ֜יִת מֵסַ֣ב ׀ קָלַ֗ע פִּתּוּחֵי֙ מִקְלְעוֹת֙
    כְּרוּבִ֣ים וְתִֽמֹרֹ֔ת וּפְטוּרֵ֖י צִצִּ֑ים מִלִּפְנִ֖ים וְלַחִיצֽוֹן׃
  ibo-ibo: Nʼahụ aja ụlọnsọ ukwu ahụ gbaa gburugburu, ma nʼime ọnụụlọ nke dị nʼime
    na ndị dị na mpụta, ka ọ pịkwasịrị oyiyi cherubim, osisi nkwụ na okoko osisi wara
    awa.
  ory-ory: ପୁଣି, ସେ ଗୃହର ସକଳ କାନ୍ଥର ଭିତରେ ବାହାରେ ଚାରିଆଡ଼େ ଖୋଦିତ କିରୂବ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ
    ଓ ପ୍ରସ୍ପୁଟିତ ପୁଷ୍ପମାନଙ୍କର ଆକୃତି ଖୋଳିଲେ।
  wmt-wmt: '@see-verse:1KI.006.028'
  chk-chk: Iwe, Salomon a ruputi liosun kerop me irä palm pwal pöön irä mi mas won
    etippen pwelin unusen ewe rum mi unusen pin me ewe rum mi pin.
  rop-rop: Wal langa det wol blanga det meinwan rum en det insaidwan rum deibin kadimbat
    detlot sheip garram wing en pamtri en purdiflawa blanga meigim det wol jidan purdiwan.
  ukr-1871: А по всїх стїнах храму навкруги вирізьбив різьбою херувимів і, пальмових
    дерев і вислих квіток, що з стїни неначе виходили.
  deu-1951: Und an allen Wänden des Hauses ließ er Schnitzwerk anbringen von Cherubim,
    Palmen und aufgebrochenen Blumen, innerhalb und außerhalb.
  eng-JPS: And he carved all the walls of the house round about with carved figures
    of cherubim and palm-trees and open flowers, within and without.
  srp-1865: A sve zidove domu unaokolo iskiti rezanijem heruvimima i palmama i razvijenijem
    cvjetovima iznutra i spolja.
  lug-lug: Ku bisenge byonna ebya yeekaalu okwetooloola, mu bisenge eby’omunda, ne
    mu bisenge eby’ebweru, n’akola ebifaananyi ebyole ebya bakerubi, n’enkindu, n’ebimuli
    ebyanjulukuse.
  heb-heb: ואת כל קירות הבית מסב קלע פתוחי מקלעות כרובים ותמרת ופטורי צצים מלפנים
    ולחיצון׃
  ben-IRV: উপাসনা ঘরের দুইটি কামরার সমস্ত দেয়ালে করূব, খেজুর গাছ এবং ফোঁটা ফুল খোদাই
    করা ছিল।
  pan-pan: ਭਵਨ ਦੀਆਂ ਸਾਰੀਆਂ ਕੰਧਾਂ ਉੱਤੇ ਆਲੇ-ਦੁਆਲੇ ਕਰੂਬੀਆਂ ਅਤੇ ਖਜ਼ੂਰਾਂ ਅਤੇ ਖਿੜੇ ਹੋਏ ਫੁੱਲਾਂ
    ਦੀਆਂ ਮੂਰਤਾਂ ਉਸ ਨੇ ਉੱਕਰ ਕੇ ਅੰਦਰਲੀ ਵੱਲ ਅਤੇ ਬਾਹਰਲੀ ਵੱਲ ਬਣਾਈਆਂ।
  mya-JVB: အိမ် တော်ထရံ အတွင်း ဘက်နှင့် ပြင် ဘက်၌ ထု သော ခေရုဗိမ် အရုပ် နှင့် အပွင့်
    ပွင့် သော စွန်ပလွံ ပင် အရုပ်များရှိကြ၏။
  tbg-tbg: Vika Kotira Naavu rumu taaraqantaqi vahehema/vaataiqama tareka, deti katarive,
    enseli aroka vataakave, qaqi maurave, sidaaqaa nkauruke aututora.
  hmo-hmo: Dubu ena lalona haba ibounai, Helaga Gabuna dekenai, bona Helaga Herea
    Gabuna dekenai danu, idia koroa hagegea, edia toana be kerubi aneru, bona pama
    audia, bona palauapalaua.
  urd-urd: उसने उस घर की सब दीवारों पर, चारों तरफ़ अन्दर और बाहर करूबियों और खजूर
    के दरख़्तोंऔर खिले हुए फूलों की खुदी हुई सूरतें कन्दा की।
  rus-SYN: И на всех стенах храма кругом сделал резные изображения херувимов и пальмовых
    дерев и распускающихся цветов, внутри и вне.
  bqc-SIM: À gↄ̃inakɛ̀ kpɛ́pi gĩↄwa kpɛa ń kpɛɛlɛo píi lán malaika gã̀sĩadeↄ
    ń daminaliↄ ń lávu piaaↄwa.
  tcz-CHONGTHU: Indan lenpa bang jouse indan sungnung bang jouse chu Cherubim vantil
    lim le tumthing lim chule pahcha lim jengin akijempol in ahi.
  mar-mar: दर्शनी भाग आणि गाभारा यांच्या भिंतींवरही करुबांची चित्रे कोरलेली होती.
    खजुरीची झाडे आणि फुलेही कोरली होती.
  qub-qub: Mas rispitädu caj cuartutaga rurinpapis, jananpapis dibujaran querubín
    anjilcunata, waytacunata, palmacunata.
  bqp-bqp: À ↄzĩ kɛ̀ kpɛ́ pìi gbĩ̀nↄa kpɛ́da kũ a nɛ́o pínki, à kɛrubunↄ wãnzãn
    kɛ̀ kũ domina línↄ kũ lávu piananↄ.
  hat-hat: Sou tout miray anndan tanp lan te gen pòtre zanj cheriben, pòtre pye palmis
    ak pòtre flè yo te travay nan bwa a.
  eng-BSB: Then he carved the walls all around the temple, in both the inner and outer
    sanctuaries, with carved engravings of cherubim, palm trees, and open flowers.
  eng-WEBPB: He carved all the walls of the house around with carved figures of cherubim,
    palm trees, and open flowers, inside and outside.
  kbq-kbq: Hagi serafimi ankeromofo amema'ane, tofe anina'agna zafamofo amema'ane
    zafa amosre'amofo amema'a ruotge'ma hunefinkane ruotge'ma huno ruotgetfama hunefinka
    nomofo agu'afina ahe'zama evu'naza zafarera antreno tro hunte'ne.
  nhe-BL: Huan ipan nopa tlapepecholi campa Tlatzejtzeloltic huan campa Más Tlatzejtzeloltic
    quintejtectoyaj nopa huapaltini huan quinixcopintoya querubín elhuicac ehuani,
    apach cuatini huan xochitl tlen cahuantoque. Quinixcopinque ica calijtic huan
    ica calteno.
  bus-bus: À ↄzĩi kɛ̀ kpɛ́ pì gũ̀nↄa gãnu kↄ̃n kpɛ́nɛo píngi, à kɛrubunↄ wɛ̃zã
    kɛ̀ kↄ̃n damina línↄ kↄ̃n lávu piananↄ.
  gub-BL: Ukixikixi ywyra ma'e hagaw paw tetea'u wapo pà wà. Omono a'e ma'e hagaw
    paw pàrirogaw rehe imupuràg eteahy kar pà wà. Kerumin hagaw paw wà, inàzàràn 'yw
    hagaw paw wà no, ma'eputyr hagaw paw wà no.
  eng-DRA: 'And all the walls of the temple round about he carved with divers figures
    and carvings: and he made in them cherubims and palm trees, and divers representations,
    as it were standing out, and coming forth from the wall.'
