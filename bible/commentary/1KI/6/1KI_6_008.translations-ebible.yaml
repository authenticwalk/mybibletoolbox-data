verse: 1KI.006.008
translations:
  mal-C: താഴത്തെ നിലയിലേക്കുള്ള പ്രവേശനം ദൈവാലയത്തിന്റെ തെക്കുവശത്തായിരുന്നു. അവിടെനിന്ന്
    ഗോവണിവഴി രണ്ടാംനിലയിലേക്കും അവിടെനിന്ന് മൂന്നാംനിലയിലേക്കും പ്രവേശിക്കാമായിരുന്നു.
  deu-TKW: Die Thür zum untersten Seitenstocke befand sich auf der Südseite des Gebäudes,
    und auf einer Wendeltreppe stieg man zum mittleren und vom mittleren zum dritten
    Stockwerk empor.
  lin-lin: Ekotelo ya etaje ya se ezalaki na ngambo ya sude ya Tempelo ; bongo, bazalaki
    kotambola na binyatelo mpo na komata na etaje ya kati-kati mpe na etaje ya misato.
  eng-LSV: The opening of the middle side [is] at the right shoulder of the house,
    and with windings they go up on the middle one, and from the middle one to the
    third.
  eng-GNV: The doore of the middle chamber was in the right side of the house, and
    men went vp with winding stayres into the middlemost, and out of the middlemost
    into the third.
  eng-WEBSTER: 'The door for the middle chamber was in the right side of the house:
    and they went up with winding stairs into the middle chamber , and out of the
    middle into the third;'
  nhw-BL: Huan para calaquise tiopan calijtic quipixqui se puerta ica sur ica inejmac
    nopa tiopamitl ipan nopa achtihui piso catli mosehui tlalchi. Huan nojquiya tlejcotiyajqui
    se cuaescalera san quen se cuachololojtli para masehualme huelise ajsise ipan
    nopa ome piso. Huan seyoc cuaescalera quej nopa yajqui tlen nopa ome piso hasta
    nopa eyi piso catli más huejcapa.
  swh-ONEN: Ingilio la ghorofa ya chini kabisa lilikuwa upande wa kusini wa Hekalu,
    ngazi ilielekea ghorofa ya kati na kutokea hapo ilielekea hadi ghorofa ya tatu.
  bba-bba: Gidɑmbisɑ yen kɔnnɔsu, su wɑ̃ɑwɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Mɑ bɑ yɔɔtii
    bɑnɑ sɑɑ tem di bu kɑ yɔ yen dii wɔrukirɔ.
  eng-KJVCPB: 'The door for the middle chamber was in the right side of the house:
    and they went up with winding stairs into the middle chamber, and out of the middle
    into the third.'
  luo-luo: Dhoot midonjogo e ot mapiny ne nitie yo milambo mar hekalu to raidhi nochopo
    e ot madiere nyaka gorofa mar adek.
  meu-meu: Hari henu erena raka-vareaina na dubu tahodiho kahana ai; unu amo vadavada
    ta e dae lao ela bona bogaragi erena; ma unu amo vadavada ta ma e dae lao ela
    bona ere ihatoina.
  npi-ULB: मन्दिरको दक्षिणपट्टि सबैभन्दा तल्लो तलाको प्रवेशद्वारा थियो, अनि त्यहाँबाट
    बिचको र तेस्रो तलामा जानलाई सिँढी थियो ।
  yor-yor: Ẹnu-ọ̀nà yàrá ìsàlẹ̀ sì wà ní ìhà gúúsù ilé náà; wọ́n sì fi àtẹ̀gùn tí
    ó lórí gòkè sínú yàrá àárín, àti láti yàrá àárín bọ́ sínú ẹ̀kẹta.
  pes-OPCB: درِ ورودی طبقه اول در سمت جنوبی خانهٔ خدا بود و طبقهٔ دوم و سوم به‌وسیلۀ
    پله‌های مارپیچی به طبقه اول راه داشت.
  tgl-ULB: Sa timog na bahagi ng templo ay may pasukan sa ibabang palapag, at maaaring
    aakyat sa hagdan patungo sa gitnang palapag, at mula sa gitna patungo sa ikatlong
    palapag.
  cbu-NT: Tsapushchish yuwanungiri wachoom wayarangu, annungiri mbutsanungach watandaram
    minumamari káringashish wayarangiya, tsimbunamari písurini íwar kárimaama. Ansha,
    káringashish minum ngusamb tuxirangusin, anumun iturpipit iturpipit sheeru, íwar
    kárimaam ashirangiya.
  hui-hui: Anda ogoninaga panga haraba unurahayagi ubanda tagi biaga winigo ogoni
    anda piaga wini. Haraba mbiraore ogoniha anda pialu anda be kira daligaha henego
    labonaga pangabi ogoniha dege anda pialu egageria mbira ogoni ale degeni howa
    iraga halu piaga wini.
  mya-mya: အောက်​ဆုံး​ခန်း​ငယ်​အ​ဝင်​ဝ​မှာ​ဗိ​မာန်​တော် ၏​တောင်​ဘက်​တွင်​ရှိ​၏။ ဒု​တိ​ယ​နှင့်​တ​တိ​ယ
    ထပ်​များ​သို့​တက်​ရန်​လှေ​ကား​များ​တပ်​ဆင် ထား​၏။-
  bod-N: ཁང་ཆུང་ཞོལ་མའི་སྒོ་ནི་མཆོད་ཁང་གི་གཡས་ཕྱོགས་སུ་བཞག་སྟེ། མི་རྣམས་དུང་འཁྱིལ་དབྱིབས་ཀྱི་སྐས་ཐེམ་ལས་བར་ཁང་དང་།
    ཡང་བར་ཁང་ནས་ཁང་ཆུང་གསུམ་པ་རུ་འཛེག་ཐུབ་པར་བྱས་སོ། །
  sna-sna: Musuo weimba yapakati waiva kuchamhembe kwetemberi, paiva namatanho aienda
    kuimba yapasi, achizobva kuimba yapakati achienda kune yechitatu.
  spa-BLM: La puerta de las habitaciones del medio estaba en el lado derecho de la
    casa. Se subía por una escalera de caracol al piso del medio, y del medio se subía
    al tercero.
  cac-cac: A spuertail jun pat chi', a d'a stojolal co q'uexan̈ yic tzon̈ och d'a
    yol templo chi' ix cani. Axo sc'oochal sq'ue d'a juntzan̈xo piso chi' tz'ec' oyoyoc.
  swh-ULB: Upande wa kusini wa hekalu kulikuwa na lango la chini, ambalo mtu hupanda
    kwa madaraja mpaka juu kwenye chumba cha kati, na kutoka chumba cha kati hadi
    chumba cha tatu.
  bel-bel: Уваход у сярэдні ярус быў з правага боку храма. Па круглых лесьвіцах уваходзілі
    ў сярэдні ярус, а ад сярэдняга ў трэці.
  deu-ELBBK: Der Eingang der mittleren Seitenzimmer war an der rechten Seite des Hauses;
    und auf Wendeltreppen stieg man zu den mittleren und von den mittleren zu den
    dritten hinauf.
  mbb-OT: Is gemawan te nehuna he endana ne ziyà te zivavà he vahin duen te valey.
    Ne zuen menge heǥezan pehendiyà te ikezuwa wey iketelu he endana.
  mal-2015: താഴത്തെ പുറവാരത്തിന്റെ വാതിൽ ആലയത്തിന്റെ വലത്തുഭാഗത്തു ആയിരുന്നു; ചുഴൽകോവണിയിൽകൂടെ
    നടുവിലെ പുറവാരത്തിലേക്കും നടുവിലത്തേതിൽനിന്നു മൂന്നാമത്തെ പുറവാരത്തിലേക്കും കയറാം.
  rmc-rmc: Andro teluno poschoďje pes džalas andre pal e južno sera le Chramoskri
    a odarik pes džalas upre le garadičenca andro maškaruno the upruno poschoďje.
  pes-OPV: و در غرفه های وسطی در جانب راست خانه بود و به طبقه وسطی و از طبقه وسطی
    تا طبقه سومی از پله های پیچاپیچ بالا می‌رفتند.
  ron-1924: Интраря одэилор дин катул де жос ера ын партя дряптэ а касей; ын катул
    де ла мижлок те суяй пе о скарэ котитэ ши, тот аша, де ла катул де мижлок, ла
    ал трейля.
  ben-OBCV: সবচেয়ে নিচের তলার প্রবেশদ্বারটি ছিল মন্দিরের দক্ষিণ দিকে; সেখান থেকে
    একটি সিঁড়ি মাঝের তলা হয়ে তৃতীয় তলায় উঠে গেল।
  som-som: Oo qolalka dabaqadda hoose albaabkoodu wuxuu ku yiil guriga dhankiisa midigta
    ah; dabaqadda dhexena waxaa kor loogu fuuli jiray jaranjaro warwareegta iyo weliba
    marka laga baxo tan dhexe ilaa laga galo tan saddexaad.
  lat-VUC: 'Ostium lateris medii in parte erat domus dextræ: et per cochleam ascendebant
    in medium cœnaculum, et a medio in tertium.'
  eng-ASVBT: 'The door for the middle side chambers was in the right side of the house:
    and they went up by winding stairs into the middle story, and out of the middle
    into the third.'
  ita-1885: La porta de' contrafforti, ch'erano in mezzo fra que' palchi, era al lato
    destro della Casa; e per iscale a lumaca si saliva al palco di mezzo, e di quello
    al terzo.
  eng-LXXUP: And the porch of the under side was below the right wing of the house,
    and there was a winding ascent into the middle chamber, and from the middle to
    the third story.
  eng-ULB: On the south side of the temple there was an entrance at the ground level,
    then one went up by stairs to the middle level, and from the middle to the third
    level.
  spa-VBL: La entrada a la planta baja estaba en el lado sur del Templo. Las escaleras
    conducían al primer piso, y luego al segundo.
  fra-_FOB: L'entrée des chambres du milieu était au côté droit de la maison; et on
    montait par un escalier tournant à l'étage du milieu, et de celui du milieu au
    troisième.
  mal-mal: താഴത്തെ നിലയിലെ പുറവാരത്തിന്റെ വാതിൽ ആലയത്തിന്റെ വലത്തുഭാഗത്ത് ആയിരുന്നു;
    ഗോവണിയിൽ കൂടെ നടുവിലത്തെ പുറവാരത്തിലേക്കും നടുവിലത്തേതിൽ നിന്ന് മൂന്നാമത്തെ പുറവാരത്തിലേക്കും
    പ്രവേശിക്കാമായിരുന്നു.
  urd-GVR: Is ḍhāṅche meṅ dāḳhil hone ke lie imārat kī dahnī dīwār meṅ darwāzā banāyā
    gayā. Wahāṅ se ek sīṛhī parastār ko darmiyānī aur ūpar kī manzil tak pahuṅchātī
    thī.
  suz-BL: नेल्‍ल क्‍येङा आगा ङा तला ङा ओव़तीक दक्‍खिन गे बाक्‍माक्‍त। मिनु मेकेर रे
    दाते ङा नु आ तार ङा तला लचा कली हिरशो थेंकापुकी बाक्‍मा बाक्‍त।
  ita-1927: L’ingresso del piano di mezzo si trovava al lato destro della casa; e
    per una scala a chiocciola si saliva al piano di mezzo, e dal piano di mezzo al
    terzo.
  ckb-ckb: داڵانی نهۆمی ژێرەوە لەلای باشووری پەرستگاکە بوو؛ بە پەیژە سەردەکەوتن بۆ
    ناوەڕاست و لەوێشەوە بۆ نهۆمی سێیەم.
  eng-BBE: The door to the lowest side rooms was in the right side of the house; and
    they went up by twisting steps into the middle rooms, and from the middle into
    the third.
  kan-OKCV: ಮಧ್ಯ ಕೊಠಡಿಯ ಬಾಗಿಲು ಆಲಯದ ದಕ್ಷಿಣ ಭಾಗದಲ್ಲಿ ಇತ್ತು. ಅಲ್ಲಿಂದ ಮಧ್ಯ ಕೊಠಡಿಗೂ, ಮಧ್ಯ
    ಕೊಠಡಿಯಿಂದ ಮೂರನೆಯ ಕೊಠಡಿಗೂ ಹತ್ತಲು ಸುರುಳಿಯಾಕಾರದ ಮೆಟ್ಟಲುಗಳಿದ್ದವು.
  tam-2017: நடு அறைகளுக்குப் போகிற வாசற்படி ஆலயத்தின் வலதுபுறத்தில் இருந்தது; சுழற்படிகளால்
    நடு அறைகளுக்கும், நடு அறைகளிலிருந்து மூன்றாவது அறைகளுக்கும் ஏறுவார்கள்.
  spa-RV-1909: 'La puerta del aposento de en medio estaba al lado derecho de la casa:
    y subíase por un caracol al de en medio, y del aposento de en medio al tercero.'
  ron-BTF: Uşa pentru camera din mijloc era în partea dreaptă a casei; şi se urcau
    pe scări în spirală la camera din mijloc şi de la cea din mijloc la a treia.
  eng-WEBP: The door for the middle side rooms was in the right side of the house.
    They went up by winding stairs into the middle floor, and out of the middle into
    the third.
  eng-FBV: The entrance to the ground floor was on the south side of the Temple. Stairs
    led to the first floor, and then on to the second floor.
  nld-1939: De ingang van de onderste verdieping van de uitbouw was rechts van de
    tempel; met een wenteltrap klom men naar de tussenverdieping, en vandaar naar
    de derde.
  nch-BL: Huan para calaquise tiopan calijtic quipixqui se caltemit ica sur ica inejmat
    nopa tiopamit ipan nopa achtohui piso. Huan nojquiya tejcotiyajqui se ascahuasti
    san quej se tenaquisti para masehualme huelise ajsise ipan nopa ome piso. Huan
    seyoc ascahuasti quej nopa yajqui ten nopa ome piso hasta nopa eyi piso cati más
    huejcapa.
  vie-1934: Cửa vào các phòng từng thứ nhì, ở bên phía hữu của đền; người ta đi lên
    từng giữa bởi một cái thang khu ốc; rồi từ từng giữa lên từng thứ ba.
  hin-CV: 'बीचवाले तल का प्रवेश भवन के दक्षिण ओर था: जब किसी को तीसरे तल को जाना होता
    था, वह सीढ़ियों से चढ़कर बीचवाले तल पर पहुंचता था, फिर वहां से तीसरे तल को;'
  spa-BES: La puerta de las habitaciones laterales más bajas estaba en el lado derecho
    de la casa; y subía en caracol los escalones en las habitaciones intermedias,
    y desde la mitad hacia la tercera.
  tdx-tdx: Ty lala’ o mizakitse añ’ila ankavana’ i anjombaio, le nionjoñe am-panongañe
    nivanditse mb’amo mizakitse añivoo, vaho boak’ amy añivoy pak’ amy fahateloy.
  tha-KJV: ทางเข้าห้องชั้นล่างอยู่ทางด้านขวาของตัวพระนิเวศ และคนขึ้นไปยังห้องชั้นกลางทางบันไดเวียน
    และขึ้นจากห้องชั้นกลางไปห้องชั้​นที​่​สาม
  por-BR-2018: 'A porta do aposento de em meio estava ao lado direito da casa: e subia-se
    por um caracol ao de em meio, e do aposento de em meio ao terceiro.'
  deu-ELO: Der Eingang der mittleren Seitenzimmer war an der rechten Seite des Hauses;
    und mittelst Wendeltreppen stieg man zu den mittleren, und von den mittleren zu
    den dritten hinauf.
  eng-WYC-2018: The door of the middle side was in the wall of the right half of the
    house; and by a vice men went up into the middle solar, and from the middle solar
    into the third solar. (The door for the bottom story was in the wall for the right
    side of the House of the Lord; and by a stairway, men went up to the middle story,
    and from the middle story to the third story.)
  epo-epo: La pordo de la meza galerio estis ĉe la dekstra flanko de la domo; kaj
    per ŝtuparo oni povis supreniri en la mezan galerion kaj el la meza en la trian.
  uig-PIN: Tɵwǝnki ⱪǝwǝtning ⱨujrilirining kirix ixiki ibadǝthanining ong tǝripidǝ
    idi; bir aylanma pǝlǝmpǝy ottura ⱪǝwǝtkǝ andin ottura ⱪǝwǝttin üqinqi ⱪǝwǝtkǝ
    qiⱪatti.
  beo-beo: 'Hagududafa segagi ea golili dasu da Debolo ga (south) la:ididili dialebe
    ba:i. Amoga, fa:gu da dogoa segagi amola gadodafa segagi amoga heda:musa: dialebe
    ba:i.'
  tpi-OTNT: I gat lata bilong go long ol rum bilong tupela plua antap, na dispela
    lata i stap long hap saut bilong haus.
  hau-SA: Ƙofar zuwa ɗakunan ƙasa tana gefen kudu na haikalin; akwai matakai da suka
    bi zuwa hawa na tsakiya, daga can kuma matakan sun wuce zuwa hawa na uku.
  uig-LAT: Töwenki qewetning hujrilirining kirish ishiki ibadetxanining ong teripide
    idi; bir aylanma pelempey ottura qewetke andin ottura qewettin üchinchi qewetke
    chiqatti.
  nde-nde: Umnyango weguma laphansi wawungezansi yethempeli; kulamakhwelelo okuya
    esigcawini saphakathi kuthi kusuka lapho kwedlulele esigcawini sesithathu.
  ton-ton: 'Naʻe tuʻu ʻae matapā ki he potu fale ʻi loto ki he potu fale toʻomataʻu:
    pea naʻa nau ʻalu hake ʻi he tuʻunga mamiomio ki he fale ʻi loto, pea mei ai ʻi
    loto ki hono tolu.'
  ces-1613: Dvéře k prostředním pokojům byly po pravé straně domu, jimiž po šneku
    se chodilo k těm prostředním, a z prostředních k třetím.
  eng-WMB: The door for the middle side rooms was in the right side of the house.
    They went up by winding stairs into the middle floor, and out of the middle into
    the third.
  tam-TCV: கீழ்த்தளத்து வாசல் ஆலயத்தின் தெற்கு பக்கத்தில் இருந்தது. நடுத்தளத்துக்கு
    ஒரு படிக்கட்டு இருந்தது. அங்கிருந்து மூன்றாம் மாடிக்கும் மற்றொரு படிக்கட்டு இருந்தது.
  ceb-ULB: Sa habagatang bahin sa templo adunay pultahan diha sa ubos nga andana,
    unya adunay hagdanan pasaka sa tungatunga nga andana, ug gikan sa tungatunga pasaka
    sa ika-tulo nga andana.
  pol-UBG: Drzwi do średniej części były po prawej stronie domu; po krętych schodach
    wchodziło się do środkowej części, a ze środkowej – do trzeciej.
  agr-agr: Tuja jega pegkejam jegamkamunum nuwi achimtika jegamkamu aajakua nuna waitijig
    untsugnumanini aajakui. Untsu nuwi waya yaki wataig papaja tentea iwakbau aajakui.
  kyc-kyc: Anda liti lamape remape panya dokopa lora makayami doko yuu dulurena kanda
    kanda makayami.
  urd-GVU: اِس ڈھانچے میں داخل ہونے کے لئے عمارت کی دہنی دیوار میں دروازہ بنایا گیا۔
    وہاں سے ایک سیڑھی پرستار کو درمیانی اور اوپر کی منزل تک پہنچاتی تھی۔
  deu-1912: Eine Tür aber war zur rechten Seite mitten im Hause, daß man durch eine
    Wendeltreppe hinaufging auf den Mittelgang und vom Mittelgang auf den dritten.
  ntj-ntj: '@see-verse:1KI.006.007'
  kan-2017: ಕೆಳಗಿನ ಕೊಠಡಿಗೆ ಹೋಗುವ ಬಾಗಿಲು ಆಲಯದ ಬಲಗಡೆಯಲ್ಲಿತ್ತು. ಅಲ್ಲಿಂದ ಮಧ್ಯದ ಅಂತಸ್ತಿಗೂ
    ಮತ್ತು ಮೂರನೆಯ ಅಂತಸ್ತಿಗೂ ಹೋಗಲು ಸುರುಳಿಯಾಕಾರದ ಮೆಟ್ಟಲುಗಳಿದ್ದವು.
  yap-yap: Mab ko thal ni but’, e bay ko ba’ ni yimuch e Tempel, ma bay e tawo’ riy
    ni yan ko thal ni l’agruw nge thal ni dalip.
  hlt-MCSB: Im bantang hael kah a bangli ah impalai thohka om. Te vaengah khenden
    khuihlak lamloh a bangli la, a bangli lamloh a than thum la luei uh.
  mdy-ETH: ቤርታዺ ዓይፃ ማዦና ማኣሮኮ ጌሎ ካራ ዾኦሎ ዛሊና ጌኤዦ ማኣሮኮ ጎኦቦና ማዓዛ፥ ሄሊሲ ዑፃ ማዢንቴ ማኣሮና ጋፒንፃ
    ማዦና ማኣሮ ኬስኮያ ሳናጉዲ ጌዳሲ ማዦና ባኣዚ ዓኣኔ።
  twi-ASANTE: Na ɛkwan a wɔde kɔ aseɛ adan no mu no da Asɔredan no anafoɔ fam. Atwedeɛ
    kyinkyimiɛ na wɔforo kɔ ɛdan a ɛto so mmienu no so na foforɔ nso wɔ adan a ɛtɔ
    so mmienu ne mmiɛnsa no ntam.
  eng-WEBU: The door for the middle side rooms was in the right side of the house.
    They went up by winding stairs into the middle floor, and out of the middle into
    the third.
  wal-wal: Ubbaappe garssaara de7iya pooqiyaa geliyo penggee Beeta Maqidasiyaappe
    tohossa baggaara de7ees; he sohuwaappe naa77antto pooqiyaunne heezzantto pooqiyau
    baanau yedhdhi kiyiyo xekkati de7oosona.
  spa-PDDPT: La entrada a la galería inferior estaba al lado derecho de la Casa. Se
    subía por una escalera de caracol a la galería intermedia y de ésta a la superior.
  gun-gun: Opy ja'o yvyĩve va'e rokẽ ma kuaray puku-a katy oĩ, ha'e tape pyrõ-pyrõa'i
    rupi nhaẽ 'rã mokoĩa ha'e mboapya peve.
  ilo-ULB: Iti abagatan a paset ti templo, adda pagserkan iti umuna a tukad, ken ti
    maysa ket agpangato babaen kadagiti agdan nga agturong iti akintengnga a tukad,
    ken manipud iti akintengnga agturong iti maikatallo a tukad.
  kpg-kpg: Di gowaa dela e ulu gi lodo i di hale dela i mugi lala loo la i bahi i ngaaga
    o di Hale Daumaha, mo dono gaagenge e hana gi nua gi di lua baba mo tolu baba.
  uig-ARA: تۆۋەنكى قەۋەتنىڭ ھۇجرىلىرىنىڭ كىرىش ئىشىكى ئىبادەتخانىنىڭ ئوڭ تەرىپىدە
    ئىدى؛ بىر ئايلانما پەلەمپەي ئوتتۇرا قەۋەتكە ئاندىن ئوتتۇرا قەۋەتتىن ئۈچىنچى قەۋەتكە
    چىقاتتى.
  sus-sus: Naadɛ nde nu na banxi yirefanyi ma naxan minima konkoee yire ma. Tede samɛ
    daaxi nde nu yailanxi banxi kui ma, naxan nu konkoee kui masɔtɔma koore ra.
  pon-2006: Wasahn pedolong ong nan palangko me keieu pah mi ni palieir en Tehnpas
    Sarawio, oh pil mie kehndakehn kohdalahng poasoake keriau oh kesiluh.
  jae-jae: Lôm tau ŋadeŋ ŋamataŋa ŋakatam gêc lôm dabuŋ ŋamakeŋ gêmu kêsêpŋa. Aŋga
    tônê têcwale teŋ kêpi deŋ kêtu luagêcŋa ma têcwale teŋ kêpi aŋga tônê jagêdêŋ
    deŋ kêtu têlêacŋa.
  ksd-ksd: A matakilalat ure ri umana bagialar nina dia ki ra pia i ga tur ta ra papar
    a taubar ta ra pal, ma di ga kao tar ta ra umana bagialar nina dia ga ki livuan,
    ma tar ta diat nina dia ki arama liu iat ma ra kakao.
  tur-YTC: Orta yan odaların kapısı evin sağ tarafındaydı. Döner merdivenlerle orta
    kata, ortadan da üçüncüye çıkıyordu.
  grc-BRENT: Καὶ ὁ πυλὼν τῆς πλευρᾶς τῆς ὑποκάτωθεν ὑπὸ τὴν ὠμίαν τοῦ οἴκου τὴν δεξιὰν,
    καὶ ἑλικτὴ ἀνάβασις εἰς τὸ μέσον, καὶ ἐκ τῆς μέσης ἐπὶ τὸ τριόροφα.
  ind-AYT: Pintu tingkat bawah ada di sisi kanan bait, dan mereka naik lewat tangga-tangga
    putar ke tingkat tengah, serta dari tingkat tengah ke tingkat ketiga.
  nya-nya: Chipata cholowera ku chipinda chapansi chinali mbali ya kummwera kwa Nyumbayo.
    Panali makwerero okwerera ku chipinda chapakati ndiponso chipinda cha pamwamba.
  hrv-hrv: Ulaz u donji kat bio je s desne strane Hrama, a zavojnim se stubama uspinjalo
    na srednji kat i sa srednjega na treći.
  mps-mps: Te be sai si nigali habuba holobo togobili si elaluali, tama te togobili
    te be pedai saut badu elaluai.
  tpi-tpi: I gat lata bilong go long ol rum bilong tupela plua antap, na dispela lata
    i stap long hap saut bilong haus.
  dan-1931: Indgangen til det nederste Rum var på Templets Sydside, og derfra førte
    Vindeltrapper op til det mellemste og derfra igen op til det tredje Rum.
  vie-OVCB: Cửa ra vào phòng tầng dưới đặt phía bên phải Đền Thờ. Từ tầng này có thang
    trôn ốc đi lên tầng giữa, và từ tầng giữa lên tầng thứ ba cũng có thang trôn ốc.
  guj-2017: ભોંયતળિયાનું પ્રવેશદ્વાર સભાસ્થાનની દક્ષિણ બાજુએ આવેલું હતું. ત્યાં વચલા
    માળે જવા વળાંકવાળી એક ગોળાકાર સીડી હતી અને વચલા માળેથી સૌથી ઉપલે માળે જવાતું હતું.
  pon-2006A: Wasahn pedolong ong nan palangko me keieu pah mi ni palieir en Tehnpas
    Sarawio, oh pil mie kehndakehn kohdalahng poasoake keriau oh kesiluh.
  por-BRBSL: A porta para os quartos do meio ficava no lado direito da casa. Eles
    subiram por escadas sinuosas para o andar do meio, e do meio para o terceiro.
  cth-cth: A rahim e rakhan dawk kâennae tho teh, bawkim e arasang lah a o, alungui
    e rakhan dawk teh khalai hoi luen lah ao teh, alungui e rakhan dawk hoi a lathueng
    e khan dawk luen lah ao.
  twi-twi: Na ɔkwan a wɔde kɔ ase adan no mu no da Asɔredan no anafo fam. Atrapoe
    kyinkyimii na wɔforo kɔ ɔdan a ɛto so abien no so na foforo nso wɔ adan a ɛto
    so abien ne abiɛsa no ntam.
  hlt-hlt: Im bantang hael kah a bangli ah impalai thohka om. Te vaengah khenden khuihlak
    lamloh a bangli la, a bangli lamloh a than thum la luei uh.
  tbz-SIM: Ditou dìì kpekɛ́ dɛfũ̀ɔ̃̀ kó kudieku kó dibòrì do bo Kuyie ncĩ́ɛ̃̀tɛ̀ bɑkù
    cɑ̃̀nku nku. Kɛ̀ yɛdɛtìsɑ̀kɛ̀ bo ku miɛkɛ yɛ̀ɛ̀ dèkùnɛ̀ kudɛ́ríkù, kɛ pɛ̃ɛ̃tɛ́
    kɛ tùɔ̀kɛ kutɑ̃ɑ̃́nkù.
  msy-2020: Ghuriar pɨn itimningɨn ghuavanadir adɨrɨziam iti, a Dɨpenimɨn sautɨn amadaghan
    iti.
  dop-dop: Ɩsɔ tǝsɛɛlɛ ilim mpǝtǝŋ tɔɔ kɛ́ ɑtɛ nɑ ɩsɔ kutuluɣu ɑtɛ nyǝŋkʋ nɔnɔɔsɩ
    kɑ wɛnnɑɑ. Nɑ tǝnɑɣɑ pɑ lɑpɑ ɑtɛ nɑ ɩsɔ kutuluŋ ɩnɩ ɩ tǝkpɑlɛ nte yʋlʋ kpɑɑkɩ
    nɑ ɩ́ cɔɔkɩ kilikite tɔ.
  azb-azb: Orta mərtəbəyə giriş məbədin sağ tərəfində idi. Pilləkənlərlə orta mərtəbəyə,
    orta mərtəbədən isə üçüncü mərtəbəyə çıxırdılar.
  eng-DBY: The entrance to the side-chambers of the middle [floor] was in the right
    side of the house; and they went up by winding stairs into the middle [floor],
    and out of the middle into the third.
  hin-2017: बाहर की बीचवाली कोठरियों का द्वार भवन की दाहिनी ओर था, और लोग चक्करदार
    सीढ़ियों पर होकर बीचवाली कोठरियों में जाते, और उनसे ऊपरवाली कोठरियों पर जाया करते
    थे।
  wol-KYG: Buntu taax mi ci suuf ma nga féete woon ndijoor, nit mana jaare ci ay dëggastal,
    yéeg jàll ci taaxum digg mi, jóge ci taaxum digg mi, jàll ci taax mi ci kaw.
  eng-YLT: The opening of the middle side [is] at the right shoulder of the house,
    and with windings they go up on the middle one, and from the middle one unto the
    third.
  eng-WYC-2017: The door of the middle side was in the wall of the right half of the
    house; and by a vice men went up into the middle solar, and from the middle solar
    into the third solar.
  eng-WMBB: The door for the middle side rooms was in the right side of the house.
    They went up by winding stairs into the middle floor, and out of the middle into
    the third.
  urd-GVH: इस ढाँचे में दाख़िल होने के लिए इमारत की दहनी दीवार में दरवाज़ा बनाया गया।
    वहाँ से एक सीढ़ी परस्तार को दरमियानी और ऊपर की मनज़िल तक पहुँचाती थी।
  rug-rug: Sa nuqunuquruana la gua koari na lose pa hatara panapeka si koa pa kali
    mataona sa Zelepade, meke na halehaleana si koa nana sapu haele sage la pa hatara
    kokorapa meke topue vasina si sage la pa hatara vina ṉeta.
  gaz-gaz: Balballi kutaa manichaa kan jalaa karaa kibba mana qulqullummaatiin ture;
    gulantaan tokkos gara kutaa manichaa gidduutii fi gara kutaa manichaa sadaffaatti
    ol baasa.
  fra-LSG: L’entrée des chambres de l’étage inférieur était au côté droit de la maison;
    on montait à l’étage du milieu par un escalier tournant, et de l’étage du milieu
    au troisième.
  yal-yal: Kore banxin xurin konkone so dɛɛn yi banxin yiifanna nan ma, e yi tema
    teden nan ma kore banxin tagixini, e nun kore banxi saxandeni.
  haw-1868: 'O ka pukakomo o ko keena waena, aia ma ka aoao akau ia o ka hale: a ma
    na anuu wili i pii ai lakou a loko o ko keena waena, a mailoko ae o ka waena iloko
    o ke kolu.'
  arb-NAV: وَكَانَ مَدْخَلُ الطَّابِقِ الأَسْفَلِ يَقُودُ إِلَى الْجَانِبِ الأَيْمَنِ
    مِنَ الْهَيْكَلِ، وَمِنْهُ يَصْعَدُونَ بِدَرَجٍ يُفْضِي إِلَى الطَّابِقَيْنِ الثَّانِي
    والثَّالِثِ.
  ewe-ewe: Wotoa gbedoxɔ la ƒe dziehe gome gena ɖe axadzixɔ anyigbatɔawo me. Atrakpui
    gɔdɔ̃gɔdɔ̃wo tso anyigbatɔawo me yi xɔtaxɔ gbãtɔwo me. Bubuwo hã gatso xɔtaxɔ
    eveliawo me yi etɔ̃liawo me.
  eng-LEE: 'The door for the middle [gallery] sidechamber was in the right side of
    the house: and with winding stairs they went up into the middle chamber, and out
    of the middle into the third.'
  gvn-gvn: '@see-verse:1KI.006.007'
  asm-FB: মন্দিৰৰ দক্ষিণ দিশৰ পৰা তলৰ মহলাত প্ৰৱেশ কৰা পথ আছিল আৰু লোকসকলে পকোৱা-পকি
    চিৰিয়েদি মাজৰ মহলালৈ গৈছিল আৰু মাজৰ মহলাৰ পৰা তৃতীয় মহলালৈ উঠিছিল৷
  sus-A: نَادّ ندٍ نُ نَ بَنشِ يِرٍقَنيِ مَ نَشَن مِنِمَ كٌنكٌييٍ يِرٍ مَ. تٍدٍ سَمّ
    دَاشِ ندٍ نُ يَءِلَنشِ بَنشِ كُي مَ، نَشَن نُ كٌنكٌييٍ كُي مَسْتْمَ كٌورٍ رَ.
  fra-SBL: La porte des chambres du milieu était située sur le côté droit de la maison.
    On montait par des escaliers en colimaçon au premier étage, et du premier au troisième.
  hbo-hbo: פֶּ֗תַח הַצֵּלָע֙ הַתִּ֣יכֹנָ֔ה אֶל־כֶּ֥תֶף הַבַּ֖יִת הַיְמָנִ֑ית וּבְלוּלִּ֗ים
    יַֽעֲלוּ֙ עַל־הַתִּ֣יכֹנָ֔ה וּמִן־הַתִּֽיכֹנָ֖ה אֶל־הַשְּׁלִשִֽׁים׃
  piu-2006: '@see-verse:1KI.006.007'
  kik-kik: Mũromo wa gũtoonya ngoroba ya thĩ warĩ mwena wa gũthini wa hekarũ; ningĩ
    nĩ haarĩ na ngathĩ ya kwambata ngoroba ya gatagatĩ na kuuma hau ĩgathiĩ ngoroba
    ya gatatũ.
  fra-NCL: L’entrée de l’étage du milieu était du côté droit de la maison ; on montait
    par des escaliers tournants à l’étage du milieu et de celui du milieu au troisième.
  cek-AK: Imkhaan um ih thok loe, tempul bantang bangah oh; kangkoiah sak ih thlak
    hoiah ni aum ih imkhaan ah caeh, aum ih imkhaan hoiah thumto haih ranuih imkhaan
    ah caeh tahang.
  cuk-cuk: Neg-senigwad-aila-urbalid-e-yawagakdi, Bab-Dummadse-goled-neg-dad-nakwed-argan-nuedsik
    siid. Neg-aila-abarginedse-nakwegala, arsan-bipirmakar-sobaledgi nakweleged. Geb
    agi, neg-aila-sogbaagwadse nakwelemabalid.
  uig-CYR: Төвәнки қәвәтниң һуҗрилириниң кириш ишиги ибадәтханиниң оң тәрипидә еди;
    бир айланма пәләмпәй оттура қәвәткә андин оттура қәвәттин үчинчи қәвәткә чиқатти.
  tel-2017: మందిరం కుడి పక్కన మధ్య అంతస్తుకు తలుపు ఉంది. మధ్య అంతస్తు గదికీ మధ్య అంతస్తు
    గదిలో నుండి మూడవ అంతస్తు గదికీ ఎక్కి వెళ్ళడానికి చుట్టూ మెట్ల చట్రాలున్నాయి.
  hat-BSA: Pòtay chanm akote piba a te sou kote dwat a kay la. Epi yo te konn monte
    pa eskalye ki te fè won pou rive nan etaj mitan an e soti nan mitan an a nan twazyèm
    nan.
  kos-kos: Nien utyak ke twek se oeten ke lale se inge, oan layen eir ke Tempul, ac
    oasr nien fanyak nu ke twek luo lucng ah.
  hbo-WLC: פֶּ֗תַח הַצֵּלָע֙ הַתִּ֣יכֹנָ֔ה אֶל־כֶּ֥תֶף הַבַּ֖יִת הַיְמָנִ֑ית וּבְלוּלִּ֗ים
    יַֽעֲלוּ֙ עַל־הַתִּ֣יכֹנָ֔ה וּמִן־הַתִּֽיכֹנָ֖ה אֶל־הַשְּׁלִשִֽׁים׃
  ibo-ibo: Ọnụ ụzọ e si abata nʼọnụ ụlọ ndị dị nʼokpukpu ụlọ elu nke mbụ dị nʼakụkụ
    aka nri nke ụlọnsọ ukwu ahụ. E nwekwara ụzọ nrigo e wuru e si abanye nʼọnụ ụlọ
    ndị dị nʼokpukpu ndị dị nʼetiti. A na-esitekwa na nke a rigoro ruo na nke atọ.
  ory-ory: ମଧ୍ୟମ କୋଠରିମାନର ଦ୍ୱାର ଗୃହର ଦକ୍ଷିଣ ଭାଗରେ ଥିଲା; ପୁଣି, ଲୋକମାନେ ଘୂର୍ଣ୍ଣିତ ସୋପାନ
    ଦେଇ ମଧ୍ୟମ କୋଠରିକୁ ଓ ମଧ୍ୟମ କୋଠରିରୁ ତୃତୀୟ କୋଠରିକୁ ଚଢ଼ିଗଲେ।
  wmt-wmt: '@see-verse:1KI.006.007'
  chk-chk: Iwe, ewe asamen tolong lon ewe aeuin sässär a nom peliörün ewe imwenfel.
    A wor eu latö seni ewe aeuin sässär tori ewe aruuen sässär, pwal seni ewe aruuen
    sässär tori ewe aülüngatin.
  rop-rop: Wal det dowawei blanga detlot stowa rum langa graun bin jidan sauthwei
    langa det Serramoni Pleis, en imbin abum step weya bin gowap langa detlot sekanwan
    en ontopwan stowa rum.
  ukr-1871: Двері в середню комнату були по правій руцї будівлї, й круглими сходами
    входилось в середнїй, а з середнього в третий поверх.
  deu-1951: Der Eingang zum untersten Stockwerk befand sich an der rechten Seite des
    Hauses, und man stieg auf Wendeltreppen hinauf zum mittleren und vom mittleren
    zum dritten Stockwerk.
  eng-JPS: The door for the lowest row of chambers was in the right side of the house
    and they went up by winding stairs into the middle row, and out of the middle
    into the third.
  srp-1865: Vrata od srednjega hodnika bijahu na desnoj strani doma, i izlažaše se
    na zavojnicu na srednji hodnik, i iz srednjega na treæi.
  lug-lug: Omulyango ogw’ekisenge ekya wakati gwali ku luuyi olw’obukiikaddyo obwa
    yeekaalu; waabangawo amadaala agaakozesebwanga okugenda mu kisenge ekya wakati,
    n’okweyongerayo mu kisenge ekyokusatu ekya waggulu.
  heb-heb: פתח הצלע התיכנה אל כתף הבית הימנית ובלולים יעלו על התיכנה ומן התיכנה אל
    השלשים׃
  ben-IRV: নীচের তলায় ঢুকবার পথ ছিল উপাসনা ঘরের দক্ষিণ দিকে; সেখান থেকে একটা সিঁড়ি
    দোতলা এবং তার পরে তিন তলায় উঠে গেছে।
  pan-pan: ਵਿੱਚਲੀ ਕੋਠੜੀ ਦਾ ਬੂਹਾ ਨਾਲ ਲੱਗਦਾ ਭਵਨ ਦੇ ਸੱਜੇ ਪਾਸੇ ਵਿੱਚ ਸੀ ਅਤੇ ਚੱਕਰ ਵਾਲੀਆਂ
    ਪੌੜੀਆਂ ਨਾਲ ਵਿੱਚਲੀ ਕੋਠੜੀ ਵਿੱਚ ਅਤੇ ਵਿਚਲੀ ਕੋਠੜੀ ਦੇ ਵਿੱਚੋਂ ਦੀ ਤੀਜੀ ਕੋਠੜੀ ਵਿੱਚ ਚੜ੍ਹਦੇ
    ਸਨ।
  mya-JVB: အောက်အခန်းထဲသို့ဝင်သော တံခါးဝ သည် အိမ် တော်လက်ျာ ဘက် မှာ ရှိ၏။ လိမ် သော
    လှေကားဖြင့် အလယ် အခန်းသို့ ၎င်း ၊ အလယ် အခန်းမှ အထက် အခန်း သို့ ၎င်း၊ တက် ရ၏။
  tbg-tbg: '@see-verse:1KI.006.007'
  hmo-hmo: Inai henunai sitori ena raka vareai iduarana be Dubu ena diho kahana dekenai.
    Unai gabu dekenai vadavada ta ia daekau lao, foloa namba 2 bona foloa namba 3
    dekenai.
  urd-urd: और बीच के हुजरों का दरवाज़ा उस घर की दहनी तरफ़ था, और चक्करदार सीढ़ियों
    से बीच की मन्ज़िल के हुजरों में, और बीच की मन्ज़िल से तीसरी मन्ज़िल को जाया करते
    थे।
  rus-SYN: Вход в средний ярус был с правой стороны храма. По круглым лестницам всходили
    в средний ярус, а от среднего в третий.
  bqc-SIM: Kpɛ́nɛ pↄ́ kú zĩ́lɛↄ píi lɛ́ ɛlɛa mɛ̀ndoɛ gɛↄmidↄkĩi oi. Dɛdɛkĩi gɛ̀
    kpɛ́nɛ pↄ́ kú guoↄ ń kpɛ́nɛ pↄ́ di a musuↄ kĩ́i.
  tcz-CHONGTHU: Indan noinungpen lutna ding’a kihoi kot chu bang lhanglam ah aki hoijin,
    miho chu akimlai jonna kalbi leija kal touva chujouteng leh adan lailha akona
    chu dan thum lhinna achu kaltou ahiye.
  mar-mar: तळमजल्यावरील खोल्यांना मंदिराच्या दक्षिणेकडून आत जायला वाट होती. तिथून
    वरच्या मजल्यांवर जायला आतून जिने होते.
  qub-qub: Pacha caj cuartuman yaycuna puncuga caycaran Templupa derëchu caj-lädunman
    ricaraj. Altus caj cuartuman, altuspa janan cuartuman wichänanpäga caran escalun.
  bqp-bqp: Kpɛ́nɛ kũ ò kú zĩtɛnↄ pínki gɛ̃ki kú a gɛ̀nↄmidↄki kpamɛ. Didiki gɛ̀ɛ
    kpɛ́nɛ kũ ò kú guraguranↄ kũ kpɛ́nɛ kũ ò di a musunↄ kĩnaa.
  hat-hat: Pòt pou antre nan premye chanm anba yo te bay sou bò sid Tanp lan. Te gen
    eskalye pou moute nan premye ak nan dezyèm etaj yo.
  eng-BSB: The entrance to the bottom floor was on the south side of the temple. A
    stairway led up to the middle level, and from there to the third floor.
  eng-WEBPB: The door for the middle side rooms was in the right side of the house.
    They went up by winding stairs into the middle floor, and out of the middle into
    the third.
  kbq-kbq: Hagi anaga kaziga nontrempima marerinakura, ana nomofona sauti kaziga kafana
    me'neankino, ana kafante vuteno marerigahie.
  nhe-BL: Huan para calaquise tiopan calijtic quipixqui se puerta ica sur ica inejmatl
    nopa tiopamitl ipan nopa achtohui piso tlen mosehui tlalchi. Huan nojquiya tlejcotiyajqui
    se cuaescalera tlen malacachtic para tlacame huelise ajsise ipan nopa ome piso.
    Huan seyoc cuaescalera queja nopa yajqui tlen nopa ome piso hasta nopa eyi piso
    tlen más huejcapa.
  bus-bus: Kpɛ́nɛ kɛ̀ kú tↄↄtɛnↄ píngi gɛ̃kii kú à sↄↄmɛtɛ kpamɛ. Didikii gàa kpɛ́nɛ
    kɛ̀ kú guranↄ kↄ̃n kpɛ́nɛ kɛ̀ di à musunↄ kiia.
  gub-BL: Xaxeto wixe tàpuzuhu pupe kwarahy hemaw awyze har kutyr rupi wà, ipupyaikaw
    paw ywy rehe har rupi wà. Heta myromyrogaw a'e pe. Nezewe mehe upuner amogwer
    ipupyaikaw paw pupe uzeupir haw rehe wà.
  eng-DRA: 'The door for the middle side was on the right hand of the house: and by
    winding stairs they went up to the middle room, and from the middle to the third.'
