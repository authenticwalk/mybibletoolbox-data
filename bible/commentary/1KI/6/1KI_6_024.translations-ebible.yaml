verse: 1KI.006.024
translations:
  mal-C: കെരൂബിന്റെ ഒരു ചിറകിന് അഞ്ചുമുഴം നീളം, മറ്റേ ചിറകിനും അഞ്ചുമുഴം നീളം; ചിറകിന്റെ
    ഒരു അഗ്രംമുതൽ മറ്റേ ചിറകിന്റെ അഗ്രംവരെ പത്തുമുഴം നീളം.
  deu-TKW: Fünf Ellen aber maß der eine Flügel des Kerub und fünf Ellen der andere
    Flügel des Kerub, so daß es von dem einen Ende seiner Flügel bis zum anderen zehn
    Ellen waren.
  lin-lin: Lipapu moko ya sheribe ezalaki na bametele mibale na basantimetele tuku
    mitano ; kosangisa mapapu nyonso mibale epesaki bametele mitano, kobanda na songe
    moko kino na songe mosusu.
  eng-LSV: and the first wing of the cherub [is] five cubits, and the second wing
    of the cherub five cubits—ten cubits from the ends of his wings even to the ends
    of his wings;
  eng-GNV: 'The wing also of the one Cherub was fiue cubites, and the wing of the
    other Cherub was fiue cubites: from the vttermost part of one of his wings vnto
    the vttermost part of the other of his wings, were ten cubites.'
  eng-WEBSTER: 'And five cubits was the one wing of the cherub, and five cubits the
    other wing of the cherub: from the uttermost part of the one wing to the uttermost
    part of the other were ten cubits.'
  nhw-BL: Huan ieltlapal se tequihuajquetl elqui 2 metros huan 25 centímetros huan
    ne se ieltlapal nojquiya 2 metros huan 25 centímetros. Huajca tlen iyecapa se
    ieltlapal hasta iyecapa ne seyoc ieltlapal quema mopatlajtoque mochijqui 4 metros
    huan tlajco.
  swh-ONEN: Bawa moja la kerubi wa kwanza lilikuwa na urefu wa dhiraa tano na bawa
    jingine dhiraa tano, hivyo urefu kutoka ncha ya bawa moja hadi ncha ya bawa jingine
    ulikuwa dhiraa kumi.
  bba-bba: Yin kɑsɑn dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu nɔɔbu nɔɔbu. Yin kɑsi yiru ye yɑ ɡirɑrinɛ
    mi, yin dɛ̃ɛbu kuɑwɑ ɡɔm soonu wɔkuru.
  eng-KJVCPB: 'And five cubits was the one wing of the cherub, and five cubits the
    other wing of the cherub: from the uttermost part of the one wing unto the uttermost
    part of the other were ten cubits.'
  luo-luo: Bwomb kerubi achiel mokwongo ne romo fut aboro kendo bwombe machielo ne
    romo fut aboro kamano bende bwombene duto ne romo fut apar gauchiel.
  meu-meu: 'Kerubi ta hanina kahana kahana edia lata na kiubit ima irna amo: hani
    ta matana amo ela bona ma hani ta matana padadia na kiubit gwauta.'
  npi-ULB: पहिलो करूबको एउटा पखेटा पाँच हात लामो थियो भने अर्को पखेट पनि पाँचै हात
    लामो थियो । एउटा पखेटाको टुप्पोदेखि अर्को पखेटाको टुप्पोसम्म दस हात थियो ।
  yor-yor: Apá kérúbù kìn-ín-ní sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gíga, àti apá kérúbù
    kejì ìgbọ̀nwọ́ márùn-ún; ìgbọ̀nwọ́ mẹ́wàá láti ṣóńṣó apá kan dé ṣóńṣó apá kejì.
  pes-OPCB: '@see-verse:1KI.006.023'
  tgl-ULB: Ang isang pakpak ng unang kerubin ay limang kubit ang haba at ang isa pang
    pakpak nito ay limang kubit din ang haba. Kaya mula sa dulo ng isang pakpak hanggang
    sa kabilang dulo ng ikalawang pakpak ay mayroong sampung kubit ang agwat.
  cbu-NT: Wazitpungachsha minnungicheewari 2 metro anumun chawap wayarangiya. Ashirucha,
    tsimbunarisha wazitpungach wazuranirini 4 metro anumun chawpi wayarangiya.
  hui-hui: '@see-verse:1KI.006.023'
  mya-mya: ထို​ခေ​ရု​ဗိမ်​နှစ်​ပါး​တို့​သည်​အ​ရပ်​နှင့်​သဏ္ဌာန် တူ​ညီ​ကြ​၏။ ယင်း​တို့​တွင်​အ​လျား​ခု​နစ်​ပေ​ခွဲ
    ရှိ​သော​အ​တောင်​နှစ်​ခု​စီ​ရှိ​သ​ဖြင့် အ​တောင် ဖျား​တစ်​ခု​မှ​အ​ခြား​တစ်​ခု​အ​ထိ​တစ်​ဆယ့်
    ငါး​ပေ​ရှိ​လေ​သည်။-
  bod-N: ཀེ་རུབ་གཅིག་གི་གཤོག་པ་གཅིག་གི་རིང་ཚད་ལ་ཁྲུ་ལྔ་དང་། དེའི་གཤོག་པ་ཅིག་ཤོས་ཀྱི་རིང་ཚད་ལའང་ཁྲུ་ལྔ་སྟེ།
    གཤོག་པ་གཅིག་གི་སྣེ་མོ་ནས་གཤོག་པ་ཅིག་ཤོས་ཀྱི་སྣེ་མོའི་བར་དུ་ཁྲུ་བཅུ་ཡིན།
  sna-sna: Bapiro rimwe chete rekerubhi rokutanga rakanga rakareba makubhiti mashanu,
    uye rimwe bapiro rakanga rakareba makubhiti mashanu, makubhiti gumi kubva pamuromo
    perimwe bapiro kusvika pamuromo perimwe bapiro.
  spa-BLM: La longitud de un ala del querubín era de cinco codos, y la del otro, de
    cinco codos. Desde la punta de un ala hasta la punta de la otra había diez codos.
  cac-cac: Chab' metro yed' 25 centímetro ix ajel jen̈an junjun sc'axil, yuj chi'
    nan̈al yoil metro ix ajel jen̈an sc'axil junjun eb' querubín chi' schab'il.
  swh-ULB: Bawa moja la kerubi wa kwanza lilikuwa na urefu wa mita 2. 3. Kwa hiyo
    kutoka ncha ya bawa moja hadi ncha ya bawa lingine kulikuwa na umbali wa mita
    4. 5. Yule
  bel-bel: Адно крыло херувіма было пяць локцяў і другое крыло херувіма было пяць
    локцяў; дзесяць локцяў было ад аднаго канца крылаў яго да другога канца крылаў
    яго.
  deu-ELBBK: 'und 5 Ellen maß der eine Flügel des Cherubs, und 5 Ellen der andere
    Flügel des Cherubs: 10 Ellen von dem einen Ende seiner Flügel bis zu dem anderen
    Ende seiner Flügel;'
  mbb-OT: Heini is dezuwa he ledawan te kirubin neked-iring is kezekelè dan wey kegkeveeli
    kandan. Is kada sevaha kandan, duen din dezuwa he pakpak, ne pitu wey tengà he
    ǥiek is kelayat te kada pakpak. Umbe is kelayat puun te purù pehendiyà te purù
    te sevaha he pakpak ne 15 he ǥiek.
  mal-2015: ഒരു കെരൂബിന്റെ ഒരു ചിറകു അഞ്ചു മുഴം, കെരൂബിന്റെ മറ്റെ ചിറകു അഞ്ചു മുഴം;
    ഇങ്ങനെ ഒരു ചിറകിന്റെ അറ്റം മുതൽ മറ്റെ ചിറകിന്റെ അറ്റംവരെ പത്തു മുഴം.
  rmc-rmc: O cherubi dičhonas avri jednakones a sas jednakones uče the džinďarde.
    Le cherubengre kridli sas džinďarde 220 centimetri a merinenas 440 centimetri,
    sar sas rozcirdle.
  pes-OPV: و بال یک کروبی پنج ذراع و بال کروبی دیگر پنج ذراع بود و از سر یک بال تا
    به‌سر بال دیگر ده ذراع بود.
  ron-1924: Фиекаре дин челе доуэ арипь але унуя дин херувимь авя чинч коць, чея че
    фэчя зече коць де ла капэтул унея дин арипиле луй пынэ ла капэтул челейлалте.
  ben-OBCV: প্রথম করূবটির একটি ডানার উচ্চতা ছিল প্রায় 2.3 মিটার, ও অন্য ডানাটিরও
    উচ্চতা ছিল প্রায় 2.3 মিটার—এক ডানার ডগা থেকে অন্য ডানার ডগার দূরত্ব প্রায় 4.6
    মিটার।
  som-som: Oo keruubka baalkiisu wuxuu ahaa shan dhudhun, baalkiisa kalena shan dhudhun;
    oo baal caaraddiis iyo kan kale caaraddiisu waxay isu jireen toban dhudhun.
  lat-VUC: 'Quinque cubitorum ala cherub una, et quinque cubitorum ala cherub altera:
    id est, decem cubitos habentes, a summitate alæ unius usque ad alæ alterius summitatem.'
  eng-ASVBT: 'And five cubits was the one wing of the cherub, and five cubits the
    other wing of the cherub: from the uttermost part of the one wing unto the uttermost
    part of the other were ten cubits.'
  ita-1885: E l'una delle ale dell'uno de' Cherubini era lunga cinque cubiti, e l'altra
    altrettanto; dall'estremità d'una delle ale di esso, fino all'estremità dell'altra,
    vi erano dieci cubiti.
  eng-LXXUP: And the wing of one cherub was five cubits, and his other wing was five
    cubits; ten cubits from the tip of one wing to the tip of the other wing.
  eng-ULB: One wing of the first cherub was five cubits long and its other wing was
    also five cubits long. So from the tip of one wing to the tip of the other there
    was a distance of ten cubits.
  spa-VBL: Las dos alas del querubín medían cinco codos, lo que hacía una envergadura
    total de diez codos.
  fra-_FOB: L'une des ailes d'un des chérubins avait cinq coudées, et l'autre aile
    du chérubin avait cinq coudées; depuis le bout d'une aile jusqu'au bout de l'autre
    aile, il y avait dix coudées.
  mal-mal: ഒരു കെരൂബിന്റെ ഒരു ചിറക് അഞ്ച് മുഴം, മറ്റെ ചിറക് അഞ്ച് മുഴം; ഇങ്ങനെ ഒരു
    ചിറകിന്റെ അറ്റം മുതൽ മറ്റെ ചിറകിന്റെ അറ്റംവരെ പത്തുമുഴം.
  urd-GVR: Donoṅ shakl-o-sūrat meṅ ek jaise the. Har ek ke do par the, aur har par
    kī lambāī sāṛhe sāt sāt fuṭ thī. Chunāṅche ek par ke sire se dūsre par ke sire
    tak kā fāsilā 15 fuṭ thā.
  suz-BL: करूब आ फ्रां का ५ कुबीत लाइश्‍शो बाक्‍माक्‍त। मिनु अर्को यो ५ कुबीत लाइश्‍शो
    बाक्‍माक्‍त। मिनु फ्रां का आ ङर रे अर्को फ्रां आ ङर सम्‍म १० कुबीत लाइश्‍शो बाक्‍माक्‍त।
  ita-1927: L’una delle ali d’un cherubino misurava cinque cubiti, e l’altra, pure
    cinque cubiti; il che faceva dieci cubiti, dalla punta d’un’ala alla punta dell’altra.
  ckb-ckb: هەر کەڕوبێک دوو باڵی هەبوو، درێژی هەر باڵێک پێنج باڵ بوو، لە سەری باڵێکییەوە
    هەتا سەری باڵەکەی دیکە دە باڵ بوو.
  eng-BBE: With outstretched wings five cubits wide; the distance from the edge of
    one wing to the edge of the other was ten cubits.
  kan-OKCV: ಕೆರೂಬಿಗೆ ಇರುವ ಒಂದೊಂದು ರೆಕ್ಕೆ 2.2 ಮೀಟರ್ ಆಗಿತ್ತು. ಒಂದು ರೆಕ್ಕೆಯ ಕೊನೆ ಮೊದಲುಗೊಂಡು,
    ಮತ್ತೊಂದು ರೆಕ್ಕೆಯ ಕೊನೆಯವರೆಗೂ 4.4 ಮೀಟರ್ ಆಗಿತ್ತು.
  tam-2017: கேருபீனுக்கு இருக்கிற ஒரு இறக்கை 7.6 அடி கேருபீனின் மற்ற இறக்கை 7.6 அடியாக,
    இப்படி ஒரு இறக்கையின் கடைசிமுனை தொடங்கி மற்ற இறக்கையின் கடைசி முனைவரை 15 அடியாக
    இருந்தது.
  spa-RV-1909: 'La una ala del querubín tenía cinco codos, y la otra ala del querubín
    otros cinco codos: así que había diez codos desde la punta de la una ala hasta
    la punta de la otra.'
  ron-BTF: Şi de cinci coţi era o aripă a heruvimului şi de cinci coţi cealaltă aripă
    a heruvimului, de la vârful unei aripi până la vârful celeilalte aripi erau zece
    coţi.
  eng-WEBP: Five cubits was the length of one wing of the cherub, and five cubits
    was the length of the other wing of the cherub. From the tip of one wing to the
    tip of the other was ten cubits.
  eng-FBV: Both wings of the cherub measured five cubits, making a total wingspan
    of ten cubits.
  nld-1939: De ene vleugel van den cherub was vijf el breed, en vijf el was ook zijn
    andere vleugel; tezamen dus tien el van het ene einde van zijn vleugels tot aan
    het andere.
  nch-BL: Huan ieltapal se ilhuicac ejquet elqui 2 metros huan 25 centímetros huan
    ne se ieltapal nojquiya 2 metros huan 25 centímetros. Huajca ten iyecapa se ieltapal
    hasta iyecapa ne seyoc ieltapal quema mopatajtoque mochijqui 4 metros huan tajco.
  vie-1934: Cánh này và cánh kia của mỗi chê-ru-bin có năm thước, thế là mười thước
    từ chót cánh này tới chót cánh kia.
  hin-CV: करूब का एक पंख सवा दो मीटर था और दूसरा पंख भी सवा दो मीटर का. पहले पंख के
    छोर से दूसरे पंख के छोर तक लंबाई साढ़े चार मीटर थी.
  spa-BES: Con las alas extendidas de cinco codos de ancho; la distancia desde el
    borde de un ala hasta el borde de la otra era de diez codos.
  tdx-tdx: Kiho lime ty ela’ ty kerobe raike, naho kiho lime i ela ila’ey; kiho folo
    ty boak’an-dengon-ela’e raike pak’an-dengo’ i ila’ey.
  tha-KJV: ปี​กข้างหนึ่งของเครูบยาวห้าศอก ปี​กอ​ีกข้างหนึ่งของเครูบยาวห้าศอก จากปลายปีกข้างหนึ่งไปถึงปลายปี​กอ​ีกข้างหนึ่งยาวสิบศอก
  por-BR-2018: 'A uma asa do querubim tinha cinco côvados, e a outra asa do querubim
    outros cinco côvados: assim que havia dez côvados desde a ponta da uma asa até
    a ponta da outra.'
  deu-ELO: 'und fünf Ellen maß der eine Flügel des Cherubs, und fünf Ellen der andere
    Flügel des Cherubs: zehn Ellen von dem einen Ende seiner Flügel bis zu dem anderen
    Ende seiner Flügel;'
  eng-WYC-2018: one wing of (the) cherub was of five cubits, and the tother wing of
    (the) cherub was(also) of five cubits, that is, having ten cubits, from the highness
    of the one wing till to the highness of the tother wing.
  epo-epo: Kvin ulnojn havis unu flugilo de kerubo, kaj kvin ulnojn la dua flugilo
    de kerubo; dek ulnoj estis de unu fino de ĝiaj flugiloj ĝis la dua fino de ĝiaj
    flugiloj.
  uig-PIN: Bir kerubning bir ⱪanitining uzunluⱪi bǝx gǝz wǝ yǝnǝ bir ⱪanitining uzunluⱪi
    ⱨǝm bǝx gǝz bolup, bir ⱪanitining uqidin yǝnǝ bir ⱪanitining uqiƣiqǝ on gǝz idi.
  beo-beo: Ela defei amola damui defei da afaididi ba:i. Ela afae afae da sio ougia
    aduna galu. Amo ougia ilia sedade defei da 2.2 mida. Amaiba:le, ela la:idi ougia
    feganini asili la:idi fega doaga:i da 4.4 mida agoane.
  tpi-OTNT: '@see-verse:1KI.006.023'
  hau-SA: Fiffike ɗaya na kerub na fari tsawonsa kamu biyar ne, ɗayan fiffike kuma
    kamu biyar, kamu goma daga ƙarshen fiffike zuwa ƙarshen fiffike.
  uig-LAT: Bir kérubning bir qanitining uzunluqi besh gez we yene bir qanitining uzunluqi
    hem besh gez bolup, bir qanitining uchidin yene bir qanitining uchighiche on gez
    idi.
  nde-nde: Uphiko olulodwa lwekherubhi lakuqala lwaluzingalo ezinhlanu ubude balo,
    kanye lalolu olunye uphiko lwaluzingalo ezinhlanu, ingalo ezilitshumi kusukela
    ekucineni kophiko kusiya ekucineni kophiko.
  ton-ton: 'Pea ko e kapakau ʻe taha ʻoe selupi ko hono lōloa ko e hanga ʻe hongofulu,
    pea ko e hanga ʻe hongofulu ʻae lōloa ʻoe kapakau ʻoe selupi ʻe taha: mei he mui
    kapakau ʻe taha ʻo aʻu atu ki he mui kapakau ʻe taha ko hono lōloa ko e hanga
    ʻe uofulu.'
  ces-1613: A bylo na pět loket křídlo cherubína jedno, a na pět loket křídlo cherubína
    druhé; deset loket bylo od konce křídla jednoho až k konci křídla druhého.
  eng-WMB: Five cubits was the length of one wing of the cherub, and five cubits was
    the length of the other wing of the cherub. From the tip of one wing to the tip
    of the other was ten cubits.
  tam-TCV: முதலாவது கேருபீனின் ஒரு சிறகு ஐந்துமுழ நீளமாயும், அதன் மறு சிறகு ஐந்து
    முழமாயும் இருந்தன. ஒரு சிறகின் கடைசிமுனை தொடங்கி மற்ற சிறகின் கடைசி முனைவரை பத்து
    முழமாய் இருந்தது.
  ceb-ULB: Ang usa ka pako sa unang kerubin adunay lima ka cubit ang gitas-on. Unya
    gikan sa tumoy sa usa ka pako paingon sa tumoy sa laing pako adunay gilay-on nga
    napulo ka cubit.
  pol-UBG: 'Pięć łokci miało jedno skrzydło cherubina i pięć łokci miało drugie skrzydło
    cherubina: dziesięć łokci było od końca jednego skrzydła aż do końca drugiego
    skrzydła.'
  agr-agr: Nuna nanapeg maki makichik jimag dekapamu nuigtu veinticinco centímetro
    aajakui. Nuniau asa mai apatkam ipak usumat dekapamu nuigtu jimaituk aajakui.
  kyc-kyc: Laparae wangu dolapona mendare ingiya dee pinjingi dolapo mendareko ingiya.
    Dolapo laparae mendena mendena pyuo papake lamako karenge. Dolapo makande pyuo
    isa makando londe lama dee kuki mende (2.2 mita) dopale ingiya. Dokona lao papake
    pinjingi mendena dokome pao mende dokona doko kando nyiya. Doko makande pyuo isa
    makando pao kisima dee pakirena (4.4 mita) dopale ingiya.
  urd-GVU: دونوں شکل و صورت میں ایک جیسے تھے۔ ہر ایک کے دو پَر تھے، اور ہر پَر کی
    لمبائی ساڑھے سات سات فٹ تھی۔ چنانچہ ایک پَر کے سرے سے دوسرے پَر کے سرے تک کا فاصلہ
    15 فٹ تھا۔
  deu-1912: Fünf Ellen hatte ein Flügel eines jeglichen Cherubs, daß zehn Ellen waren
    vom Ende seines einen Flügels zum Ende des andern Flügels.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕೆರೂಬಿಯ ರೆಕ್ಕೆಗಳು ಐದೈದು ಮೊಳ ಉದ್ದವಿದ್ದವು. ಎರಡು ರೆಕ್ಕೆಗಳ ಅಂತರವು
    ಒಂದು ತುದಿಯಿಂದ ಇನ್ನೊಂದು ತುದಿಗೆ ಹತ್ತು ಮೊಳಗಳಾಗಿದ್ದವು.
  yap-yap: L’agruw e gali n’em ni ta’reb ga’ngin nge ya’an. Ra reb ma l’agruw raba’
    i pon, ra baraba’ i pon reb ma medlip nge baley e fit n’umngin, ere n’umngin pon
    reb u taban baraba’ i pon nge mada’ nga taban pon u baraba’ e ragag nge lal e
    fit.
  hlt-MCSB: Cherubim lamhma kah a phae vang dong nga lo tih cherubim pabae kah a phae
    khaw dong nga lo. Te dongah a phae hmoi pakhat lamloh a phae hmoi pakhat hil he
    dong rha lo.
  mdy-ETH: ላምዖ ኪሩቤላ ዎላ ሄኮ ማዔያኬ፤ ፔቴ ፔቴ ኪሩቤኤሎኮ ላምዖ ጋኣሲ ዓኣኔ፤ ፔቴ ፔቴ ጋኣዞኮ ዖዶሱማ ዶንጎ ዋዻ ማዓዛ፥
    ፔቴ ጋኣዞኮ ጋፓፓ ዴንዲ ባጎ ጋኣዞኮ ጋፖ ሄላንዳኣና ዖዶሱማ ታጶ ዋዻኬ፤
  twi-ASANTE: Kerubim baako biara ataban mu trɛ yɛ anammɔn dunum a, ataban baako biara
    tenten yɛ anammɔn nson ne fa.
  eng-WEBU: Five cubits was the length of one wing of the cherub, and five cubits
    was the length of the other wing of the cherub. From the tip of one wing to the
    tip of the other was ten cubits.
  wal-wal: Koiro kiruubiyaa qefee issoi ichchashu wara; naa77anttoi qassi ichchashu
    wara; koiro qefiyaa xeeraappe biidi naa77antto qefiyaa xeeraa gakkanaashin tammu
    wara.
  spa-PDDPT: Un ala del querubín tenía 2,25 metros y la otra ala igual. Desde el extremo
    de un ala hasta el extremo de la otra había 4,5 metros.
  gun-gun: Peteĩ-teĩ anjo pepo puku-a ma mokoĩ metros raxa'i. Ha'e rami vy irundy
    metros raxa'i oĩ ipepo apy jovaive re.
  ilo-ULB: Ti maysa a payak ti umuna a kerubim ket lima a kubit ti kaatiddogna, ken
    ti maysa pay a payakna ket lima a kubit met laeng ti kaatiddogna. Isu a manipud
    iti murdong ti maysa a payak agingga iti murdong ti maysa pay a payak ket sangapulo
    a kubit ti kaatiddogna.
  kpg-kpg: Nia maa e hai hua be di mee e dahi, e dagi lua nau bakau. Nia bakau nia
    maa e lloo nia piidi dagi hidu mo di baahi. Di lloo o nia ngudu nia bakau o di
    manu e dahi ma ga hagatau gi lodo la nia piidi dagi madangaholu maa lima.
  uig-ARA: بىر كېرۇبنىڭ بىر قانىتىنىڭ ئۇزۇنلۇقى بەش گەز ۋە يەنە بىر قانىتىنىڭ ئۇزۇنلۇقى
    ھەم بەش گەز بولۇپ، بىر قانىتىنىڭ ئۇچىدىن يەنە بىر قانىتىنىڭ ئۇچىغىچە ئون گەز ئىدى.
  sus-sus: Malekɛ singe gabutenyi keren xa kuyɛ ɲɔngɔn ya suuli, a gabutenyi firin
    nde fan xa kuyɛ ɲɔngɔn ya suuli, naxan lanma nɔngɔn fu ma kelife a kɔɔla ma han
    a yirefanyi ma.
  pon-2006: Ira koaros soangen mwohmw oh wehteieu. Ara pehn pihr ko reireiki piht
    isuh elep; eri, malaupeseng en nanpwungen imwin pehra ko piht 15.
  jae-jae: Kerub tau nê magê taŋ kêtôm saka samuc teŋ ma ŋasêku ma magê ŋamakeŋ kêtôm
    tonaŋgeŋ. Ma ŋasawa, taŋ geŋ aŋela teŋ nê magê luagêc gêŋgic naŋ, kêtôm saka luagêc
    ma ŋasêku.
  ksd-ksd: I ga tika na pokono ma ra malmalikun ra tababa i tika na bebea i ra angelo,
    ma i ga tika pa pokono ma ra malmalikun ra tababa i ta ra tika na bebeana; i ga
    a ura pokono ma a papar papa ra nguna tai tika na bebeana tuk tar ta ra nguna
    tai ta ra tika na bebeana.
  tur-YTC: Keruv'un bir kanadının uzunluğu beş arşın, öbür kanadının uzunluğu da beş
    arşındı. Bir kanadın ucundan öbürünün ucuna kadar on arşındı.
  grc-BRENT: Καὶ πέντε πήχεων πτερύγιον τοῦ χερουβὶμ τοῦ ἑνὸς, καὶ πέντε πήχεων πτερύγιον
    αὐτοῦ τὸ δεύτερον, ἐν πήχει δέκα ἀπὸ μέρους πτερυγίου αὐτοῦ εἰς μέρος πτερυγίου
    αὐτοῦ.
  ind-AYT: Sayap pertama kerub panjangnya 5 hasta dan sayap kerub lainnya panjangnya
    5 hasta, dari ujung sayap pertama sampai ke ujung sayap lainnya panjangnya 10
    hasta.
  nya-nya: Phiko limodzi la kerubi kutalika kwake kunali mamita awiri ndi theka, phiko
    linanso linali mamita awiri ndi theka, kutambasula mapiko awiriwo, kuchokera msonga
    ina mpaka msonga ina kutalika kwake kunali mamita anayi ndi theka.
  hrv-hrv: Jedno je krilo u kerubina bilo pet lakata i drugo je krilo u kerubina bilo
    pet lakata; deset je lakata bilo od jednoga kraja krila do drugoga.
  mps-mps: '@see-verse:1KI.006.023'
  tpi-tpi: '@see-verse:1KI.006.023'
  dan-1931: den ene Kerubs Vinger var hver fem Alen, der var ti Alen fra den ene Vingespids
    til den anden;
  vie-OVCB: Chê-ru-bim thứ nhất có hai cánh dang thẳng ra, mỗi cánh dài 2,3 mét. Từ
    đầu cánh này đến đầu cánh kia của chê-ru-bim dài 4,6 mét.
  guj-2017: દરેક કરુબને બે પાંખ હતી અને તે દરેક પાંખની લંબાઈ પાંચ હાથ હતી; દરેકની
    એક પાંખથી બીજી પાંખના છેડાઓ વચ્ચેનું અંતર દસ હાથ હતું.
  pon-2006A: Ira koaros soangen mwohmw oh wehteieu. Ara pehn pihr ko reireiki piht
    isuh elep; eri, malaupeseng en nanpwungen imwin pehra ko piht 15.
  por-BRBSL: Cinco cúbitos era o comprimento de uma asa do querubim, e cinco cúbitos
    era o comprimento da outra asa do querubim. Da ponta de uma asa até a ponta da
    outra, dez côvados.
  cth-cth: Cherubim rathei avanglae dong 5 touh a pha teh, avanglae hai dong 5 touh
    a pha. A rathei hmo buet touh hoi buet touh rahak vah dong 10 touh a pha.
  twi-twi: Kerubim baako biara ntaban mu trɛw yɛ anammɔn dunum a, ntaban baako biara
    tenten yɛ anammɔn ason ne fa.
  hlt-hlt: Cherubim lamhma kah a phae vang dong nga lo tih cherubim pabae kah a phae
    khaw dong nga lo. Te dongah a phae hmoi pakhat lamloh a phae hmoi pakhat hil he
    dong rha lo.
  tbz-SIM: Kɛ̀ tɛketitɛ̀ fìɛ̀ti okùmɛ̀ mbo bɑ́ kù mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè, kɛ̀
    ì wɛ̃nnɛ́ ì mbo mɛ́tìrì mɛ̀nùmmù.
  msy-2020: '@see-verse:1KI.006.023'
  dop-dop: '@see-verse:1KI.006.023'
  azb-azb: Keruvun bir qanadının uzunluğu beş qulac, o biri qanadının da uzunluğu
    beş qulac idi; bir qanadının ucundan o biri qanadının ucuna qədər on qulac idi.
  eng-DBY: and one wing of the cherub was five cubits, and five cubits the other wing
    of the cherub, ten cubits from the end of one wing to the end of the other wing;
  hin-2017: एक करूब का एक पंख पाँच हाथ का था, और उसका दूसरा पंख भी पाँच हाथ का था,
    एक पंख के सिरे से, दूसरे पंख के सिरे तक लम्बाई दस हाथ थी।
  wol-KYG: Benn serub bi laaf mu ci nekk juróomi xasab la, muy fukki xasab ci catal
    menn laaf mi ba ca catal laaf ma ca des.
  eng-YLT: and five cubits [is] the one wing of the cherub, and five cubits the second
    wing of the cherub, ten cubits from the ends of its wings even unto the ends of
    its wings;
  eng-WYC-2017: one wing of cherub was of five cubits, and the tother wing of cherub
    was of five cubits, that is, having ten cubits, from the highness of the one wing
    till to the highness of the tother wing.
  eng-WMBB: Five cubits was the length of one wing of the cherub, and five cubits
    was the length of the other wing of the cherub. From the tip of one wing to the
    tip of the other was ten cubits.
  urd-GVH: दोनों शक्लो-सूरत में एक जैसे थे। हर एक के दो पर थे, और हर पर की लंबाई साढ़े
    सात सात फ़ुट थी। चुनाँचे एक पर के सिरे से दूसरे पर के सिरे तक का फ़ासला 15 फ़ुट
    था।
  rug-rug: Kekeṉoṉo puta kinehadi meke nomadi sari karua. Meke hopeke karua tatapurudi.
    Keke kali tatapuru si ka karua mita hiokona sentimita gelena, ke sa vinari seuna
    pa keke hukihukiri tatapuru meke kamo la gua koa sa keke pule si padana ka made
    mita made ṉavulu sentimita.
  gaz-gaz: Qoochoon kiirubeelii jalqabaa tokkichi dhundhuma shan dalga dheerata; qoochoon
    kaanis dhundhuma shan dalga dheerata; walumatti fiixee qoochoo tokkootii hamma
    fiixee qoochoo kaaniitti dhundhuma kudhan dalga dheerata ture.
  fra-LSG: Chacune des deux ailes de l’un des chérubins avait cinq coudées, ce qui
    faisait dix coudées de l’extrémité d’une de ses ailes à l’extrémité de l’autre.
  yal-yal: Maleka sawura singen gubugubu keden yi kuya nɔngɔnna yɛ suulun, boden fan
    yi kuya nɔngɔnna yɛ suulun, keli a gubugubun boden xunna ma sa ti boden xunna
    ra, nɔngɔnna yɛ fu.
  haw-1868: Elima kubita kekahi eheu o ke keruba, a elima kubita kekahi eheu o ko
    keruba; mai ka welau o kekahi eheu a ka welau o kekahi eheu he umi kubita.
  arb-NAV: وَطُولُ جَنَاحَيِ الْكَرُوبِ الْوَاحِدِ، مِنَ الطَّرَفِ الْوَاحِدِ إِلَى
    الطَّرَفِ الآخَرِ، عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ)
  ewe-ewe: Kerubi gbãtɔ ƒe aʋala ɖeka didi mita etɔ̃, aʋala evelia didi mita atɔ̃
    eye tso woƒe aʋalawo ƒe nugbɔ yi aʋala bubu gbɔ le mita ade.
  eng-LEE: 'And five cubits was the one wing of the cherub, and five cubits the other
    wing of the cherub: [there were] ten cubits from the uttermost part of the one
    wing unto the uttermost part of the other.'
  gvn-gvn: '@see-verse:1KI.006.023'
  asm-FB: এটা কৰূবৰ এখন ডেউকা পাঁচ হাত আৰু আনখন ডেউকাও পাঁচ হাত আছিল৷ তাতে এখন ডেউকাৰ
    আগৰ পৰা আনখন ডেউকাৰ আগলৈকে দহ হাত দূৰত আছিল৷
  sus-A: مَلٍكّ سِنفٍ فَبُتٍنيِ كٍرٍن شَ كُيّ حْنفْن يَ سُولِ، عَ فَبُتٍنيِ قِرِن
    ندٍ قَن شَ كُيّ حْنفْن يَ سُولِ، نَشَن لَنمَ نْنفْن قُ مَ كٍلِقٍ عَ كْولَ مَ هَن
    عَ يِرٍقَنيِ مَ.
  fra-SBL: La longueur d'une aile du chérubin était de cinq coudées, et la longueur
    de l'autre aile du chérubin était de cinq coudées. De l'extrémité d'une aile à
    l'extrémité de l'autre, il y avait dix coudées.
  hbo-hbo: וְחָמֵ֣שׁ אַמֹּ֗ות כְּנַ֤ף הַכְּרוּב֙ הָֽאֶחָ֔ת וְחָמֵ֣שׁ אַמֹּ֔ות כְּנַ֥ף
    הַכְּר֖וּב הַשֵּׁנִ֑ית עֶ֣שֶׂר אַמֹּ֔ות מִקְצֹ֥ות כְּנָפָ֖יו וְעַד־קְצֹ֥ות כְּנָפָֽיו׃
  piu-2006: '@see-verse:1KI.006.023'
  kik-kik: Ikerubi rĩa mbere rĩarĩ na ithagu rĩa mĩkono ĩtano kũraiha, na rĩu rĩngĩ
    mĩkono ĩtano; ũguo nĩ kuuga mĩkono ikũmi kuuma mũthia wa ithagu rĩmwe nginya mũthia
    wa ithagu rĩrĩa rĩngĩ.
  fra-NCL: Une des ailes de chaque chérubin avait cinq coudées, et la deuxième aile
    du chérubin avait cinq coudées ; il y avait dix coudées de l’extrémité d’une de
    ses ailes à l’extrémité de l’autre.
  cek-AK: Cherubim maeto ih pakhraeh loe, dong pangato oh moe, kalah maeto bang ih
    pakhraeh doeh dong pangato oh; pakhraeh tadong maeto hoi maeto bang khoek to dong
    hato oh.
  cuk-cuk: Querubin-e-sakan-nailik daligwen gaka bisgigwen sugued, e-sakan-baiddi,
    daligwen-bisgigwen sugubalid. Degisoggu, e-sakan-duku-nailik, e-sakan-duku-baidse
    dalibo-abar (2½) sugued.
  uig-CYR: Бир керубниң бир қанитиниң узунлуғи бәш гәз вә йәнә бир қанитиниң узунлуғи
    һәм бәш гәз болуп, бир қанитиниң учидин йәнә бир қанитиниң учиғичә он гәз еди.
  tel-2017: ఒక్కొక్క కెరూబుకు 5 మూరల పొడవైన రెక్కలున్నాయి. ఒక రెక్క చివరి నుండి రెండవ
    రెక్క చివరి వరకూ 10 మూరలు పొడవు.
  hat-BSA: Yon zèl nan cheriben an te senk koude e lòt la te senk koude. Soti nan
    pwent a yon zèl jis rive nan pwent a lòt zèl la se te dis koude.
  kos-kos: Lusen kais sie posohksok lun cherub se fit itkosr tafu, pwanang posohksok
    luo tukeni orala fit singoul limekosr.
  hbo-WLC: וְחָמֵ֣שׁ אַמּ֗וֹת כְּנַ֤ף הַכְּרוּב֙ הָֽאֶחָ֔ת וְחָמֵ֣שׁ אַמּ֔וֹת כְּנַ֥ף
    הַכְּר֖וּב הַשֵּׁנִ֑ית עֶ֣שֶׂר אַמּ֔וֹת מִקְצ֥וֹת כְּנָפָ֖יו וְעַד־קְצ֥וֹת כְּנָפָֽיו׃
  ibo-ibo: Cherub nke mbụ nwere nku abụọ, otu nku dị mita abụọ na ụma atọ nʼogologo,
    nku nke ọzọ dịkwa mita abụọ na ụma atọ nʼogologo. Ya bụ, mita ise site na ụma
    isii, site nʼọnụ otu nku ruo nʼọnụ nku nke ọzọ.
  ory-ory: ଏକ କିରୂବର ଏକ ପକ୍ଷ ପାଞ୍ଚ ହାତ ଓ ଅନ୍ୟ ପକ୍ଷ ହିଁ ପାଞ୍ଚ ହାତ ଥିଲା; ଏକ ପକ୍ଷର ଅଗ୍ରଭାଗରୁ
    ଅନ୍ୟ ପକ୍ଷର ଅଗ୍ରଭାଗ ପର୍ଯ୍ୟନ୍ତ ଦଶ ହାତ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.006.023'
  chk-chk: Eman me eman leir a wor ruofoch pöükässin, nge efoch me efoch pöükäs ükükün
    langataman fisu esop fiit. Nge seni ülülen efoch pöükäs tori ülülen pwal ewe efoch
    ükükün engol me limu fiit.
  rop-rop: Dubala bin jidan seim. Dubala bin abum dubala wing, en det dubala wing
    bin jidan 2.2 mita long, brom wan wing raidap langa det najawan wing bin jidan
    4.4 mita.
  ukr-1871: Пять локот було одно крило херувима, а пять локот друге крило херувима,
    то є десять локот від кінця одного крила до кінця другого крила.
  deu-1951: Fünf Ellen maß der eine Flügel des Cherubs und fünf Ellen der andere Flügel
    des Cherubs; zehn Ellen waren vom Ende des einen Flügels bis zum Ende des andern
    Flügels.
  eng-JPS: And five cubits was the one wing of the cherub, and five cubits the other
    wing of the cherub; from the uttermost part of the one wing unto the uttermost
    part of the other were ten cubits.
  srp-1865: A od pet lakata bješe jedno krilo u heruvima, i od pet lakata drugo krilo
    u heruvima; deset lakata bješe od kraja jednoga krila do kraja drugoga krila.
  lug-lug: Obuwanvu bw’ekiwaawaatiro ekimu ekya kerubi omu bwali mita bbiri n’obutundu
    busatu, n’ekiwaawaatiro ekyokubiri mita bbiri n’obutundu busatu, ze mita nnya
    n’ekitundu okuva ku luuyi olumu olw’ekiwaawaatiro ekimu okutuuka ku luuyi olw’ekiwaawaatiro
    ekyokubiri.
  heb-heb: וחמש אמות כנף הכרוב האחת וחמש אמות כנף הכרוב השנית עשר אמות מקצות כנפיו
    ועד קצות כנפיו׃
  ben-IRV: এক করূবের একটি ডানা পাঁচ হাত ও অন্য ডানা পাঁচ হাত ছিল; একটি ডানার শেষভাগ
    থেকে অন্য ডানার শেষ ভাগ পর্যন্ত দশ হাত হল।
  pan-pan: ਕਰੂਬ ਦੇ ਇੱਕ ਖੰਭ ਦੀ ਲੰਬਾਈ ਪੰਜ ਹੱਥ ਅਤੇ ਕਰੂਬ ਦੇ ਦੂਜੇ ਖੰਭ ਦੀ ਲੰਬਾਈ ਵੀ ਪੰਜ ਹੱਥ
    ਦੀ ਸੀ, ਇਸ ਤਰ੍ਹਾਂ ਇੱਕ ਖੰਭ ਦੇ ਸਿਰੇ ਤੋਂ ਦੂਜੇ ਖੰਭ ਦੇ ਸਿਰੇ ਤੱਕ ਦਸ ਹੱਥ ਦੀ ਵਿੱਥ ਸੀ।
  mya-JVB: ခေရုဗိမ် အတောင် တို့သည် တစ်ဘက်တချက်အလျားငါး တောင် စီရှိ၍၊ အတောင် ဖျား တခုမှ
    တခု တိုင်အောင် ဆယ် တောင် ရှိ၏။
  tbg-tbg: Enseli aroka hinivano vaireva, 2 mita 25 sentimita vauvaro, vira hinivano
    vohaa qaramake vaura. Vira aroka airatovaro hini vitivano oru hini vitiqaa akukumaviro
    4½ mita vaura.
  hmo-hmo: Kerubi ta ena hanina ta ena lata be 2.2 mita, ma hanina ta ena lata be
    2.2 mita, hanina ta ena matana ela bona hanina ta ena matana be 4.4 mita.
  urd-urd: और करूबी का एक बाज़ू पाँच हाथ का और उसका दूसरा बाज़ू भी पाँच ही हाथ का
    था; एक बाज़ू के सिरे से दूसरे बाज़ू के सिरे तक दस हाथ का फ़ासला था।
  rus-SYN: Одно крыло херувима было в пять локтей и другое крыло херувима в пять локтей;
    десять локтей было от одного конца крыльев его до другого конца крыльев его.
  bqc-SIM: An gã̀sĩa gbã̀a gã̀sĩsuu sↄ́sↄoɛ. Za gã̀sĩa do lɛ́wa la e ado lɛ́wa
    le a gbã̀a gã̀sĩsuu kwiɛ.
  tcz-CHONGTHU: Cherubim Vantil khatchu alha langkhat tong nga alhing in, alangkhat
    ma jong chuti ma man tong nga ma alhing’e. Hijeh chun alha mong lang khat apat
    alang khat lha mong geijin tong som a lhing’e.
  mar-mar: करुबाचा एक पंख पाच हात व दुसरा पंख पाच हात होता. एका पंखाच्या टोकापासून
    दुसऱ्या पंखाच्या टोकापर्यंत दहा हात अंतर होते.
  qub-qub: Cada-ünunpa cada lädu älancunapa larguynin caycaran ishcay metru juc cuarta
    masllan. Chaura jucaj älanpa puntanpita jucaj älanpa puntancamaga caran chuscu
    metru medyan.
  bqp-bqp: Ń dɛ̀mbɛrɛnↄ gbã̀na kà gã̀sãkuru sↄsↄↄro. Zaa dɛ̀mbɛrɛ do lɛ́a la ari
    a do lɛ́a dire a gbã̀na kà gã̀sãkuru kuri.
  hat-hat: Chak zèl te mezire sèt pye edmi longè. Konsa, depi pwent yon zèl rive nan
    pwent lòt zèl la te gen kenz pye.
  eng-BSB: One wing of the first cherub was five cubits long, and the other wing was
    five cubits long as well. So the full wingspan was ten cubits.
  eng-WEBPB: Five cubits was the length of one wing of the cherub, and five cubits
    was the length of the other wing of the cherub. From the tip of one wing to the
    tip of the other was ten cubits.
  kbq-kbq: Hagi mago ankeromo'ma ageko'nama rufana'rama hiana, 2mitagi 25sentimitare
    uhanatigeno, mago ankeromo'ma ageko'na rufanara'ma hu'neana 4mitagi hafu'are uhanatine.
    Hagi mago ankeromofo agekona atumpareti'ma vuno mago'mofo agekona atumpare'ma
    vaniana, 4mitagi hafu hugahie.
  nhe-BL: Huan ieltlapal se elhuicac ejquetl elqui 2 metros huan 25 centímetros huan
    ne se ieltlapal nojquiya 2 metros huan 25 centímetros. Huajca tlen iyecapa se
    ieltlapal hasta iyecapa ne seyoc ieltlapal quema mopatlajtoque mochijqui 4 metros
    huan tlatlajco.
  bus-bus: Aↄ̃ dɛ̀bɛnↄ gbã̀a kà gã̀sãsuu sↄsↄↄro. Zaa dɛ̀bɛ do lɛ́a kɛ̀ ai à do
    lɛ́a kãa à gbã̀a gã̀sãsuu kuri.
  gub-BL: Kerumin hagaw paw ipy nuzawy kwaw inugwer kerumin hagaw paw. Zuawygatu waiha
    haw wà. Zuawygatu wanexakaw wà no. Pitàitàigatu wereko mokoz upepo wà. Heta 2,25
    met wapepo ipuku haw. A'e rupi pitài ipepo apyr wi te ipepo inugwer rehe, heta
    4,50 met a'e.
  eng-DRA: 'One wing of the cherub was five cubits, and the other wing of the cherub
    was five cubits: that is, in all ten cubits, from the extremity of one wing to
    the extremity of the other wing.'
