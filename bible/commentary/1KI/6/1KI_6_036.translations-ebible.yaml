verse: 1KI.006.036
translations:
  mal-C: ചെത്തിയൊരുക്കിയ മൂന്നുവരി കല്ലും മിനുക്കിയ ഒരുവരി ദേവദാരുത്തുലാനുംകൊണ്ട്
    അദ്ദേഹം അകത്തെ അങ്കണം പണിയിച്ചു.
  deu-TKW: Und er baute die Mauer um den inneren Vorhof aus drei Lagen von Quadersteinen
    und einer Lage von Cedernbalken.
  lin-lin: Salomo azingelaki lopango ya kati na mir oyo batonga na milongo misato
    ya mabanga bakata mpe bamatisa moko likolo ya mosusu, mpe na molongo moko ya mabaya
    minene ya sedele mpo na kosimba motondo.
  eng-LSV: And he builds the inner court, three rows of hewn work, and a row of beams
    of cedar.
  eng-GNV: And hee built the court within with three rowes of hewed stone, and one
    rowe of beames of cedar.
  eng-WEBSTER: And he built the inner court with three rows of hewn stone, and a row
    of cedar beams.
  nhw-BL: Huan quichijchijqui nopa tlamapamitl catli calijtic ica eyi tlatilimitl
    tlen tetl tecpantoc huan teipa se tlatilimitl tlen apechme tlen tiocuahuitl.
  swh-ONEN: Tena akajenga ua wa ndani safu tatu za mawe yaliyochongwa na safu moja
    ya boriti za mierezi zilizorembwa.
  bba-bba: Mɑ bɑ dii te ɑɡbɑrɑ toosi bɑ kɑ sikerenɑ. Bɑ yen ɡɑnɑ kuɑwɑ kpenu itɑn
    sɔkenun sɑkɑ. Mɑ bɑ sɛdurun dɑ̃ɑ bĩinu sɔndi yen wɔllɔ.
  eng-KJVCPB: And he built the inner court with three rows of hewed stone, and a row
    of cedar beams.
  luo-luo: Kendo nogero laru maiye gi kite mopa molwore nyadidek kaachiel gi laini
    achiel mar bap yiend sida.
  meu-meu: Laloma maḡuna danu e haginia, e utu nadidia ere toi bona sida audia badadia
    ere ta.
  npi-ULB: तिनले भित्री चोक काटेका ढुङ्गाका तिन लहर गरी र देवदारुको काठको सत्तरीको
    एक लहर गरी बनाए ।
  yor-yor: Ó sì fi ẹsẹẹsẹ òkúta mẹ́ta gbígbẹ, àti ẹsẹ̀ kan ìtí kedari kọ́ àgbàlá ti
    inú lọ́hùn ún.
  pes-OPCB: حیاطی در جلوی خانهٔ خدا ساخته شد که دیوارهای آن از سه ردیف سنگ تراشیده
    و یک ردیف چوب سرو تشکیل شده بود.
  tgl-ULB: Itinayo niya ang panloob na patyo ng may tatlong hanay ng mga tabas na
    bato at isang hanay ng mga bigang sedar
  cbu-NT: Wachushsha, yuwash Apanlleem ungirtamaam wayarangana anootsshat, apusanand
    patumbichpa tuchip shurangarangu, anumunshat karipanpa tushuweeranganaya. Amb
    sheersin, iwaparanganaya.
  hui-hui: Ani biai howa tigua ege to̱le̱ baya hangu podaga buwa bogo tigabu wigi
    binigome muwa anda ibulene haraba wiagoria pabe bialu howa ege to̱le̱ uruni duguni
    tebira mbirago wiadambi haga bima irigi halu tebira wiai hene. Wiai howa ira tamia
    pelo wiyarume mbaralalu tiga bilo wiadambi haga bini. Ani dege ege to̱le̱ halu
    tebira wialu ira wia bima iralu anda pabedago biaiore hene.
  mya-mya: ဗိ​မာန်​တော်​ရှေ့​၌​အ​တွင်း​တန်​တိုင်း​ကို​ဆစ် ကျောက်​သုံး​ဆင့်​လျှင် သစ်​က​တိုး​သား​ယက်​မ
    တစ်​ဆင့်​စီ​ဖြင့်​အ​ထပ်​ထပ်​ဆောက်​လုပ်​ထား​၏။
  bod-N: མཆོད་ཁང་གི་ར་སྐོར་ནང་མ་དེ་རྡོ་བརྐོས་མ་སུམ་བརྩེགས་དང་། ཐང་ཤིང་ཁེར་བརྩེགས་ཀྱིས་བྱས་སོ།
    །
  sna-sna: Uye akavaka chivanze chomukati chine hwaro hutatu hwamatombo akavezwa,
    nehwaro humwe chete hwamatanda omusidhari.
  spa-BLM: Construyó el atrio interior con tres hileras de piedra tallada y una hilera
    de vigas de cedro.
  cac-cac: Ix b'ochajpaxoch smuroal templo chi', ix ec' oyan d'a spatictac. Ox tzol
    q'uen q'ueen tzeyb'il slatz'jiq'uei, axo d'a yib'an̈ q'ueen tz'ec' te' c'ute',
    ichan̈ej chi' ix aj sq'uei.
  swh-ULB: Akalijengs Korido la ndani kwa safu tatu za mawe ya kuchongwa na safu moja
    ya mhimili wa mierezi.
  bel-bel: І пабудаваў унутраны двор з трох радоў абчасанага каменю і з раду кедровых
    брусоў.
  deu-ELBBK: Und er baute den inneren Hof aus drei Reihen behauener Steine und aus
    einer Reihe Zedernbalken.
  mbb-OT: Mibpevaal zaan sikandin te lama zuen te valey te Nengazen. Neliǥuy heini
    te elavat he vinesbasan he menge vatu he is kada tetelu he apid duen mid-epizan
    te kayu he sidru.
  mal-2015: അവൻ അകത്തെ പ്രാകാരം ചെത്തിയ കല്ലുകൊണ്ടു മൂന്നു വരിയും ദേവദാരുകൊണ്ടു ഒരു
    വരിയുമായിട്ടു പണിതു.
  rmc-rmc: Paľis ačhaďa o muri pašal e andruňi dvora le barune kvadrendar the le cedroskre
    kaštestar. Pre dojekh trito baruno šoros thoďa o cedroskre hranoli.
  pes-OPV: و صحن اندرون را از سه صف سنگهای تراشیده، و یک صف تیرهای سرو آزادبنا نمود.
  ron-1924: А зидит ши куртя динэунтру дин трей рындурь де петре чоплите ши динтр-ун
    рынд де гринзь де чедру.
  ben-OBCV: আবার কেটেকুটে প্রস্তুত করা পাথরের তিন পর্বে ও দেবদারু কাঠের পরিচ্ছন্ন
    কড়িকাঠের এক পর্বে তিনি ভিতরদিকের উঠোন তৈরি করলেন।
  som-som: Oo barxaddii dhexena wuxuu u yeelay saddex saf oo dhagax la qoray ah iyo
    saf alwaax kedar ah.
  lat-VUC: Et ædificavit atrium interius tribus ordinibus lapidum politorum, et uno
    ordine lignorum cedri.
  eng-ASVBT: And he built the inner court with three courses of hewn stone, and a
    course of cedar beams.
  ita-1885: Edificò eziandio il cortile di dentro, a tre ordini di pietre pulite,
    ed un ordine di travatura di cedro.
  eng-LXXUP: And he built the inner court, three rows of hewn stones, and a row of
    wrought cedar round about, and he made the curtain of the court of the porch of
    the house that was in front of the temple.
  eng-ULB: He built the inner courtyard with three rows of cut stone and a row of
    cedar beams.
  spa-VBL: Salomón hizo construir el patio interior con tres hileras de piedra labrada
    y una de vigas de cedro.
  fra-_FOB: Il bâtit aussi le parvis intérieur de trois rangées de pierre de taille
    et d'une rangée de poutres de cèdre.
  mal-mal: ചെത്തി ഒരുക്കിയ മൂന്ന് വരി കല്ലും ഒരു വരി ദേവദാരുപ്പലകയും കൊണ്ട് അവൻ അകത്തെ
    പ്രാകാരം പണിതു.
  urd-GVR: Imārat ke sāmne ek andarūnī sahan banāyā gayā jis kī chārdīwārī yoṅ tāmīr
    huī ki patthar ke har tīn raddoṅ ke bād deodār ke shahtīroṅ kā ek raddā lagāyā
    gayā.
  suz-BL: मिनु मेकोमी खिं आगा ङा गारो यो ख्रोइश्‍शो फुल्‍लु सां खेयप ख्रोप्‍शा क्‍येप्‍शा,
    मेको आ तारी लेबानोन ङा लाइश्‍शो रवा के फलेकम सुम्‍पदा बाक्‍त।
  ita-1927: E costruì il muro di cinta del cortile interno con tre ordini di pietre
    lavorate e un ordine di travatura di cedro.
  ckb-ckb: هەروەها حەوشەکەی ناوەوەی بنیاد نا بە سێ ڕیز بەردی تاشراو و ڕیزێک کاریتەی
    ئورز.
  eng-BBE: And the inner space was walled with three lines of squared stones and a
    line of cedar-wood boards.
  kan-OKCV: ಅವನು ಒಳಗಿನ ಅಂಗಳವನ್ನು ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಿಂದ ಮೂರು ಸಾಲುಗಳಾಗಿಯೂ ದೇವದಾರಿನ ಸ್ತಂಭಗಳಿಂದ
    ಒಂದು ಸಾಲಾಗಿಯೂ ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் உட்பிரகாரத்தை மூன்று வரிசை வெட்டின கற்களாலும், ஒரு வரிசை கேதுரு பலகைகளாலும்
    கட்டினான்.
  spa-RV-1909: Y edificó el atrio interior de tres órdenes de piedras labradas, y
    de un orden de vigas de cedro.
  ron-BTF: Şi a construit curtea interioară cu trei rânduri de piatră cioplită şi
    un rând de bârne de cedru.
  eng-WEBP: He built the inner court with three courses of cut stone and a course
    of cedar beams.
  eng-FBV: Solomon had the inner courtyard built with three courses of dressed stone
    and one of cedar beams.
  nld-1939: 'Ook bouwde hij de ringmuur van het binnenvoorhof: drie lagen gehouwen
    steen met één laag balken van cederhout.'
  nch-BL: Huan quichijchijqui nopa tamapamit cati calijtic ica eyi pamit ten tet tecpantoc
    huan teipa se pamit ten apechme ten tiocuahuit.
  vie-1934: Người xây tường hành lang phía trong bằng ba hàng đá chạm, và một hàng
    cây xà gỗ bá hương.
  hin-CV: भीतरी कमरा उन्होंने काटे संवारे गए पत्थरों की तीन पंक्तियों और देवदार की
    बल्लियों की एक सतह से बनवाया.
  spa-BES: Y el espacio interior estaba amurallado con tres líneas de piedras cuadradas
    y una línea de tablas de madera de cedro.
  tdx-tdx: Namboare’e am-bato nivañeñe telo sosoke naho soso’e raik’ am-boda mendoraveñe
    ty kiririsa añate’e.
  tha-KJV: พระองค์​ทรงสร้างลานภายในด้วยกำแพงหินสกัดสามชั้น และด้วยไม้สนสีดาร์​ชั้นหนึ่ง
  por-BR-2018: E edificou o átrio interior de três ordens de pedras lavradas, e de
    uma ordem de vigas de cedro.
  deu-ELO: Und er baute den inneren Hof aus drei Reihen behauener Steine und aus einer
    Reihe Zedernbalken.
  eng-WYC-2018: And he builded a large street, or an alley, within, by three orders
    of stones made fair, and by one order of wood of cedar. (And he built a large
    courtyard within, with three rows of hewn stones, and one row of cedar beams.)
  epo-epo: Kaj li konstruis la internan korton el tri vicoj da ĉirkaŭhakitaj ŝtonoj
    kaj el vico da cedraj traboj.
  uig-PIN: Iqkiriki ⱨoylining temini bolsa u üq ⱪǝwǝt yonulƣan tax bilǝn bir ⱪǝwǝt
    kedir yaƣiqidin yasidi.
  beo-beo: Debolo diasu midadi amoga ilia da gagole disi. Ilia da gele udiana fofa:la
    heda:le, amalu dolo ifa ga:i beano fa:lalu bu gele udiana fofa:le, dolo ifa eno
    ga:i beano fa:i, amo heda:i.
  tpi-OTNT: Ol i kisim ol ston ol i bin katim na stretim gut, na ol i lainim long
    tripela lain, wanpela lain antap long narapela. Na ol i slipim wanpela lain plang
    bilong diwai sida antap long ol dispela lain ston. Na ol i lainim tripela lain
    ston gen na wanpela lain plang, na ol i mekim olsem i go antap inap wok bilong
    banis i pinis.
  hau-SA: Ya kuma gina filin ciki da sassaƙaƙƙun duwatsu, jeri uku, da jeri ɗaya na
    katakan itacen al’ul.
  uig-LAT: Ichkiriki hoylining témini bolsa u üch qewet yonulghan tash bilen bir qewet
    kédir yaghichidin yasidi.
  nde-nde: Wakhela njalo iguma langaphakathi imizila emithathu ngamatshe abaziweyo
    lowodwa owemijabo yomsedari.
  ton-ton: Pea naʻa ne langa ʻae lotoʻā ki loto ʻaki ʻae ʻotu maka ʻe tolu naʻe teuteuʻi,
    pea mo e ʻotu ʻe taha ʻoe lalanga sita.
  ces-1613: Potom vystavěl síň prostřední ze tří řadů kamení tesaného, a jednoho řadu
    dříví cedrového hoblovaného.
  eng-WMB: He built the inner court with three courses of cut stone and a course of
    cedar beams.
  tam-TCV: கற்பாறைகளால் சுவரை கட்டி ஒரு உள்முற்றத்தை அமைத்தான். அந்தச் சுவரின் முதல்
    மூன்று அடுக்குகளும் கற்களால் கட்டப்பட்டிருந்தன. அதன் நான்காம் அடுக்கு கேதுரு மரத்தால்
    அமைக்கப்பட்டிருந்தது.
  ceb-ULB: Gibuhat niya ang hawanan sa sulod nga tulo ka laray nga bato ug laray sa
    mga sagbayan nga sidro.
  pol-UBG: Obudował też dziedziniec trzema warstwami ociosanych kamieni i jedną warstwą
    belek cedrowych.
  agr-agr: Tuja nunú jeganum atrio tutai agkajua nunashkam kaya pakamamu aidaun kampatuma
    imania ekenag tentea umikui.
  kyc-kyc: Kana kunjasi pote rema wara piyami dokona kanda kanda anda poo pyasi dokona
    andakarena ingyuo isa sita mendaki lao retarapu dee kana rema lao retarapu dokome
    pyuo nenge lyolo piyami.
  urd-GVU: عمارت کے سامنے ایک اندرونی صحن بنایا گیا جس کی چاردیواری یوں تعمیر ہوئی
    کہ پتھر کے ہر تین ردّوں کے بعد دیودار کے شہتیروں کا ایک ردّا لگایا گیا۔
  deu-1912: Und er baute auch den inneren Hof von drei Reihen behauener Steine und
    von einer Reihe zederner Balken.
  kan-2017: ದೇವಾಲಯದ ಪ್ರಾಕಾರದಲ್ಲಿ ಮೂರು ಸಾಲು ಕಲ್ಲಿನ ಕಂಬಗಳನ್ನೂ, ಒಂದು ಸಾಲು ದೇವದಾರಿನ ಕಂಬಗಳನ್ನೂ
    ಇರಿಸಿದನು.
  yap-yap: Mi ni ngongliy bang u m’on ko Tempel ni nge mang lan e yoror riy, mi ni
    rungrunguy nra ba thael e ren ni cedar ma dalip thael e malang me yan ni aram
    rogon i yan.
  hlt-MCSB: A khui kah vongup te lungrhaih than thum, lamphai thingsuih than at neh
    a sak.
  mdy-ETH: ጌኤዦ ማኣሮኮ ቤርቶ ዛላ፥ ጌኤዦ ማኣራ ሙኪ ዓሲ ቡካንዳ ፔቴ ጶኦካ ዒዚ ኮሼኔ፤ ዬኖ ዓሳ ቡካ ቤዞኮ ዙሎ ሃይሦ
    ሺርሺ ሹቺ ጌሢ ጌሢ ኬልቂ ማዢ ዖይሳዖ ፔቴ ሊባኖኦሴ ዓርሲ ላሻሲ ኮሾናያ ጊዴና ጊዖያ ኬልቂ ማዤኔ።
  twi-ASANTE: Wɔsii adihɔ hɔ afasuo no kwan bi so a ntweneduro nnua ntosoɔ baako wɔ
    aboɔ a wɔatwa ntotosoɔ mmiɛnsa biara so.
  eng-WEBU: He built the inner court with three courses of cut stone and a course
    of cedar beams.
  wal-wal: So baggaara de7iya dabaabaa gimbbiis; he gimbbee masettida shuchchaa heezzaa,
    issuwaa issuwaa bolli wottidi, issi zigaa masettaa eta bolli wottidi gimbbidoogaa.
  spa-PDDPT: Construyó el patio interior con tres hileras de piedras talladas y una
    hilera de vigas de cedro.
  gun-gun: Ha'e gui opy ja'o mbyte pygua rupi omoĩ avi ita ojaya pyre mboapy jo'aa
    rupi, ha'e gui peteĩ jo'aa yvyra yary guigua.
  ilo-ULB: Inaramidna ti akin-uneg a paraangan babaen kadagiti tallo nga intar a natapias
    a bato ken babaen iti maysa nga intar dagiti biga a sedro.
  kpg-kpg: Di abaaba o di malae i lodo dela i mua di Hale Daumaha le e hau gi nia
    goolongo hadu e dolu e hagatau gi nua, mo di tanga laagau ‘cedar’ i hongo nia
    maa.
  uig-ARA: ئىچكىرىكى ھويلىنىڭ تېمىنى بولسا ئۇ ئۈچ قەۋەت يونۇلغان تاش بىلەن بىر قەۋەت
    كېدىر ياغىچىدىن ياسىدى.
  sus-sus: A naxa buntunyi yailan gɛmɛ masolixie ra, naxee nu dɔxɔxi safɛ saxan na,
    a nun sɛdiri wuri safɛ keren na.
  pon-2006: Kehl ehu pil wiawihda mwohn Tehnpaso, eri, irek en takai siluh, a ehu
    irek en tuhke sidar, wiewia soahngo kohda.
  jae-jae: Ma eŋ kêboa tuŋbôm kêgi malacluŋ ŋalêlômŋa auc. Eŋ kêkêŋ poc dênaŋ têlêac-têlêac,
    taŋ sêpa ŋatip kêsa naŋ, gêsac tau ŋaô ma kêkêŋ kaseda kêtu tuŋ tau ŋakanô.
  ksd-ksd: Ma i ga liplip bat ra bala na gunan ai ra pal i gomgom ma ra utul a nga
    na vat, nina di ga poko mal diat, ma tika na nga na davai na tagatagal.
  tur-YTC: İç avluyu üç sıra yontulmuş taşla ve bir sıra sedir kirişiyle yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε τὴν αὐλὴν τὴν ἐσωτάτην· τρεῖς στίχους ἀπελεκήτων, καὶ στίχος
    κατειργασμένης κέδρου κυκλόθεν· καὶ ᾠκοδόμησε τὸ καταπέτασμα τῆς αὐλῆς τοῦ αἰλὰμ
    τοῦ οἴκου τοῦ κατὰ πρόσωπον τοῦ ναοῦ.
  ind-AYT: Dia membangun pelataran di bagian dalam dari 3 jajar batu pahat dan 1 jajar
    dari balok kayu aras.
  nya-nya: Ndipo anamanga bwalo la mʼkati lokhala ndi khoma lokhala ndi mizere itatu
    ya miyala yosema ndiponso mzere umodzi wa matabwa osemedwa a mkungudza.
  hrv-hrv: Potom je sagradio unutrašnje predvorje od tri reda klesanog kamena i jednoga
    reda tesanih greda cedrovih.
  mps-mps: Te be bulu badu te be mesalo bagulali obo augwaligo nigai dao. Augwaligo
    te masigi dabe augwa te bugagia dodolama togwai te selama, tama te bugulama, nani
    sela wasilali, te gasa nani te me nani daide ugwadu muani. Tama augwa te bǫ ni
    hani me deli te masigi hani sela daide ugwadu manama, muani. Tama augwa te masigi
    hani sela ma wasilama, tama te ni nami hani deli muani, tama augwa tama tede holudubadi,
    te be mesalo obo sę usu nigi pabo madiba usu nigi pali.
  tpi-tpi: Ol i kisim ol ston ol i bin katim na stretim gut, na ol i lainim long tripela
    lain, wanpela lain antap long narapela. Na ol i slipim wanpela lain plang bilong
    diwai sida antap long ol dispela lain ston. Na ol i lainim tripela lain ston gen
    na wanpela lain plang, na ol i mekim olsem i go antap inap wok bilong banis i
    pinis.
  dan-1931: Ligeledes indrettede han den indre Forgård ved at bygge tre Lag Kvadersten
    og et Lag Cederbjælker.
  vie-OVCB: Tường sân trong được xây bằng ba hàng đá chạm và một hàng cây xà bằng
    gỗ bá hương.
  guj-2017: તેણે ઘસીને ચકચકિત કરેલા પથ્થરોની ત્રણ હાર અને દેવદારના મોભની એક હાર વડે
    અંદરનો ચોક બનાવ્યો.
  pon-2006A: Kehl ehu pil wiawihda mwohn Tehnpaso, eri, irek en takai siluh, a ehu
    irek en tuhke sidar, wiewia soahngo kohda.
  por-BRBSL: Ele construiu a quadra interna com três cursos de pedra cortada e um
    curso de vigas de cedro.
  cth-cth: Athung lae thongma hai bo e talung than thum touh hoi, Sidar thingphek
    dot touh hoi patuen patuen a sak sin.
  twi-twi: Wosii adiwo hɔ afasu no a sida nnua mmeaso baako wɔ abo a wɔatwa ntotoso
    abiɛsa biara so.
  hlt-hlt: A khui kah vongup te lungrhaih than thum, lamphai thingsuih than at neh
    a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́mɑɑ́ kuduotí kɛ́fii nKuyie ncĩ́ɛ̃̀tɛ̀, kɛ́ kù mɑɑ́nɛ̀
    yɛtɑ̃́rɛ̀ diɛyɛ̀, kɛ̀ yɛ̀ ndɔ́kɛ́ inɑú ìtɑ̃ɑ̃ti kɛ sɔkɛ́ sɔkɛ́ yɛtɔbɛ̀ ĩ́nkɛ̀,
    kɛ́deè kɛ́cónnɛ́ dɛtekperɛ̀ kó tidɑbɛɛtì yɛ ĩ́nkɛ̀.
  msy-2020: Egha me Dɨpenim boroghɨn itir danganir arozim avɨnizir dɨvazimɨn ingarasa,
    dagɨar deragha dɨghoregha dɨkɨrɨziba inigha, 3plan bɨzibar da arɨsi, me da uarigh
    isɨn arɨsi. Egha me sidan temer arariba dagɨar kabagh isɨn arɨsi. Egha me ua dagɨar
    3plan bɨzibar uarigh isɨn arɨgha, temer araribar bɨzir mam dagɨabagh isɨn atɨ,
    me kamaghɨra amua ghua dɨvazir kam agɨfa.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ ŋmɑ́ Ɩsɔ tǝsɛɛlɛ tɑɣɑ koluŋɑ nɑ pɛɛ kʋsɑɑkɛɛ loosi tooso,
    nɑ kpeŋkpelɑsɩ toŋ nyǝnsɩ kɛ looŋɑ kʋlʋmɑɣɑ nɑ pǝ cɔɔ nɑ pǝ tɑ́.
  azb-azb: O, üç cərgə yonulmuş daşlardan və bir cərgə sidr dirəklərdən içəri həyət
    tikdi.
  eng-DBY: And he built the inner court of three rows of hewn stone, and a row of
    cedar-beams.
  hin-2017: उसने भीतरवाले आँगन के घेरे को गढ़े हुए पत्थरों के तीन रद्दे, और एक परत
    देवदार की कड़ियाँ लगाकर बनाया।
  wol-KYG: Suleymaan tabaxe miiru ëttu biir bi ay xeeri yett ak xànqi seedar, ba ñetti
    sësalantey xeer yu tegloo yu ne, benn sësalanteb xànqi seedar tege ca.
  eng-YLT: And he buildeth the inner court, three rows of hewn work, and a row of
    beams of cedar.
  eng-WYC-2017: And he builded a large street, or an alley, within, by three orders
    of stones made fair, and by one order of wood of cedar.
  eng-WMBB: He built the inner court with three courses of cut stone and a course
    of cedar beams.
  urd-GVH: इमारत के सामने एक अंदरूनी सहन बनाया गया जिसकी चारदीवारी यों तामीर हुई कि
    पत्थर के हर तीन रद्दों के बाद देवदार के शहतीरों का एक रद्दा लगाया गया।
  rug-rug: Meke koa nana si keke varivarigarana pa kenuna sa Zelepade sapu ta gobana
    koari na patu ta peqodi. Sa goba si na vinari hakei patu na huda tavete nia arini;
    hake la keke hatara huda sida pa hopeke ka ṉeta vinari tomoi patu.
  gaz-gaz: Innis dhagaa soofamaa toora sadii fi dareeraa birbirsaa, toora tokkoon
    oobdii manicha keessaa ijaare.
  fra-LSG: Il bâtit le parvis intérieur de trois rangées de pierres de taille et d’une
    rangée de poutres de cèdre.
  yal-yal: A mɔn yi gɛmɛ sansanna bilin saxan nafala, a suman wudin bilin keden sa
    a fari.
  haw-1868: Hana iho la hoi oia i ka pahale loko, me na lalani ekolu o na pohaku i
    kalaiia, a me ka lalani laau kedera.
  arb-NAV: وَكَانَ جِدَارُ السَّاحَةِ الدَّاخِلَيَّةِ مَبْنِيًّا مِنْ ثَلاثِ طَبَقَاتٍ
    مِنَ الْحِجَارَةِ الْمَنْحُوتَةِ، وَطَبَقَةٍ مِنْ عَوَارِضِ الأَرْزِ الْمُشَذَّبَةِ.
  ewe-ewe: Etsɔ kpe fufu ɖoɖo etɔ̃ kple sedaʋuƒo ɖoɖo ɖeka fa ɖe akpata emetɔwo ƒe
    gli ŋu.
  eng-LEE: And he built the inner court of three rows of hewn stone, and one row of
    cedar beams.
  gvn-gvn: '@see-verse:1KI.006.035'
  asm-FB: পাছত তেওঁ তিনি শাৰী কটা-শিল দি আৰু এশাৰী চাৰি সিৰীয়া এৰচ কাঠেৰে ভিতৰ-চোতাল
    সাজিলে।
  sus-A: عَ نَشَ بُنتُنيِ يَءِلَن فّمّ مَسٌلِشِيٍ رَ، نَشٍيٍ نُ دْشْشِ سَقّ سَشَن
    نَ، عَ نُن سّدِرِ وُرِ سَقّ كٍرٍن نَ.
  fra-SBL: Il construisit le parvis intérieur avec trois assises de pierres de taille
    et une assise de poutres de cèdre.
  hbo-hbo: וַיִּ֙בֶן֙ אֶת־הֶחָצֵ֣ר הַפְּנִימִ֔ית שְׁלֹשָׁ֖ה טוּרֵ֣י גָזִ֑ית וְט֖וּר
    כְּרֻתֹ֥ת אֲרָזִֽים׃
  piu-2006: '@see-verse:1KI.006.035'
  kik-kik: Na nĩaakire nja ya thĩinĩ na mĩhari ĩtatũ ya mahiga maicũhie na mũhari
    ũngĩ ũmwe wa mĩgamba mĩicũhie ya mĩtarakwa.
  fra-NCL: Il bâtit le parvis intérieur de trois rangées de pierres de taille et d’une
    rangée de poutres de cèdre.
  cek-AK: Imthung longhma ih sipae to asom thumto khoek to thlung hoiah a thungh moe,
    sipae maeto loe sidar thing hoiah a thungh.
  cuk-cuk: Bab-Dummadse-goled-neg-dikarba neg-ollor-ebirnaid-e-galuga, akwamar-sobaled
    ile-sogapaa onakwisad, geb a-birgi, urwar-urgo-sommegan mesisad.
  uig-CYR: Ичкирики һойлиниң темини болса у үч қәвәт ойулған таш билән бир қәвәт кедир
    яғичидин ясиди.
  tel-2017: లోపల ఉన్న పెద్ద గదిని మూడు వరసల చెక్కిన రాళ్లతో, ఒక వరుస దేవదారు దూలాలతో
    కట్టించాడు.
  hat-BSA: Li te bati galeri enteryè a avèk twa ranje wòch taye ak yon ranje travès
    fèt an sèd.
  kos-kos: 'Solomon el musaela sie kalkal oan likin mutun Tempul uh. El kuhlasak ouinge:
    kais sie tak in sak cedar inmasrlon fwilin eot tolu nukewa, rauneak.'
  hbo-WLC: וַיִּ֙בֶן֙ אֶת־הֶחָצֵ֣ר הַפְּנִימִ֔ית שְׁלֹשָׁ֖ה טוּרֵ֣י גָזִ֑ית וְט֖וּר
    כְּרֻתֹ֥ת אֲרָזִֽים׃
  ibo-ibo: O wuru ogige nʼime ụlọnsọ ukwu ahụ. Ọ bụ ahịrị nkume atọ e doziri edozi
    na otu ahịrị osisi sida a kwachara nke ọma ka e ji wuo ogige a.
  ory-ory: ପୁଣି, ସେ ତିନି ଧାଡ଼ି ଖୋଦିତ ପ୍ରସ୍ତରରେ ଓ ଏକ ଧାଡ଼ି ଏରସ କାଷ୍ଠର କଡ଼ିରେ ଭିତର ପ୍ରାଙ୍ଗଣ
    ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.006.035'
  chk-chk: A pwal senätä tittin ewe leni mwen ewe imwenfel won ülüngat sässär ren
    fau mi fal, pwal eu sässär ren ewe irä setar.
  rop-rop: Deibin bildimap det opinwan pleis weya nomo bin abum ruf, deya lida langa
    det Serramoni Pleis, en imbin abum wol weya deibin abum wanbala lain blanga sidatri
    wud en thribala lain blanga ston, en deibin kipgon dum lagijat raidap langa top
    langa det wol.
  ukr-1871: І построїв внутрішний двір із трьох покладів тесаного чотирогранного каменя
    й одного покладу кедрового брусся.
  deu-1951: Auch baute er den innern Vorhof mit drei Lagen Quadersteinen und einer
    Lage Zedernbalken.
  eng-JPS: And he built the inner court with three rows of hewn stone, and a row of
    cedar beams.
  srp-1865: Potom naèini trijem unutrašnji od tri reda tesanoga kamena i jednoga reda
    drveta kedrova strugana.
  lug-lug: N’azimba oluggya olw’omunda n’embu ssatu ez’amayinja amateme obulungi,
    n’olubu olw’emiti egy’emivule.
  heb-heb: ויבן את החצר הפנימית שלשה טורי גזית וטור כרתת ארזים׃
  ben-IRV: সুন্দর করে কাটা তিন সারি পাথর ও এরস গাছের এক সারি মোটা কাঠ দিয়ে তিনি ভিতরের
    উঠানের চারপাশের দেয়াল তৈরী করলেন।
  pan-pan: ਅੰਦਰਲੇ ਵਿਹੜੇ ਦੇ ਤਿੰਨ ਰੱਦੇ ਘੜੇ ਹੋਏ ਪੱਥਰਾਂ ਦੇ ਬਣਾਏ ਅਤੇ ਇੱਕ ਰੱਦਾ ਦਿਆਰ ਦੀ ਲੱਕੜ
    ਦਾ।
  mya-JVB: အတွင်း တန်တိုင်း ကိုလည်း ဆစ် သော ကျောက်တန်းသုံး ဆင့် ၊ အာရဇ် သစ်သားတန်း
    တဆင့်နှင့် အထပ်ထပ် တည် လေ၏။
  tbg-tbg: 'Kotira Naavuvano hohaa avutaqi vaumanta vika vi hohaara autireka maantimake
    aututora: Vika koqemake teqato orira, vo ori vo ori vevanto vontaqaa vontaqaa
    taaramo tataa ntavate, vira qiataqaa sidaa vuqitora.'
  hmo-hmo: Solomona ese danu lalonai ariara maguna danu ia haginia, Dubu Helaga ia
    hagegea gauna. Magu idia haginia dalana be nadi badadia, idia hamanadaia gaudia,
    edia laini toi, bona sida au badadia edia laini tamona, nadi laini toi edia latanai.
  urd-urd: और अन्दर के सहन की तीन सफ़े तराशे हुए पत्थर की बनाई, और एक सफ़ देवदार के
    शहतीरों की।
  rus-SYN: И построил внутренний двор из трех рядов обтесанного камня и из ряда кедровых
    брусьев.
  bqc-SIM: À kaa da lìai. Kaapi gbɛ pↄ́ wa ã̀ↄ vĩ didiakↄ̃a dↄ̀ↄ àaↄ̃, ↄ̃ sɛdɛ
    lí pↄ́ wa zↄ̃̀ↄ kálɛa a musu.
  tcz-CHONGTHU: Houin alai lung alhong chu song khensa gol thum'in asen chule Cedar
    thing inkam adat nadin golkhat in ajambe na laiye.
  mar-mar: मग त्याने आतले अंगण बाधले. त्याभोवती भिंत बांधली. दगडी चिऱ्यांच्या तीन
    ओळी आणि गंधसरुची एक ओळ अशा त्या होत्या.
  qub-qub: Templupa sawannin pampatapis curalachiran. Llagllasha rumicunawan quimsa
    jana pergarcur jananman sedru tablatana churaran. Chaynöllami janay-janay ruraran.
  bqp-bqp: À bĩni bò à lìka a ↄnnyĩ. Bĩni pìi gbɛ̀ kũ ò ànↄ vĩ didikↄ̃ana lɛu aakↄ̃kↄ̃,
    akũ sida lí kũ ò zↄ̃̀nↄ kpákpa a musu.
  hat-hat: Li fè bati yon lakou fèmen devan Tanp lan. Miray lakou a te fèt ak yon
    ranje madriye sèd pou chak twa ranje wòch yonn sou lòt.
  eng-BSB: Solomon built the inner courtyard with three rows of dressed stone and
    one row of trimmed cedar beams.
  eng-WEBPB: He built the inner court with three courses of cut stone and a course
    of cedar beams.
  kbq-kbq: Hagi ana mono nomofo kuma keginama hu'neana, 3'a have anteno marenerino
    sida zafa trara rugeka nehuno, 3'a have nenteno, sida zafa trara nenteno kino
    mareri'ne.
  nhe-BL: Huan quichijchijqui nopa tlamapamitl tlen calijtic ica eyi tlatilimitl tlen
    tetl tecpantoc huan teipa se tlatilimitl tlen apechtli tlen tiocuahuitl.
  bus-bus: À bĩi bò à lìga à uazi. Bĩi pì gbɛ̀ kɛ̀ wà ànↄ vĩ didikↄ̃ana lɛo aagↄ̃gↄ̃,
    ben sida lí kɛ̀ wà zↄ̃̀nↄ kpákpa à musu.
  gub-BL: Uzapo amo ipupyaikaw pyrer tàpuzuhu pupe henatar kutyr wà. Uzapo pàrirogaw
    a'e ipupyaikaw pyrer izywyr wà. Ukixikixi ywyràkàxigyw izyta romo iapo pà wà no.
    Ita na'iruz imuzehyrogatu pyrer heta haw pe heta pitài izyta.
  eng-DRA: And he built the inner court with three rows of polished stones, and one
    row of beams of cedar.
