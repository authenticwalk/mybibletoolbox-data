verse: 1KI.016.030
translations:
  mal-C: ഒമ്രിയുടെ മകനായ ആഹാബ്, തനിക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളുമധികം യഹോവയുടെ
    ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und Ahab, der Sohn Omris, that, was Jahwe mißfiel, und trieb es ärger,
    als alle, die vor ihm gewesen waren.
  lin-lin: Akabi, mwana mobali ya Omiri, asalaki makambo mabe mingi na miso ya Yawe
    koleka bakonzi nyonso oyo bakonzaki liboso na ye.
  eng-LSV: and Ahab son of Omri does evil in the eyes of YHWH above all who [are]
    before him.
  eng-GNV: And Ahab the sonne of Omri did worse in ye sight of the Lord then al that
    were before him.
  eng-WEBSTER: And Ahab the son of Omri did evil in the sight of the LORD above all
    that were before him.
  nhw-BL: Huan Acab mosehui ipan altepetl Samaria huan tlanahuati ipan tlali Israel
    para 22 xihuitl. Huan Acab quichijqui catli amo cuali iixpa TOTECO. Quichijqui
    más amo cuali que catli quichijtoyaj nochi sequinoc tlanahuatiani achtihui que
    ya.
  swh-ONEN: Ahabu mwana wa Omri akafanya maovu zaidi machoni mwa Bwana kuliko yeyote
    aliyewatangulia.
  bba-bba: Yinni Gusunɔn nɔni sɔɔ, u kɔ̃sɑ kuɑ n kere sinɑm be bɑ nùn ɡbiiye.
  eng-KJVCPB: And Ahab the son of Omri did evil in the sight of the Lord above all
    that were before him.
  cpy-cpy: Tema okaatzi 22 ojarentsi ipinkathari-wentakiri Acab isheninka-paeni Israel-paeni
    janta Oshitekii-toniki. Teemaeta inimoritzi Tajorentsi ipinkathari-witaka Acab
    itomi Omri, omaperotaka ikaariperotaki, rawijanakiri ikaatzi etakawori paerani
    ipinkatharitzi.
  luo-luo: Ahab wuod Omri notimo timbe mamono mangʼeny e nyim Jehova Nyasaye moloyo
    joma notelo ne.
  meu-meu: Ahaba Omri na Iehova vairanai e kara havara; e gunalaia taudia iboudiai
    na ia ese e hereadia.
  npi-ULB: ओम्रीका छोरा आहाबले परमप्रभुको दृष्टिमा जे खराब थियो, त्यही गरे । तिनले
    तिनीभन्दा अगिका सबैले भन्दा अझै खराब गरे ।
  yor-yor: Ahabu ọmọ Omri sì ṣe búburú ní ojú Olúwa ju gbogbo àwọn tí ó wà ṣáájú rẹ̀
    lọ.
  emp-NTPO: Jũma idji naẽna b̶ead̶a bororã cãyãbara idjia Ãcõrẽ quĩrãpita wetara cadjiruada
    osia.
  pes-OPCB: اَخاب بیش از پادشاهان قبل نسبت به خداوند گناه ورزید.
  tgl-ULB: Naghari si Ahab na anak ni Omri sa buong Israel nang dalawampu't dalawang
    taon. Gumawa ng masama si Ahab sa paningin ni Yahweh, na mas masahol pa sa mga
    nauna sa kaniya.
  cbu-NT: Itaru, taárashsha nda wanasir taarangu, Apanllee kapung tayutaritarangiya.
    Yuwaa sirútama zitaminarni kurakaw taarangana, anoo aranginasha kasiru kizpur
    yutarit taarangiya.
  hui-hui: Ani haru howa Kini Ahaba ibugua Anduane Homogonaga deni howa mana koore
    wiaru dewaore biaabo halu hene. Kini abale halu homayarume mana ko bialu hayaru
    emene nira dege lowa ibugua ko ngubiore bialu hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​နောင်​တော့်​နောင်​တော်​ဘု​ရင် အ​ပေါင်း​တို့​ထက် ပို​မို​ဆိုး​ရွား​စွာ​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပြစ်​မှား​လေ​သည်။-
  bod-N: ཨོམ་རིའི་བུ་ཨ་ཧབ་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས།
    ཁོའི་སྔོན་དུ་བྱུང་བའི་རྒྱལ་པོ་ཐམས་ཅད་ལས་ཀྱང་ངན་པ་བྱས་སོ། །
  sna-sna: Ahabhu, mwanakomana waOmuri, akaita zvakaipa pamberi paJehovha kupfuura
    vose vakamutangira.
  spa-BLM: Ajab hijo de Omri hizo lo que era malo a los ojos de Yahvé por encima de
    todos los que lo precedieron.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, ec'b'al chucal ix sc'ulej
    vin̈ d'a yichan̈ juntzan̈xo eb' vin̈ rey ec'nac.
  swh-ULB: Ahabu mwana wa Omri akafanya yaliyo maovu mbele ya BWANA, zaidi ya wote
    waliokuwa kabla yake.
  bel-bel: за грахі Ераваама, якія ён сам рабіў і якімі ўвёў у грэх Ізраіля, за зьнявагі,
    якімі ён угневаў Госпада Бога Ізраілевага.
  wed-wed: Omri natuna Ahab, ana ḡoʼapoapoe i rata guratana Bada awarina eḡa me gulau
    anatapui au naona i vivibada nanare.
  deu-ELBBK: Und Ahab, der Sohn Omris, tat, was böse war in den Augen des HERRN, mehr
    als alle, die vor ihm gewesen waren.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, lavew pa is kezaat din
    te mezaat he mibeelan te menge hadì he nehuna kandin.
  mal-2015: ഒമ്രിയുടെ മകനായ ആഹാബ് തനിക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും അധികം
    യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: O Achab kerelas oda, so na sas le RAJESKE pre dzeka, bo kerelas buter bini
    sar savore kraľa angle leste.
  pes-OPV: و اخاب بن عمری از همه آنانی که قبل از او بودند در نظر خداوند بدتر کرد.
  ron-1924: Ахаб, фиул луй Омри, а фэкут че есте рэу ынаинтя Домнулуй, май мулт декыт
    тоць чей че фусесерэ ынаинтя луй.
  aui-aui: Omri natuna Aheb na Yawe God matene na bera bero kirakiidi ibera, geware
    kiikiiwawo tupadi mekodi naghone sivibadana naboni.
  ben-OBCV: অম্রির ছেলে আহাব, তাঁর আগে যতজন রাজা হলেন, তাদের তুলনায় সদাপ্রভুর দৃষ্টিতে
    আরও বেশি মন্দ কাজ করলেন।
  som-som: Oo Axaab oo ahaa ina Coomrii wuxuu sameeyey wixii shar ku ahaa Rabbiga
    hortiisa oo ka sii daran sharkii kuwii isaga ka horreeyey oo dhan.
  lat-VUC: Et fecit Achab filius Amri malum in conspectu Domini super omnes qui fuerunt
    ante eum.
  eng-ASVBT: And Ahab the son of Omri did that which was evil in the sight of Jehovah
    above all that were before him.
  ita-1885: Ed Achab, figliuolo d'Omri, fece ciò che dispiace al Signore, più che
    tutti quelli ch'erano stati davanti a lui.
  eng-LXXUP: And Ahab did that which was evil in the sight of the Lord, and did more
    wickedly than all that were before him.
  eng-ULB: Ahab son of Omri did what was evil in the sight of Yahweh, more than all
    those who were before him.
  spa-VBL: Acab, hijo de Omri, hizo el mal a los ojos del Señor, más que los que vivieron
    antes que él.
  fra-_FOB: Et Achab, fils d'Omri, fit ce qui est mal aux yeux de l'Éternel, plus
    que tous ceux qui avaient été avant lui.
  mal-mal: ഒമ്രിയുടെ മകൻ ആഹാബ് തനിക്ക് മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും അധികം യഹോവയ്ക്ക്
    അനിഷ്ടമായുള്ളത് ചെയ്തു.
  urd-GVR: Aḳhiyab ne bhī aise kām kie jo Rab ko nāpasand the, balki māzī ke bādshāhoṅ
    kī nisbat us ke gunāh zyādā sangīn the.
  suz-BL: मिनु ओम्री आ तौ आहाबमी परमप्रभु यावे आ ङोंइती पिप नेल्‍ल आन क्‍येङा मरिम्‍शो
    पवा बाक्‍‍त।
  ita-1927: Achab, figliuolo di Omri, fece ciò ch’è male agli occhi dell’Eterno più
    di tutti quelli che l’aveano preceduto.
  ckb-ckb: ئەحاڤی کوڕی عۆمریش لە هەموو ئەوانەی پێش خۆی زیاتر لەبەرچاوی یەزدان خراپەکاری
    کرد.
  eng-BBE: And Ahab, the son of Omri, did evil in the eyes of the Lord, even worse
    than all who went before him.
  kan-OKCV: ಒಮ್ರಿಯ ಮಗ ಅಹಾಬನು ತನಗೆ ಮುಂಚೆ ಇದ್ದ ಎಲ್ಲರಿಗಿಂತ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಹೆಚ್ಚು ಕೆಟ್ಟತನ
    ಮಾಡಿದನು.
  tam-2017: உம்ரியின் மகனாகிய ஆகாப், தனக்கு முன்னே இருந்த எல்லோரையும் விட யெகோவாவின்
    பார்வைக்குத் தீங்கானதைச் செய்தான்.
  spa-RV-1909: Y reinó Achâb hijo de Omri sobre Israel en Samaria veintidós años.
    Y Achâb hijo de Omri hizo lo malo á los ojos de Jehová sobre todos los que fueron
    antes de él;
  ron-BTF: Şi Ahab, fiul lui Omri, a făcut ce este rău în ochii DOMNULUI mai mult
    decât toţi cei care au fost înaintea lui.
  eng-WEBP: Ahab the son of Omri did that which was evil in the LORD’s sight above
    all that were before him.
  eng-FBV: Ahab, son of Omri, did evil in the Lord's sight, more than those who lived
    before him.
  nld-1939: Achab, de zoon van Omri, deed meer kwaad in de ogen van Jahweh dan al
    zijn voorgangers.
  nch-BL: Huan Acab mosehui ipan altepet Samaria huan tanahuati ipan tali Israel para
    22 xihuit. Huan Acab quichijqui cati amo cuali iixpa TOTECO. Quichijqui más amo
    cuali que cati quichijque nochi sequinoc tanahuatiani achtohui que ya.
  vie-1934: A-háp, con trai Oâm-ri, làm điều ác trước mặt Đức Giê-hô-va hơn hết thảy
    các người tiên bối mình.
  hin-CV: ओमरी के पुत्र अहाब ने वही सब किया, जो याहवेह की दृष्टि में गलत थे. यह सब
    उन सबसे कहीं अधिक गलत था, जो उसके पहले के राजाओं द्वारा किया गया था.
  spa-BES: Y Acab, hijo de Omri, hizo lo malo ante los ojos del Señor, aún peor que
    todos los que le precedieron.
  tdx-tdx: nanao haloloañe am-pivazohoa’ Iehovà t’i Akabe ana’ i Omrý, mandikoatse
    o niaolo aze iabio.
  tha-KJV: และอาหับโอรสของอมรี​ได้​กระทำชั่วในสายพระเนตรของพระเยโฮวาห์มากยิ่งเสียกว่าบรรดากษั​ตริ​ย์​ที่อยู่​ก่อนพระองค์
  por-BR-2018: E reinou Acabe filho de Onri sobre Israel em Samaria vinte e dois anos.
    E Acabe filho de Onri fez o que era mau aos olhos do SENHOR além de todos os que
    foram antes dele;
  deu-ELO: Und Ahab, der Sohn Omris, tat, was böse war in den Augen Jehovas, mehr
    als alle, die vor ihm gewesen waren.
  eng-WYC-2018: And Ahab, the son of Omri, did evil in the sight of the Lord, over
    all men that were before him; (And Ahab, the son of Omri, did evil before the
    Lord, more than all the kings who were before him;)
  epo-epo: Kaj Aĥab, filo de Omri, faris malbonon antaŭ la okuloj de la Eternulo,
    pli ol ĉiuj, kiuj estis antaŭ li.
  uig-PIN: Əmma Omrining oƣli Aⱨab Pǝrwǝrdigarning nǝziridǝ ɵzidin ilgirikilǝrning
    ⱨǝmmisidin axurup yamanliⱪ ⱪildi.
  beo-beo: 'E da Hina Godema wadela:le hamoi, amo da musa: Isala:ili hina bagade ilia
    wadela:i hou huluane baligi dagoi.'
  tpi-OTNT: Na Ahap i mekim planti sin long ai bilong Bikpela. Sin bilong Ahap i moa
    yet na i winim sin bilong ol king i bin kamap paslain long em.
  hau-SA: Ahab ɗan Omri ya yi mugunta sosai a gaban Ubangiji fiye da wani daga cikin
    waɗanda suka riga shi.
  uig-LAT: Emma Omrining oghli Ahab Perwerdigarning neziride özidin ilgirikilerning
    hemmisidin ashurup yamanliq qildi.
  nde-nde: U-Ahabi indodana ka-Omri waba lezono ezingaphezu kwalabo abamandulelayo
    phambi kukaThixo.
  ton-ton: Pea naʻe fai kovi ʻa ʻEhapi ko e foha ʻo Omili ʻi he ʻao ʻo Sihova ʻo lahi
    hake ʻiate kinautolu kotoa pē naʻe muʻa ʻiate ia.
  ces-1613: I činil Achab syn Amri před oblíčejem Hospodinovým horší věci než kdo
    ze všech, kteříž před ním byli.
  eng-WMB: Ahab the son of Omri did that which was evil in the LORD’s sight above
    all that were before him.
  tam-TCV: உம்ரியின் மகன் ஆகாப் தனக்கு முன் அரசாண்ட எல்லோரைப் பார்க்கிலும், யெகோவாவின்
    பார்வையில் அதிக தீமையைச் செய்தான்.
  ceb-ULB: Si Ahab nga anak nga lalaki ni Omri nagbuhat sa kung unsa ang daotan sa
    panan-aw ni Yahweh, mas labaw pa niadtong tanang hari nga nahiuna kaniya.
  pol-UBG: I Achab, syn Omriego, czynił to, co złe w oczach PANA, bardziej niż wszyscy,
    którzy byli przed nim.
  agr-agr: Tujash niina pujutig Tuke Pujuu diismak shiig pegkegchau aajakui. Tikich
    apu aidau pegkegchaun takasu aina nuna nagkaesau pegkegchau aajakui.
  kyc-kyc: Kiŋi akali wambo karenge dupwame koo piyaminyipape baame Kamongo kando
    yulu koo kamame wakasako pyuo kareya.
  urd-GVU: اخی اب نے بھی ایسے کام کئے جو رب کو ناپسند تھے، بلکہ ماضی کے بادشاہوں کی
    نسبت اُس کے گناہ زیادہ سنگین تھے۔
  deu-1912: und tat was dem HERRN übel, gefiel, über alle, die vor ihm gewesen waren.
  ntj-ntj: Nyangka Yayipanya Mama Kuurrta tungun-tungunarringu puurrpa pirningka munkarra.
  kan-2017: ಅವನು ತನ್ನ ಪೂರ್ವಾಧಿಕಾರಿಗಳೆಲ್ಲರಿಗಿಂತಲೂ ದುಷ್ಟನಾಗಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು
  yap-yap: Mi i denen nib togopluw ngak SOMOL, ni kab gel e kireb rok ko pi pilung
    ni yad ba m’on rok ko pilung u Israel.
  hlt-MCSB: Omri capa Ahab loh anih hmai kah boeih lakah khaw BOEIPA mikhmuh ah boethae
    a saii.
  mdy-ETH: ዓክዓቤ ዒዛኮ ቤርታ ካኣታዼ ካኣቶፓ ቢያ ባሼ ፑርታ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤
  twi-ASANTE: Nanso Omri ba Ahab yɛɛ bɔne wɔ Awurade ani so. Mpo, na ne bɔne no so
    sene ahemfo a wɔdi nʼanim no nyinaa mu biara deɛ.
  eng-WEBU: Ahab the son of Omri did that which was evil in the LORD’s sight above
    all that were before him.
  wal-wal: Omira na7ai Akaabi baappe kase wode de7ida kawotu ubbatuugaappekka aadhdhiya
    iitabaa GODAA sinttan oottiis.
  spa-PDDPT: Acab, hijo de Omri, hizo lo malo ante Yavé, más que todos los que reinaron
    antes de él,
  gun-gun: Onri ra'y Acabe ma Senhor renonde ojapo oikovy ha'eve'ỹ va'e, ha'e oiko
    e'ỹ mbove ikuai va'e gui heko vaive va'e.
  ilo-ULB: Dakes ti inaramid ni Ahab nga anak ni Omri iti imatang ni Yahweh, nakarkaro
    ngem kadagiti inaramid dagiti ari sakbay kenkuana.
  kpg-kpg: Mee guu hai ana huaidu ge e hai baahi ang gi Dimaadua. Gei ana huaidu ne hai,
    koia e llauehe i nia huaidu o nia king i ono mua.
  uig-ARA: ئەمما ئومرىنىڭ ئوغلى ئاھاب پەرۋەردىگارنىڭ نەزىرىدە ئۆزىدىن ئىلگىرىكىلەرنىڭ
    ھەممىسىدىن ئاشۇرۇپ يامانلىق قىلدى.
  tof-tof: Wa abün kolae tómbapón yarilürr ⌊Lodón⌋ ilküpdü; ngaen-gógópan ne king
    kwarilürr, ibükagab wa kolaean yarilürr.
  sus-sus: Akabu naxa fe ɲaaxie raba, naxee mu rafan Alatala ma, dangi mangɛ singee
    ra.
  pon-2006: E wiahda dihp ong KAUN-O laudsang nanmwarkien mwowe kan.
  jae-jae: Ma Omri latu Ahab gêgôm sec gêmoa Apômtau laŋônêm kêlêlêc êsêac samob,
    taŋ sêmuŋ eŋ naŋ su.
  ksd-ksd: Ma Akab natu i Omri i ga pait ra kaina ta ra luaina mata i ra Luluai, ma
    kana mangamangana i ga kaina ta kadiat par dia ga laun lua tana.
  tur-YTC: Omri oğlu Ahav, kendisinden öncekilerin hepsinden daha çok, Yahve'nin gözünde
    kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησεν Ἀχαὰβ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπονηρεύσατο ὑπὲρ πάντας
    τοὺς ἔμπροσθεν αὐτοῦ.
  ind-AYT: Ahab, anak Omri, melakukan apa yang jahat di mata TUHAN lebih daripada
    semua pendahulunya.
  nya-nya: Ahabu mwana wa Omuri anachita zoyipa zambiri pamaso pa Yehova kupambana
    mafumu onse akale.
  hrv-hrv: Ahab, sin Omrijev, činio je u očima Jahvinim više zla od svih svojih prethodnika.
  mps-mps: Tama te king Ahap agai te Genuai Bidigo gedude umabo sęgę mu sai. Te
    king bidi Ahapgo agai yali sęgę te hasia pedali king bidi dabe augwaligo sęgę
    aiyaba mu elaluai, tama agai mu umabo sęgę mu sai.
  tpi-tpi: Na Ahap i mekim planti sin long ai bilong Bikpela. Sin bilong Ahap i moa
    yet na i winim sin bilong ol king i bin kamap paslain long em.
  dan-1931: Akab, Omris Søn, gjorde, hvad der var ondt i HERRENS Øjne, i højere Grad
    end alle hans Forgængere.
  vie-OVCB: A-háp con trai Ôm-ri làm điều ác trước mặt Chúa Hằng Hữu, còn hơn những
    vua trước.
  guj-2017: ઓમ્રીના પુત્ર આહાબે યહોવાહની દ્રષ્ટિમાં દુષ્ટ હતું તે કર્યું અને તેની
    અગાઉના સર્વ કરતાં તેણે વધારે દુરાચારો કર્યા.
  pon-2006A: E wiahda dihp ong KAUN-O laudsang nanmwarkien mwowe kan.
  por-BRBSL: Acabe, o filho de Onri, fez o que era mau aos olhos de Javé, acima de
    tudo o que era antes dele.
  cth-cth: Omri capa Ahab ni ama hoehnahlan tami pueng hlak BAWIPA e hmaitung kahawihoehe
    hno a sak.
  twi-twi: Nanso Ahab yɛɛ bɔne wɔ Awurade ani so. Mpo, na ne bɔne no so sen ahemfo
    a wodi nʼanim no nyinaa mu biara de.
  hlt-hlt: Omri capa Ahab loh anih hmai kah boeih lakah khaw BOEIPA mikhmuh ah boethae
    a saii.
  tbz-SIM: Kòo birɛ Akɑbuu dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀
    ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì.
  msy-2020: Egha Ahap arazir kurar avɨrim Ikiavɨra Itir Godɨn damazimɨn dagh ami.
    An arazir kuraba bar ekevegha atrivir faragha ikezibar arazir kurabagh afira.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, nɑ pǝ́ kǝlɩ ɑwulɑɑ mpɑ pɑ lɑɑlɑ-ɩ
    tɔ.
  azb-azb: Omri oğlu Axav özündən əvvəl olanların hamısından çox Rəbbin gözündə pis
    olan işlər etdi.
  eng-DBY: And Ahab the son of Omri wrought evil in the sight of Jehovah more than
    all that were before him.
  hin-2017: और ओम्री के पुत्र अहाब ने उन सबसे अधिक जो उससे पहले थे, वह कर्म किए जो
    यहोवा की दृष्टि में बुरे थे।
  wol-KYG: Axab doomu Omri di def li Aji Sax ji ñaawlu, ba raw mboolem ña ko jiitu.
  eng-YLT: and Ahab son of Omri doth the evil thing in the eyes of Jehovah above all
    who [are] before him.
  kne-kne: Nakarkaro di basol ay inam-amag Ahab ay anak Omri mo din nanturturay ay
    nangon-ona mo sisya.
  eng-WYC-2017: And Ahab, the son of Omri, did evil in the sight of the Lord, over
    all men that were before him;
  eng-WMBB: Ahab the son of Omri did that which was evil in the LORD’s sight above
    all that were before him.
  urd-GVH: अख़ियब ने भी ऐसे काम किए जो रब को नापसंद थे, बल्कि माज़ी के बादशाहों की
    निसबत उसके गुनाह ज़्यादा संगीन थे।
  rug-rug: Se Ehabi sa tuna koreo e Omiri si taveti sapu kaleadi hola la tu pa dinoṉo
    te Zihova, hola ni sarini pu koa kenudi.
  gaz-gaz: Ahaab ilmi Omrii warra isa duraan turan kam iyyuu caalaa fuula Waaqayyoo
    duratti hammina hojjete.
  fra-LSG: Achab, fils d’Omri, fit ce qui est mal aux yeux de l’Éternel, plus que
    tous ceux qui avaient été avant lui.
  yal-yal: Koni naxan mi rafan Alatala ma, Omiri a diina Axabi yi na liga dangu manga
    singene birin na.
  haw-1868: Hoopakela ae la o Ahaba ke keiki a Omeri i ka hana hewa imua o na maka
    o Iehova mamua o ka poe a pau mamua ona.
  arb-NAV: وَارْتَكَبَ آخْابُ بْنُ عُمْرِي الشَّرَّ فِي عَيْنَيِ الرَّبِّ، حَتَّى
    فَاقَ إِثْمُهُ جَمِيعَ أَسْلافِهِ.
  ewe-ewe: Ahab wɔ nu vɔ̃ wu fofoa Omri gɔ̃ hã; ewɔ nu vɔ̃ wu Israel fia ɖe sia ɖe!
  eng-LEE: And Achab the son of 'Omri did what is evil in the eyes of the Lord more
    than all that had been before him.
  gvn-gvn: '@see-verse:1KI.016.029'
  asm-FB: তেওঁৰ পূর্বে যিসকল লোক আছিল, সেই সকলোতকৈ অম্ৰীৰ পুত্ৰ আহাবে যিহোৱাৰ দৃষ্টিত
    কু-আচৰণ কৰিছিল।
  sus-A: عَكَبُ نَشَ قٍ حَاشِيٍ رَبَ، نَشٍيٍ مُ رَقَن عَلَتَلَ مَ، دَنفِ مَنفّ سِنفٍيٍ
    رَ.
  fra-SBL: Achab, fils d'Omri, fit ce qui est mal aux yeux de Yahvé, plus que tous
    ceux qui l'ont précédé.
  hbo-hbo: וַיַּ֨עַשׂ אַחְאָ֧ב בֶּן־עָמְרִ֛י הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה מִכֹּ֖ל אֲשֶׁ֥ר
    לְפָנָֽיו׃
  kik-kik: Ahabu mũrũ wa Omuri nĩekire maũndũ maingĩ mooru maitho-inĩ ma Jehova, makĩria
    ya mũndũ o wothe wa arĩa maarĩ mbere yake.
  omb-omb: I Ehab netui Omri u vei na gineu sao rau esi lolo matai Huqe denire ngere
    rau toga tomue siu mobei ngeie.
  fra-NCL: Achab, fils d’Amri, fit ce qui est mal aux yeux du Seigneur, plus que tous
    ceux qui avaient été avant lui.
  cek-AK: Omri capa Ahab loe anih hmaa ah kaom kaminawk boih pong kanung kue ah, Angraeng
    mikhnuk ah kahoih ai hmuen to sak.
  cuk-cuk: Acab, Israel-dulemarga Samaria-neggweburgi birga-dulagwen-gakabo (22) yar-sesad.
    Omri-machi-Acab, Bab-Jehová-asabin, bur bule e-iduar-yar-sesmaladba isgudii gusad.
  uig-CYR: Амма Омриниң оғли Аһаб Пәрвәрдигарниң нәзиридә өзидин илгәркиләрниң һәммисидин
    ашуруп яманлиқ қилди.
  pma-pma: En avong koa asuv houlu Ehab losil kat me-Isrel keil en usite koa not,
    kei mum tisa en meten Iahova mulin asuv houlu savsav keil koa amulomal mulamu
    en kei.
  tel-2017: ఒమ్రీ కొడుకు అహాబు తన పూర్వికులందరికంటే ఎక్కువగా యెహోవా దృష్టిలో దుర్మార్గంగా
    ప్రవర్తించాడు.
  hat-BSA: Achab, fis Omri a te fè mal nan zye a SENYÈ a plis pase tout moun ki te
    avan li yo.
  bxh-bxh: Omili natuna Ahaba laulau heyaheyayadi ya ginaulidi Yaubada matana yai.
    Hige sai hesa ena laulau doha.
  kos-kos: El oru ma koluk lain LEUM GOD yohk liki tokosra nukewa meet lukel.
  hbo-WLC: וַיַּ֨עַשׂ אַחְאָ֧ב בֶּן־עָמְרִ֛י הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה מִכֹּ֖ל אֲשֶׁ֥ר
    לְפָנָֽיו׃
  ibo-ibo: Ehab nwa Omri mere ihe ọjọọ nʼanya Onyenwe anyị karịa ndị eze niile buru
    ya ụzọ.
  ory-ory: ପୁଣି, ଅମ୍ରିଙ୍କ ପୁତ୍ର ଆହାବ ଆପଣା ପୂର୍ବବର୍ତ୍ତୀ ସମସ୍ତଙ୍କ ଅପେକ୍ଷା ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ ଅଧିକ କୁକର୍ମ କଲେ।
  wmt-wmt: '@see-verse:1KI.016.029'
  chk-chk: Nge Ahap a föri mine a ngau me fän mesen ewe Samol mi Lapalap lap seni
    chokewe meinisin ra akom mwan.
  rop-rop: King Eiheb bin dumbat ola nogudbala ting langa YAWEI, mowa den detlot najalot
    king hubin jidan bifo im.
  ukr-1871: І творив Ахаб Амбрієнко таке, що було Господеві не до вподоби, гірш над
    усїх, що були перед ним.
  deu-1951: Und Ahab, der Sohn Omris, tat, was dem HERRN übel gefiel, mehr als alle,
    die vor ihm gewesen waren.
  eng-JPS: And Ahab the son of Omri did that which was evil in the sight of the LORD
    above all that were before him.
  srp-1865: I èinjaše Ahav sin Amrijev što je zlo pred Gospodom, više od svijeh koji
    bijahu prije njega.
  lug-lug: Akabu mutabani wa Omuli n’akola ebibi mu maaso ga Mukama okusinga bonna
    abaamusooka.
  heb-heb: ויעש אחאב בן עמרי הרע בעיני יהוה מכל אשר לפניו׃
  ben-IRV: তাঁর আগে যাঁরা ছিলেন, তাঁদের সবার থেকে অম্রির ছেলে আহাব সদাপ্রভুর চোখে
    যা মন্দ, তাই বেশি করতেন।
  pan-pan: ਅਤੇ ਆਮਰੀ ਦੇ ਪੁੱਤਰ ਅਹਾਬ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵੇਖਣ ਵਿੱਚ ਆਪਣੇ ਸਾਰੇ ਪਹਿਲਿਆਂ ਨਾਲੋਂ ਵੱਧ
    ਬਦੀ ਕੀਤੀ।
  tkr-tkr: Omriyne dix Axavee, cule ögiyl vuxhaynbışde gırgıne paççahaaşile geeb Rəbbine
    ulesqa yugba qidyaalesda iş haa'a vuxha.
  mya-JVB: ဩမရိ သား အာဟပ် သည် မိမိ ရှေ့ မှာ ဖြစ်ဘူးသောသူအပေါင်း တို့ထက် ထာဝရဘုရား
    ရှေ့ တော်၌သာ၍ ဒုစရိုက် ကိုပြု ၏။
  tbg-tbg: Omurira maaqu Ahaapiva Nora Kotira avuqaa qora okaraqai auti vaura. Viva
    qora kaiqa varova vira avuni vau avuhainaaka qora kaiqa varoravata uri aatara
    kora.
  hmo-hmo: Ahaba Omeri be Lohiabada ena vairana dekenai kara dika ia karaia, king
    gunadia edia dika be ia ese ia hanaia momokani.
  urd-urd: और उमरी के बेटे अख़ीअब ने जितने उससे पहले हुए थे, उन सभों से ज़्यादा ख़ुदावन्द
    की नज़र में बदी की।
  rus-SYN: И делал Ахав, сын Амврия, неугодное пред очами Господа более всех бывших
    прежде него.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ dɛ gbɛ̃́ pↄ́ dↄ̀aaɛↄla píi.
  tcz-CHONGTHU: Omri chapa Ahab hin Pakai mitmun thilse jeng ahin bol’in, ama masang’a
    lengho jouse sangin thilse joh ahin boldoh in ahi.
  mar-mar: परमेश्वराच्या दृष्टीने वाईट ते सर्व अम्रीचा मुलगा अहाबाने केले. आपल्या
    आधीच्या राजांपेक्षाही हा दुर्वर्तनी होता.
  soq-soq: Omri otopa ebowa Eiab Iawe God mampe dewa kadiu uaraia dewamodie mai warere
    bautaa ruau.
  qub-qub: Payga Tayta Diosta mana wiyacur fiyupa juchata ruraran waquin raycunapitapis
    mas piyur-raj.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ de gbɛ̃ kũ ò dònɛ arɛnↄ pↄ́la ń pínki.
  hat-hat: Li fè sa ki mal nan je Seyè a. Li fè pi mal pase tout moun ki te chèf anvan
    l' yo.
  eng-BSB: However, Ahab son of Omri did evil in the sight of the LORD, more than
    all who were before him.
  eng-WEBPB: Ahab the son of Omri did that which was evil in the LORD’s sight above
    all that were before him.
  kbq-kbq: Hagi ko'ma maniza e'naza kini vahetmina zamagatereno, Omri nemofo Ahapu'a
    rama'a kefo avu'ava Ra Anumzamofo avurera hu'ne.
  nhe-BL: Huan Acab mosehui ipan altepetl Samaria huan tlanahuati ipan tlali Israel
    para 22 xihuitl. Huan Acab quichijqui tlen ax cuali iixpa TOTECO. Quichijqui más
    ax cuali que tlen quichijtoyaj nochi sequinoc tlanahuatiani achtohui que ya.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ dɛ gbɛ̃ kɛ̀ aↄ̃ dↄ̀nɛ aɛnↄ pↄ́la ń píngi.
  gub-BL: Uzapo ikatu 'ym ma'e Tupàn henataromo. Iaiw wera'u amogwer tuwihawete uzeaikweromo
    arer paw wanuwi a'e.
  eng-DRA: And Achab the son of Amri did evil in the sight of the Lord above all that
    were before him.
