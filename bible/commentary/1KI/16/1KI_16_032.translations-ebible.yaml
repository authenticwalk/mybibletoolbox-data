verse: 1KI.016.032
translations:
  mal-C: ആഹാബ് ശമര്യയിൽ നിർമിച്ച ബാൽക്ഷേത്രത്തിൽ ബാലിന് ഒരു ബലിപീഠവും
  deu-TKW: Und er errichtete dem Baal einen Altar in dem Baals-Tempel, den er zu Samaria
    erbaut hatte.
  lin-lin: Akabi atongaki etumbelo mpo na nzambe Bala kati na ndako oyo atongaki mpo
    na yango, na Samari.
  eng-LSV: and raises up an altar for Ba‘al in the house of the Ba‘al, which he built
    in Samaria;
  eng-GNV: Also he reared vp an altar to Baal in the house of Baal, which he had buylt
    in Samaria.
  eng-WEBSTER: And he erected an altar for Baal in the house of Baal, which he had
    built in Samaria.
  nhw-BL: Huan quichihuili Baal se tiopamitl huan tlaixpamitl ipan altepetl Samaria.
  swh-ONEN: Akajenga madhabahu kwa ajili ya Baali katika hekalu la Baali lile alilolijenga
    huko Samaria.
  bba-bba: Mɑ u bũu wi diru bɑniɑ Sɑmɑriɔ. Mɑ u yɑ̃ku yeru kuɑ dii te sɔɔ.
  eng-KJVCPB: And he reared up an altar for Baal in the house of Baal, which he had
    built in Samaria.
  cpy-cpy: Rowetsika-kaantaki taapooki-mentotsi janta Oshitekii-toniki, rowetsika-kaantzitaka
    iyaapapankote jempe itaawenteeteri tajorentsi-niro Inkañaaweri.
  luo-luo: Ne oloso kendo mar misango ne Baal e hekalu mar Baal mane osegero e Samaria
  meu-meu: Ia ese Baal ena dubu auta e haginia, Samaria ai; lalonai Baal ena ihaboulaina
    patana ta danu e larebaia.
  npi-ULB: तिनले सामरियामा निर्माण गरेका बालको मन्दिरमा बालको निम्ति एउटा वेदी बनाए
    ।
  yor-yor: Ó sì tẹ́ pẹpẹ kan fún Baali nínú ilé Baali tí ó kọ́ sí Samaria.
  emp-NTPO: Samaria purud̶e Baal deda oped̶a animarã babue diabadada Baal itea osia.
  pes-OPCB: او در سامره یک بتخانه و یک مذبح برای بعل ساخت،
  tgl-ULB: Nagtayo siya ng altar para kay Baal sa tahanan ni Baal, na itinayo niya
    sa Samaria.
  cbu-NT: Ashiriya, anoomsha apanllputseem pang', misha yuwashtam maacheetsi muchkana,
    anuwaatstam ichingaru yakat Samariyash wayarangiya.
  hui-hui: Ani wialu howa Ahaba ibugua Balanaga bi pupu wiagane anda mbira Samaria
    tanoha buwa anda ogoniha Balahondo loma biniru bo delaga dabu mbira bu helalu
    bini.
  mya-mya: သူ​သည်​ရှ​မာ​ရိ​မြို့​တွင်​ဗာ​လ​ဘု​ရား​အ​တွက် ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​ကာ​ထို​ဗိ​မာန်​တွင်
    ယဇ်​ပလ္လင်​ကို​တည်​၏။-
  bod-N: ཁོས་སཱ་མར་ཡ་རུ་པཱ་ཨལ་གྱི་མཆོད་ཁང་བརྩིགས་ནས་དེའི་ནང་དུ་པཱ་ཨལ་ལ་མཆོད་ཁྲི་ཞིག་ཀྱང་བརྩིགས་པ་དང་།
  sna-sna: Akavakira Bhaari aritari mutemberi yaBhaari yaakavaka muSamaria.
  spa-BLM: Levantó un altar para Baal en la casa de Baal que había construido en Samaria.
  cac-cac: Ix sb'oq'ue stemploal Baal chi' vin̈ yed' jun altar d'a Samaria.
  swh-ULB: Akamjengea madhabahu Baali, ambayo alikuwa ameijenga kule Samaria.
  bel-bel: І вайна была паміж Асам і Ваасам, царом Ізраільскім, ва ўсе дні іхнія.
  wed-wed: Ma Baal ana voepaepa gabuna pulo tauapuna au Samaria i voai ma au orana
    pulo aniapuna i voai.
  deu-ELBBK: Und er errichtete dem Baal einen Altar im Haus des Baal, das er in Samaria
    gebaut hatte;
  mbb-OT: Mibangun sikandin te simbahan wey pemuhatà he para ki Baal ziyà te Samaria.
  mal-2015: താൻ ശമര്യയിൽ പണിത ബാലിന്റെ ക്ഷേത്രത്തിൽ അവൻ ബാലിന്നു ഒരു ബലിപീഠം ഉണ്ടാക്കി.
  rmc-rmc: Ov ačhaďa andre Samarija chramos le Baaloske a andre oda chramos leske
    kerďa the oltaris.
  pes-OPV: و مذبحی به جهت بعل در خانه بعل که در سامره ساخته بود، برپا نمود.
  ron-1924: А ридикат ун алтар луй Баал ын темплул луй Баал, пе каре л-а зидит ла
    Самария,
  aui-aui: Aheb kabepepa barena tana Baal kiiravine Sameriya kwanatune iyoghani da
    suwara gabugabuna gawarina kamone ibera.
  ben-OBCV: শমরিয়ায় তিনি বায়ালদেবের একটি মন্দির তৈরি করে সেখানে বায়ালের একটি যজ্ঞবেদিও
    খাড়া করে দিলেন।
  som-som: Oo Bacal aawadiis wuxuu meel allabari uga dhisay gurigii Bacal ee uu hore
    uga dhex dhisay Samaariya.
  lat-VUC: Et posuit aram Baal in templo Baal, quod ædificaverat in Samaria,
  eng-ASVBT: And he reared up an altar for Baal in the house of Baal, which he had
    built in Samaria.
  ita-1885: e rizzò un altare a Baal, nella casa di Baal, la quale egli avea edificata
    in Samaria.
  eng-LXXUP: And he set up an altar to Baal in the house of his abominations, which
    he built in Samaria.
  eng-ULB: He built an altar for Baal in the house of Baal, which he had built in
    Samaria.
  spa-VBL: Acab hizo un altar para Baal en el templo de Baal que había construido
    en Samaria.
  fra-_FOB: Et il dressa un autel à Baal dans la maison de Baal, qu'il bâtit à Samarie.
  mal-mal: താൻ ശമര്യയിൽ പണിത ബാലിന്റെ ക്ഷേത്രത്തിൽ അവൻ ബാലിന് ഒരു ബലിപീഠം ഉണ്ടാക്കി.
  urd-GVR: Sāmariya meṅ us ne Bāl kā mandir tāmīr kiyā aur dewatā ke lie qurbāngāh
    banā kar us meṅ rakh diyā.
  suz-BL: मेकोम सामरीयाम बाल आ खिंम बाल कली चढ़ेतीक का सेला बाक्‍त। २राजा ३:२; २राजा
    १०:२७-२८; २राजा ११:१८
  ita-1927: ed eresse un altare a Baal, nel tempio di Baal, che edificò a Samaria.
  ckb-ckb: لەناو پەرستگای بەعل قوربانگایەکیشی بۆ بەعل دروستکرد، کە لە سامیرە بنیادی
    نابوو.
  eng-BBE: And he put up an altar for Baal in the house of Baal which he had made
    in Samaria.
  kan-OKCV: ಇದಲ್ಲದೆ ತಾನು ಸಮಾರ್ಯದಲ್ಲಿ ಕಟ್ಟಿಸಿದ ಬಾಳನ ಮನೆಯಲ್ಲಿ ಬಾಳನಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: தான் சமாரியாவிலே கட்டின பாகாலின் கோவிலில் பாகாலுக்குப் பலிபீடத்தைக் கட்டினான்.
  spa-RV-1909: E hizo altar á Baal, en el templo de Baal que él edificó en Samaria.
  ron-BTF: Şi a ridicat un altar pentru Baal în casa lui Baal, pe care o construise
    în Samaria.
  eng-WEBP: He raised up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  eng-FBV: Ahab made an altar for Baal in the temple of Baal that he had built in
    Samaria.
  nld-1939: Hij richtte voor Báal een altaar op in de Báalstempel, die hij te Samaria
    gebouwd had.
  nch-BL: Huan quichihuili Baal se tiopamit huan taixpamit ipan altepet Samaria.
  vie-1934: Người lập một bàn thờ cho Ba-anh tại trong miễu của Ba-anh mà người đã
    cất tại Sa-ma-ri.
  hin-CV: शमरिया में उसने बाल के लिए एक मंदिर बनवाया. इस मंदिर में उसने बाल के लिए
    एक वेदी भी बनवाई.
  spa-BES: Y construyó un templo y un altar para Baal en Samaria.
  tdx-tdx: Nampitroara’e kitrely ty Baale amy anjomba’ i Baale niran­jie’e e Someroney.
  tha-KJV: พระองค์​ทรงสร้างแท่นบูชาพระบาอัลในพระนิเวศพระบาอัล ซึ่งพระองค์​ได้​ทรงสร้างไว้ในเมืองสะมาเรีย
  por-BR-2018: E fez altar a Baal, no templo de Baal que ele edificou em Samaria.
  deu-ELO: Und er errichtete dem Baal einen Altar im Hause des Baal, das er zu Samaria
    gebaut hatte;
  eng-WYC-2018: And he set up an altar to Baal in the temple of Baal, which he had
    builded in Samaria,
  epo-epo: Kaj li starigis altaron al Baal en la domo de Baal, kiun li konstruis en
    Samario.
  uig-PIN: U Samariyǝdǝ yasiƣan Baalning buthanisi iqigǝ Baalƣa bir ⱪurbangaⱨ yasidi.
  beo-beo: E da Samelia soge ganodini, Ba:ilema nodone sia:ne gadoma:ne, debolo diasu
    gaguli, Ba:ilema oloda hamone, amo debolo diasu ganodini sali.
  tpi-OTNT: Na Ahap i wokim wanpela haus long Samaria bilong lotuim god Bal na em
    i wokim wanpela alta bilong Bal long dispela haus lotu.
  hau-SA: Ya kafa bagade domin Ba’al a haikalin Ba’al da ya gina a Samariya.
  uig-LAT: U Samariyede yasighan Baalning butxanisi ichige Baalgha bir qurban’gah
    yasidi.
  nde-nde: Wakhela uBhali i-alithari ethempelini likaBhali ayelakhe eSamariya.
  ton-ton: Pea naʻa ne fokotuʻu hake ha feilaulauʻanga kia Peali ʻi he fale ʻo Peali
    ʻaia naʻa ne langa hake ʻi Samēlia.
  ces-1613: A vzdělal oltář Bálovi v chrámě Bálově, kterýž byl ustavěl v Samaří.
  eng-WMB: He raised up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  tam-TCV: சமாரியாவில் அவன் கட்டிய பாகாலின் கோவிலில் பாகாலுக்கென்று ஒரு பலி மேடையையும்
    அமைத்தான்.
  ceb-ULB: Naghimo siya ug halaran alang kang Baal sa balay ni Baal, nga iyang gitukod
    didto sa Samaria.
  pol-UBG: I wzniósł ołtarz dla Baala w domu Baala, który zbudował w Samarii.
  agr-agr: Nuigtushkam Baal emematku kuntin patasa apeatnun Samaria nugkanum najanauwai.
    Dutikak Baal emematku ijuntain jegan jegamkauwai.
  kyc-kyc: Baame tembole anda mende mee bange kingimi wasisi Bealo lenge dokona lao
    yuu Samaria dokona pyakamiya. Pyakamipala mena pyao kiso maingi kana pyare mende
    banya lao wasakamipala tembole anda dokona andakare reteya.
  urd-GVU: سامریہ میں اُس نے بعل کا مندر تعمیر کیا اور دیوتا کے لئے قربان گاہ بنا
    کر اُس میں رکھ دیا۔
  deu-1912: und richtete Baal einen Altar auf im Hause Baals, das er baute zu Samaria,
  kan-2017: ಬಾಳ್ ದೇವರಿಗೋಸ್ಕರ ಸಮಾರ್ಯದಲ್ಲಿ ಒಂದು ಗುಡಿಯನ್ನು ಕಟ್ಟಿಸಿ, ಅದರಲ್ಲಿ ಯಜ್ಞವೇದಿಯನ್ನು
    ಮಾಡಿಸಿದನು.
  yap-yap: Me toy ba tempel ni fan ngak Baal u Samaria, me ngongliy ba altar ni fan
    ngak, me tay ngalan e re tempel nem.
  hlt-MCSB: Baal hamla hmueihtuk a suem pah tih Samaria ah Baal im a sak.
  mdy-ETH: ዒዚ ዒማና ሳማሪያይዳ ባዓኣሌም ዱማዼ ማኣሪ ማዢ፥ ዒንጎ ባኣዚ ሺኢሾ ቤሲያ ጊኢጊሼኔ፤
  twi-ASANTE: Deɛ ɛdi ɛkan no, ɔsii abosomfie ne afɔrebukyia maa Baal wɔ Samaria.
  eng-WEBU: He raised up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  wal-wal: Samaariyaa kataman i keexissido Ba7aala Eeqaa Keettan Ba7aalayyo yarshshiyoosaa
    keexxiis.
  spa-PDDPT: En el templo de baal que edificó en Samaria le erigió un altar.
  gun-gun: Ha'e vy peteĩ altar Baal peguarã ojapo Samaria py, Baal peguarã oo ojapo
    va'ekue py ae.
  ilo-ULB: Nagaramid isuna iti altar para kenni Baal iti balay ni Baal, nga inaramidna
    idiay Samaria.
  kpg-kpg: Mee gu haga duu aga dana hale daumaha ang gi Baal i Samaria, guu hai dana
    gowaa dudu tigidaumaha, guu dugu i lodo di hale daumaha deelaa.
  uig-ARA: ئۇ سامارىيەدە ياسىغان بائالنىڭ بۇتخانىسى ئىچىگە بائالغا بىر قۇربانگاھ ياسىدى.
  tof-tof: Wa ⌊alta⌋ Ba-alón ótókóm we elórr Ba-alón tóre müót kugupidü, wa ne müót
    elórr Samarriam.
  sus-sus: A naxa sɛrɛxɛbade yailan Bali kuye bɛ Bali xa banxi kui, naxan nu tixi
    Samari.
  pon-2006: E kauwada tehnpas ehu ong Paal nan Sameria, wiahda pei sarawi ehu, oh
    kihlong nan tehnpaso.
  jae-jae: Eŋ gêboa altar teŋ sa aŋga Balnê andu, taŋ eŋ kêkwê aŋga malac Samaria
    naŋ.
  ksd-ksd: Ma i ga pait tika na uguugu na vartabar ure Baal ta ra kuba i Baal, nina
    i ga pait ia arama Samaria.
  tur-YTC: Samariya'da yaptığı Baal evinde Baal için bir sunak kurdu.
  grc-BRENT: Καὶ ἔστησε θυσιαστήριον τῷ Βάαλ ἐν οἴκῳ τῶν προσοχθισμάτων αὐτοῦ, ὃν
    ᾠκοδόμησεν ἐν Σαμαρείᾳ.
  ind-AYT: Dia mendirikan mazbah untuk Baal di kuil Baal yang dia bangun di Samaria.
  nya-nya: Iye anapangira Baala guwa lansembe mʼnyumba ya Baala imene anamanga ku
    Samariya.
  hrv-hrv: Baalu podiže žrtvenik u Baalovu hramu što ga bijaše sagradio u Samariji.
  mps-mps: Tama te king Ahapgo agai Samaria bulude be me deli sę yani, te bede te
    tibo god Balbolo lotu po wabo be, tama agai te tibo god Balgo alta me deli nigibo
    sę yai, te lotu be tomode.
  tpi-tpi: Na Ahap i wokim wanpela haus long Samaria bilong lotuim god Bal na em i
    wokim wanpela alta bilong Bal long dispela haus lotu.
  dan-1931: Han rejste Ba'al et Alter i Ba'alstemplet, som han lod bygge i Samaria.
  vie-OVCB: Vua cất miếu và bàn thờ cho Ba-anh tại Sa-ma-ri,
  guj-2017: તેણે સમરુનમાં બાલ દેવનું જે ભક્તિસ્થાન બાંધ્યું હતું તેમાં તેણે બઆલને
    માટે વેદી બનાવી.
  pon-2006A: E kauwada tehnpas ehu ong Paal nan Sameria, wiahda pei sarawi ehu, oh
    kihlong nan tehnpaso.
  por-BRBSL: Ele ergueu um altar para Baal na casa de Baal, que ele havia construído
    em Samaria.
  cth-cth: Samaria kho dawk Baal cathut e bawkim dawk Baal cathut hanelah khoungroe
    a sak.
  twi-twi: Nea edi kan no, osii abosomfi ne afɔremuka maa Baal wɔ Samaria.
  hlt-hlt: Baal hamla hmueihtuk a suem pah tih Samaria ah Baal im a sak.
  tbz-SIM: kɛ́mɑɑ́ dibɔɔ̀ Bɑɑdi ditou Sɑmmɑrii kɛ́mɑɑ́ dɛ kó ditou miɛkɛ diwũɔ̃tɔ̀nnì,
  msy-2020: Egha Ahap asem Bal bagha Samarian dɨpenir mamɨn ingarigha, ofa gamir dakozir
    mam dɨpenir kamɨn aven an ingari.
  dop-dop: Ɩlɛnɑ ɩ́ ŋmɑ́ Sɑmɑlii ɩcɑtɛ tɑɑ kɛ́ kʋ kutuluɣu nɑ pǝ tǝkɔtǝlɛ.
  azb-azb: O, Samariyada tikdiyi Baal məbədində Baal üçün qurbangah qurdu.
  eng-DBY: And he reared up an altar for Baal in the house of Baal, which he built
    in Samaria.
  hin-2017: उसने बाल का एक भवन सामरिया में बनाकर उसमें बाल की एक वेदी बनाई।
  wol-KYG: Mu yékkatil Baal ab sarxalukaay ca kër Baal, ga mu tabax ca Samari.
  eng-YLT: and raiseth up an altar for Baal, in the house of the Baal, that he built
    in Samaria;
  kne-kne: Nan-amag si altar ay para en Baal sin timplon Baal ay inamag na ed Samaria.
  eng-WYC-2017: And he set up an altar to Baal in the temple of Baal, which he had
    builded in Samaria,
  eng-WMBB: He raised up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  urd-GVH: सामरिया में उसने बाल का मंदिर तामीर किया और देवता के लिए क़ुरबानगाह बनाकर
    उसमें रख दिया।
  rug-rug: Meke tavetia sa si keke hope te Beolo pa korapana sa zelepade te Beolo
    sapu kuri ponia sa pa popoa Sameria.
  gaz-gaz: Innis mana Baʼaal itti waaqeffatamu tokko Samaariyaatti ijaaree iddoo aarsaa
    tokko achi keessa dhaabe.
  fra-LSG: Il éleva un autel à Baal dans la maison de Baal qu’il bâtit à Samarie,
  yal-yal: A yi saraxa gandena nde rafala Baali xa Baali batu banxin kui a naxan ti
    a xa Samari taani,
  haw-1868: Kukulu ae la oia i kuahu no Baala maloko o ka hale o Baala, ana i hana'i
    ma Samaria.
  arb-NAV: وَشَيَّدَ مَذْبَحاً لِلْبَعْلِ فِي مَعْبَدِ الْبَعْلِ الَّذِي بَنَاهُ فِي
    السَّامِرَةِ.
  ewe-ewe: Gbã la, etu gbedoxɔ kple vɔsamlekpui na Baal ɖe Samaria.
  eng-LEE: And he erected an altar for Ba'al in the house of Ba'al, which he had built
    in Samaria.
  gvn-gvn: '@see-verse:1KI.016.031'
  asm-FB: তেওঁ চমৰিয়াত নিৰ্মাণ কৰা বালৰ গৃহত বালৰ কাৰণে এটা যজ্ঞবেদীও স্থাপন কৰিলে।
  sus-A: عَ نَشَ سّرّشّبَدٍ يَءِلَن بَلِ كُيٍ بّ بَلِ شَ بَنشِ كُي، نَشَن نُ تِشِ
    سَمَرِ.
  fra-SBL: Il éleva un autel à Baal dans la maison de Baal qu'il avait bâtie à Samarie.
  hbo-hbo: וַיָּ֥קֶם מִזְבֵּ֖חַ לַבָּ֑עַל בֵּ֣ית הַבַּ֔עַל אֲשֶׁ֥ר בָּנָ֖ה בְּשֹׁמְרֹֽון׃
  kik-kik: Nĩathondekeire Baali kĩgongona thĩinĩ wa hekarũ ya Baali ĩrĩa aakire kũu
    Samaria.
  omb-omb: Nge u tabe na vondai hure bonboni lawe Tagaro vurogi lolo valei Tagaro
    vurogi, ngehi u tabea lolo Samaria.
  fra-NCL: Il éleva un autel à Baal dans la maison de Baal, qu’il bâtit à Samarie ;
  cek-AK: Baal hanah hmaicam to, Samaria vangpui ah, angmah sak pae ih, Baal tempul
    thungah a suek.
  cuk-cuk: Acab Samaria-neggweburgi Baalʼse-goled-neg-sobsadgi, ibmar-ogumakar-ukleged-aila
    Baalʼga sobsabalid.
  uig-CYR: У Самарийәдә ясиған Баалниң бутханиси ичигә Баалға бир қурбангаһ ясиди.
  pma-pma: Kei mumon ahor onen ahi Baal en out Sameria, ka va netan mini en out enek.
  tel-2017: షోమ్రోనులో తాను బయలుకు కట్టించిన మందిరంలో బయలుకు ఒక బలిపీఠాన్ని కట్టించాడు.
  hat-BSA: Konsa, li te fè monte yon lotèl pou Baal nan kay Baal ke li te bati Samarie
    a.
  bxh-bxh: Samaliya yai dubu ya ginauli, Baꞌala enehena, ganahewana yai aba antalasam
    ya ginauli.
  kos-kos: El musaela tempul se nu sel Baal in acn Samaria, ac orala loang se nu sel,
    ac filiya in tempul sac.
  hbo-WLC: וַיָּ֥קֶם מִזְבֵּ֖חַ לַבָּ֑עַל בֵּ֣ית הַבַּ֔עַל אֲשֶׁ֥ר בָּנָ֖ה בְּשֹׁמְרֽוֹן׃
  ibo-ibo: O guzobere ebe ịchụ aja nye Baal, nʼụlọ arụsị Baal nke o wuru na Sameria.
  ory-ory: ଆଉ ସେ ଶମରୀୟାସ୍ଥିତ ଆପଣା ନିର୍ମିତ ବାଲ୍‍ର ଗୃହରେ ବାଲ୍‍ ପାଇଁ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ
    କଲେ।
  chk-chk: A aüetä eu imwenfel fän iten ewe anü Paal me lon Samaria, a pwal senätä
    eu rongen asor fän itan o anomu lon ewe imwenfel.
  rop-rop: Imbin bildimap det serramoni pleis blanga det drimin sheip deya langa Sameriya,
    en imbin meigim det teibul blanga ofring en imbin pudum deya langa det serramoni
    pleis.
  ukr-1871: І построїв Баалові жертівника в Бааловому храму, що збудував у Самариї.
  deu-1951: Und er richtete dem Baal einen Altar auf im Hause Baals, welches er zu
    Samaria baute.
  eng-JPS: And he reared up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  srp-1865: I naèini oltar Valu u domu Valovu koji sazida u Samariji.
  lug-lug: Yazimbira Baali ekyoto mu ssabo lya Baali lye yazimba mu Samaliya.
  heb-heb: ויקם מזבח לבעל בית הבעל אשר בנה בשמרון׃
  ben-IRV: তিনি শমরিয়াতে বালদেবতার জন্য যে মন্দির তৈরী করেছিলেন সেখানে তার জন্য একটা
    বেদী তৈরী করলেন।
  pan-pan: ਨਾਲੇ ਉਹ ਨੇ ਬਆਲ ਲਈ ਬਆਲ ਦੇ ਭਵਨ ਵਿੱਚ ਜੋ ਉਹ ਨੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਬਣਾਇਆ ਇੱਕ ਜਗਵੇਦੀ
    ਬਣਾਈ।
  tkr-tkr: Mang'vee Samariyel Ba'alın xav alya'a. Caayid q'urbanbı allya'an cigad
    ha'a.
  mya-JVB: ရှမာရိ မြို့တွင် ဗာလ ဘုရား၏ ဗိမာန် ၌ ဗာလ ဘုရားအဘို့ ယဇ် ပလ္လင်ကိုတည် ၏။
  tbg-tbg: Ahaapiva una variqa Baalirara iriharo Sameria vatukaqi naavu kaqa amitero,
    viraqi Baalirara ofaa taintavata autu amitora.
  hmo-hmo: Ahaba ese Bala ena dubu ta Samaria dekenai ia haginia, dubu lalonai danu
    be boubou patana ta ia haginia.
  urd-urd: और बाल के मन्दिर में, जिसे उसने सामरिया में बनाया था, बाल के लिए एक मज़बह
    तैयार किया।
  rus-SYN: И поставил он Ваалу жертвенник в капище Ваала, который построил в Самарии.
  bqc-SIM: À kpɛdↄ̀ Baalipiɛ Samali, ↄ̃ à aà gbagbakĩi pɛ̀lɛ kpɛ́piu.
  tcz-CHONGTHU: Amasan Ahab in Samaria mun ah Ba-al doi phung leh houin ana tungdoh
    in ahi.
  mar-mar: शोमरोन येथे त्याने बआलाच्या पूजेसाठी देऊळ बांधले. वेदीही बांधली.
  soq-soq: Eiab bola debama Samaria bedewe Baal wadaposiwa duwa waden ita do bedewe
    pulontompa watawa dewamon.
  qub-qub: Chaypita Samariacho Baalpa templun caycajcho juc altarta rurachiparan rispitashpan
    imata rupachinanpäpis.
  bqp-bqp: À kpɛ́ bò Baalinɛ Samaria, akũ à a gbagbaki pɛ̀tɛ kpɛ́ pìi gũn.
  hat-hat: Nan mitan lavil Samari, li bati yon tanp pou Baal, li mete yon lotèl ladan
    l'.
  eng-BSB: First, Ahab set up an altar for Baal in the temple of Baal that he had
    built in Samaria.
  eng-WEBPB: He raised up an altar for Baal in the house of Baal, which he had built
    in Samaria.
  kbq-kbq: Hagi Ahapu'a Sameria kumatera Bali havi anumzamofo mono no kino, agu'afina
    kresramna vu ita tro hunte'ne.
  nhe-BL: Huan quichihuili Baal se tiopamitl huan tlaixpamitl ipan altepetl Samaria.
  bus-bus: À kpɛ́ bò Baalinɛ Samaria, ben à à gbãgbãkii pɛ̀ɛ kpɛ́ pì guu.
  gub-BL: Uzapo kar Akaw amo tàpuzuhu Ma'aw imuwete haw romo Xamari pe. Uzapo amo
    ma'ea'yr hapy haw henataromo no, tàpuzuhu pupe imuapyk pà no.
  eng-DRA: And he set up an altar for Baal in the temple of Baal, which he had built
    in Samaria,
