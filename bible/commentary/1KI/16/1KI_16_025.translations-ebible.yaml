verse: 1KI.016.025
translations:
  mal-C: എന്നാൽ, ഒമ്രി യഹോവയുടെ ദൃഷ്ടിയിൽ ദുഷ്ടത പ്രവർത്തിച്ചു; തനിക്കു മുമ്പു ഭരണം
    നടത്തിയിരുന്ന ആരെക്കാളും അധികം തിന്മ അദ്ദേഹം പ്രവർത്തിച്ചു.
  deu-TKW: Und Omri that, was Jahwe mißfiel, und trieb es ärger, als alle, die vor
    ihm gewesen waren,
  lin-lin: Kasi Omiri asalaki makambo mabe na miso ya Yawe mpe asalaki masumu koleka
    bakonzi nyonso oyo bakonzaki liboso na ye.
  eng-LSV: And Omri does evil in the eyes of YHWH, and does evil above all who [are]
    before him,
  eng-GNV: But Omri did euil in the eyes of the Lord, and did worse then all that
    were before him.
  eng-WEBSTER: But Omri wrought evil in the eyes of the LORD, and did worse than all
    that were before him.
  nhw-BL: Nochi catli quichijtiyajqui Omri elqui amo cuali iixpa TOTECO. Yaya quichijqui
    catli eliyaya más fiero que nopa sequinoc tlanahuatiani catli tlanahuatijque achtihui
    que ya.
  swh-ONEN: Lakini Omri akatenda maovu machoni pa Bwana na kutenda dhambi kuliko wote
    waliomtangulia.
  bba-bba: Omiri wi, kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ yɑ kere sinɑm be bɑ nùn ɡbiiyeɡiɑ.
  eng-KJVCPB: But Omri wrought evil in the eyes of the Lord, and did worse than all
    that were before him.
  cpy-cpy: Tee inimotziri Tajorentsi okaatzi rantziri pinkathari Omri. Omaperotaka
    ikaariperotaki rawijakiri ikaariperotaki etakawori paerani ipinkatharitzi.
  luo-luo: To Omri notimo timbe mamono e nyim Jehova Nyasaye kendo notimo richo mathoth
    moloyo joma notelo ne.
  meu-meu: Omri na Iehova vairanai e kara havara, e gunalaia taudia iboudiai edia
    kara havara ia ese e hereadia.
  npi-ULB: ओम्रीले परमप्रभुको दृष्टिमा जे खराब थियो, त्यही गरे, अनि तिनीभन्दा अगिका
    सबैले भन्दा तिनी अझै दुष्टतापूर्वक हिँडे ।
  yor-yor: Ṣùgbọ́n Omri sì ṣe búburú níwájú Olúwa, Ó sì ṣe búburú ju gbogbo àwọn tí
    ó wà ṣáájú rẹ̀ lọ.
  pes-OPCB: ولی عمری بیش از پادشاهان قبل نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa ni Omri ang masamang bagay sa paningin ni Yahweh at naging masahol
    pa sa mga nauna sa kaniya.
  hui-hui: Anduane Homogonaga deni Omiri ibugua mana ko dewaore bialu hene. Mana ko
    ibugua bialu henedaru kini ala henedarume bini ngago emene dege lowa ibu dewaore
    bialu hene.
  mya-mya: သြ​မ​ရိ​သည် မိ​မိ​၏​နောင်​တော့်​နောင်​တော် ဘု​ရင်​အ​ပေါင်း​တို့​ထက်​ပင်
    ပို​မို​ဆိုး​ရွား​စွာ ထာ​ဝရ​ဘုရား​အား​ပြစ်​မှား​လေ​သည်။-
  bod-N: ཨོམ་རི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། ཁོའི་སྔོན་དུ་བྱུང་བའི་རྒྱལ་པོ་ཀུན་ལས་ཀྱང་ཐུའོ།
    །
  sna-sna: Asi Omuri akaita zvakaipa pamberi paJehovha, akatadza kupfuura vose vakanga
    vamutangira.
  spa-BLM: Omri hizo lo que era malo a los ojos de Yahvé, y actuó con maldad por encima
    de todos los que fueron antes de él.
  cac-cac: A tas ix sc'ulej vin̈aj Omri chi', te chuc d'a yichan̈ Jehová, ec'b'al
    schucal d'a yichan̈ juntzan̈xo eb' vin̈ rey ec'nac.
  swh-ULB: Omri akafanya maovu mbele ya BWANA na akafanya yaliyo maovu zaidi kuliko
    wale waliokuwa kabla yake.
  bel-bel: А Нават, сын Ераваамаў, зацараваў над Ізраілем у другі год Асы, цара Юдэйскага,
    і валадарыў над Ізраілем два гады.
  deu-ELBBK: Und Omri tat, was böse war in den Augen des HERRN; und er machte es ärger
    als alle, die vor ihm gewesen waren.
  mbb-OT: Mezaat is baal ni Omri ziyà te etuvangan te Nengazen. Lavew pa te nengehuna
    kandin he hadì is kandin he kebaal te salà.
  mal-2015: ഒമ്രി യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; തനിക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും
    അധികം ദോഷം പ്രവർത്തിച്ചു.
  rmc-rmc: O Omri kerelas oda, so na sas le RAJESKE pre dzeka, bo kerelas buter bini
    sar savore kraľa angle leste.
  pes-OPV: و عمری آنچه در نظر خداوند ناپسند بود، به عمل آورد و از همه آنانی که پیش
    از او بودند، بدتر کرد.
  ron-1924: Омри а фэкут че есте рэу ынаинтя Домнулуй ши а лукрат май рэу декыт тоць
    чей че фусесерэ ынаинтя луй.
  ben-OBCV: কিন্তু অম্রি সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই করলেন এবং তাঁর আগে যারা রাজা
    হলেন, তাদের সবার তুলনায় আরও বেশি পাপ করলেন।
  som-som: Oo Coomriina wuxuu sameeyey wixii Rabbiga hortiisa shar ku ahaa, oo wuxuu
    ku kacay shar ka sii daran sharkii kuwii isaga ka horreeyey oo dhan.
  lat-VUC: Fecit autem Amri malum in conspectu Domini, et operatus est nequiter, super
    omnes qui fuerunt ante eum.
  eng-ASVBT: And Omri did that which was evil in the sight of Jehovah, and dealt wickedly
    above all that were before him.
  ita-1885: Ed Omri fece ciò che dispiace al Signore, e fece peggio che tutti quelli
    ch'erano stati davanti a lui;
  eng-LXXUP: And Omri did that which was evil in the sight of the Lord, and wrought
    wickedly beyond all that were before him.
  eng-ULB: Omri did what was evil in the sight of Yahweh and acted more wickedly than
    all who had been before him.
  spa-VBL: Ylos hechos de Omri fueron malos a los ojos del Señor; de hecho, hizo más
    mal que aquellos que vivieron antes que él.
  fra-_FOB: Et Omri fit ce qui est mal aux yeux de l'Éternel; il fit pis que tous
    ceux qui avaient été avant lui.
  mal-mal: ഒമ്രി യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത് ചെയ്തു; തനിക്ക് മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും
    അധികം ദോഷം പ്രവർത്തിച്ചു.
  urd-GVR: Lekin Umrī ne bhī wuhī kuchh kiyā jo Rab ko nāpasand thā, balki us ne māzī
    ke bādshāhoṅ kī nisbat zyādā badī kī.
  suz-BL: तन्‍न ओम्रीमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
    मेकोम आ ङोंइती ङा पिप नेल्‍ल आन क्‍येङा शुश मरिम्‍शो पवा बाक्‍‍त। मीका ६:१६
  ita-1927: Omri fece ciò ch’è male agli occhi dell’Eterno, e fece peggio di tutti
    i suoi predecessori;
  ckb-ckb: عۆمریش لەبەرچاوی یەزدان خراپەکاری کرد، لە هەموو ئەوانەی پێش خۆی زیاتر خراپەی
    کرد.
  eng-BBE: And Omri did evil in the eyes of the Lord, even worse than all those before
    him,
  kan-OKCV: ಆದರೆ ಒಮ್ರಿಯು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ತನಗೆ ಮುಂಚೆ ಇದ್ದ
    ಎಲ್ಲರಿಗಿಂತ ಕೆಟ್ಟವನಾಗಿ ನಡೆದನು.
  tam-2017: உம்ரி யெகோவாவின் பார்வைக்குத் தீங்கானதைச் செய்து, தனக்கு முன்னே இருந்த
    எல்லோரையும்விட கேடாக நடந்து,
  spa-RV-1909: 'Y Omri hizo lo malo á los ojos de Jehová, é hizo peor que todos los
    que habían sido antes de él:'
  ron-BTF: Dar Omri a lucrat ce este rău în ochii DOMNULUI şi a făcut mai rău decât
    toţi cei care au fost înaintea lui.
  eng-WEBP: Omri did that which was evil in the LORD’s sight, and dealt wickedly above
    all who were before him.
  eng-FBV: Omri did what was evil in the Lord's sight—in fact he did more evil than
    those who lived before him.
  nld-1939: Omri deed wat kwaad was in de ogen van Jahweh; hij maakte het erger dan
    al zijn voorgangers.
  nch-BL: Nochi cati quichijtiyajqui Omri elqui amo cuali iixpa TOTECO. Yaya quichijqui
    cati eliyaya más fiero que nopa sequinoc tanahuatiani cati tanahuatijque achtohui
    que ya.
  vie-1934: Oâm-ri làm điều ác trước mặt Đức Giê-hô-va, ăn ở tệ hơn các người tiên
    bối người.
  hin-CV: ओमरी ने वे काम किए, जो याहवेह की दृष्टि में गलत थे. ये काम उन सभी की तुलना
    में अधिक बुरे थे, जो ओमरी के पहले के राजाओं ने किए थे.
  spa-BES: Y Omri hizo lo malo ante los ojos del Señor, aún peor que todos los que
    le precedieron,
  tdx-tdx: Ni­to­lon-karatiañe am-pihaino’ Iehovà t’i Omrý, lombolombo’ o niaolo aze
    iabio o haloloañe nanoe’eo;
  tha-KJV: อมร​ี​ได้​ทรงกระทำสิ่งที่ชั่วในสายพระเนตรพระเยโฮวาห์ และทรงกระทำเลวทรามกว่าบรรดากษั​ตริ​ย์​ที่อยู่​มาก​่อนพระองค์
  por-BR-2018: 'E Onri fez o mau aos olhos do SENHOR, e fez pior que todos os que
    haviam sido antes dele:'
  deu-ELO: Und Omri tat, was böse war in den Augen Jehovas; und er machte es ärger
    als alle, die vor ihm gewesen waren.
  eng-WYC-2018: Forsooth Omri did evil in the sight of the Lord, and wrought waywardly,
    or wickedly, over all men that were before him. (But Omri did evil before the
    Lord, and acted more wickedly than all the kings who were before him.)
  epo-epo: Kaj Omri faris malbonon antaŭ la okuloj de la Eternulo, kaj li agis pli
    malbone, ol ĉiuj, kiuj estis antaŭ li.
  uig-PIN: Omri Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi, ɵzidin ilgiriki padixaⱨlarning
    ⱨǝmmisidin bǝttǝr bolup yamanliⱪ ⱪildi.
  beo-beo: 'Omeli da Hina Godema wadela:le hamoi da musa: Isala:ili hina bagade dunu
    huluane ilia wadela:i hou baligi.'
  tpi-OTNT: Omri i mekim planti sin long ai bilong Bikpela. Sin bilong Omri i moa
    yet na i winim sin bilong ol king i bin kamap paslain long em.
  hau-SA: Amma Omri ya yi mugunta a gaban Ubangiji, ya kuma yi zunubi fiye da dukan
    waɗanda suka kasance kafin shi.
  uig-LAT: Omri Perwerdigarning neziride rezil bolghanni qildi, özidin ilgiriki padishahlarning
    hemmisidin better bolup yamanliq qildi.
  nde-nde: Kodwa u-Omri wona waba lezono phambi kukaThixo, njalo yena wona okwedlula
    bonke abamandulelayo.
  ton-ton: ¶ Ka naʻe fai kovi ʻa Omili ʻi he ʻao ʻo Sihova, ʻo ne fai ʻo kovi lahi
    hake ʻiate kinautolu kotoa pē naʻe muʻa ʻiate ia.
  ces-1613: Èinil pak Amri to, což jest zlého před oblíčejem Hospodinovým; nýbrž horší
    věci činil, než kdo ze všech, kteříž před ním byli.
  eng-WMB: Omri did that which was evil in the LORD’s sight, and dealt wickedly above
    all who were before him.
  tam-TCV: ஆனால் உம்ரியோ தன் முன்னோரைவிட அதிக பாவம் செய்து யெகோவாவின் பார்வையில் தீமையைச்
    செய்தான்.
  ceb-ULB: Gibuhat ni Omri kung unsa ang daotan sa panan-aw ni Yahweh ug gibuhat ang
    hilabihan nga pagkadaotan labaw pa kay sa mga nag-una kaniya.
  pol-UBG: Lecz Omri czynił to, co złe w oczach PANA, i dopuszczał się gorszych rzeczy
    niż wszyscy, którzy byli przed nim.
  urd-GVU: لیکن عُمری نے بھی وہی کچھ کیا جو رب کو ناپسند تھا، بلکہ اُس نے ماضی کے
    بادشاہوں کی نسبت زیادہ بدی کی۔
  deu-1912: Und Omri tat, was dem HERRN übel gefiel und war ärger denn alle, die vor
    ihm gewesen waren,
  kan-2017: ಒಮ್ರಿಯು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯೂ ತನ್ನ ಪೂರ್ವಾಧಿಕಾರಿಗಳೆಲ್ಲರಿಗಿಂತ ದುಷ್ಟನಾಗಿದ್ದನು.
  yap-yap: Me denen Omri nib togopluw ngak SOMOL nib thum’ ngaru’ rok e pi’in ku ur
    gagiyeggad.
  hlt-MCSB: Omri loh BOEIPA mik ah boethae a saii tih amah hmai kah boeih lakah thae
    a huet.
  mdy-ETH: ዖምሪ ዒዛኮ ቤርታ ካኣታዼ ካኣቶፓ ባሼ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Nanso, Omri yɛɛ bɔne Awurade ani so, na mpo, ne bɔne no so sene ahemfo
    a wɔdi nʼanim no deɛ.
  eng-WEBU: Omri did that which was evil in the LORD’s sight, and dealt wickedly above
    all who were before him.
  wal-wal: SHin Omiri GODAA sinttan iitabaa oottiis; i baappe kase de7ida kawotu ubbatuppekka
    aadhdhiya nagaraa oottiis.
  spa-PDDPT: Omri hizo lo malo ante Yavé. Actuó peor que todos los que reinaron antes
    de él,
  gun-gun: Onri ma Senhor renonde ojapo oikovy ha'eve'ỹ va'e. Ha'e oiko e'ỹ mbove
    ikuai va'ekue gui ojapo vaive.
  ilo-ULB: Dakes ti inaramid ni Omri iti imatang ni Yahweh ken nadangdangkes isuna
    ngem kadagiti amin nga ari a sinukatanna.
  kpg-kpg: Omri guu hai dana hala damana gi Dimaadua laa hongo nia hala o nia king
    mai i mua.
  uig-ARA: ئومرى پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى، ئۆزىدىن ئىلگىرىكى پادىشاھلارنىڭ
    ھەممىسىدىن بەتتەر بولۇپ يامانلىق قىلدى.
  sus-sus: Omiri nu fe ɲaaxie rabama, naxee mu rafan Alatala ma. A xa fe ɲaaxie nu
    dangi Isirayila mangɛ singee gbee ra.
  pon-2006: Omri dipada ong KAUN-O laudsang dipen nanmwarkien mwowe kan.
  ksd-ksd: Ma Omri i ga pait nam i ga kaina ta ra luaina mata i ra Luluai. ma kana
    mangamangana i ga kaina ta ra mangamangana kadiat par dia ga laun lua tana.
  tur-YTC: Omri, Yahve'nin gözünde kötü olanı yaptı ve kendisinden öncekilerin hepsinden
    daha kötü davrandı.
  grc-BRENT: Καὶ ἐποίησεν Ἀμβρὶ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπονηρεύσατο ὑπὲρ πάντας
    τοὺς γενομένους ἔμπροσθεν αὐτοῦ.
  ind-AYT: Omri melakukan apa yang jahat di mata TUHAN dan melakukan kejahatan lebih
    dari semua pendahulunya.
  nya-nya: Koma Omuri anachita zoyipa pamaso pa Yehova ndipo anachimwa kuposa mafumu
    ena onse amene analipo iye asanakhale mfumu.
  hrv-hrv: Ali je Omri činio zlo u očima Jahvinim i bio je gori od svojih prethodnika.
  mps-mps: Te king bidi Omri agai te Genuai Bidigo gedude agai te sęgę genuai mu
    yai. Te bidi Omri agai ebo sęgęgo te hasia bidali king bidi dabego yali sęgę
    aiyaba mu elaluali.
  tpi-tpi: Omri i mekim planti sin long ai bilong Bikpela. Sin bilong Omri i moa yet
    na i winim sin bilong ol king i bin kamap paslain long em.
  dan-1931: Omri gjorde, hvad der var ondt i HERRENS Øjne, og handlede endnu værre
    end alle hans Forgængere;
  vie-OVCB: Nhưng Ôm-ri làm điều ác trước mặt Chúa Hằng Hữu, còn hơn những vua trước.
  guj-2017: ઓમ્રીએ યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું અને તેની અગાઉના સર્વ
    કરતાં તેણે વિશેષ દુરાચારો કર્યા.
  pon-2006A: Omri dipada ong KAUN-O laudsang dipen nanmwarkien mwowe kan.
  por-BRBSL: Omri fez o que era mau aos olhos de Yahweh, e tratou mal, acima de tudo,
    os que foram antes dele.
  cth-cth: Omri ni BAWIPA e hmaitung vah kahawihoehe ouk a sak. Ha hoehnahlan e taminaw
    hlak kahawihoeh hno a sak e a paphnawn.
  twi-twi: Nanso Omri yɛɛ bɔne Awurade ani so, na mpo, ne bɔne no so sen ahemfo a
    wodi nʼanim no de.
  hlt-hlt: Omri loh BOEIPA mik ah boethae a saii tih amah hmai kah boeih lakah thae
    a huet.
  tbz-SIM: Kɛ̀ Omidii dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ́pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀ ò niitɛ́nɛ̀
    kɛ di tikpɑ̀tì.
  msy-2020: Egha Omri arazir kurar avɨrim Ikiavɨra Itir Godɨn damazimɨn dagh ami.
    An arazir kuraba bar ekevegha atrivir, faragha ikezibar arazir kurabagh afira.
  dop-dop: Amɑ Omili lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, nɑ pǝ́ tɛɛ ɑwulɑɑ mpɑ mpɑ pɑ lɑɑlɑ-ɩ
    tɔ.
  azb-azb: Omri Rəbbin gözündə pis olan işlər etdi və özündən əvvəl olanların hamısından
    çox pislik etdi.
  eng-DBY: And Omri wrought evil in the sight of Jehovah, and did worse than all that
    were before him.
  hin-2017: ओम्री ने वह किया जो यहोवा की दृष्टि में बुरा था वरन् उन सभी से भी जो उससे
    पहले थे अधिक बुराई की।
  wol-KYG: Teewul Omri di def lu bon lu Aji Sax ji ñaawlu, ba gëna bàkkaar mboolem
    ña ko jiitu.
  eng-YLT: And Omri doth the evil thing in the eyes of Jehovah, and doth evil above
    all who [are] before him,
  kne-kne: Ngem lawa di inam-amag Omri sin pangilan Diyos yan madagdagsen pay di basbasol
    na mo din amin ay nangon-ona ay nanturay mo sisya.
  eng-WYC-2017: Forsooth Omri did evil in the sight of the Lord, and wrought waywardly,
    or wickedly, over all men that were before him.
  eng-WMBB: Omri did that which was evil in the LORD’s sight, and dealt wickedly above
    all who were before him.
  urd-GVH: लेकिन उमरी ने भी वही कुछ किया जो रब को नापसंद था, बल्कि उसने माज़ी के बादशाहों
    की निसबत ज़्यादा बदी की।
  rug-rug: Ba se Omiri si tavete va kaleana pa dinoṉo te Zihova meke tavete sinea
    hola ni sari doduru pu baṉara kekenu koasa.
  gaz-gaz: Omriin garuu fuula Waaqayyoo duratti hammina hojjetee namoota isa duraan
    turan hunda caalaa cubbame.
  fra-LSG: Omri fit ce qui est mal aux yeux de l’Éternel, et il agit plus mal que
    tous ceux qui avaient été avant lui.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, Omiri yi na liga dangu naxanye birin bata
    yi dangu.
  haw-1868: Aka, ua hana hewa ae la o Omeri imua o na maka o Iehova, a hoopakela aku
    i kona hewa mamua o ka poe a pau mamua ona.
  arb-NAV: وَارْتَكَبَ عُمْرِي الشَّرَّ فِي عَيْنَيِ الرَّبِّ حَتَّى فَاقَ إِثْمُهُ
    جَمِيعَ الَّذِينَ قَبْلَهُ،
  ewe-ewe: Ke Omri nye nu vɔ̃ wɔla wu fia siwo katã do ŋgɔ nɛ.
  eng-LEE: And 'Omri did what is evil in the eyes of the Lord, and did worse than
    all that were before him.
  gvn-gvn: '@see-verse:1KI.016.024'
  asm-FB: কিন্তু অম্ৰীয়ে যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰিলে আৰু তেওঁৰ পূর্বে যিসকল আছিল,
    তেওঁলোকতকৈয়ো তেওঁ অধিক দুৰাচাৰী হ’ল।
  sus-A: عٌمِرِ نُ قٍ حَاشِيٍ رَبَمَ، نَشٍيٍ مُ رَقَن عَلَتَلَ مَ. عَ شَ قٍ حَاشِيٍ
    نُ دَنفِ عِسِرَيِلَ مَنفّ سِنفٍيٍ فبٍيٍ رَ.
  fra-SBL: Omri fit ce qui est mal aux yeux de l'Éternel, et il se montra méchant
    envers tous ceux qui étaient avant lui.
  hbo-hbo: וַיַּעֲשֶׂ֥ה עָמְרִ֛י הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיָּ֕רַע מִכֹּ֖ל אֲשֶׁ֥ר
    לְפָנָֽיו׃
  piu-2006: '@see-verse:1KI.016.024'
  kik-kik: No rĩrĩ, Omuri nĩekire maũndũ mooru maitho-inĩ ma Jehova, akĩĩhia makĩria
    ya andũ othe arĩa maarĩ mbere yake.
  fra-NCL: Amri fit ce qui est mal aux yeux de Yahweh, et il agit plus mal que tous
    ceux qui avaient régné avant lui.
  cek-AK: Omri loe Angraeng mikhnuk ah kahoih ai hmuen to sak pongah, anih hmaa ah
    kaom kaminawk boih pongah kanung kue zaehaih to a sak.
  cuk-cuk: Omri, Bab-Jehováʼba nanadii gussulid, ibmar-isganabi imakdii gusad. E-iduar-yar-sesmaladba
    bur bule isgudii gusad.
  uig-CYR: Омри Пәрвәрдигарниң нәзиридә рәзил болғанни қилди, өзидин илгәрки падишаларниң
    һәммисидин бәттәр болуп яманлиқ қилди.
  tel-2017: ఒమ్రీ యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించేవాడు. ఇతడు తన పూర్వికులందరికంటే
    దుర్మార్గుడు.
  hat-BSA: Omri te fè mal nan zye SENYÈ a e li te aji avèk plis mechanste pase tout
    moun ki te avan l yo.
  kos-kos: Omri el orekma koluk lain LEUM GOD yohk liki tokosra nukewa meet lukel.
  hbo-WLC: וַיַּעֲשֶׂ֥ה עָמְרִ֛י הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיָּ֕רַע מִכֹּ֖ל אֲשֶׁ֥ר
    לְפָנָֽיו׃
  ibo-ibo: Ma Omri mere ihe ọjọọ nʼanya Onyenwe anyị karịa ndị eze Izrel niile buru
    ya ụzọ.
  ory-ory: ଆଉ ଅମ୍ରି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ ଓ ତାଙ୍କର ପୂର୍ବବର୍ତ୍ତୀ ସମସ୍ତଙ୍କ
    ଅପେକ୍ଷା ଅଧିକ ଦୁଷ୍ଟାଚରଣ କଲେ।
  chk-chk: Iwe, Omri a föri mine a ngau me fän mesen ewe Samol mi Lapalap, nge a fen
    föföringau lap seni chokewe meinisin mi akom mwan.
  rop-rop: Wal King Omri bin dumbat detmatj nogudbala ting langa YAWEI, mowa den ola
    najalot king hubin jidan bifo im.
  ukr-1871: І чинив Замбрій таке, що Господеві не до вподоби, й поводився гірш над
    усїх, що були перед ним.
  deu-1951: Und Omri tat, was dem HERRN übel gefiel, und war ärger als alle, die vor
    ihm gewesen.
  eng-JPS: And Omri did that which was evil in the sight of the LORD, and dealt wickedly
    above all that were before him.
  srp-1865: A Amrije èinjaše što je zlo pred Gospodom, i gore èinjaše od svijeh koji
    bijahu prije njega.
  lug-lug: Naye Omuli n’akola ebyali ebibi mu maaso ga Mukama, era n’ayonoona nnyo
    okusinga n’abo abaamusooka.
  heb-heb: ויעשה עמרי הרע בעיני יהוה וירע מכל אשר לפניו׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ, অম্রি তাই করতেন এবং তাঁর আগে যাঁরা ছিলেন তাঁদের
    সবার চেয়ে তিনি বেশী খারাপ কাজ করলেন।
  pan-pan: ਪਰ ਆਮਰੀ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵੇਖਣ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ ਸਗੋਂ ਉਸ ਨੇ ਆਪਣੇ ਸਭ ਪਹਿਲਿਆਂ ਨਾਲੋਂ
    ਵੀ ਵੱਧ ਬੁਰਿਆਈ ਕੀਤੀ।
  mya-JVB: ဩမရိ သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု သဖြင့် ၊ မိမိ ရှေ့ မှာ ဖြစ်ဘူးသော
    သူအပေါင်း ထက် သာ၍ဆိုးညစ် ၏။
  tbg-tbg: Omuriva Nora Kotira avuqaa qora okaraqai auti vaura. Viva qora kaiqa varova
    vira avuni vau avuhainaaka qora kaiqa varoravata uri aatara kora.
  hmo-hmo: To Omeri be Lohiabada ena vairanai ia kara dika, bona iena dika ese king
    gunadia ibounai edia dika idia hanaia.
  urd-urd: और उमरी ने ख़ुदावन्द की नज़र में बदी की, और उन सब से जो उससे पहले हुए बदतर
    काम किए।
  rus-SYN: И делал Амврий неугодное пред очами Господа и поступал хуже всех бывших
    перед ним.
  bqc-SIM: Ɔmɛli yã́ pↄ́ Dii yeio kɛ̀, à duunakɛ̀ dɛ gbɛ̃́ pↄ́ dↄ̀aaɛↄla píi.
  tcz-CHONGTHU: Ahinlah Omri in ama masanga lengvaipo ho jouse sangin Pakai Pathen
    mitmun thilse ngen chang anabol in ahi.
  mar-mar: अम्रीच्या हातूनही परमेश्वराच्या दृष्टीने वाईट, त्या गोष्टी घडल्या. आपल्या
    आधीच्या सर्व राजांपेक्षा हा वाईट होता.
  qub-qub: Omripis Tayta Diosta mana wiyacur juchatami ruraran. Unay caj raycuna rurashanpitaga
    mas piyur juchata ruraran.
  bqp-bqp: Ɔmiri yã kũ Dikiri yeiro kɛ̀ à durunna kɛ̀ de gbɛ̃ kũ ò dònɛ arɛnↄ pↄ́la
    ń pínki.
  hat-hat: Omri fè sa ki mal nan je Seyè a. Li fè pi mal pase moun ki te chèf anvan
    l' yo.
  eng-BSB: But Omri did evil in the sight of the LORD and acted more wickedly than
    all who were before him.
  eng-WEBPB: Omri did that which was evil in the LORD’s sight, and dealt wickedly
    above all who were before him.
  kbq-kbq: Hagi ko'ma maniza e'naza kini vahetmina Omri'a zamagatereno, rama'a kefo
    avu'ava Ra Anumzamofo avurera hu'ne.
  nhe-BL: Nochi tlen quichijtiyajqui Omri elqui ax cuali iixpa TOTECO. Yajaya quichijqui
    tlen eliyaya más fiero que nopa sequinoc tlanahuatiani tlen tlanahuatijque achtohui
    que ya.
  bus-bus: Ɔmiri yã kɛ̀ Dii yeziroo kɛ̀ à durun kɛ̀ dɛ gbɛ̃ kɛ̀ aↄ̃ dↄ̀nɛ aɛnↄ pↄ́la
    ń píngi.
  gub-BL: Oniri uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo. Iaiw wera'u
    amogwer tuwihawete uzeaikweromo arer paw wanuwi.
  eng-DRA: And Amri did evil in the sight of the Lord, and acted wickedly above all
    that were before him.
