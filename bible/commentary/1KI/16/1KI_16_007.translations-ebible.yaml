verse: 1KI.016.007
translations:
  mal-C: ബയെശാ യഹോവയുടെ ദൃഷ്ടിയിൽ യൊരോബെയാം ഗൃഹത്തെപ്പോലെതന്നെ സകലദുഷ്ടതകളും പ്രവർത്തിച്ച്
    യഹോവയെ കോപിപ്പിക്കുകയും യൊരോബെയാം ഗൃഹത്തെ നശിപ്പിക്കുകയും ചെയ്തു. ഈ രണ്ടു കാരണങ്ങളാൽ
    ബയെശയ്ക്കും അദ്ദേഹത്തിന്റെ കുടുംബത്തിനുമെതിരായി ഹനാനിയുടെ മകനായ യേഹുപ്രവാചകൻ മുഖാന്തരം
    യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: Übrigens war durch den Propheten Jehu, den Sohn Hananis, das Wort Jahwes
    über Baesa und sein Haus ergangen teils wegen all des Bösen, das er in den Augen
    Jahwes gethan hatte, indem er ihn durch das Machwerk seiner Hände zum Zorne reizte,
    so daß es ihm ergehen sollte, wie dem Hause Jerobeams, teils deshalb, weil er
    gemordet hatte, was zu diesem gehörte.
  lin-lin: 'Yawe alobaki lisusu na nzela ya mosakoli Jewu, mwana mobali ya Anani,
    na tina na Baesha mpe ndako na ye, mpo na makambo mibale oyo : ya liboso, mpo
    na mabe nyonso oyo asalaki na miso ya Yawe, na kopelisa kanda ya Yawe na nzela
    ya misala na ye kino kokoma ndenge moko na libota ya Jeroboami ; ya mibale, mpo
    ete asilisaki koboma bato nyonso ya libota ya Jeroboami.'
  eng-LSV: And also by the hand of Jehu son of Hanani the prophet a word of YHWH has
    been concerning Baasha, and concerning his house, and concerning all the evil
    that he did in the eyes of YHWH to provoke Him to anger with the work of his hands,
    to be like the house of Jeroboam, and concerning that for which he struck him.
  eng-GNV: And also by the hande of Iehu the sonne of Hanani the Prophet, came the
    worde of the Lord to Baasha, and to his house, that he shoulde be like the house
    of Ieroboam, euen for all the wickednes that he did in the sight of the Lord,
    in prouoking him with the worke of his hands, and because he killed him.
  eng-WEBSTER: And also by the hand of the prophet Jehu the son of Hanani came the
    word of the LORD against Baasha, and against his house, even for all the evil
    that he did in the sight of the LORD, in provoking him to anger with the work
    of his hands, in being like the house of Jeroboam; and because he killed him.
  nhw-BL: Huajca ni camanali tlen TOTECO catli quimacatoya Jehú nopa tlajtol pannextijquetl
    catli icone Hanani, elqui para Tlanahuatijquetl Baasa huan para ichaj ehuani pampa
    yaya quichijtoya nochi catli amo cuali iixpa TOTECO. Huan ica nochi catli quichijqui
    tlahuel quicualancamacac TOTECO. Yeca TOTECO quinixpolihuilti quen quichijqui
    ica Jeroboam.
  swh-ONEN: Zaidi ya hayo, neno la Bwana likamjia Baasha pamoja na nyumba yake kupitia
    kwa nabii Yehu mwana wa Hanani, kwa sababu ya maovu yote aliyokuwa ametenda machoni
    pa Bwana, akamkasirisha kwa mambo aliyotenda, na kuwa kama nyumba ya Yeroboamu,
    na pia kwa sababu aliiangamiza.
  bba-bba: N deemɑ Bɑsɑ u sere ɡbi, Yinni Gusunɔ u nùn sɔ̃ɔwɑ sɑɑ win sɔmɔ Yehu Hɑnɑnin
    biin nɔɔn di u nɛɛ, win yɛnu ɡɑ koo kowɑ nɡe Yeroboɑmuɡuu, kɔ̃sɑ ye u kuɑn sɔ̃,
    ye yɑ wi, Yinni Gusunɔn mɔru seeyɑ, kɑ sere yèn sɔ̃ u Yeroboɑmun yɛnuɡibu kpuro
    ɡo.
  eng-KJVCPB: And also by the hand of the prophet Jehu the son of Hanani came the
    word of the Lord against Baasha, and against his house, even for all the evil
    that he did in the sight of the Lord, in provoking him to anger with the work
    of his hands, in being like the house of Jeroboam; and because he killed him.
  luo-luo: Kata kamano, wach Jehova Nyasaye nobiro gi dho janabi Jehu wuod Hanani
    ni Baasha kod ode, nikech richo duto mane osetimo e nyim Jehova Nyasaye, komiye
    mirima gi gik moko mane osetimo, kendo kobedo machal gi od Jeroboam, kendo bende
    nikech mano nokethe.
  meu-meu: Iehova ena hereva na peroveta tauna lehu Hanani ena amo ma e kau, Baasa
    mai ena iduhu taudia ida latadiai, ena kara dika iboudiai Iehova vairanai e karava
    ḡaudia ai, ia imana gaukaradia amo e habadua, Ieroboam ena iduhu ida vada e heḡereḡere
    bona e habuaia tari dainai.
  npi-ULB: यारोबामको घरानाले गरेजस्तै बाशाले परमप्रभुको दृष्टिमा गरेका सबै खराबी गरेकाले
    र आफ्ना हातको कामले उहाँलाई रिस उठाएकाले र तिनले यारोबामको घरानाका सबैलाई मारेकाले
    बाशा र तिनको परिवारको विरुद्धमा परमप्रभुको वचन हनानीका छोरा अगमवक्ता येहूकहाँ
    आयो ।
  yor-yor: Ọ̀rọ̀ Olúwa sì wá nípa ọwọ́ Jehu wòlíì ọmọ Hanani pẹ̀lú sí Baaṣa àti ilé
    rẹ̀, nítorí gbogbo búburú tí ó ti ṣe níwájú Olúwa, ní mímú un bínú nípa ohun tó
    ti ṣe àti wíwà bí ilé Jeroboamu, àti nítorí tí ó pa á run pẹ̀lú.
  pes-OPCB: '@see-verse:1KI.016.006'
  tgl-ULB: Kaya dumating ang mensahe ni Yahweh laban kay Baasa at sa buo niyang pamilya
    sa pamamagitan ni propetang Jehu na anak ni Hanani dahil sa mga masasamang bagay
    na ginawa ni Baasa sa paningin ni Yahweh, na nagpagalit sa kaniya sa pamamagitan
    ng kaniyang mga ginawa na tulad ng pamilya ni Jeroboam, at dahil sa pagpatay niya
    sa buong pamilya ni Jeroboam.
  hui-hui: Basa ibugua Anduane Homogonaga deni howa mana ko bamba Kini Yaroboamahanda
    bialu hagadagua dege bialu hene. Basa ibugua mana ko ogoni bialu henedagonime
    Anduane Homogo mo tandaga timbuni halu hene. Ani heagola Basahanda Yaroboama damene
    bu hearuni bibahendeore bo wahaiore hayagolabi Anduane Homogohanda ibunaga bi
    mana latagi haga agali Yihu Basa hearia pu lalu, Anduane Homogohanda í̠ mo ko
    halu bo waholebira. Í̠ damene lene bu karubi bibahende bo wahai holebira, lalu
    lamule pu, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​ဗာ​ရှာ​ပြစ်​မှား​သည့်​အ​ပြစ် များ​အ​တွက်​ကြောင့် ပ​ရော​ဖက်​ယေ​ဟု​သည်​ဗာ​ရှာ
    နှင့်​အိမ်​ထောင်​စု​အား​ထို​ဗျာ​ဒိတ်​တော်​ကို​ဆင့် ဆို​၏။ ဗာ​ရှာ​သည်​မိ​မိ​၏​အ​လျင်​အုပ်​စိုး​ခဲ့​သည့်
    ယေ​ရော​ဗောင်​မင်း​ကဲ့​သို့​အ​ပြစ်​ကူး​သည်​သာ မ​က ယေ​ရော​ဗောင်​နှင့်​အိမ်​ထောင်​စု​သား​အ​ပေါင်း
    ကို​လည်း​သတ်​ဖြတ်​သ​ဖြင့် ထာ​ဝရ​ဘု​ရား​သည် သူ့​အား​အ​မျက်​ထွက်​တော်​မူ​၏။
  bod-N: གཞན་ཡང་། ཧ་ནཱ་ནེའི་བུ་སྟེ་ལུང་སྟོན་པ་ཡེ་ཧུ་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་པཱ་ཤ་དང་ཁོའི་ཁྱིམ་གྱི་སྐོར་ལ་བཀའ་གནང་ངོ་།
    །ཅིའི་ཕྱིར་ཞེ་ན། ཁོས་ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས།
    རང་གི་ལག་པས་བྱས་པའི་ལས་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པ་དང་། ཡང་ཁོས་ཡེ་རོབ་ཨམ་གྱི་རིགས་རྒྱུད་བསད་པའི་ཕྱིར་རོ།
    །
  sna-sna: Pamusoro paizvozvo, shoko raJehovha rakauyawo nokumuprofita Jehu mwanakomana
    waHanani kuna Bhaasha neimba yake, nokuda kwezvakaipa zvose zvaakanga aita pamberi
    paJehovha achimutsamwisa nezvaakaita, achifanana neimba yaJerobhoamu, uyewo nokuti
    akaiparadza.
  spa-BLM: Además, la palabra de Yahvé vino por medio del profeta Jehú, hijo de Hanani,
    contra Baasa y contra su casa, tanto por todo el mal que hizo ante los ojos de
    Yahvé, para provocarlo a la ira con la obra de sus manos, al ser como la casa
    de Jeroboam, como porque lo golpeó.
  cac-cac: Ix yalanxi Jehová d'a vin̈aj Jehú schecab', aton vin̈ yuninal vin̈aj Hanani,
    tastac yaelal ol javoc d'a yib'an̈ vin̈aj Baasa yed' eb' yin̈tilal yed' sc'ab'
    yoc, yujto te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. Yuj chi' ix stzuntzejcot
    yoval sc'ol Jehová chi' vin̈, icha sc'ulejnac vin̈aj Jeroboam. Ix cotpax yaelal
    d'a yib'an̈ vin̈ yujto ix satel yin̈tilal vin̈aj Jeroboam chi' vin̈.
  swh-ULB: Kwa kupitia nabii Yehu mwana wa Hanani neno la BWANA likaja kinyume na
    Baasha na familia yake, wote kwa sababu ya maovu yote aliyofanya machoni pa BWANA,
    akamghadhabisha kwa kazi ya mikono yake, kama familia ya Yeroboamu, na kwa sababu
    alikuwa ameiua familia yote ya Yeroboamu.
  bel-bel: Астатнія дзеі Авіі, усё, што ён зрабіў, апісана ў летапісе цароў Юдэйскіх.
    І была вайна паміж Авіем і Ераваамам.
  deu-ELBBK: Und auch war durch Jehu, den Sohn Hananis, den Propheten, das Wort des
    HERRN gegen Baesa und gegen sein Haus ergangen, sowohl wegen all des Bösen, das
    er in den Augen des HERRN getan hatte, um ihn durch das Tun seiner Hände zu reizen,
    so dass er dem Haus Jerobeams gleich war, als auch weil er dieses erschlagen hatte.
  mbb-OT: Haazà is lalag te Nengazen he nekesuǥat diyà te ki Baasha wey te pemilya
    zin, migkaǥi te Nengazen pinaaǥi te ebpeneuven din he si Jehu he anak ni Hanani.
    Migkaǥi haazà te Nengazen tenged te langun he mezaat he menge vaal ni Baasha ziyà
    te etuvangan te Nengazen. Midhimu zin he mepauk is Nengazen tenged te menge vaal
    zin he iring te mibeelan te pemilya ni Jeroboam, wey tenged te kebpenhimetayi
    zin te tivuuk he pemilya ni Jeroboam.
  mal-2015: ബയെശാ യൊരോബെയാംഗൃഹത്തെപ്പോലെ ഇരുന്നു തന്റെ കൈകളുടെ പ്രവൃത്തിയാൽ യഹോവയെ
    ക്രുദ്ധിപ്പിച്ചു യഹോവെക്കു അനിഷ്ടമായുള്ളതൊക്കെയും ചെയ്കയും അവരെ കൊന്നുകളകയും ചെയ്തതുകൊണ്ടു
    അവന്നും അവന്റെ ഗൃഹത്തിന്നും വിരോധമായി ഹനാനിയുടെ മകനായ യേഹൂപ്രവാചകൻമുഖാന്തരം യഹോവയുടെ
    അരുളപ്പാടുണ്ടായിരുന്നു.
  rmc-rmc: O RAJ prevakerďa prekal o prorokos Jehu ko Baaša the ke leskri famelija,
    bo kerelas binos anglo RAJ. Peskre binenca the oleha, hoj murdarďa le Jeroboamoskra
    famelija, pre peste anelas le RAJESKRI choľi.
  pes-OPV: و نیز کلام خداوند بر ییهوابن حنانی نبی نازل شد، درباره بعشا و خاندانش هم
    به‌سبب تمام شرارتی که در نظر خداوند بجا آورده، خشم او را به اعمال دستهای خود به
    هیجان آورد و مثل خاندان یربعام گردید و هم از این سبب که او راکشت.
  ron-1924: Кувынтул Домнулуй ворбисе прин пророкул Иеху, фиул луй Ханани, ымпотрива
    луй Баеша ши ымпотрива касей луй, пе де о парте, пентру тот рэул пе каре-л фэкусе
    суб окий Домнулуй, мыниинду-Л прин лукрул мынилор луй ши ажунгынд ка ши каса луй
    Иеробоам, яр пе де алта, пентру кэ ловисе каса луй Иеробоам.
  ben-OBCV: এছাড়াও, হনানির ছেলে ভাববাদী যেহূর মাধ্যমেও সদাপ্রভুর বাক্য বাশা ও তাঁর
    কুলের কাছে এসেছিল, যেহেতু সদাপ্রভুর দৃষ্টিতে তিনি প্রচুর মন্দ কাজ করলেন, ও সেইসব
    কাজ করার দ্বারা তাঁর ক্রোধ জাগিয়ে তুলেছিলেন, অর্থাৎ যারবিয়ামের কুলের মতোই হয়ে
    গেলেন—তথা তিনি সেই কুল ধ্বংসও করে দিলেন।
  som-som: Haddana waxaa Nebi Yeehuu ina Xanaanii u yimid Eraygii Rabbiga oo ka gees
    ah Bacshaa iyo reerkiisaba, sababtuna waxay ahayd sharkii uu Rabbiga hortiisa
    ku sameeyey oo dhan ee uu Rabbiga kaga xanaajiyey shuqulkii gacmihiisa, markuu
    la mid noqday reer Yaaraabcaam, iyo diliddii uu dilay aawadeed.
  lat-VUC: 'Cum autem in manu Jehu filii Hanani prophetæ verbum Domini factum esset
    contra Baasa, et contra domum ejus, et contra omne malum quod fecerat coram Domino,
    ad irritandum eum in operibus manuum suarum, ut fieret sicut domus Jeroboam: ob
    hanc causam occidit eum, hoc est, Jehu filium Hanani prophetam.'
  eng-ASVBT: And moreover by the prophet Jehu the son of Hanani came the word of Jehovah
    against Baasha, and against his house, both because of all the evil that he did
    in the sight of Jehovah, to provoke him to anger with the work of his hands, in
    being like the house of Jeroboam, and because he smote him.
  ita-1885: Ora il Signore avea parlato per lo profeta Iehu, figliuolo di Hanani,
    contro a Baasa, e contro alla sua casa, così per cagione di tutto il male ch'egli
    avea commesso davanti al Signore, dispettandolo con le opere delle sue mani; dinunziandogli
    ch'ella sarebbe come la casa di Geroboamo; come anche perciocchè egli l'avea percossa.
  eng-LXXUP: And the Lord spoke by Jehu the son of Hanani against Baasha, and against
    his house, even all the evil which he wrought before the Lord to provoke him to
    anger by the works of his hands, in being like the house of Jeroboam; and because
    he smote him.
  eng-ULB: So by the prophet Jehu son of Hanani the word of Yahweh came against Baasha
    and his family, both because of all the evil that he did in the sight of Yahweh,
    so as to provoke him to anger with the work of his hands, like the family of Jeroboam,
    and also because he had killed all of Jeroboam's family.
  spa-VBL: El mensaje del Señor que condenaba a Basá y a su familia llegó al profeta
    Jehú, hijo de Hanani. Llegó porque Basá había hecho el mal a los ojos del Señor,
    de la misma manera que lo había hecho la familia de Jeroboam, y también porque
    Basá había matado a la familia de Jeroboam. El Señor estaba enojado por los pecados
    de Basá.
  fra-_FOB: Mais, par le prophète Jéhu, fils de Hanani, la parole de l'Éternel avait
    été adressée à Baesha et à sa maison, tant à cause de tout le mal qu'il avait
    fait devant l'Éternel, en l'irritant par l'œuvre de ses mains et en devenant comme
    la maison de Jéroboam, que parce qu'il l'avait détruite.
  mal-mal: ബയെശാ യഹോവയുടെ കൺമുൻപിൽ യൊരോബെയാംഗൃഹത്തെപ്പോലെ സകല ദുഷ്ടതകളും പ്രവൃത്തിച്ച്
    യഹോവയെ കോപിപ്പിക്കയും അവരെ കൊന്നുകളകയും ചെയ്തതുകൊണ്ടത്രേ അവന്റെ ഗൃഹത്തിന് വിരോധമായി
    ഹനാനിയുടെ മകൻ യേഹൂപ്രവാചകൻ മുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായത്.
  urd-GVR: Rab kī sazā kā jo paiġhām Hanānī ke beṭe Yāhū Nabī ne Bāshā aur us ke ḳhāndān
    ko sunāyā us kī do wujūhāt thīṅ. Pahle, Bāshā ne Yarubiyām ke ḳhāndān kī tarah
    wuh kuchh kiyā jo Rab ko nāpasand thā aur use taish dilāyā. Dūsre, us ne Yarubiyām
    ke pūre ḳhāndān ko halāk kar diyā thā.
  suz-BL: ङोंइती परमप्रभु यावेमी हानानी आ तौ, आ लोव़ पाइब येहू कली बाशा नु आ खिं ङा
    मुर आन पर्बम लोव़ पशो बाक्‍माक्‍त। मेकोमी परमप्रभु यावे आ ङोंइती मरिम्‍शो पा गाइक्‍पाइक्‍तीके,
    येरोबाम आ खिं ङा मुर खोदेंशो दुम्‍तीके नु येरोबाम नु आ खिं ङा मुर आन कली खतम पोक्‍तीके
    हानानी आ तौ, आ लोव़ पाइब येहू कली मोदेंशो लोव़ पशो बाक्‍माक्‍त।
  ita-1927: La parola che l’Eterno avea pronunziata per bocca del profeta Jehu, figliuolo
    di Hanani, fu diretta contro Baasa e contro la casa di lui, non soltanto a motivo
    di tutto il male che Baasa avea fatto sotto gli occhi dell’Eterno, provocandolo
    ad ira con l’opera delle sue mani così da imitare la casa di Geroboamo, ma anche
    perché aveva sterminata quella casa.
  ckb-ckb: هەروەها لە ڕێگەی یێهو پێغەمبەری کوڕی حەنانیەوە فەرمایشتی یەزدان هات سەبارەت
    بە بەعشا و بنەماڵەکەی بەهۆی هەموو ئەو خراپانەی لەبەرچاوی یەزدان کردبووی، بەوەی
    کە بە کردەوەکانی پەستی کرد، وەک بنەماڵەی یارۆڤعامی لێهات، هەروەها بەهۆی ئەوەشەوە
    کە بنەماڵەی یارۆڤعامی لەناو برد.
  eng-BBE: And the Lord sent his word against Baasha and his family by the mouth of
    the prophet Jehu, the son of Hanani, because of all the evil he did in the eyes
    of the Lord, moving him to wrath by the work of his hands, because he was like
    the family of Jeroboam, and because he put it to death.
  kan-OKCV: ಬಾಷನು ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರ ಹಾಗಿದ್ದು, ಅವರನ್ನು ಸಂಹರಿಸಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ
    ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿ, ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ತಾನು ಮಾಡಿದ ಎಲ್ಲಾ ಕೆಟ್ಟತನದ ನಿಮಿತ್ತ ಅವನಿಗೆ
    ವಿರೋಧವಾಗಿಯೂ, ಅವನ ಮನೆಗೆ ವಿರೋಧವಾಗಿಯೂ ಹನಾನೀಯ ಮಗನಾಗಿರುವ ಪ್ರವಾದಿ ಯೇಹುವಿನ ಮುಖಾಂತರ ಯೆಹೋವ
    ದೇವರ ವಾಕ್ಯ ಬಂತು.
  tam-2017: பாஷா தன்னுடைய கைகளின் செய்கையால் யெகோவாவுக்குக் கோபமுண்டாக்கி, அவருடைய
    பார்வைக்குச் செய்த எல்லாத் தீமையினால், அவன் யெரொபெயாமின் வீட்டாரை வெட்டிப்போட்டதால்,
    இவர்களைப்போல் ஆவான் என்று அவனுக்கும், அவனுடைய வீட்டுக்கும் எதிராக அனானியின் மகனாகிய
    யெகூ என்னும் தீர்க்கதரிசியினால் யெகோவாவுடைய வார்த்தை பின்னும் உண்டாயிற்று.
  spa-RV-1909: Empero la palabra de Jehová por mano de Jehú profeta, hijo de Hanani,
    había sido contra Baasa y también contra su casa, con motivo de todo lo malo que
    hizo á los ojos de Jehová, provocándole á ira con las obras de sus manos, para
    que fuese hecha como la casa de Jeroboam; y porque lo había herido.
  ron-BTF: Şi de asemenea prin mâna profetului Iehu, fiul lui Hanani, a venit cuvântul
    DOMNULUI împotriva lui Baaşa şi împotriva casei lui, pentru tot răul pe care l-a
    făcut în ochii DOMNULUI, în a-l provoca la mânie cu lucrarea mâinilor sale, fiind
    ca şi casa lui Ieroboam; şi pentru că l-a ucis.
  eng-WEBP: Moreover the LORD’s word came by the prophet Jehu the son of Hanani against
    Baasha and against his house, both because of all the evil that he did in the
    LORD’s sight, to provoke him to anger with the work of his hands, in being like
    the house of Jeroboam, and because he struck him.
  eng-FBV: The message from the Lord condemning Baasha and his family came to the
    prophet Jehu, son of Hanani. It came because Baasha had done what was evil in
    the Lord's sight, in the same way as the family of Jeroboam had done, and also
    because Baasha had killed Jeroboam's family. The Lord was angry because of Baasha's
    sins.
  nld-1939: Daarin staat ook het woord, dat Jahweh door den profeet Jehoe, den zoon
    van Chanani, tot Basja en zijn huis heeft gesproken, om al het kwaad, dat hij
    in de ogen van Jahweh heeft gedaan, door Hem, naar het voorbeeld van het huis
    van Jeroboam, met het maaksel van zijn handen te tergen, en door zijn moord op
    dat huis.
  nch-BL: Huajca ni camanali ten TOTECO cati quimacatoya Jehú nopa tajtolpanextijquet
    cati icone Hanani, elqui para Tanahuatijquet Baasa huan para ichaj ehuani pampa
    yaya quichijtoya nochi cati amo cuali iixpa TOTECO. Huan ica nochi cati quichijqui
    tahuel quicualancamacac TOTECO. Yeca TOTECO quinixpolihuilti quej quichijqui ica
    Jeroboam.
  vie-1934: Lời của Đức Giê-hô-va lại cậy tiên tri Giê-hu, con trai Ha-na-ni, mà phán
    nghịch cùng Ba-ê-sa và nhà người, chẳng những vì cớ các tội ác của người đã làm
    trước mặt Đức Giê-hô-va, lấy công việc của tay mình mà chọc cho Ngài giận, và
    vì làm giống như nhà của Giê-rô-bô-am, mà lại bởi vì người đã hủy diệt nhà ấy.
  hin-CV: 'इसके अलावा, हनानी के पुत्र भविष्यद्वक्ता येहू के द्वारा याहवेह का संदेश
    बाशा और उसके सारे परिवार के विरुद्ध ये दोनों ही कारणों से भेजा गया: उसने यरोबोअम
    के परिवार के समान वे काम करके, जो याहवेह दृष्टि में गलत थे, याहवेह का क्रोध भड़काया
    और दूसरा, उसने यरोबोअम के वंश को खत्म कर डाला.'
  spa-BES: Y el Señor envió su palabra contra Baasa y su familia por boca del profeta
    Jehú, el hijo de Hanani, a causa de todo el mal que hizo ante los ojos del Señor,
    lo que lo llevó a la ira por la obra. de sus manos, porque era como la familia
    de Jeroboam, a quienes destruyó.
  tdx-tdx: Mbore niatreatre i Baasa naho i anjomba’ey, am-pità’ Iehò, mpitoky, ana’
    i Kananý ty tsara’ Iehovà, ty amo haloloañe iaby nanoe’e am-pivazohoa’ Iehovào,
    hanigìk’ aze hiforoforo amo fitoloñam-pità’eo, ie nanahake i anjomba’ Iarovame
    nañohofa’e lozay.
  tha-KJV: นอกจากนั้นพระวจนะของพระเยโฮวาห์​ได้​มาถึงโดยผู้​พยากรณ์​เยฮู​บุ​ตรชายฮานานี​กล​่าวโทษบาอาชาและเชื้อวงศ์ของพระองค์
    ทั้งเรื่องความชั่​วท​ั้งสิ้นซึ่งพระองค์กระทำในสายพระเนตรของพระเยโฮวาห์ ซึ่งเป็นการยั่วยุ​ให้​พระองค์​ทรงกริ้วโกรธด้วยพระราชกิจจากพระหัตถ์ของพระองค์
    ในการที่เหมือนกับราชวงศ์ของเยโรโบอัม และเพราะพระองค์​ได้​ทรงฆ่าเยโรโบอั​มด​้วย
  por-BR-2018: Porém a palavra do SENHOR por meio de Jeú profeta, filho de Hanani,
    havia sido contra Baasa e também contra sua casa, com motivo de todo o mal que
    fez aos olhos do SENHOR, provocando-lhe à ira com as obras de suas mãos, para
    que fosse feita como a casa de Jeroboão; e porque o havia ferido.
  deu-ELO: Und auch war durch Jehu, den Sohn Hananis, den Propheten, das Wort Jehovas
    wider Baesa und wider sein Haus ergangen, sowohl wegen all des Bösen, das er in
    den Augen Jehovas getan hatte, um ihn durch das Tun seiner Hände zu reizen, so
    daß er dem Hause Jerobeams gleich war, als auch weil er dieses erschlagen hatte.
  eng-WYC-2018: Forsooth when the word of the Lord was made in the hand of Jehu, the
    son of Hanani, against Baasha, and against his house, and against all the evil
    which he did before the Lord, to stir him to ire in the works of his hands, that
    he should be as the house of Jeroboam, for this cause he killed him. (And the
    word of the Lord was made to Jehu, the son of Hanani, against Baasha, and against
    his house, and against all the evil which he did before the Lord, to stir him
    to anger with the works of his hands, because he sinned like the house of Jeroboam,
    and also because he killed them.)
  epo-epo: Per la profeto Jehu, filo de Ĥanani, aperis la vorto de la Eternulo pri
    Baaŝa kaj pri lia domo pro la tuta malbono, kiun li faris antaŭ la okuloj de la
    Eternulo, incitante Lin per la faroj de siaj manoj, estante kiel la domo de Jerobeam,
    kaj pro tio, ke li mortigis lin.
  uig-PIN: Baaxaning Pǝrwǝrdigarning nǝziridǝ ⱪilƣan barliⱪ rǝzilliki tüpǝylidin,
    Pǝrwǝrdigarning Baaxaning bexiƣa wǝ uning jǝmǝtining bexiƣa qüxürgini toƣruluⱪ
    sɵzi Ⱨananining oƣli Yǝⱨu pǝyƣǝmbǝr arⱪiliⱪ berilgǝnidi. Qünki u Yǝroboamning
    jǝmǝti ⱪilƣiniƣa ohxax ⱪilip ɵz ⱪollirining ixliri (jümlidin Yǝroboamning jǝmǝtini
    qepip ɵltürgǝnliki) bilǝn Pǝrwǝrdigarning ƣǝzipini ⱪozƣidi.
  beo-beo: 'Hina Gode Ea sia:sia:si, amo E da balofede Yihiu ea lafidili Ba:iasia
    amola ea sosogo fi ilima sia:i, bai Ba:iasia da Hina Godema wadela:le bagade hamobeba:le,
    agoane sia:i. E da hina bagade Yelouboua:me musa: hamosu defele wadela:le bagade
    hamobeba:le, Hina Gode da ema ougi galu. Be amo fawane hame. E amolawane Yelouboua:me
    ea sosogo fi huluane medole legeiba:le, Hina Gode da ougi ba:i.'
  tpi-OTNT: Basa i bin mekim sin long ai bilong Bikpela, olsem ol lain bilong King
    Jeroboam i bin mekim, na ol pasin nogut bilong Basa i mekim Bikpela i belhat nogut
    tru. Na tu, Basa i bin kilim olgeta manmeri long famili bilong Jeroboam. Olsem
    na Bikpela i salim profet Jehu i go long Basa na i tokim em olsem Bikpela bai
    i bagarapim em wantaim ol lain famili bilong en.
  hau-SA: Ban da haka, maganar Ubangiji ta zo ta wurin annabi Yehu ɗan Hanani wa Ba’asha
    da gidansa, saboda dukan muguntar da ya aikata a gaban Ubangiji, ya tsokane shi
    yă yi fushi ta wurin abubuwan da ya yi, da kuma zama kamar gidan Yerobowam, da
    kuma domin ya hallaka gidan Yerobowam.
  uig-LAT: Baashaning Perwerdigarning neziride qilghan barliq rezilliki tüpeylidin,
    Perwerdigarning Baashaning béshigha we uning jemetining béshigha chüshürgini toghruluq
    sözi Hananining oghli Yehu peyghember arqiliq bérilgenidi. Chünki u Yeroboamning
    jemeti qilghinigha oxshash qilip öz qollirining ishliri (jümlidin Yeroboamning
    jemetini chépip öltürgenliki) bilen Perwerdigarning ghezipini qozghidi.
  nde-nde: Njalo ilizwi lafika livela kuThixo ngoJehu indodana kaHanani lisiya kuBhasha
    labendlu yakhe, ngoba kulezono ezinengi ayezenzile emehlweni kaThixo, wamthukuthelisa
    ngezinto abazenzayo, waze wafanana labendlu kaJerobhowamu kanye lokuthi wayichitha.
  ton-ton: Pea naʻe ʻomi foki ʻi he nima ʻoe palōfita ko Sehu ko e foha ʻo Hanani,
    ʻae folofola ʻa Sihova kia Paʻasa, pea ki hono fale ʻoʻona; ʻio, ko e meʻa ʻi
    he kovi kotoa pē naʻa ne fai ʻe ia ʻi he ʻao ʻo Sihova, ʻi he fakatupu ʻene houhau
    ki he ngāue ʻa hono nima, ko e meʻa ʻi heʻene tatau mo e fale ʻo Selopoami; pea
    koeʻuhi ko ʻene tāmateʻi ia.
  ces-1613: A tak skrze Jéhu syna Chanani, proroka, stala se řeč Hospodinova proti
    Bázovi a proti domu jeho, i proti všemu zlému, kteréž činil před oblíčejem Hospodinovým,
    popouzeje ho dílem rukou svých, že má býti podobný domu Jeroboámovu, a proto že
    jej zabil.
  eng-WMB: Moreover the LORD’s word came by the prophet Jehu the son of Hanani against
    Baasha and against his house, both because of all the evil that he did in the
    LORD’s sight, to provoke him to anger with the work of his hands, in being like
    the house of Jeroboam, and because he struck him.
  tam-TCV: மேலும் அனானியின் மகனான யெகூ என்ற இறைவாக்கினனுக்கு, பாஷாவுக்கும் அவன் சந்ததிக்கும்
    எதிராக யெகோவாவின் வார்த்தை வந்தது. ஏனெனில் யெகோவாவின் பார்வையில் அவன் செய்த தீமையினாலும்,
    அவனுடைய செயல்களினால் யெகோவாவைக் கோபமூட்டியபடியினாலும், யெரொபெயாமின் வீட்டைப் போலானபடியினாலும்,
    அவன் யெரொபெயாமின் வீட்டை அழித்தபடியினாலுமே யெகோவாவின் வார்த்தை இப்படி வந்தது.
  ceb-ULB: Busa pinaagi kang propeta Jehu ang anak nga lalaki ni Hanani midangat ang
    pulong ni Yahweh batok kang Baasha ug sa iyang panimalay, tungod sa tanang kadaotan
    nga iyang gibuhat sa panan-aw ni Yahweh, nga naghagit kaniya nga masuko pinaagi
    sa buhat sa iyang mga kamot, sama sa panimalay ni Jeroboam, ug tungod usab kay
    gipatay niya ang tibuok panimalay ni Jeroboam.
  pol-UBG: Ponownie przez proroka Jehu, syna Chananiego, doszło słowo PANA przeciw
    Baszy i przeciw jego domowi za całe zło, które czynił w oczach PANA, pobudzając
    go do gniewu czynami swoich rąk, stając się podobnym do domu Jeroboama, i za to,
    że go zabił.
  urd-GVU: رب کی سزا کا جو پیغام حنانی کے بیٹے یاہو نبی نے بعشا اور اُس کے خاندان
    کو سنایا اُس کی دو وجوہات تھیں۔ پہلے، بعشا نے یرُبعام کے خاندان کی طرح وہ کچھ
    کیا جو رب کو ناپسند تھا اور اُسے طیش دلایا۔ دوسرے، اُس نے یرُبعام کے پورے خاندان
    کو ہلاک کر دیا تھا۔
  deu-1912: Auch kam das Wort des HERRN durch den Propheten Jehu, den Sohn Hananis,
    über Baesa und über sein Haus und wider alles Übel, das er tat vor dem HERRN,
    ihn zu erzürnen durch die Werke seiner Hände, daß es würde wie das Haus Jerobeam,
    und darum daß er dieses geschlagen hatte.
  kan-2017: ಬಾಷನು ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರಂತೆ ತನ್ನ ದುಷ್ಕೃತ್ಯಗಳಿಂದ ಯೆಹೋವನಿಗೆ ಕೋಪಬರುವಂತೆ ಮಾಡಿ,
    ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದುದರಿಂದಲೂ ಅವನು ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರನ್ನು ನಿರ್ನಾಮಗೊಳಿಸಿದ್ದರಿಂದಲೂ
    ಯೆಹೋವನು ಹನಾನೀಯನ ಮಗ ಪ್ರವಾದಿಯಾದ ಯೇಹುವಿನ ಮುಖಾಂತರ ಬಾಷನಿಗೂ, ಅವನ ಕುಟುಂಬಕ್ಕೂಆಗುವ ದುರ್ಗತಿಯನ್ನು
    ಮುಂತಿಳಿಸಿದನು.
  yap-yap: Fare profet i Jehu e ir e pi’ SOMOL e re thin nem ngak nib togopluw ngak
    Baasha nge tabnaw rok ni nge thapeg ni bochan e pi denen ni ngongliy Baasha nib
    togopluw ngak SOMOL. Ir e k’aring e damumuw ngak SOMOL ni gathi kemus ni bochan
    e kireb ni i rin’, ni bod rogon e tin i rin’ Jeroboam ni i Pilung u m’on, machane
    ku bochan e thang e pogofan rok gubin gathon e tabnaw rok Jeroboam.
  hlt-MCSB: BOEIPA mikhmuh ah boethae cungkuem a saii tih a kut saii neh amah a veet
    dongah, Jeroboam imkhui bangla khueh hamla, Hanani capa tonghma Jehu kut ah khaw
    Baasha ham neh a imkhui hamla BOEIPA ol ha pawk. Te dongah ni anih te a ngawn.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዒዩ ዛሎና ናንጊና ናንጋ ጎዳ ባዕሻንታ ዒዛኮ ማኣሮ ዓሶንታም ማዓንዳ ባኮ ኬኤዜሢ ባዕሻ ማዼ
    ጎሞና ናንጊና ናንጋ ጎዳ ዖዪሴሢሮኬ፤ ባዕሻ ናንጊና ናንጋ ጎዳ ዻጋሴሢ ዒዛኮ ቤርታ ካኣታዼ ካኣታ ማዼ ጎይፆ ዒ ማዼ ፑርቶ
    ማዾሮ ሌሊቱዋንቴ ዒዮርቢዓሜ ማኣሮ ዓሶዋ ቢያ ዎዺሴሢሮንታ ዎላኬ።
  twi-ASANTE: Na Awurade asɛm nam Hanani babarima odiyifoɔ Yehu so baa Baasa ne ne
    fiefoɔ so, ɛsiane bɔne dodoɔ a na wayɛ wɔ Awurade ani so no enti. Saa nneyɛeɛ
    no hyɛɛ Awurade abufuo. Na ɔyɛɛ sɛdeɛ ɔyɛɛ Yeroboam fie no ara pɛ, ɛfiri sɛ, Baasa
    nso sɛee Yeroboam fie.
  eng-WEBU: Moreover the LORD’s word came by the prophet Jehu the son of Hanani against
    Baasha and against his house, both because of all the evil that he did in the
    LORD’s sight, to provoke him to anger with the work of his hands, in being like
    the house of Jeroboam, and because he struck him.
  wal-wal: GODAI hananabaa yootiya Yeehu baggaara Baa7isha bollinne a so asaa bolli
    he hananabaa yootido gaasoi Baa7ishi oottido nagaraa gishshaassanne Iyorbbaaminne
    a so asai oottidoogaadan, iitabaa oottidi, GODAA hanqqetissido gishshaassa. Qassi
    i Iyorbbaama so asaa ubbaa wori wurssido gishshaassa.
  spa-PDDPT: También por medio del profeta Jehú, hijo de Hanani, vino la Palabra de
    Yavé contra Baasa y contra su casa, no solo por toda la maldad que hizo ante Yavé
    al provocarlo a ira con la obra de sus manos, pues fue como los de la casa de
    Jeroboam, y por destruirla.
  gun-gun: Ha'e rami aguã ae Senhor oayvu ombou Hanani ra'y profeta Jeú pe Baasa ha'e
    hamymino kuery rovai, mba'eta Senhor renonde opa mba'e py ojapo vai vy ombopoxy,
    Jeroboão ro pygua kuery ikuaiague rami oikoa py, ha'e Jeroboão ro pygua kuery
    ojukapaa py.
  ilo-ULB: Isu a babaen kenni profeta a Jehu nga anak ni Hanani, agpada a naipadanon
    kenni Baasa ken iti pamiliana ti sao ni Yahweh, gapu kadagiti amin a dakes nga
    inaramidna iti imatang ni Yahweh, a nakaigapuan ti panagpungtotna babaen kadagiti
    aramid dagiti imana, kas iti pamilia ni Jeroboam, ken gapu ta pinatayna pay amin
    a pamilia ni Jeroboam.
  kpg-kpg: Soukohp Jehu gu helekai nnelekai mai baahi o Dimaadua ala e hai baahi gi
    Baasha mo dono madahaanau, i nia huaidu a Baasha ne hai guu hai baahi gi Dimaadua.
    Mee guu hai Dimaadua gi hagawelewele, hagalee bolo go ana mee hala ala ne hai,
    be nia mee hala King Jeroboam ne hai i mua, gei mee ne daaligi labelaa di madahaanau
    huogodoo o Jeroboam.
  uig-ARA: بائاشانىڭ پەرۋەردىگارنىڭ نەزىرىدە قىلغان بارلىق رەزىللىكى تۈپەيلىدىن، پەرۋەردىگارنىڭ
    بائاشانىڭ بېشىغا ۋە ئۇنىڭ جەمەتىنىڭ بېشىغا چۈشۈرگىنى توغرۇلۇق سۆزى ھانانىنىڭ ئوغلى
    يەھۇ پەيغەمبەر ئارقىلىق بېرىلگەنىدى. چۈنكى ئۇ يەروبوئامنىڭ جەمەتى قىلغىنىغا ئوخشاش
    قىلىپ ئۆز قوللىرىنىڭ ئىشلىرى (جۈملىدىن يەروبوئامنىڭ جەمەتىنى چېپىپ ئۆلتۈرگەنلىكى)
    بىلەن پەرۋەردىگارنىڭ غەزىپىنى قوزغىدى.
  sus-sus: Alatala a xa masenyi ti nɛ Baasa nun a bɔnsɔɛ bɛ, Xanani xa di Annabi Yehu
    saabui ra. Na masenyi ti a xa fe ɲaaxie nan ma fe ra, naxee mu rafanxi Alatala
    ma. A nu bara maniya Yerobowami bɔnsɔɛ ra, a naxan sɔntɔ.
  pon-2006: Soukohp Sehu kohpadahr mahseno me sang rehn KAUN-O me uhwong Paasa oh
    eh peneinei, pwehki dihp me Paasa wiahiongehr KAUN-O. E kahngiangihada KAUN-O,
    kaidehk wiewia suwed kante me e wiahda, duwehte me Nanmwarki Seropoham wiadahr
    mwowe, ahpw pil pwehki eh kemehla en Seropoham peneinei koaros.
  ksd-ksd: Ma di ga vaarike ra tinata kai ra Luluai tai ra propet Ieu natu i Kanani,
    ure Basa ma kana apik na tarai, tago i ga pait ra magit i kaina ta ra luaina mata
    i ra Luluai ma i ga vakankan ia ma kana papalum ba i ga mur ra mangamangana kai
    ra apik na tarai kai Ieroboam, ma tago i ga ubu doka.
  tur-YTC: Dahası Yahve'nin gözünde yaptığı bütün kötülüklerden, ellerinin işleriyle
    onu öfkelendirmek için, Yarovam'ın evi gibi olduğundan dolayı, onu vurduğunda
    dolayı, Yahve'nin sözü, Hanani oğlu Peygamber Yehu aracılığıyla Baaşa'ya ve evine
    karşı geldi.
  grc-BRENT: Καὶ ἐν χειρὶ Ἰοὺ υἱοῦ Ἀνανὶ ἐλάλησε Κύριος ἐπὶ Βαασὰ καὶ ἐπὶ τὸν οἶκον
    αὐτοῦ, πᾶσαν τὴν κακίαν ἣν ἐποίησεν ἐνώπιον Κυρίου τοῦ παροργίσαι αὐτὸν ἐν τοῖς
    ἔργοις τῶν χειρῶν αὐτου, τοῦ εἶναι κατὰ τὸν οἶκον Ἱεροβοὰμ, καὶ ὑπὲρ τοῦ πατάξαι
    αὐτόν.
  ind-AYT: Juga, melalui Nabi Yehu, anak Hanani, firman TUHAN datang kepada Baesa
    dan kepada keluarganya, karena segala hal jahat yang telah dia lakukan di mata
    TUHAN sehingga membangkitkan murka-Nya dengan perbuatan tangannya; karena mereka
    menjadi seperti keluarga Yerobeam, dan karena dia telah membunuhnya.
  nya-nya: Komatu Yehova anayankhula kwa Baasa pamodzi ndi banja lake lonse kudzera
    mwa mneneri Yehu mwana wa Hanani, chifukwa cha zoyipa zonse zimene iye anachita
    pamaso pa Yehova, kukwiyitsa Yehovayo nakhala ngati nyumba ya Yeroboamu ndiponso
    chifukwa anawonongeratu banja la Yeroboamu.
  hrv-hrv: Ali riječ Jahvina po Jehuu proroku, sinu Hananijevu, nije bila upravljena
    protiv Baše i njegove kuće samo zbog toga što je činio zlo u očima Jahve i ljutio
    ga djelima svojih ruku te bio kao i kuća Jeroboamova nego i zbog toga što je i
    nju istrijebio.
  mps-mps: Te king bidi Basa agai te Genuai Bidigo gedude sęgę sai, te king Jeroboam
    aga hani dali bidiyu, te augwaligo yali kolesaga tiwai mu yali, tama te king bidi
    Basa agai te dwai kolesaga ebaso, te Genuai Bidigo haliga sębę dwai mu yai.
    Tama me, te king Basa agai te king Jeroboamgo hani we bidi dabe tigidali ela muna
    silali. Tama tibaso, te Genuai Bidigo te profet bidi Jehu tagala palama, tama
    aga te king Basa pageba pelama, tama agai agabolo e tama tiwai po ola mani, “Genuai
    Bidigo nage dali, te naga hani dali si tigidali agai dolaibao po walio,” po wali.
  tpi-tpi: Basa i bin mekim sin long ai bilong Bikpela, olsem ol lain bilong King
    Jeroboam i bin mekim, na ol pasin nogut bilong Basa i mekim Bikpela i belhat nogut
    tru. Na tu, Basa i bin kilim olgeta manmeri long famili bilong Jeroboam. Olsem
    na Bikpela i salim profet Jehu i go long Basa na i tokim em olsem Bikpela bai
    i bagarapim em wantaim ol lain famili bilong en.
  dan-1931: Desuden kom HERRENS Ord ved Profeten Jehu, Hananis Søn, mod Ba'sja og
    hans Hus både på Grund af alt det, han havde gjort, som var ondt i HERRENS Øjne,
    idet han krænkede ham ved sine Hænders Værk og efterlignede Jeroboams Hus, og
    tillige fordi han lod dette nedhugge.
  vie-OVCB: Như vậy, Chúa Hằng Hữu dùng Tiên tri Giê-hu, con Ha-na-ni, khiển trách
    Ba-ê-sa và gia đình vì các điều ác vua làm, chọc giận Chúa Hằng Hữu, giống như
    nhà Giê-rô-bô-am, dù chính tay vua đã tiêu diệt nhà ấy.
  guj-2017: બાશા અને તેના કુટુંબની વિરુદ્ધ હનાનીના પુત્ર યેહૂ પ્રબોધક દ્વારા યહોવાહનું
    વચન આવ્યું. ત્યાર બાદ બાશાએ અને તેના કુટુંબે યહોવાહની દ્રષ્ટિમાં જે સઘળો દુરાચાર
    કર્યો અને યરોબામના કુટુંબના જેવા થઈને પોતાના હાથોના કામથી તેમને રોષ ચઢાવ્યો તેને
    લીધે તે યરોબામના કુટુંબની જેમ તેઓનો પણ નાશ કરશે.
  pon-2006A: Soukohp Sehu kohpadahr mahseno me sang rehn KAUN-O me uhwong Paasa oh
    eh peneinei, pwehki dihp me Paasa wiahiongehr KAUN-O. E kahngiangihada KAUN-O,
    kaidehk wiewia suwed kante me e wiahda, duwehte me Nanmwarki Seropoham wiadahr
    mwowe, ahpw pil pwehki eh kemehla en Seropoham peneinei koaros.
  por-BRBSL: Além disso, a palavra de Javé veio do profeta Jehu, filho de Hanani,
    contra Baasa e contra sua casa, tanto por causa de todo o mal que ele fez aos
    olhos de Javé, para provocá-lo à raiva com o trabalho de suas mãos, por ser como
    a casa de Jeroboão, e porque ele o golpeou.
  cth-cth: Baasha teh Jeroboam imthung hoi a kâvan teh, BAWIPA hmaitung a sakpayon
    e naw hoi a lungkhuek sak hanelah kut hoi a sak e hoi ahnimouh a theinae lahoi
    Baasha hoi a imthung kong dawk BAWIPA e lawk hai Hanani capa profet Jehu hno lahoi
    a pha.
  twi-twi: Na Awurade asɛm nam Hanani babarima odiyifo Yehu so baa Baasa ne ne fifo
    so, esiane bɔne dodow a na wayɛ wɔ Awurade ani so no nti. Saa nneyɛe no hyɛɛ Awurade
    abufuw. Na ɔyɛɛ sɛnea ɔyɛɛ Yeroboam fi no ara pɛ, efisɛ Baasa nso sɛee Yeroboam
    fi.
  hlt-hlt: BOEIPA mikhmuh ah boethae cungkuem a saii tih a kut saii neh amah a veet
    dongah, Jeroboam imkhui bangla khueh hamla, Hanani capa tonghma Jehu kut ah khaw
    Baasha ham neh a imkhui hamla BOEIPA ol ha pawk. Te dongah ni anih te a ngawn.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo duɔ́ nkɛ̀ Anɑnni birɛ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Seuu bɛ́innɛ̀
    Bɑsɑɑ nɛ̀ o cĩ́ɛ̃̀tɛ̀ ò dɔ̀ɔ̀ mɛ̀ɛ̀ kpɛ́í mmɛyɛi kɛ íi nti Yiɛ̀ nKuyie mmiɛkɛ
    nSedoboɑmmu do dɔ̀ɔ̀mɛ̀, nɛ̀ ò kùɔmɛ̀ Sedoboɑmmu cĩ́ɛ̃̀tɛ̀ tɛmɔu.
  msy-2020: Atrivim Basa Ikiavɨra Itir Godɨn damazimɨn arazir kurabagh ami, mati Atrivim
    Jeroboam fomɨram amizɨ moghɨn, ezɨ an arazir kurar kaba Ikiavɨra Itir God gamima
    an anɨngaghe. Basa uaghan Jeroboamɨn adarazi bar me mɨsuagharɨki. Ezɨ Ikiavɨra
    Itir God, Basa ko an adarazigh asɨghasɨghasa akam isa akam inigha izir gumazim
    Jehu ganɨngi. Jeroboamɨn adarazi kuavaremezɨ moghɨn Basan adarazi uaghan kuavaremegham.
  dop-dop: Wɑɑtʋ wei Tɑcɑɑ kɑ kʋsɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Yehu tɔ, tɔm nɑɑlɛɣɛ ɩ́
    heelɑ-ɩ sɩ ɩ́ polo ɩ́ tɛlǝsɩ Pɑsɑ. Kɑncɑɑlɑɣɑ ɩlɛ, Pɑsɑ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ
    tɔ, nɑ pǝ́ kʋsɩ ɩ pɑ́ɑ́nɑ́ kɛ teitei ɩsɩɩ Solopʋwɑm nɑ ɩ lʋlʋɣʋ nyǝ́mɑ. Nɑɑlɛ
    nyǝntʋ ntɛ́ ɩsǝnɑ Pɑsɑ kɑ kʋɣʋ Solopʋwɑm tǝyɑɣɑ nyǝ́mɑ tɔ.
  azb-azb: Baaşa Rəbbin gözündə pis olan işlər edərək Yarovamın nəsli kimi əməlləri
    ilə Rəbbi qəzəbləndirdi. O, Yarovamın nəslini də qırdı. Buna görə də peyğəmbər
    Xanani oğlu Yehu vasitəsilə onun özünə və nəslinə qarşı Rəbbin sözü nazil oldu.
  eng-DBY: And also through the prophet Jehu the son of Hanani the word of Jehovah
    came against Baasha, and against his house, even for all the evil that he did
    in the sight of Jehovah, provoking him to anger with the work of his hands, in
    being like the house of Jeroboam; and because he had smitten him.
  hin-2017: यहोवा का जो वचन हनानी के पुत्र येहू के द्वारा बाशा और उसके घराने के विरुद्ध
    आया, वह न केवल उन सब बुराइयों के कारण आया जो उसने यारोबाम के घराने के समान होकर
    यहोवा की दृष्टि में किया था और अपने कामों से उसको क्रोधित किया, वरन् इस कारण भी
    आया, कि उसने उसको मार डाला था।
  wol-KYG: Te itam ba kàddug Aji Sax ji dikkalee Yonent Yàlla Yewu doomu Anani ci
    mbirum Basa ak waa këram, li ko waral mooy la Basa def lépp, di roy waa kër Yerbowam,
    Aji Sax ji ñaawlu ko ba xolam fees. Rax ci dolli Basa rey waa kër Yerbowam.
  eng-YLT: And also by the hand of Jehu son of Hanani the prophet a word of Jehovah
    hath been concerning Baasha, and concerning his house, and concerning all the
    evil that he did in the eyes of Jehovah to provoke Him to anger with the work
    of his hands, to be like the house of Jeroboam, and concerning that for which
    he smote him.
  eng-WYC-2017: Forsooth when the word of the Lord was made in the hand of Jehu, the
    son of Hanani, against Baasha, and against his house, and against all the evil
    which he did before the Lord, to stir him to ire in the works of his hands, that
    he should be as the house of Jeroboam, for this cause he killed him.
  eng-WMBB: Moreover the LORD’s word came by the prophet Jehu the son of Hanani against
    Baasha and against his house, both because of all the evil that he did in the
    LORD’s sight, to provoke him to anger with the work of his hands, in being like
    the house of Jeroboam, and because he struck him.
  urd-GVH: रब की सज़ा का जो पैग़ाम हनानी के बेटे याहू नबी ने बाशा और उसके ख़ानदान
    को सुनाया उस की दो वुजूहात थीं। पहले, बाशा ने यरुबियाम के ख़ानदान की तरह वह कुछ
    किया जो रब को नापसंद था और उसे तैश दिलाया। दूसरे, उसने यरुबियाम के पूरे ख़ानदान
    को हलाक कर दिया था।
  rug-rug: Ke gua asa sa zinama te Zihova, sapu mae gua koasa poropita Zehu sa tuna
    koreo e Hanani, si la koe Basa meke sa nana tatamana, koa gua koari doduru kinaleana
    pu taveti sa pa dinoṉo te Zihova sapu va bugoro sisigitina Sa. Lopu koari nana
    tinavete kaleadi mo si bugoro sisigiti nia e Zihova meke sapu keha lulia sa sa
    hahanana te Zeroboami, ba koa gua tu sapu va mate betoi sa sari doduru puku tatamana
    te Zeroboami.
  gaz-gaz: Sababii inni akkuma mana Yerobiʼaam taʼuudhaan hojii harka isaatiin Waaqa
    dheekkamsaaf kakaasee Yerobiʼaaminis ajjeesuudhaan hammina fuula Waaqayyoo duratti
    hojjete hundaaf dubbiin Waaqayyoo karaa Yehuu raajichaa ilma Hanaaniin gara Baʼishaanii
    fi mana isaa dhufe.
  fra-LSG: La parole de l’Éternel s’était manifestée par le prophète Jéhu, fils de
    Hanani, contre Baescha et contre sa maison, soit à cause de tout le mal qu’il
    avait fait sous les yeux de l’Éternel, en l’irritant par l’œuvre de ses mains
    et en devenant semblable à la maison de Jéroboam, soit parce qu’il avait frappé
    la maison de Jéroboam.
  yal-yal: Nba, Alatala a falan naxan ti Basa nun a denbayaan xa na kii nin fata Nabi
    Yehu ra, Xanani a dii xɛmɛna, na masɔtɔ bun firin nan xɔn. A singena, naxan mi
    rafan Alatala ma, Basa nun a denbayaan na liga nɛn, e a raxɔlɔ e hakɛne ra, alo
    Yerobowan nun a denbayana. A firindena, Basa Yerobowan ma denbayaan naxɔri nɛn.
  haw-1868: Eia hoi, ma ka lima o Iehu ke kaula, ke keiki a Hanani i hiki mai ai ka
    Iehova olelo ku e ia Baasa, a i kana ohana hoi, no ka hewa a pau ana i hana'i
    imua o na maka o Iehova, e hoonaukiuki ia ia me ka hana a kona mau lima, i kona
    hoohalike ana me ka ohana a Ieroboama, a no kona pepehi ana ia ia.
  arb-NAV: وَكَانَ كَلامُ الرَّبِّ أَيْضاً عَلَى لِسَانِ يَاهُو بْنِ حَنَانِي النَّبِيِّ
    بِشَأْنِ بَعْشَا وَذُرِّيَّتِهِ بِسَبَبِ مَا ارْتَكَبَهُ مِنْ شَرٍّ فِي عَيْنَيِ
    الرَّبِّ، فَأَثَارَ غَيْظَهُ بِمَا جَنَتْهُ يَدَاهُ، عَلَى مِثَالِ مَا اقْتَرَفَهُ
    بَيْتُ يَرُبْعَامَ، بَلْ فَاقَ عَلَيْهِ إِذْ أَقْدَمَ عَلَى إِبَادَةِ عَائِلَةِ
    يَرُبْعَامَ.
  ewe-ewe: Nyagblɔɖila Yehu gblɔ nya si tso Yehowa gbɔ, tso Baasa kple eƒe ƒometɔwo
    ŋu le nu vɔ̃ siwo Baasa wɔ ɖe Yehowa ŋu ta. Edo dɔmedzoe na Yehowa, menye le eya
    ŋutɔ ƒe nu vɔ̃ ɖeɖe ko ta, abe ale si Yeroboam wɔ le eŋgɔ ene o, ke boŋ le ale
    si wòwu Yeroboam ƒe ƒometɔwo katã hã ta.
  eng-LEE: And also by the hand of Jehu the son of Chanani, the prophet, came the
    word of the Lord against Ba'sha, and against his house, both for all the evil
    that he did in the eyes of the Lord, to provoke him to anger with the work of
    his hands, thus being like the house of Jerobo'am; and because he had killed him.
  gvn-gvn: '@see-verse:1KI.016.006'
  asm-FB: হনানীৰ পুত্ৰ যেহূ ভাববাদীৰ দ্বাৰাই বাচা আৰু তেওঁৰ বংশৰ অহিতে যিহোৱাৰ বাক্য
    আহিছিল, কিয়নো যাৰবিয়ামৰ বংশৰ দৰে বাচায়ো যিহোৱাৰ সাক্ষাতে নিজ হাতৰ দ্ৱাৰাই কু-আচৰণ
    কৰিছিল আৰু সেই কাৰ্যবোৰৰ দ্বাৰাই যিহোৱাক ক্রোধত উত্তেজিত কৰাইছিল আৰু সেইবোৰৰ সৈতে
    যাৰবিয়ামৰ বংশকো বধ কৰিছিল৷
  sus-A: عَلَتَلَ عَ شَ مَسٍنيِ تِ نّ بَاسَ نُن عَ بْنسْي بّ، شَنَنِ شَ دِ عَننَبِ
    يٍهُ سَابُي رَ. نَ مَسٍنيِ تِ عَ شَ قٍ حَاشِيٍ نَن مَ قٍ رَ، نَشٍيٍ مُ رَقَنشِ
    عَلَتَلَ مَ. عَ نُ بَرَ مَنِيَ يٍرٌبٌوَ مِ بْنسْي رَ، عَ نَشَن سْنتْ.
  fra-SBL: La parole de l'Éternel fut adressée par le prophète Jéhu, fils de Hanani,
    contre Baescha et contre sa maison, à cause de tout le mal qu'il avait fait aux
    yeux de l'Éternel, pour l'irriter par l'ouvrage de ses mains, en étant semblable
    à la maison de Jéroboam, et parce qu'il l'avait frappé.
  hbo-hbo: וְגַ֡ם בְּיַד־יֵה֨וּא בֶן־חֲנָ֜נִי הַנָּבִ֗יא דְּבַר־יְהוָ֡ה הָיָה֩ אֶל־בַּעְשָׁ֨א
    וְאֶל־בֵּיתֹ֜ו וְעַ֥ל כָּל־הָרָעָ֣ה ׀ אֲשֶׁר־עָשָׂ֣ה ׀ בְּעֵינֵ֣י יְהוָ֗ה לְהַכְעִיסֹו֙
    בְּמַעֲשֵׂ֣ה יָדָ֔יו לִהְיֹ֖ות כְּבֵ֣ית יָרָבְעָ֑ם וְעַ֥ל אֲשֶׁר־הִכָּ֖ה אֹתֹֽו׃
    פ
  piu-2006: '@see-verse:1KI.016.006'
  kik-kik: O na ningĩ kiugo kĩa Jehova gĩgĩkinya kũrĩ mũnabii Jehu, mũrũ wa Hanani,
    gĩkoniĩ Baasha na nyũmba yake, tondũ wa waganu wake wothe ũrĩa eekĩte maitho-inĩ
    ma Jehova, akamũrakaria nĩ ũndũ wa maũndũ marĩa eekĩte, na nĩ ũndũ wa kũhaana
    ta nyũmba ya Jeroboamu, o na ningĩ tondũ wa kũmĩniina.
  fra-NCL: La parole de Yahweh fut aussi dirigée par l’organe du prophète Jéhu, fils
    de Hanani, contre Baasa et contre sa maison, soit à cause de tout le mal qu’il
    avait fait sous les yeux de Yahweh, en l’irritant par l’œuvre de ses mains et
    en devenant semblable à la maison de Jéroboam, soit encore parce qu’il avait frappé
    cette maison.
  cek-AK: To pacoengah Baasha hoi angmah ih imthung takoh koeh ai ih Angraeng ih lok
    to Hanani capa tahmaa Jehu khaeah angzoh; anih loe Angraeng mikhnuk ah kahoih
    ai hmuen to sak pongah, a ban hoi sak ih hmuen hoiah Angraeng to palungphuisak;
    anih mah to kami to hum pongah, Jeroboam imthung takoh baktiah, to imthung takoh
    to amrosak.
  cuk-cuk: Bab-Jehová e-gayaburba-barsoged-Jehúʼga, Baasaʼgi sunmaksad, degi, Baasa-neguyagi
    sunmaksabalid. Jehúʼde, Hanani-e-machid. Rey-Baasa Bab-Jehová-asabin galagwensuli
    ibmar-imakdigusadba, Bab-Jehová-oulusad. Rey-Baasa, Jeroboam-e-gwenadgan-oburgwisad.
    Degi-inigwele, Baasa, Jeroboam-e-ibmar-imaksadyobi ibmar-imaknonimogad.
  uig-CYR: Баашаниң Пәрвәрдигарниң нәзиридә қилған барлиқ рәзиллиги түпәйлидин, Пәрвәрдигарниң
    Баашаниң бешиға вә униң җәмәтиниң бешиға чүшүргини тоғрилиқ сөзи Һананиниң оғли
    Йәһу пәйғәмбәр арқилиқ берилгән еди. Чүнки у Йәробоамниң җәмәти қилғиниға охшаш
    қилип өз қоллириниң ишлири (җүмлидин Йәробоамниң җәмәтини чепип өлтүргәнлиги)
    билән Пәрвәрдигарниң ғәзивини қозғиди.
  tel-2017: యరొబాము వంశం వారిలాగే బయెషా తన పనులతో యెహోవా దృష్టికి చెడ్డగా ప్రవర్తించి
    ఆయనకు కోపం పుట్టించాడు. దానంతటిని బట్టి, యరొబాము కుటుంబాన్నంతా చంపినందుకూ అతనికీ
    అతని వంశం వారికీ వ్యతిరేకంగా యెహోవా, హనానీ కొడుకు ప్రవక్త అయిన యెహూ ద్వారా తన
    వాక్కు వినిపించాడు.
  hat-BSA: Anplis, pawòl SENYÈ a, pa pwofèt la, Jéhu, fis a Hanani an, osi te vini
    kont Baescha avèk lakay li, akoz tout mal li te fè nan zye SENYÈ a, lè l te pwovoke
    Li a lakòlè avèk zèv a men li yo, lè li te vin tankou lakay Jéroboam e osi akoz
    li te frape li.
  kos-kos: Kas lun LEUM GOD su lainul Baasha ac sou lal inge, tuh tutafyang nu sel
    sin mwet palu Jehu, ke sripen ma koluk ma Baasha el orala lain LEUM GOD. Baasha
    el tuh purakak kasrkusrak lun LEUM GOD, tia ke sripen ma koluk el orala mukena,
    oana ke Tokosra Jeroboam el tuh oru meet lukel, a mweyen el uniya pac mwet nukewa
    in sou lal Jeroboam.
  hbo-WLC: וְגַ֡ם בְּיַד־יֵה֨וּא בֶן־חֲנָ֜נִי הַנָּבִ֗יא דְּבַר־יְהוָ֡ה הָיָה֩ אֶל־בַּעְשָׁ֨א
    וְאֶל־בֵּית֜וֹ וְעַ֥ל כָּל־הָרָעָ֣ה ׀ אֲשֶׁר־עָשָׂ֣ה ׀ בְּעֵינֵ֣י יְהוָ֗ה לְהַכְעִיסוֹ֙
    בְּמַעֲשֵׂ֣ה יָדָ֔יו לִהְי֖וֹת כְּבֵ֣ית יָרָבְעָ֑ם וְעַ֥ל אֲשֶׁר־הִכָּ֖ה אֹתֽוֹ׃
    פ
  ibo-ibo: Ma ozi Onyenwe anyị si nʼọnụ Jehu onye amụma, nwa Hanani bịara Baasha na
    ndị ezinaụlọ ya nʼihi ihe ọjọọ niile o mere, si otu a kpasuo Onyenwe anyị iwe.
    Ọ bụ ezie na ọ maara na Onyenwe anyị kpochapụrụ ezinaụlọ Jeroboam nʼihi ihe ọjọọ
    o mere, ma Baasha gara nʼihu mee ihe ọjọọ.
  ory-ory: ତଥାପି ବାଶା ଓ ତାଙ୍କର ବଂଶ ବିରୁଦ୍ଧରେ ହନାନିର ପୁତ୍ର ଯେହୂ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯେହେତୁ ସେ ଆପଣା ହସ୍ତକୃତ କର୍ମ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କୁ
    ବିରକ୍ତ କରିବା ପାଇଁ ତାହାଙ୍କ ଦୃଷ୍ଟିରେ ସବୁ କୁକର୍ମ କରି ଯାରବୀୟାମଙ୍କର ବଂଶ ତୁଲ୍ୟ ହୋଇଥିଲେ
    ଓ ତାହାକୁ ଉଚ୍ଛିନ୍ନ କରିଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni ewe soufos Jehu nöün Hanani we
    mwän fän iten Paasa me chon leimwan, pokiten än Paasa kewe föföringau meinisin
    a föriir me fän mesen ewe Samol mi Lapalap. A asonga ewe Samol mi Lapalap ren
    an föföringau a usun chök än chon leimwen Jeropoam föföringau, pwal ren an arosala
    chon leimwen Jeropoam.
  rop-rop: Wal YAWEI bin tok det wed thru langa det speshalwan mesinja neim Jeihu
    det san blanga Henanai, dumaji detlot nogudbala ting weya King Beisha en im femili
    olabat bin oldei dumbat bin meigim YAWEI brabli wail. King Beisha bin oldei dumbat
    seimwan ting jis laik King Jerabowam. En nomo oni tharran, YAWEI bin wail dumaji
    Beisha bin kilim Jerabowam femilimob.
  ukr-1871: Та вже через пророка Іуя Гананїєнка було виречене слово Господнє про Баасу
    й дом його й про все зло, яке вчинив він перед очима Господнїми, розпалюючи гнїв
    його дїлами рук своїх, так що йому судилось те, що домові Еробоамовому, — за що
    Бааса вбив його (пророка).
  deu-1951: Auch erging das Wort des HERRN durch den Propheten Jehu, den Sohn Hananis,
    wider Baesa und wider sein Haus, um all des Bösen willen, das er vor dem HERRN
    tat, indem er ihn durch die Werke seiner Hände erzürnte, so daß es wurde wie das
    Haus Jerobeams, und weil er dasselbe erschlagen hatte.
  eng-JPS: And moreover by the hand of the prophet Jehu the son of Hanani came the
    word of the LORD against Baasa, and against his house, both because of all the
    evil that he did in the sight of the LORD, to provoke Him with the work of his
    hands, in being like the house of Jeroboam, and because he smote him.
  srp-1865: I tako preko proroka Juja sina Ananijeva doðe rijeè Gospodnja protiv Vase
    i doma njegova za sve zlo što uèini pred Gospodom gnjeveæi ga djelima svojih ruku,
    te bi kao dom Jerovoamov, i zato što ga pobi.
  lug-lug: Ekigambo kya Mukama ne kituukirira, ekyajjira Yeeku mutabani wa Kanani
    ekikwata ku Baasa n’ennyumba ye olw’ebibi bye yakola mu maaso ga Mukama, ng’amusunguwaza
    olw’ebyo bye yakola, n’olw’okwonoona ng’afaanana ennyumba ya Yerobowaamu, ate
    era n’olw’okuba nga yagisaanyaawo.
  heb-heb: וגם ביד יהוא בן חנני הנביא דבר יהוה היה אל בעשא ואל ביתו ועל כל הרעה אשר
    עשה בעיני יהוה להכעיסו במעשה ידיו להיות כבית ירבעם ועל אשר הכה אתו׃
  ben-IRV: হনানির ছেলে যেহূ ভাববাদী মধ্যে দিয়ে বাশা ও তাঁর বংশের বিরুদ্ধে সদাপ্রভুর
    বাক্য প্রকাশিত হয়েছিল, কারণ যারবিয়ামের বংশের মত তিনি সদাপ্রভুর চোখে যা মন্দ
    তা করে সদাপ্রভুকে অসন্তুষ্ট করেছিলেন এবং যারবিয়ামের বংশকে হত্যা করেছিলেন।
  pan-pan: ਨਾਲੇ ਹਨਾਨੀ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਨਬੀ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਬਆਸ਼ਾ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ
    ਦੇ ਵਿਰੁੱਧ ਆਇਆ ਅਤੇ ਇਹ ਦਾ ਕਾਰਨ ਉਹ ਸਭ ਬੁਰਿਆਈ ਸੀ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵੇਖਣ ਵਿੱਚ ਕੀਤੀ
    ਜਦ ਉਸ ਨੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨਾਲ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਜਿਹਾ ਹੋਣ ਨਾਲ ਉਹ ਨੂੰ ਕ੍ਰੋਧਵਾਨ
    ਕੀਤਾ ਅਤੇ ਇਸ ਲਈ ਵੀ ਕਿ ਉਸ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: ဗာရှာသည် ယေရောဗောင် အမျိုး နှင့်တူ ၍ ထိုအမျိုးကို လုပ်ကြံ သော အပြစ်၊ မိမိ
    ပြုမူ သောအားဖြင့် ၊ ထာဝရဘုရား ၏အမျက် တော်ကို နှိုးဆော်၍၊ ရှေ့ တော်၌ ပြစ်မှား သမျှ
    သော အပြစ် ကြောင့် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ဗာရှာ ကိုအကြောင်းပြု၍၊ ဟာနန် ၏
    သား ယေဟု အားဖြင့် ရောက် လာသည်နှင့်အညီ၊
  tbg-tbg: '@see-verse:1KI.016.006'
  hmo-hmo: Unai sisiba hereva, Lohiabada ese Basa, mai ena bese danu dekenai ia siaia
    hereva, peroveta tauna Iehu Hanani dekena amo, be Basa ena kara dika Lohiabada
    ena vairanai dainai. Basa ese iena dika bada dekena amo Lohiabada ia habadua,
    guna Ieroboama ese ia karaia bamona. To Lohiabada ena badu danu Basa ena latanai
    ia ginidae, badina Basa ese Ieroboama ena bese ibounai ia alaia mase.
  urd-urd: और हनानी के बेटे याहू के ज़रिए' ख़ुदावन्द का कलाम बा'शा और उसके घराने के
    ख़िलाफ़ उस सारी बदी की वजह से भी नाज़िल हुआ, जो उसने ख़ुदावन्द की नज़र में की
    और अपने हाथों के काम से उसे ग़ुस्सा दिलाया, और युरब'आम के घराने की तरह बना, और
    इस वजह से भी कि उसने उसे क़त्ल किया।
  rus-SYN: Но через Иуя, сына Ананиева, уже было сказано слово Господне о Ваасе и
    о доме его и о всем зле, какое он делал пред очами Господа, раздражая Его делами
    рук своих, подражая дому Иеровоамову, за что он истреблен был.
  bqc-SIM: Dii yã́pi dà ãnabi Yehu, Anani nɛ́ɛ, ↄ̃ a ò Baasaɛ ń a buiↄ vãi pↄ́
    a kɛ̀ à Dii pↄ fɛ̀lɛoɛ̀ lá Yeloboaũ buiↄ kɛ̀wa yã́i ń Yeloboaũ bui pↄ́ à
    ń mìdɛↄ yã́o lↄ.
  tcz-CHONGTHU: Hanani chapa themgao Jehu mangchan, Pakaiyin Baasha leh a insung mite
    dounan thu ana seijin ahi. Baasha in Jeroboam leh a insung miten atohbang bang’a
    Pakai doumah ana boljeh a agihna thuhi ana peh ahin, chu leh hiche Baasha hin
    Jeroboam insung mite aboncha ana thagam ahi. Pakai lunghan na chu Baashan chunga
    ana deojah jengin ahi.
  mar-mar: तेव्हा परमेश्वराने हनानीचा पुत्र येहू या संदेष्ट्याला संदेश दिला. हा संदेश
    बाशा आणि त्याचे कुटुंबीय यांच्या विरुध्द होता. बाशाने परमेश्वराविरुध्द बरीच पापे
    केली होती. त्याचा परमेश्वरास फार संताप आला होता. आधी यराबामाच्या कुटुंबाने केले
    तेच बाशाने केले. बाशाने यराबामाच्या कुळाचा संहार केला म्हणून परमेश्वराचा कोप झाला
    होता.
  qub-qub: Baasa Tayta Diosta mana wiyacur juchata rurashanpitami Hananipa wamran
    profëta Jehüwan Tayta Dios willacachiran Baasa llapan castancunawan imaman chayananpaj
    cashantapis. Baasaga fiyupami Tayta Diosta rabyachiran. Llapan rurashancuna caran
    Jeroboam castancunawan rurashanno. Paycunataga castigashpan ushajpämi illgächiran.
  bqp-bqp: Dikiri yã pìi ò Baasanɛ kũ a burinↄ annabi Yehu, Anani nɛ́ gãi, yã
    vãni kũ à kɛ̀ à Dikiri pↄ fɛ̃̀onɛ lákũ Yeroboamu burinↄ kɛ̀ nà yãi kũ Yeroboamu
    buri kũ à ń kakatɛnↄ yão dↄ.
  hat-hat: Seyè a te bay pwofèt Jeou, pitit gason Anani an, mesaj sa a pou Bacha ak
    fanmi li poutèt peche Bacha te fè kont Seyè a. Li te fè Seyè a fache sou li non
    sèlman paske li te fè sa ki mal tankou moun fanmi Jewoboram yo, men tou paske
    li te touye tout moun nan fanmi Jewoboram lan.
  eng-BSB: Moreover, the word of the LORD came through the prophet Jehu son of Hanani
    against Baasha and his house, because of all the evil he had done in the sight
    of the LORD, provoking Him to anger with the work of his hands and becoming like
    the house of Jeroboam, and also because Baasha had struck down the house of Jeroboam.
  eng-WEBPB: Moreover the LORD’s word came by the prophet Jehu the son of Hanani against
    Baasha and against his house, both because of all the evil that he did in the
    LORD’s sight, to provoke him to anger with the work of his hands, in being like
    the house of Jeroboam, and because he struck him.
  kbq-kbq: Hagi Ra Anumzamo'ma Ba'asane naga'anema hazenke zamisia zamofo nanekea
    kasnampa ne' Hanani nemofo Jehunte hunte'ne. Na'ankure maka havi avu'ava'ma nehuno,
    maka'zama tro'ma hu'neazamo Ra Anumzamofona azeri arimpa ahegeno, Jeroboamu naga'ma
    zamahe fananema hu'neaza huno Ba'asa nagara zamahe fri vagare'ne.
  nhe-BL: Huajca ni tlajtoli tlen TOTECO tlen quimacatoya Jehú nopa tiocamanalojquetl
    tlen icone Hanani, elqui para Tlanahuatijquetl Baasa huan para ichaj ehuani pampa
    yajaya quichijtoya nochi tlen ax cuali iixpa TOTECO. Huan ica nochi tlen quichijqui
    tlahuel quicualancamacac TOTECO. Yeca TOTECO quinixpolihuilti queja quichijqui
    ica Jeroboam.
  bus-bus: Dii yã pì ò Baasanɛ kↄ̃n a boriinↄ annabi Yehu, Anani nɛ́ gãzĩ, yã zaaa
    kɛ̀ à kɛ̀ à Dii pↄↄ fɛ̃̀onɛ lán Yeroboamu boriinↄↄ kɛ̀ nà yãnzi kↄ̃n Yeroboamu
    borii kɛ̀ à ń kaatɛnↄ yão dↄ.
  gub-BL: Tupàn ze'eg imume'u har Zeu umume'u a'e Tupàn Tuweharupi Wiko Ma'e ze'eg
    oho Maaza pe. Umume'u iànàm wamàno àwàm izupe. Umume'u hemiapo kwer ikatu 'ym
    ma'e Tupàn Tuweharupi Wiko Ma'e henataromo arer izupe. Umuikwahy kar Maaza Tupàn
    Tuweharupi Wiko Ma'e a'e, wemiapo kwer ikatu 'ym ma'e rehe a'e, tuwihaw Xàrumàw
    hemiapo kwer zàwenugar, a'e 'ar 'ym mehe we arer zàwenugar rehe a'e. Amo ae ma'e
    rehe wikwahy Tupàn. Uzuka Maaza Zeromoàw iànàm paw wà. A'e rupi umuikwahy kar
    Tupàn a'e ma'e rehe a'e no.
  eng-DRA: 'And when the word of the Lord came in the hand of Jehu the son of Hanani
    the prophet, against Baasa, and against his house, and against all the evil that
    he had done before the Lord, to provoke him to anger by the works of his hands,
    to become as the house of Jeroboam: for this cause he slew him, that is to say,
    Jehu the son of Hanani, the prophet.'
