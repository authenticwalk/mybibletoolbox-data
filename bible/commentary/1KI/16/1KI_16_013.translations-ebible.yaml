verse: 1KI.016.013
translations:
  mal-C: ബയെശയും അദ്ദേഹത്തിന്റെ മകൻ ഏലയും പാപംചെയ്യുകയും ഇസ്രായേലിനെക്കൊണ്ട് ആ പാപകർമങ്ങളെല്ലാം
    ചെയ്യിക്കുകയും ചെയ്തു. അങ്ങനെ, അവർ മിഥ്യാമൂർത്തികളെ ആരാധിച്ച് ഇസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ കുപിതനാക്കി.
  deu-TKW: wegen aller der Sünden Baesas und der Sünden seines Sohnes Ela, die sie
    begangen und zu denen sie Israel verführt hatten, daß sie Jahwe, den Gott Israel,
    durch ihre nichtigen Götzen zum Zorne reizten.
  lin-lin: likolo ya masumu nyonso oyo Baesha elongo na mwana na ye ya mobali Ela
    basalaki mpe oyo ememaki Isalaele mobimba na libebi ; masumu oyo epelisaki kanda
    ya Yawe, Nzambe ya Isalaele, na nzela ya banzambe na bango ya bikeko oyo ezanga
    tina.
  eng-LSV: concerning all the sins of Baasha, and the sins of his son Elah, that they
    sinned, and that they caused Israel to sin to provoke YHWH, God of Israel, with
    their vanities.
  eng-GNV: For all the sinnes of Baasha, and sinnes of Elah his sonne, which they
    sinned and made Israel to sinne, and prouoked the Lord God of Israel with their
    vanities.
  eng-WEBSTER: For all the sins of Baasha, and the sins of Elah his son, by which
    they sinned, and by which they made Israel to sin, in provoking the LORD God of
    Israel to anger with their vanities.
  nhw-BL: TOTECO quintlatzacuilti por nochi itlajtlacolhua Baasa huan icone, Ela.
    Pampa inijuanti quichijque ma tlajtlacolchihuaca nochi israelitame pampa quinfuerzajhuijque
    ma quinhueyichihuaca tlaixcopincayome tlen sequinoc altepeme, huan yeca TOTECO
    ininDios israelitame tlahuel cualanqui ininhuaya por inintlajtlacolhua.
  swh-ONEN: kwa sababu ya dhambi zote Baasha na mwanawe Ela walizokuwa wametenda na
    wakasababisha Israeli kuzitenda, basi wakamkasirisha Bwana, Mungu wa Israeli kwa
    sanamu zao zisizofaa.
  bba-bba: ye u nɛɛ, u koo de bu Bɑsɑn yɛnu kpeerɑsiɑ, wi kɑ win bii Elɑn torɑnun
    sɔ̃ te bɑ derɑ Isirelibɑ bɑ kuɑ. Domi bɑ derɑ bɑ bũnu sɑ̃wɑ mɑ yɑ wi Gusunɔ Isirelibɑn
    Yinnin mɔru seeyɑ.
  eng-KJVCPB: for all the sins of Baasha, and the sins of Elah his son, by which they
    sinned, and by which they made Israel to sin, in provoking the Lord God of Israel
    to anger with their vanities.
  luo-luo: nikech richo duto mane Baasha kod wuode Ela nosetimo kendo mane gimiyo
    Israel otimo, omiyo ne giwangʼo ii Jehova Nyasaye, Nyasach Israel, ka gimiye mirima
    gi nyiseche manono.
  meu-meu: Baasa bona natuna Elaha edia kara dika daidiai, bona idia raruosi ese Israel
    besena e hakaraia dika dainai, bona edia kaivakuku amo Iehova, Israel Diravana,
    e habadua dainai.
  npi-ULB: बाशा र तिनका छोरा एलाहले गरेका पाप र इस्राएललाई गर्न लगाएका सबै पापको कारण
    अनि तिनीहरूका मूर्तिहरूले इस्राएलका परमेश्वर परमप्रभुलाई रिस उठाएको कारण यस्तो
    हुन आएको हो ।
  yor-yor: nítorí gbogbo ẹ̀ṣẹ̀ tí Baaṣa àti Ela ọmọ rẹ̀ ti ṣẹ̀ àti tí wọ́n ti mú Israẹli
    ṣẹ̀, tí wọ́n fi mú Olúwa Ọlọ́run Israẹli bínú, wọ́n mú u bínú nípa òrìṣà asán
    wọn.
  pes-OPCB: به این سبب بود که بعشا و پسرش ایله گناه ورزیده، بنی‌اسرائیل را به بت‌پرستی
    کشاندند و به این ترتیب خشم خداوند را برانگیختند.
  tgl-ULB: dahil sa lahat ng mga nagawang kasalanan ni Baasa at ng kaniyang anak na
    si Ela, at ng dahil sa hinikayat din din nila ang Israel para magkasala at galitin
    si Yahweh, ang Diyos ng Israel, nang dahil sa kanilang mga diyus-diyosan.
  hui-hui: Basa ibu dameneha mo ko holene tagira ibiyadagoni irane Basabi ibu igini
    Ela heagobi libugua Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabenaga
    deni howa mana ko bialu mbirale dama mitangi bialu gime wabini wiaruhondo bi pupu
    wialu hene. Ani bialu howa Isaraele wali agali bu hearumebi mana ko bilo mo bia
    halu haga hene. Libugua mana ko bialu hayadarunime Anduane Homogo mo tandaga hene.
    Ani mo tandaga hayagola Anduane Homogohanda Basa damene lenego bibahende bo wahai
    hene.
  mya-mya: ဗာ​ရှာ​နှင့်​သား​တော်​ဧ​လာ​သည်​ရုပ်​တု​များ ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း​အား​ဖြင့်​လည်း
    ကောင်း၊ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​အား​အ​ပြစ် ကူး​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ခြင်း​အား​ဖြင့်
    လည်း​ကောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​၏​အ​မျက် တော်​ကို​လှုံ့​ဆော်​ပေး​ကြ​၏။-
  bod-N: ཅི་ལ་དེ་ལྟར་བྱུང་ཞེ་ན། པཱ་ཤ་རང་ཉིད་དང་ཁོའི་བུ་ཨེ་ལཱ་ཡིས་བྱས་པའི་སྡིག་ཉེས་ཏེ།
    ཁོ་ཚོ་རང་གིས་བྱས་པའི་སྡིག་ཉེས་དང་། དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེ་དག་དང་།
    སྙིང་པོ་མེད་པའི་སྐུ་འདྲ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པའི་ཕྱིར་རོ།
    །
  sna-sna: nokuda kwezvivi zvose zvakanga zvaitwa naBhaasha nomwanakomana wake Era
    nezvaakaita kuti Israeri iite, zvokuti vakaita kuti Jehovha, Mwari waIsraeri,
    atsamwe, nokuda kwezvifananidzo zvavo zvisina maturo.
  spa-BLM: por todos los pecados de Baasa y los pecados de Elá, su hijo, que cometieron
    y con los que hicieron pecar a Israel, para provocar la ira de Yahvé, el Dios
    de Israel, con sus vanidades.
  cac-cac: A tas ix sc'ulej vin̈aj Baasa chi' yed' vin̈aj Ela yuninal vin̈, ix och
    smul eb' vin̈ yuj scuchb'anb'at eb' israel yic tz'och eb' ejmelal d'a juntzan̈
    comon dios. Yuj chi' ix stzuntzejcot yoval sc'ool Jehová eb'.
  swh-ULB: kwa dhambi zote za Baasha na za Ela mwanae ambazo walizifanya, ambazo kwazo
    waliisababisha Israeli kufanya dhambi, kiasi c ha kumghadhabisha BWANA, Mungu
    wa Israeli, kuzikasilikia sanamu zao.
  bel-bel: і нават маці сваю Ану пазбавіў званьня царыцы за тое, што яна зрабіла балвана
    Астарты; і парубаў Аса балвана яе і спаліў каля патока Кедрона.
  deu-ELBBK: wegen all der Sünden Baesas und der Sünden Elas, seines Sohnes, die sie
    begangen und wodurch sie Israel sündigen gemacht hatten, so dass sie den HERRN,
    den Gott Israels, reizten durch ihre nichtigen Götzen.
  mbb-OT: Nehitavù heini su nepauk is Nengazen he Megbevayà te Israel ki Baasha wey
    te anak din he si Ela tenged te menge salà he mibeelan dan, he nehimu he hinungdan
    te kebpekesalà te menge tig-Israel, pinaaǥi te ked-azap dan te zuma he menge ed-ezapen.
  mal-2015: യഹോവ യേഹൂപ്രവാചകൻമുഖാന്തരം ബയെശക്കു വിരോധമായി അരുളിച്ചെയ്ത വചനപ്രകാരം
    സിമ്രി ബയെശയുടെ ഭവനത്തെ മുഴുവനും നിഗ്രഹിച്ചുകളഞ്ഞു.
  rmc-rmc: bo o Baaša the o Elah kerenas o bini a lašarenas avre devlen a the le Izrael
    cirdenas andro binos. Aleha pre peste ande e choľi le RAJESKRI.
  pes-OPV: به‌سبب تمامی گناهانی که بعشا و گناهانی که پسرش ایله کرده، و اسرائیل را
    به آنها مرتکب گناه ساخته بودند، به طوری که ایشان به اباطیل خویش خشم یهوه، خدای
    اسرائیل رابه هیجان آورد.
  ron-1924: дин причина тутурор пэкателор пе каре ле сэвыршисе Баеша ши фиул сэу Ела
    ши ын каре тырысерэ ши пе Исраел, мыниинд, прин идолий лор, пе Домнул Думнезеул
    луй Исраел.
  ben-OBCV: বাশা ও তাঁর ছেলে এলা যেসব পাপ করলেন ও ইস্রায়েলকে দিয়েও যা করিয়েছিলেন,
    সেগুলির কারণেই এমনটি হল, এবং তারা তাদের নির্গুণ প্রতিমার মূর্তিগুলি দিয়ে ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলেন।
  som-som: sababtuna waxay ahayd dembiyadii Bacshaa iyo dembiyadii wiilkiisii Eelaah
    oo dhan ee ay dembaabeen ee ay dadkii Israa'iilna dembaajiyeen ee ay Rabbiga ah
    Ilaaha reer binu Israa'iil kaga xanaajiyeen falimahoodii aan waxtarka lahayn.
  lat-VUC: propter universa peccata Baasa, et peccata Ela filii ejus, qui peccaverunt,
    et peccare fecerunt Israël, provocantes Dominum Deum Israël in vanitatibus suis.
  eng-ASVBT: for all the sins of Baasha, and the sins of Elah his son, which they
    sinned, and wherewith they made Israel to sin, to provoke Jehovah, the God of
    Israel, to anger with their vanities.
  ita-1885: per tutti i peccati di Baasa, e di Ela, suo figliuolo, i quali aveano
    commessi, ed aveano fatti commettere ad Israele, dispettando il Signore Iddio
    d'Israele con gl'idoli loro.
  eng-LXXUP: for all the sins of Baasha and Elah his son, as he led Israel astray
    to sin, to provoke the Lord God of Israel with their vanities.
  eng-ULB: for all the sins of Baasha and the sins of Elah his son that they committed,
    and by which they had led Israel to sin, so that they provoked Yahweh, the God
    of Israel, to anger with their idols.
  spa-VBL: Esto se debió a todos los pecados que Basá y su hijo Elá habían cometido
    y habían hecho cometer a Israel. Su adoración de sus ídolos inútiles había enojado
    al Señor, el Dios de Israel.
  fra-_FOB: A cause de tous les péchés de Baesha et des péchés d'Éla, son fils, qu'ils
    avaient commis et fait commettre à Israël, irritant l'Éternel, le Dieu d'Israël,
    par leurs idoles.
  mal-mal: യഹോവ യേഹൂപ്രവാചകൻ മുഖാന്തരം ബയെശക്ക് വിരോധമായി അരുളിച്ചെയ്ത വചനപ്രകാരം
    സിമ്രി ബയെശയുടെ ഭവനത്തെ മുഴുവനും നിഗ്രഹിച്ചുകളഞ്ഞു.
  urd-GVR: Kyoṅki Bāshā aur us ke beṭe Ailā se sangīn gunāh sarzad hue the, aur sāth
    sāth unhoṅ ne Isrāīl ko bhī yih karne par uksāyā thā. Apne bātil dewatāoṅ se unhoṅ
    ne Rab Isrāīl ke Ḳhudā ko taish dilāyā thā.
  suz-BL: बाशा नु मेको आ तौ एलाहमी पशो पाप नु इस्राएली आन कली पपाइश्‍शो पाप आ पतीके,
    आन शोर गाक्‍शो मूर्ति सेल्‍तीके नु परमप्रभु यावे, इस्राएली आन परमप्रभु कली गाइक्‍पाइक्‍तीके
    मोदेंशो दुम्‍शो बाक्‍माक्‍त।
  ita-1927: a motivo di tutti i peccati che Baasa ed Ela, suo figliuolo, aveano commesso
    e fatto commettere ad Israele, provocando ad ira l’Eterno, l’Iddio d’Israele,
    con i loro idoli.
  ckb-ckb: لەبەر هەموو گوناهەکانی بەعشا و گوناهەکانی ئێلەی کوڕی کە کردیان و بەهۆیانەوە
    وایان لە ئیسرائیل کرد گوناه بکەن و بە بتە پووچەکانیان یەزدانی پەروەردگاری ئیسرائیل
    پەست بکەن.
  eng-BBE: Because of all the sins of Baasha, and the sins of Elah his son, which
    they did and made Israel do, moving the Lord, the God of Israel, to wrath by their
    foolish acts.
  kan-OKCV: ತಾವು ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ್ದರಿಂದಲೂ, ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಯಾದ
    ಯೇಹುವಿನ ಮುಖಾಂತರ ಬಾಷನಿಗೆ ವಿರೋಧವಾಗಿ ಹೇಳಿದ ಆತನ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಜಿಮ್ರಿಯು ಬಾಷನ ಮನೆಯವರನ್ನೆಲ್ಲಾ
    ನಾಶಮಾಡಿದನು.
  tam-2017: யெகோவா தீர்க்கதரிசியாகிய யெகூவினால் பாஷாவைக்குறித்துச் சொல்லியிருந்த அவருடைய
    வார்த்தையின்படியே, சிம்ரி பாஷாவின் வீட்டாரையெல்லாம் அழித்துப்போட்டான்.
  spa-RV-1909: Por todos los pecados de Baasa, y los pecados de Ela su hijo, con que
    ellos pecaron é hicieron pecar á Israel, provocando á enojo á Jehová Dios de Israel
    con sus vanidades.
  ron-BTF: Pentru toate păcatele lui Baaşa şi păcatele lui Ela, fiul său, prin care
    păcătuiseră şi prin care făcuseră pe Israel să păcătuiască, provocând pe DOMNUL
    Dumnezeul lui Israel la mânie cu deşertăciunile lor.
  eng-WEBP: for all the sins of Baasha, and the sins of Elah his son, which they sinned
    and with which they made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  eng-FBV: This was because of all the sins Baasha and his son Elah had committed
    and had made Israel to commit. Their worship of their useless idols had angered
    the Lord, the God of Israel.
  nld-1939: om al de zonden, die Basja en zijn zoon Ela bedreven hadden, en waartoe
    zij Israël hadden verleid, om Jahweh, den God van Israël, met hun waangoden te
    tergen.
  nch-BL: TOTECO quintatzacuilti por nochi itajtacolhua Baasa huan icone, Ela. Pampa
    inijuanti quinchijque ma tajtacolchihuaca nochi israelitame pampa quinchihualtijque
    ma quinhueyichihuaca taixcopincayome ten sequinoc altepeme, huan yeca TOTECO ininDios
    israelitame tahuel cualanqui inihuaya por inintajtacolhua.
  vie-1934: nên Xim-ri diệt hết cả nhà Ba-ê-sa, y như lời Đức Giê-hô-va đã cậy miệng
    Giê-hu là đấng tiên tri, mà phán ra cho Ba-ê-sa.
  hin-CV: यह सब उन पापों के कारण हुआ जो बाशा और उसके पुत्र एलाह ने किए, और इस्राएल
    को भी यह पाप करने के लिए प्रेरित किया, और इसलिये भी की उन्होंने याहवेह, इस्राएल
    के परमेश्वर को अपने बेकार के कामों द्वारा क्रोधित किया.
  spa-BES: Por todos los pecados de Baasa y los pecados de Ela, su hijo, que hicieron
    e hicieron que Israel hiciera, moviendo al Señor, el Dios de Israel, a la ira
    por sus actos insensatos.
  tdx-tdx: ty amo hakeo’ i Baasao naho o tahi’ i Elà ana’eo, amo ha­keo’eo naho ie
    nampanan-tahiñe Is­raele vaho nanigike ty haviñera’ Iehovà Andrianañahare’ Israele
    amo hakoaha’ iareoo.
  tha-KJV: เหตุ​ด้วยบาปทั้งสิ้นของบาอาชา และบาปของเอลาห์ราชโอรสของพระองค์ ซึ่งพระองค์ทั้งสองได้กระทำบาป
    และซึ่งพระองค์ทั้งสองได้กระทำให้ชนอิสราเอลทำบาปด้วย กระทำให้พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลทรงกริ้วด้วยเรื่องความหยิ่งยโสของพระองค์ทั้งสองนั้น
  por-BR-2018: Por todos os pecados de Baasa, e os pecados de Elá seu filho, com que
    eles pecaram e fizeram pecar a Israel, provocando à ira ao SENHOR Deus de Israel
    com suas vaidades.
  deu-ELO: wegen all der Sünden Baesas und der Sünden Elas, seines Sohnes, die sie
    begangen und wodurch sie Israel sündigen gemacht hatten, so daß sie Jehova, den
    Gott Israels, reizten durch ihre nichtigen Götzen.
  eng-WYC-2018: for all the sins of Baasha, and for the sins of Elah, his son, which
    sinned, and made Israel to do sin, and wrathed the Lord God of Israel in their
    vanities. (because of all the sins of Baasha, and because of the sins of his son
    Elah, both of whom sinned, and made Israel to do sin, and stirred the Lord God
    of Israel to anger with their worthless idols.)
  epo-epo: pro ĉiuj pekoj de Baaŝa kaj la pekoj de lia filo Ela, per kiuj ili pekis
    kaj per kiuj ili pekigis Izraelon, incitante la Eternulon, Dion de Izrael, per
    siaj idolaĵoj.
  uig-PIN: Bu ix Baaxaning barliⱪ gunaⱨliri bilǝn uning oƣli Elaⱨning gunaⱨliri, jümlidin
    ularning Israilni gunaⱨⱪa putlaxturƣan gunaⱨliri, ǝrzimǝs butliri bilǝn Israilning
    Hudasi Pǝrwǝrdigarning ƣǝzipini ⱪozƣap, xundaⱪ boldi.
  beo-beo: Bai ilia da wadela:i ogogosu ‘gode’ma nodone sia:ne gadobeba:le, amola
    ilia da Isala:ili fi dunu amo wadela:i hou hamoma:ne oule asi. Ba:iasia amola
    egefe Ila, elea da Isala:ili ilia Hina Gode Ea ougima:ne, agoane hamoi.
  tpi-OTNT: As bilong dispela samting i kamap long lain bilong Basa i olsem. Basa
    na pikinini bilong en, Ela, i bin mekim sin long ai bilong God, Bikpela bilong
    Israel, na ol i bin lotuim ol giaman god. Na tupela i pulim ol Israel long mekim
    sin. Ol dispela sin bilong tupela i mekim Bikpela i belhat, olsem na Bikpela i
    bagarapim lain bilong Basa.
  hau-SA: Wannan ya faru saboda dukan zunuban Ba’asha da waɗanda ɗansa Ela ya yi,
    da ya sa Isra’ila suka yi, har suka tsokane Ubangiji, Allah na Isra’ila, yă yi
    fushi ta wurin gumakansu marasa amfani.
  uig-LAT: Bu ish Baashaning barliq gunahliri bilen uning oghli Élahning gunahliri,
    jümlidin ularning Israilni gunahqa putlashturghan gunahliri, erzimes butliri bilen
    Israilning Xudasi Perwerdigarning ghezipini qozghap, shundaq boldi.
  nde-nde: ngenxa yazo zonke izono azenzayo uBhasha lendodana yakhe u-Ela; benza lo-Israyeli
    wona kwaze kwaqubula uThixo, uNkulunkulu ka-Israyeli, wazonda ngenxa yezithombe
    zabo eziyize.
  ton-ton: Koeʻuhi ko e angahala kotoa pē ʻa Paʻasa, mo e angahala ʻa Ela ko hono
    foha, ʻaia naʻa na halaia ai, mo na fakaangahala ai ʻa ʻIsileli, ʻi he fakatupu
    ʻae houhau ʻa Sihova ko e ʻOtua ʻo ʻIsileli ki heʻenau ngaahi meʻa vaʻinga.
  ces-1613: Pro všecky hříchy Bázovy, i hříchy Ela syna jeho, kteříž hřešili, i v
    hříchy uvodili Izraele, popouzejíce Hospodina Boha Izraelského marnostmi svými.
  eng-WMB: for all the sins of Baasha, and the sins of Elah his son, which they sinned
    and with which they made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  tam-TCV: பாஷாவும் அவனுடைய மகன் ஏலாவும் செய்த எல்லாப் பாவங்களாலும், அவர்கள் இஸ்ரயேலைப்
    பாவம் செய்யப்பண்ணியபடியாலும், அவர்களுடைய பயனற்ற விக்கிரகங்களால் இஸ்ரயேலின் இறைவனாகிய
    யெகோவாவுக்கு அவர்கள் கோபமூட்டியபடியாலும் அவர்களுக்கு இப்படி நடந்தது.
  ceb-ULB: tungod sa tanang kasal-anan nga gibuhat ni Baasha ug ni Ela ang iyang anak
    nga lalaki, ug pinaagi sa ilang paggiya sa Israel sa pagpakasala, niini gihagit
    nila ang kasuko ni Yahweh, ang Dios sa Israel, tungod sa ilang mga diosdios.
  pol-UBG: Z powodu wszystkich grzechów Baszy i grzechów jego syna Eli, które popełnili
    i którymi doprowadzili Izraela do grzechu, pobudzając PANA, Boga Izraela, do gniewu
    swymi marnościami.
  urd-GVU: کیونکہ بعشا اور اُس کے بیٹے ایلہ سے سنگین گناہ سرزد ہوئے تھے، اور ساتھ
    ساتھ اُنہوں نے اسرائیل کو بھی یہ کرنے پر اُکسایا تھا۔ اپنے باطل دیوتاؤں سے اُنہوں
    نے رب اسرائیل کے خدا کو طیش دلایا تھا۔
  deu-1912: um aller Sünden willen Baesas und seines Sohnes Ela, die sie taten und
    durch die sie Israel sündigen machten, den HERRN, den Gott Israels, zu erzürnen
    durch ihr Abgötterei.
  kan-2017: ಆದುದರಿಂದ ಆತನು ಪ್ರವಾದಿಯಾದ ಯೇಹುವಿನ ಮುಖಾಂತರವಾಗಿ ಬಾಷನ ಮನೆಗೆ ಆಗುವ ದುರ್ಗತಿಯನ್ನು
    ಮುಂತಿಳಿಸಿದ್ದನು. ಜಿಮ್ರಿಯು ಬಾಷನ ಮನೆಯವರೆಲ್ಲರನ್ನೂ ನಿರ್ನಾಮಗೊಳಿಸಿದಾಗ ಆ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ni bochan e yad be tayfan yug boch e got ma ku bochan e yad be waliy yu
    Israel nga fithik’ e denen, i Baasha nge Elah ni fak ni pumo’on e ra k’arngew
    e damumuw ngak SOMOL, ni fare Got rok yu Israel.
  hlt-MCSB: Baasha kah tholhnah cungkuem neh a capa Elah kah tholhnah dongah tholh
    uh. Te dongah Israel te a tholh sak tih amih kah a honghi neh Israel Pathen BOEIPA
    te a veet.
  mdy-ETH: ዬይ ያዺ ማዔሢ ባዕሻና ናኣዚ ዔኤላና ሜሌ ፆኦዞ ካኣሽኪ፤ ሃሣ ዒስራዔኤሌ ዴሮዋ ጎሜይዳ ዔኪ ጌልዚ ናንጊና ናንጋ
    ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ ዻጎ ዔቂሴሢሮኬ።
  twi-ASANTE: Yeinom siiɛ ɛsiane Baasa ne ne babarima Ela bɔne ne wɔn bɔne dodoɔ a
    wɔdii Israel anim ma wɔyɛeɛ no enti. Wɔde wɔn abosom huhuo hyɛɛ Awurade, Israel
    Onyankopɔn, abufuo.
  eng-WEBU: for all the sins of Baasha, and the sins of Elah his son, which they sinned
    and with which they made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  wal-wal: Hegee hanidoogee Baa7ishinne a na7ai Eeli bantta eeqau goinnidi, oottido
    nagaraa ubbaa gaasuwaaninne Israa7eela asaa ootissido nagaraa gaasuwan, GODAA,
    Israa7eela Xoossaa hanqqetissido gishshaassa.
  spa-PDDPT: por todos los pecados de Baasa y su hijo Ela, quienes pecaron, estimularon
    el pecado en Israel y provocaron a Yavé, ʼElohim de Israel, con sus ídolos vanos.
  gun-gun: Baasa ha'e ta'y Elá opa mba'e py ojejavyague re ojuka, ha'e Israel kuery
    oguerojejavypa ague re, Senhor Israel kuery ruete ombopoxy aguã rami, mba'emo
    ra'angaa ojapoague re guive.
  ilo-ULB: gapu kadagiti amin a basol nga inaramid da Baasa ken Ela nga anakna, ken
    iti panangisungsongda iti Israel nga agbasol, a nakaigapuan ti panagpungtot ni
    Yahweh a Dios ti Israel, kadagiti didiosenda.
  kpg-kpg: Idimaa digaula e hai daumaha ang gi nia ada balu god, ge guu dagi digau
    Israel gi lodo di huaidu, Baasha mo dana dama daane Elah ne hai Dimaadua, di God
    o Israel, gi hagawelewele.
  uig-ARA: بۇ ئىش بائاشانىڭ بارلىق گۇناھلىرى بىلەن ئۇنىڭ ئوغلى ئېلاھنىڭ گۇناھلىرى،
    جۈملىدىن ئۇلارنىڭ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان گۇناھلىرى، ئەرزىمەس بۇتلىرى
    بىلەن ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ غەزىپىنى قوزغاپ، شۇنداق بولدى.
  sus-sus: Baasa nun a xa di Ela faxa e xa yunubi fufafue nan ma fe ra, e Isirayila
    Marigi Alatala raxɔnɔxi naxee ra.
  pon-2006: Pwehki ar kin pwongih dikedik en eni oh pwehki ar kahrehiong Israel nan
    dihp, Paasa oh sapwellime pwutak Elah kahredahr engieng en KAUN-O, Koht en Israel.
  ksd-ksd: ure ra kaina mangamangana kai Basa ma natuna Ela, nina dir ga pait ia ma
    nina dir ga varirap Israel tana, upi ra Luluai ra God kai Israel na kankan ure
    kadia lavur magit vakuku.
  tur-YTC: Zimri, Baaşa'nın bütün evini, Peygamber Yehu aracılığıyla Baaşa'ya karşı
    Yahve'nin söylemiş olduğu söze göre yıktı.
  grc-BRENT: περὶ πασῶν τῶν ἁμαρτιῶν Βαασὰ καὶ Ἠλὰ τοῦ υἱοῦ αὐτοῦ, ὡς ἐξήμαρτε τὸν
    Ἰσραὴλ, τοῦ παροργίσαι Κύριον τὸν Θεὸν Ἰσραὴλ ἐν τοῖς ματαίοις αὐτῶν.
  ind-AYT: karena semua dosa Baesa dan dosa Ela, anaknya, yang telah mereka lakukan
    dan menyebabkan Israel berdosa sehingga membangkitkan murka TUHAN, Allah Israel,
    dengan kesia-siaan mereka.
  nya-nya: chifukwa cha machimo onse amene Baasa ndi mwana wake Ela anachita nachimwitsa
    Israeli, anakwiyitsa Yehova, Mulungu wa Israeli ndi mafano awo osapindulitsa.
  hrv-hrv: zbog sviju grijeha što su ih činili Baša i sin mu Ela i tako zavodili Izraela,
    srdeći Jahvu, Boga Izraelova, svojim krivim bogovima.
  mps-mps: Te king Basago hani tigide pedelali sęgę page e tama dao. Te king bidi
    Basa dali, te aga wai te king bidi Ela dali si, augwali sigo te Genuai Bidi Godigo
    gedude augwali sigo sęgę sai, Israel hanigo Genuai Bidi, tama augwali sigo te
    tibo godiba lotu po wali. Tama augwali sigo te Israel hani dabe augwali kegelama,
    sęgę sabo sę yali. Augwali sigo tama tiali sęgęde te Genuai Bidigo augwali
    dali agai haliga sębę mu yai, tama teyu, te Genuai Bidi agai te king Basago
    hani tigidali dolali.
  tpi-tpi: As bilong dispela samting i kamap long lain bilong Basa i olsem. Basa na
    pikinini bilong en, Ela, i bin mekim sin long ai bilong God, Bikpela bilong Israel,
    na ol i bin lotuim ol giaman god. Na tupela i pulim ol Israel long mekim sin.
    Ol dispela sin bilong tupela i mekim Bikpela i belhat, olsem na Bikpela i bagarapim
    lain bilong Basa.
  dan-1931: for alle de Synders Skyld, som Ba'sja og hans Søn Ela havde begået og
    forledt Israel til, så at de krænkede HERREN, Israels Gud, ved deres Afguder.
  vie-OVCB: Vì tội của Ba-ê-sa và của Ê-la, con vua, và vì họ lôi kéo Ít-ra-ên vào
    đường cúng thờ thần tượng, chọc giận Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: કેમ કે બાશાએ અને તેના પુત્ર એલાએ જે સર્વ પાપો કર્યાં હતાં અને તે વડે ઇઝરાયલીઓને
    પાપમાં દોરી ગયા હતા તેને લીધે અને તેઓની મૂર્તિઓને લીધે યહોવાહને રોષ ચઢાવ્યો હતો.
  pon-2006A: Pwehki ar kin pwongih dikedik en eni oh pwehki ar kahrehiong Israel nan
    dihp, Paasa oh sapwellime pwutak Elah kahredahr engieng en KAUN-O, Koht en Israel.
  por-BRBSL: por todos os pecados de Baasa, e os pecados de Elá, seu filho, que eles
    pecaram e com os quais fizeram Israel pecar, para provocar Javé, o Deus de Israel,
    à ira com suas vaidades.
  cth-cth: Bangkongtetpawiteh, hottelah Baasha a yonae pueng hoi a capa Elah e yonnae
    pueng amamouh ni a sak e hoi Isarelnaw a payon sak e hoi, Isarel BAWIPA a lungkhuek
    sak dawk doeh.
  twi-twi: Eyinom sii esiane Baasa ne ne babarima Ela bɔne ne wɔn bɔne dodow a wodii
    Israel anim ma wɔyɛɛ no nti. Wɔde wɔn abosom huhuw hyɛɛ Onyankopɔn abufuw.
  hlt-hlt: Baasha kah tholhnah cungkuem neh a capa Elah kah tholhnah dongah tholh
    uh. Te dongah Israel te a tholh sak tih amih kah a honghi neh Israel Pathen BOEIPA
    te a veet.
  tbz-SIM: Dɛndɛ kó dimɑ̀ɑ̀ dɛ̀ ò tùɔ̀kɛní o yɛi kpɛ́í nkɛ nɛ̀ o birɛ Edɑɑ kɔ̃mɛ ò
    do dɔ̀ɔ̀ mɛ̀ kɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ kɛ́yíi nti Yiɛ̀ nKuyie mmiɛkɛ
    nɛ̀ bɛ kó mubɔɔféù.
  msy-2020: Basa uan otarim Ela ko, Ikiavɨra Itir God, a Israelian God, an damazimɨn
    arazir kuram gamua asebar ziaba fe. Egha Israelia gekuizɨ, me uaghan arazir kurabagh
    ami. Kamaghɨn amizɨ, Ikiavɨra Itir God anɨngaghegha, bar Basan adarazigh asɨghasɨki.
  dop-dop: Pɑsɑ nɑ ɩ pǝyɑlʋ Ɩlɑ pɑ́ tusɑ Ɩsɛɣɛlɩ yǝlɑɑ kɛ tɩɩŋ lɑɑʋ tɑɑ nɑ pǝ́ kpɑɑsɩ
    Ɩsɔ Tɑcɑɑ pɑ́ɑ́nɑ́ tɔɣɔ pǝ́ lɑpɑ nɑ Simili kʋ-wɛɣɛ mpʋ.
  azb-azb: Çünki Baaşa və oğlu Ela öz bütləri ilə etdikləri və İsrailə etdirdikləri
    bütün günahlara görə İsrailin Allahı Rəbbi qəzəbləndirmişdilər.
  eng-DBY: for all the sins of Baasha, and the sins of Elah his son, which they sinned
    and wherewith they made Israel to sin, provoking Jehovah the God of Israel to
    anger with their vanities.
  hin-2017: इसका कारण बाशा के सब पाप और उसके पुत्र एला के भी पाप थे, जो उन्होंने स्वयं
    आप करके और इस्राएल से भी करवाकर इस्राएल के परमेश्वर यहोवा को व्यर्थ बातों से क्रोध
    दिलाया था।
  wol-KYG: Li ko waral di mboolem bàkkaar yi Basa ak doomam Ela bàkkaar te bàkkaarloo
    ko Israyil, ba feesal xolu Aji Sax ji Yàllay Israyil ndax seen tuuri neen.
  eng-YLT: concerning all the sins of Baasha, and the sins of Elah his son, that they
    sinned, and that they caused Israel to sin to provoke Jehovah, God of Israel,
    with their vanities.
  eng-WYC-2017: for all the sins of Baasha, and for the sins of Elah, his son, which
    sinned, and made Israel to do sin, and wrathed the Lord God of Israel in their
    vanities.
  eng-WMBB: for all the sins of Baasha, and the sins of Elah his son, which they sinned
    and with which they made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  urd-GVH: क्योंकि बाशा और उसके बेटे ऐला से संगीन गुनाह सरज़द हुए थे, और साथ साथ उन्होंने
    इसराईल को भी यह करने पर उकसाया था। अपने बातिल देवताओं से उन्होंने रब इसराईल के
    ख़ुदा को तैश दिलाया था।
  rug-rug: Koa gua koari doduru sinea saripu evaṉi e Basa meke Ela sa tuna koreo meke
    sapu ta garunu ni e Izireli pude taveti, si va bugoro ia rini se Zihova, sa Tamasa
    tadi pa Izireli koari na dia beku.
  gaz-gaz: kunis sababii cubbuu Baʼishaanii fi ilmi isaa Eelaan hojjetanii akka Israaʼeloonnis
    hojjetan gochuudhaan waaqota isaanii tolfamoo kanneen faayidaa hin qabneen Waaqayyo
    Waaqa Israaʼel dheekkamsaaf kakaasaniif taʼe.
  fra-LSG: à cause de tous les péchés que Baescha et Éla, son fils, avaient commis
    et qu’ils avaient fait commettre à Israël, irritant par leurs idoles l’Éternel,
    le Dieu d’Israël.
  yal-yal: na masɔtɔ Basa nun a dii xɛmɛna Ela yulubine nan xɔn e naxanye liga e nun
    e Isirayila ti naxanye liga fe ra, e Alatala raxɔlɔ suxure fufafune ra, Isirayilaa
    Ala.
  haw-1868: No na hewa a pau o Baasa, a no na hewa o Ela kana keiki, i lawehala ai
    laua, a i hoolilo ai hoi laua i ka Iseraela e lawehala, i ka hoonaukiuki ana ia
    Iehova ke Akua o ka Iseraela ma ko laua mau mea lapuwale.
  arb-NAV: وَذَلِكَ مِنْ أَجْلِ مَا ارْتَكَبَهُ بَعْشَا وَابْنُهُ أَيْلَةُ مِنْ آثَامٍ،
    وَجَعلا بَنِي إِسْرَائِيلَ يُخْطِئُونَ، وَيَسْتَثِيرُونَ غَيْظَ الرَّبِّ إِلَهِ
    إِسْرَائِيلَ بِضَلالِهِمْ.
  ewe-ewe: Dzɔgbevɔ̃enya sia dzɔ le Baasa kple via Ela ƒe nu vɔ̃wo ta elabena wokplɔ
    Israel de legbawo subɔsubɔ me eye Yehowa do dɔmedzoe ŋutɔŋutɔ.
  eng-LEE: For all the sins of Ba'sha, and the sins of Elah his son, by which they
    had sinned, and by which they had induced Israel to sin, to provoke the Lord the
    God of Israel to anger with their vanities.
  gvn-gvn: '@see-verse:1KI.016.012'
  asm-FB: বাচা আৰু তেওঁৰ পুত্ৰ এলাই নিজৰ অসাৰ প্ৰতিমাবোৰৰ দ্বাৰাই ইস্ৰায়েলৰ ঈশ্বৰ
    যিহোৱাক ক্রোধত উত্তেজিত কৰাবলৈ যি যি পাপ কৰিছিল, সেই সকলো পাপৰ কাৰণে এই সকলো ঘটিল।
  sus-A: بَاسَ نُن عَ شَ دِ عٍلَ قَشَ عٍ شَ يُنُبِ قُقَقُيٍ نَن مَ قٍ رَ، عٍ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ رَشْنْشِ نَشٍيٍ رَ.
  fra-SBL: à cause de tous les péchés de Baasha et des péchés d'Éla, son fils, qu'ils
    avaient commis et par lesquels ils avaient fait pécher Israël, pour irriter par
    leurs vanités l'Éternel, le Dieu d'Israël.
  hbo-hbo: אֶ֚ל כָּל־חַטֹּ֣אות בַּעְשָׁ֔א וְחַטֹּ֖אות אֵלָ֣ה בְנֹ֑ו אֲשֶׁ֣ר חָטְא֗וּ
    וַאֲשֶׁ֤ר הֶחֱטִ֙יאוּ֙ אֶת־יִשְׂרָאֵ֔ל לְהַכְעִ֗יס אֶת־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל
    בְּהַבְלֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.016.012'
  kik-kik: Nĩ ũndũ wa mehia marĩa mothe Baasha na mũriũ Ela meekĩte na magatũma andũ
    a Isiraeli mehie, na makĩrakaria Jehova Ngai wa Isiraeli, nĩ ũndũ wa mĩhianano
    yao ya kũhooywo ĩtaarĩ kĩene.
  fra-NCL: à cause de tous les péchés que Baasa et Ela, son fils, avaient commis et
    qu’ils avaient fait commettre à Israël, irritant par leurs idoles Yahweh, le Dieu
    d’Israël.
  cek-AK: Baasha hoi a capa Elah hnik mah sak ih zaehaih mah Israel kaminawk to zaesak
    pongah, Israel Angraeng Sithaw to palungphui hoi sak; atho kaom ai hmuen hoiah
    palungphuisak.
  cuk-cuk: We-ibmar-gunonikidi, Baasa ibmar-isgana-imaksad-ular, degi, e-machi-Ela
    ibmar-imaksad-ular, deyob gunonikid. Deginbali, Ela, Israel-dulemar-ibmar-isgana-imakega
    imaksabalid-ular, deyob gunonikid. Deyob ibmar-galagwensuli-imakdigusmaladba,
    Israel-dulemar-e-Bab-Dummad-Jehová oulusmalad.
  uig-CYR: Бу иш Баашаниң барлиқ гуналири билән униң оғли Елаһниң гуналири, җүмлидин
    уларниң Исраилни гунаға путлаштурған гуналири, әрзимәс бутлири билән Исраилниң
    Худаси Пәрвәрдигарниң ғәзивини қозғап, шундақ болди.
  tel-2017: వారు చేసిన పాపాలను బట్టి ప్రవక్త యెహూ ద్వారా బయెషాను గురించి యెహోవా చెప్పిన
    మాట నెరవేరేలా, బయెషా వంశం వారందరినీ జిమ్రీ నాశనం చేశాడు.
  hat-BSA: pou tout peche a Baesche yo ak peche a Éla, fis li a, peche ke yo te fè
    e avèk sila yo te fè Israël peche yo, e ki te pwovoke Li a lakòlè avèk zidòl pa
    yo.
  kos-kos: Baasha ac wen natul Elah eltal akkasrkusrakye LEUM GOD lun Israel, mweyen
    eltal alu nu ke ma sruloala, ac oayapa kolla mwet Israel in oru ma koluk.
  hbo-WLC: אֶ֚ל כָּל־חַטֹּ֣אות בַּעְשָׁ֔א וְחַטֹּ֖אות אֵלָ֣ה בְנ֑וֹ אֲשֶׁ֣ר חָטְא֗וּ
    וַאֲשֶׁ֤ר הֶחֱטִ֙יאוּ֙ אֶת־יִשְׂרָאֵ֔ל לְהַכְעִ֗יס אֶת־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל
    בְּהַבְלֵיהֶֽם׃
  ibo-ibo: Nʼihi mmehie niile nke Baasha na nwa ya Ela mere, na nke ha ji mee ka Izrel
    mehie, bịakwa kpasuo iwe Onyenwe anyị bụ Chineke Izrel, site nʼarụsị ha niile
    na-abaghị uru.
  ory-ory: ବାଶା ଓ ତାଙ୍କର ପୁତ୍ର ଏଲା ଆପଣାମାନଙ୍କ ଅସାରତା ଦ୍ୱାରା ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କୁ
    ବିରକ୍ତ କରିବା ପାଇଁ ଯେଉଁ ପାପ କଲେ ଓ ଇସ୍ରାଏଲକୁ ପାପ କରାଇଲେ, ବାଶାଙ୍କର ସେହି ସମସ୍ତ ପାପ
    ଓ ତାଙ୍କର ପୁତ୍ର ଏଲାଙ୍କର ପାପ ଏଥିର କାରଣ।
  chk-chk: Ei a fis pokiten än Paasa me än Ela nöün we mwän tipis, pwal pokiten ar
    emweni chon Israel ngeni tipis. Iwe, ra asonga ewe Samol mi Lapalap ewe Koten
    Israel ren ar kewe uluulun anümwäl.
  rop-rop: Dislot ting na bin hepin, dumaji Beisha en im san Ela bin oldei dumbat
    ola nogudbala ting, en deibin lidimbat ola Isreil pipul blanga dumbat ola nogudbala
    ting du en deibin meigim YAWEI det trubala God blanga Isreil brabli wail wen deibin
    meigimbat ola nogudwan drimin sheip.
  ukr-1871: За всї гріхи Баасині й за гріхи сина його Іли, що вони самі чинили, та
    якими приводили Ізраїля до гріха, розпалюючи гнїв Господень своїми ідолами.
  deu-1951: um aller Sünden Baesas und um der Sünden seines Sohnes Ela willen, die
    sie taten und wodurch sie Israel zur Sünde verführten und den HERRN, den Gott
    Israels, durch ihre Götzen erzürnten.
  eng-JPS: for all the sins of Baasa, and the sins of Elah his son, which they sinned,
    and wherewith they made Israel to sin, to provoke the LORD, the God of Israel,
    with their vanities.
  srp-1865: Za sve grijehe Vasine i za grijehe Ile sina njegova, kojima griješiše
    i kojima na grijeh navodiše Izrailja gnjeveæi Gospoda Boga Izrailjeva taštinama
    svojim.
  lug-lug: olw’ebibi bya Baasa ne mutabani we Era bye baakola n’okwonoonyesa Isirayiri,
    nga basunguwaza Mukama Katonda wa Isirayiri olwa bakatonda beebeekolera abatagasa.
  heb-heb: אל כל חטאות בעשא וחטאות אלה בנו אשר חטאו ואשר החטיאו את ישראל להכעיס את
    יהוה אלהי ישראל בהבליהם׃
  ben-IRV: এর কারণ বাশার সব পাপ ও তাঁর ছেলে এলার পাপ আচরণ; তাঁরা নিজেরা পাপ করেছিলেন
    এবং ইস্রায়েলকেও পাপ করিয়েছিল, ইস্রায়েলের ঈশ্বর সদাপ্রভুকে তাঁদের মূর্তির মাধ্যমে
    ক্রুদ্ধ করেছিল।
  pan-pan: ਬਆਸ਼ਾ ਦੇ ਸਾਰੇ ਪਾਪਾਂ ਦੇ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਏਲਾਹ ਦੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਇਹ ਹੋਇਆ ਜਿਨ੍ਹਾਂ
    ਨੇ ਪਾਪ ਕੀਤਾ ਸਗੋਂ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ ਕਰਵਾਇਆ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਆਪਣੇ ਵਿਅਰਥ ਕੰਮਾਂ ਦੇ ਨਾਲ ਕ੍ਰੋਧਵਾਨ ਕੀਤਾ।
  mya-JVB: အကြောင်းမူကား၊ ဗာရှာ နှင့် သား ဧလာ တို့သည် ကိုယ်တိုင်ပြစ်မှား သော အပြစ်နှင့်
    ဣသရေလ အမျိုးကိုလည်း ပြစ်မှား စေသော အပြစ် အားဖြင့်၎င်း၊ မိစ္ဆာ ဒိဌိအားဖြင့် ၎င်း၊
    ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၏ အမျက် တော်ကို နှိုးဆော်သော အကြောင်း တည်း။
  tbg-tbg: Basaavavata vira maaqu Elaavavata qora okara autiha Isarerivata kuntama
    virivi komanta, vikavata vitanta qora okara autuntemake, qumina una variqa maraqura/varaha
    quahama nimitora kaara Isareri Variqa Nora Kotira voqamakero arara itovaro vaura.
  hmo-hmo: Basa bona iena natuna Elaha edia kara dika dainai, bona edia kaivakuku
    dekena amo, bona unai edia dika dekena amo idia ese Israela taudia be kara dika
    lalonai idia hakaua dainai, Lohiabada, Israela ena Dirava ia badu.
  urd-urd: बाशा के सब गुनाहों और उसके बेटे ऐला के गुनाहों की वजह से जो उन्होंने किए,
    और जिनसे उन्होंने इस्राईल से गुनाह कराया, ताकि ख़ुदावन्द इस्राईल के ख़ुदा को अपने
    बातिल कामों से ग़ुस्सा दिलाएँ।
  rus-SYN: за все грехи Ваасы и за грехи Илы, сына его, которые они сами делали и
    которыми вводили Израиля в грех, раздражая Господа Бога Израилева своими идолами.
  bqc-SIM: Baasa ń a nɛ́ Elao Dii Isailiↄ Lua pↄ fɛ̀lɛɛ̀ duuna pↄ́ aa kɛ̀ tã́aↄ
    yã́ musu, mɛ́ kɛ́ aa ɛ̀a Isailiↄ dà a kɛau yã́i.
  tcz-CHONGTHU: Hiche thilsoh hi Baasha leh achapa Elah chonset jeh leh Israel achonset
    sah lhon jeh ahi. Hitia hi manlou semthu doilim ho jeh’a Pakai Israel Pathen chu
    ana suh lunghang’u ahi.
  mar-mar: 'बाशा आणि त्याचा पुत्र एला यांच्या पापांमुळे हे झाले. त्यांनी स्वत: पापे
    केली आणि लोकांच्या पापांनाही ते कारण झाले. त्यांनी अनेक मूर्ती केल्यामुळे इस्राएलावर
    परमेश्वराचा क्रोध झाला.'
  qub-qub: Chaynöga ruraran Baasapawan wamran Elapa juchancunapita, Israelcunatapis
    juchayojyächishanpita, mana bälej ïdulucunata adurashpan Israelpa Tayta Diosninta
    fiyupa rabyachishanpita.
  bqp-bqp: Baasa kũ a nɛ́ Elao Dikiri Isarailanↄ Luda pↄ fɛ̃̀nɛ durunna kũ ò kɛ̀
    tãna pãpãnↄ yã musu, akũ dↄ ò Isarailanↄ dà a kɛnan yãi.
  hat-hat: Paske Bacha ak Ela, pitit li a, te fè Seyè a, Bondye pèp Izrayèl la, fache
    ak vye zidòl yo. Yo te peche kont Seyè a, yo te lakòz pèp la fè sa ki mal tou.
  eng-BSB: This happened because of all the sins Baasha and his son Elah had committed
    and had caused Israel to commit, provoking the LORD, the God of Israel, to anger
    with their worthless idols.
  eng-WEBPB: for all the sins of Baasha, and the sins of Elah his son, which they
    sinned and with which they made Israel to sin, to provoke the LORD, the God of
    Israel, to anger with their vanities.
  kbq-kbq: Na'ankure Ba'asa'ene nemofo Ela'enena kumi nehuke, Israeli vahe'enena zamazeri
    kumipima nezmantreke, kaza osu havi anumzana tro hunte'neke, mono'ma hunta'azamo'a
    Ra Anumzamofona azeri arimpa ahe'na'e.
  nhe-BL: TOTECO quintlatzacuilti ipampa nochi itlajtlacolhua Baasa huan icone, Ela.
    Pampa inijuanti quichijque ma tlajtlacolchihuaca nochi israelitame pampa quinfuerzajhuijque
    ma quinhueyichihuaca miyac tlaixcopincayotl tlen sequinoc altepetini, huan yeca
    TOTECO ininDios israelitame tlahuel cualanqui ininhuaya ipampa inintlajtlacolhua.
  bus-bus: Baasa kↄ̃n a nɛ́ Elao Dii Isarailinↄ Luda pↄↄ fɛ̃̀nɛ durun kɛ̀ aↄ̃ↄ kɛ̀
    tãa pãpãanↄ yã musu, ben dↄ aↄ̃ Isarailinↄ dà à kɛnan yãnzi.
  gub-BL: Umuwete katu tupàn a'ua'u wikuwe mehe wà. Uzapo kar ikatu 'ym ma'e teko
    Izaew wanupe wà no. A'e rupi Maaza a'e, ta'yr a'e no, umuikwahy kar Tupàn Tuweharupi
    Wiko Ma'e Izaew wazar a'e wà.
  eng-DRA: For all the sins of Baasa, and the sins of Ela his son, who sinned, and
    made Israel to sin, provoking the Lord the God of Israel with their vanities.
