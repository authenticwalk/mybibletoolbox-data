verse: 1KI.016.034
translations:
  mal-C: ആഹാബിന്റെ ഭരണകാലത്ത് ബേഥേല്യനായ ഹീയേൽ യെരീഹോനഗരം പുനർനിർമിച്ചു. നൂന്റെ മകനായ
    യോശുവ മുഖാന്തരം യഹോവ അരുളിച്ചെയ്ത വചനപ്രകാരം; അതിന്റെ അടിസ്ഥാനമിട്ടപ്പോൾ അദ്ദേഹത്തിന്റെ
    ആദ്യജാതൻ അബീരാമും അതിന്റെ കവാടം ഉറപ്പിച്ചപ്പോൾ ഏറ്റവും ഇളയപുത്രൻ സെഗൂബും നഷ്ടപ്പെട്ടു.
  deu-TKW: Zu seiner Zeit baute Hiel von Bethel die Stadt Jericho wieder auf; es kostete
    ihn seinen Erstgeborenen, Abiram, als er ihren Grund legte, und seinen jüngsten
    Sohne Segub, als er ihre Thore einsetzte, nach dem Worte Jahwes, das er durch
    Josua, den Sohn Nuns, geredet hatte.
  lin-lin: Na tango Akabi azalaki mokonzi, Iyeli, moto ya Beteli, atongaki lisusu
    engumba Jeriko. Tango atongaki miboko na yango, Abirami, mwana na ye ya liboso
    ya mobali, akufaki ; mpe tango batiaki bikuke na yango, Segubi, mwana na ye ya
    mobali ya suka, akufaki. Yango esalemaki kolanda liloba oyo Yawe alobaki na nzela
    na Jozue, mwana mobali ya Nuni.
  eng-LSV: In his days Hiel the Beth-Elite has built Jericho; he laid its foundation
    with Abiram his firstborn, and he set up its doors with Segub his youngest, according
    to the word of YHWH that He spoke by the hand of Joshua son of Nun.
  eng-GNV: 'In his dayes did Hiel the Bethelite buylde Iericho: he layed the foundation
    thereof in Abiram his eldest sonne, and set vp the gates thereof in his yongest
    sonne Segub, according to the worde of the Lord which he spake by Ioshua the sonne
    of Nun.'
  eng-WEBSTER: 'In his days Hiel the Beth-elite built Jericho: he laid the foundation
    of it in Abiram his first-born, and set up the gates of it in his youngest son
    Segub, according to the word of the LORD, which he spoke by Joshua the son of
    Nun.'
  nhw-BL: Ipan nopa tonali quema tlanahuatiyaya Acab, Hiel, catli ehua Betel, sempa
    pejqui quisencahua nopa altepetl Jericó. Huan quema quitlali itzinpehualtil, mijqui
    iachtihui cone catli itoca Abiram. Huan quema quitlamilti huan quitlali nochi
    nopa puertas, mijqui icone teipa ejquetl catli itoca Segub. Nochi ya ni mochijqui
    quen TOTECO huejcajya quiilhuijtoya Josué, icone Nun, ma teyolmelahuas para panos.
  swh-ONEN: Katika wakati wa Ahabu, Hieli, Mbetheli, akaijenga upya Yeriko. Aliweka
    misingi yake kwa gharama ya mzaliwa wake wa kwanza Abiramu, na kuweka malango
    yake kwa gharama ya mwanawe mdogo Segubu, kulingana na neno la Bwana alilosema
    kupitia Yoshua mwana wa Nuni.
  bba-bba: Akɑbun wɑɑti ye sɔɔ, Hili Betɛliɡii u seewɑ u Yeriko bɑnɑ. Sɑɑ ye u wuu
    ɡen kpɛɛkpɛɛku swĩimɔ mɑ win bii ɡbiikoo Abirɑmu u ɡu. Sɑɑ ye u mɑɑ ɡen ɡbɑ̃rɑrun
    ɡɑmbo dokemɔ mɑ win bii dɑ̃ɑko Seɡubu u mɑɑ ɡu. N deemɑ Yinni Gusunɔ u rɑɑ ɡeruɑ
    Yosue Nunin biin nɔɔn di u nɛɛ, wi u mɑɑ wuu ɡe bɑnɑ, mɛsumɑ yɛ̃ron bibu bɑ koo
    ɡbi.
  eng-KJVCPB: 'In his days did Hiel the Bethelite build Jericho: he laid the foundation
    thereof in Abiram his firstborn, and set up the gates thereof in his youngest
    son Segub, according to the word of the Lord, which he spake by Joshua the son
    of Nun.'
  luo-luo: E kinde Ahab, Hiel ja-Bethel nochako gero Jeriko kendo. Noketo misene mi
    wuode makayo miluongo ni Abiram notho kendo kane oguro dhorangeye to wuode ma
    chogo miluongo ni Segub bende notho, mana kaka wach Jehova Nyasaye mane owacho
    gi dho Joshua wuod Nun.
  meu-meu: Iena nega ai Hiele, tau Betele, ese Ieriko e hadaia; ruma badidia e haginidia
    davana na natuna roboana Abiram, bona ikoukou e haginidia davana na natuna tau-muritai
    Segubu, Iehova ena hereva Iosua Nunu uduna amo e gwauraia heḡereḡerena.
  npi-ULB: आहाबको शासनकालमा बेथेलका हीएलले यरीहोको पुनर्निर्माण गरे । हीएलले सहरको
    जग बसाल्दा तिनको जेठो छोरो अबीरामको मृत्यु भयो । तिनले सहरका मूल ढोकाहरू बनाइरहँदा
    तिनको कान्छो छोरो सगूबको मृत्यु भयो । यसरी परमप्रभुले नूनका छोरा यहोशूद्वारा बोल्नुभएको
    वचन पुरा भयो ।
  yor-yor: Ní ìgbà ayé Ahabu, Hieli ará Beteli kọ́ Jeriko. Ó fi ìpìlẹ̀ rẹ̀ lé ilẹ̀
    ní Abiramu, àkọ́bí rẹ, ó sì gbé àwọn ìlẹ̀kùn ibodè rẹ̀ kọ́ ní Segubu àbíkẹ́yìn
    rẹ̀, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí ó ti ipa Joṣua ọmọ Nuni sọ.
  emp-NTPO: Acabo ewarid̶e ẽberã Betel purud̶ebema Hiel abadada b̶asia. Maʌ̃ Hielba
    Jerico purura wayacusa osia. Baribʌrʌ dji mõgara jũrã ca b̶ad̶a obʌrʌd̶e idji
    warra iwina Abiraʌ̃da beusia. Dji ed̶a wãbada pãrãbʌrʌd̶e idji warra tẽãbema Seguda
    beusia. Ãcõrẽba Nuʌ̃ warra Josued̶eba jarad̶a quĩrãca mãwãsia.
  pes-OPCB: در دورهٔ سلطنت او مردی از بیت‌ئیل به نام حی‌ئیل، شهر اریحا را دوباره بنا
    کرد. اما وقتی پایه‌های آن را می‌نهاد، پسر بزرگش ابیرام مرد و وقتی آن را تمام کرد
    و دروازه‌هایش را کار گذاشت، پسر کوچکش سجوب مرد. این به سبب لعنت خداوند بر اریحا
    بود که توسط یوشع پسر نون اعلام شده بود.
  tgl-ULB: Sa kaniyang panahon, tinayo muli ni Hiel ang Jerico. Tinayo niya ito kapalit
    ang buhay ng kaniyang panganay na anak na si Abiram at ginawa ang mga tarangkahan
    kapalit ang buhay ni Segub, ang kaniyang bunso. Ginawa nila ito dahil sinunod
    nila ang salita ni Yahweh na sinabi noong panahon ni Josue anak ni Nun.
  cbu-NT: Ashiriya, Apanll yaktaa Jerico kapeetarangu, anoo kurak Ajab yusur tuchizamaam
    chinarangu, Hiyelshat Betelshuch tputs panguseem pangumaam chtarangu, anush wipshat
    putsisarini sur Abiram tsiparangiya. Ashiritaa, pangusee tandapunuzpatari iwaparangu,
    wachoomsha shtandashini wayaku, anush yusur misha Hiyel wip nllurarinsha sur Segub
    tsiparangitamta. Yuwartatam Apanll Josueyaa Nomarineetsi wip kamanirangu, anuritam
    tatsamoorangiya. Ashiriya, na kamaneena yuwaa kurak Ajab Israelchicheem tputs
    ksutarangu anootsi.
  hui-hui: Ahaba ibu kini heagola Bedele tanoali mbira mini Hile henego ibugua Yarigo
    tano mo tiga bialu lone biadai bialu hene. Hile ibugua tano ogoni wene bule lowa
    bialu heaore ibu igini wahene Abirama heago homene. Ani biai howa ai tano pabenaga
    panga haraba dunini wiaru wabialu heagola Hile ibu igini heyogone Segubu heago
    homene. Ogonidagua binidagoni bamba Anduane Homogohanda Nunu igini Yosuaha howa
    bi mbira mbiwia henego lola hene.
  mya-mya: သူ​နန်း​စံ​နေ​စဉ်​အ​တွင်း​ဗေ​သ​လ​မြို့​သား ဟိ​ဧ​လ​သည် ယေ​ရိ​ခေါ​မြို့​ကို​ပြန်​လည်​တည်
    ထောင်​လေ​သည်။ နုန်​၏​သား​ယော​ရှု​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​နှင့်
    အ​ညီ ဟိ​ဧ​လ​သည်​ယေ​ရိ​ခေါ​မြို့​ကို​အုတ် မြစ်​ချ​ချိန်​၌​မိ​မိ​၏​သား​ဦး​အ​ဘိ​ရံ​ကို
    လည်း​ကောင်း၊ မြို့​တံ​ခါး​များ​တည်​ဆောက် ချိန်​၌​သား​ထွေး​စေ​ဂုပ်​ကို​လည်း​ကောင်း
    ဆုံး​ရှုံး​ရ​လေ​သည်။
  bod-N: ཨ་ཧབ་ཀྱི་དུས་སུ་པེད་ཨེལ་པ་ཧི་ཨེལ་གྱིས་ཡེ་རུ་ཀོ་གྲོང་ཁྱེར་ཡང་བསྐྱར་བརྩིགས་ཏེ།
    ཁོས་གྲོང་ཁྱེར་གྱི་རྩིག་རྨང་འདིང་དུས་བུ་ཆེ་བ་ཨ་བི་རཱམ་ཤི་བ་དང་། ཡང་མཁར་སྒོ་འཛུགས་དུས་བུ་ཆུང་བ་སི་གེབ་ཤི་བར་གྱུར་ཏོ།
    །དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨ་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ་གྲུབ་བོ།
    །
  sna-sna: Munguva yaAhabhu, Hieri wokuBheteri akavakazve Jeriko. Mwanakomana wake
    wedangwe, Abhiramu, akafa paakavaka hwaro hweguta, uye mwanakomana wake wegotwe
    Segubhi akafa paakamisa masuo aro, sezvazvakarehwa neshoko raJehovha naJoshua
    mwanakomana waNuni.
  spa-BLM: En sus días, Hiel el betelita construyó Jericó. Puso sus cimientos con
    la pérdida de Abiram, su primogénito, y levantó sus puertas con la pérdida de
    su hijo menor, Segub, según la palabra de Yahvé, que habló por medio de Josué,
    hijo de Nun.
  cac-cac: Ayic ayoch vin̈aj Acab chi' reyal, axo vin̈aj Hiel aj Betel ix b'oanxiq'ue
    chon̈ab' Jericó. Ayic ix yac'anxiem yich jun chon̈ab' chi' vin̈, ix cham jun sb'ab'el
    yuninal vin̈ scuch Abiram. Axo yic ix och spuertail, ix cham vin̈aj Segub slajvub'
    yuninal vin̈. Ix elc'och icha tas yalnaccan Jehová d'a vin̈aj Josué yuninal vin̈aj
    Nun.
  swh-ULB: Katika siku zake Hieli Mbetheli aliijenga tena Yeriko. Akaijenga misingi
    ya mji kwa kufiwa na Abiramu mzaliwa wake wa kwanza, naye akayajenga malango ya
    mji kwa kufiwa na mwanae mdogo Segebu, na walifanya hivi kwa sababu walitii neno
    la BWANA, ambalo alikuwa amelinena kwa kinywa cha Joshua mwana wa Nuni.
  bel-bel: І рабіў благое перад вачыма Гасподнімі і хадзіў шляхам Ераваама і ў грахах
    Ягоных, якімі той увёў у грэх Ізраіля.
  deu-ELBBK: In seinen Tagen baute Hiel, der Betheliter, Jericho wieder auf. Mit Abiram,
    seinem Erstgeborenen, legte er ihren Grund, und mit Segub, seinem Jüngsten, stellte
    er ihre Tore auf, nach dem Wort des HERRN, das er durch Josua, den Sohn Nuns,
    geredet hatte.
  mbb-OT: Dutun te timpu te kedhadì ni Ahab, mid-umanan benguna ni Hiel he tig-Betel
    is Jerico. Hein ebengunen din en is menge pundasyun kayi, minatey is kinekekayan
    he anak din he si Abiram. Ne hein iyan din en ebpeveelan is menge pultahan kayi
    he inged, iyan en maan minatey is tinengkezan he anak din he si Segub. Neulaula
    heini is langun sumalà is lalag te Nengazen pinaaǥi ki Josue he anak ni Nun.
  mal-2015: അവന്റെ കാലത്തു ബേഥേല്യനായ ഹീയേൽ യെരീഹോ പണിതു; യഹോവ നൂന്റെ മകനായ യോശുവമുഖാന്തരം
    അരുളിച്ചെയ്ത വചനപ്രകാരം അതിന്റെ അടിസ്ഥാനം ഇട്ടപ്പോൾ അവന്നു അബീറാം എന്ന മൂത്തമകനും
    അതിന്റെ പടിവാതിൽ വെച്ചപ്പോൾ ശെഗൂബു എന്ന ഇളയമകനും നഷ്ടംവന്നു.
  rmc-rmc: Medik kraľinelas o Achab, jekh murš andral o Betel, savo pes vičinelas
    Chijel, chudňa pale te ačhavel o foros Jericho. Ale sar o Chijel thovelas o zakladi,
    leskro nekphureder čhavo o Abiram muľa. Paľis, sar dokerďa o foroskre brani, muľa
    leske the o terneder čhavo o Segub. Ov ačhaďa pale o Jericho vaš o dživipena peskre
    čhavengre, avke sar phenďa anglo but berš o Jozua, o čhavo le Nunoskro.
  pes-OPV: و در ایام او، حیئیل بیت ئیلی، اریحا را بنا کرد و بنیادش را برنخست زاده
    خود ابیرام نهاد و دروازه هایش را بر پسر کوچک خود سجوب برپا کرد موافق کلام خداوند
    که به واسطه یوشع بن نون گفته بود.
  ron-1924: Пе время луй, Хиел дин Бетел а зидит ярэшь Иерихонул, й-а пус темелииле
    ку прецул луй Абирам, ынтыюл луй нэскут, ши й-а пус порциле ку прецул луй Сегуб,
    чел май тынэр фиу ал луй, дупэ кувынтул пе каре-л спусесе Домнул прин Иосуа, фиул
    луй Нун.
  ben-OBCV: আহাবের রাজত্বকালে, বেথেলের হীয়েল যিরীহো নগরটির পুনর্নির্মাণ করল। সদাপ্রভু,
    নূনের ছেলে যিহোশূয়ের মাধ্যমে যা বললেন, সেই কথানুসারে নগরটির ভিত্তি গাঁথার জন্য
    হীয়েলকে তার প্রথমজাত ছেলে অবীরামকে হারাতে হল, এবং ছোটো ছেলে সগূবকে বিসর্জন দিয়ে
    তিনি ফটকগুলি খাড়া করলেন।
  som-som: Oo wakhtigiisii Yerixoo waxaa dhisay nin reer Beytel ah oo magiciisa la
    odhan jiray Xii'eel; oo markuu aasaaskeedii dhigay waxaa ka dhintay wiilkiisii
    curadka ahaa oo Abiiraam ahaa, markuu irdaheedii taagayna waxaa ka dhintay wiilkiisii
    yaraa oo Seguub ahaa, oo waxay noqotay sidii eraygii Rabbigu kula hadlay Yashuuca
    ina Nuun.
  lat-VUC: 'In diebus ejus ædificavit Hiel de Bethel Jericho: in Abiram primitivo
    suo fundavit eam, et in Segub novissimo suo posuit portas ejus, juxta verbum Domini
    quod locutus fuerat in manu Josue filii Nun.'
  eng-ASVBT: 'In his days did Hiel the Beth-elite build Jericho: he laid the foundation
    thereof with the loss of Abiram his firstborn, and set up the gates thereof with
    the loss of his youngest son Segub, according to the word of Jehovah, which he
    spake by Joshua the son of Nun.'
  ita-1885: Nel suo tempo, Hiel, da Betel, riedificò Gerico, e la fondò sopra Abiram,
    suo primogenito; e posò le porte di essa sopra Segub, suo figliuol minore; secondo
    la parola del Signore, la quale egli avea pronunziata per Giosuè, figliuolo di
    Nun.
  eng-LXXUP: 'And in his days Hiel the Bethelite built Jericho: he laid the foundation
    of it in Abiram his firstborn, and he set up the doors of it in Segub his younger
    son, according to the word of the Lord which he spoke by Joshua the son of Nun.'
  eng-ULB: During Ahab's rule, Hiel of Bethel rebuilt Jericho. Hiel laid the foundation
    of the city at the cost of the life of Abiram, his firstborn son; and Segub, his
    youngest son, lost his life while he was building the gates of the city, in keeping
    with the word of Yahweh which he spoke by Joshua son of Nun.
  spa-VBL: Durante el reinado de Acab, Hiel de Betel reconstruyó Jericó. Sacrificó
    a Abiram, su hijo primogénito, cuando puso sus cimientos, y sacrificó a Segub,
    su hijo menor, cuando construyó sus puertas. Esto cumplió el mensaje que el Señor
    había dado a través de Josué, hijo de Nun.
  fra-_FOB: De son temps, Hiel de Béthel bâtit Jérico. Il la fonda sur Abiram, son
    aîné, et il en posa les portes sur Ségub, son dernier-né, selon la parole que
    l'Éternel avait prononcée par Josué, fils de Nun.
  mal-mal: അവന്റെ കാലത്ത് ബേഥേല്യനായ ഹീയേൽ യെരിഹോ പണിതു; യഹോവ നൂന്റെ മകനായ യോശുവ മുഖാന്തരം
    അരുളിച്ചെയ്ത വചനപ്രകാരം അതിന്റെ അടിസ്ഥാനം ഇട്ടപ്പോൾ അവന് അബീറാം എന്ന മൂത്തമകനും
    അതിന്റെ പടിവാതിൽ വെച്ചപ്പോൾ ശെഗൂബു എന്ന ഇളയ മകനും നഷ്ടമായി.
  urd-GVR: Aḳhiyab kī hukūmat ke daurān Baitel ke rahne wāle Hiyel ne Yarīhū Shahr
    ko nae sire se tāmīr kiyā. Jab us kī buniyād rakhī gaī to us kā sab se baṛā beṭā
    Abīrām mar gayā, aur jab us ne shahr ke darwāze lagā die to us ke sab se chhoṭe
    beṭe Sajūb ko apnī jān denī paṛī. Yoṅ Rab kī wuh bāt pūrī huī jo us ne Yashua
    bin Nūn kī mārifat farmāī thī.
  suz-BL: आहाबम सासन पवा ना बेथेल ङा हीएलमी यरीको सहर लेंशा सेला बाक्‍त। मेको आ जग
    वोदमेनु, मेको आ ङोंइती जरमेशो तौ अबीराम बेक्‍माक्‍त। मिनु मेको आ ठेयब लाप्‍चो
    वोदमेनु, मेको आ कान्‍छा तौ सेगुब बेक्‍माक्‍त। मोपा परमप्रभु यावेमी नून आ तौ यहोसु
    रे पा देंशो लोव़ खबा बाक्‍त। यहोसु ६:२६
  ita-1927: Al tempo di lui, Hiel di Bethel riedificò Gerico; ne gettò le fondamenta
    su Abiram, suo primogenito, e ne rizzò le porte su Segub, il più giovane de’ suoi
    figliuoli, secondo la parola che l’Eterno avea pronunziata per bocca di Giosuè,
    figliuolo di Nun.
  ckb-ckb: لە سەردەمی ئەحاڤ، حیێلی بێت‌ئێلی ئەریحای بنیاد نایەوە. کاتێک دەستی بە دانانی
    بناغەکە کرد، ئەبیرامی کوڕە نۆبەرەکەی مرد، هەروەها کاتێک دەرگاکانی چەقاند سگوڤی
    کوڕە بچووکەکەی مرد، هەروەک چۆن فەرمایشتی یەزدان لەسەر زاری یەشوعی کوڕی نون فەرمووبووی.
  eng-BBE: In his days Hiel made Jericho; he put its base in position at the price
    of Abiram, his oldest son, and he put its doors in place at the price of his youngest
    son Segub; even as the Lord had said by Joshua, the son of Nun.
  kan-OKCV: ಅವನ ದಿವಸಗಳಲ್ಲಿ ಬೇತೇಲಿನ ಹೀಯೇಲನು ಯೆರಿಕೋವನ್ನು ಕಟ್ಟಿಸಿದನು. ಯೆಹೋವ ದೇವರು ನೂನನ
    ಮಗನಾದ ಯೆಹೋಶುವನ ಮುಖಾಂತರ ಹೇಳಿದ್ದ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಅವನು ಅದಕ್ಕೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿದಾಗ,
    ತನ್ನ ಚೊಚ್ಚಲಮಗನಾದ ಅಬೀರಾಮನನ್ನೂ, ಅದರ ಬಾಗಿಲುಗಳನ್ನು ಇಟ್ಟಾಗ ತನ್ನ ಕಿರಿ ಮಗನಾದ ಸೆಗೂಬನನ್ನೂ
    ಕಳೆದುಕೊಂಡನು.
  tam-2017: அவனுடைய நாட்களிலே பெத்தேல் ஊரைச்சேர்ந்த ஈயேல் எரிகோவைக் கட்டினான்; யெகோவா
    நூனின் மகனாகிய யோசுவாவைக்கொண்டு சொல்லியிருந்த வார்த்தையின்படியே, அவன் அதின் அஸ்திபாரத்தைப்
    போடுகிறபோது, அபிராம் என்னும் தன்னுடைய மூத்த மகனையும், அதின் வாசல்களை வைக்கிறபோது
    செகூப் என்னும் தன்னுடைய இளைய மகனையும் சாகக்கொடுத்தான்.
  spa-RV-1909: En su tiempo Hiel de Beth-el reedificó á Jericó. En Abiram su primogénito
    echó el cimiento, y en Segub su hijo postrero puso sus puertas; conforme á la
    palabra de Jehová que había hablado por Josué hijo de Nun.
  ron-BTF: În zilele lui Hiel betelitul a construit Ierihonul; i-a pus temelia în
    Abiram, întâiul său născut, şi i-a pus porţile în cel mai tânăr fiu al său, Segub,
    conform cuvântului DOMNULUI, pe care îl spusese prin Iosua, fiul lui Nun.
  eng-WEBP: In his days Hiel the Bethelite built Jericho. He laid its foundation with
    the loss of Abiram his firstborn, and set up its gates with the loss of his youngest
    son Segub, according to the LORD’s word, which he spoke by Joshua the son of Nun.
  eng-FBV: During Ahab's reign Hiel of Bethel rebuilt Jericho. He sacrificed Abiram
    his firstborn son when he laid its foundation, and sacrificed Segub his youngest
    son when he constructed its gates. This fulfilled the message the Lord had given
    through Joshua, son of Nun.
  nld-1939: In zijn tijd heeft Achiël, uit Betel, Jericho herbouwd; op Abiram, zijn
    eerstgeborene, legde hij de grondvesten, en op Segoeb, zijn jongsten zoon, plaatste
    hij de poorten, zoals Jahweh door de mond van Josuë, den zoon van Noen, had voorspeld.
  nch-BL: Ipan nopa tonali quema tanahuatiyaya Acab; Hiel, cati ehua Betel, sempa
    pejqui quicualchijchihua nopa altepet Jericó. Huan quema quitali itzinpehualtil,
    mijqui iachtohui cone cati itoca Abiram. Huan quema quitamilti huan quitali nochi
    nopa caltemit, mijqui icone teipa ejquet cati itoca Segub. Nochi ya ni mochijqui
    quej TOTECO huejcajquiya quiilhuijtoya Josué, icone Nun, ma teyolmelahuas para
    panos.
  vie-1934: Trong đời A-háp, Hi-ên ở Bê-tên, xây lại thành Giê-ri-cô. Khi người đặt
    cái nền thì mất A-bi-ram, con trưởng nam mình, lúc dựng các cửa thì mất Sê-gúp,
    con út mình, theo như lời của Đức Giê-hô-va đã cậy Giô-suê, con trai của Nun,
    mà phán ra.
  hin-CV: इन्हीं दिनों में बेथेल निवासी हिएल ने येरीख़ो नगर को बनाना शुरू किया और
    जब उसने इसकी नींव डाली तो उसके पहलौठे पुत्र अबीराम की मृत्यु हो गई. और जब वह नगर
    फाटक, लगवा रहा था, उसके छोटे पुत्र सेगूब की मृत्यु हो गई. यह याहवेह के वचन के
    अनुसार था, जो उन्होंने नून के पुत्र यहोशू द्वारा बताया था.
  spa-BES: En sus días reedificó Hiel a Jericó; puso los cimientos a costa de Abiram,
    su hijo mayor, y puso sus puertas en el lugar a costa de su hijo menor, Segub;
    tal como el Señor había dicho por Josué, el hijo de Nun.
  tdx-tdx: Tañ’ andro’e ty namboare’ i Kiale ty Ierikò. I Abirame tañolo­ño­loña’e
    ty nampipoha’e o mananta’eo le i Segobe tsitso’e ty nampitroara’e o lalambeio
    ty amy tsara’ Iehovà nitsa­rae’e añam’ Iehosoa ana’ i Noney.
  tha-KJV: ในรัชกาลของพระองค์​ฮี​เอลชาวเบธเอลได้สร้างเมืองเยรี​โค ท่านได้วางรากเมืองนั้นโดยต้องเสียอาบีรัมบุตรหัวปีของท่าน
    และตั้งประตูเมืองโดยต้องเสียเสกุบบุตรสุดท้องของท่าน ตามพระวจนะของพระเยโฮวาห์ ซึ่งพระองค์ตรัสโดยโยชู​วาบ​ุตรชายนูน
  por-BR-2018: Em seu tempo Hiel de Betel reedificou a Jericó. À custa de Abirão seu
    primogênito lançou o alicerce, e à custa de Segube seu filho posterior pôs suas
    portas, conforme à palavra do SENHOR que havia falado por Josué filho de Num.
  deu-ELO: In seinen Tagen baute Hiel, der Betheliter, Jericho wieder auf. Mit Abiram,
    seinem Erstgeborenen, legte er ihren Grund, und mit Segub, seinem Jüngsten, stellte
    er ihre Tore auf, nach dem Worte Jehovas, das er durch Josua, den Sohn Nuns, geredet
    hatte.
  eng-WYC-2018: Forsooth in his days Hiel of Bethel builded Jericho; in Abiram, his
    first son, he founded it, and in Segub, his last son, he setted the gates thereof,
    by the word of the Lord, which he had spoken in the hand of Joshua, the son of
    Nun. (And in his days Hiel of Bethel rebuilt Jericho; he lost Abiram, his first
    son, at the time that he founded it, and he lost Segub, his last son, when he
    put up its gates, by the word of the Lord, which he had spoken by Joshua, the
    son of Nun.)
  epo-epo: En lia tempo Ĥiel, Bet-Elano, konstruis Jeriĥon. Kun perdo de sia unuenaskito
    Abiram li fondis ĝin, kaj kun perdo de sia plej juna filo Segub li starigis ĝiajn
    pordegojn, konforme al la vorto de la Eternulo, kiun Li diris per Josuo, filo
    de Nun.
  uig-PIN: Uning künliridǝ Bǝyt-Əllik Hiǝl Yeriho xǝⱨirini yasidi; lekin u uning ulini
    salƣanda tunji oƣli Abiram ɵldi; wǝ dǝrwazilirini salƣanda uning kǝnji oƣli Sǝgub
    ɵldi; xuning bilǝn Pǝrwǝrdigarning nunning oƣli Yǝxua arⱪiliⱪ Yeriho toƣruluⱪ
    eytⱪan sɵzi ǝmǝlgǝ axuruldi.
  beo-beo: Ea ouligilaloba, Bedele dunu Haiyele da Yeligou moilai bai bagade bu gagui.
    Hina Gode da Yosiua (Nane egefe) amo ea lafidili sia:i defele, Haiyele da Yeligou
    ea bai fa:loba, ea magobo mano Abaila:me fisi. Amola e da moilai gagoi logo ga:su
    hamonoba, ea ufi mano Sigabe fisi dagoi ba:i.
  tpi-OTNT: Long taim Ahap i stap king, Hiel bilong taun Betel i wokim taun Jeriko
    gen. Taim Hiel i kirapim wok, orait Abiram, namba wan pikinini man bilong en,
    i dai. Na taim em i wokim ol bikpela dua bilong taun, orait Segup, las pikinini
    man bilong en, i dai. Dispela samting i kamap long Hiel, em inapim dispela tok
    bipo Bikpela i bin mekim long maus bilong Josua, pikinini man bilong Nun.
  hau-SA: A lokaci Ahab ne, Hiyel mutumin Betel ya sāke gina Yeriko. Ya kafa tushensa
    a bakin ran ɗan farinsa Abiram, ya kuma kafa ƙofofinsa a bakin ran autansa Segub,
    bisa ga maganar Ubangiji da ya yi ta wurin Yoshuwa ɗan Nun.
  uig-LAT: Uning künliride Beyt-Ellik Xiel Yérixo shehirini yasidi; lékin u uning
    ulini salghanda tunji oghli Abiram öldi; we derwazilirini salghanda uning kenji
    oghli Segub öldi; shuning bilen Perwerdigarning nunning oghli Yeshua arqiliq Yérixo
    toghruluq éytqan sözi emelge ashuruldi.
  nde-nde: Ngezinsuku zika-Ahabi uHiyeli waseBhetheli wakha kutsha iJerikho. Ukubekwa
    kwezisekelo zayo kwathatha impilo yezibulo lakhe u-Abhiramu kwathi lasekumiseni
    amasango alo kwathatha impilo yecinathunjana lakhe uSegubi, kwagcwaliseka ilizwi
    likaThixo ayelikhulume ngoJoshuwa indodana kaNuni.
  ton-ton: '‌ʻI hono ngaahi ʻaho ʻoʻona naʻe langa hake ʻa Seliko ʻe Ieli ko e tangata
    Peteli: naʻa ne ʻai hono tuʻunga kae mate ʻa ʻApilami ko hono ʻuluaki fānau, pea
    naʻa ne fokotuʻu ʻa hono ngaahi matapā kae mate ʻa hono foha ki mui ko Sikupi,
    ʻo hangē ko e folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki ʻia Siosiua ko e foha
    ʻo Nuni.'
  ces-1613: Za dnů jeho Hiel Bethelský vystavěl Jericho. V Abiramovi prvorozeném svém
    založil je, a v Segubovi nejmladším svém postavil brány jeho, vedlé řeči Hospodinovy,
    kterouž byl mluvil skrze Jozue syna Nun.
  eng-WMB: In his days Hiel the Bethelite built Jericho. He laid its foundation with
    the loss of Abiram his firstborn, and set up its gates with the loss of his youngest
    son Segub, according to the LORD’s word, which he spoke by Joshua the son of Nun.
  tam-TCV: ஆகாபின் காலத்தில் பெத்தேலில் இருந்த ஈயேல் என்பவன் எரிகோவைத் திரும்பக் கட்டினான்.
    நூனின் மகன் யோசுவா மூலம் கூறப்பட்ட யெகோவாவின் வார்த்தையின்படியே, ஈயேல் அஸ்திபாரங்களை
    போடும்போது தன் மூத்த மகன் அபிராமை சாகக்கொடுத்தான். வாசல்களை அமைக்கும்போது இளையமகன்
    செகூப்பையும் சாகக்கொடுத்தான்.
  ceb-ULB: Sa panahon sa paghari ni Ahab, si Hiel nga taga-Betel nagtugod pag-usab
    sa Jerico. Gitukod ni Hiel ang sukaranan sa siyudad sa kantidad sa kinabuhi ni
    Abiram, ang iyang kamagulangang anak nga lalaki; ug namatay usab si Segub, ang
    iyang kamanghurang anak nga lalaki, samtang gipanday niya ang ganghaan sa siyudad,
    sa katumanan sa pulong ni Yahweh nga iyang gisulti pinaagi kang Josue ang anak
    nga lalaki ni Nun.
  pol-UBG: Za jego czasów Chiel z Betel odbudował Jerycho. Założył fundamenty na Abiramie,
    swoim pierworodnym, a na Segubie, swoim najmłodszym synu, postawił jego bramy
    – według słowa PANA, które wypowiedział przez Jozuego, syna Nuna.
  agr-agr: 'Acab apu aajakua nunú tsawantin makichik aents betelnumia Hiel daagtin
    yaakat Jericó tsaikbau aajakua nuna ataktu yaaktamauwai. Nuna yaaktamatatus yama
    nagkama takamunum niina uchiji iwai Abiram jakauwai. Tuja yaakta najana nuna waitijin
    apujtusu ai, niina uchiji ekeu Segub jakauwai. Duka nunikui wagki Tuke Pujuu Josuén
    chichajak: “Makichik aents Jericón ataktu yaaktamatag tusa takatna nuna uchijig
    jinaatnai”, tiuwa nunú umintai.'
  kyc-kyc: Doo baa yulu pyuo kareyamo gii dokopa akali Iyelo lenge yuu Betele range
    dokome yuu Jereko doko kamba waso piya. Kamongo dokome Josua Nanena ikinyingi
    keta lamaiyamuli pyuo Iyelo baame kana susa reteyamo dokopa banya ikinyingi mupwa
    Apirame doko kumuya. Dee kame kambu doko waso piyamo dokopa banya ikinyingi enakana
    Sekupu lenge doko kumuya.
  urd-GVU: اخی اب کی حکومت کے دوران بیت ایل کے رہنے والے حی ایل نے یریحو شہر کو نئے
    سرے سے تعمیر کیا۔ جب اُس کی بنیاد رکھی گئی تو اُس کا سب سے بڑا بیٹا ابیرام مر
    گیا، اور جب اُس نے شہر کے دروازے لگا دیئے تو اُس کے سب سے چھوٹے بیٹے سجوب کو اپنی
    جان دینی پڑی۔ یوں رب کی وہ بات پوری ہوئی جو اُس نے یشوع بن نون کی معرفت فرمائی
    تھی۔
  deu-1912: Zur selben Zeit baute Hiel von Beth-El Jericho. Es kostete ihn seinen
    ersten Sohn Abiram, da er den Grund legte, und den jüngsten Sohn Segub, da er
    die Türen setzte, nach dem Wort des HERRN, das er geredet hatte durch Josua, den
    Sohn Nuns.
  kan-2017: ಅವನ ಕಾಲದಲ್ಲಿ ಬೇತೇಲಿನವನಾದ ಹೀಯೇಲನು ಯೆರಿಕೋ ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸಿದನು. ಅವನು ಅದಕ್ಕೆ
    ಅಸ್ತಿವಾರ ಹಾಕಿದಾಗ ಹಿರಿಯ ಮಗನಾದ ಅಬೀರಾಮನನ್ನೂ ಬಾಗಿಲುಗಳನ್ನಿರಿಸಿದಾಗ ಕಿರಿಯ ಮಗನಾದ ಸೆಗೂಬನನ್ನೂ
    ಕಳೆದುಕೊಂಡನು. ಹೀಗೆ ಯೆಹೋವನು ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನಿಂದ ಹೇಳಿಸಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ngiyal’ ni ir e be gagiyeg me Hiel nu Bethel e ngongliy rogon bayay fare
    binaw nu Jeriko. Fa’ani tay pa’ ko maruwel, me yim’ Abiram ni bin nganni’ i fak
    ni pumo’on, ma fa’ani ngongliy rogon e pi garog nu Jeriko, me yim’ Segub, ni bin
    th’abi bitir i fak ni pumo’on, ni bod rogon ni yi’iynag SOMOL u l’ugun Joshua
    ni fak Nun.
  hlt-MCSB: Anih tue vaengah Betheli Hiel loh Jerikho te a thoh. Nun capa Joshua kut
    ah a thui BOEIPA ol bangla a caming Abiram neh a toong tih a canoi Segub neh thohkhaih
    a pai sak.
  mdy-ETH: ዓክዓቤ ካኣታዺ ዓኣ ዎዶና ቤኤቴኤሌይዳ ሾይንቴያ ሂዔሌ ጌይንታ ዓሲስኬይ ዒያርኮ ካታሞ ጊንሣ ማዤኔ፤ ናንጊና ናንጋ
    ጎዳ ኔዊ ናኣዚ፥ ዒያሱ ዛሎና ቤርታዺ ኬኤዜ ጎይፆ ሂዔሌ ዒያርኮ ማዣኒ ቤርታሳ ሹጮ ዾቃማና ዒዛኮ ቶይዶ ናዓሢ ዓቢራሜ ሃይቄኔ፤
    ዬካፓ ዒዚ ካታሜሎኮ ጌሎ ካሮ ኮሻኣና ጋፒንፆ ናዓሢ፥ ሴጉቤ ሃይቄኔ።
  twi-ASANTE: Nʼahennie so na ɔbarima bi a wɔfrɛ no Hiel a ɔfiri Bet-El sane kyekyeree
    Yeriko. Ɔtoo fapem no, nʼabakan Abiram wuiɛ. Na ɔtintim abɔntenpono de wieeɛ no
    nso, ne kaakyire Segub nso wuiɛ. Yei nyinaa sisiiɛ, sɛdeɛ asɛm a ɛfiri Awurade
    nkyɛn fa Yeriko ho a Nun babarima Yosua kaeɛ no teɛ.
  eng-WEBU: In his days Hiel the Bethelite built Jericho. He laid its foundation with
    the loss of Abiram his firstborn, and set up its gates with the loss of his youngest
    son Segub, according to the LORD’s word, which he spoke by Joshua the son of Nun.
  wal-wal: Akaaba kawotettaa wode Beeteeleppe yiida Hii7eela giyo issi bitanee Yarkko
    katamaa zaarettidi keexxiis. Nawe na7aa Yaasu baggaara GODAI odidoogaadan, Hii7eeli
    Yarkko keexxanau baasiyo wode, Abiiraama giyo a baira na7ai haiqqiis; qassi penggiyaa
    aattiyo wode Saguba giyo a wurssetta kaalo na7ai haiqqiis.
  spa-PDDPT: En ese tiempo Hiel de Bet-ʼEl reedificó Jericó. Puso los cimientos con
    el sacrificio de Abiram, su primogénito, y con el sacrificio de Segub, su hijo
    menor, levantó sus puertas, según la Palabra que Yavé dijo por medio de Josué,
    hijo de Nun.
  gun-gun: Ha'e va'e oĩ jave Betel pygua Hiel ojapo ju Jericó. Ikora ytarã omoĩ jave
    omano ta'y jypykue Abirão. Ha'e gui ikora rokẽ omoĩ jave ma Segube ju omano ijapyre
    va'ekue, Num ra'y Josué rupi Senhor ijayvuague rami vy.
  ilo-ULB: Kadagiti tawtawen a nagturay ni Ahab, binangon manen ni Hiel ti Jerico.
    Gapu iti panangisaadna iti pundasion ti siudad natay ni Abiram nga inauna nga
    anakna, ken gapu iti panangtarimaanna kadagiti ruangan ti siudad natay ni Segub
    nga inaudi nga anakna, ket inaramidda daytoy gapu ta tinungpalda ti sao ni Yahweh,
    nga imbagana idi kenni Josue nga anak ni Nun.
  kpg-kpg: I lodo di madagoaa o Ahab nogo king, Hiel tangada o Bethel ne hau haga hoou
    Jericho. Gei ogo dana dama daane madua go Abiram guu made i di madagoaa o Hiel
    nogo haga noho di hagamau o Jericho, gei tama daane dulii a maa go Segub guu made
    i di madagoaa o Hiel nogo hau nia bontai di waahale, gii hai be nia helekai a
    Dimaadua ne haga helekai mai baahi Joshua, tama daane a Nun.
  uig-ARA: ئۇنىڭ كۈنلىرىدە بەيت-ئەللىك خىئەل يېرىخو شەھىرىنى ياسىدى؛ لېكىن ئۇ ئۇنىڭ
    ئۇلىنى سالغاندا تۇنجى ئوغلى ئابىرام ئۆلدى؛ ۋە دەرۋازىلىرىنى سالغاندا ئۇنىڭ كەنجى
    ئوغلى سەگۇب ئۆلدى؛ شۇنىڭ بىلەن پەرۋەردىگارنىڭ نۇننىڭ ئوغلى يەشۇئا ئارقىلىق يېرىخو
    توغرۇلۇق ئېيتقان سۆزى ئەمەلگە ئاشۇرۇلدى.
  sus-sus: A xa waxati, Xiyeli Betelika naxa gbilen Yeriko taa ti ra. A naa ti fɔlɔ
    a xa di singe Abirami sare nan na, a wali raɲɔn naadɛe tife nan ma a xa di Segubu
    sare ra, alɔ Alatala nu bara a masen ki naxɛ Nunu xa di Annabi Yosuwe saabui ra.
  pon-2006: Nan eh mwehi Iel mehn Pedel kauwada sapahl Seriko. Nin duwen me Sosua
    nein Nun, kohpadahr sang rehn KAUN-O. Nein Iel pwutak, Apiram mehla ni ahnsou
    me e wiahda poahsoan en Seriko, oh nah pwutak tikitiko mehla ni ahnsou me e kauwada
    kehlo.
  jae-jae: Gêdêŋ ênê têm Hiel aŋga Betel kêkwê Jeriko sa kêtiam. Gêdêŋ taŋ eŋ kêkôc
    kôm sa naŋ, nê latu ŋacsêga Abiram gêmac êndu ma gêdêŋ taŋ kêkêŋ katam gêja naŋ,
    nê latu sauŋ Segub gêmac êndu kêtôm Apômtaunê biŋ, taŋ eŋ kêsôm gêdêŋ Nun latu
    Josua naŋ.
  ksd-ksd: Ta kana e Kiel ra te Betel i ga vatut Ieriko; ba i ga page ra vunapaina,
    a luaina natuna Abiram i ga mat, ma ba i ga vatur ra banbanu ure ra mataniolo
    tana, natuna Segub, a muruna, i ga mat; ma i ga ot ra tinata kai ra Luluai nina
    i ga vaarike tai Iosua natu i Nun.
  tur-YTC: Onun günlerinde Beytelli Hiel Yeriha'yı inşa etti. Nun oğlu Yeşu aracılığıyla
    söylediği Yahve'nin sözüne göre İlk oğlu Aviram'ın kaybıyla temelini attı ve en
    küçük oğlu Seguv'un kaybıyla kapılarını taktı.
  grc-BRENT: Καὶ ἐν ταῖς ἡμέραις αὐτοῦ ᾠκοδόμησεν Ἀχιὴλ ὁ Βαιθηλίτης τὴν Ἱεριχώ· ἐν
    τῷ Ἀβιρὼν πρωτοτόκῳ αὐτοῦ ἐθεμελίωσεν αὐτὴν, καὶ τῷ Σεγοὺβ τῷ νεωτέρῳ αὐτοῦ ἐπέστησε
    θύρας αὐτῆς, κατὰ τὸ ῥῆμα Κυρίου, ὃ ἐλάλησεν ἐν χειρὶ Ἰησοῦ υἱοῦ Ναυῆ.
  ind-AYT: Pada zamannya, Hiel, orang Betel, membangun kembali Yerikho. Dengan nyawa
    Abiram, anak sulungnya, dia meletakkan fondasinya dan dengan nyawa Segub, anak
    bungsunya, dia mendirikan pintu-pintu gerbangnya sesuai dengan firman TUHAN yang
    telah Dia firmankan melalui Yosua, anak Nun.
  nya-nya: Pa nthawi ya Ahabu, Hiyeli wa ku Beteli anamanganso mzinda wa Yeriko. Pa
    nthawi yomanga maziko ake, mwana wake woyamba wa mwamuna, Abiramu anamwalira,
    ndipo pa nthawi yomanga zipata zake, mwana wa mngʼono wa mwamuna Segubu, anamwaliranso.
    Izi zinachitika monga momwe Yehova ananenera kudzera mwa Yoswa mwana wa Nuni.
  hrv-hrv: Za njegova je vremena Hiel iz Betela sagradio Jerihon; uz žrtvu svoga prvorođenca
    Abirama podigao je temelje, a uz žrtvu svoga mezimca Seguba postavio je gradska
    vrata, po riječi koju je Jahve rekao po svome sluzi Jošui, sinu Nunovu.
  mps-mps: Te king Ahap aga te king bidibo sogo, te bidi Hiel aga te Betel taun bidi,
    agai te Jeriko taun ma hodolobo sę yai. Te bidi Hielgo sę ma hodolobo sogo,
    te bidi Abiram, Hielgo hasia gomunai ogwa, aga mu isali. Tama agai te taunde moni
    tų nigibo sę ebadi, tialima Segup, agai te sabi ogwa, aga isali. Tama sęgę
    te Hiel tigide pedelali, aga tigide te yali sę te polobadu te Genuai Bidigo te
    profet Josuabolo ola mani poba usu nagasu, tama sęgę aga tigide pedelai dao,
    Josua te polobadu bidali bidi nogi Nungo ogwa da.
  tpi-tpi: Long taim Ahap i stap king, Hiel bilong taun Betel i wokim taun Jeriko
    gen. Taim Hiel i kirapim wok, orait Abiram, namba wan pikinini man bilong en,
    i dai. Na taim em i wokim ol bikpela dua bilong taun, orait Segup, las pikinini
    man bilong en, i dai. Dispela samting i kamap long Hiel, em inapim dispela tok
    bipo Bikpela i bin mekim long maus bilong Josua, pikinini man bilong Nun.
  dan-1931: I hans Dage genopbyggede Betelitten Hiel Jeriko; efter det Ord, HERREN
    havde talet ved Josua, Nuns Søn, kostede det ham hans førstefødte Abiram at lægge
    Grunden og hans yngste Søn Segub at sætte dens Portfløje ind.
  vie-OVCB: Vào đời A-háp, Hi-ên, người Bê-tên, xây lại thành Giê-ri-cô. Khi ông đặt
    nền, con trưởng là A-bi-ram chết; lúc dựng cổng, con út là Sê-gúp chết, đúng như
    lời Chúa Hằng Hữu dùng Giô-suê con của Nun đã báo trước.
  guj-2017: તેના સમય દરમિયાન બેથેલના હીએલે યરીખો નગર ફરી બંધાવ્યું. તેણે જ્યારે તેનો
    પાયો નાખ્યો ત્યારે તેનો સૌથી મોટો પુત્ર અબિરામ મૃત્યુ પામ્યો અને જ્યારે તેના દરવાજાઓ
    બેસાડ્યા. ત્યારે તેનો સૌથી નાનો પુત્ર સગુબ મૃત્યુ પામ્યો. યહોવાહ જે વચન નૂનના
    પુત્ર યહોશુઆની મારફતે બોલ્યા હતા તે પ્રમાણે થયું.
  pon-2006A: Nan eh mwehi Iel mehn Pedel kauwada sapahl Seriko. Nin duwen me Sosua
    nein Nun, kohpadahr sang rehn KAUN-O. Nein Iel pwutak, Apiram mehla ni ahnsou
    me e wiahda poahsoan en Seriko, oh nah pwutak tikitiko mehla ni ahnsou me e kauwada
    kehlo.
  por-BRBSL: Em seus dias, Hiel, o Betelita, construiu Jericó. Ele lançou suas bases
    com a perda de Abiram, seu primogênito, e estabeleceu seus portões com a perda
    de seu filho mais novo Segub, de acordo com a palavra de Javé, que ele falou por
    Josué, filho de Freira.
  cth-cth: Ahab se nah Bethel kho e tami Hiel ni Jeriko kho a thawng. BAWIPA ni Nun
    capa Joshua hno lahoi a dei tangcoung e patetlah a camin Abiram se nah kho rapan
    adu a ung teh, a ca cahnoung Segub se nah kho longkhanaw hah a kangdue sak.
  twi-twi: Ahab ahenni so na ɔbarima bi a wɔfrɛ no Hiel a ofi Bet-El san kyekyeree
    Yeriko. Ɔtoo fapem no, nʼabakan Abiram wui. Na otintim abɔntenpon de wiee no nso,
    ne kaakyiri Segub nso wui. Eyi nyinaa sisii, sɛnea asɛm a efi Awurade nkyɛn fa
    Yeriko ho a Nun babarima Yosua kae no te.
  hlt-hlt: Anih tue vaengah Betheli Hiel loh Jerikho te a thoh. Nun capa Joshua kut
    ah a thui BOEIPA ol bangla a caming Abiram neh a toong tih a canoi Segub neh thohkhaih
    a pai sak.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ nkɛ Iyɛdi Betɛɛdi kou wɛ̃̀tɛ kɛ mɑɑ́mɛ̀ Sedikoo kó
    kuduotí kɛ́ nkù pũũku kɛ̀ o kóo po Abidɑmmuu kú, kòo nkpetì yɛcɑ̀kɛ̀ kòo bíyɑ̃ɑ̃tɛ̀
    Sikubuu kú, ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mu Nunni birɛ Sosuwee.
  msy-2020: Dughiar Ahap atrivimɨn itimɨn, Betelɨn nguibar ekiamɨn gumazim Hiel, a
    ua Jerikon nguibar ekiamɨn ingari. Hiel nguibar ekiamɨn avɨnamin dɨvazir mɨngarim
    bagha dagɨar ekiaba arɨzima, an otarir ivariam Abiram areme. Egha a nguibam avɨnizir
    dɨvazimɨn tiar akar ekiabar ingarima, an otarir abuananam Segup areme. Bizir kam
    Hiel bato, mati akar Ikiavɨra Itir God bar fomɨra Nunɨn otarim Josua mɨkemezimɨn
    mɨn oto.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ ɑpɑlʋ nɔɣɔlʋ wei pɑ yɑɑ sɩ, Hiyɛlɩ kɛ Petɛɛlɩ tɔ ɩ
    ŋmɑwɑ Yeliko ɩcɑtɛ. Amɑ nti Tɑcɑɑ kɑ yɔɣɔtǝnɑ Nuŋ pǝyɑlʋ Yosuwee nɔɣɔ tɔ, tǝ lɑpɑ
    ḿpʋ́ɣʋ́ teitei kɛ́. Hiyɛlɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Apilɑm sǝpɑ wɑɑtʋ wei pɑ hulɑ
    ɩcɑtɛ ntɛ́ tǝ kutuluŋ kilɑ tɔ. Ɩlɛnɑ ɩ pǝyɑlʋ nɑɑlɛ nyǝŋ Seku nɑ́ɑ́ sɩ́ wɑɑtʋ
    wei pɑ tʋ tǝ kɑmpʋnɑɑ tɔ.
  azb-azb: Onun dövründə Bet-Elli Xiel Yerixonu tikdi. Nun oğlu Yeşua vasitəsilə Rəbbin
    söylədiyi sözə görə o, ilk oğlu Aviramın həyatı bahasına şəhərin bünövrəsini tikdi
    və kiçik oğlu Sequvun həyatı bahasına qapılarını qoydu.
  eng-DBY: In his days Hiel the Bethelite built Jericho; he laid its foundation in
    Abiram his firstborn, and set up its gates in Segub his youngest, according to
    the word of Jehovah which he spoke through Joshua the son of Nun.
  hin-2017: उसके दिनों में बेतेलवासी हीएल ने यरीहो को फिर बसाया; जब उसने उसकी नींव
    डाली तब उसका जेठा पुत्र अबीराम मर गया, और जब उसने उसके फाटक खड़े किए तब उसका छोटा
    पुत्र सगूब मर गया, यह यहोवा के उस वचन के अनुसार हुआ, जो उसने नून के पुत्र यहोशू
    के द्वारा कहलवाया था। (यहो. 6:26)
  wol-KYG: Ca jamonoy Axab la Iyel ma dëkk Betel tabaxaat Yeriko. Abiram taawam la
    Iyel ñàkk ba muy tëral kenug tabax ba, teg ca ñàkk Segub, am caatam ba muy taxawal
    bunti dëkk ba. Mu dëppook kàddug Aji Sax, ja Yosuwe doomu Nuun jottli woon.
  eng-YLT: In his days hath Hiel the Beth-Elite built Jericho; in Abiram his first-born
    he laid its foundation, and in Segub his youngest he set up its doors, according
    to the word of Jehovah that He spake by the hand of Joshua son of Nun.
  kne-kne: Sin timpon Ahab, binangon kasin Hiel ay taga-Betel din alad ya eneb ed
    Jerico. Et natongpal din inpaipadton Diyos en Josue ay anak Nun, tan idi nakdeng
    ay insaad na din fondasyona, natey si Abiram ay besag na, yan idi inamag na din
    eneb na, natey abe si Segub ay anongos na.
  eng-WYC-2017: Forsooth in his days Hiel of Bethel builded Jericho; in Abiram, his
    first son, he founded it, and in Segub, his last son, he setted [or set] the gates
    thereof, by the word of the Lord, which he had spoken in the hand of Joshua, the
    son of Nun.
  eng-WMBB: In his days Hiel the Bethelite built Jericho. He laid its foundation with
    the loss of Abiram his firstborn, and set up its gates with the loss of his youngest
    son Segub, according to the LORD’s word, which he spoke by Joshua the son of Nun.
  urd-GVH: अख़ियब की हुकूमत के दौरान बैतेल के रहनेवाले हियेल ने यरीहू शहर को नए सिरे
    से तामीर किया। जब उस की बुनियाद रखी गई तो उसका सबसे बड़ा बेटा अबीराम मर गया, और
    जब उसने शहर के दरवाज़े लगा दिए तो उसके सबसे छोटे बेटे सजूब को अपनी जान देनी पड़ी।
    यों रब की वह बात पूरी हुई जो उसने यशुअ बिन नून की मारिफ़त फ़रमाई थी।
  rug-rug: Pa totoso te Ehabi si kuri pulea e Hiele, sa tie pa Betolo, sa vasileana
    nomana pa Zeriko. Gua sapu ele tozi va kenue ia e Zihova koe Zosua tuna e Nani,
    si mate sa tuna kenuna se Abirami totoso podalae kuria e Hiele sa vasileana nomana
    pa Zeriko, meke sa tuna koreo mudina sapu se Segubi si mate totoso kuri i sa sari
    na tukutuku koasa sasada koasa gobana sa vasileana.
  gaz-gaz: Bara Ahaab keessa Hiiʼeel namichi Beetʼeel tokko Yerikoo deebisee ijaare.
    Akkuma dubbii Waaqayyoo kan karaa Iyyaasuu ilma Nuunitiin dubbatame sanaatti gaafa
    inni hundeewwan Yerikoo buusetti Abiiraam ilma isaa hangafatu duʼe; gaafa inni
    karrawwan isaa dhaabetti immoo Seguub ilma isaa quxisuu hundaatu duʼe.
  fra-LSG: De son temps, Hiel de Béthel bâtit Jéricho; il en jeta les fondements au
    prix d’Abiram, son premier-né, et il en posa les portes au prix de Segub, son
    plus jeune fils, selon la parole que l’Éternel avait dite par Josué, fils de Nun.
  yal-yal: Axabi waxatini, Betɛli kaan Xiyele mɔn yi Yeriko taan ti. Koni Nunu a diin
    Yosuwe dangan naxan ti fata Alatala ra, na yi rakamali. Xiyele yi bɔnɔ a dii xɛmɛ
    singena Abirami yi, a to taan ti fɔlɔ. A bɔnɔ a bolokadaan Segubu yi, e to taan
    so dɛɛne ti.
  haw-1868: I kona mau la hoi, kukulu ae la o Hiela no Betela ia Ieriko; a ia Abirama
    i kana hiapo i hoonoho ai oia i ke kumu, a ia Seguba kana keiki hope loa i kukulu
    ai oia i na pani; e like me ka Iehova olelo ana i olelo mai ai ma ka lima o Iosua
    ke keiki a Nuna.
  arb-NAV: وَفِي عَهْدِهِ بَنَى حِيئِيلُ الْبَيْتَئِيلِيُّ أَرِيحَا. وَعِنْدَمَا أَرْسَى
    أَسَاسَهَا مَاتَ ابْنُهُ الأَكْبَرُ أَبِيرَامُ، وَعِنْدَمَا نَصَبَ بَوَّابَاتِهَا
    مَاتَ ابْنُهُ الأَصْغَرُ سَجُوبُ، فَتَحَقَّقَ بِذَلِكَ وَعِيدُ الرَّبِّ الَّذِي
    نَطَقَ بِهِ عَلَى لِسَانِ يَشُوعَ بْنِ نُونٍ.
  ewe-ewe: Le esime Ahab nɔ fia ɖum la, ŋutsu aɖe tso Betel, ame si ŋkɔe nye Hiel
    la gbugbɔ Yeriko tu. Esi wòɖo gɔmeɖokpea la, Via ŋutsu tsitsitɔ, Abiram, ku eye
    esi wòwu enu hede agbowo dua ƒe gliwo nu la, Via ŋutsu suetɔ, Segub, hã ku. Esia
    va eme le fiƒode si Yehowa da ɖe du la dzi abe ale si Yosua, Nun ƒe vi la gblɔ
    ene la nu.
  eng-LEE: 'In his days did Chiel the Beth-elite build Jericho: with Abiram his first-born
    laid he the foundation thereof, and with Segub his youngest son set he up the
    gates thereof, according to the word of the Lord, which he had spoken by means
    of Joshua the son of Nun.'
  asm-FB: তেওঁ ৰাজত্ব কৰা কালত বাৎএলীয়া হীয়েলে পুনৰায় যিৰীহো নিৰ্মাণ কৰিলে। তেওঁলোকে
    যিহোৱাৰ বাক্য মানি চলিছিল আৰু সেই কাৰণে যিহোৱাই নুনৰ পুত্ৰ যিহোচূৱাৰ মুখেৰে কোৱা
    বাক্য অনুসাৰে, তেওঁ নিজ বৰ পুত্ৰ অবীৰামক দণ্ড স্বৰূপে দি যিৰীহোৰ ভিত্তিমূলক স্থাপন
    কৰিলে আৰু নিজ সৰু পুত্ৰ চগূবক দণ্ড স্বৰূপে দি যিৰীহোৰ দুৱাৰবোৰ লগালে।
  sus-A: عَ شَ وَشَتِ، شِيٍلِ بٍتٍلِكَ نَشَ فبِلٍن يٍرِكٌ تَا تِ رَ. عَ نَا تِ قْلْ
    عَ شَ دِ سِنفٍ عَبِرَ مِ سَرٍ نَن نَ، عَ وَلِ رَحْن نَادّيٍ تِقٍ نَن مَ عَ شَ
    دِ سٍفُبُ سَرٍ رَ، عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ نُنُ شَ دِ عَننَبِ يٌسُوٍ
    سَابُي رَ.
  fra-SBL: De son temps, Hiel, le Béthélite, bâtit Jéricho. Il en posa les fondations
    avec la perte d'Abiram, son premier-né, et en dressa les portes avec la perte
    de Segub, son plus jeune fils, selon la parole de Yahvé, qu'il avait prononcée
    par Josué, fils de Nun.
  hbo-hbo: בְּיָמָ֞יו בָּנָ֥ה חִיאֵ֛ל בֵּ֥ית הָאֱלִ֖י אֶת־יְרִיחֹ֑ה בַּאֲבִירָ֨ם בְּכֹרֹ֜ו
    יִסְּדָ֗הּ *וּבִשְׂגִיב (וּבִשְׂג֤וּב) צְעִירֹו֙ הִצִּ֣יב דְּלָתֶ֔יהָ כִּדְבַ֣ר
    יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד יְהֹושֻׁ֥עַ בִּן־נֽוּן׃ ס
  kik-kik: Ihinda-inĩ rĩa Ahabu, Hieli wa kuuma Betheli nĩacookereirie itũũra rĩa
    Jeriko. Aahaandire mũthingi wakuo na thogora wa gũkuĩrwo nĩ mũriũ wake wa irigithathi
    Abiramu, nacio ihingo ciakuo agĩciaka na thogora wa gũkuĩrwo nĩ mũriũ wake Segubu
    ũrĩa warĩ mũnini, kũringana na kiugo kĩa Jehova kĩrĩa kĩarĩtio nĩ Joshua mũrũ
    wa Nuni.
  omb-omb: Lolo taro noi Ehab, i Hiel tau Betel mo vei huri na Jerigo taligu. Tavohe
    mo tavuigi na tabana, i netune mwera togagi i Abiram mo mate. Tavohe nge mo vagasigi
    na tabana i netune tahigi i Segub mo mate, mo eno lo leo noi Huqe mwerehi Jesua
    netui Nun u veve.
  fra-NCL: De son temps, Hiel de Béthel bâtit Jéricho ; il en jeta les fondements
    au prix d’Abiram, son premier-né, et il en posa les portes au prix de Ségub, son
    dernier fils, selon la parole de Yahweh, qu’il avait dite par l’organe de Josué,
    fils de Nun.
  cek-AK: Ahab dung ah, Bethel vangpui ih kami Hiel mah, Jeriko vangpui to sak; Nun
    capa Joshua khaeah Sithaw mah thuih ih lok baktih toengah, a calu Abiram ban thungah,
    vangpui sipae to sak amtong moe, capa asoi koek Segub ban thungah vangpui khongkhanawk
    to sak.
  cuk-cuk: Acab-yar-semaigu, Betel-neggweburgined-Hiel, Jericó-neggwebur gannar urbisad.
    Gebe-negsaila-sobledgu, e-machi-sailagined-Abiram burgwenonikid. Neggwebur-yawagak
    sobledbargua, e-machi-bipigwad-Segub burgwenonimogad. Bab-Jehová, Nun-machi-Josuéʼga-sunmaksadba,
    deyob gusad.
  uig-CYR: Униң күнлиридә Бәйт-Әллик Хиәл Йерихо шәһирини ясиди; лекин у униң улини
    салғанда тунҗа оғли Абирам өлди; вә дәрвазилирини салғанда униң кәнҗи оғли Сәгуб
    өлди; шуниң билән Пәрвәрдигарниң нунниң оғли Йәшуа арқилиқ Йерихо тоғрилиқ ейтқан
    сөзи әмәлгә ашурулди.
  tel-2017: అతని రోజుల్లో బేతేలువాడైన హీయేలు యెరికో పట్టణాన్ని కట్టించాడు. అతడు దానికి
    పునాది వేసినప్పుడు అబీరాము అనే అతని పెద్దకొడుకు చనిపోయాడు. దానికి గుమ్మాలు నిలిపినప్పుడు
    సెగూబు అనే అతని చిన్నకొడుకు చనిపోయాడు. ఈ విధంగా నూను కొడుకు యెహోషువ ద్వారా యెహోవా
    చెప్పిన మాట నెరవేరింది.
  hat-BSA: Nan jou pa li yo, Hiel, moun Béthel la te bati Jéricho. Li te poze fondasyon
    li yo avèk pèt Abiram, premye ne li a e li te monte pòtay li yo avèk pèt a pi
    piti fis li a, Segub, selon pawòl SENYÈ a te pale pa Josué, fis a Nun nan.
  kos-kos: Ke pacl Ahab el tokosra, Hiel mwet Bethel, el sifil musaela pot lun Jericho.
    In oana LEUM GOD El tuh fahk nu sel Joshua, wen natul Nun, Abiram, wen se ma matu
    natul Hiel, el misa ke pacl se Hiel el oakiya pwelung uh, ac Segub, wen se ma
    fusr natul Hiel, el misa ke pacl se Hiel el oakiya srungul ke pot uh.
  hbo-WLC: בְּיָמָ֞יו בָּנָ֥ה חִיאֵ֛ל בֵּ֥ית הָאֱלִ֖י אֶת־יְרִיחֹ֑ה בַּאֲבִירָ֨ם בְּכֹר֜וֹ
    יִסְּדָ֗הּ ובשגיב צְעִירוֹ֙ הִצִּ֣יב דְּלָתֶ֔יהָ כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר
    בְּיַ֖ד יְהוֹשֻׁ֥עַ בִּן־נֽוּן׃ ס
  ibo-ibo: Mgbe Ehab na-achị, ka Hiel, onye Betel, wughachiri obodo Jeriko. Ọkpara
    ya bụ Abiram nwụrụ, mgbe ọ tọrọ ntọala obodo ahụ, ka ọ guzobere ọnụ ụzọ ama ya
    ọtọ, nwa ya nwoke nke nta aha ya bụ Segub nwụrụ, imezu okwu Onyenwe anyị kwuru
    site nʼọnụ Joshua nwa Nun.
  ory-ory: ତାଙ୍କର ସମୟରେ ବେଥେଲୀୟ ହୀୟେଲ ଯିରୀହୋ ନଗର ପୁନର୍ବାର ନିର୍ମାଣ କଲେ; ସଦାପ୍ରଭୁ ନୂନର
    ପୁତ୍ର ଯିହୋଶୂୟଙ୍କ ଦେଇ ଯାହା କହିଥିଲେ; ସେହି ବାକ୍ୟାନୁସାରେ ସେ ଆପଣା ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଅବୀରାମର
    ମୃତ୍ୟୁୁ ସହିତ ନଗରର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କଲେ ଓ ଆପଣା କନିଷ୍ଠ ପୁତ୍ର ସଗୂବର ମୃତ୍ୟୁୁ ସହିତ
    ତହିଁର ଦ୍ୱାରମାନ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, lupwen fansoun än Ahap nemenem, Hiel seni Petel a aüsefälietä ewe
    telinimw Jeriko. Lupwen a föri longolongun, Apiram nöün we mwänichi a mäla, nge
    lupwen a förätä asamalapen tittin ewe telinimw, Sekup nöün we setiputur a mäla,
    usun Josua nöün Nun we mwän a fen apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Wal langa det taim wen King Eiheb bin jidan king, wanbala men brom Bethel
    neim Hiyel bin bildimapbek det taun gulum Jeriko igin. Hiyel bin lujim im bigiswan
    san Ebiram wen imbin stat bildimapbat det taun Jeriko, en imbin lujim im yangwan
    san Segab, wen imbin bildimapbat detlot geit blanga det taun. Dijan bin hepin
    jis laik weya longtaim YAWEI bin dalim Joshuwa det san blanga Nan blanga tok.
  ukr-1871: За його часу Ахіїл із Бетеля збудував город Ерихон. На перворіднї свойму
    Абирамі положив підвалину його, а на меньшому синї свойму Сегубі поставив ворота
    його, по слову Господньому, що сказав через Йозую Нуненка.
  deu-1951: Zu derselben Zeit baute Hiel von Bethel Jericho [wieder auf]. Es kostete
    ihn seinen erstgeborenen Sohn Abiram, als er ihren Grund legte, und seinen jüngsten
    Sohn Segub, als er ihre Tore setzte, nach dem Worte des HERRN, welches er durch
    Josua, den Sohn Nuns, geredet hatte.
  eng-JPS: In his days did Hiel the Bethelite build Jericho; with Abiram his first-born
    he laid the foundation thereof, and with his youngest son Segub he set up the
    gates thereof; according to the word of the LORD, which He spoke by the hand of
    Joshua the son of Nun.
  srp-1865: Za njegova vremena Hil Vetiljanin sazida Jerihon. Na Avironu prvencu svojem
    osnova ga, a na Seguvu mjezincu svojem metnu mu vrata po rijeèi Gospodnjoj, koju
    reèe preko Isusa sina Navina.
  lug-lug: Ku mirembe gya Akabu, Kyeri Omubeseri n’addaabiriza era n’azimba Yeriko.
    Era olw’ekigambo kya Mukama kye yayogerera mu Yoswa mutabani wa Nuuni, Kyeri bwe
    yassaawo emisingi gyakyo, n’afiirwa Abiraamu mutabani we omukulu; bwe yazimba
    wankaaki waakyo, Segubi mutabani we asembayo obuto naye n’afa.
  heb-heb: בימיו בנה חיאל בית האלי את יריחה באבירם בכרו יסדה ובשגיב צעירו הציב דלתיה
    כדבר יהוה אשר דבר ביד יהושע בן נון׃
  ben-IRV: তাঁর দিনের বৈথেলীয় হীয়েল যিরীহো শহর তৈরী করল; তাতে নূনের ছেলে যিহোশূয়ের
    মধ্য দিয়ে সদাপ্রভুর বাক্য অনুসারে সেই শহরের ভিত্তি গাঁথার জন্য নিজের বড় ছেলে
    অবীরামকে প্রাণ দিতে হল এবং তার ফটকের দরজা লাগাবার জন্য তার ছোট ছেলে সগূবকে প্রাণ
    দিতে হল।
  pan-pan: ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਹੀਏਲ ਬੈਤਏਲੀ ਨੇ ਯਰੀਹੋ ਨੂੰ ਬਣਾਇਆ, ਉਸ ਨੇ ਆਪਣੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰ
    ਅਬੀਰਾਮ ਉੱਤੇ ਉਹ ਦੀ ਨੀਂਹ ਧਰੀ ਅਤੇ ਆਪਣੇ ਨਿੱਕੇ ਪੁੱਤਰ ਸਗੂਬ ਨਾਲ ਉਹ ਦੇ ਫਾਟਕ ਖੜੇ ਕੀਤੇ।
    ਇਹ ਉਸ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਹੋਇਆ ਜੋ ਯਹੋਵਾਹ ਨੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਦੇ ਰਾਹੀਂ ਆਖਿਆ ਸੀ।
  tkr-tkr: 'Axavee paççahiyvalla haa''ane gahıl, Bet-Elyğançene Xielee Yerixo eyhena
    şahar sayib alyaa''ana. Rəbbee Nunne duxayk''le Yeşuayk''le uvhuyn xhinneecad
    eyxhe: mang''vee şahar alyaa''a gibğılmee, mang''una xərna dix Aviram qek''a;
    şahar alyav''u akkabı gixhxhesınbı xhinne quvxhamee, mang''una k''ınna dix Seguv
    qek''a.'
  mya-JVB: အာဟပ်လက်ထက် ၌ ဗေသလ မြို့သားဟိဧလ သည် ယေရိခေါ မြို့ကို တည် ၏။ ထာဝရဘုရား သည်
    နုန် ၏သား ယောရှု အားဖြင့် မိန့် တော်မူသော စကား နှင့်အညီ ၊ သားဦး အဘိရံ လက်ထက်၌
    မြို့ရိုးအမြစ်ကိုတည် ၍ ၊ သားထွေး စေဂုပ် လက်ထက်၌ မြို့တံခါး တို့ကို ထောင် ၏။
  tbg-tbg: Ahaapiva Isareriqaa raqiki vau entara Betelihainaa vaiinti Hieliva qaiqaa
    Ieriko vatukavata vira ori vaantaavuravata autukora. Viva vi kaiqara hoqaramatero
    vataqi ori ntavato entara vira maaqu hoqarenaava Abiraamuva qutu vura. Vira naantiara
    Hieliva vaantaavura qenti vaaviarama kero aruto entara vira maaqu ekaara vitihainaava
    Segupuva qutu vura. Mintuvaro haaru Noravano Kotiva Nunira maaqu Iosuaara noqihairo
    tu uvava vivau vaura. (Iosuaa 6:26)
  hmo-hmo: Ahaba ena nega lalonai Hiele, Betele tauna ese Ieriko hanua ia haginia
    lou. Ieriko ena badina nadidia ia haginia neganai, Hiele ena natuna vara guna
    Abirama be ia mase. Ieriko ena ikoukou ia haginia neganai, Segubu, Hiele ena natuna,
    dokona ia vara merona, ia mase. Abirama bona Segubu edia mase be Lohiabada ese
    ia gwauraia guna, Iosua Nunu ena uduna dekena amo.
  urd-urd: उसके दिनों में बैतएली हीएल ने यरीहू को ता'मीर किया। जब उसने उसकी बुनियाद
    डाली तो उसका पहलौठा बेटा अबीराम मरा, और जब उसके फाटक लगाए तो उसका सबसे छोटा बेटा
    सजूब मर गया, यह ख़ुदावन्द के कलाम के मुताबिक़ हुआ जो उसने नून के बेटे यशूअ के
    ज़रिए' फ़रमाया था।
  rus-SYN: 'В его дни Ахиил Вефилянин построил Иерихон: на первенце своем Авираме
    он положил основание его и на младшем своем сыне Сегубе поставил ворота его, по
    слову Господа, которое Он изрек чрез Иисуса, сына Навина.'
  bqc-SIM: Ahabupi gↄↄ ↄ̃ Bɛtɛli gbɛ̃́ Hiɛli Yeliko kɛ̀kɛ kàlɛ. Kɛ́ à a bĩ́i ɛ̃
    kpàlɛ, ↄ̃ aà nɛgↄ̃ɛ sɛ̃́ia Abilaũ gà. Kɛ́ à a bↄlɛ gbaↄ pɛ̀lɛ, ↄ̃ aà nɛ́
    gbɛzãna Segubu gà, lá Dii dà Nuni nɛ́ Yozueeɛ a òwa.
  tcz-CHONGTHU: Ahab lengvai poh laitah in, Bethel akonin Hiel kitipa in Jericho ahin
    sempha kittan ahi. Aman inbulkhom aphudoh nin achapa tah pen Abiram kiti pa chun
    a hinkho alha tan ahi. Aman asahchaija a kehkhat ahin tundoh ahin achapa lhumpenpa
    chun ahinkho a lha tan ahi. Hiche hi Nun chapa Joshua in Pakaiya kon’a Jericho
    chungchang thu ana phondoh chu guilhung’a ahitai.
  mar-mar: याच काळात बेथेलच्या हिएलने यरीहो नगर पुन्हा बांधले. हे काम त्याने सुरु
    केले तेव्हा त्याचा मोठा पुत्र अबीराम वारला. आणि नगराचे दरवाजे बांधून होत आले तेव्हा
    त्याचा सर्वात धाकटा पुत्र सगूब हा वारला. नूनचा पुत्र यहोशवा याच्यामार्फत परमेश्वराने
    जे भाकित केले त्यानुसार हे घडले.
  qub-qub: Acab caycashan wichanmi Betelcho tiyaj Hiel jutiyöga sumaj allchachiran
    Jericó siudäta. Simintuncunata pergayta gallaycuptinmi guechpa wamran Abiram wañuran.
    Llapan puncucunata jawiycachiptinna wamran Segub wañuran. Chauraga chaynöpami
    cumliran Nunpa wamran Josuëwan Tayta Dios willacachishan.
  bqp-bqp: Ahabu gↄrↄan Bɛtɛli gbɛ̃ Iyɛli Yɛriko kɛ̀kɛ à kàtɛ. Kũ à a bĩni ɛ̃ pɛ̀tɛ,
    akũ a daudu Abiramu gà. Kũ à a zɛ́ gbànↄ pɛ̀tɛ, akũ a nɛ́ kpɛde Segubu gà lákũ
    Dikiri ò Nuni nɛ́ Yↄsua gãi nà.
  hat-hat: Se pandan rèy Akab la, yon nonm yo rele Iyèl, moun lavil Betèl, rebati
    lavil Jeriko. Men, pawòl Seyè a te di Jozye, pitit Noun lan, rive vre. Abiram,
    premye pitit Iyèl la, mouri lè yo t'ap fouye fondasyon lavil la, lèfini Segoub,
    dezyèm pitit gason Iyèl la, mouri lè yo t'ap moute pòtay lavil la.
  eng-BSB: In Ahab’s days, Hiel the Bethelite rebuilt Jericho. At the cost of Abiram
    his firstborn he laid its foundation, and at the cost of Segub his youngest he
    set up its gates, according to the word that the LORD had spoken through Joshua
    son of Nun.
  eng-WEBPB: In his days Hiel the Bethelite built Jericho. He laid its foundation
    with the loss of Abiram his firstborn, and set up its gates with the loss of his
    youngest son Segub, according to the LORD’s word, which he spoke by Joshua the
    son of Nun.
  kbq-kbq: Hagi Ahapu'ma kinima mani'nea knafi, Beteli kumateti ne' Hieli'a Jeriko
    kumara ete eri agafa huno ki'ne. Hagi Ra Anumzamo'ma Nuni nemofo Josuama asami'nea
    kante anteno, ana kuma'ma eri agafa huno negigeno'a, ese mofavre'a Abiramu'a fri'ne.
    Hagi ana kumama kivagareno, ana kumamofo rankafama hagenentegeno'a, henka mofavre'a
    Segupu'a fri'ne. (Josua 6:26)
  nhe-BL: Ipan nopa tonali quema tlanahuatiyaya Acab, Hiel, tlen ehua Betel, sampa
    pejqui quisencahua nopa altepetl Jericó. Huan quema quitlali itzinpehualtil, mijqui
    iachtohui cone tlen itoca Abiram. Huan quema quitlamilti huan quitlali nochi nopa
    puertas, mijqui icone teipa ejquetl tlen itoca Segub. Nochi ya ni mochijqui queja
    TOTECO huejcajquiya quiilhuijtoya Josué, icone Nun, ma teyolmelahuas para panos.
  bus-bus: Ahabu gurↄↄan Bɛtɛli gbɛ̃ Iyɛli Yɛriko kɛ̀kɛ à kàɛ. Kɛ̀ à à bĩi ɛ̃ɛ dàɛ,
    ben à nɛ́gↄ̃gbɛ̃ káaku Abiramu gà. Kɛ̀ à à zɛ́ gbànↄ pɛ̀ɛ, ben à nɛ́ zãade Segubu
    gà lán Dii ò Nuni nɛ́ Yↄsua gãzĩ nà.
  gub-BL: Akaw tuwihawete romo heko mehe Iew Metew parer uzapo wi Zeriko tawhu oho
    a'e. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e umuze'eg kar Zuzue Nun ta'yr nezewe
    a'e. — Aze amo uzapo wi 'aw tawhu iwype har nehe, ta'yr ipy umàno putar nehe,
    i'i. Uzeapo a'e rupi katete. Zeriko wype har iapo mehe ta'yr ipy Amiràw her ma'e
    umàno izuwi. Tawhu hukenaw iapo mehe ta'yr ipyahu wera'u ma'e Xerup her ma'e umàno
    izuwi a'e no.
