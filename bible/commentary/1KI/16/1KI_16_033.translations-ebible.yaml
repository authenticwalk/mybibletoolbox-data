verse: 1KI.016.033
translations:
  mal-C: ഒരു അശേരാപ്രതിഷ്ഠയും സ്ഥാപിച്ചു. അങ്ങനെ, തന്റെ മുൻഗാമികളായ സകല ഇസ്രായേൽരാജാക്കന്മാരെക്കാളും
    അധികം ദോഷം പ്രവർത്തിച്ച് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അദ്ദേഹം കോപിപ്പിച്ചു.
  deu-TKW: Auch fertigte Ahab die Aschera an; und Ahab verübte noch andere Ärgernisse,
    Jahwe, den Gott Israels, zum Zorne zu reizen, mehr als alle Könige Israels, die
    vor ihm gewesen waren.
  lin-lin: Akabi atongaki lisusu likonzi ya bule ya nzambe mwasi Ashera ; asalaki
    makambo mabe koleka bakonzi nyonso ya Isalaele oyo bakonzaki liboso na ye, makambo
    oyo epelisaki kanda ya Yawe, Nzambe ya Isalaele.
  eng-LSV: and Ahab makes the Asherah, and Ahab adds to do so as to provoke YHWH,
    God of Israel, above all the kings of Israel who have been before him.
  eng-GNV: And Ahab made a groue, and Ahab proceeded, and did prouoke the Lord God
    of Israel more then all the kings of Israel that were before him.
  eng-WEBSTER: And Ahab made a grove; and Ahab did more to provoke the LORD God of
    Israel to anger than all the kings of Israel that were before him.
  nhw-BL: Huan nojquiya quiquetzqui se tlaquetzali fiero para nopa tlaixcopincayotl
    Asera. Huan quej nopa Acab quichijqui noja más fiero huan más quicualancamacac
    TOTECO ininDios nopa israelitame huan amo quen quichijque nopa sequinoc tlanahuatiani
    catli tlanahuatijque achtihui que ya.
  swh-ONEN: Pia Ahabu akatengeneza nguzo ya Ashera na kufanya mengi ili kumkasirisha
    Bwana, Mungu wa Israeli, kuliko walivyofanya wafalme wote wa Israeli waliomtangulia.
  bba-bba: Mɑ u bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑroku kuɑ ɡe bɑ ko n dɑ mɑɑ sɑ̃. Yeyɑ
    n derɑ Yinni Gusunɔ u kɑ nùn mɔru kuɑ n kere sinɑm be bɑ nùn ɡbiiye.
  eng-KJVCPB: And Ahab made a grove; and Ahab did more to provoke the Lord God of
    Israel to anger than all the kings of Israel that were before him.
  cpy-cpy: Imatakiro eejatzi pinkathari Acab rowetsika-kaantaki oshiyakaawo tajorentsi-niro
    Inkaariwero, rootaki rowatsimaa-pero-tanta-kariri Itajorentsite Israel, tema rawijanakiri
    etayita-kawori paerani ipinkathari-yitzi rowatsimaeri Tajorentsi.
  luo-luo: Ahab bende noloso siro mar Ashera kendo notimo mangʼeny mamoko mondo ochwanygo
    Jehova Nyasaye, ma Nyasach Israel, kendo owangʼ iye moloyo ruodhi duto mag Israel
    mane nitiere motelone.
  meu-meu: Ahaba danu au-tubua helaḡana ta e haginia. Ahaba ese Iehova, Israel Diravana,
    e habadua herea, e gunalaia taudia Israel pavapavadia iboudiai na ia ese e hereadia.
  npi-ULB: आहाबले अशेरा देवीको मूर्ति खडा गरे । आहाबले तिनीभन्दा अगिका सबै राजाले
    भन्दा बढी इस्राएलका परमेश्वर परमप्रभुलाई रिस उठाए ।
  yor-yor: Ahabu sì túnṣe ère òrìṣà Aṣerah, ó sì ṣe púpọ̀ láti mú Olúwa Ọlọ́run Israẹli
    bínú ju èyí tí gbogbo ọba Israẹli tí ó ti wà ṣáájú rẹ̀ ti ṣe lọ.
  emp-NTPO: Maʌ̃ awara Acaboba ãcõrẽwẽrã Aseráda ab̶a osia. Mãwã jũma idji naẽna b̶ead̶a
    bororã cãyãbara idjia israelerã Ãcõrẽra wetara quĩrũbisia.
  pes-OPCB: بعد از آن بت اَشیره را ساخت و با این اعمال خود بیش از هر پادشاهی که قبل
    از او در اسرائیل سلطنت کرده بود، خداوند، خدای اسرائیل را خشمگین نمود.
  tgl-ULB: Nagtayo si Ahab ng poste para kay Asera. Gumawa si Ahab ng mga bagay na
    mas masahol pa sa mga nauna sa kaniya na mas lalong ikinagalit ni Yahweh, na Diyos
    ng Israel.
  cbu-NT: Mishat, yutaritshishee arangeem chinarangu, apanllputseem Aseraam tinarangitamta.
    Ashirangu, Apanllsha kizpur tsiyantarangiya, watam Apanll Israelchichee tputs
    kizpur chinarangu, pachindaranguwa. Yuwaa sirútama zitaminarini kurakaw taarangana,
    anoo aranginasha kasiru yutarit taarangiya.
  hui-hui: Ibugua gime wabini dama wali beda mitangi bialu bi pupu wiaga mini Aserabi
    wabu ngelene. Ahaba ibugua mana koorene ko o binidarunime Anduane Homogo Isaraele
    wali agalinaga Ngode Datagaliwabe mo keba timbuni hene. Urunidagua biyagome mana
    ko kini abale hayarume binidaru emene dege lowa ibugua biyadaru ko timbuniore
    bini.
  mya-mya: အာ​ရှ​ရ​ဘု​ရား​မ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ရန် အ​တွက် တံ​ခွန်​တိုင်​ကို​လည်း​စိုက်​ထူ​လေ​သည်။
    သူ​သည်​မိ​မိ​၏​နောင်​တော့်​နောင်​တော်​ဣ​သ​ရေ လ​ဘု​ရင်​အ​ပေါင်း​တို့​ထက်​ပင် ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မျက်​တော်​ကို​ပို​၍​လှုံ့​ဆော်
    ပေး​၏။-
  bod-N: ཨ་ཧབ་ཀྱིས་ལྷ་མོ་ཨ་ཤེ་རཱ་ཡི་སྐུ་ཞིག་ཀྱང་བཟོས། ཨ་ཧབ་ཀྱིས་ངན་པ་སྤྱད་ནས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་ཤིང་།
    ཁོའི་སྔོན་དུ་བྱུང་བའི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཐམས་ཅད་ལས་ཀྱང་ཐུའོ། །
  sna-sna: Ahabhu akagadzirawo danda raAshera akaita kuti Jehovha, Mwari waIsraeri,
    atsamwe kupfuura zvakaita madzimambo akamutangira.
  spa-BLM: Ajab hizo la Asera; y aún hizo Ajab más para provocar la ira de Yahvé,
    el Dios de Israel, que todos los reyes de Israel que fueron antes de él.
  cac-cac: Ix sb'oanpaxq'ue jun yechel comon dios scuch Asera vin̈. Ix ste tzuntzejcot
    yoval sc'ol Jehová sDiosal Israel vin̈, yujto ec'b'al chuc ix sc'ulej vin̈ d'a
    yichan̈ juntzan̈xo eb' vin̈ sreyal Israel ec'nac.
  swh-ULB: Ahabu akatengeneza Ashera. Ahabu akafanya maovu zaidi kumghadhabisha BWANA,
    Mungu wa Isareli, akamkasirisha kuliko wafalme wote wa Israeli waliokuwa kabla
    yake.
  bel-bel: У трэці год Асы, цара Юдэйскага, зацараваў Вааса, сын Ахіі, над усімі Ізраільцянамі
    ў Тырцы і валадарыў дваццаць чатыры гады.
  wed-wed: Ahab god wavinena Asherah kokoitauna i vituramairini. Ma kaua maḡamaḡaui
    i kauei da Bada, mai Israel ai God ita viamloḡaiḡaini, me mai Israel ai gulau
    au naona i kaukauei nanare.
  deu-ELBBK: auch machte Ahab die Aschera. Und Ahab tat mehr, um den HERRN, den Gott
    Israels, zu reizen, als alle Könige von Israel, die vor ihm gewesen waren.
  mbb-OT: Mibpevaal zaan sikandin te tukud he simbulu te vahi he ed-ezapen he si Ashera.
    Midhimu zin iyan he mepauk is Nengazen he Megbevayà te Israel, lavew pa is kezaat
    kayi te mibeelan din te mibeelan te menge hadì he nehuna kandin.
  mal-2015: ആഹാബ് ഒരു അശേരാപ്രതിഷ്ഠയും ഉണ്ടാക്കി; അങ്ങനെ ആഹാബ് യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ കോപിപ്പിക്കത്തക്കവണ്ണം തനിക്കു മുമ്പുണ്ടായിരുന്ന എല്ലായിസ്രായേൽരാജാക്കന്മാരെക്കാളും
    അധികം ദോഷം പ്രവർത്തിച്ചു.
  rmc-rmc: O Achab mek kerďa slupos la Ašerake a aleha pre peste anďa buter e choľi
    le RAJESKRI, le Izraeloskre Devleskri, bo sas goreder sar savore kraľa angle leste.
  pes-OPV: و اخاب اشیره را ساخت و اخاب در اعمال خود افراط نموده، خشم یهوه، خدای اسرائیل
    را بیشتر از جمیع پادشاهان اسرائیل که قبل از او بودند، به هیجان آورد.
  ron-1924: ши а фэкут ун идол Астартеей. Ахаб а фэкут май мулте реле декыт тоць ымпэраций
    луй Исраел каре фусесерэ ынаинтя луй, ка сэ мыние пе Домнул Думнезеул луй Исраел.
  aui-aui: Bi kate bada god wasikena Asera kabepepina kiiravine kana kiitupo ikabiwiimiiri.
    Aheb bera peyaridi ibera da Yawe, Isrel kana God ivinuwapughupughuni, geware kiikiiwawo
    naghone sivibadana naboni.
  ben-OBCV: এছাড়াও আহাব একটি আশেরা-খুঁটি তৈরি করলেন এবং ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    ক্রোধ জাগিয়ে তোলার জন্য তাঁর আগে ইস্রায়েলে যতজন রাজা হলেন, তাদের তুলনায় আরও
    বেশি মন্দ কাজ করলেন।
  som-som: Oo haddana Axaab wuxuu sameeyey geed Asheeraah, oo Axaab haddana wuu ka
    sii xanaajiyey Rabbiga ah Ilaaha reer binu Israa'iil si ka sii daran boqorradii
    dalka Israa'iil ee isaga ka horreeyey oo dhan.
  lat-VUC: 'et plantavit lucum: et addidit Achab in opere suo, irritans Dominum Deum
    Israël super omnes reges Israël qui fuerunt ante eum.'
  eng-ASVBT: And Ahab made the Asherah; and Ahab did yet more to provoke Jehovah,
    the God of Israel, to anger than all the kings of Israel that were before him.
  ita-1885: Achab fece ancora un bosco. Ed Achab fece vie peggio che tutti i re d'Israele,
    ch'erano stati davanti a lui, per dispettare il Signore Iddio d'Israele.
  eng-LXXUP: 'And Ahab made a grove; and Ahab did yet more abominably, to provoke
    the Lord God of Israel, and to sin against his own life so that he should be destroyed:
    he did evil above all the kings of Israel that were before him.'
  eng-ULB: Ahab made an Asherah pole. Ahab did even more to provoke Yahweh, the God
    of Israel, to anger than all the kings of Israel who had been before him.
  spa-VBL: Luego colocó un poste de Asera. Fue así como Acabhizo más para enojar al
    Señor, el Dios de Israel, que todos los reyes anteriores de Israel.
  fra-_FOB: Et Achab fit aussi une idole d'Ashéra. Et Achab fit plus encore que tous
    les rois d'Israël qui avaient été avant lui, pour irriter l'Éternel, le Dieu d'Israël.
  mal-mal: ആഹാബ് ഒരു അശേരാപ്രതിഷ്ഠയും ഉണ്ടാക്കി; അങ്ങനെ അവൻ തനിക്ക് മുമ്പുണ്ടായിരുന്ന
    എല്ലാ യിസ്രായേൽ രാജാക്കന്മാരെക്കാളും അധികം ദോഷം പ്രവർത്തിച്ച് യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Aḳhiyab ne Yasīrat Dewī kā but bhī banwā diyā. Yoṅ us ne apne ghinaune
    kāmoṅ se māzī ke tamām Isrāīlī bādshāhoṅ kī nisbat kahīṅ zyādā Rab Isrāīl ke Ḳhudā
    ko taish dilāyā.
  suz-BL: आहाबम अशेराह देवी आ मूर्ति पाइश्‍शो थाम का यो सेल्‍पदा बाक्‍त। मिनु मेकोम
    आ क्‍येङा ङोंइती ङा इस्राएल ङा पिप आन क्‍येङा परमप्रभु यावे, इस्राएली आन परमप्रभु
    कली शुश गाइक्‍पाइक्‍तीक गेय पवा बाक्‍त।
  ita-1927: Achab fece anche l’idolo d’Astarte. Achab fece più, per provocare a sdegno
    l’Eterno, l’Iddio d’Israele, di quello che non avean fatto tutti i re d’Israele
    che l’avean preceduto.
  ckb-ckb: هەروەها ئەحاڤ ستوونە ئەشێرایەکی دروستکرد و لە هەموو پاشاکانی ئیسرائیلیش
    کە لەپێش خۆیەوە بوون زیاتری کرد بۆ پەستکردنی یەزدانی پەروەردگاری ئیسرائیل.
  eng-BBE: And Ahab made an image of Asherah and did more than all the kings of Israel
    before him to make the Lord, the God of Israel, angry.
  kan-OKCV: ಅಹಾಬನು ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು. ಹೀಗೆಯೇ ಅಹಾಬನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪ ಉಕ್ಕುವ ಹಾಗೆ ತನಗೆ ಮುಂಚಿನ ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳೆಲ್ಲರಿಗಿಂತ ಅಧಿಕವಾಗಿ
    ಕೆಟ್ಟತನ ಮಾಡಿದನು.
  tam-2017: ஆகாப் ஒரு விக்கிரகத்தோப்பையும் வைத்து, இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்குக்
    கோபம் உண்டாக்கும்படி தனக்கு முன்னே இருந்த இஸ்ரவேலின் ராஜாக்களெல்லாம் செய்ததைவிட
    அதிகமாகச் செய்துவந்தான்.
  spa-RV-1909: Hizo también Achâb un bosque; y añadió Achâb haciendo provocar á ira
    á Jehová Dios de Israel, más que todos los reyes de Israel que antes de él habían
    sido.
  ron-BTF: Şi Ahab a făcut o dumbravă; şi Ahab a făcut mai mult, pentru a provoca
    pe DOMNUL Dumnezeul lui Israel la mânie, decât toţi împăraţii lui Israel care
    au fost înaintea lui.
  eng-WEBP: Ahab made the Asherah; and Ahab did more yet to provoke the LORD, the
    God of Israel, to anger than all the kings of Israel who were before him.
  eng-FBV: Then he put up an Asherah pole. In this way Ahab did more to anger the
    Lord, the God of Israel, than all the kings of Israel before him.
  nld-1939: Ook liet hij een Asjerabeeld en andere ergerlijke dingen vervaardigen,
    om Jahweh, den God van Israël, nog gruwelijker te tergen dan al de koningen van
    Israël, die hem vooraf waren gegaan.
  nch-BL: Huan nojquiya quiquetzqui se taquetzali fiero para nopa taixcopincayot Asera.
    Huan quej nopa Acab quichijqui noja más fiero huan más quicualancamacac TOTECO
    ininDios nopa israelitame huan amo quej quichijque nopa sequinoc tanahuatiani
    cati tanahuatijque achtohui que ya.
  vie-1934: A-háp cũng dựng lên một hình tượng Aùt-tạt-tê. Vậy, A-háp làm nhiều điều
    ác, chọc giận Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên hơn các vua Y-sơ-ra-ên trước
    mình.
  hin-CV: अहाब ने अशेरा के खंभे की भी स्थापना की. यह सब करके अहाब ने याहवेह, इस्राएल
    के परमेश्वर को उन सब की अपेक्षा अधिक क्रोधित किया, जो उसके पहले के राजाओं ने किया
    था.
  spa-BES: Acab hizo una imagen de Asera e hizo más que todos los reyes de Israel
    que estaban delante de él para hacer enojar al Señor, el Dios de Israel.
  tdx-tdx: Nam­boare’ i Akabe ka ty ala-vondro; nilombolombo’ o mpanjaka’ Israele
    niaolo aze iabio t’i Akabe ami’ty fani­giha’e ty haviñera’ Iehovà Andrianañahare’
    Israele.
  tha-KJV: และอาหับทรงสร้างเสารูปเคารพ อาหับทรงกระทำการที่กระทำให้พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลทรงพระพิโรธ
    มากยิ่งกว่าบรรดากษั​ตริ​ย์​แห่​งอ​ิสราเอลซึ่งอยู่​มาก​่อนพระองค์
  por-BR-2018: Fez também Acabe um bosque; e acrescentou Acabe fazendo provocar à
    ira ao SENHOR Deus de Israel, mais que todos os reis de Israel que antes dele
    haviam sido.
  deu-ELO: auch machte Ahab die Aschera. Und Ahab tat mehr, um Jehova, den Gott Israels,
    zu reizen, als alle Könige von Israel, die vor ihm gewesen waren.
  eng-WYC-2018: and he planted a maumet wood; and Ahab added to (that) in his work,
    and stirred to ire the Lord God of Israel, more than all [the] kings of Israel
    that were before him. (and he planted an idol grove or and he put up a sacred
    pole; and Ahab did more with his deeds, to stir the Lord God of Israel to anger,
    than all the kings of Israel who were before him.)
  epo-epo: Kaj Aĥab faris sanktajn stangojn, kaj Aĥab faris pli da incitado kontraŭ
    la Eternulo, Dio de Izrael, ol ĉiuj reĝoj de Izrael, kiuj estis antaŭ li.
  uig-PIN: Aⱨab ⱨǝm bir «Axǝraⱨ but»nimu yasatti; Aⱨab xundaⱪ ⱪilip uningdin burun
    ɵtkǝn Israilning ⱨǝmmǝ padixaⱨlirining Israilning Hudasi Pǝrwǝrdigarning ƣǝzipini
    ⱪozƣiƣan ixliridin axurup yamanliⱪ ⱪildi.
  beo-beo: 'Amola e da ogogole uda ‘gode’ Asila agoaila hahamone, bugisi. E da Isala:ili
    Hina Gode Ea ougima:ne wadela:le hamoi, da musa: Isala:ili hina bagade Gode Ea
    ougima:ne wadela:i hou hamoi amo baligidafa.'
  tpi-OTNT: Na tu em i wokim piksa bilong god meri Asera. Ol dispela sin bilong Ahap
    i mekim God, Bikpela bilong Israel, i belhat tru long em. Sin bilong Ahap i moa
    yet na i winim sin bilong ol king i bin kamap paslain long em.
  hau-SA: Ahab ya gina ginshiƙin Ashera, ya kuma aikata abubuwa masu yawa don yă tsokane
    Ubangiji, Allah na Isra’ila yă yi fushi fiye da dukan sarakunan Isra’ila da suka
    riga shi.
  uig-LAT: Ahab hem bir «Asherah but»nimu yasatti; Ahab shundaq qilip uningdin burun
    ötken Israilning hemme padishahlirining Israilning Xudasi Perwerdigarning ghezipini
    qozghighan ishliridin ashurup yamanliq qildi.
  nde-nde: U-Ahabi wenzela u-Ashera insika njalo kunengi akwenzayo okwathukuthelisa
    uThixo, uNkulunkulu ka-Israyeli, okwedlula wonke amakhosi ako-Israyeli amandulelayo.
  ton-ton: Pea naʻe ngaohi ʻe ʻEhapi ha vao tapu; pea naʻe lahi hake ʻae meʻa naʻe
    fai ʻe ʻEhapi ke fakatupu ʻae houhau ʻa Sihova ko e ʻOtua ʻo ʻIsileli ʻi he meʻa
    naʻe fai ʻe he ngaahi tuʻi kotoa pē ʻo ʻIsileli naʻe ʻi muʻa ʻiate ia.
  ces-1613: Udělal také Achab i háj, a tak přičinil toho, čím by popouzel Hospodina
    Boha Izraelského, nade všecky jiné krále Izraelské, kteříž byli před ním.
  eng-WMB: Ahab made the Asherah; and Ahab did more yet to provoke the LORD, the God
    of Israel, to anger than all the kings of Israel who were before him.
  tam-TCV: அதோடுகூட ஆகாப், அசேரா விக்கிரக தூணையும் நிறுத்தி, தனக்கு முன் இருந்த எல்லா
    இஸ்ரயேல் அரசரைக் காட்டிலும், இஸ்ரயேலின் இறைவனாகிய யெகோவாவைக் கோபமூட்டும்படி அதிகமானதைச்
    செய்தான்.
  ceb-ULB: Nagbuhat si Ahab ug haligi alang kang Ashera. Gihagit pa gayod ni Ahab
    ang kasuko ni Yahweh, ang Dios sa Israel, labaw pa sa tanang mga hari sa Israel
    nga nahiuna kaniya.
  pol-UBG: Achab zasadził też gaj. Achab czynił więcej, by pobudzać PANA, Boga Izraela,
    do gniewu niż wszyscy królowie Izraela, którzy byli przed nim.
  agr-agr: Tuja nuigtushkam tikich dita apajuímtaiji Asherá aajakua nuna niimen numinum
    dakumak najanauwai. Dutikamtai Tuke Pujuu Israel aents aidaun Apajuíjiya nunú,
    yaunchuk apu aajaku aidaun kajegkauwa nuna nagkaesau shiig senchi kajegkauwai.
  kyc-kyc: Retapala baame mee bange enda anatu Asera lenge dopale mende opetaeko pisiya.
    Isaraele kiŋi wambo kopetame pyuo kareyaminyipape baame koo pipala Kamongo Isaraele
    wambunya Anatu dokona imbu singi doko kamame wakasako ketae ingyuo nyakamiya.
  urd-GVU: اخی اب نے یسیرت دیوی کا بُت بھی بنوا دیا۔ یوں اُس نے اپنے گھنونے کاموں
    سے ماضی کے تمام اسرائیلی بادشاہوں کی نسبت کہیں زیادہ رب اسرائیل کے خدا کو طیش
    دلایا۔
  deu-1912: und machte ein Ascherabild; daß Ahab mehr tat, den HERRN, den Gott Israels,
    zu erzürnen, denn alle Könige Israels, die vor ihm gewesen waren.
  ntj-ntj: Tjiinya Yayipalu palyamunu palyaranytja, puurrpa pirni-ya nyinangu wiyarringu,
    palunyatjinta munkarra. Nyangka Mama Kuurrnga-ra mirrparnarringu.
  kan-2017: ಇದಲ್ಲದೆ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು. ಹೀಗೆ ಇನ್ನೂ ಎಷ್ಟೋ ಕೆಟ್ಟ ಕೆಲಸಗಳನ್ನು
    ಮಾಡಿ, ಮುಂಚೆ ಇದ್ದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ ರಾಜರಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೆ
    ಕೋಪ ಬರುವಂತೆ ಮಾಡಿದ.
  yap-yap: Miki suweg ba ley i gek’iy ngalang me tay nib machmach ni ngu’un tayfan
    fare got ni bpin riy ni Asherah fithingan. Kireb ni i ngongliy e k’aring e damumuw
    ngak SOMOL ni Got nu Israel, ya ba pire’ e kireb ni ngongliy ngak urngin e pilung
    nu Israel ni yad ba m’on rok.
  hlt-MCSB: Ahab loh Asherah a saii. A saii te khaw amah hmai kah aka om Israel manghai
    boeih lakah khaw Israel Pathen BOEIPA a veet te Ahab loh a koei.
  mdy-ETH: ዓሼራ ጌይንታ ፆኦዜሎ ማላ ባኣዚያ ማዢ ዾቄኔ፤ ዒዛኮ ቤርታ ካኣታዼ፥ ዒስራዔኤሌ ካኣቶፓ ባሼ ጎሜ ናንጊና ናንጋ
    ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ዻጋሳያ ዒ ማዼኔ።
  twi-ASANTE: Afei, ɔsii Asera afɔrebukyia. Ɔkɔɔ so yɛɛ pii de hyɛɛ Awurade, Israel
    Onyankopɔn abufuo sene ahemfo a wɔadi nʼanim wɔ Israel no nyinaa.
  eng-WEBU: Ahab made the Asherah; and Ahab did more yet to provoke the LORD, the
    God of Israel, to anger than all the kings of Israel who were before him.
  wal-wal: Qassi Akaabi Asheero giyo xoossee misiliyaa essidi, baappe kase de7ida
    kawotu ubbatuppe aattidi GODAA Israa7eela Xoossaa hanqqetissiya nagaraa oottiis.
  spa-PDDPT: Acab hizo también una imagen de Asera, con lo cual provocó a ira a Yavé,
    ʼElohim de Israel, más que todos los reyes de Israel que lo antecedieron.
  gun-gun: Acabe omopu'ã avi imo'amy yvyra mba'emo ra'angaarã. Ha'e vy ha'e oiko e'ỹ
    mbove Israel pygua huvixa kuery ikuai va'ekue gui ha'eve'ỹve va'e ojapo, Senhor
    Israel kuery ruete ombopoxy aguã rami rive.
  ilo-ULB: Nangaramid ni Ahab iti imahen ni Asera. Ad-adu pay ti inaramid ni Ahab
    a nakaigapuan ti panagpungtot ni Yahweh a Dios ti Israel, ngem kadagiti amin nga
    ari iti Israel sakbay kenkuana.
  kpg-kpg: Mee guu hai labelaa dana ada o di god ahina go Asherah, gei guu hai Dimaadua,
    go di God o Israel gi mada damana dono hagawelewele laa hongo nia king o Israel
    mai i mua.
  uig-ARA: ئاھاب ھەم بىر «ئاشەراھ بۇت»نىمۇ ياساتتى؛ ئاھاب شۇنداق قىلىپ ئۇنىڭدىن بۇرۇن
    ئۆتكەن ئىسرائىلنىڭ ھەممە پادىشاھلىرىنىڭ ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ غەزىپىنى
    قوزغىغان ئىشلىرىدىن ئاشۇرۇپ يامانلىق قىلدى.
  tof-tof: 'Eiab kol god Aserra oya gyabi talkum we tónggapónórr akó wa ngibürr kolae
    tómbapónórr. Wa Lodón, Isrraelón God nótóke, ama tai büb bólmyanan akó wirri ngürsilan
    ngitan yarilürr ngibürr kingdügab, oya singül kwata nidi koralórr. Tugup bóktan:
    Pail ugón 851 nóma yarilürr, Kerrison amtómól küsilan nóma yarilürr, Eiab ugón
    nurrótókórr. Ngibürr kinga Isrrael pamkolpam idi nolngomólnóp kókó Osyia kingüm
    bainürr. Pail ugón 724 nóma semrranórr, Kerrison amtómól küsilan nóma yarilürr,
    Asirria pamkolpama ugón togobórr Isrrael pamkolpampükü gazirrüm.'
  sus-sus: Akabu naxa Aseri wuri masolixie fan yailan, naxee nu xili Asera. Akabu
    naxa Alatala raxɔnɔ na fe mɔɔlie ra, dangife Isirayila mangɛ singee ra.
  pon-2006: E pil wiahda sansal en koht lih Asera. E kahngiangihada mehlel KAUN-O
    laudsang nanmwarki koaros en mwowe kan.
  jae-jae: Ma Ahab kêmasaŋ altar ŋakatu ma gêgôm gêŋ ŋagêdô, taŋ gêgôm Apômtau, lau
    Israel nêŋ Anôtô têtac ŋandaŋ kêsa naŋ kêlêlêc Israelnêŋ kiŋ samob, taŋ sêmuŋ
    eŋ naŋ su.
  ksd-ksd: Ma Akab i ga pait tika na tabataba i Asera; ma Akab i ga ongor ta ra umana
    king Israel par nina dia ga laun lua tana, ba na vakankan ra Luluai ra God kai
    Israel.
  tur-YTC: Ahav Aşera'yı yaptı; ve Ahav İsrael'in Tanrısı Yahve'yi öfkelendirmek için
    kendisinden önceki bütün İsrael krallarından daha fazlasını yaptı.
  grc-BRENT: Καὶ ἐποίησεν Ἀχαὰβ ἄλσος· καὶ προσέθηκεν Ἀχαὰβ τοῦ ποιῆσαι παροργίσματα,
    τοῦ παροργίσαι τὸν Κύριον Θεὸν τοῦ Ἰσραὴλ, καὶ τὴν ψυχὴν αὐτοῦ ἐξολοθρευθῆναι,
    ἐκακοποίησεν ὑπὲρ πάντας τοὺς βασιλεῖς Ἰσραὴλ τοὺς γενομένους ἔμπροσθεν αὐτοῦ.
  ind-AYT: Ahab juga membuat patung Asyera, dan Ahab melakukan banyak hal lain sehingga
    membangkitkan murka TUHAN, Allah Israel, lebih daripada seluruh raja Israel yang
    ada sebelumnya.
  nya-nya: Ahabu anapanganso fano la Asera ndi kukwiyitsa kwambiri Yehova Mulungu
    wa Israeli, kupambana mafumu onse a Israeli amene analipo iye asanakhale mfumu.
  hrv-hrv: Ahab je podigao i Ašeru i učinio druga zlodjela i razljutio Jahvu, Boga
    Izraelova, više od svih kraljeva izraelskih koji bijahu prije njega.
  mps-mps: Tama me te agai te tibo god we Asera piksa noma nigibo sę yai. Tama agai
    te tama tiali sęgęgo God, Israel hanigo Genuai Bidi, agai aga dali sębę mu
    yai. Te bidi Ahapgo sęgę umabo mu siyu, tama agai te sęgęgo te hasia pedali
    king dabego yali sęgę aiyaba elaluai.
  tpi-tpi: Na tu em i wokim piksa bilong god meri Asera. Ol dispela sin bilong Ahap
    i mekim God, Bikpela bilong Israel, i belhat tru long em. Sin bilong Ahap i moa
    yet na i winim sin bilong ol king i bin kamap paslain long em.
  dan-1931: Og Akab lavede Asjerastøtten og gjorde endnu flere Ting, hvorved han krænkede
    HERREN, Israels Gud, værre end de Konger, der havde hersket før ham i Israel.
  vie-OVCB: và dựng tượng A-sê-ra. Vậy, vua chọc giận Chúa Hằng Hữu, Đức Chúa Trời
    của Ít-ra-ên hơn cả các vua Ít-ra-ên trước.
  guj-2017: આહાબે અશેરાની પણ એક મૂર્તિ બનાવડાવી અને તેણે બીજા ઇઝરાયલી રાજાઓ કરતાં
    પણ વિશેષ દુષ્ટતા કરીને ઇઝરાયલના ઈશ્વર યહોવાહને રોષ ચઢાવ્યો.
  pon-2006A: E pil wiahda sansal en koht lih Asera. E kahngiangihada mehlel KAUN-O
    laudsang nanmwarki koaros en mwowe kan.
  por-BRBSL: Ahab fez o Asherah; e Ahab fez mais ainda para provocar Javé, o Deus
    de Israel, à ira do que todos os reis de Israel que foram antes dele.
  cth-cth: Ahab ni thing meikaphawk hah a sak teh, ahni hoehnahlan e Isarelnaw hlak
    Ahab ni BAWIPA Isarelnaw e Cathut lungkhuek saknae hno lah hoe kapap lah a sak.
  twi-twi: Afei, osii Asera dua. Ɔkɔɔ so yɛɛ pii de hyɛɛ Awurade, Israel Nyankopɔn
    abufuw sen ahemfo a wɔadi nʼanim wɔ Israel no nyinaa.
  hlt-hlt: Ahab loh Asherah a saii. A saii te khaw amah hmai kah aka om Israel manghai
    boeih lakah khaw Israel Pathen BOEIPA a veet te Ahab loh a koei.
  tbz-SIM: kɛ́fíínnɛ̀ ndibɔɔ̀ Asedɑɑ kó kutedɔú kɛ́yíi ti Yiɛ̀ nKuyie mmiɛkɛ kɛ̀ dɛ̀ɛ
    pɛ̃ɛ̃tɛ́ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ sɔmbɛ bɛ̀ɛ̀ ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì.
  msy-2020: Egha a datɨrɨghɨn aser amizim Aseran marvir guamɨn ingarigha, an ziam
    fe. An arazir kam, Ikiavɨra Itir God, Israelian God, gamizɨ, a bar an anɨngaghe.
    An arazir kuraba bar ekevegha, atrivir faragha ikezibar arazir kurabagh afira.
  dop-dop: Nɑ ɩ́ siki kʋ ɑlʋnyǝŋkʋ. Ɩ kʋsɑ Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ pɑ́ɑ́nɑ́ kɛ́ nɑ ɩ kʋlɑpʋtʋ,
    nɑ pǝ́ kǝlɩ ɑwulɑɑ mpɑ pɑ tǝnɑ pɑ lɑɑlɑ-ɩ tɔ.
  azb-azb: Aşera bütü də düzəltdi. Axav özündən əvvəl olan bütün İsrail padşahlarından
    çox pislik edərək İsrailin Allahı Rəbbi qəzəbləndirdi.
  eng-DBY: And Ahab made the Asherah; and Ahab did more to provoke Jehovah the God
    of Israel to anger than all the kings of Israel that were before him.
  hin-2017: और अहाब ने एक अशेरा भी बनाया, वरन् उसने उन सब इस्राएली राजाओं से बढ़कर
    जो उससे पहले थे इस्राएल के परमेश्वर यहोवा को क्रोध दिलाने के काम किए।
  wol-KYG: Axab teg ca samplu xer wu ñuy jaamoo Asera. Axab def na lu rawati la mboolem
    buuri Israyil ya ko jiitu defoon, ba feesal xolu Aji Sax ji, Yàllay Israyil.
  eng-YLT: and Ahab maketh the shrine, and Ahab addeth to do so as to provoke Jehovah,
    God of Israel, above all the kings of Israel who have been before him.
  kne-kne: Tinood na abe di posti ay pangidaydayaw da en Asera. Nasursurok pay din
    inamag Ahab ay nangipabonget en Diyos mo din amin ay nangon-ona mo sisya ay nan-ari
    ed Israel.
  eng-WYC-2017: and he planted a maumet woods; and Ahab added to that in his work,
    and stirred to ire the Lord God of Israel, more than all [the] kings of Israel
    that were before him.
  eng-WMBB: Ahab made the Asherah; and Ahab did more yet to provoke the LORD, the
    God of Israel, to anger than all the kings of Israel who were before him.
  urd-GVH: अख़ियब ने यसीरत देवी का बुत भी बनवा दिया। यों उसने अपने घिनौने कामों से
    माज़ी के तमाम इसराईली बादशाहों की निसबत कहीं ज़्यादा रब इसराईल के ख़ुदा को तैश
    दिलाया।
  rug-rug: Va turua tugo e Ehabi sa beku huda pa kinehana sa tamasa barikaleqe se
    Asera meke kaleadi hola tu si taveti sa pude va bugoro ia se Zihova, sa Tamasa
    tadi Izireli, hola ni sari doduru baṉara pa Izireli pu koa va kenue koasa.
  gaz-gaz: Ahaab ammas siidaa Aasheeraa dhaabee waan mootonni Israaʼel kanneen isa
    duraan turan hundi hojjetan caalaa hojjetee Waaqayyoon Waaqa Israaʼel aariif kakaase.
  fra-LSG: et il fit une idole d’Astarté. Achab fit plus encore que tous les rois
    d’Israël qui avaient été avant lui, pour irriter l’Éternel, le Dieu d’Israël.
  yal-yal: Axabi mɔn yi Asera kide gbindonna bitin. Axabi mɔn yi a ɲaxin liga dangu
    Isirayila mangane birin na naxanye dangu a yɛɛ ra, a yi Alatala raxɔlɔ, Isirayilaa
    Ala.
  haw-1868: Hana iho la o Ahaba i wahi e hoomana'i, a ua oi aku ko Ahaba hoonaukiuki
    ana ia Iehova ke Akua o ka Iseraela mamua o na alii a pau o ka Iseraela mamua
    ona.
  arb-NAV: وَأَقَامَ آخْابُ مَنْحُوتَاتِ الأَصْنَامِ، وَتَفَاقَمَ شَرُّ أَعْمَالِهِ
    لِيُثِيرَ غَيْظَ الرَّبِّ إِلَهِ إِسْرَائِيلَ أَكْثَرَ مِنْ سَائِرِ مُلُوكِ إِسْرَائِيلَ
    السَّابِقِينَ.
  ewe-ewe: Emegbe la, Ahab li aƒeli bubuwo eye wòwɔ nu vɔ̃ bubu geɖe siwo gado dɔmedzoe
    na Yehowa, Israel ƒe Mawu la wu Israel fia bubu siwo katã do ŋgɔ nɛ.
  eng-LEE: And Achab made a grove; and Achab did yet more, so as to provoke the Lord
    the God of Israel to anger, than all the kings of Israel that had been before
    him.
  gvn-gvn: '@see-verse:1KI.016.032'
  asm-FB: তাতে আহাবে এটা আচেৰা মূৰ্তি সাজিলে। এইদৰে ইস্ৰায়েলৰ পূৰ্বৰ সকলো ৰজাতকৈ
    তেওঁ ঈশ্বৰ যিহোৱাৰ ক্রোধ জন্মাবলৈ অধিক কাৰ্য কৰিলে।
  sus-A: عَكَبُ نَشَ عَسٍرِ وُرِ مَسٌلِشِيٍ قَن يَءِلَن، نَشٍيٍ نُ شِلِ عَسٍرَ. عَكَبُ
    نَشَ عَلَتَلَ رَشْنْ نَ قٍ مْولِيٍ رَ، دَنفِقٍ عِسِرَيِلَ مَنفّ سِنفٍيٍ رَ.
  fra-SBL: Achab fit l'Astre. Et Achab fit encore plus pour irriter Yahvé, le Dieu
    d'Israël, que tous les rois d'Israël qui l'ont précédé.
  hbo-hbo: וַיַּ֥עַשׂ אַחְאָ֖ב אֶת־הָאֲשֵׁרָ֑ה וַיֹּ֨וסֶף אַחְאָ֜ב לַעֲשֹׂ֗ות לְהַכְעִיס֙
    אֶת־יְהֹוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל מִכֹּ֨ל מַלְכֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הָי֖וּ
    לְפָנָֽיו׃
  kik-kik: Ningĩ Ahabu nĩathondekire gĩtugĩ kĩa Ashera, na agĩĩka maũndũ maingĩ mooru
    gũkĩra ũrĩa athamaki othe a Isiraeli arĩa maarĩ mbere yake meekĩte ma gũtũma Jehova
    Ngai wa Isiraeli arakare.
  omb-omb: I Ehab u vei na berui huqe vurogi Asera vage me u vei na gineu u sao mo
    vai ragasi na meroana noi Huqe, i Huqe Mauri nora tau Israel, denire ratahigi
    rau toga tomuegi nie.
  fra-NCL: Achab fit aussi l’aschérah. Achab fit plus encore que tous les rois d’Israël
    qui avaient été avant lui pour irriter Yahweh, le Dieu d’Israël.
  cek-AK: Ahab loe anih hmaa ah kaom Israel siangpahrangnawk boih pong pop kue ah
    Asherah thingnawk to sak moe, Israel Angraeng Sithaw to palungphuisak.
  cuk-cuk: Degine, Acab bab-dummad-bundor-Asera-e-wilub sobsabalid. Degidbali, bur
    bule Israel-e-reymar-idu-megismaladba Israel-e-Bab-Dummad-Jehová-oulusad.
  uig-CYR: Аһаб һәм бир «Ашәраһ бут»ниму ясатти; Аһаб шундақ қилип униңдин бурун өткән
    Исраилниң һәммә падишалириниң Исраилниң Худаси Пәрвәрдигарниң ғәзивини қозғиған
    ишлиридин ашуруп яманлиқ қилди.
  pma-pma: Ka tamun, asuv houlu Ehab meng kat meatin keil onen avoumon nana tai onen
    ahi Astata koa vi ahin. Sakien tisa keil ekek onen sakin Iahova, Ahi onen me-Isrel
    keil, vuroh kati mok mulin asuv houlu sav keil koa amulamu eni.
  tel-2017: అహాబు అషేరా దేవతాస్తంభాన్ని నిలిపాడు. ఈ విధంగా అహాబు తన పూర్వికులైన ఇశ్రాయేలు
    రాజులందరికంటే ఎక్కువగా పాపం చేసి ఇశ్రాయేలీయుల దేవుడు యెహోవాకు కోపం పుట్టించాడు.
  hat-BSA: Achab osi te fè Astarté. Konsa, Achab te fè plis pou pwovoke SENYÈ a, Bondye
    Israël la, pase tout wa a Israël ki te avan li yo.
  bxh-bxh: Ahaba, hinaga Aselaha, oitauna duhuna ya bono be Isalaela, edi Guyau yo
    edi Yaubada ya famanabala. Paꞌana Isalaela edi kin mahudoꞌidi heyaya sa ginaulidi,
    mate sa lau fuyoma. Na in ya diꞌo wananaha.
  kos-kos: El oayapa tulokunak sie ma sruloala in luman god mutan Asherah. El akkasrkusrakye
    LEUM GOD lun Israel yohk liki tokosra nukewa lun Israel meet lukel.
  hbo-WLC: וַיַּ֥עַשׂ אַחְאָ֖ב אֶת־הָאֲשֵׁרָ֑ה וַיּ֨וֹסֶף אַחְאָ֜ב לַעֲשׂ֗וֹת לְהַכְעִיס֙
    אֶת־יְהֹוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל מִכֹּ֨ל מַלְכֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הָי֖וּ
    לְפָנָֽיו׃
  ibo-ibo: Ehab manyere ogidi chi Ashera, si otu a kpasuo Onyenwe anyị bụ Chineke
    nke Izrel iwe karịa otu ndị eze Izrel niile bu ya ụzọ chịa si mee.
  ory-ory: ଆଉ ଆହାବ ଆଶେରା ମୂର୍ତ୍ତି ନିର୍ମାଣ କଲେ ଓ ଆହାବ ଆପଣା ପୂର୍ବବର୍ତ୍ତୀ ସମସ୍ତ ଇସ୍ରାଏଲ
    ରାଜାଙ୍କ ଅପେକ୍ଷା ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ଆହୁରି ଅଧିକ ବିରକ୍ତିଜନକ କର୍ମ କଲେ।
  chk-chk: Ahap a pwal föri uluulun ewe anüfefin Asera. A alapala an föföringau o
    asonga ewe Samol mi Lapalap ewe Koten Israel lap seni ekewe kingen Israel meinisin
    mi akom mwan.
  rop-rop: King Eiheb bin meigim det drimin sheip gulum Eshara du blanga weshipbat.
    Imbin dumbat ola brabli nogudbala ting blanga meigim YAWEI det God blanga ola
    Isreil pipul brabli wail langa im. Imbin dum mowa nogudbala ting den ola najalot
    king hubin jidan bifo langa im.
  ukr-1871: І засадив Ахаб дуброву, й завдавав учинками своїми більш досади Господеві,
    Богу Ізрайлевому, нїж усї царі Ізраїлські, що були перед ним.
  deu-1951: Ahab machte auch eine Aschera, also daß Ahab mehr tat, was den HERRN,
    den Gott Israels, erzürnte, als alle Könige von Israel, die vor ihm gewesen waren.
  eng-JPS: And Ahab made the Asherah; and Ahab did yet more to provoke the LORD, the
    God of Israel, than all the kings of Israel that were before him.
  srp-1865: I naèini Ahav gaj, i uèini Ahav više od svijeh careva Izrailjevijeh koji
    biše prije njega, da bi razgnjevio Gospoda Boga Izrailjeva.
  lug-lug: Akabu n’akola n’empagi ya Baaseri, ne yeeyongera nnyo okusunguwaza Mukama
    Katonda wa Isirayiri, okusinga bakabaka abalala bonna aba Isirayiri abaamusooka.
  heb-heb: ויעש אחאב את האשרה ויוסף אחאב לעשות להכעיס את יהוה אלהי ישראל מכל מלכי
    ישראל אשר היו לפניו׃
  ben-IRV: আর আহাব আশেরা মূর্ত্তি তৈরী করলেন। তাঁর আগে ইস্রায়েলে যত রাজা ছিলেন, সেই
    সবার থেকে আহাব ইস্রায়েলের ঈশ্বর সদাপ্রভুর অসন্তোষজনক আরও কাজ করলেন।
  pan-pan: ਅਤੇ ਅਹਾਬ ਨੇ ਇੱਕ ਟੁੰਡ ਬਣਾਇਆ ਸੋ ਅਹਾਬ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਉਨ੍ਹਾਂ
    ਸਭਨਾਂ ਇਸਰਾਏਲੀ ਪਾਤਸ਼ਾਹਾਂ ਨਾਲੋਂ ਜੋ ਉਸ ਤੋਂ ਪਹਿਲੇ ਸਨ ਵੱਧ ਕ੍ਰੋਧ ਚੜ੍ਹਾਇਆ।
  tkr-tkr: Qiyğale xhineyib Aşerayn byuty ha'a. Mang'vee Rəbbis İzrailyne Allahıs
    cule ögiyl vuxhayne gırgıne İzrailyne paççahaaşile geeb qəl huvu.
  mya-JVB: အာရှရ ပင်ကိုလည်းပြုစု ၍ ၊ မိမိ ရှေ့ မှာ ဖြစ် ဘူးသော ဣသရေလ ရှင် ဘုရင်အပေါင်း
    တို့ထက် ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ၏အမျက် တော်ကို နှိုးဆော်ခြင်းငှါ သာ၍
    ပြု ၏။
  tbg-tbg: Viva una variqa nahenti Aseraarara iriharo vira maraqura/varaha katariqaa
    nkauru kero autukora. Ahaapiva qora kaiqa varova vira avuni vau avuhainaaka qora
    kaiqa varoravata uri aatarakora kaara Isareri Variqa Nora Kotira voqamakero arara
    itora.
  hmo-hmo: Ahaba ese danu hahine dirava Asera ena laulau ta ia haginia. Ahaba ese
    Lohiabada, Israela ena Dirava ia habadua momokani, Israela edia king edia dika
    ibounai ia ese ia hanaia.
  urd-urd: और अख़ीअब ने यसीरत बनाई, और अख़ीअब ने इस्राईल के सब बादशाहों से ज़्यादा,
    जो उससे पहले हुए थे, ख़ुदावन्द इस्राईल के ख़ुदा को ग़ुस्सा दिलाने के काम किए।
  rus-SYN: И сделал Ахав дубраву, и более всех царей Израильских, которые были прежде
    него, Ахав делал то, что раздражает Господа Бога Израилева.
  bqc-SIM: À Asetaatili pɛ̀lɛu lↄ, à ɛ̀a Dii Isailiↄ Lua pↄ fɛ̀lɛɛ̀ dɛ Isaili kía
    pↄ́ dↄ̀aaɛↄla píi.
  tcz-CHONGTHU: Hijou chun aman Asherah doiphung ana tungdoh kit’in, hiti hin aman
    ama masanga leng dangho sangin Pakai Israel Pathen chu ana phin lunghang pen in
    ahi.
  mar-mar: अशेराच्या पूजेसाठी अहाबाने स्तंभ उभारला. आपल्या आधीच्या राजापेक्षा याच्यावर
    इस्राएलाच्या परमेश्वर देवाचा कोप जास्त झाला.
  soq-soq: Ita do me god iwoa ebowa Asera kokoitauwa wadaposisampa baiwa dewasane
    eindoden. Eiab dewa uaraia dewamona mampe Iawe Israelwa Godiu nuawa kadiidasan
    mai warere bautaa ruau.
  qub-qub: Asera diosa-niraj ïdulutapis rurachiran. Chayno rurarmi fiyupa rabyachiran
    Israelcunapa Tayta Diosninta. Unay caj raycuna rurashanpita mas piyur juchata
    ruraran.
  bqp-bqp: À Asɛra lí pɛ̀tɛn dↄ à ɛ̀ra à Dikiri Isarailanↄ Luda pↄ fɛ̃̀nɛ de Isarailanↄ
    kína kũ ò dònɛ arɛnↄ pↄ́la ń pínki.
  hat-hat: Li fè yon estati pou Astate tou. Li fè pi mal pase tout lòt wa peyi Izrayèl
    ki te pase anvan l' yo pou fè Seyè a, Bondye pèp Izrayèl la, fache.
  eng-BSB: Then he set up an Asherah pole. Thus Ahab did more to provoke the LORD,
    the God of Israel, to anger than all the kings of Israel before him.
  eng-WEBPB: Ahab made the Asherah; and Ahab did more yet to provoke the LORD, the
    God of Israel, to anger than all the kings of Israel who were before him.
  kbq-kbq: Hagi anantera Asera a' havi anumzamofo amema'ama me' zafarami retru rentetere
    hu'ne. Hagi e'ina'ma hia zamo'a, ko'ma maniza e'naza kini vahetmimo'zama hu'naza
    kefo avu'avara agatereno, rama'a kefo avu'ava huno Ra Anumzana Israeli vahe Anumzamofona
    azeri arimpa ahe'ne.
  nhe-BL: Huan nojquiya quiquetzqui se tlaquetzali fiero para nopa tlaixcopincayotl
    Asera. Huan queja nopa Acab quichijqui noja más fiero huan más quicualancamacac
    TOTECO ininDios nopa israelitame huan ax queja quichijque nopa sequinoc tlanahuatiani
    tlen tlanahuatijque achtohui que ya.
  bus-bus: À Asɛra lí pɛ̀ɛn dↄ à ɛ̀ara à Dii Isarailinↄ Luda pↄↄ fɛ̃̀nɛ dɛ Isarailinↄ
    kína kɛ̀ aↄ̃ dↄ̀nɛ aɛnↄ pↄ́la ń píngi.
  gub-BL: Umupu'àm amo ywyra puku tupàn a'ua'u romo no. Nezewe haw iapo awer umuikwahy
    kar wera'u Tupàn Tuweharupi Wiko Ma'e amogwer Izaew wanuwihawete uzeaikweromo
    arer wanuwi paw rupi a'e.
  eng-DRA: 'And he planted a grove: and Achab did more to provoke the Lord the God
    of Israel, than all the kings of Israel that were before him.'
