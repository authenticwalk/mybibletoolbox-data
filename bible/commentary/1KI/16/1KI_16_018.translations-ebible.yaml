verse: 1KI.016.018
translations:
  mal-C: നഗരം പിടിക്കപ്പെട്ടുവെന്നു കണ്ടപ്പോൾ സിമ്രി രാജകൊട്ടാരത്തിന്റെ ഉൾമുറിയിൽക്കടന്ന്
    കൊട്ടാരത്തിനു തീവെച്ച് സ്വയം മരിച്ചു.
  deu-TKW: Als aber Simri wahrnahm, daß die Stadt genommen sei, begab er sich in die
    Burg des königlichen Palastes, steckte den königlichen Palast über sich in Brand
    und fand so den Tod
  lin-lin: Tango Zimiri amonaki ete mampinga ya Isalaele esili kobotola engumba, akotaki
    na ndako ya bokonzi, amitumbaki na ndako mpe akufaki na moto.
  eng-LSV: And it comes to pass, at Zimri’s seeing that the city has been captured,
    that he comes into a high place of the house of the king, and burns the house
    of the king over himself with fire, and he dies,
  eng-GNV: And when Zimri saw, that the citie was taken, he went into the palace of
    the Kings house, and burnt himselfe, and the Kings house with fire, and so dyed,
  eng-WEBSTER: And it came to pass, when Zimri saw that the city was taken, that he
    went into the palace of the king's house, and burnt the king's house over him
    with fire, and died,
  nhw-BL: Huan quema Tlanahuatijquetl Zimri quiitac para nopa israelita soldados ya
    quiitzquitoyaj nopa altepetl, motzajqui ipan nopa caltlanahuatili. Huan quilemenalti
    nopa cali campa hueli huan nopona calijtic mijqui.
  swh-ONEN: Wakati Zimri alipoona kuwa mji umechukuliwa, alikwenda ndani ya ngome
    ya jumba la kifalme na kulichoma moto jumba la kifalme na kujiteketeza ndani yake.
    Kwa hiyo akafa,
  bba-bba: Ye Simiri u wɑ bɑ wuu ɡe tɑrusi mɛ, yerɑ u dɑ u kukuɑ sinɑ kpɑɑrɔ sere
    sinɑ bokon dirɔ. Mɑ win tii u dii te dɔ̃ɔ sɔ̃re.
  eng-KJVCPB: And it came to pass, when Zimri saw that the city was taken, that he
    went into the palace of the king’s house, and burnt the king’s house over him
    with fire, and died,
  luo-luo: Kane Zimri oneno ni dalano osekaw, nodhi kama tek mar dala ruoth, nomoko
    dalano mach molwore. Mine otho,
  meu-meu: Simiri ese e itaia, idia ese hanua vada e abia, bena ia ese hanua pavapavana
    ena ruma laloma daiutuna e haginia tutuka ḡauna lalonai e raka vareai, bena ia
    sibona daenai e doua, bena e mase.
  npi-ULB: त्यसैले जब जिम्रीले सहर घेरा हालिएको देखे तिनी राजाको महलसित गाँसिएको किल्लामा
    गए, र तिनले राजमहलमा आगो लगाइदिए । यसरी तिनी आगोमा जलेर मरे ।
  yor-yor: Nígbà tí Simri sì ri pé a ti gba ìlú, ó sì wọ inú ààfin ilé ọba lọ, ó sì
    tẹ iná bọ ilé ọba lórí ara rẹ̀, ó sì kú,
  pes-OPCB: زمری وقتی دید که شهر محاصره شده، به داخل کاخ سلطنتی رفت و آن را آتش زد.
    او خود نیز در میان شعله‌های آتش سوخت.
  tgl-ULB: Kaya nang makita ni Zimri na ang lungsod ay nasakop na, pumunta siya sa
    tanggulan na nakadugtong sa palasyo ng hari at sinilaban ang gusali kung nasaan
    siya, sa paraang ito namatay siya sa sunog.
  hui-hui: Ogoningi Simiri ibu Tisa tanoha henego Omiri halu ibunaga ami agali biarume
    hongo howa wai bialu hene. Ani bialu heagola ibunaga agali hearuni bo podalu tano
    karulaya handala ibuni kini andagaha wai pabe hongohe mbira henegoha anda puwa
    kini andaga bu heagoni heda hene. Ani bialu ibunibi anda heba damaga hene.
  mya-mya: မြို့​တော်​ကျ​ဆုံး​တော့​မည်​ဖြစ်​ကြောင်း​သိ​ရှိ​ရ သော​အ​ခါ ဇိ​မ​ရိ​သည်​နန်း​အ​တွင်း​ရဲ​တိုက်​ခန်း
    သို့​ဝင်​၍​နန်း​တော်​ကို​မီး​ရှို့​ကာ​မီး​တောက်​မီး လျှံ​ထဲ​၌​သေ​ဆုံး​သွား​လေ​သည်။-
  bod-N: ཟིམ་རེ་ཡིས་གྲོང་ཁྱེར་དེ་བླངས་པ་མཐོང་ནས་རྒྱལ་པོའི་ཕོ་བྲང་གི་བཙན་རྫོང་དུ་སོང་སྟེ།
    རྒྱལ་པོའི་ཕོ་བྲང་མེ་ཡིས་བསྲེགས་ནས་རང་ཉིད་མེའི་ནང་དུ་ཤིའོ། །
  sna-sna: Zimuri paakaona kuti guta rakanga ratorwa, akaenda kunhare yomuzinda wamambo
    akabva azvipisira mumuzinda. Naizvozvo akafa,
  spa-BLM: Cuando Zimri vio que la ciudad estaba tomada, entró en la parte fortificada
    de la casa del rey y quemó la casa del rey sobre él con fuego, y murió,
  cac-cac: Axo ix yilan vin̈aj Zimri chi' to van yac'ji ganar jun chon̈ab' chi', ix
    och vin̈ d'a yol scuartel d'a yol spalacio, ix yac'anoch sc'ac'al vin̈. Icha chi'
    ix aj scham vin̈.
  swh-ULB: Kwa hiyoZimri alipoona kuwa mji umetekwa, akaingia kwenye ngome na akaivamia
    ikulu ya mfalme na kulichoma moto jengo lote pamoja na yeye; kwa hiyo akafa kwa
    moto.
  bel-bel: 'І ўзяў Аса ўсё срэбра, золата, што засталася ў скарбніцах дома Гасподняга
    і ў скарбніцах дома царскага, і даў яго ў рукі слугам сваім, і паслаў іх цар Аса
    да Вэнадада, сына Таўрымона, сына Хэзіёнавага, цара Сірыйскага, які жыў у Дамаску,
    і сказаў:'
  deu-ELBBK: 'Und es geschah, als Simri sah, dass die Stadt eingenommen war, da ging
    er in die Burg des Königshauses und verbrannte das Königshaus über sich mit Feuer
    und starb:'
  mbb-OT: Ne hein naahà ni Zimri he naaǥew en haazà is inged, midseled sikandin diyà
    te melig-en he vahin duen te turuǥan ne mibinsulan din haazà is turuǥan, umbe
    minatey sikandin.
  mal-2015: പട്ടണം പിടിപെട്ടു എന്നു സിമ്രി കണ്ടപ്പോൾ രാജധാനിയുടെ ഉൾമുറിയിൽ കടന്നു
    രാജധാനിക്കു തീവെച്ചു അതിൽ മരിച്ചുകളഞ്ഞു.
  rmc-rmc: Sar o Zimri dikhľa, hoj o foros sas zailo, geľa andro nekzoraleder kher
    andro palacis, podlabarďa les a muľa.
  pes-OPV: و چون زمری دید که شهر گرفته شد، به قصر خانه پادشاه داخل شده، خانه پادشاه
    را برسر خویش به آتش سوزانید و مرد.
  ron-1924: Зимри, вэзынд кэ четатя есте луатэ, а интрат ын четэцуя касей ымпэратулуй
    ши а дат фок касей ымпэратулуй песте ел. Астфел а мурит ел
  ben-OBCV: সিম্রি যখন দেখেছিলেন যে নগরটি বেদখল হয়ে যাচ্ছে, তখন তিনি রাজপ্রাসাদের
    দুর্গের ভিতর চলে গিয়ে প্রাসাদে নিজের চারপাশে আগুন ধরিয়ে দিলেন। এইভাবে
  som-som: Markii Simrii arkay in magaaladii la qabsaday ayuu galay qalcaddii gurigii
    boqorka, kolkaasuu gurigii boqorka isku gubay, wuuna u dhintay
  lat-VUC: 'Videns autem Zambri quod expugnanda esset civitas, ingressus est palatium,
    et succendit se cum domo regia: et mortuus est'
  eng-ASVBT: And it came to pass, when Zimri saw that the city was taken, that he
    went into the castle of the king’s house, and burnt the king’s house over him
    with fire, and died,
  ita-1885: E come Zimri vide che la città era presa, entrò nel palazzo della casa
    reale, ed arse col fuoco la casa reale sopra sè, e così morì;
  eng-LXXUP: And it came to pass when Zimri saw that his city was taken, that he goes
    into the inner chamber of the house of the king, and burned the king’s house over
    him, and died.
  eng-ULB: So when Zimri saw that the city had been taken, he went into the fortress
    attached to the king's palace and set fire to the building over him; in this way
    he died in the flames.
  spa-VBL: Cuando Zimri vio que la ciudad había sido tomada, entró en la fortaleza
    del palacio real y le prendió fuego a su alrededor, y murió por los pecados que
    había cometido.
  fra-_FOB: Mais quand Zimri vit que la ville était prise, il monta au lieu le plus
    haut de la maison royale, et il brûla sur lui la maison royale, et mourut,
  mal-mal: പട്ടണം പിടിക്കപ്പെട്ടു എന്ന് സിമ്രി കണ്ടപ്പോൾ രാജധാനിയുടെ ഉൾമുറിയിൽ കടന്ന്
    രാജധാനിക്ക് തീവെച്ച് അതിനകത്ത് സ്വയം മരിച്ചു.
  urd-GVR: Jab Zimrī ko patā chalā ki shahr dūsroṅ ke qabze meṅ ā gayā hai to us ne
    mahal ke burj meṅ jā kar use āg lagāī. Yoṅ wuh jal kar mar gayā.
  suz-BL: मिनु जिम्रीमी सहर ग्राशो तवा चोटी पिप आ खिं ओव़शा मी सुइश्‍शा, आंमा यो दुप्‍शा
    बेक्‍माक्‍त। २सामुएल १७:२३
  ita-1927: Zimri, vedendo che la città era presa, si ritirò nella torre della casa
    del re, diè fuoco alla casa reale restando sotto alle rovine, e così mori,
  ckb-ckb: ئەوە بوو کە زیمری بینی شارەکە گیرا، چووە ناو قەڵای کۆشکی پاشا، کۆشکی پاشای
    بە ئاگر بەسەر خۆیدا سووتاند و مرد،
  eng-BBE: And when Zimri saw that the town was taken, he went into the inner room
    of the king's house, and burning the house over his head, came to his end,
  kan-OKCV: ಪಟ್ಟಣವು ವಶವಾದದ್ದನ್ನು ಕಂಡಾಗ, ಜಿಮ್ರಿಯು ಅರಮನೆಯ ಅಂತಃಪುರದೊಳಗೆ ಪ್ರವೇಶಿಸಿ, ತನ್ನ
    ಅರಮನೆಯನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು ತಾನೂ ಸತ್ತನು.
  tam-2017: பட்டணம் பிடிபட்டதை சிம்ரி கண்டபோது, அவன் ராஜாவின் வீடாகிய அரண்மனைக்குள்
    நுழைந்து, தான் இருக்கிற ராஜ அரண்மனையைத் தீயிட்டுகொளுத்தி, அதிலே செத்தான்.
  spa-RV-1909: 'Mas viendo Zimri tomada la ciudad, metióse en el palacio de la casa
    real, y pegó fuego á la casa consigo: así murió,'
  ron-BTF: Şi s-a întâmplat, când Zimri a văzut că cetatea fusese luată, că a intrat
    în palatul casei împăratului şi a ars casa împăratului peste el cu foc şi a murit,
  eng-WEBP: When Zimri saw that the city was taken, he went into the fortified part
    of the king’s house and burned the king’s house over him with fire, and died,
  eng-FBV: When Zimri saw that the city had been taken he went into the fortress of
    the royal palace and set it on fire around him, and he died, because of the sins
    he had committed.
  nld-1939: Toen Zimri zag, dat de stad was ingenomen, ging hij het hoofdgebouw van
    het koninklijk paleis binnen, en stak het paleis boven zijn hoofd in brand. Zo
    stierf hij
  nch-BL: Huan quema Tanahuatijquet Zimri quiitac para nopa israelita soldados ya
    quiitzquitoyaj nopa altepet, motzajqui ipan nopa caltanahuatili. Huan quilemenalti
    nopa cali campa hueli huan nopona calijtic mijqui.
  vie-1934: Xảy khi Xim-ri thấy thành đã bị hãm, thì đi vào đồn lũy của cung vua mà
    đốt chính mình luôn với cung vua, rồi chết
  hin-CV: जब ज़िमरी ने देखा कि नगर उसके हाथ से निकल चुका है, वह राजघराने के गढ़ में
    चला गया, और राजघराने में आग लगा ली, जिससे उसकी मृत्यु हो गई.
  spa-BES: Y cuando Zimri vio que habían tomado la ciudad, entró en la habitación
    interior de la casa del rey y, quemando la casa sobre su cabeza, llegó a su fin.
  tdx-tdx: Naho nioni’ i Zimrý t’ie nandrambe i rovay, le nimoak’ amy fitilik’ abo’
    i anjom­bam-panjakaiy, le finoro­toto’e ama’e i anjombam-panjakay vaho nihomake,
  tha-KJV: และต่อมาเมื่อศิมรีทรงเห็​นว​่าเมืองนั้นถูกยึดแล้​วก​็เสด็จเข้าไปในพระราชวังแห่งราชสำนักและทรงเผาราชสำนักคลอก
    พระองค์​เองสิ้นพระชนม์เสียในกองไฟนั้น
  por-BR-2018: 'Mas vendo Zinri tomado a cidade, entrou no palácio da casa real, e
    pegou fogo à casa consigo: assim morreu.'
  deu-ELO: 'Und es geschah, als Simri sah, daß die Stadt eingenommen war, da ging
    er in die Burg des Königshauses und verbrannte das Königshaus über sich mit Feuer
    und starb:'
  eng-WYC-2018: And Zimri saw, that the city should be overcome, and he entered into
    the palace, and burnt himself with the king’s house; and he was dead (And Zimri
    saw that the city would be overcome, and so he entered into the palace, and burned
    himself up, along with the palace; and so he died)
  epo-epo: Kiam Zimri vidis, ke la urbo estas prenita, li iris en la palacon de la
    reĝa domo kaj ekbruligis ĉirkaŭ si per fajro la reĝan domon, kaj mortis,
  uig-PIN: Wǝ xundaⱪ boldiki, Zimri xǝⱨǝrning elinƣanliⱪini kɵrüp, padixaⱨ ordisidiki
    ⱪorƣanƣa kirip, ordiƣa ot ⱪoyuwǝtti, ɵzi kɵyüp ɵldi.
  beo-beo: 'Similai da ba:loba, moilai mogi na:iyado hasalabeba:le, e da hina bagade
    diasu ganodini gagili sali sesei amogano golili sa:ili, hina bagade ea diasu ulagisilalu,
    amo lalu gona:su da:iya hina: bogola sa:i.'
  tpi-OTNT: Simri i stap long Tirsa na taim em i lukim ol soldia bilong Omri i winim
    ol lain bilong en na i kisim taun, orait em i go insait long wanpela strongpela
    haus long kompaun bilong king. Na em i laitim paia na kukim ol haus bilong king.
    Na em yet i dai insait long dispela paia.
  hau-SA: Da Zimri ya ga cewa an kame birnin, sai ya je ya shiga hasumiya fadan sarki
    ya sa wa fadan wuta wutar kuwa ta ƙone shi ya mutu.
  uig-LAT: We shundaq boldiki, Zimri sheherning élin’ghanliqini körüp, padishah ordisidiki
    qorghan’gha kirip, ordigha ot qoyuwetti, özi köyüp öldi.
  nde-nde: UZimri uthe ebona ukuthi idolobho laselithethwe, waya enqabeni yesigodlo
    senkosi wathungela isigodlo sesikhosini ngomlilo lapho ayekhona. Ngakho wafa,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene mamata ʻe Simili kuo kapa ʻae kolo, naʻa
    ne hū atu ki he potu māʻolunga ʻoe fale ʻoe tuʻi, pea naʻa ne tungia ʻae fale
    ʻoe tuʻi, pea ne mate ai,
  ces-1613: A když viděl Zamri, že již město jest vzato, všed na palác domu královského,
    zapálil nad sebou dům královský, i umřel,
  eng-WMB: When Zimri saw that the city was taken, he went into the fortified part
    of the king’s house and burned the king’s house over him with fire, and died,
  tam-TCV: பட்டணம் பிடிக்கப்பட்டதை சிம்ரி கண்டவுடன் அவன் அரச அரண்மனைக் கோட்டைக்குள்
    போய் அதற்கு நெருப்பு வைத்து, தானும் அதிலே இறந்தான்.
  ceb-ULB: Busa sa dihang nakita ni Zimri nga nailog na ang siyudad, miadto siya sa
    kuta nga nakasumpay sa palasyo sa hari ug gisunog niya ang palasyo uban ang iyang
    kaugalingon; namatay siya pinaagi sa kalayo.
  pol-UBG: A gdy Zimri zobaczył, że miasto zostało zdobyte, wszedł do pałacu domu
    królewskiego i podpalił nad sobą dom królewski, i umarł.
  urd-GVU: جب زِمری کو پتا چلا کہ شہر دوسروں کے قبضے میں آ گیا ہے تو اُس نے محل کے
    بُرج میں جا کر اُسے آگ لگائی۔ یوں وہ جل کر مر گیا۔
  deu-1912: Da aber Simri sah, daß die Stadt würde gewonnen werden, ging er in den
    Palast im Hause des Königs und verbrannte sich mit dem Hause des Königs und starb
  kan-2017: ಪಟ್ಟಣವು ಅವರ ವಶವಾದುದನ್ನು ಜಿಮ್ರಿಯು ಕಂಡು ಅರಮನೆಯ ಗರ್ಭಗೃಹಕ್ಕೆ ಹೋಗಿ, ಅರಮನೆಗೆ
    ಬೆಂಕಿ ಹೊತ್ತಿಸಿ ಸುಟ್ಟುಕೊಂಡು ಸತ್ತನು.
  yap-yap: Nap’an ni guy Zimri ni nge waer fare binaw, me yan nga langgin e yoror
    ni fan ko mael ko fare naun ni tafen e pilung, me yip’ e nifiy ko fare naun, me
    yim’ u fithik’ e daramram.
  hlt-MCSB: Khopuei a buem pah te Zimri loh a hmuh van neh manghai im kah impuei la
    kun. Te phoeiah manghai im te a kaep ah hmai neh a hoeh tih amah khaw duek.
  mdy-ETH: ካታሜላ ዓርቂንቴሢ ዚምሪ ዴንቃዖ ካኣቱሞ ማኣሮኮ ጋራ ኬልቂ ዶዲሺ ማዦና ኬኤፆ ጌሊ ካኣቱሞ ማኣሮይዳ ታሚ ዓጊ፥
    ዬያ ታሞና ሙይንቲ ሃይቄኔ።
  twi-ASANTE: Ɛberɛ a Simri hunuu sɛ wɔafa kuro no, ɔkɔɔ ɔhene no abankɛsewa mu wɔ
    ne fie, na ɔhyee hɔ ne ne ho fraeɛ, ma ɔwuu egyadɛreɛ no mu.
  eng-WEBU: When Zimri saw that the city was taken, he went into the fortified part
    of the king’s house and burned the king’s house over him with fire, and died,
  wal-wal: Katamai ohettiichchidoogaa be7ido wode, Zimiri kawo keettaa giddon de7iya
    qatuwaa gelidi, kawo keettan tamaa oittiis; yaatidi ikka haiqqiis.
  spa-PDDPT: Sucedió que al ver que la ciudad fue capturada, Zimri entró en la parte
    fortificada de la casa real y le puso fuego con él adentro. Así murió,
  gun-gun: Ha'e gui Zinri ma tetã re ipo'akaa ta ma ramo oexa vy oo huvixa ropy imbaraetevea
    py. Ha'e py oike ma vy oĩa áry omoendypa vy omano.
  ilo-ULB: Isu nga idi nakita ni Zimri a naparmeken ti siudad, napan isuna iti sarikedked
    a naisilpo iti palasio ti ari ken pinuoranna ti pasdek nga ayanna; iti kastoy
    a wagas, natay isuna iti pannakauramna.
  kpg-kpg: Di madagoaa Zimri ne gidee ia di waahale la guu kumi, geia ga ulu gi lodo
    di abaaba i lodo di hale di king gaa dudu di hale, gei mee guu made i lodo di
    ahi deelaa.
  uig-ARA: ۋە شۇنداق بولدىكى، زىمرى شەھەرنىڭ ئېلىنغانلىقىنى كۆرۈپ، پادىشاھ ئوردىسىدىكى
    قورغانغا كىرىپ، ئوردىغا ئوت قويۇۋەتتى، ئۆزى كۆيۈپ ئۆلدى.
  sus-sus: Simiri to a to, taa birin nabilinxi, a naxa so mangɛ banxi kui, a na gan
    a yɛtɛ xun ma.
  pon-2006: Ni Simri eh mahsanihada me kahnimwo ohlahr, e ketilong nan kelen tehnpaso,
    isikada tehnpaso, e ahpw sipalla nan kisinieio.
  ksd-ksd: Ma ba Simri i ga gire ba di ga tar uvia pa ra pia na pal, i ga ruk ta ra
    kuba i ra king, ma i ga tun ra pal ba i ga ki boko tana, ma i ga mat,
  tur-YTC: Zimri kentin alındığını görünce, kral evinin surlu bölümüne girdi ve kendi
    üzerine kral evini ateşe verdi,
  grc-BRENT: Καὶ ἐγενήθη ὡς εἶδε Ζαμβρὶ ὅτι προκατείληπται αὐτοῦ ἡ πόλις, καὶ πορεύεται
    εἰς ἄντρον τοῦ οἴκου τοῦ βασιλέως, καὶ ἐνεπύρισεν ἐπʼ αὐτὸν τὸν οἶκον τοῦ βασιλέως,
    καὶ ἀπέθανεν
  ind-AYT: Saat Zimri melihat bahwa kota itu telah direbut, dia memasuki benteng istana
    raja dan membakar istana raja dengan api bersama dirinya. Lalu, dia mati
  nya-nya: Zimuri ataona kuti mzinda walandidwa, anathawira ku nsanja ya nyumba ya
    mfumu ndipo anatentha nyumbayo iye ali momwemo. Kotero iyeyo anafa,
  hrv-hrv: Kad je Zimri vidio da će grad biti osvojen, uđe u utvrdu kraljevskoga dvora,
    zapali nad sobom kraljevski dvor i tako pogibe.
  mps-mps: Tama te king bidi Simri aga te Tirsa taunde bidibo sogo tama agai suali,
    ma te Omrigo ami bidi dabego bomo mu eyu, tama augwaligo agai ami soldia dabe
    aiyaba elaluama, tama te Tirsa hanu te taun sali, tama tibaso, aga te kingo kompaunde
    te dila pai be me deliba aga bula sigi pali. Tama agai te beba isi nogonama, tama
    te kingo be dabe tigidali siago dela peyu, tama aga me aga digi aga te siago delama,
    aga isali.
  tpi-tpi: Simri i stap long Tirsa na taim em i lukim ol soldia bilong Omri i winim
    ol lain bilong en na i kisim taun, orait em i go insait long wanpela strongpela
    haus long kompaun bilong king. Na em i laitim paia na kukim ol haus bilong king.
    Na em yet i dai insait long dispela paia.
  dan-1931: og da Zimri så at Byen var taget, begav han sig ind i Kongens Palads og
    stak det i Brand over sig; således døde han
  vie-OVCB: Khi Xim-ri thấy kinh thành bị chiếm, liền chạy vào thành, phóng hỏa đốt
    hoàng cung và chết theo trong đó.
  guj-2017: જયારે ઝિમ્રીને ખબર પડી કે નગરને જીતી લેવામાં આવ્યું છે ત્યારે તેણે રાજમહેલના
    કિલ્લામાં જઈને આખા મહેલને આગ લગાડી અને તે પોતે પણ બળીને મૃત્યુ પામ્યો.
  pon-2006A: Ni Simri eh mahsanihada me kahnimwo ohlahr, e ketilong nan kelen tehnpaso,
    isikada tehnpaso, e ahpw sipalla nan kisinieio.
  por-BRBSL: Quando Zimri viu que a cidade foi tomada, entrou na parte fortificada
    da casa do rei e queimou a casa do rei sobre ele com fogo, e morreu,
  cth-cth: Zimri ni kho a la toe tie a panue tahma vah, siangpahrang im a kâen teh,
    siangpahrang im vah hmai hoi a kâsawi teh a due.
  twi-twi: Bere a Simri huu sɛ wɔafa kurow no, ɔkɔɔ ɔhene atenae hɔ wɔ ne fi, na ɔhyew
    hɔ ne ne ho frae, maa owui wɔ ogyatannaa no mu.
  hlt-hlt: Khopuei a buem pah te Zimri loh a hmuh van neh manghai im kah impuei la
    kun. Te phoeiah manghai im te a kaep ah hmai neh a hoeh tih amah khaw duek.
  tbz-SIM: Simmidi sɔ̃́ ndìì mɔ̀nnì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ do dihɛì kòo kɔtɛ kɛ́tɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    o kó kudieku kɛ́cɔ́u nkɛ̀ tɛ̀ɛ ò wɛ̃nnɛ́nɛ̀ kɛ́cɔ́útɛ́ kòo kú.
  msy-2020: Ezɨ Simri Tirsan nguibar ekiamɨn garima, Omrin mɨdorozir gumaziba an adarazi
    abɨragha, nguibar ekiam isi, ezɨ a ghua atrivim iti naghɨn, dɨpenir gavgavir mamɨn
    aven ghu. Egha an avim gaborogha atrivimɨn dɨpenibagh aboi. Egha a uabɨ avir kamɨn
    aven areme.
  dop-dop: Simili nɑwɑ sɩ pɑ lɛɛkɑ ɩcɑtɛ, ɩlɛnɑ ɩ́ sʋʋ kɑwulɑɣɑ tǝyɑɣɑ kutuluɣu nɑkʋlɩ
    kʋ tɑɑ nɑ ɩ́ tʋ-kʋɣʋ kɔkɔ nɑ kɑ́ nyɑɣɑ-ɩ kʋ tɑɑ tǝnɑ.
  azb-azb: Zimri şəhərin alınacağını görəndə padşah sarayının qalasına girdi və padşah
    sarayını odladı, özü də həlak oldu.
  eng-DBY: And it came to pass when Zimri saw that the city was taken, that he went
    into the citadel of the king's house, and burned the king's house over him with
    fire;
  hin-2017: जब जिम्री ने देखा, कि नगर ले लिया गया है, तब राजभवन के गुम्मट में जाकर
    राजभवन में आग लगा दी, और उसी में स्वयं जल मरा।
  wol-KYG: Ba Simri gisee ne nangu nañu dëkk ba, daa dugg kër Buur, jàll ca biir-a-biir,
    daldi taal kër ga ca kawam, dee.
  eng-YLT: And it cometh to pass, at Zimri's seeing that the city hath been captured,
    that he cometh in unto a high place of the house of the king, and burneth over
    him the house of the king with fire, and dieth,
  eng-WYC-2017: And Zimri saw, that the city should be overcome, and he entered into
    the palace, and burnt himself with the king’s house; and he was dead
  eng-WMBB: When Zimri saw that the city was taken, he went into the fortified part
    of the king’s house and burnt the king’s house over him with fire, and died,
  urd-GVH: जब ज़िमरी को पता चला कि शहर दूसरों के क़ब्ज़े में आ गया है तो उसने महल
    के बुर्ज में जाकर उसे आग लगाई। यों वह जलकर मर गया।
  rug-rug: Sipu dogoria tugo Zimiri sapu ele ta vagi sa vasileana lavata, si govete
    nuquru la si asa pa korapana hokara sa vetu baṉara, meke va katu nia nika sa sa
    vetu baṉara, pa vari likohaena sa. Mate si asa,
  gaz-gaz: Zimriinis yommuu akka magaalaan sun qabame argetti dallaa masaraa mootummaa
    seenee masaraa mootummaa of irratti gubee duʼe.
  fra-LSG: Zimri, voyant que la ville était prise, se retira dans le palais de la
    maison du roi, et brûla sur lui la maison du roi.
  yal-yal: Simiri to a to a taan bata yi suxu, a siga manga banxini, a manga banxin
    gan a xun ma. A faxa na kii nin
  haw-1868: Eia hoi kekahi, i ka ike ana o Zimeri ua hoopioia ke kulanakauhale, komo
    ae la oia i ke keena alii o ko ke alii hale, a puhi iho la i ka hale o ke alii
    maluna o kona poo iho, a make iho la,
  arb-NAV: وَعِنْدَمَا رَأَى زِمْرِي أَنَّ الْمَدِينَةَ قَدْ سَقَطَتْ، دَخَلَ قَصْرَ
    الْمَلِكِ وَأَشْعَلَ فِيهِ وَفِي نَفْسِهِ النَّارَ، فَمَاتَ،
  ewe-ewe: Esi Zimri kpɔ be futɔwo xɔ Tirza la, eyi fiasã la me hetɔ dzoe ɖe eɖokui
    dzi eye wòku ɖe dzo la me.
  eng-LEE: And it came to pass, when Zimri saw that the city was captured, that he
    went into the strong-hold of the king's house, and burnt the king's house over
    him with fire, and he died;
  gvn-gvn: '@see-verse:1KI.016.017'
  asm-FB: যেতিয়া জিম্ৰীয়ে নগৰখন দখল কৰি লোৱা দেখিলে, তেতিয়া তেওঁ ৰাজ-গৃহত লাগি
    থকা দুর্গত সোমাল, আৰু তাৰ চাৰিওফালে জুই লগাই দিলে৷ এইদৰে তেওঁ জুইত প্ৰাণত্যাগ
    কৰিলে।
  sus-A: سِمِرِ تٌ عَ تٌ، تَا بِرِن نَبِلِنشِ، عَ نَشَ سٌ مَنفّ بَنشِ كُي، عَ نَ فَن
    عَ يّتّ شُن مَ.
  fra-SBL: Lorsque Zimri vit que la ville était prise, il entra dans la partie fortifiée
    de la maison du roi, brûla par le feu la maison du roi et mourut,
  hbo-hbo: וַיְהִ֞י כִּרְאֹ֤ות זִמְרִי֙ כִּֽי־נִלְכְּדָ֣ה הָעִ֔יר וַיָּבֹ֖א אֶל־אַרְמֹ֣ון
    בֵּית־הַמֶּ֑לֶךְ וַיִּשְׂרֹ֨ף עָלָ֧יו אֶת־בֵּֽית־מֶ֛לֶךְ בָּאֵ֖שׁ וַיָּמֹֽת׃
  piu-2006: '@see-verse:1KI.016.017'
  kik-kik: Hĩndĩ ĩrĩa Zimuri onire atĩ itũũra inene nĩrĩanyiitwo-rĩ, agĩtoonya gĩikaro-inĩ
    gĩa kwĩgitĩra kĩa nyũmba ya ũthamaki, agĩgĩcina na mwaki arĩ kuo thĩinĩ. Nĩ ũndũ
    ũcio agĩkua,
  fra-NCL: Lorsqu’il vit la ville prise, Zambri se retira dans la citadelle de la
    maison du roi et brûla sur lui la maison du roi. C’est ainsi qu’il mourut,
  cek-AK: Vangpui to lak o boeh, tiah Zimri mah hnuk naah, siangpahrang imthung ah
    caeh moe, siangpahrang angmah ih im to hmai hoiah thlaek moe, a duek.
  cuk-cuk: Zimri, Tirsa-neggwebur-oitolesokar-dakdegu, reyneggi neg-matusulid-yaba
    dogded. Agine, soo ogasad, geb bela neg gummakded. Deyob Zimri soogi gummakar
    burgwisad.
  uig-CYR: Вә шундақ болдики, Зимри шәһәрниң елинғанлиғини көрүп, падиша ордисидики
    қорғанға кирип, ордиға от қоювәтти, өзи көйүп өлди.
  tel-2017: పట్టణం పట్టుబడిందని జిమ్రీ తెలుసుకుని, రాజభవనంలోకి వెళ్లి తనతోపాటు రాజభవనాన్ని
    తగలబెట్టి చనిపోయాడు.
  hat-BSA: Lè Zimri te wè vil la te tonbe, li te monte nan sitadèl lakay wa a. Li
    te brile lakay wa a sou pwòp tèt li avèk dife, e li te mouri.
  kos-kos: Ke Zimri el liye lah siti sac kutangyukla, na el som nu in acn se ma potiyukyak
    ku na ke inkul fulat sin tokosra, ac esukak, ac el misa ke fulen e uh.
  hbo-WLC: וַיְהִ֞י כִּרְא֤וֹת זִמְרִי֙ כִּֽי־נִלְכְּדָ֣ה הָעִ֔יר וַיָּבֹ֖א אֶל־אַרְמ֣וֹן
    בֵּית־הַמֶּ֑לֶךְ וַיִּשְׂרֹ֨ף עָלָ֧יו אֶת־בֵּֽית־מֶ֛לֶךְ בָּאֵ֖שׁ וַיָּמֹֽת׃
  ibo-ibo: Mgbe Zimri hụrụ na-adọtala obodo ahụ nʼagha, ọ banyere nʼụlọ elu dị nʼụlọeze,
    sunye onwe ya na ụlọeze ahụ ọkụ. O si otu a nwụọ,
  ory-ory: ତହିଁରେ ସିମ୍ରି ନଗର ହସ୍ତଗତ ହେବାର ଦେଖି ରାଜଗୃହର ଦୁର୍ଗକୁ ଯାଇ ଆପଣା ଉପରେ ରାଜଗୃହରେ
    ଅଗ୍ନି ଲଗାଇ ତାହା ଦଗ୍ଧ କଲେ;
  chk-chk: Nge lupwen Simri a küna pwe ra liapeni ewe telinimw, a tolong lon ewe leni
    mi pöchökül me lon ewe imwen king, a kenala ewe imwen king i a nom lon o mäla.
  rop-rop: '@see-verse:1KI.016.017'
  ukr-1871: Побачивши ж Замбрій, що город опановано, подавсь у середню комнату царської
    палати, пустив царську палату на пожар, і сим робом знайшов смерть
  deu-1951: Als aber Simri sah, daß die Stadt eingenommen war, ging er in die Burg
    des Königshauses und verbrannte sich samt dem Hause des Königs
  eng-JPS: And it came to pass, when Zimri saw that the city was taken, that he went
    into the castle of the king's house, and burnt the king's house over him with
    fire, and died;
  srp-1865: A Zimrije kad vidje gdje osvojiše grad, otide u dvor carski, i zapali
    nad sobom dvor carski, te pogibe,
  lug-lug: Zimuli bwe yalaba ng’ekibuga kiwambiddwa, n’addukira mu lubiri olw’omunda,
    olubiri lwonna n’alukumako omuliro. N’afiira omwo.
  heb-heb: ויהי כראות זמרי כי נלכדה העיר ויבא אל ארמון בית המלך וישרף עליו את בית
    מלך באש וימת׃
  ben-IRV: ফলে শহর অধিকার করা হয়ে গেছে দেখে সিম্রি রাজবাড়িতে আগুন দিয়ে পুড়িয়ে
    দিলেন ও তিনি পুড়ে মারা গেলেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਜ਼ਿਮਰੀ ਨੇ ਵੇਖਿਆ ਕਿ ਸ਼ਹਿਰ ਜਿੱਤਿਆ ਗਿਆ ਹੈ ਤਾਂ ਪਾਤਸ਼ਾਹੀ
    ਮਹਿਲ ਦੇ ਕਿਲ੍ਹੇ ਵਿੱਚ ਜਾ ਕੇ ਉਸ ਨੇ ਪਾਤਸ਼ਾਹੀ ਮਹਿਲ ਨੂੰ ਅੱਗ ਲਾ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾੜ ਲਿਆ।
    ਸੋ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: မြို့ ကိုတိုက် ၍ ရမည်ဟုဇိမရိ သည် သိ သောအခါ ၊ နန်း တော်ထဲသို့ ဝင် ၍ မိမိ
    အပေါ် မှာ နန်း တော်ကို မီး ရှို့ သဖြင့် ကိုယ်တိုင်သေ လေ၏။
  tbg-tbg: Vika ani Tirisa vatuka ututumate iqoka raqi vauvaro Simuriva tavomanta
    iqoka vaiinti vika vatuka vira aatarakovaro viva avuhainaara naavu vo, kempukaiqamake
    kaqato naavuraqi oriqetero viraqi vaiharo naavu vira iha qumpiarama tovaro, ihavano
    iteharo vira tatoqa aqukovaro qutu vura.
  hmo-hmo: Simiri ese ia itaia, idia ese hanua idia abia vadaeni, vadaeni ia ese king
    ena ruma lalonai ia noho daiutu, idia hagoadaia gauna ta, lalonai ia raka vareai.
    Unai daiutu lalonai Simiri ese lahi ia gabua hamatamaia, bona ia sibona be lahi
    lalonai ia mase.
  urd-urd: और ऐसा हुआ कि जब ज़िमरी ने देखा कि शहर का घिराव हो गया, तो शाही महल के
    मज़बूत हिस्से में जाकर शाही महल में आग लगा दी और जल मरा।
  rus-SYN: Когда увидел Замврий, что город взят, вошел во внутреннюю комнату царского
    дома и зажег за собою царский дом огнем и погиб
  bqc-SIM: Kɛ́ Zimli è aa a wɛ̃́lɛ sìwa, ↄ̃ à dɛ̀dɛ sì a bɛ kpɛdiakↄ̃au musu,
    à tɛsↄ̃̀wà, ↄ̃ tɛ́pi kũ̀wà. À gà
  tcz-CHONGTHU: Zimri chun khopi chu alatai ti ahetphat un, hiche khopia chun achen
    amale ama meikong akihal khumin athi tan ahi.
  mar-mar: नगर कब्जात घेतलेले जिम्रीने पाहिले. तेव्हा तो महालात घुसला आणि त्याने राजमहालाला
    आग लावली. महाल आणि तो, दोघही आगीत भस्मसात झाले.
  qub-qub: Siudächo tiyajcunata llapanta prësu charishanöna caycajta ricar Zimriga
    palasyuman yaycucuycur ruripita ninata sindipaycuran. Chaura chaycho rupaypa wañuran.
    Chaynömi wañuran Zimriga.
  bqp-bqp: Kũ Zimiri è ò a wɛ̃tɛ sìawa, akũ à dìdi à gɛ̃̀ a bɛ kpɛ́didikↄ̃ana musu
    gũn à tɛ́ nàa, akũ à tɛ́ kũ̀ à gà
  hat-hat: Lò Zimri wè lavil la tapral tonbe nan men Omri, li antre nan ti fò ki sou
    tèt palè wa a, li mete dife nan palè a, epi li mouri nan dife a.
  eng-BSB: When Zimri saw that the city was captured, he entered the citadel of the
    royal palace and burned it down upon himself. So he died
  eng-WEBPB: When Zimri saw that the city was taken, he went into the fortified part
    of the king’s house and burnt the king’s house over him with fire, and died,
  kbq-kbq: Hagi Zimri'ma keama ha'ma eme hu'za ana kuma'ma emerizageno'a, kini ne'mofo
    nompi ufreno ha'ma hanigeno fraki'naza noma hunaraginte'nefi umaniteno, ana nona
    teve tagintegeno nereno agri'enena terasge'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Zimri quiitac para nopa israelita soldados ya
    quiitzquitoyaj nopa altepetl, motzajqui ipan nopa caltlanahuatili. Huan quilemenalti
    nopa cali campa hueli huan nopona calijtic mijqui.
  bus-bus: Kɛ̀ Zimiri è aↄ̃ a wɛ́tɛ sìawa, ben à dìdi à gɛ̃̀ a bɛ kpɛ́didikↄ̃ana musun
    à tɛ́ sↄ̃̀a, ben à tɛ́ kũ̀, à gà
  gub-BL: Ziniri wexak a'e zauxiapekwer tawhu izywyr har wà. — Hezuka putar wà nehe,
    i'i uzeupe. A'e rupi oho tàpuztàtà tàpuzuhu pupe har pupe kury. Umunyk tata tàpuzuhu
    rehe. Uzezuka ipupe ukaz pà kury.
  eng-DRA: 'And Zambri seeing that the city was about to be taken, went into the palace
    and burnt himself with the king’s house: and he died'
