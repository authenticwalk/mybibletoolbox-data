    te Saidon hanude bidali king bidi Etbalgo wegi sali. Tama agai te tibo god Balba
    lotu po wabo gagalali, te Saidon hanigo tibo god.
  tpi-tpi: Em i mekim sin olsem king Jeroboam, tasol em i ting dispela i samting nating.
    Olsem na em i maritim Jesebel, pikinini meri bilong King Etbal bilong taun Saidon,
