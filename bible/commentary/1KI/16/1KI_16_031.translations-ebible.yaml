  guj-2017: એમ થયું કે, નબાટના પુત્ર યરોબામના માર્ગે ચાલવું તેને માટે એક નજીવી બાબત
    હોય તેમ તેણે સિદોનીઓના રાજા એથ્બાલની દીકરી ઇઝબેલ સાથે લગ્ન કર્યા. તેણે બઆલ દેવની
    પૂજા કરીને તેને દંડવત પ્રણામ કર્યા.
  pon-2006A: E sohte itarki eh wiahda dihp me duwehte en Nanmwarki Seropoham; e ahpw
    pil kalaudehla oh pwoudikihda Sesepel, sapwellimen Saidon, nanmwarkien Edpaal
    serepein, oh pil pwongih Paal.
  por-BRBSL: Como se tivesse sido uma coisa leve para ele andar nos pecados de Jeroboão,
