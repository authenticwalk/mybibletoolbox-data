    kai ra tarai Sidon upi kana taulai, ma i ga toratorom tai Baal, ma i ga lotu tadav
    ia.
  tur-YTC: Nevat oğlu Yarovam'ın günahlarında yürümesi onun için hafif bir şeymiş
    gibi, Saydalılar'ın Kralı Etbaal'ın kızı İzebel'i karı olarak aldı, gidip Baal'a
    hizmet etti ve ona tapındı.
  grc-BRENT: Καὶ οὐκ ἦν αὐτῷ ἱκανὸν τοῦ πορεύεσθαι ἐν ταῖς ἁμαρτίαις Ἱεροβοὰμ υἱοῦ
    Ναβὰτ, καὶ ἔλαβε γυναῖκα τὴν Ἰεζάβελ θυγατέρα Ἰεθεβαὰλ βασιλέως Σιδωνίων· καὶ
    ἐπορεύθη καὶ ἐδούλευσε τῷ Βάαλ, καὶ προσεκύνησεν αὐτῷ.
  ind-AYT: Seolah-olah ringan baginya untuk hidup dalam dosa-dosa Yerobeam, anak Nebat,
