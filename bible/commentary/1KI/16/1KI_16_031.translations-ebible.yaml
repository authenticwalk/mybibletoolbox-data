    aldi wǝ xuning bilǝn u Baal degǝn butning ⱪulluⱪida bolup, uningƣa sǝjdǝ ⱪildi.
  beo-beo: E da Yelouboua:me ea wadela:i hou hamoi defele hamoi, amola amo baligi.
    E da baligiliwane wadela:i hamonanu asili, Yesebele (Saidone hina bagade Edeba:ile
    ea idiwi) amo lale, Ba:ile ogogosu ‘gode’ma nodone sia:ne gadosu.
  tpi-OTNT: Em i mekim sin olsem king Jeroboam, tasol em i ting dispela i samting
    nating. Olsem na em i maritim Jesebel, pikinini meri bilong King Etbal bilong
    taun Saidon, na em i stat long lotuim giaman god Bal, dispela god bilong ol Saidon.
  hau-SA: Bai zama masa wani abu mai wuya ba, yă yi zunuban Yerobowam ɗan Nebat, har
    ma ya auri Yezebel ’yar Etba’al sarkin Sidoniyawa, ya kuma fara bauta wa Ba’al,
    ya yi masa sujada.
  uig-LAT: We shundaq boldiki, u Nibatning oghli Yeroboamning gunahlirida yürüsh anche
    éghir gunah emestek, u Zidoniylarning padishahi Etbaalning qizi Yizebelni xotunluqqa
    aldi we shuning bilen u Baal dégen butning qulluqida bolup, uninggha sejde qildi.
  nde-nde: Kwathi lanxa ebona kungasilutho ukungena ebubini bukaJerobhowamu indodana
    kaNebhathi, wathatha uJezebheli indodakazi ka-Ethibhali inkosi yamaSidoni, waseqalisa
    ukukhonza lokusebenzela uBhali.
  ton-ton: Pea naʻe hoko ʻo pehē, hangē ko e meʻa maʻamaʻa ia ʻa ʻene ʻalu ʻi he ngaahi
    angahala ʻa Selopoami ko e foha ʻo Nipati, he naʻa ne fili mai ke mali mo ia ʻa
    Sisipeli, ko e ʻofefine ʻo ʻEtipeali ko e tuʻi ʻoe kakai Saitoni, ʻo ne ʻalu ʻo
    tauhi kia Peali, ʻo ne lotu ki ai.
  ces-1613: V tom stalo se, (nebo málo mu to bylo, že chodil v hříších Jeroboáma syna
    Nebatova), že sobě pojal ženu Jezábel dceru Etbál, krále Sidonského, a odšed,
    sloužil Bálovi a klaněl se jemu.
  eng-WMB: As if it had been a light thing for him to walk in the sins of Jeroboam
    the son of Nebat, he took as wife Jezebel the daughter of Ethbaal king of the
    Sidonians, and went and served Baal and worshiped him.
  tam-TCV: நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களைத் தான் செய்வது ஒரு அற்பமான செயல்
    எனக் கருதியது மட்டுமல்ல; சீதோனியரின் அரசன் ஏத்பாகாலின் மகள் யேசபேலையும் திருமணம்
    செய்து, பாகாலுக்கு சேவைசெய்து அதை வணங்கினான்.
  ceb-ULB: Alang kang Ahab usa lamang ka gamay nga butang ang pagsubay sa mga sala
    ni Jeroboam nga anak nga lalaki ni Nebat, busa giasawa niya si Jezebel ang anak
    nga babaye ni Etbaal, ang hari sa mga Sidonihanon; miadto siya ug misimba kang
    Baal ug miyukbo kaniya.
  pol-UBG: A jakby nie wystarczyło mu popełnianie grzechów Jeroboama, syna Nebata,
    to jeszcze pojął za żonę Jezabel, córkę Etbaala, króla Sydończyków, i zaczął służyć
    Baalowi i oddawać mu pokłon.
  agr-agr: Makichkish pegkegchaun takaschatjai tusagkesh anentaimtsuk, Jeroboamjai
    betek pegkegchaun takasui. Nuniau asa Sidógkan apuji Et-baal aajakua nuna nawanji
    nuwa pegkegchau Jezabelan nuwatkauwai. Nunik ditá ememattaiji Baal aajakua nuna
    niishkam emematujakui.
  kyc-kyc: Kareyamo dokopa Kiŋi Jeropomeme koo piyamo doko suu pyao Ayape baame kamame
    ulipiliko pyuo papala yuu Saitone range Kiŋi Etepalona wanenge kingi Jesapele
    lenge doko nyiya. Nyepala mee bange kingimi wasisi Bealo lenge doko lakando kareya.
  urd-GVU: یرُبعام کے نمونے پر چلنا اُس کے لئے کافی نہیں تھا بلکہ اُس نے اِس سے بڑھ
    کر صیدا کے بادشاہ اِتبعال کی بیٹی ایزبل سے شادی بھی کی۔ نتیجے میں وہ اُس کے دیوتا
    بعل کے سامنے جھک کر اُس کی پوجا کرنے لگا۔
  deu-1912: Und es war ihm ein Geringes, daß er wandelte in der Sünde Jerobeams, des
    Sohnes Nebats, und nahm dazu Isebel, die Tochter Ethbaals, des Königs zu Sidon,
