  wal-wal: Nabaaxa na7ai Iyorbbaami oottido nagaraa oottiyoogaa laafabaa giidi qoppiyoogaa
    xalaala gidennan Sidoonatu Kawuwaa Etiba7aala na7iyo Elzzaabeelo bau machcho ekkidi,
    Ba7aala giyo eeqau oottanaunne au goinnanau doommiis.
  spa-PDDPT: porque le fue cosa ligera andar en los pecados de Jeroboam, hijo de Nabat.
