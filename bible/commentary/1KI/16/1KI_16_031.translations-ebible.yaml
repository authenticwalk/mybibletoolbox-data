    tih a taengah bakop.
  tbz-SIM: Ò tũ̀nnɛmɛ̀ Sedoboɑmmu borimɛ kɛ̀ dɛndɛ ntú mpútì, kòo kɔtɛ kɛ́túótɛ́ Sidoniibɛ
