  dop-dop: Pǝ tɑɣɑ Solopʋwɑm ɩsɑɣɑtʋ tike kɛ Akɑpɩ kɛɛnɑɑ. Ɩ polɑ Sitɔŋ nyǝ́mɑ tɛɣɛ
    nɑ ɩ́ kpɑɣɑ tǝnɑ nyǝ́mɑ wulɑʋ Ɩpɑɑlɩ pɛɛlɔ Sesɑpɛɛlɩ kɛ ɑlʋ. Hɑlǝnɑ ɩ́ luŋ pɛlɛ
    pɑ tʋɣʋ Pɑɑlɩ nɑ ɩ́ lɑɑ-kʋ.
  azb-azb: Nevat oğlu Yarovamın günahları ilə getmək ona az gəlirdi, üstəlik Sidonluların
    padşahı Etbaalın qızı İzeveli də arvad alıb Baala qulluq və səcdə etdi.
  eng-DBY: And it came to pass, as if it was a light thing for him to walk in the
    sins of Jeroboam the son of Nebat, that he took as wife Jezebel the daughter of
    Ethbaal king of the Zidonians; and he went and served Baal and worshipped him.
  hin-2017: उसने तो नबात के पुत्र यारोबाम के पापों में चलना हलकी सी बात जानकर, सीदोनियों
    के राजा एतबाल की बेटी ईजेबेल से विवाह करके बाल देवता की उपासना की और उसको दण्डवत्
    किया। (प्रका. 2:20)
  wol-KYG: Mu sàlloo bàkkaari Yerbowam doomu Nebat. Loolu doyatu ko, mu jël jabar
    Yesabel doomu Etbal, buurub waa Sidon ña. Mu dem bay jaamu seen tuur mi ñuy wax
    Baal, di ko sujjóotal.
  eng-YLT: And it cometh to pass — hath it been light his walking in the sins of Jeroboam
    son of Nebat? — then he taketh a wife, Jezebel daughter of Ethbaal, king of the
    Zidonians, and goeth and serveth Baal, and boweth himself to it,
  kne-kne: Baken napnek sin nangam-amagana si kaman din basol Jeroboam ay anak Nebat.
    Inasawa na abe si Jezebel ay anak Etbaal ay ari ed Sidon et nansilbi ya nandayaw
    en Baal.
  eng-WYC-2017: and it sufficed not to him that he went in the sins of Jeroboam, the
    son of Nebat, furthermore and he wedded a wife, Jezebel, the daughter of Ethbaal,
    king of Sidonians; and he went and served Baal, and worshipped him.
  eng-WMBB: As if it had been a light thing for him to walk in the sins of Jeroboam
    the son of Nebat, he took as wife Jezebel the daughter of Ethbaal king of the
    Sidonians, and went and served Baal and worshipped him.
  urd-GVH: यरुबियाम के नमूने पर चलना उसके लिए काफ़ी नहीं था बल्कि उसने इससे बढ़कर
    सैदा के बादशाह इतबाल की बेटी ईज़बिल से शादी भी की। नतीजे में वह उसके देवता बाल
    के सामने झुककर उस की पूजा करने लगा।
  rug-rug: Lopu sapu na balabala va hiteki mo sa sari na sinea pu taveti e Zeroboami,
    sa tuna koreo e Nebati, ba na haba ia tugo sa se Zezibelo sa tuna vineki Etibeolo,
    baṉara pa popoa Saedoni, meke sapu podalae va nabulu nia sa sa beku Beolo meke
    vahesia sa si asa,
  gaz-gaz: Innis cubbuu Yerobiʼaam ilmi Nebaat hojjete sana hojjechuu akka waan salphaa
    tokkootti ilaaluu bira darbee Iizaabel intala Etebaʼaal mooticha Siidoonotaa fuudhe;
    dhaqees Baʼaalin tajaajiluu fi waaqeffachuu jalqabe.
  fra-LSG: Et comme si c’eût été pour lui peu de chose de se livrer aux péchés de
    Jéroboam, fils de Nebath, il prit pour femme Jézabel, fille d’Ethbaal, roi des
    Sidoniens, et il alla servir Baal et se prosterner devant lui.
  yal-yal: Axabi yi dangu Nebati a dii xɛmɛn Yerobowan na yulubini. A yi Yesabele
    tongo ɲaxanla ra, Etabaali a dii tɛmɛna, Sidɔn kaane mangana. Axabi yi tubi Baali
    suxuren ma, a yi a xinbi sin a yɛtagi.
  haw-1868: Eia hoi kekahi, me he mea la, he mea uuku nona ke hele ma na hewa o Ieroboama
    ke keiki a Nebata, lawe iho la oia ia Iesebela ke kaikamahine a Etebaala ke alii
    o ko Sidona, i wahine, a hele hoi ia e malama ia Baala, a hoomana ae la ia ia,
  arb-NAV: وَكَأَنَّمَا كَانَ الانْهِمَاكُ فِي ارْتِكَابِ خَطَايَا يَرُبْعَامَ بْنِ
    نَبَاطَ أَمْراً تَافِهاً، فَتَزَوَّجَ مِنْ إِيزَابِلَ ابْنَةِ أَثْبَعَلَ مَلِكِ
    الصِّيدُونِيِّينَ، وَغَوَى وَرَاءَ الْبَعْلِ وَسَجَدَ لَهُ.
  ewe-ewe: Hekpe ɖe esiawo ŋu la, eɖe Yezebel, Sidon fia Etbaal ƒe vinyɔnu eye wòde
    asi Baal subɔsubɔ me.
  eng-LEE: And it came to pass, as if it had been too light a thing for him to walk
    in the sins of Jerobo'am the son of Nebat, that he took for wife Izebel the daughter
    of Ethba'al the king of the Zidonians, and went and served Ba'al, and worshipped
    him.
  gvn-gvn: '@see-verse:1KI.016.030'
  asm-FB: নবাটৰ পুত্ৰ যাৰবিয়ামৰ দৰে পাপ-আচৰণ কৰিও আহাব ক্ষান্ত হোৱা নাছিল, ইয়াৰ
    উপৰিও চীদোনীয়াসকলৰ ৰজা এৎবালৰ জীয়েক ঈজেবলক বিয়া পাতিছিল। পাছত তেওঁ গৈ বালক
    পূজা কৰিবলৈ ধৰিলে আৰু তাৰ আগত প্ৰণিপাত কৰিলে।
  sus-A: بَقٍ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ شَ يُنُبِ رَ، عَ نَشَ سِدْن مَنفّ عٍتِبَالِ
    شَ دِ يٍسَبٍلَ قَن تٌنفٌ فِنّ رَ، عَ قَ نَ شَ كُيٍ بَلِ بَتُ، عَ عَ شِنبِ سِن
    نَ بُن مَ.
  fra-SBL: Comme si c'était une chose légère pour lui de marcher dans les péchés de
    Jéroboam, fils de Nebat, il prit pour femme Jézabel, fille d'Ethbaal, roi des
    Sidoniens, et il alla servir Baal et se prosterner devant lui.
  hbo-hbo: וַיְהִי֙ הֲנָקֵ֣ל לֶכְתֹּ֔ו בְּחַטֹּ֖אות יָרָבְעָ֣ם בֶּן־נְבָ֑ט וַיִּקַּ֨ח
    אִשָּׁ֜ה אֶת־אִיזֶ֗בֶל בַּת־אֶתְבַּ֙עַל֙ מֶ֣לֶךְ צִידֹנִ֔ים וַיֵּ֙לֶךְ֙ וַֽיַּעֲבֹ֣ד
    אֶת־הַבַּ֔עַל וַיִּשְׁתַּ֖חוּ לֹֽו׃
  kik-kik: We to kuona onire gwĩka mehia ta ma Jeroboamu mũrũ wa Nebati arĩ kaũndũ
    kanini, no-o na nĩahikirie Jezebeli mwarĩ wa Ethibaali mũthamaki wa Asidoni, na
    akĩambĩrĩria gũtungata na kũhooya Baali.
  omb-omb: Ngeie u vei na asiana rau sao mwerei Jerobom netui Nebat, nge u veie u
    liue, mo lagi mei Jesebel netui Etbal ratahigi tau Sidon, me ngeie mo tavuigi
    mo tabana noi Tagaro vurogi me mo huduhudu lawea.
  fra-NCL: Comme si c’eût été pour lui peu de chose de marcher dans les péchés de
    Jéroboam, fils de Nabat, il prit pour femme Jézabel, fille d’Ethbaal, roi des
    Sidoniens, et il alla servir Baal et se prosterner devant lui.
  cek-AK: Nebat capa Jeroboam mah sak ih zaehaih loklam ah pazui nahaeloe, tidoeh
    na ai zaehaih ah ni om tih, tiah a poek pongah, Sidon siangpahrang Ethbaal canu
    Jezebel to a zu haih; Baal ih tok to sak pae moe, anih to a bok.
  cuk-cuk: Degine, Acab, bur bule Nabat-machi-Jeroboam-ibmar-isgana-imaksadba nanadii
    gusad. Ar Acab, Et-Baal-sisgwa-Jezabel nikunonibalid. Et-Baalʼde, Sidón-e-reyd.
    Degisoggu, Acab, bab-dummad-Baalʼse gordii gusad, degi, Baal-e-nug odummodii gusbalid.
  uig-CYR: Вә шундақ болдики, у Нибатниң оғли Йәробоамниң гуналирида жүрүш анчә еғир
    гуна әмәстәк, у Зидонийларниң падишаси Әтбаалниң қизи Йизәбәлни хотунлуққа алди
    вә шуниң билән у Баал дегән бутниң қуллуғида болуп, униңға сәҗдә қилди.
  pma-pma: Anatin keke musil sakien tatisa keil onen asuv houlu Sereboam telamu, ka
    kei mumon tounah koa tisa revi mok. Kei kur natnahin asuv houlu Etbal ten out
    Saedon mai vi ahin onen, isen Sesebel. Ka ahin enek sakin kei va netan min ahi
    Baal.
  tel-2017: నెబాతు కొడుకు యరొబాము చేసిన పాపాలు చేయడం అతడికి స్వల్పవిషయం అనిపించింది.
    అతడు సీదోనీయుల రాజు ఎత్బయలు కూతురు యెజెబెలును పెళ్లి చేసుకుని బయలు దేవుణ్ణి పూజిస్తూ
    వాడికి మొక్కుతూ ఉండేవాడు.
  hat-BSA: Li te vin rive ke kòmsi li te yon ti bagay pou li te mache nan peche a
    Jéroboam yo, fis a Nebat la, ke li te marye ak Jézabel, fi a Ethbaal la, wa a
    Sidonyen yo, li te ale sèvi Baal e te adore li.
  bxh-bxh: Ena laulau doha Delebowam. In moho ya diꞌo wananaha be ya falau maimaiti
    mate Sidon edi kin Etebaꞌala natuna Desabela ya fai hinaga, yo fede ya fatubu
    Baꞌala ya fadebasae.
  kos-kos: El tiana falkin ma koluk yohk ma el oru oana Tokosra Jeroboam, a el sifilpa
    laesla ke el payukyak sel Jezebel, acn se natul Tokosra Ethbaal lun Sidon, ac
    el oayapa alu nu sin Baal.
  hbo-WLC: וַיְהִי֙ הֲנָקֵ֣ל לֶכְתּ֔וֹ בְּחַטֹּ֖אות יָרָבְעָ֣ם בֶּן־נְבָ֑ט וַיִּקַּ֨ח
    אִשָּׁ֜ה אֶת־אִיזֶ֗בֶל בַּת־אֶתְבַּ֙עַל֙ מֶ֣לֶךְ צִידֹנִ֔ים וַיֵּ֙לֶךְ֙ וַֽיַּעֲבֹ֣ד
    אֶת־הַבַּ֔עַל וַיִּשְׁתַּ֖חוּ לֽוֹ׃
  ibo-ibo: Ọ bụghị naanị na ọ gụrụ mmehie niile Jeroboam nwa Nebat mere dị ka ihe
    dị nta, kama ọ gara nʼihu lụọ Jezebel, nwa nwanyị Etbaal, eze ndị Saịdọn. O bidokwara
    ịkpọ isiala nye arụsị Baal, na ife ya ofufe.
  ory-ory: ପୁଣି, ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କ ପାପ-ପଥରେ ଚାଲିବାର ତାଙ୍କ ପ୍ରତି ତୁଚ୍ଛ ବିଷୟ ହେଲା
    ପରି ସେ ସୀଦୋନୀୟମାନଙ୍କ ଇତ୍‍ବାଲ ରାଜାର କନ୍ୟା ଈଷେବଲ୍‍କୁ ବିବାହ କଲେ ଓ ଯାଇ ବାଲ୍‍ର ସେବା
    କରି ତାହାକୁ ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:1KI.016.030'
  chk-chk: A fen mecheres an epwe föri ekewe tipis ewe king Jeropoam a föriir, nge
    a pwal pwülüeni Isipel nöün Etpal we fefin, ewe kingen chon Siton. Iwe, a angang
    ngeni ewe anü Paal o fel ngeni.
  rop-rop: King Jerabowam bin dumbat ola nogudbala ting, bat King Eiheb bin dumbat
    mowa brabli nogudbala ting. Imbin merrit Jesabel det doda blanga det king neim
    Ithbeil. Ithbeil bin jidan king blanga det taun gulum Saidan. En King Eiheb bin
    weshipbat det drimin sheip gulum Beil.
  ukr-1871: Не досить було йому того, що ходив у гріхах Еробоама Набатенка; нї! він
    узяв за себе Езабелю Етбаалівну, дочку царя Сидонського, й почав служити Баалові,
    й поклонятись йому.
  deu-1951: Denn das war noch das Geringste, daß er in den Sünden Jerobeams, des Sohnes
    Nebats, wandelte; er nahm sogar Isebel, die Tochter Et-Baals, des Königs der Zidonier,
    zum Weibe und ging hin und diente dem Baal und betete ihn an.
  eng-JPS: And it came to pass, as if it had been a light thing for him to walk in
    the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter
    of Ethbaal king of the Zidonians, and went and served Baal, and worshipped him.
  srp-1865: I malo mu bijaše što hoðaše u grijesima Jerovoama sina Navatova, nego
    se još oženi Jezaveljom kæerju Etvala cara Sidonskoga, i otide, te služaše Valu
    i klanjaše mu se.
  lug-lug: Teyakoma ku kukola bibi bya Yerobowaamu mutabani wa Nebati, naye era n’awasa
    ne Yezeberi muwala wa Esubaali kabaka w’Abasidoni, era n’atandika okuweereza n’okusinza
    Baali.
  heb-heb: ויהי הנקל לכתו בחטאות ירבעם בן נבט ויקח אשה את איזבל בת אתבעל מלך צידנים
    וילך ויעבד את הבעל וישתחו לו׃
  ben-IRV: নবাটের ছেলে যারবিয়াম যে সব পাপ করেছিলেন সেগুলোকে তিনি সামান্য ব্যাপার
    বলে মনে করতেন। তাই তিনি সীদোনীয়দের রাজা ঈষেবলের মেয়ে ঈষেবলকে বিয়ে করলেন এবং
    বালদেবতার সেবা ও আরাধনা করতে লাগলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਪਾਪਾਂ ਵਿੱਚ ਚੱਲਣਾ ਆਮ ਜਿਹੀ
    ਗੱਲ ਜਾਣ ਕੇ ਉਹ ਨੇ ਸੀਦੋਨੀਆਂ ਦੇ ਰਾਜਾ ਅਥਬਆਲ ਦੀ ਧੀ ਈਜ਼ਬਲ ਨੂੰ ਵਿਆਹ ਲਿਆ ਅਤੇ ਜਾ ਕੇ ਬਆਲ
    ਦੀ ਪੂਜਾ ਕੀਤੀ ਅਤੇ ਉਸ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Nevatne duxayne Yarovamne bınahbışee axuy k'ıldanan xhinne, ooğançe Sidonaaşine
    paççahna Etba'alına yiş İzevel hee'e. Qiyğale xhineeyid horbışikane allahıs Ba'alıs
    ı'bəədat ha'a giyğal.
  mya-JVB: နေဗတ် ၏သား ယေရောဗောင် ပြုသောဒုစရိုက် အပြစ်လမ်းသို့သာလိုက် လျှင် ၊ သာမညအပြစ်ရောက်မည်
    ဟု ထင်မှတ်လျက်၊ ဇိဒုန် မင်းကြီး ဧသဗာလ သမီး ယေဇဗေလ နှင့်စုံဘက် ၍ ၊ ဗာလ ဘုရားကို
    ဝတ်ပြု ကိုးကွယ် ၏။
  tbg-tbg: Jeroboamuva autuntema kero, Ahaapivavata qora kaiqa vareharo una variqa
    maraqura/varaha quahama nimitaqiro viro, viraqaahairo viva vo vatanaa nahenti
    Jesebelira varatero, una variqa Baalirara quahama amite vaura. Jesebeliva Saidonihainaa
    King Etabaalira raavuravano vaura.
  hmo-hmo: Ia be ia laloa Ieroboama Nebata ena kara dika daladia do ia raka be gau
    maragimaragi sibona. Unai dainai ia ese Iesebele, Etebala, Sidono ena king ena
    natuna hahine ia adavaia. Bona Ahaba danu ia lao, ia ese Bala dirava ia tomadiho
    henia.
  urd-urd: और गोया नबात के बेटे युरब'आम के गुनाहों के चाल चलन इख़्तियार करना उसके
    लिए एक हल्की सी बात थी, इसलिए उसने सैदानियों के बादशाह इतबाल की बेटी ईज़बिल से
    ब्याह किया, और जाकर बाल की इबादत करने और उसे सिज्दा करने लगा।
  rus-SYN: Мало было для него впадать в грехи Иеровоама, сына Наватова; он взял себе
    в жену Иезавель, дочь Ефваала царя Сидонского, и стал служить Ваалу и поклоняться
    ему.
  bqc-SIM: Zɛa ń Nɛba nɛ́ Yeloboaũ duunakɛao i kɛɛ̀ yãe ũo, ↄ̃ à Sidↄ̃deↄ kí
    Ɛbaali nɛnↄɛ Zezabɛli sɛ̀ nↄ ũ, ↄ̃ à nà zↄblea Baaliɛwa, ìↄ aà sisi.
  tcz-CHONGTHU: Aman Jeroboam thilse bolchu anung ajui keu hilouvin, Sidon lengpa
    Ethbaal chanu Jezebel chu ana kichenpin Ba-al doi chu ana houtan ahi.
  mar-mar: नबाटाचा पुत्र यराबाम याने केले ते तर त्यास शुल्लक वाटले म्हणून की काय त्याने
    आणखी दुष्कृत्ये केली. एथबाल याची कन्या ईजबेल हिच्याशी त्याने लग्र केले. एथबाल
    हा सीदोन्यांचा राजा होता. त्यानंतर अहाब बआल या दैवतांच्या भजनी लागला.
  soq-soq: Me kadi dewasadie insediase dewa da kerauda dewasade Nebat otopa warere
    Ieroboam kadiwa dewasana rua. Tane do dewa da kadiwaida dewasana ipa me Saidon
    warerewa Etibaal anoopa Iesebel naisen ita laga godiwa Baal wadaposisadie.
  qub-qub: Nabatpa wamran Jeroboam juchata rurashanno rurarpis mana cuntintacuranchu.
    Mas rabyanaypäraj Sidón siudäpa raynin Et-baalpa wamran Jezabelwan majachacaran.
    Baal dios-niraj ïdulutapis rispitar sirbiran.
  bqp-bqp: A zɛna kũ Nɛbati nɛ́ Yeroboamu durunnakɛnaao dí kɛnɛ yãke ũro, akũ
    à Sidↄ̃denↄ kína Ɛtabaali nɛ́nↄgbɛ̃ Yɛzɛbɛli sɛ̀ nↄ ũ, akũ à nà Baali tãnagbagbanaaa,
    àdigↄ̃ kútɛnɛ.
  hat-hat: Non sèlman li te fè tankou Jewoboram, pitit Nebat la, men l' ale pi lwen
    toujou. Li marye ak Jezabèl, pitit fi Elbaal, wa peyi Sidon. Li pran sèvi Baal,
    l' al met ajenou devan li.
  eng-BSB: And as if it were not enough for him to walk in the sins of Jeroboam son
    of Nebat, he even married Jezebel the daughter of Ethbaal king of the Sidonians,
    and he then proceeded to serve and worship Baal.
  eng-WEBPB: As if it had been a light thing for him to walk in the sins of Jeroboam
    the son of Nebat, he took as wife Jezebel the daughter of Ethbaal king of the
    Sidonians, and went and served Baal and worshipped him.
  kbq-kbq: Hagi Ahapu'a knare navu'nava nehue huno antahi amne nehuno, Nebati nemofo
    Jeroboamu'ma hu'nea kefo avu'avara agatereno, Saidoni kini ne' Etba'ali mofa'
    Jesebelina ara omenerino, Bali havi anumzamofonte monora hunte'ne.
  nhe-BL: Yajaya moilhui para ax quenijqui intla tlajtlacolchihuas huan quinhueyichihuas
    nopa tlaixcopincayotl queja quichijqui Jeroboam, icone Nabat. Huan Acab nojquiya
    mosihuajti ica Jezabel, iichpoca Et Baal nopa tlanahuatijquetl ipan tlali Sidón.
    Huan pejqui quitlatlajtía huan quinhueyitlalía nopa teteyome tlen Baal.
  bus-bus: À zɛna kↄ̃n Nɛbati nɛ́ Yeroboamu durunkɛnao e kɛnɛ yãke ũro, ben à Sidↄ̃deenↄ
    kí Ɛtabaali nɛ́nↄgbɛ̃ Yɛzɛbɛli sɛ̀ nↄↄ ũ, ben à nà Baali tãagbãgbãnaa, ègↄ̃
    kuɛɛnɛ.
  gub-BL: — Zeromoàw na'ikàg kwaw a'e. Ihe azapo putar iaiw ma'e azeharomoete ihe
    nehe, Tupàn henataromo ihe nehe, i'i Akaw uzeupe. A'e rupi upyhyk Zezamew Eximaw
    tazyr. Xitom tawhu pe har wanuwihawete romo hekon Eximaw. Ma'aw imuwete katu har
    romo hekon Zezamew a'e.
  eng-DRA: 'Nor was it enough for him to walk in the sins of Jeroboam the son of Nabat:
    but he also took to wife Jezabel daughter of Ethbaal king of the Sidonians. And
    he went, and served Baal, and adored him.'
