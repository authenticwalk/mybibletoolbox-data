  ntj-ntj: Palunyalu kutjupa-kutjupa palyamunu palyaranytja, tjiinya puurrpa nyarra
    Tjirrapawula yarangka. Palunyalu kurri yini Tjatjipalnga yarltingu, puurrpa ngurra
    kutjupangkatjaku yurntalpa. Palunyalu kurringka minirringkulalpi tjukurrtatja
    yini Paralnga pupakatirra marninypungkulanytja.
  kan-2017: ಅವನು ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವುದು ಅಲ್ಪ ಪಾಪವೆಂದು ತಿಳಿದವನೋ
    ಎಂಬಂತೆ ಚೀದೋನ್ಯರ ಅರಸನಾದ ಎತ್ಬಾಳನ ಮಗಳು ಈಜೆಬೆಲ್ ಎಂಬಾಕೆಯನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಬಾಳ್ ದೇವರನ್ನು
    ಪೂಜಿಸತೊಡಗಿದನು.
  yap-yap: Gathi kemus ni i rin’ e kireb ni i rin’ Jeroboam ni Pilung; ya ki leay
    Jezebel, ni fak Ethbaal ni Pilung nu Sidon, me un i tay fan Baal.
  hlt-MCSB: Nebat capa Jeroboam kah tholhnah dongah a pongpa te phoeng a? A yuu te
