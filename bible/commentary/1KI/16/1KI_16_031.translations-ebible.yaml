    ombojerovia ete.
  ilo-ULB: Nalag-an laeng a banag kenni Ahab nga agbiag kadagiti basol a kas kenni
    Jeroboam nga anak ni Nabat, isu nga inasawana ni Jezebel nga anak ni Etbaal nga
    ari ti Sidon; napan isuna ket nagdaydayaw kenni Baal ken nagrukbab isuna kenkuana.
  kpg-kpg: Hagalee tau anga gi nia huaidu ala nogo haihai go di king Jeroboam, Ahab
