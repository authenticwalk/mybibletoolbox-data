    tih a taengah bakop.
  mdy-ETH: ዓክዓቤ ዒማና ካኣቲ ዒዮርቢዓሜ ማዼ ጎሞ ሼሌዔ ባኣዚ ማሂ ዛጊ ዒዚያ ፔኤሮ ዬያ ጎሞ ማዼኔ፤ ዬያ ሌሊቱዋንቴ ሲዶና
    ካኣቲ፥ ዓትቤዓሌኮ ናዎ ዔልዛቤሎ ዔኬኔ፤ ሃሣ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞዋ ዚጊ ካኣሽኬኔ፤
  twi-ASANTE: Na ɔyɛɛ deɛ Yeroboam yɛɛ wɔ bɔneyɛ mu no bi. Wamma no anso hɔ ara. Ɔwaree
    Isebel a na ɔyɛ Sidonfoɔhene Etbaal babaa, na ɔhyɛɛ aseɛ somm Baal, sɔree no.
  eng-WEBU: As if it had been a light thing for him to walk in the sins of Jeroboam
    the son of Nebat, he took as wife Jezebel the daughter of Ethbaal king of the
