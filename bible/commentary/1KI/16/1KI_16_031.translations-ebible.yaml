verse: 1KI.016.031
translations:
  mal-C: അദ്ദേഹം, നെബാത്തിന്റെ മകനായ യൊരോബെയാം ചെയ്ത തിന്മകളെല്ലാം പ്രവർത്തിക്കുന്നത്
    നിസ്സാരവൽക്കരിച്ചുക്കൊണ്ട് സീദോന്യരാജാവായ എത്ത്-ബാലിന്റെ മകളായ ഈസബേലിനെ വിവാഹംകഴിക്കുകയും
    ബാൽപ്രതിഷ്ഠയെ സേവിക്കുകയും അതിനെ ആരാധിക്കുകയും ചെയ്തു.
  deu-TKW: Und das war noch das Geringste, daß er in den Sünden Jerobeams, des Sohnes
    Nebats, wandelte; aber er nahm auch Isebel, die Tochter Ethbaals, des Königs der
    Sidonier, zum Weibe und diente dann dem Baal und betete ihn an.
  lin-lin: Lokola amonaki ete kolanda masumu ya Jeroboami, mwana mobali ya Nebati,
    ekokaki te, abalaki Jezabeli, mwana mwasi ya Etibala, mokonzi ya Sidoni, mpe akomaki
    kosalela nzambe Bala mpe kogumbamela yango.
  eng-LSV: And it comes to pass, as if it had been trivial—his walking in the sins
    of Jeroboam son of Nebat—that he takes a wife, Jezebel daughter of Ethba‘al, king
    of the Zidonians, and goes and serves Ba‘al, and bows himself to it,
  eng-GNV: For was it a light thing for him to walke in the sinnes of Ieroboam the
    sonne of Nebat, except hee tooke Iezebel also the daughter of Ethbaal King of
    the Zidonians to wife, and went and serued Baal, and worshipped him?
  eng-WEBSTER: And it came to pass, as if it had been a light thing for him to walk
    in the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter
    of Ethbaal king of the Zidonians, and went and served Baal, and worshiped him.
  nhw-BL: Yaya moilhui para amo quenijqui sintla tlajtlacolchihuas huan quintlatlajtis
    tlaixcopincayome quen quichijqui Jeroboam, icone Nabat. Huan Acab nojquiya mosihuajti
    ica Jezabel, iichpoca Et Baal nopa tlanahuatijquetl ipan tlali Sidón. Huan pejqui
    quitlatlajtía huan quinhueyitlalía nopa teteyome tlen Baal.
  swh-ONEN: Kama vile haikutosha kuishi kama Yeroboamu mwana wa Nebati, akamwoa Yezebeli
    binti wa Ethbaali, mfalme wa Wasidoni, naye akaanza kumtumikia Baali na kumwabudu.
  bba-bba: U ǹ dɑɑ mɑm yɛ̃ Yeroboɑmu Nɛbɑtin bii u durum kuɑ, wiɡiɑn kpɑ̃ɑrun sɑɑbu.
    Domi u Yesɑbɛli Etibɑɑlin bii suɑ kurɔ. Etibɑɑli wiyɑ u sɑ̃ɑ Sidoniɡibun sunɔ.
    Yen biru u mɑɑ dɑ u bũu wi bɑ mɔ̀ Bɑɑli sɑ̃ɑmɔ.
  eng-KJVCPB: And it came to pass, as if it had been a light thing for him to walk
    in the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter
    of Ethbaal king of the Zidonians, and went and served Baal, and worshipped him.
  cpy-cpy: Tee rookiro rantayi-tziro kaari-perori roshiya-kotaari pinkatharini Jeroboam,
    itomi Nabat, tema iinantakawo Jezabel, rishinto pinkathari-tatsiri Shimaaki, iiteetziri
    “Itsipa-minthari Inkañaaweri”. Tema riyaataki paerani Jeroboam, ipinkatha-waetakiri
    tajorentsi-niro Inkañaaweri.
  luo-luo: Ok nine oluwo richo mag Jeroboam wuod Nebat kende, to bende nine okendo
    Jezebel nyar Ethbal ruodh Sidon mi nochako tiyo ni Baal kendo lame.
  meu-meu: Ia na e laloa Ieroboam Nebata ena kara dika daladia ai baine raka na ḡau
    pipikina; una dainai ia ese lesebel, Etebaal, Sidono pavapavana, natuna hahinena,
    e adavaia; bona ela, Baal isiaina e lao heniava bona e toma henia dihova danu.
  npi-ULB: आहाबको लागि नबातका छोरा यारोबामका पापमा हिँड्नु मामुली कुरा थियो । त्यसैले
    तिनले सीदोनीहरूका राजा एताबालकी छोरी ईजेबेलसित विवाह गरे । तिनले बालको पुजा गरे
    र त्यसको सामु निहुरे ।
  yor-yor: Ó sì ṣe bí ẹni pé ó ṣe ohun kékeré fún un láti máa rìn nínú ẹ̀ṣẹ̀ Jeroboamu
    ọmọ Nebati, ó sì mú Jesebeli, ọmọbìnrin Etibaali, ọba àwọn ará Sidoni ní aya,
    ó sì bẹ̀rẹ̀ sí ń sin Baali, ó sì bọ ọ́.
  emp-NTPO: Idjimaarã Nabat warra Jeroboaʌ̃ba cadjirua od̶a quĩrãca o b̶aira bia b̶asia.
    Maʌ̃ awara Sidoʌ̃nebema boro Et-baal cau Jezabelda edaped̶a Sidoʌ̃nebema jʌwaba
    od̶a ãcõrẽ Baalda ẽpẽsia.
  pes-OPCB: او نه فقط مثل یربعام پسر نِباط مرتکب گناه شد، بلکه با ایزابل دختر اتبعل،
    پادشاه صیدون نیز ازدواج کرد و بت بعل صیدونی‌ها را پرستید و در برابر آن سجده کرد.
  tgl-ULB: Bale wala lang sa kaniya ang paglakad sa yapak ni Jeroboam na anak ni Nebat,
    kaya ginawa niyang asawa si Jezebel na anak ni Etbaal, hari ng mga taga-Sidon;
    pumunta siya at sinamba si Baal at yumukod sa kaniya.
  cbu-NT: Nda mangush pakchiyam xararangu, yuwashtam yutaritshishish kurak Jerobowamarini
    Nabatarini wip pantsarangu, anshutam uwsha pantsarangitamta. Waanaatsi aranginasha
    tayutaritayaru, kizaatstam sur Jesabela Et-Baala kurakaa Sidonshuchee wip yamarangiya.
    Ashirangu, apanllputseetssha Baala kizpur chinarangu ungirtarangiya.
  hui-hui: Ko ibugua binidaruni Yaroboamahanda bialu henedagua dege biyagoyu ibunime
    manda bialu hearia uruni bame degebe tobaho hene. Ani bialu howa ai wali mbira
    mini Yasebele Saidononaga Kini Edabala henego wane bereago Ahaba ibu dabu bini.
    Ani dabu bu howa ibugua Saidono wali agalinaga dama mitangi bialu gime wabini
    mini Balahondo bi pupu wiagane wiagoha bi pupu wialu hene.
  mya-mya: သူ​သည်​ယေ​ရော​ဗောင်​ကဲ့​သို့​အ​ပြစ်​ကူး​ရ​ရုံ ဖြင့်​မ​ကျေ​နပ်​ဘဲ ထို​ထက်​တစ်​ဆင့်​တက်​ပြီး
    လျှင်​ဇိ​ဒုန်​မင်း​ဧ​သ​ဗာ​လ​၏​သ​မီး​တော် ယေ​ဇ​ဗေ​လ​ကို​မိ​ဖု​ရား​မြှောက်​၍​ဗာ​လ
    ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​လေ​သည်။-
  bod-N: ཁོ་རང་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་ཉེས་ནང་དུ་འགྲུལ་ཞིང་དེ་ཅི་ལའང་མི་བརྩི་བར་མ་ཟད།
    ཚི་ཏུན་པའི་རྒྱལ་པོ་ཨེད་པཱ་ཨལ་གྱི་བུ་མོ་ཡེ་ཟི་བེལ་ཆུང་མར་བླངས་ཤིང་པཱ་ཨལ་ཞེས་པའི་ལྷ་ལ་རིམ་གྲོ་བྱས་ནས་དེར་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Akazviona zviri zvinhu zvidiki kuita zvivi zvaJerobhoamu mwanakomana waNebhati,
    uye pamusoro pezvo akawana Jezebheri mwanasikana waEtibhaari mambo wavaSidhoni,
    akatanga kushandira Bhaari uye akamunamata.
  spa-BLM: Como si le pareciera poco andar en los pecados de Jeroboam hijo de Nabat,
    tomó por esposa a Jezabel, hija de Etbaal, rey de los sidonios, y fue a servir
    a Baal y a adorarlo.
  cac-cac: Malaj yalan sb'eyb'al vin̈aj Jeroboam yuninal vin̈aj Nabat d'a vin̈. Ec'b'al
    te chuc tas ix sc'ulej vin̈ chi', ix yic' ix Jezabel yisil vin̈aj Et-baal sreyal
    Sidón vin̈ yetb'eyumoc, ix ochpax vin̈ ejmelal d'a jun comon dios scuch Baal.
  swh-ULB: Ikawa kidogo tu Ahabu ayaendee makosa ya Yeroboamu mwana wa Nebati, kwa
    hiyo akamwoa Yezebeli binti wa Ethibaali, mfalme wa Wasidoni; akaenda akamwabudu
    baali na akamsujudia.
  bel-bel: Астатнія дзеі Навата, усё, што ён зрабіў, апісана ў летапісе цароў Ізраільскіх.
  wed-wed: Tauna i notai da lamna kaua labalababa da i ḡoʼapoapoe me Nebath natuna
    Jeroboam i kaukauei nanare. Wate tauna i kauana-guratei maranai mai Sidon ai Gulau
    Ethbaal natuna Jezebel i ravaḡi ma i vikarei da ai god Baal i raudunelei.
  deu-ELBBK: Und es geschah – war es zu wenig, dass er in den Sünden Jerobeams, des
    Sohnes Nebats, wandelte? – dass er Isebel, die Tochter Etbaals, des Königs der
    Sidonier, zur Frau nahm; und er ging hin und diente dem Baal und beugte sich vor
    ihm nieder.
  mbb-OT: Ne kurang pa ziyà te kandin is ked-iring te menge salà he mibeelan ni Jeroboam,
    kekenà, mid-esawa zin si Jezebel he anak ni Hadì Etbaal he tig-Sidon, ne nenilbi
    sikandin wey mid-azap te ed-ezapen he si Baal.
  mal-2015: നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളിൽ നടക്കുന്നതു പോരാ എന്നു തോന്നുമാറു
    അവൻ സീദോന്യരാജാവായ എത്ത്-ബാലിന്റെ മകളായ ഈസേബെലിനെ ഭാര്യയായി പരിഗ്രഹിക്കയും ബാലിനെ
    ചെന്നു സേവിച്ചു നമസ്കരിക്കയും ചെയ്തു.
  rmc-rmc: Na sas leske dos, hoj kerelas o bini avke sar the o Jeroboam, ale paš oda
    peske mek iľa la Jezabel romňake. Oj sas e čhaj le Etbaaloskri, savo sas kraľis
    andro Sidon. Vašoda o Achab chudňa te služinel le Baaloske a te lašarel les.
  pes-OPV: و گویا سلوک نمودن او به گناهان یربعام بن نباط سهل می‌بود که ایزابل، دختر
    اتبعل، پادشاه صیدونیان را نیز به زنی گرفت و رفته، بعل راعبادت نمود و او را سجده
    کرد.
  ron-1924: Ши, ка ши кум ар фи фост пуцин лукру пентру ел сэ се дедя ла пэкателе
    луй Иеробоам, фиул луй Небат, а май луат де невастэ ши пе Изабела, фата луй Етбаал,
    ымпэратул сидоницилор, ши а служит луй Баал ши с-а ынкинат ынаинтя луй.
  aui-aui: Touna inoghosi da wiitamumu na getana awaki, ware Nebet natuna Jeroboam
    tamumu iberana naboni. Bi bera bero kirakiina ibera na Saidon damdi yadi kiiwawo
    Eetbaal natuna wasike Jesibel irawayi bi Baal iyapeepeteni.
  ben-OBCV: নবাটের ছেলে যারবিয়াম যে পাপ করলেন, তা করাকেই যে শুধু তিনি নগণ্য বলে মনে
    করলেন, তা নয়, কিন্তু তিনি আবার সীদোনীয়দের রাজা ইৎবায়ালের মেয়ে ঈষেবলকেও বিয়ে
    করলেন, এবং বায়ালদেবের সেবা ও পূজার্চনা করতে শুরু করলেন।
  som-som: Markaas sidii iyadoo la sahlan isaga inuu sameeyo dembiyadii Yaaraabcaam
    ina Nebaad, wuxuu guursaday Yesebeel oo ahayd ina Etbacal boqorkii reer Siidoon,
    wuuna tegey oo u adeegay oo caabuday Bacal.
  lat-VUC: 'Nec suffecit ei ut ambularet in peccatis Jeroboam filii Nabat: insuper
    duxit uxorem Jezabel filiam Ethbaal regis Sidoniorum. Et abiit, et servivit Baal,
    et adoravit eum.'
  eng-ASVBT: And it came to pass, as if it had been a light thing for him to walk
    in the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter
    of Ethbaal king of the Sidonians, and went and served Baal, and worshiped him.
  ita-1885: Ed avvenne che, come se fosse stata leggier cosa di camminare ne' peccati
    di Geroboamo, figliuolo di Nebat, egli prese per moglie Izebel, figliuola d'Et-baal,
    re de' Sidonii; e andò, e servì a Baal, e l'adorò;
  eng-LXXUP: And it was not enough for him to walk in the sins of Jeroboam the son
    of Nebat, but he took to wife Jezebel the daughter of Ethbaal king of the Sidonians;
    and he went and served Baal, and worshiped him.
  eng-ULB: It was to Ahab a trivial thing to walk in the sins of Jeroboam son of Nebat,
    so he took as his wife Jezebel the daughter of Ethbaal, king of the Sidonians;
    he went and worshiped Baal and bowed down to him.
  spa-VBL: No vio nada de qué preocuparse al seguir los pecados de Jeroboam, hijo
    de Nabat, e incluso se casó con Jezabel, hija de Etbaal, rey de los sidonios,
    y comenzó a servir y adorar a Baal.
  fra-_FOB: Et comme si c'eût été peu de chose pour lui d'imiter les péchés de Jéroboam,
    fils de Nébat, il prit pour femme Jésabel, fille d'Ethbaal, roi des Sidoniens;
    puis il alla et servit Baal, et se prosterna devant lui.
  mal-mal: നെബാത്തിന്റെ മകൻ യൊരോബെയാമിന്റെ പാപങ്ങളിൽ നടക്കുന്നത് പോരാ എന്ന് തോന്നുമാറ്
    അവൻ സീദോന്യരാജാവായ എത്ത്-ബാലിന്റെ മകൾ ഈസേബെലിനെ വിവാഹം കഴിക്കുകയും ബാലിനെ സേവിച്ച്
    നമസ്കരിക്കയും ചെയ്തു.
  urd-GVR: Yarubiyām ke namūne par chalnā us ke lie kāfī nahīṅ thā balki us ne is
    se baṛh kar Saidā ke bādshāh Itbāl kī beṭī Īzabil se shādī bhī kī. Natīje meṅ
    wuh us ke dewatā Bāl ke sāmne jhuk kar us kī pūjā karne lagā.
  suz-BL: नेबात आ तौ येरोबाम आ पाप ङा लांम गाक्‍चा, मेको कली मारेइ खोदेंशो मदुम्‍माक्‍त।
    मेकोम सीदोन ङा पिप एथ-बाल आ तमी इजेबेल कली ग्‍युंबे पवा बाक्‍त। मिनु बाल देवता
    कली पूजा पा ठेयब सेला बाक्‍‍त।
  ita-1927: E, come se fosse stata per lui poca cosa lo abbandonarsi ai peccati di
    Geroboamo figliuolo di Nebat, prese per moglie Izebel, figliuola di Ethbaal, re
    dei Sidoni, andò a servire Baal, a prostrarsi dinanzi a lui,
  ckb-ckb: نەک هەر تەنها گوناهەکانی یارۆڤعامی کوڕی نەڤاتی بەلاوە کەم بوو، بەڵکو ئیزابێلی
    کچی ئەسبەعلی پاشای سەیدائییەکانیشی هێنا و چوو بەعلی پەرست و کڕنۆشی بۆ برد.
  eng-BBE: And as if copying the evil ways of Jeroboam, the son of Nebat, was a small
    thing for him, he took as his wife Jezebel, daughter of Ethbaal, king of Zidon,
    and became a servant and worshipper of Baal.
  kan-OKCV: ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳಲ್ಲಿ ನಡೆಯುವುದು ಅವನಿಗೆ ಅಲ್ಪವಾಗಿತ್ತು. ಅವನು ಸೀದೋನ್ಯರ
    ಅರಸನಾದ ಎತ್ಬಾಳನ ಮಗಳಾದ ಈಜೆಬೆಲಳನ್ನು ಮದುವೆಯಾಗಿ ಬಾಳನನ್ನು ಸೇವಿಸಿ ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களில் நடப்பது அவனுக்குக் கொஞ்சக்காரியமென்று
    நினைத்ததைப்போல அவன் சீதோனியர்களின் ராஜாவாகிய ஏத்பாகாலின் மகள் யேசபேலை திருமணம்
    செய்ததுமல்லாமல், அவன் போய் பாகாலையும் தொழுது அதைப் பணிந்துகொண்டு,
  spa-RV-1909: Porque le fué ligera cosa andar en los pecados de Jeroboam hijo de
    Nabat, y tomó por mujer á Jezabel hija de Ethbaal rey de los Sidonios, y fué y
    sirvió á Baal, y lo adoró.
  ron-BTF: Şi s-a întâmplat, ca şi cum ar fi fost un lucru uşor pentru el să umble
    în păcatele lui Ieroboam, fiul lui Nebat, că a luat de soţie pe Izabela, fiica
    lui Etbaal, împăratul sidonienilor, şi a mers şi i-a servit lui Baal şi i s-a
    închinat.
  eng-WEBP: As if it had been a light thing for him to walk in the sins of Jeroboam
    the son of Nebat, he took as wife Jezebel the daughter of Ethbaal king of the
    Sidonians, and went and served Baal and worshiped him.
  eng-FBV: He didn't see anything to worry about in following the sins of Jeroboam,
    son of Nebat, and he even married Jezebel, daughter of Ethbaal, king of the Sidonians,
    and started to serve and worship Baal.
  nld-1939: Alsof het hem niet genoeg was, in de zonden te leven van Jeroboam, den
    zoon van Nebat, nam hij Izébel, een dochter van Etbáal, den koning der Sidoniërs,
    tot vrouw, en begon hij Báal te dienen en te aanbidden.
  nch-BL: Yaya moilhui para amo quenijqui sinta tajtacolchihuas huan motatajtis ica
    taixcopincayome quej quichijqui Jeroboam, icone Nabat. Huan Acab nojquiya mosihuajti
    ica Jezabel, iichpoca Et Baal nopa tanahuatijquet ipan tali Sidón. Huan pejqui
    motatajtía huan quinhueyitalía nopa teteyome ten Baal.
  vie-1934: Vả, người lấy sự bắt chước theo tội lỗi của Giê-rô-bô-am, con trai Nê-bát,
    làm nhỏ mọn, nên người đi lấy Giê-sa-bên, con gái Eát-ba-anh, vua dân Si-đôn,
    mà làm vợ; người cũng đi hầu việc Ba-anh và thờ lạy nó.
  hin-CV: इसके अलावा, मानो इतना काफ़ी न था, कि उसने वे ही पाप किए, जो नेबाथ के पुत्र
    यरोबोअम द्वारा किए गए थे, उसने सीदोनियों के राजा एथबाल की पुत्री ईजेबेल से विवाह
    कर लिया और फिर वह जाकर बाल की पूजा-अर्चना करने लगा.
  spa-BES: Y como si la copia de los malos caminos de Jeroboam, el hijo de Nebat,
    fuera una pequeña cosa para él, tomó como esposa a Jezabel, hija de Etbaal, rey
    de Sidón, y se convirtió en un sirviente y adorador de Baal.
  tdx-tdx: Ie amy zao, hoe nimaivañ’ ama’e ty manjotik’ amo hakeo’ Iarovame ana’ i
    Nebateo t’ie mbore nañenga Iizebele ho vali’e, ie ana’ i Etebaale mpanjaka’ o
    nte-Tsidoneo naho nimb’eo nitoro­ñe i Baale vaho nitalahoa’e.
  tha-KJV: และอยู่มาประหนึ่งว่าการที่​พระองค์​ดำเนินในบาปทั้งหลายของเยโรโบอัมบุตรชายเนบั​ทน​ั้นเป็นสิ่งเล็กน้อย
    พระองค์​ทรงรับเยเซเบลพระราชธิดาของเอ็ทบาอัลกษั​ตริ​ย์ของชาวไซดอนมาเป็นมเหสี และไปปรนนิบั​ติ​พระบาอัล
    และนมัสการพระนั้น
  por-BR-2018: Porque lhe foi pouca coisa andar nos pecados de Jeroboão filho de Nebate,
    e tomou por mulher a Jezabel filha de Etbaal rei dos sidônios, e foi e serviu
    a Baal, e o adorou.
  deu-ELO: Und es geschah war es zu wenig, daß er in den Sünden Jerobeams, des Sohnes
    Nebats, wandelte? daß er Isebel, die Tochter Ethbaals, des Königs der Zidonier,
    zum Weibe nahm; und er ging hin und diente dem Baal und beugte sich vor ihm nieder.
  eng-WYC-2018: and it sufficed not to him that he went in the sins of Jeroboam, the
    son of Nebat, furthermore and he wedded a wife, Jezebel, the daughter of Ethbaal,
    king of Sidonians; and he went and served Baal, and worshipped him. (and it was
    not sufficient for him that he merely went in the sins of Jeroboam, the son of
    Nebat, but moreover he wedded Jezebel for a wife, Ethbaal’s daughter, the king
    of the Sidonians; and he went and served Baal, and worshipped him.)
  epo-epo: 'Ne sufiĉis al li, ke li iris en la pekoj de Jerobeam, filo de Nebat: li
    prenis al si kiel edzinon Izebelon, filinon de Etbaal, reĝo de la Cidonanoj, kaj
    li iris kaj servis al Baal kaj adorkliniĝis al li.'
  uig-PIN: Wǝ xundaⱪ boldiki, u Nibatning oƣli Yǝroboamning gunaⱨlirida yürüx anqǝ
