verse: 1KI.016.012
translations:
  mal-C: അങ്ങനെ, യേഹുപ്രവാചകനിലൂടെ ബയെശയ്ക്കെതിരായി യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾപ്രകാരം
    സിമ്രി ബയെശയുടെ കുടുംബത്തെ പൂർണമായും നശിപ്പിച്ചു.
  deu-TKW: Also vertilgte Simri das ganze Haus Baesas, nach dem Wort Jahwes, das er
    durch den Propheten Jehu über Baesa geredet hatte,
  lin-lin: Boye, Zimiri asilisaki koboma libota nyonso ya Baesha kolanda Liloba na
    Yawe, oyo elobamaki mpo na kotelemela Baesha na nzela ya mosakoli Jewu ;
  eng-LSV: And Zimri destroys the whole house of Baasha, according to the word of
    YHWH that He spoke concerning Baasha, by the hand of Jehu the prophet,
  eng-GNV: So did Zimri destroy all the house of Baasha, according to the word of
    the Lord which he spake against Baasha by the hande of Iehu the Prophet,
  eng-WEBSTER: Thus did Zimri destroy all the house of Baasha, according to the word
    of the LORD, which he spoke against Baasha, by Jehu the prophet,
  nhw-BL: Huan quej ni Zimri quintzontlamilti nochi iteiximatcahua Baasa quen TOTECO
    quiyolmelajtoya Baasa ica nopa tlajtol pannextijquetl Jehú.
  swh-ONEN: 'Hivyo Zimri akaangamiza jamaa yote ya Baasha, kulingana na neno la Bwana
    lililonenwa dhidi ya Baasha kupitia nabii Yehu:'
  bba-bba: Simiri u Bɑsɑn yɛnuɡibu kpuro ɡowɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ sɑɑ win
    sɔmɔ Yehun nɔɔn di,
  eng-KJVCPB: Thus did Zimri destroy all the house of Baasha, according to the word
    of the Lord, which he spake against Baasha by Jehu the prophet,
  luo-luo: Omiyo Zimri noketho od Baasha, kaluwore gi wach Jehova Nyasaye mane owacho
    ni Baasha kawuok kuom Jehu janabi
  meu-meu: Taunabunai, Simiri ese Baasa ena iduhu idoinai e habuaia tari, Iehova ese
    ena peroveta tauna Iehu uduna amo Baasa latanai e gwauraia herevana heḡereḡerena;
  npi-ULB: यसरी अगमवक्ता येहूद्वारा परमप्रभुले बाशाको विरुद्धमा बोल्नुभएको वचनमुताबिक
    जिम्रीले बाशाका सारा घरानालाई नष्ट गरिदिए ।
  yor-yor: 'Bẹ́ẹ̀ ni Simri pa gbogbo ilé Baaṣa run, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí ó sọ
    sí Baaṣa nípa ọwọ́ Jehu wòlíì:'
  pes-OPCB: نابودی فرزندان بعشا که خداوند توسط ییهو نبی قبلاً خبر داده بود،
  tgl-ULB: Kaya winasak ni Zimri ang lahat ng pamilya ni Baasa, na gaya ng sinabi
    sa kanila ni Yahweh sa pamamagitan ni Jehu na propeta,
  hui-hui: Simirihanda Basa damene bibahende bo amo lene. Anidagua biyadagoni Anduane
    Homogonaga bi mana latagi haga agali Yihuha howa mbiwia halu latagi hayago henene
    lola hene.
  mya-mya: သို့​ဖြစ်​၍​ပ​ရော​ဖက်​ယေ​ဟု​အား​ဖြင့်​ဗာ​ရှာ အား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည့်​စ​ကား
    နှင့်​အ​ညီ ဇိ​မ​ရိ​သည်​ဗာ​ရှာ​နှင့်​အိမ်​ထောင် စု​သား​အ​ပေါင်း​ကို​သတ်​လေ​သ​တည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་ཡེ་ཧུ་བརྒྱུད་ནས་པཱ་ཤ་ལ་བཀའ་བཀྱོན་མཛད་པའི་གསུང་བཞིན་དུ་ཟིམ་རེ་ཡིས་པཱ་ཤ་ཡི་རྒྱུད་ཐམས་ཅད་མེད་པར་བྱས་སོ།
    །
  sna-sna: Saizvozvo Zimuri akaparadza mhuri yose yaBhaasha, sezvakanga zvarehwa neshoko
    raJehovha rakataurwa richipikisa Bhaasha nokumuprofita Jehu,
  spa-BLM: Así destruyó Zimri toda la casa de Baasa, según la palabra de Yahvé que
    habló contra Baasa por medio del profeta Jehú,
  cac-cac: Icha val chi' ix aj satel masanil yin̈tilal vin̈aj Baasa chi', icha val
    ix aj yalan Jehová d'a vin̈aj Jehú yuj vin̈aj Baasa chi'.
  swh-ULB: Kwa hiyo Zimri aliingamiza familia yote ya Baasha, kama alivyokuwa ameambiwa
    kwa neno la BWANA, ambalo lilinenwa kinyume na Baasha na nabii Yehu,
  bel-bel: Ён прагнаў блудадзеяў зь зямлі і адкінуў усе ідалы, якіх зрабілі бацькі
    ягоныя,
  deu-ELBBK: 'So vertilgte Simri das ganze Haus Baesas nach dem Wort des HERRN, das
    er durch Jehu, den Propheten, gegen Baesa geredet hatte:'
  mbb-OT: Mibpenhimetayan ni Zimri is tivuuk he pemilya ni Baasha he sungkad te migkaǥi
    te Nengazen pinaaǥi te ebpeneuven din he si Jehu.
  mal-2015: അങ്ങനെ ബയെശയും അവന്റെ മകൻ ഏലയും തങ്ങളുടെ മിത്ഥ്യാമൂർത്തികളാൽ യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു, തങ്ങൾ ചെയ്തതും യിസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ചതുമായ
    സകലപാപങ്ങളുംനിമിത്തം
  rmc-rmc: Avke o Zimri murdarďa avri caľa Baašaskra famelija avke, sar o RAJ phenďa
    le Baašaske prekal o prorokos Jehu,
  pes-OPV: پس زمری تمامی خاندان بعشا را موافق کلامی که خداوند به واسطه ییهوی نبی درباره
    بعشا گفته بود، هلاک کرد.
  ron-1924: Зимри а нимичит тоатэ каса луй Баеша, дупэ кувынтул пе каре-л спусесе
    Домнул ымпотрива луй Баеша прин пророкул Иеху,
  ben-OBCV: অতএব ভাববাদী যেহূর মাধ্যমে সদাপ্রভু যে কথা বললেন, সেই কথানুসারে, সিম্রি
    বাশার সম্পূর্ণ কুল ধ্বংস করে দিলেন—
  som-som: Oo Simrii saasuu u baabbi'iyey reerkii Bacshaa oo dhan, oo waxay noqotay
    sidii Eraygii Rabbiga ee Bacshaa ka geesta ahaa ee Nebi Yeehuu ku hadlay,
  lat-VUC: Delevitque Zambri omnem domum Baasa, juxta verbum Domini quod locutus fuerat
    ad Baasa in manu Jehu prophetæ,
  eng-ASVBT: Thus did Zimri destroy all the house of Baasha, according to the word
    of Jehovah, which he spake against Baasha by Jehu the prophet,
  ita-1885: Così Zimri distrusse tutta la casa di Baasa, secondo la parola del Signore,
    ch'egli avea pronunziata contro a Baasa, per Iehu profeta;
  eng-LXXUP: that he smote all the house of Baasha, according to the word which the
    Lord spoke against the house of Baasha, and to Jehu the prophet,
  eng-ULB: So Zimri destroyed all the family of Baasha, according to the word of Yahweh
    which he spoke against Baasha by Jehu the prophet,
  spa-VBL: Así que Zimri destruyó a toda la familia de Basá, como había dicho el Señor
    en su condena de Basá por medio del profeta Jehú.
  fra-_FOB: Ainsi Zimri détruisit toute la maison de Baesha, selon la parole que l'Éternel
    avait prononcée contre Baesha, par Jéhu, le prophète;
  mal-mal: അങ്ങനെ ബയെശയും അവന്റെ മകൻ ഏലയും തങ്ങളുടെ മിഥ്യാമൂർത്തികളാൽ യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ കോപിപ്പിച്ച്, തങ്ങൾ ചെയ്തതും യിസ്രായേലിനെക്കൊണ്ട് ചെയ്യിച്ചതുമായ
    സകലപാപങ്ങളും നിമിത്തം
  urd-GVR: Yoṅ wuhī kuchh huā jo Rab ne Yāhū Nabī kī mārifat Bāshā ko farmāyā thā.
  suz-BL: परमप्रभु यावेमी बाशा आ पर्बम आ लोव़ पाइब येहू रे देंशो खोदेंशो पा, जिम्रीमी
    बाशा आ मुर नेल्‍ल आन कली साइक्‍मी बाक्‍त।
  ita-1927: Così Zimri sterminò tutta la casa di Baasa, secondo la parola che l’Eterno
    avea pronunziata contro Baasa per bocca del profeta Jehu,
  ckb-ckb: زیمری هەموو بنەماڵەی بەعشای لەناوبرد، هەروەکو فەرمایشتەکەی یەزدان کە لە
    ڕێگەی یێهو پێغەمبەرەوە سەبارەت بە بەعشا فەرمووبووی.
  eng-BBE: So Zimri put to death all the family of Baasha, so that the word which
    the Lord said against him by the mouth of Jehu the prophet came about;
  kan-OKCV: ಹೀಗೆಯೇ ಬಾಷನೂ ಅವನ ಮಗ ಏಲನೂ ತಮ್ಮ ಎಲ್ಲಾ ಪಾಪಗಳಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿ, ತಾವು ಮಾಡಿದ ಪಾಪಗಳಿಂದಲೂ,
  tam-2017: அப்படியே பாஷாவும், அவனுடைய மகனாகிய ஏலாவும், தங்கள் வீணான விக்கிரகங்களினாலே
    இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்குக் கோபமுண்டாக்கிச் செய்ததும் இஸ்ரவேலைச் செய்யவைத்ததுமான
    அவர்களுடைய எல்லாப் பாவங்களினால்,
  spa-RV-1909: Así rayó Zimri toda la casa de Baasa, conforme á la palabra de Jehová,
    que había proferido contra Baasa por medio del profeta Jehú;
  ron-BTF: Astfel Zimri a nimicit toată casa lui Baaşa, conform cuvântului DOMNULUI,
    pe care îl vorbise împotriva lui Baaşa prin profetul Iehu,
  eng-WEBP: Thus Zimri destroyed all the house of Baasha, according to the LORD’s
    word which he spoke against Baasha by Jehu the prophet,
  eng-FBV: So Zimri destroyed the entire household of Baasha, as the Lord had said
    in his condemnation of Baasha through Jehu the prophet.
  nld-1939: Zimri verdelgde heel het huis van Basja volgens het woord, dat Jahweh
    door den profeet Jehoe tot Basja gesproken had,
  nch-BL: Huan quej ni Zimri quintzontamilti nochi iteixmatcahua Baasa quej TOTECO
    quiyolmelajtoya Baasa ica nopa tajtolpanextijquet Jehú.
  vie-1934: Vì các tội lỗi mà Ba-ê-sa và Ê-la con trai người đã phạm, tức là tội đã
    gây cho Y-sơ-ra-ên can phạm, và vì các sự hư không của chúng nó chọc giận Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên,
  hin-CV: इस प्रकार ज़िमरी ने याहवेह के संदेश के अनुसार, जो उन्होंने भविष्यद्वक्ता
    येहू के द्वारा बाशा के विरुद्ध कहा था, बाशा के पूरे परिवार को खत्म कर दिया!
  spa-BES: Entonces Zimri mató a toda la familia de Baasa, de modo que la palabra
    que el Señor dijo contra él por boca del profeta Jehú;
  tdx-tdx: Fonga narotsa’ i Zimrý ty anjomba’ i Baasa, ty amy tsara’ Iehovà nafe’e
    amy Baasa añamy Iehò, mpi­toky,
  tha-KJV: ศิมรีทรงทำลายราชวงศ์ของบาอาชาทั้งหมดดังนี้​แหละ ตามพระวจนะของพระเยโฮวาห์
    ซึ่งพระองค์ตรัสโดยเยฮู​ผู้​พยากรณ์​กล​่าวโทษบาอาชา
  por-BR-2018: Assim exterminou Zinri toda a casa de Baasa, conforme à palavra do
    SENHOR, que havia proferido contra Baasa por meio do profeta Jeú;
  deu-ELO: 'So vertilgte Simri das ganze Haus Baesas nach dem Worte Jehovas, das er
    durch Jehu, den Propheten, wider Baesa geredet hatte:'
  eng-WYC-2018: And Zimri did away all the house of Baasha, by the word of the Lord,
    which he spake to Baasha, in the hand of Jehu, the prophet, (or which he spoke
    to Baasha, by the prophet Jehu),
  epo-epo: Kaj Zimri ekstermis la tutan domon de Baaŝa, konforme al la vorto de la
    Eternulo, kiun Li diris pri Baaŝa per la profeto Jehu,
  uig-PIN: Xundaⱪ ⱪilip Zimri Pǝrwǝrdigarning Yǝⱨu pǝyƣǝmbǝr arⱪiliⱪ Baaxani ǝyibligǝn
    sɵzini ǝmǝlgǝ axurup, Baaxaning pütkül jǝmǝtini yoⱪatti.
  beo-beo: Amaiba:le Hina Gode da balofede dunu Yihiu ea lafidili Ba:iasiama sia:i
    amo defele, Similai da Ba:iasia ea sosogo fi huluane medole legei.
  tpi-OTNT: Simri i pinisim olgeta lain bilong Basa. Na long dispela pasin, em i inapim
    dispela tok Bikpela i bin mekim long maus bilong profet Jehu.
  hau-SA: Ta haka Zimri ya hallaka dukan iyalin Ba’asha, bisa ga maganar da Ubangiji
    ya yi game da Ba’asha ta wurin annabi Yehu.
  uig-LAT: Shundaq qilip Zimri Perwerdigarning Yehu peyghember arqiliq Baashani eyibligen
    sözini emelge ashurup, Baashaning pütkül jemetini yoqatti.
  nde-nde: Ngakho uZimri wabhubhisa bonke abendlu kaBhasha, kwaba njengokwatshiwo
    nguThixo owasongela uBhasha ngomphrofethi uJehu
  ton-ton: naʻe pehē ʻae fakaʻauha ʻe Simili ʻae fale kotoa pē ʻo Paʻasa, ʻo hangē
    ko e folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki kia Paʻasa ʻia Sehu, ko e palōfita,
  ces-1613: A tak vyhladil Zamri všecken dům Bázův vedlé řeči Hospodinovy, kterouž
    byl mluvil proti Bázovi skrze Jéhu proroka,
  eng-WMB: Thus Zimri destroyed all the house of Baasha, according to the LORD’s word
    which he spoke against Baasha by Jehu the prophet,
  tam-TCV: யெகூ என்ற இறைவாக்கினன் மூலம் பாஷாவுக்கு எதிராக யெகோவா கூறிய வார்த்தை நிறைவேற்றும்படியாக
    சிம்ரி பாஷாவின் முழுக் குடும்பத்தையும் அழித்தான்.
  ceb-ULB: Busa gilaglag ni Zimri ang tanang panimalay ni Baasha, sumala pulong ni
    Yahweh nga gisulti niya batok kang Baasha pinaagi kang propeta Jehu,
  pol-UBG: W ten sposób Zimri wytracił cały dom Baszy zgodnie ze słowem PANA, które
    wypowiedział przeciw Baszy przez proroka Jehu;
  urd-GVU: یوں وہی کچھ ہوا جو رب نے یاہو نبی کی معرفت بعشا کو فرمایا تھا۔
  deu-1912: Also vertilgte Simri das ganze Haus Baesa nach dem Wort des Herrn, das
    er über Baesa geredet hatte durch den Propheten Jehu,
  kan-2017: ಬಾಷನೂ ಹಾಗು ಅವನ ಮಗನಾದ ಏಲನೂ ತಾವು ಪಾಪಮಾಡಿದ್ದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ,
    ತಮ್ಮ ವಿಗ್ರಹಗಳಿಂದ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಕೋಪಬರುವಂತೆ ಮಾಡಿದರು.
  yap-yap: Ma aram me yan i aw nrogon nike yog SOMOL nib togopluw ngak Baasha u l’ugun
    fare profet i Jehu, i Zimri e thang e fan rok ga’ngin fare tabnaw rok Baasha.
  hlt-MCSB: BOEIPA ol bangla Zimri loh Baasha imkhui te boeih a mitmoeng sak. Te te
    Baasha hamla tonghma Jehu kut ah ana thui coeng.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዒዩ ዛሎና ባዕሻም ናንጊና ናንጋ ጎዳ ኬኤዜ ጎይፆ ዚምሪ ባዕሻ ማኣሮ ዓሶ ጉቤ ዎዺ ጋፒሴኔ።
  twi-ASANTE: Simri sɛee Baasa ahennie nnidisoɔ no, sɛdeɛ Awurade nam odiyifoɔ Yehu
    so ahyɛ no.
  eng-WEBU: Thus Zimri destroyed all the house of Baasha, according to the LORD’s
    word which he spoke against Baasha by Jehu the prophet,
  wal-wal: Hananabaa yootiya Yeehu baggaara GODAI Baa7isha bolli haasayido qaalaadan
    Zimiri Baa7isha so asaa ubbaa wori xaissiis.
  spa-PDDPT: Así Zimri destruyó a todos los de la casa de Baasa, según la Palabra
    que Yavé habló contra Baasa por medio del profeta Jehú,
  gun-gun: Ha'e rami py Zinri ojukapa Baasa kuery, profeta Jeú rupi Baasa rovai Senhor
    oayvu ombouague rami vy.
  ilo-ULB: Isu a dinadael amin ni Zimri ti pamilia ni Baasa, kas iti imbaga kadakuada
    ti sao ni Yahweh, nga insaona maibusor kenni Baasa babaen kenni Jehu a profeta,
  kpg-kpg: Malaa di mee deenei guu gila be telekai Dimaadua dela ne hai bolo e hai baahi
    ang gi Baasha mai baahi soukohp Jehu, bolo Zimri ne daaligi gii mmade di madahaanau
    hagatau o Baasha.
  uig-ARA: شۇنداق قىلىپ زىمرى پەرۋەردىگارنىڭ يەھۇ پەيغەمبەر ئارقىلىق بائاشانى ئەيىبلىگەن
    سۆزىنى ئەمەلگە ئاشۇرۇپ، بائاشانىڭ پۈتكۈل جەمەتىنى يوقاتتى.
  sus-sus: Simiri Baasa bɔnsɔɛ birin sɔntɔ nɛ, alɔ Alatala a masen ki naxɛ Baasa xili
    ma Annabi Yehu saabui ra.
  pon-2006: Eri, e ahpw pweida me KAUN-O ketin mahsanihong soukohp Sehu pwehn padahkihong
    Paasa, Simri kemehla en Paasa peneinei koaros.
  ksd-ksd: Damana Simri i ga vapanie vue ra apik na tarai kai Basa, ma i ga pait ot
    pa ra tinata kai ra Luluai nina Ieu ra propet i ga tatike ure Basa,
  tur-YTC: İsrael'in Tanrısı Yahve'yi putlarıyla öfkelendirmek için Baaşa'nın bütün
    günahları, oğlu Ela'nın günahları ve işledikleri İsrael'e işlettirdikleri günahlar
    yüzünden,
  grc-BRENT: κατὰ τὸ ῥῆμα ὃ ἐλάλησε Κύριος ἐπὶ τὸν οἶκον Βαασὰ, καὶ πρὸς Ἰοὺ τὸν προφήτην
  ind-AYT: Zimri memusnahkan seluruh keluarga Baesa sesuai dengan firman TUHAN yang
    telah Dia firmankan kepada Baesa melalui Nabi Yehu,
  nya-nya: Choncho Zimuri anawononga banja lonse la Baasa, molingana ndi mawu amene
    Yehova anayankhula motsutsa Baasa kudzera mwa mneneri Yehu,
  hrv-hrv: Tako Zimri iskorijeni svu kuću Bašinu po riječi koju je Jahve rekao protiv
    Baše preko sluge svoga proroka Jehua,
  mps-mps: Tama te bidi Simri agai te king Basago hani bidi dabe ela silai. Tama tiali
    kolesaga, te Genuai Bidi Godigo sę ebo profet bidi Jehugo pedauwalidu ola mani
    poba usu nigi peyu tama tiali.
  tpi-tpi: Simri i pinisim olgeta lain bilong Basa. Na long dispela pasin, em i inapim
    dispela tok Bikpela i bin mekim long maus bilong profet Jehu.
  dan-1931: således udryddede Zimri hele Ba'sjas Hus efter det Ord, HERREN havde talet
    til Ba'sja ved Profeten Jehu,
  vie-OVCB: Như vậy, Xim-ri tiêu diệt nhà Ba-ê-sa, đúng như lời Chúa Hằng Hữu dùng
    Tiên tri Giê-hu phán trước.
  guj-2017: આમ, જે પ્રમાણે યહોવાહ પોતાનું વચન પ્રબોધક યેહૂની મારફતે બોલ્યા હતા તે
    પ્રમાણે ઝિમ્રીએ બાશાના કુટુંબોના સર્વ લોકોનો નાશ કર્યો.
  pon-2006A: Eri, e ahpw pweida me KAUN-O ketin mahsanihong soukohp Sehu pwehn padahkihong
    Paasa, Simri kemehla en Paasa peneinei koaros.
  por-BRBSL: Thus Zimri destruiu toda a casa de Baasa, segundo a palavra de Javé que
    ele falou contra Baasa pelo profeta Jehu,
  cth-cth: Hottelah BAWIPA ni profet Jehu hno lahoi Baasha koelah lawk a dei e patetlah
    Zimri ni Baasha imthungnaw be a thei.
  twi-twi: Simri sɛee Baasa ahenni nnidiso no, sɛnea na Awurade afa odiyifo Yehu so
    ahyɛ no.
  hlt-hlt: BOEIPA ol bangla Zimri loh Baasha imkhui te boeih a mitmoeng sak. Te te
    Baasha hamla tonghma Jehu kut ah ana thui coeng.
  tbz-SIM: Kɛ̀ Simmidii kuɔ Bɑsɑɑ cĩ́ɛ̃̀tɛ̀ tɛmɔu kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo ti
    nɑ̀kɛ́mɛ̀ Bɑsɑɑ kpɛ́í nnɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Seuu nùù miɛkɛ.
  msy-2020: Kamaghɨn amizɨ Simri, Basan adarazi bar me agɨfa. Arazir kamɨn, Ikiavɨra
    Itir God, uan akam isa akam inigha izir gumazim Jehu ganɨngizim, a guizɨn oto.
  dop-dop: '@see-verse:1KI.016.011'
  azb-azb: Peyğəmbər Yehu vasitəsilə Baaşaya qarşı Rəbbin söylədiyi sözə görə Zimri
    Baaşanın bütün nəslini məhv etdi.
  eng-DBY: And Zimri destroyed all the house of Baasha, according to the word of Jehovah,
    which he spoke against Baasha through Jehu the prophet,
  hin-2017: इस रीति यहोवा के उस वचन के अनुसार जो उसने येहू नबी के द्वारा बाशा के विरुद्ध
    कहा था, जिम्री ने बाशा का समस्त घराना नष्ट कर दिया।
  wol-KYG: Simri faagaagal waa kër Basa gépp, muy la Aji Sax ji waxoon, ba mu rëbbee
    Basa, Yonent Yàlla Yewu jottli.
  eng-YLT: 'And Zimri destroyeth the whole house of Baasha, according to the word
    of Jehovah, that He spake concerning Baasha, by the hand of Jehu the prophet:'
  eng-WYC-2017: And Zimri did away all the house of Baasha, by the word of the Lord,
    which he spake to Baasha, in the hand of Jehu, the prophet,
  eng-WMBB: Thus Zimri destroyed all the house of Baasha, according to the LORD’s
    word which he spoke against Baasha by Jehu the prophet,
  urd-GVH: यों वही कुछ हुआ जो रब ने याहू नबी की मारिफ़त बाशा को फ़रमाया था।
  rug-rug: Ke va mate pania e Zimiri sa doduru tiena sa tatamana te Basa, gua puta
    tugo sapu zama nia e Zihova meke tozia sa poropita Zehu la koe Basa.
  gaz-gaz: Akkasiin Zimriin akkuma dubbii Waaqayyoo kan Baʼishaaniin mormuudhaan karaa
    Yehuu raajichaatiin dubbatame sanaatti maatii Baʼishaan hunda barbadeesse;
  fra-LSG: Zimri détruisit toute la maison de Baescha, selon la parole que l’Éternel
    avait dite contre Baescha par Jéhu, le prophète,
  yal-yal: Simiri yi Basaa denbayaan birin halagi, fata Alatala ra a falan naxan ti
    Basa xili ma Nabi Yehu xɔn,
  haw-1868: Pela i luku ai o Zimeri i ka ohana a pau a Baasa, e like me ka olelo a
    Iehova ana i olelo ku e ai ia Baasa ma ka lima o Iehu ke kaula;
  arb-NAV: وَهَكَذَا أَبَادَ زِمْرِي كُلَّ بَيْتِ بَعْشَا، تَحْقِيقاً لِقَضَاءِ الرَّبِّ
    عَلَى لِسَانِ يَاهُو النَّبِيِّ،
  ewe-ewe: Baasa ƒe ƒometɔ siawo wuwu na nya si Yehowa gblɔ da ɖi to Nyagblɔɖila Yehu
    dzi la va eme.
  eng-LEE: Thus did Zimri exterminate all the house of Ba'sha, according to the word
    of the Lord, which he had spoken against Ba'sha by the agency of Jehu the prophet,
  gvn-gvn: '@see-verse:1KI.016.011'
  asm-FB: এই দৰে যেহূ ভাববাদীৰ দ্বাৰাই বাচাৰ বিৰুদ্ধে কোৱা যিহোৱাৰ বাক্য অনুসাৰে জিম্ৰীয়ে
    তেওঁৰ সকলো বংশ বিনষ্ট কৰিলে।
  sus-A: سِمِرِ بَاسَ بْنسْي بِرِن سْنتْ نّ، عَلْ عَلَتَلَ عَ مَسٍن كِ نَشّ بَاسَ
    شِلِ مَ عَننَبِ يٍهُ سَابُي رَ.
  fra-SBL: Ainsi Zimri détruisit toute la maison de Baasha, selon la parole de l'Éternel
    qu'il avait prononcée contre Baasha par Jéhu, le prophète,
  hbo-hbo: וַיַּשְׁמֵ֣ד זִמְרִ֔י אֵ֖ת כָּל־בֵּ֣ית בַּעְשָׁ֑א כִּדְבַ֤ר יְהוָה֙ אֲשֶׁ֣ר
    דִּבֶּ֣ר אֶל־בַּעְשָׁ֔א בְּיַ֖ד יֵה֥וּא הַנָּבִֽיא׃
  piu-2006: '@see-verse:1KI.016.011'
  kik-kik: Nĩ ũndũ ũcio Zimuri akĩniina nyũmba yothe ya Baasha, kũringana na kiugo
    kĩa Jehova kĩrĩa kĩarĩtio na kanua ka mũnabii Jehu gĩa gũũkĩrĩra Baasha.
  fra-NCL: C’est ainsi que Zambri détruisit toute la maison de Baasa, selon la parole
    de Yahweh qu’il avait dite contre Baasa par l’organe de Jéhu, le prophète,
  cek-AK: Angraeng mah Basha misa ah suekhaih kawng tahmaa Jehu khaeah thuih ih lok
    baktih toengah, Zimri mah Basha imthung takoh to tamit boih,
  cuk-cuk: Weyob Zimri, Baasa-e-gwenadgan-obelononikid, igi Bab-Jehová e-gayaburba-barsoged-Jehúʼba
    sognai gusa, deyob gunonikid.
  uig-CYR: Шундақ қилип Зимри Пәрвәрдигарниң Йәһу пәйғәмбәр арқилиқ Баашани әйиплигән
    сөзини әмәлгә ашуруп, Баашаниң пүткүл җәмәтини йоқатти.
  tel-2017: బయెషా, అతని కొడుకు ఏలా, తామే పాపం చేసి, ఇశ్రాయేలు వారు పాపం చేయడానికి
    కారణమయ్యారు. ఆ పాపాల వల్లా తాము పెట్టుకున్న విగ్రహాలవల్లా ఇశ్రాయేలీయుల దేవుడు
    యెహోవాకు కోపం పుట్టించారు.
  hat-BSA: Konsa, Zimri te detwi tout lakay Baesche, selon pawòl ke SENYÈ a te pale
    kont Baesche pa Jéhu, pwofèt la,
  kos-kos: Ouinge in fal nu ke ma LEUM GOD El tuh fahk lainul Baasha sin mwet palu
    Jehu, Zimri el uniya nufon mwet in sou lal Baasha.
  hbo-WLC: וַיַּשְׁמֵ֣ד זִמְרִ֔י אֵ֖ת כָּל־בֵּ֣ית בַּעְשָׁ֑א כִּדְבַ֤ר יְהוָה֙ אֲשֶׁ֣ר
    דִּבֶּ֣ר אֶל־בַּעְשָׁ֔א בְּיַ֖ד יֵה֥וּא הַנָּבִֽיא׃
  ibo-ibo: Ya mere, Zimri kpochapụrụ ndị ezinaụlọ niile Baasha, nʼusoro okwu Onyenwe
    anyị kwuru megide Baasha site nʼọnụ onye amụma ya bụ Jehu.
  ory-ory: ଏହି ପ୍ରକାରେ ସଦାପ୍ରଭୁ ଯେହୂ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା ବାଶାଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ
    କଥା କହିଥିଲେ, ତଦନୁସାରେ ସିମ୍ରି ବାଶାଙ୍କର ସମଗ୍ର ବଂଶ ଉଚ୍ଛିନ୍ନ କଲେ;
  chk-chk: Iei usun Simri a arosala chon leimwen Paasa meinisin, usun ewe soufos Jehu
    a apasa fän iten Paasa fän alon ewe Samol mi Lapalap.
  rop-rop: En King Simri bin binijimap olabat holot. Dijan ting bin hepin jis laik
    YAWEI bin tok thru langa det speshalwan mesinja neim Jeihu.
  ukr-1871: І вигубив Замбрій увесь дом Баасин, по слову Господньому виреченому про
    Баасу через пророка Іуя,
  deu-1951: 'Also vertilgte Simri das ganze Haus Baesas nach dem Worte des HERRN,
    das er durch den Propheten Jehu über Baesa geredet hatte:'
  eng-JPS: Thus did Zimri destroy all the house of Baasa, according to the word of
    the LORD, which He spoke against Baasa by Jehu the prophet,
  srp-1865: Tako Zimrije zatr sav dom Vasin po rijeèi Gospodnjoj koju reèe za Vasu
    preko Juja proroka,
  lug-lug: Bw’atyo Zimuli n’asaanyaawo ennyumba ya Baasa yonna, ng’ekigambo kya Mukama
    bwe kyali kye yayogera ku Baasa ng’ayita mu nnabbi Yeeku,
  heb-heb: וישמד זמרי את כל בית בעשא כדבר יהוה אשר דבר אל בעשא ביד יהוא הנביא׃
  ben-IRV: ভাববাদী যেহূর মধ্য দিয়ে সদাপ্রভু বাশার বিরুদ্ধে যে কথা বলেছিলেন সেই অনুসারে
    সিম্রি বাশার বংশের সবাইকে ধ্বংস করে দিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਜ਼ਿਮਰੀ ਨੇ ਬਆਸ਼ਾ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਮਾਰਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਆਇਆ
    ਜਦ ਉਹ ਬਆਸ਼ਾ ਦੇ ਵਿਰੁੱਧ ਯੇਹੂ ਨਬੀ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဗာရှာ ကို အကြောင်းပြု၍ ပရောဖက် ယေဟု အားဖြင့် မိန့် တော်မူသော
    စကား တော် နှင့်အညီ ၊ ဇိမရိ သည် ဗာရှာ အမျိုးသား အပေါင်း တို့ကို ဖျက်ဆီး ၏။
  tbg-tbg: Simuriva vika arukovaro haaru Noravano Kotiva nai paropeti vaiinti Jehura
    noqihairo tu uvava vivau vaura. (16:3)
  hmo-hmo: Unai dainai Simiri ese Basa ena bese taudia ibounai ia alaia ore, Lohiabada
    ese iena peroveta tauna Iehu ena uduna dekena amo Basa totona ia gwauraia hereva
    hegeregerena.
  urd-urd: ऐसे ज़िमरी ने ख़ुदावन्द के उस कहे के मुताबिक़, जो उसने बा'शा के ख़िलाफ़
    याहू नबी के ज़रिए' फ़रमाया था, बाशा के सारे घराने को मिटा दिया।
  rus-SYN: И истребил Замврий весь дом Ваасы, по слову Господа, которое Он изрек о
    Ваасе чрез Иуя пророка,
  bqc-SIM: À Baasa buipiↄ mìdɛ píiɛ, lá Dii dà ãnabi Yehuɛ a òwa.
  tcz-CHONGTHU: Hiti hin Pakaiyin Jehu themgao mangcha’a ana phondohsa bangin, Zimri
    hin Baasha chilhah ho jouse jong ana sumang soh tan ahi.
  mar-mar: बाशाबद्दल येहू या संदेष्ट्यामार्फत परमेश्वराने जी भविष्यवाणी उच्चारली त्याप्रमाणेच
    जिम्रीने बाशाच्या घराण्याचा नाश केला
  qub-qub: Zimriga chaynömi wañuchiran Baasapa llapan castancunata, Baasapaj profëta
    Jehüwan Tayta Dios willacachishanno.
  bqp-bqp: À Baasa buri pìnↄ kàkatɛ ń pínki, lákũ Dikiri ò annabi Yehu gãi nà.
  hat-hat: Se konsa Zimri te touye tout fanmi Bacha a, jan Seyè a te mete pawòl la
    nan bouch pwofèt Jeou a.
  eng-BSB: So Zimri destroyed the entire household of Baasha, according to the word
    that the LORD had spoken against Baasha through Jehu the prophet.
  eng-WEBPB: Thus Zimri destroyed all the house of Baasha, according to the LORD’s
    word which he spoke against Baasha by Jehu the prophet,
  kbq-kbq: Hagi Ra Anumzamo'a Ba'asama hazenkema ami kema kasnampa ne' Jehuma asami'nea
    kante anteno, maka Ba'asa nagapinti'ma fore'ma hu'naza vahetmina zamahe hana hu'ne.
  nhe-BL: Huan queja ni Zimri quintzontlamilti nochi iteixmatcahua Baasa queja TOTECO
    quiyolmelajtoya Baasa ica nopa tiocamanalojquetl Jehú.
  bus-bus: À Baasa borii pìnↄ kàatɛ ń píngimɛ, lán Dii ò annabi Yehu gãzĩ nà.
  gub-BL: Nezewe Ziniri uzuka Maaza iànàm paw wà, Tupàn Tuweharupi Wiko Ma'e ze'eg
    wemiruze'eg Zeu pe Maaza rehe imume'u pyrer rupi katete wà.
  eng-DRA: And Zambri destroyed all the house of Baasa, according to the word of the
    Lord, that he had spoken to Baasa in the hand of Jehu the prophet,
