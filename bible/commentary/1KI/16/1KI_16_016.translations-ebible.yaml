verse: 1KI.016.016
translations:
  mal-C: സിമ്രി, രാജാവിനെതിരേ ഗൂഢാലോചന നടത്തി അദ്ദേഹത്തെ വധിച്ചു എന്ന് ഇസ്രായേല്യസൈന്യം
    കേട്ടപ്പോൾ അവർ അന്നുതന്നെ പാളയത്തിൽവെച്ച് സേനാധിപതിയായ ഒമ്രിയെ ഇസ്രായേലിന്റെ രാജാവായി
    പ്രഖ്യാപിച്ചു.
  deu-TKW: Als nun das Volk im Lager die Kunde vernahm, Simri habe eine Verschwörung
    angezettelt und den König erschlagen, da machte ganz Israel Omri, der als Feldhauptmann
    über Israel gebot, jenes Tags im Lager zum Könige.
  lin-lin: Tango bato ya Isalaele oyo bazalaki kati na molako bayokaki ete Zimiri
    asali likita mpo na kotelemela mokonzi Asa mpe abomaki ye, bakomisaki kaka na
    mokolo wana Omiri oyo azalaki mokonzi ya mampinga, mokonzi ya Isalaele kati na
    molako.
  eng-LSV: and the people who are encamping hear, saying, “Zimri has conspired, and
    also has struck the king”; and all Israel causes Omri head of the host to reign
    over Israel on that day in the camp.
  eng-GNV: And the people of the hoste heard saye, Zimri hath conspired, and hath
    also slayne the King. Wherefore all Israel made Omri the captaine of the hoste,
    king ouer Israel that same day, euen in the hoste.
  eng-WEBSTER: 'And the people that were encamped heard it said, Zimri hath conspired,
    and hath also slain the king: wherefore all Israel made Omri, the captain of the
    host, king over Israel that day in the camp.'
  nhw-BL: Huan nopa soldados catli mochijtoyaj nechca altepetl Gibetón, quimatque
    para Zimri quimicti Tlanahuatijquetl Ela. Huajca nochi nopa israelitame quitlapejpenijque
    Omri para ma eli tlanahuatijquetl ipan tlali Israel. Omri eliyaya se hueyi tlayacanquetl
    tlen soldados.
  swh-ONEN: Wakati Waisraeli waliokuwa kambini waliposikia kuwa Zimri alikuwa amefanya
    hila mbaya dhidi ya mfalme na kumuua, wakamtangaza Omri, jemadari wa jeshi, kuwa
    mfalme wa Israeli siku iyo hiyo huko kambini.
  bba-bba: Tɔn be bɑ wɑ̃ɑ sɑnsɑni mi, bɑ nuɑ mɑ Simiri u sinɑ boko seesi, sere u mɑm
    nùn ɡo. Yen dɔmɑ terɑ, Isireli be bɑ wɑ̃ɑ sɑnsɑni mi, bɑ tɑbu sunɔ Omiri kuɑ sunɔ
    Isirelibɑ kpuro sɔɔ.
  eng-KJVCPB: 'And the people that were encamped heard say, Zimri hath conspired,
    and hath also slain the king: wherefore all Israel made Omri, the captain of the
    host, king over Israel that day in the camp.'
  luo-luo: Kane jo-Israel mane ni e kambi nowinjo ni Zimri osemonjo ruoth mi onege,
    negiketo ni Omri ma jatend jolweny, mondo obedo ruoth mar Israel mana gi chiengʼno.
  meu-meu: Tuari oreana na edia taruha ai harina e kamonai, Simiri ese hanua pavapavana
    ihadikana dalana e tahua, bona vada e alaia mase. Taunabunai, una dina ai Israel
    idoinai ese Omri, tuari oreana biaguna, e abia, Israel pavapavana ai e halaoa,
    taruha ai.
  npi-ULB: बेला सेनाचाहिँ पलिश्तीहरूको सहर गिब्बतोनको नजिकै छाउनी हालेर बसेका थिए
    । छाउनीका सेनाले यो सुने, “जिम्रीले षड्यन्त्र गरी राजालाई मारेका छन् ।” त्यसैले
    त्यसै दिन छाउनीमा सारा इस्राएलले सेनापति ओम्रीलाई इस्राएका राजा घोषणा गरे ।
  yor-yor: Nígbà tí àwọn ọmọ Israẹli tí ó dó tì gbọ́ wí pé Simri ti dìtẹ̀ sí ọba,
    ó sì ti pa á, wọ́n kéde Omri, olórí ogun, bí ọba lórí Israẹli ní ọjọ́ náà ní ibùdó.
  pes-OPCB: وقتی سربازان اسرائیل که آمادهٔ حمله به جبتون بودند، شنیدند که زمری، پادشاه
    را کشته است، عمری را که سردار سپاه بود همان جا پادشاه خود ساختند.
  tgl-ULB: Narinig ng hukbo na nasa kampo doon na, “Nagtaksil si Zimri at pinatay
    niya ang hari.” Kaya sa araw na iyon sa kampo, ang buong Israel ay idineklara
    si Omri, ang pinuno ng hukbo, bilang hari sa buong Israel.
  hui-hui: Tigua ani bialu howa hale halu hearia Simirihanda mana ko lehe timbuniore
    bialu kini bo wahaya layago hale hene. Ani hale howa ai Isaraele ami agali biarume
    ami haru haga agali haguane mbira mini Omiri heago Isaraelenaga kini dabo helene.
  mya-mya: သူ​တို့​သည်​မင်း​ကြီး​အား​ဇိ​မ​ရိ​လျှို့​ဝှက် လုပ်​ကြံ​သည့်​သ​တင်း​ကို​ကြား​သော​အ​ခါ
    ချက်​ချင်း​ထို​အ​ရပ်​၌​ပင်​မိ​မိ​တို့​၏​ဗိုလ်​ချုပ် သြ​မ​ရိ​ကို​ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​မင်း
    မြှောက်​ကြ​၏။-
  bod-N: དེ་ནས་སྒར་ཕབ་པའི་མི་ཚོགས་ཀྱིས། ཟིམ་རེ་ཡིས་ལྐོག་གཤོམ་བྱས་ཏེ་རྒྱལ་པོ་བསད་དོ་ཞེས་པ་ཐོས་པ་ཙམ་གྱིས།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཉིན་དེ་རང་ལ་ཁོ་ཚོའི་དམག་སྒར་གྱི་དམག་དཔོན་ཨོམ་རི་བྱ་བ་དེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་སོ།
    །
  sna-sna: VaIsraeri vakanga vari kumisasa pavakanzwa kuti Zimuri akanga amukira mambo
    akamuuraya, vakagadza Omuri mutungamiri wehondo, kuti ave mambo weIsraeri musi
    iwoyo mumusasa.
  spa-BLM: El pueblo que estaba acampado oyó que Zimri había conspirado y que también
    había matado al rey. Por eso todo Israel nombró aquel día en el campamento a Omri,
    capitán del ejército, como rey de Israel.
  cac-cac: Axo yic ix yab'an eb' soldado chi' to ix miljicham vin̈ rey yuj vin̈aj
    Zimri, yuj chi' val d'a jun c'u chi' ix yac'anoch vin̈aj Omri eb' sreyaloc, aton
    vin̈ yajalil eb'.
  swh-ULB: Lile jeshi lililokuwa limeweka kambi kule lilisikika lilksema, “Zimri amepanga
    njama na amemwua mfalme.” Kwa hiyo siku hiyo hapo kambini, Israeli yote ikamtangaza
    Omri, mkuu wa jeshi, kuwa mfalme wa Israeli.
  bel-bel: І вайна была паміж Асам і Ваасам, царом Ізраільскім, ва ўсе дні жыцьця
    іхняга.
  deu-ELBBK: 'Und als das belagernde Volk sagen hörte: Simri hat eine Verschwörung
    gemacht, und hat auch den König erschlagen, da machte ganz Israel Omri, den Heerobersten,
    zum König über Israel, an demselben Tage, im Lager.'
  mbb-OT: netudtulan haazà is menge sundaru he midhimetayan ni Zimri sikan is hadì.
    Umbe zutun mismu he andew te ziyà sikandan te kampu zan, midhimu zan he hadì te
    Israel si Omri. Heini si Omri iyan peremandar te menge sundaru te Israel.
  mal-2015: സിമ്രി കൂട്ടുകെട്ടുണ്ടാക്കി രാജാവിനെ കൊന്നുകളഞ്ഞു എന്നു പാളയം ഇറങ്ങിയിരുന്ന
    പടജ്ജനം കേട്ടപ്പോൾ എല്ലായിസ്രായേലും അന്നു തന്നേ പാളയത്തിൽവെച്ചു സേനാധിപതിയായ ഒമ്രിയെ
    യിസ്രായേലിന്നു രാജാവാക്കി വാഴിച്ചു.
  rmc-rmc: Sar pes o Izraeliti došunde andro taboris, hoj o Zimri pes vzburinďa pro
    kraľis a murdarďa les, ačhade mek oda džives le Omri kraľiske upral calo Izrael,
    savo sas veľiťeľis upral o slugaďa andro taboris.
  pes-OPV: و قومی که در اردو بودند، شنیدند که زمری فتنه برانگیخته و پادشاه را نیز
    کشته است. پس تمامی اسرائیل، عمری را که سردار لشکربود، در همان روز بر تمامی اسرائیل
    در اردوپادشاه ساختند.
  ron-1924: 'Ши попорул а аузит ын табэрэ вестя ачаста: „Зимри а унелтит ши кяр а
    учис пе ымпэрат!” Ши ын зиуа ачея, тот Исраелул а пус ын табэрэ ка ымпэрат ал
    луй Исраел пе Омри, кэпетения оштирий.'
  ben-OBCV: সৈন্যশিবিরের ইস্রায়েলীরা যখন শুনতে পেয়েছিল যে সিম্রি রাজার বিরুদ্ধে
    ষড়যন্ত্র করে তাঁকে খুন করেছেন, তখন তারা সেদিনই সৈন্যশিবিরের মধ্যে সৈন্যদলের সেনাপতি
    অম্রিকে ইস্রায়েলের রাজা বলে ঘোষণা করে দিয়েছিল।
  som-som: Oo dadkii magaalada ag degay waxay maqleen oo lagu yidhi, Simrii shirqool
    buu sameeyey oo boqorkiina wuu dilay. Sidaas daraaddeed dadkii dalka Israa'iil
    oo dhammu waxay maalintaas xerada dhexdeeda dalka Israa'iil boqor uga dhigeen
    Coomrii oo ahaa sirkaalkii ciidanka.
  lat-VUC: Cumque audisset rebellasse Zambri, et occidisse regem, fecit sibi regem
    omnis Israël Amri, qui erat princeps militiæ super Israël in die illa in castris.
  eng-ASVBT: 'And the people that were encamped heard say, Zimri hath conspired, and
    hath also smitten the king: wherefore all Israel made Omri, the captain of the
    host, king over Israel that day in the camp.'
  ita-1885: Ed avendo udito che Zimri avea fatta una congiura, e che avea eziandio
    percosso il re, tutti gl'Israeliti, quel giorno istesso, costituirono re sopra
    Israele Omri, capo dell'esercito, nel campo.
  eng-LXXUP: 'And the people heard in the army, saying, Zimri has conspired and smitten
    the king: and the people of Israel made Omri the captain of the host king in that
    day in the camp over Israel.'
  eng-ULB: The army camped there heard it said, “Zimri has plotted and has killed
    the king.” So that day in the camp, all Israel declared Omri, the commander of
    the army, king over Israel.
  spa-VBL: Cuando las tropas que estaban acampadas allí se enteraron de que Zimri
    había tramado una rebelión contra el rey y lo había asesinado, nombraron a Omri,
    el comandante del ejército, rey de Israel ese mismo día en el campamento del ejército.
  fra-_FOB: 'Et le peuple qui était campé là entendit qu''on disait: Zimri a fait
    une conspiration, et même il a tué le roi; et, en ce même jour, tout Israël établit
    dans le camp pour roi, Omri, capitaine de l''armée d''Israël.'
  mal-mal: സിമ്രി കൂട്ടുകെട്ടുണ്ടാക്കി രാജാവിനെ കൊന്നുകളഞ്ഞു എന്ന് പാളയം ഇറങ്ങിയിരുന്ന
    പടജ്ജനം കേട്ടപ്പോൾ എല്ലാ യിസ്രായേലും അന്ന് തന്നേ പാളയത്തിൽവെച്ച് സേനാധിപതിയായ
    ഒമ്രിയെ യിസ്രായേലിന് രാജാവായി വാഴിച്ചു.
  urd-GVR: Jab fauj meṅ ḳhabar phail gaī ki Zimrī ne bādshāh ke ḳhilāf sāzish karke
    use qatl kiyā hai to tamām Isrāīliyoṅ ne lashkargāh meṅ ā kar usī din apne kamānḍar
    Umrī ko bādshāh banā diyā.
  suz-BL: मिनु बाक्‍तीक सेल्‍शा बाक्‍ब इस्राएलीपुकीमी जिम्री आ पशो नु पिप कली साइश्‍शो
    लोव़ नेंशा, मेको नाक्‍तीन मेकोपुकीमी आन बाक्‍तीक उइ लडाइ पाइब आन ठेयब मुर ओम्री
    कली इस्राएल ङा पिप सेल्‍मे बाक्‍त।
  ita-1927: 'Il popolo quivi accampato, sentì dire: “Zimri ha fatto una congiura e
    ha perfino ucciso il re!” E quello stesso giorno, nell’accampamento, tutto Israele
    fece re d’Israele Omri, capo dell’esercito.'
  ckb-ckb: کاتێک ئەو ئیسرائیلییانەی کە گەمارۆی گیبەتۆنیان دابوو بیستیان گوترا زیمری
    پیلانی گێڕاوە و پاشاشی کوشتووە، هەموویان هەر لەو ڕۆژەدا لەناو ئۆردوگاکە جاڕیان
    دا و عۆمریی فەرماندەی گشتی سوپایان کردە پاشای ئیسرائیل.
  eng-BBE: 'And news came to the people in the tents that Zimri had made a secret
    design and had put the king to death: so all Israel made Omri, the captain of
    the army, king that day in the tents.'
  kan-OKCV: ಜಿಮ್ರಿಯು ಒಳಸಂಚುಮಾಡಿ, ಅರಸನನ್ನು ಕೊಂದು ಹಾಕಿದ್ದಾನೆಂದು ಅಲ್ಲಿ ಇಳಿದಿರುವ ದಂಡಿನವರು
    ಕೇಳಿದ್ದರಿಂದ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಅದೇ ದಿವಸದಲ್ಲಿ ದಂಡಿನ ಅಧಿಪತಿಯಾದ ಒಮ್ರಿಯನ್ನು ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲೆ ಅರಸನಾಗಿ ನೇಮಿಸಿದರು.
  tam-2017: சிம்ரி சதிசெய்து, ராஜாவைக் கொன்றுபோட்டான் என்பதை அங்கே முகாமிட்டிருந்த
    மக்கள் கேட்டபோது, இஸ்ரவேலர்களெல்லாம் அந்த நாளிலே முகாமிலே படைத்தலைவனாகிய உம்ரியை
    இஸ்ரவேலுக்கு ராஜாவாக்கினார்கள்.
  spa-RV-1909: 'Y el pueblo que estaba en el campo oyó decir: Zimri ha hecho conjuración,
    y ha muerto al rey. Entonces todo Israel levantó el mismo día por rey sobre Israel
    á Omri, general del ejército, en el campo.'
  ron-BTF: 'Şi poporul care era aşezat în tabără a auzit spunându-se: Zimri a uneltit
    şi de asemenea a ucis pe împărat; De aceea tot Israelul a făcut pe Omri, căpetenia
    oştirii, împărat peste Israel, în acea zi în tabără.'
  eng-WEBP: The people who were encamped heard that Zimri had conspired, and had also
    killed the king. Therefore all Israel made Omri, the captain of the army, king
    over Israel that day in the camp.
  eng-FBV: When the troops who were camped there learned that Zimri had plotted rebellion
    against the king and had murdered him, they made Omri, the army commander, king
    of Israel that same day in the army camp.
  nld-1939: Toen het volk in het legerkamp hoorde, dat Zimri een samenzwering gesmeed
    en den koning vermoord had, riep heel Israël Omri, den opperbevelhebber van het
    leger, in het kamp tot koning van Israël uit.
  nch-BL: Huan nopa soldados cati mochijtoyaj nechca altepet Gibetón, quimatque para
    Zimri quimicti Tanahuatijquet Ela. Huajca nochi nopa israelitame quitapejpenijque
    Omri para ma eli tanahuatijquet ipan tali Israel. Omri eliyaya se hueyi tayacanquet
    ten soldados.
  vie-1934: 'Khi đạo binh hay tin này rằng: Xim-ri đã phản nghịch và giết vua, thì
    cũng một ngày đó, trong dinh, cả Y-sơ-ra-ên đều lập Oâm-ri, là quan tổng binh,
    làm vua trên Y-sơ-ra-ên.'
  hin-CV: नगर की घेराबंदी की हुई. सेना ने किसी को यह कहते हुए सुना, “ज़िमरी ने षड़्‍यंत्र
    रचा है, और उसने राजा की हत्या कर दी है.” यह सुन सारे इस्राएल ने ओमरी को सेनापति
    बना दिया, यानी उसे उस दिन छावनी में ही इस्राएल का राजा घोषित कर दिया गया.
  spa-BES: 'Y a la gente de las tiendas de campaña les llegó la noticia de que Zimri
    había hecho un plan secreto y había dado muerte al rey: así que todo Israel hizo
    a Omri, el capitán del ejército, rey ese día en las tiendas.'
  tdx-tdx: 'Aa ie jinanji’ ondaty an-tobe ao, ty hoe: Nikilily t’i Zimrý namono i
    mpanjakay, le nanoe’ Israele iaby mpanjaka’ Israele t’i Omrý, mpifehe’ i valobohòkey
    an-tobe ao amy andro zay.'
  tha-KJV: และพวกพลซึ่งตั้งค่ายอยู่นั้นได้ยินเขากล่าวกั​นว​่า “ศิมรี​ได้​กบฏและท่านได้​ปลงพระชนม์​กษัตริย์​เสียแล้ว”
    เพราะฉะนั้​นอ​ิสราเอลทั้งปวงก็สถาปนาอมรี ผู้​บัญชาการกองทัพให้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลในวันนั้​นที​่ในค่าย
  por-BR-2018: 'E o povo que estava no campo ouviu dizer: Zinri fez conspiração, e
    matou ao rei. Então todo Israel levantou o mesmo dia por rei sobre Israel a Onri,
    general do exército, no campo.'
  deu-ELO: 'Und als das belagernde Volk sagen hörte: Simri hat eine Verschwörung gemacht,
    und hat auch den König erschlagen, da machte ganz Israel Omri, den Heerobersten,
    zum König über Israel, an selbigem Tage, im Lager.'
  eng-WYC-2018: And when it had heard, that Zimri had rebelled, and had slain the
    king, all Israel made Omri king to them, that was prince of the chivalry, on Israel,
    in that day, in their tents. (And when they had heard that Zimri had rebelled,
    and had killed the king, all Israel made Omri, who was the leader of the cavalry,
    or of the army, king upon Israel, that very day, in the camp.)
  epo-epo: Kiam la sieĝanta popolo aŭdis, ke Zimri faris konspiron kaj mortigis la
    reĝon, tiam la tuta popolo en la sama tago elektis kiel reĝon Omrin, la militestron
    de Izrael.
  uig-PIN: 'Bargaⱨda turƣan halayiⱪ: — «Zimri ⱪǝst ⱪilip padixaⱨni ɵltürdi» dǝp anglidi.
    Xuning bilǝn pütkül Israil xu küni bargaⱨda ⱪoxunning sǝrdari Omrini Israilƣa
    padixaⱨ ⱪildi.'
  beo-beo: Ilia da Similai da Isala:ili hina bagade medoma:ne sadoga sia:sa:ili, e
    medole legei dagoi, amo nababeba:le, ilia esalusuadafa amoga ilia dadi gagui wa:i
    ouligisu Omelima Isala:ili hina bagade hamoma:ne ilegei.
  tpi-OTNT: Ol i pait i stap na ol i harim tok olsem, Simri i bin mekim pasin nogut
    na kilim king i dai. Orait long dispela de yet olgeta soldia i makim namba wan
    ofisa bilong ol, Omri, i kamap king bilong Israel.
  hau-SA: Sa’ad da Isra’ilawa a cikin sansani suka ji cewa Zimri ya yi maƙarƙashiya
    a kan sarki, ya kuma kashe shi, sai suka yi shela, suka naɗa Omri, shugaban mayaƙa
    ya zama sarki a bisa Isra’ila, a wannan rana a cikin sansani.
  uig-LAT: 'Bargahda turghan xalayiq: — «Zimri qest qilip padishahni öltürdi» dep
    anglidi. Shuning bilen pütkül Israil shu küni bargahda qoshunning serdari Omrini
    Israilgha padishah qildi.'
  nde-nde: Abako-Israyeli bathi sebezwile ukuthi uZimri wakha icebo lokubulala inkosi
    lakanye wayibulala, babeka u-Omri, umlawuli webutho wahle waba yinkosi yako-Israyeli
    mhlalokho enkambeni.
  ton-ton: 'Pea naʻe fanongo ʻe he kakai ʻi he ʻapitanga, ki he talanoa, ʻo pehē,
    Kuo fai ʻae lapa ʻe Simili, pea kuo ne tāmateʻi foki ʻae tuʻi: ko ia naʻe fai
    ʻe ʻIsileli kātoa ke fakanofo ʻa Omili, ko e ʻeiki pule ʻoe kautau, ke ne tuʻi
    ki ʻIsileli ʻi he ʻaho ko ia ʻi he ʻapitanga.'
  ces-1613: Nebo uslyšev lid, kterýž byl v ležení, takové věci, že by se Zamri zprotivil
    a že krále zabil, tedy všecken Izrael ustanovili sobě krále Amri, hejtmana nad
    vojskem Izraelským toho času v vojště.
  eng-WMB: The people who were encamped heard that Zimri had conspired, and had also
    killed the king. Therefore all Israel made Omri, the captain of the army, king
    over Israel that day in the camp.
  tam-TCV: முகாமிலிருந்த இஸ்ரயேலர் சிம்ரி தங்கள் அரசனுக்கு எதிராகச் சதிசெய்தது மட்டுமல்ல,
    அவனைக் கொலைசெய்தான் என்று கேள்விப்பட்டார்கள். உடனே அவர்கள் தங்கள் படைத்தளபதியான
    உம்ரியை அதேநாளிலே, முகாமிலிருக்கும்போதே இஸ்ரயேலின்மேல் அரசனாக்கினார்கள்.
  ceb-ULB: Ang kasundalohan nga nagkampo didto nakadungog niini nga may miingon, “Daan
    na nga naglaraw si Zimri ug gipatay ang hari.” Busa nianang adlawa didto sa kampo,
    gihimo sa tibuok Israel nga hari si Omri, ang pangulo sa kasundalohan.
  pol-UBG: 'A gdy lud oblegający miasto usłyszał wieść: Zimri uknuł spisek i zabił
    króla, wtedy cały Izrael w tym samym dniu w obozie ustanowił królem Omriego, który
    był dowódcą wojska Izraela.'
  urd-GVU: جب فوج میں خبر پھیل گئی کہ زِمری نے بادشاہ کے خلاف سازش کر کے اُسے قتل
    کیا ہے تو تمام اسرائیلیوں نے لشکرگاہ میں آ کر اُسی دن اپنے کمانڈر عُمری کو بادشاہ
    بنا دیا۔
  deu-1912: Da aber das Volk im Lager hörte sagen, daß Simri einen Bund gemacht und
    auch den König erschlagen hätte, da machte das ganze Israel desselben Tages Omri,
    den Feldhauptmann, zum König über Israel im Lager.
  kan-2017: ಜಿಮ್ರಿಯು ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿ ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನೆಂಬ ವರ್ತಮಾನವು
    ಪಾಳೆಯದಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರಿಗೆ ಮುಟ್ಟಿತು. ಅವರು ಅದೇ ದಿನ ಅಲ್ಲಿಯೇ ಸೈನ್ಯಾಧಿಪತಿಯಾದ ಒಮ್ರಿಯನ್ನು
    ತಮ್ಮ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಂಡರು.
  yap-yap: ma nap’an rrung’aged nike makath Zimri nib togopluw ngak e en ni pilung
    ma ke thang e fan rok, ma aram u rom e roged riy ni fare ga’ ko salthaw rorad
    i Omri e ir e nge pilung u Israel.
  hlt-MCSB: Pilnam aka rhaeh loh a yaak vaengah, “Zimri loh a taeng tih manghai te
    khaw a ngawn,” a ti uh. Te dongah Israel pum loh Israel sokah caempuei mangpa
    Omri te rhaehhmuen khuiah hnin at neh a manghai sakuh.
  mdy-ETH: ዚምሪ ካኣቲ ዑፃ ፑርቲ ዔቂ ካኣቲ ዎዼሢ ዒስራዔኤሌኮ ፖኦሊሳ ዋይዛዖ ቤዞማና ዔያቶኮ ሱኡጋሢ፥ ዖምሪ ካኣታሤኔ።
  twi-ASANTE: tee sɛ Simri akum ɔhene no, wɔyii ɔsahene Omri de no dii adeɛ sɛ wɔn
    ɔhene foforɔ.
  eng-WEBU: The people who were encamped heard that Zimri had conspired, and had also
    killed the king. Therefore all Israel made Omri, the captain of the army, king
    over Israel that day in the camp.
  wal-wal: Dooddi uttida Israa7eelati Zimiri kawuwaa bolli maqettidi a woridoogaa
    siyido wode, ola gadaawaa Omira he gallassikka he sohuwan Israa7eela kawo kessidi
    kawoyidosona.
  spa-PDDPT: Pero cuando el pueblo acampado oyó decir que Zimri conspiró y mató al
    rey, en aquel mismo día todo Israel, en medio del campamento, proclamó como rey
    sobre Israel a Omri, general del ejército.
  gun-gun: Ha'e gui ha'e py ikuai va'e oendu “Zinri ma huvixa rovai opu'ã vy ojuka”
    'ea rã. Ha'e rami vy ha'e va'e árave Israel kuery ikuai va'e ha'e javi nguvixarã
    omoĩ xondaro kuery rerekoa Onri.
  ilo-ULB: Nangngeg ti armada a nagkampo sadiay a naibaga, “Insikat ni Zimri ti biag
    ti ari ket pinatayna.” Isu nga iti dayta nga aldaw iti kampo, insaad ti entero
    nga Israel ni Omri a mangidadaulo iti armada, a kas ari ti Israel.
  kpg-kpg: gei ga longono hua e ginaadou bolo Zimri gu haganoho bolo ia e hai baahi
    ang gi di king, gu daaligi a mee gii made, gei digaula ga hagailoo i di gowaa
    deelaa bolo di nadau dagi dauwa damana go Omri guu hai di king Israel.
  uig-ARA: 'بارگاھدا تۇرغان خالايىق: ــ «زىمرى قەست قىلىپ پادىشاھنى ئۆلتۈردى» دەپ
    ئاڭلىدى. شۇنىڭ بىلەن پۈتكۈل ئىسرائىل شۇ كۈنى بارگاھدا قوشۇننىڭ سەردارى ئومرىنى
    ئىسرائىلغا پادىشاھ قىلدى.'
  sus-sus: Ɲama to a mɛ, a Simiri bara mangɛ yanfa, a a faxa, e naxa sɔɔri xunyi Omiri
    ti Isirayila mangɛ ra keren na.
  pon-2006: oh ni ar rongada me Simri wiadahr koasoandien uhwong nanmwarki oh kemelahr,
    re ahpw wiahda wasao arail kalohk me arail kaun lapalap en sounpei, Omri, wialahr
    nanmwarkien Israel.
  ksd-ksd: 'ma ra tarai dia kiki abara dia ga valongore ra varvai dari: Simri i tar
    tut, ma i tar doko ra king; damana ra tarai Israel par dia ga vaki Omri, ra luluai
    na loko na tarai na vinarubu, upi na king ure Israel ta nam ra bung.'
  tur-YTC: Ordugâh kuran halk, Zimri'nin düzen kurduğunu ve kralı da öldürdüğünü duydu.
    Bunun üzerine bütün İsrael, ordu komutanı Omri'yi o gün ordugâhta İsrael üzerine
    kral yaptı.
  grc-BRENT: Καὶ ἤκουσεν ὁ λαὸς ἐν τῇ παρεμβολῇ, λεγόντων, συνεστράφη Ζαμβρὶ καὶ ἔπαισν
    τὸν βασιλέα· καὶ ἐβασίλευσαν ἐν Ἰσραὴλ τὸν Ἀμβρὶ τὸν ἡγούμενον τῆς στρατιᾶς ἐπὶ
    Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐν τῇ παρεμβολῇ.
  ind-AYT: Saat rakyat yang berkemah itu mendengar orang yang berkata, “Zimri telah
    bersekongkol dan juga membunuh raja,” seluruh Israel menjadikan Omri, panglima
    tentara itu, sebagai raja atas Israel pada hari itu di perkemahan.
  nya-nya: Ankhondo amene anali ku misasa atamva kuti Zimuri wachita chiwembu ndi
    kupha mfumu, tsiku lomwelo ku misasako anasankha Omuri, mkulu wa ankhondo kukhala
    mfumu ya Israeli.
  hrv-hrv: Kad je utaboreni narod čuo da se Zimri pobunio i ubio kralja, sav Izrael
    istoga dana u taboru proglasi kraljem nad Izraelom zapovjednika vojske Omrija.
  mps-mps: Tama augwali te boi hwįbo sę eyu bidibadi, tama augwaligo e tama po odali,
    te bidi Simrigo agai te dwai kolesaga eyu, tama agai te king Ela ela muani. Tialima,
    te sogo tama te tigidali ami soldia bagego augwaligo te augwa tobolu ofisa bidi
    me deli augwaligo dąį ilali, te nogi te Omri, aga te Israel bagego king bidi
    pedelali.
  tpi-tpi: Ol i pait i stap na ol i harim tok olsem, Simri i bin mekim pasin nogut
    na kilim king i dai. Orait long dispela de yet olgeta soldia i makim namba wan
    ofisa bilong ol, Omri, i kamap king bilong Israel.
  dan-1931: og da nu Hæren under Belejringen hørte, at Zimri havde stiftet en Sammensværgelse
    mod Kongen og endda dræbt ham, udråbte hele Israel samme Dag i Lejren Omri, Israels
    Hærfører, til Konge.
  vie-OVCB: Nghe tin Xim-ri phản loạn, ám sát vua, toàn thể quân sĩ trong trại hôm
    ấy tôn Ôm-ri, tướng chỉ huy quân đội, lên làm vua Ít-ra-ên.
  guj-2017: જ્યારે સેનાને ખબર પડી કે “ઝિમ્રીએ રાજા વિરુદ્ધ બંડ કરી તેનું ખૂન કર્યુ
    છે.” ત્યારે તે દિવસે છાવણીમાં તેઓએ સેનાપતિ ઓમ્રીને ઇઝરાયલ પર નવા રાજા તરીકે જાહેર
    કર્યો.
  pon-2006A: oh ni ar rongada me Simri wiadahr koasoandien uhwong nanmwarki oh kemelahr,
    re ahpw wiahda wasao arail kalohk me arail kaun lapalap en sounpei, Omri, wialahr
    nanmwarkien Israel.
  por-BRBSL: O povo que estava acampado soube que Zimri havia conspirado e também
    matado o rei. Portanto, todo Israel fez Omri, o capitão do exército, rei sobre
    Israel naquele dia no acampamento.
  cth-cth: Zimri ni a kâcoun awh teh, siangpahrang ka thei telah Filistin ram Gibbethon
    kho e a hmalah katungpupnaw ni a thai nah, hote hnin dawkvah kacue e Omri hah
    Isarel siangpahrang lah a tungpupnae hmuen koe a tawmrasang awh.
  twi-twi: tee sɛ Simri akum ɔhene no, woyii ɔsahene Omri de no dii ade sɛ wɔn hene
    foforo.
  hlt-hlt: Pilnam aka rhaeh loh a yaak vaengah, “Zimri loh a taeng tih manghai te
    khaw a ngawn,” a ti uh. Te dongah Israel pum loh Israel sokah caempuei mangpa
    Omri te rhaehhmuen khuiah hnin at neh a manghai sakuh.
  tbz-SIM: Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kèè dìì mɔ̀nnì bɛ kɑrì kɛ dò nSimmidi bɔ nhokpɑ̀ɑ̀tì koò
    kùɔ. Dɛ kó diyiè dìmɑ́ɑ̀ miɛkɛ kɛ̀ Isidɑyɛɛribɛɛ pĩ́ nhohɑ̃ɑ̃pɔ̀nkótì Omidi tikpɑ̀tì
    dɛndɛ dihɑ̃ɑ̃pɔ̀nkɑrì.
  msy-2020: Me mɨsogha ghua kamaghɨn oraki, Simri arazir bar kuram gamigha atrivim
    mɨsoghezɨ an areme. Ezɨ aruer kamra, mɨdorozir gumaziba uan gumazir dapanim, an
    ziam Omri, me anemɨsevezɨ a Israelian atrivimɨn oto.
  dop-dop: Ntɛnɑ yoolɑɑ nɩɩ sɩ Simili kʋlɑ wulɑʋ tɔɔ, nɑ hɑlǝnɑ ɩ́ kʋ-ɩ. Tǝnɑɣɑ pɑ
    kpɛntɑ nɔɣɔ kɛ tǝyoole tǝnɑ nɑ pɑ́ kpɑ yoolɑɑ nyʋɣʋ tʋ Omili kɛ Ɩsɛɣɛlɩ wulɑʋ
    kɛ kpɑkpɑɑ.
  azb-azb: Zimrinin padşaha qəsd hazırladığını və onu öldürdüyünü ordugahda olan xalq
    eşitdi. O gün bütün İsraillilər ordu başçısı Omrini ordugahda İsrail üzərində
    padşah etdilər.
  eng-DBY: And the people that were encamped heard say, Zimri has conspired, and has
    also smitten the king; and all Israel made Omri, the captain of the host, king
    over Israel that day in the camp.
  hin-2017: तो जब उन डेरे लगाए हुए लोगों ने सुना, कि जिम्री ने राजद्रोह की गोष्ठी
    करके राजा को मार डाला है, तो उसी दिन समस्त इस्राएल ने ओम्री नामक प्रधान सेनापति
    को छावनी में इस्राएल का राजा बनाया।
  wol-KYG: 'Mbooloo ma ca dal ba dégg ñu naan: «Simri de lalal na Buur pexe, ba rey
    ko.» Israyil gépp daldi fal buur Omri, ma jiite woon mbooloom xarem Israyil. Mu
    moom Israyil bésub keroog ca dal ba.'
  eng-YLT: and the people who are encamping hear, saying, 'Zimri hath conspired, and
    also hath smitten the king;' and all Israel cause Omri head of the host to reign
    over Israel on that day in the camp.
  eng-WYC-2017: And when it had heard, that Zimri had rebelled, and had slain the
    king, all Israel made Omri king to them, that was prince of the chivalry, on Israel,
    in that day, in their tents.
  eng-WMBB: The people who were encamped heard that Zimri had conspired, and had also
    killed the king. Therefore all Israel made Omri, the captain of the army, king
    over Israel that day in the camp.
  urd-GVH: जब फ़ौज में ख़बर फैल गई कि ज़िमरी ने बादशाह के ख़िलाफ़ साज़िश करके उसे
    क़त्ल किया है तो तमाम इसराईलियों ने लशकरगाह में आकर उसी दिन अपने कमाँडर उमरी को
    बादशाह बना दिया।
  rug-rug: meke sipu avoso nia rini sapu kuhana nia Zimiri sa baṉara meke va matea
    sa si asa, si velavela vura nia rini vasina se Omiri sa dia koimata pa vinaripera
    pude na baṉara pa Izireli.
  gaz-gaz: Israaʼeloonni qubata keessa turanis yommuu akka Zimriin mootichatti kaʼee
    isa ajjeese dhagaʼanitti gaafasuma qubata sana keessatti Omrii ajajaa loltootaa
    sana mootii Israaʼel taasisan.
  fra-LSG: 'Et le peuple qui campait apprit cette nouvelle: Zimri a conspiré, et même
    il a tué le roi! Et ce jour-là, tout Israël établit dans le camp pour roi d’Israël
    Omri, chef de l’armée.'
  yal-yal: Sofane yi a mɛ a Simiri bata yi yanfan so mangan ma a yɛtɛɛn bata a faxa.
    Mafurɛn, Isirayila kaane birin yi lan a ma sofane daaxan kui, e yi kuntigina Omiri
    sugandi Isirayila mangan na.
  haw-1868: 'A lohe ae na kanaka hoomoana i ka olelo, ua kipi o Zimeri a ua pepehi
    hoi i ke alii: nolaila hooalii ae la ka Iseraela a pau ia Omeri ka alihikaua i
    alii maluna o ka Iseraela ia la i kahi hoomoana.'
  arb-NAV: فَبَلَغَ مَسَامِعَ الْجَيْشِ الإِسْرَائِيلِيِّ أَنَّ زِمْرِي تَمَرَّدَ
    عَلَى الْمَلِكِ وَاغْتَالَهُ، فَنَصَّبَ الْجَيْشُ قَائِدَهُمْ عُمْرِيَ مَلِكاً
    عَلَى إِسْرَائِيلَ فِي ذَلِكَ الْيَوْمِ، وَهُمْ مَا بَرِحُوا فِي مَيْدَانِ الْقِتَالِ.
  ewe-ewe: Esime Israelviwo se le asaɖa la me be Zimri ɖo nugbe ɖe fia la ŋu eye wòwui
    la, wotsɔ Omri, woƒe aʋafia la ɖo fiae gbe ma gbe ke le asaɖa la me.
  eng-LEE: 'And when the people that were encamped heard it said, Zimri hath conspired,
    and hath also slain the king: all Israel made ''Omri, the captain of the army,
    king over Israel on that day in the camp.'
  gvn-gvn: '@see-verse:1KI.016.015'
  asm-FB: পাছত সেই ছাউনিত থকা লোকসকলে শুনিবলৈ পালে যে, “জিম্ৰীয়ে চক্ৰান্ত কৰি ৰজাক
    বধ কৰিলে।” তেতিয়া সমুদায় ইস্ৰায়েলে সেই দিনা ছাউনিৰ মাজত অম্ৰী নামেৰে সেনাপতিজনক
    ইস্ৰায়েলৰ ওপৰত ৰজা পাতিলে।
  sus-A: حَمَ تٌ عَ مّ، عَ سِمِرِ بَرَ مَنفّ يَنقَ، عَ عَ قَشَ، عٍ نَشَ سْورِ شُنيِ
    عٌمِرِ تِ عِسِرَيِلَ مَنفّ رَ كٍرٍن نَ.
  fra-SBL: Le peuple qui campait apprit que Zimri avait conspiré et qu'il avait aussi
    tué le roi. C'est pourquoi tout Israël établit Omri, chef de l'armée, roi d'Israël
    ce jour-là dans le camp.
  hbo-hbo: וַיִּשְׁמַ֤ע הָעָם֙ הַחֹנִ֣ים לֵאמֹ֔ר קָשַׁ֣ר זִמְרִ֔י וְגַ֖ם הִכָּ֣ה אֶת־הַמֶּ֑לֶךְ
    וַיַּמְלִ֣כוּ כָֽל־יִ֠שְׂרָאֵל אֶת־עָמְרִ֨י שַׂר־צָבָ֧א עַל־יִשְׂרָאֵ֛ל בַּיֹּ֥ום
    הַה֖וּא בַּֽמַּחֲנֶֽה׃
  piu-2006: '@see-verse:1KI.016.015'
  kik-kik: Nao andũ a Isiraeli maarĩ kũu kambĩ makĩigua atĩ Zimuri nĩaciirĩire mũthamaki
    na akamũũraga. Mũthenya o ro ũcio, marĩ o kũu kambĩ makĩanĩrĩra atĩ Omuri ũrĩa
    warĩ mũnene wa ita nĩwe mũthamaki wa Isiraeli.
  fra-NCL: 'Et le peuple qui campait apprit cette nouvelle : « Zambri a conspiré,
    et même il a tué le roi ! » Le jour même, dans le camp, tout Israël établit pour
    roi d’Israël Amri, chef de l’armée.'
  cek-AK: To tiah atai o nathuem ah, Zimri mah hum han ih pacaeng baktih toengah,
    siangpahrang to hum boeh ti, tiah a thaih o naah, Israel kaminawk boih mah misatuh
    angraeng Omri to, to na ni, to ahmuen ah, Israel kaminawk ukkung siangpahrang
    ah suek o.
  cuk-cuk: 'Sordamar-Gibetón-dikarba-bukwad itoarmalad: “Zimri reygi aibichaye, oburgwisye.”
    Degi-itosmargua, a-ibagi, Israel-sordamar-bukwad bela sogsamalad: “Anmar, anmar-dummad-Omri
    reyga mesoye.”'
  uig-CYR: 'Баргаһда турған халайиқ: — «Зимри қәст қилип падишани өлтүрди» дәп аңлиди.
    Шуниң билән пүткүл Исраил шу күни баргаһда қошунниң сәрдари Омрини Исраилға падиша
    қилди.'
  tel-2017: జిమ్రీ కుట్ర చేసి రాజును చంపించాడనే సమాచారం అక్కడ శిబిరంలో తెలిసింది.
    కాబట్టి శిబిరంలో ఇశ్రాయేలు వారంతా ఆ రోజు సైన్యాధిపతియైన ఒమ్రీని ఇశ్రాయేలుకు రాజుగా
    పట్టాభిషేకం చేశారు.
  hat-BSA: 'Moun ki te nan kan yo te tande li e te di: “Zimri te fè konplo pou vin
    frape wa a.” Pou sa, tout Israël te fè Omri chèf lame a wa a sou Israël menm jou
    sa a nan kan an.'
  kos-kos: Ac ke elos lohng lah Zimri el orek pwapa sulal lainul tokosra ac unilya,
    na elos nukewa fahkla na in pacl sac mu Omri, mwet kol fulat lun un mwet mweun
    lalos, pa ac tokosra lun Israel.
  hbo-WLC: וַיִּשְׁמַ֤ע הָעָם֙ הַחֹנִ֣ים לֵאמֹ֔ר קָשַׁ֣ר זִמְרִ֔י וְגַ֖ם הִכָּ֣ה אֶת־הַמֶּ֑לֶךְ
    וַיַּמְלִ֣כוּ כָֽל־יִ֠שְׂרָאֵל אֶת־עָמְרִ֨י שַׂר־צָבָ֧א עַל־יִשְׂרָאֵ֛ל בַּיּ֥וֹם
    הַה֖וּא בַּֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe ha nụrụ na Zimri egbuola eze ha, ha niile kwekọtara mee Omri eze ọhụrụ
    ha. Omri bụ onyeisi agha ndị agha Izrel niile.
  ory-ory: ଏଥିମଧ୍ୟରେ ଛାଉଣି ସ୍ଥାପନ କରିଥିବା ଲୋକମାନେ ଶୁଣିଲେ ଯେ, ସିମ୍ରି ଚକ୍ରାନ୍ତ କରିଅଛନ୍ତି,
    ମଧ୍ୟ ରାଜାଙ୍କୁ ବଧ କରିଅଛନ୍ତି; ଏହେତୁ ସମସ୍ତ ଇସ୍ରାଏଲ ସେହି ଦିନ ଛାଉଣି ମଧ୍ୟରେ ଅମ୍ରି ନାମକ
    ସେନାପତିଙ୍କୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜା କଲେ।
  chk-chk: Lupwen ekei sounfiu ra rong pwe Simri a rawangaei ewe king o niela, ir
    meinisin ra seikätä Omri nöür we meilapen mwichen sounfiu, pwe epwe king lon Israel,
    lon ewe chök ränin me lon lenier we.
  rop-rop: en wen deibin irrim Simri bin kilim det king ded, deya na streidawei deibin
    meigim det boswan blanga ola solja gulum Omri jidan det nyuwan king blanga Isreil.
  ukr-1871: Як довідався люд у таборі, що Замбрій зложив змову та й убив царя, то
    таки того ж дня в таборі увесь Ізраїль зробив царем Амбрія, що гетьманував над
    Ізраїлем.
  deu-1951: 'Als aber das Volk im Lager sagen hörte: Simri hat eine Verschwörung gemacht
    und hat auch den König erschlagen, da machte am selben Tage das ganze Israel im
    Lager Omri, den Feldhauptmann, zum König über Israel.'
  eng-JPS: 'And the people that were encamped heard say: ''Zimri hath conspired, and
    hath also smitten the king''; wherefore all Israel made Omri, the captain of the
    host, king over Israel that day in the camp.'
  srp-1865: I narod što bješe u okolu kad èu da je Zimrije digao bunu i cara ubio,
    isti dan sav Izrailj u okolu postavi carem nad Izrailjem Amrija vojvodu.
  lug-lug: Ku lunaku olwo Abayisirayiri abaali mu nkambi bwe baawulira nti Zimuli
    yasala olukwe, n’atta kabaka, Isirayiri yonna ne balangirira Omuli omuduumizi
    w’eggye okuba kabaka wa Isirayiri.
  heb-heb: וישמע העם החנים לאמר קשר זמרי וגם הכה את המלך וימלכו כל ישראל את עמרי שר
    צבא על ישראל ביום ההוא במחנה׃
  ben-IRV: পরে সেই শিবিরে অবস্থিত লোকেরা শুনল যে, সিম্রি ষড়যন্ত্র করেছে ও রাজাকে
    মেরে ফেলেছে; তখন সমস্ত ইস্রায়েল সেই দিন শিবিরের মধ্যে অম্রি নামক সেনাপতিকে ইস্রায়েলের
    উপরে রাজা করল।
  pan-pan: ਤਾਂ ਡੇਰੇ ਦੇ ਲੋਕਾਂ ਨੇ ਸੁਣਿਆ ਕਿ ਜ਼ਿਮਰੀ ਨੇ ਗੋਸ਼ਟ ਕਰਕੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਵੀ ਮਾਰ ਸੁੱਟਿਆ
    ਹੈ ਸੋ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਉਸੇ ਦਿਨ ਡੇਰੇ ਵਿੱਚ ਆਮਰੀ ਸੈਨਾਪਤੀ ਨੂੰ ਇਸਰਾਏਲ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ।
  mya-JVB: ထိုသို့ ဇိမရိ သည် သင်းဖွဲ့ ၍ ရှင် ဘုရင်ကိုသတ် သည်ဟု ဖိလိတ္တိ ပြည်ဂိဗေသုန်
    မြို့ရှေ့ မှာ တပ်ချ သော သူအပေါင်းတို့သည် သိတင်းကြား လျှင် ၊ ထို နေ့ခြင်းတွင် ဗိုလ်ချုပ်
    မင်းဩမရိ ကို ဣသရေလ ရှင် ဘုရင်အရာ၌ တပ် ထဲမှာ ချီးမြှောက်ကြ၏။
  tbg-tbg: Ho Isareri iqoka vaiinti mini vauka Simuriva Elaara arukaaina aarara rantakero
    vira aruko uvara iri, vohaa vi entara vika náiqaa raqiku vaiintira Omurira kaamate
    naveraitiha, Iriate, Omuriva tinavu Isareri avuhainaa vaiintima vaivo, ti vaura.
  hmo-hmo: Inai tuari taudia edia kamepa dekenai sivarai idia kamonai, Simiri ese
    king Elaha hadikaia totona ia laloa, bona ia alaia mase vadaeni. Unai dainai unai
    tuari taudia ese maoromaoro edia tuari biaguna, Omeri idia abia hidi, Israela
    ena king idia halaoa, edia kamepa dekenai.
  urd-urd: और उन लोगों ने, जो ख़ैमाज़न थे, यह चर्चा सुना के ज़िमरी ने साज़िश की और
    बादशाह को मार भी डाला है, इसलिए सारे इस्राईल ने उमरी को, जो लश्कर का सरदार था,
    उस दिन लश्करगाह में इस्राईल का बादशाह बनाया।
  rus-SYN: Когда народ осаждавший услышал, что Замврий сделал заговор и умертвил царя,
    то все Израильтяне воцарили Амврия, военачальника, над Израилем в тот же день,
    в стане.
  bqc-SIM: Kɛ́ zĩgↄ̃piↄ mà Zimli lɛkpàaĩ ń gbɛ̃́ↄ kízi à aà dɛ̀, ↄ̃ aa ń
    dↄaana Ɔmɛli dìlɛ Isailiↄ kía ũ ń bòou wegↄ̃ↄ.
  tcz-CHONGTHU: Amahon Zimri in kitahlou tah in lengpa athat tai tithu ajah phat un,
    hiche nikho mama chun sepai lamkai Omri chu Israelte Leng dingin ana lhengdoh
    tauvin ahi.
  mar-mar: जिम्रीने राजाविरुध्द केलेल्या कारस्थानाची माहिती छावणीतल्या लोकांनी ऐकली.
    त्याने राजाचा वध केल्याचे त्यांना कळले. तेव्हा सर्व इस्राएलांनी अम्री याला तिथल्या
    तिथे राजा केले. अम्री सेनापती होता.
  qub-qub: Pillyaj yaycunanpaj carcaycashan junajmi mayaran Zimri raypa contran jatarir
    wañuycachishanta. Chaura jinan öra chaycho caycajcunaga Israelpa raynin cananpaj
    churaran mas mandajnin Omritana.
  bqp-bqp: Kũ zĩ̀karii pìnↄ mà Zimiri lɛ́ kpàkũsũ kũ gbɛ̃nↄ kínai à a dɛ̀, akũ
    ò ń don'arɛde Ɔmiri kà Isarailanↄ kína ũ ń bùran gwe gↄ̃̀nↄ.
  hat-hat: Lè sòlda yo pran nouvèl Zimri te fè konplo sou wa a, li te menm touye l',
    lapoula yo nonmen Omri, kòmandan lame a, wa peyi Izrayèl.
  eng-BSB: and the people in the camp heard that Zimri had not only conspired but
    had also struck down the king. So there in the camp that very day, all Israel
    proclaimed Omri, the commander of the army, king over Israel.
  eng-WEBPB: The people who were encamped heard that Zimri had conspired, and had
    also killed the king. Therefore all Israel made Omri, the captain of the army,
    king over Israel that day in the camp.
  kbq-kbq: Hagi ana kuma'ma avazagigagi'naza sondia vahe'mo'za Zimri'ma Elama ahea
    nanekema nentahiza, sondia vahete kva ne' Omrina ana zupage Israeli vahe kinia
    azeri oti'naze.
  nhe-BL: Huan nopa soldados tlen mochijtoyaj nechca altepetl Gibetón, quimatque para
    Zimri quimicti Tlanahuatijquetl Ela. Huajca nochi nopa israelitame quitlapejpenijque
    Omri para ma eli tlanahuatijquetl ipan tlali Israel. Omri eliyaya se hueyi tlayacanquetl
    tlen soldados.
  bus-bus: Kɛ̀ zĩ̀kpɛɛ pìnↄↄ mà Zimiri lɛ́ kpàkↄ̃sↄ̃ kↄ̃n gbɛ̃nↄ kínazi à à dɛ̀,
    ben aↄ̃ ń dↄn'aɛde Ɔmiri kà Isarailinↄ kína ũ ń bùran gwe gↄ̃ↄ.
  gub-BL: Zauxiapekwer ukwaw Ziniri tuwihawete kutyr iho awer wà. Ukwaw izuka awer
    wà. A'e rupi a'e 'ar mehe we waker haw pe wexaexak Oniri zauxiapekwer wanuwihaw
    wà kury, Izaew wanuwihawete romo imuigo kar pà wà kury.
  eng-DRA: And when they heard that Zambri had rebelled, and slain the king, all Israel
    made Amri their king, who was general over Israel in the camp that day.
