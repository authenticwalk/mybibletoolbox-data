verse: 1KI.016.023
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ മുപ്പത്തിയൊന്നാംവർഷം ഒമ്രി ഇസ്രായേലിന്റെ രാജാവായി.
    അദ്ദേഹം പന്ത്രണ്ടുവർഷം ഭരണംനടത്തി; അതിൽ, ആറുവർഷം അദ്ദേഹം തിർസ്സയിലാണ് ഭരിച്ചത്.
  deu-TKW: Im einunddreißigsten Jahre Asas, des Königs von Juda, ward Omri König über
    Israel und regierte zwölf Jahre; zu Thirza regierte er sechs Jahre.
  lin-lin: Tango Asa, mokonzi ya Yuda, akokisaki mibu tuku misato na moko, Omiri akomaki
    mokonzi ya Isalaele. Asalaki mibu zomi na mibale na bokonzi, mpe kati na mibu
    zomi na mibale wana, akonzaki mpe engumba Tiritsa mibu motoba.
  eng-LSV: In the thirty-first year of Asa king of Judah, Omri has reigned over Israel
    twelve years; he has reigned in Tirzah six years,
  eng-GNV: In the one and thirtie yeere of Asa King of Iudah bega Omri to reigne ouer
    Israel, and reigned twelue yeere. Sixe yeere reigned he in Tirzah.
  eng-WEBSTER: 'In the thirty and first year of Asa king of Judah began Omri to reign
    over Israel, twelve years: six years reigned he in Tirzah.'
  nhw-BL: Quema Asa yohuiyaya para 31 xihuitl para tlanahuatis ipan tlali Judá, pejqui
    tlanahuatía Omri ipan tlali Israel huan tlanahuati 12 xihuitl ica nochi. Chicuase
    tlen nopa xihuitl, yaya tlanahuati ipan altepetl Tirsa.
  swh-ONEN: Katika mwaka wa thelathini na moja wa utawala wa Asa mfalme wa Yuda, Omri
    akawa mfalme wa Israeli, naye akatawala kwa miaka kumi na miwili, sita kati ya
    hiyo katika Tirsa.
  bba-bba: Asɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ tɛnɑ kɑ tiɑse sɔɔrɑ Omiri u bɑndu di
    Isireliɔ. U rɑɑ bɑndu di Tirisɑɔ wɔ̃ɔ nɔɔbɑ tiɑ u sere kuɑ Isirelibɑ kpuron sunɔ.
    Mɑ u kuɑ wɔ̃ɔ wɔkurɑ yiru bɑn te sɔɔ.
  eng-KJVCPB: 'In the thirty and first year of Asa king of Judah began Omri to reign
    over Israel, twelve years: six years reigned he in Tirzah.'
  cpy-cpy: Tema okaataki 31 ojarentsi ipinkatharitzi rirori Asa iipatsiteki Judá-paeni.
    Aripaete retanakawo rirori Omri ipinkathari-wentziri itsipa isheninka-paeni Israel-paeni.
    Okaatzi 12 ojarentsi ipinkatharitaki. Rooma janta nampitsiki Aakameetha-weniki
    ipinkatharitaki okaatzi 6 ojarentsi.
  luo-luo: E higa mar piero adek gachiel mar loch Asa ruodh Juda, Omri nobedo ruodh
    Israel, nobedo ruoth kuom higni apar gariyo, ka auchiel kuomgi en Tirza.
  meu-meu: Asa, Iuda pavapavana, ena laḡani ihatoiahui-tana ai, Omri ese Israel e
    lohiaia matama; ena lohia laḡanidia na gwauta-rua. Laḡani tauratoi ia ese Tirisa
    ai e nohova.
  npi-ULB: यहूदाका राजा आसाको एकतिसौँ वर्षमा ओम्रीले सारा इस्राएलमाथि शासन गर्न थाले,
    र तिनले जम्माजम्मी बाह्र वर्ष राज्य गरे । तिनले छ वर्षचाहिँ तिर्साबाट राज्य गरे
    ।
  yor-yor: Ní ọdún kọkànlélọ́gbọ̀n Asa ọba Juda, Omri bẹ̀rẹ̀ sí ń jẹ ọba lórí Israẹli,
    ó sì jẹ ọba ní ọdún méjìlá, ọdún mẹ́fà ní Tirsa.
  pes-OPCB: در سی و یکمین سال سلطنت آسا پادشاه یهودا، عمری پادشاه اسرائیل شد و دوازده
    سال سلطنت کرد. از این دوازده سال، شش سال را در ترصه سلطنت کرد.
  tgl-ULB: Nagsimulang maghari si Omri sa buong Israel noong ika tatlumpu't isang
    taon ni haring Asa sa Juda, at siya ay naghari ng labindalawalang taon. Naghari
    siya sa Tirza ng anim na taon.
  hui-hui: Asa ibu Yuda dindiha mali pira tebirani kini henego ai huniane mbira (31)
    hayagola Omiri ibu nde Isaraelenaga kini pigane hene. Ani howa Omiri ibu mali
    homberia (12) Isaraelenaga kini howa haru hene. Pigane Tisa tanoha mali waragariani
    howa haru hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း စံ​သုံး​ဆယ့်​တစ်​နှစ်​မြောက်​၌
    ဣ​သ​ရေ​လ​ပြည် တွင်​နန်း​တက်​၍​တစ်​ဆယ့်​နှစ်​နှစ်​နန်း​စံ​ရ​လေ သည်။ သူ​သည်​တိ​ရ​ဇ​မြို့​တွင်​ပ​ထ​မ​ခြောက်
    နှစ်​နန်း​စံ​ပြီး​လျှင်၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡི་སྲིད་ལོ་སོ་གཅིག་པར། ཨོམ་རི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྡད་པ་དང་།
    ཐིར་ཙ་རུ་ལོ་དྲུག་ལ་རྒྱལ་པོ་བྱས་ཤིང་བསྡོམས་པས་ལོ་བཅུ་གཉིས་རིང་དུ་ཡེས་ར་ཨེལ་ལ་སྲིད་བྱས་སོ།
    །
  sna-sna: Mugore ramakumi matatu nerimwe raAsa, mambo weJudha, Omuri akava mambo
    weIsraeri, uye akatonga kwamakore gumi namaviri, matanhatu acho muTiza.
  spa-BLM: En el año treinta y uno de Asá, rey de Judá, Omri comenzó a reinar sobre
    Israel durante doce años. Reinó seis años en Tirsa.
  cac-cac: Ayic 31 ab'ilxo yoch vin̈aj Asa reyal d'a Judá, ix schaanel yich vin̈aj
    Omri chi' yac'an reyal d'a Israel. 12 ab'il ix yac' reyal vin̈, vaque' ab'il ix
    ec' vin̈ d'a Tirsa.
  swh-ULB: Omri alianza kutawala juu ya Israeli katika mwaka wa thelathini na moja
    wa Asa mfalme wa Yuda, naye akatawala miaka kumi na miwili. Alitawala akiwa Tirza
    kwa miaka sita.
  bel-bel: Усе астатнія дзеі Асы і ўсе подзьвігі ягоныя, і ўсё, што ён зрабіў, і гарады,
    якія ён пабудаваў, апісаны ў летапісе цароў Юдэйскіх, апрача таго, што ў старасьці
    сваёй ён быў хворы на ногі.
  deu-ELBBK: Im 31. Jahr Asas, des Königs von Juda, wurde Omri König über Israel,
    12 Jahre; zu Tirza regierte er 6 Jahre.
  mbb-OT: Nehimu he hadì te Israel si Omri hein ike-31 he tuig te kedhadì ni Asa ziyà
    te Juda. Midhadì sikandin seled te 12 he tuig; is heenem he tuig dutun te kedhadì
    din ne ziyà sikandin te Tirza.
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ മുപ്പത്തൊന്നാം ആണ്ടിൽ ഒമ്രി യിസ്രായേലിൽ രാജാവായി
    പന്ത്രണ്ടു സംവത്സരം വാണു; തിർസ്സയിൽ അവൻ ആറു സംവത്സരം വാണു.
  rmc-rmc: Andro trandato ešebno (31) berš, sar kraľinelas andre Judsko o Asa, ačhiľa
    andro Izrael kraľiske o Omri. Ov kraľinelas upral lende dešuduj (12) berš – olestar
    šov berš andre Tirca.
  pes-OPV: در سال سی و یکم آسا، پادشاه یهودا، عمری بر اسرائیل پادشاه شد ودوازده سال
    سلطنت نمود؛ شش سال در ترصه سلطنت کرد.
  ron-1924: Ын ал трейзечь ши унуля ан ал луй Аса, ымпэратул луй Иуда, а ынчепут сэ
    домняскэ песте Исраел Омри. А домнит дойспрезече ань. Дупэ че а домнит шасе ань
    ла Тирца,
  ben-OBCV: যিহূদার রাজা আসার একত্রিশতম বছরে অম্রি ইস্রায়েলের রাজা হলেন, এবং তিনি
    বারো বছর রাজত্ব করলেন, যার মধ্যে ছয় বছর তিনি তির্সায় রাজত্ব করলেন।
  som-som: Oo Aasaa oo ahaa boqorkii dalka Yahuudah sannaddiisii kow iyo soddonaad
    ayaa Coomrii dalka Israa'iil boqor ka noqday, oo wuxuu boqor ahaa laba iyo toban
    sannadood oo Tirsaah wuxuu boqor ka ahaa lix sannadood.
  lat-VUC: 'Anno trigesimo primo Asa regis Juda, regnavit Amri super Israël, duodecim
    annis: in Thersa regnavit sex annis.'
  eng-ASVBT: 'In the thirty and first year of Asa king of Judah began Omri to reign
    over Israel, and reigned twelve years: six years reigned he in Tirzah.'
  ita-1885: L'anno trentuno d'Asa, re di Giuda, Omri cominciò a regnare sopra Israele,
    e regnò dodici anni; in Tirsa regnò sei anni.
  eng-LXXUP: 'In the thirty-first year of King Asa, Omri begins to reign over Israel
    twelve years: he reigns six years in Tirzah.'
  eng-ULB: Omri began to reign over Israel in the thirty-first year of Asa king of
    Judah, and he reigned twelve years. He reigned from Tirzah for six years.
  spa-VBL: Omri se convirtió en rey de Israel en el año treinta y uno del reinado
    del rey Asa de Judá. Reinó durante un total de doce años, (seis de ellos en Tirsa).
  fra-_FOB: La trente et unième année d'Asa, roi de Juda, Omri commença à régner sur
    Israël; et il régna douze ans. Il régna six ans à Thirtsa.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ മുപ്പത്തൊന്നാം ആണ്ടിൽ ഒമ്രി യിസ്രായേലിൽ രാജാവായി
    പന്ത്രണ്ട് സംവത്സരം വാണു; തിർസ്സയിൽ അവൻ ആറ് സംവത്സരം വാണു.
  urd-GVR: Umrī Yahūdāh ke bādshāh Āsā kī hukūmat ke 31weṅ sāl meṅ Isrāīl kā bādshāh
    banā. Us kī hukūmat kā daurāniyā 12 sāl thā. Pahle chhih sāl dārul-hukūmat Tirzā
    rahā.
  suz-BL: मोपा ओम्री इस्राएल ङा पिप दुम्‍माक्‍त। मेना आसा यहूदाम पिप दुम्‍शो ३१ बर्स
    दुम्‍शो बाक्‍माक्‍त। ओम्रीमी नेल्‍ल पा १२ बर्स सासन पवा बाक्‍त। मेकोम ६ बर्स तिरचा
    सहरम बाक्‍शा, सासन पवा बाक्‍त।
  ita-1927: Il trentunesimo anno d’Asa, re di Giuda, Omri cominciò a regnare sopra
    Israele, e regnò dodici anni. Regnò sei anni in Tirtsa,
  ckb-ckb: لە سی و یەکەمین ساڵی پاشایەتی ئاسا پاشای یەهودا عۆمری بوو بە پاشای ئیسرائیل،
    بۆ ماوەی دوازدە ساڵ پاشایەتی کرد، شەش ساڵ لە تیرزە بوو.
  eng-BBE: In the thirty-first year of Asa, king of Judah, Omri became king over Israel,
    and he was king for twelve years; for six years he was ruling in Tirzah.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಮೂವತ್ತೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ, ಒಮ್ರಿಯು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಲು
    ಆರಂಭಿಸಿ, ಹನ್ನೆರಡು ವರ್ಷ ಆಳಿದನು, ಅದರಲ್ಲಿ ಆರು ವರ್ಷ ತಿರ್ಚದಲ್ಲಿ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆசாவின் முப்பத்தோராம் வருடத்தில், உம்ரி இஸ்ரவேல்மேல்
    ராஜாவாகி, பன்னிரண்டு வருடங்கள் அரசாட்சிசெய்தான்; அவன் திர்சாவிலே ஆறு வருடங்கள்
    அரசாட்சி செய்து,
  spa-RV-1909: 'En el año treinta y uno de Asa rey de Judá, comenzó á reinar Omri
    sobre Israel, y reinó doce años: en Thirsa reinó seis años.'
  ron-BTF: În anul al treizeci şi unulea al lui Asa, împăratul lui Iuda, a început
    Omri să domnească peste Israel, doisprezece ani; şase ani a domnit în Tirţa.
  eng-WEBP: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel for twelve years. He reigned six years in Tirzah.
  eng-FBV: Omri became king of Israel in the thirty-first year of the reign of King
    Asa of Judah. He reigned for a total of twelve years, (six of them were in Tirzah).
  nld-1939: In het een en dertigste jaar der regering van Asa over Juda werd Omri
    koning van Israël. Hij regeerde twaalf jaar. Eerst regeerde hij zes jaar te Tirsa.
  nch-BL: Quema Asa yahuiyaya para 31 xihuit para tanahuatis ipan tali Judá, pejqui
    tanahuatía Omri ipan tali Israel huan tanahuati 12 xihuit ica nochi. Chicuase
    ten nopa xihuit, yaya tanahuati ipan altepet Tirsa.
  vie-1934: Năm thứ ba mươi mốt đời A-sa, vua Giu-đa, thì Oâm-ri lên ngôi làm vua
    Y-sơ-ra-ên, và cai trị mười hai năm. Người trị vì sáu năm tại Tiệt-sa.
  hin-CV: यहूदिया के राजा आसा के शासनकाल के एकतीसवें साल में ओमरी ने इस्राएल पर शासन
    शुरू किया. इनमें से उसने छः साल तिरज़ाह नगर में शासन किया.
  spa-BES: En el año treinta y uno de Asa, rey de Judá, Omri se convirtió en rey de
    Israel, y él fue rey durante doce años; Durante seis años estuvo gobernando en
    Tirsa.
  tdx-tdx: Amy taom-paha-telopolo-raik’ ambi’ i Asa mpanjaka’ Iehoday ty niorota’
    i Omrý nifehe’ Israele, le nifeleke folo-tao-ro’amby, nifehe enen-taoñe e Tirtsà.
  tha-KJV: ในปี​ที่​สามสิบเอ็ดแห่งรัชกาลอาสากษั​ตริ​ย์​แห่​งยูดาห์ อมร​ี​ได้​เริ่มต้นครอบครองอยู่เหนื​ออ​ิสราเอล
    และทรงครอบครองอยู่​สิ​บสองปี พระองค์​ทรงครอบครองในเมืองทีรซาห์หกปี
  por-BR-2018: 'No ano trinta e um de Asa rei de Judá, começou a reinar Onri sobre
    Israel, e reinou doze anos: em Tirsa reinou seis anos.'
  deu-ELO: Im einunddreißigsten Jahre Asas, des Königs von Juda, wurde Omri König
    über Israel, zwölf Jahre; zu Tirza regierte er sechs Jahre.
  eng-WYC-2018: In the one and thirtieth year of Asa, king of Judah, Omri reigned
    upon Israel, twelve years; in Tirzah, he reigned six years. (In the one and thirtieth
    year of Asa, the king of Judah, Omri began to reign upon Israel, and he reigned
    for twelve years; the first six years he reigned in Tirzah.)
  epo-epo: En la tridek-unua jaro de Asa, reĝo de Judujo, Omri ekreĝis super Izrael
    por la daŭro de dek du jaroj. En Tirca li reĝis dum ses jaroj.
  uig-PIN: Yǝⱨudaning padixaⱨi asaning ottuz birinqi yilida Omri Israilƣa padixaⱨ
    bolup on ikki yil sǝltǝnǝt ⱪildi. U Tirzaⱨta altǝ yil sǝltǝnǝt ⱪildi.
  beo-beo: Amaiba:le, Yuda fi ilia hina bagade A:isa da Yuda fi ode31 ouligilalu,
    Omeli da Isala:ili hina bagade hamoi. E da ode fagoyale ouligilalu. Bisili ode
    gafeyale agoanega, e da Desa moilaiga esala, ouligilalu.
  tpi-OTNT: Long namba 31 yia bilong Asa i stap king bilong Juda, Omri i kamap king
    bilong Israel. Na em i stap king inap 12-pela yia. Pastaim em i stap long Tirsa
    inap 6-pela yia.
  hau-SA: A shekara ta talatin da ɗaya na Asa sarkin Yahuda, Omri ya zama sarkin Isra’ila,
    ya kuma yi mulki shekara goma sha biyu, shekaru shida a Tirza.
  uig-LAT: Yehudaning padishahi asaning ottuz birinchi yilida Omri Israilgha padishah
    bolup on ikki yil seltenet qildi. U Tirzahta alte yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amathathu lanye ka-Asa inkosi yakoJuda, u-Omri waba
    yinkosi yako-Israyeli, wabusa okweminyaka elitshumi lambili, eyisithupha yayo
    eseThiza.
  ton-ton: '¶ ʻI hono tolungofulu ma taha ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta naʻe
    kamata ʻae pule ʻa Omili ki ʻIsileli, ʻi he taʻu ʻe hongofulu ma ua: naʻe pule
    ia ʻi he taʻu ʻe ono ʻe Tilisa.'
  ces-1613: Léta třidcátého prvního Azy, krále Judského, kraloval Amri nad Izraelem
    dvanácte let. V Tersa kraloval šest let.
  eng-WMB: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel for twelve years. He reigned six years in Tirzah.
  tam-TCV: யூதாவில் ஆசா அரசாண்ட முப்பத்தோராம் வருடத்தில் உம்ரி இஸ்ரயேலின் அரசனாக வந்து,
    பன்னிரண்டு வருடங்கள் ஆட்சிசெய்தான். இதில் ஆறு வருடங்கள் திர்சாவில் இருந்து அரசாண்டான்.
  ceb-ULB: Nagsugod si Omri sa paghari sa tibuok Israel sa ika-31 ka tuig sa paghari
    ni Asa sa Juda, ug naghari siya sulod sa napulog duha ka tuig. Naghari siya sa
    Tirsa sulod sa unom ka tuig.
  pol-UBG: W trzydziestym pierwszym roku Asy, króla Judy, nad Izraelem zaczął królować
    Omri i panował dwanaście lat. W Tirsie królował sześć lat.
  urd-GVU: عُمری یہوداہ کے بادشاہ آسا کی حکومت کے 31ویں سال میں اسرائیل کا بادشاہ
    بنا۔ اُس کی حکومت کا دورانیہ 12 سال تھا۔ پہلے چھ سال دار الحکومت تِرضہ رہا۔
  deu-1912: Im einunddreißigsten Jahr Asas, des Königs Juda's, ward Omri König über
    Israel zwölf Jahre, und regierte zu Thirza sechs Jahre.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ ಒಮ್ರಿಯು ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾಗಿ ಹನ್ನೆರಡು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಆರು ವರ್ಷಗಳ ವರೆಗೆ ತಿರ್ಚವೇ ಅವನ ರಾಜಧಾನಿಯಾಗಿತ್ತು.
  yap-yap: Ere u lan e re duw ni guyey nge ta’reb ko gagiyeg rok Asa ni Pilung nu
    Judah, me mang Omri e pilung nu Israel, me gagiyeg ni ragag nge l’agruw e duw.
    Nel’ ni som’on e duw e gagiyeg u Tirzah,
  hlt-MCSB: Judah manghai Asa kah kum sawmthum kum khat vaengah, Omri loh Israel kum
    hlai nit a manghai thil tih Tirzah ah kum rhuk manghai.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ፔታሳ ሌዖና ዖምሪ ዬያይዲ ዒስራዔኤሌይዳ ካኣታዺ ታጶ ላምዖ ሌዔ ዎይሤኔ፤ ዒዚ
    ቤርታሳ ላሆ ሌዖንሢ ቲርፃይዳ ናንጊ ዎይሤኔ፤
  twi-ASANTE: Omri hyɛɛ aseɛ dii ɔhene wɔ Israel ɛberɛ a ɔhene Asa adi adeɛ wɔ Yuda
    mfeɛ aduasa baako mu. Ne nyinaa mu, ɔdii adeɛ mfeɛ dumienu a ɔde emu nsia tenaa
    Tirsa.
  eng-WEBU: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel for twelve years. He reigned six years in Tirzah.
  wal-wal: Yihudaa Kawoi Asi kawotido hasttamanne isiinintta laittan Omiri Israa7eela
    asaa bolli kawotiis. Kawotidi tammanne naa77u laittaa haariis; hegaappe usuppun
    laittaa Tirxxan haariis.
  spa-PDDPT: El año 31 de Asa, rey de Judá, Omri comenzó a reinar sobre Israel y reinó
    12 años. Seis años reinó en Tirsa.
  gun-gun: Ha'e rami py Judá pygua huvixa Asa trinta e um ma'etỹa re ma oĩ jave py
    Onri oĩ Israel kuery ruvixarã. Ha'e javi vy doze ma'etỹ re opena. Ha'e rã Tirza
    py ma seis ma'etỹ re opena.
  ilo-ULB: Nangrugi a nagturay ni Omri iti entero nga Israel idi maika-tallo pulo
    ket maysa a tawen a panagturay ni Asa nga ari iti Juda, ket nagturay isuna iti
    sangapulo ket dua a tawen. Nagturay isuna manipud idiay Tirza iti innem a tawen.
  kpg-kpg: Malaa, i lodo di motolu maa dahi ngadau o Asa nogo hai di king o Judah,
    Omri guu hai di king o Israel, gaa dagi i nia ngadau e madangaholu maa lua (12).
    Nia ngadau e ono matagidagi mee ne dagi i Tirzah,
  uig-ARA: يەھۇدانىڭ پادىشاھى ئاسانىڭ ئوتتۇز بىرىنچى يىلىدا ئومرى ئىسرائىلغا پادىشاھ
    بولۇپ ئون ئىككى يىل سەلتەنەت قىلدى. ئۇ تىرزاھتا ئالتە يىل سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asa xa mangɛya ɲɛ tongo saxan nun keren nde ra, Omiri naxa
    findi Isirayila mangɛ ra, a bu na kui ɲɛ fu nun firin. A to gɛ ɲɛ senni rabade
    Tirisa,
  pon-2006: Eri, ni kasilihsek ehun sounpar en mwehin Asa, nanmwarkien Suda, Omri
    wiahla nanmwarkien Israel, oh e kakaunki erein sounpar eisek riau. Ni tepin keweneun
    sounpar e kakaun nan Tirsa,
  ksd-ksd: Ta ra kilala a utul a vinun ma tikai ta ra kini na king kai Asa ra king
    Iuda, Omri i ga tur pa ia pi na king ure Israel, ma i ga ki na king a vinun ma
    a ura kilala; i ga ki na king aro Tirsa laptikai na kilala.
  tur-YTC: Yahuda Kralı Asa'nın otuz birinci yılında Omri, İsrael üzerinde on iki
    yıl süren hükmü başladı. Tirsa'da altı yıl krallık yaptı.
  grc-BRENT: Ἐν τῷ ἔτει τῷ τριακοστῷ καὶ πρώτῳ τοῦ βασιλέως Ἀσὰ βασιλεύει Ἀμβρὶ ἐπὶ
    Ἰσραὴλ δώδεκα ἔτη· ἐν Θερσᾷ βασιλεύει ἓξ ἔτη.
  ind-AYT: Pada tahun ke-31 zaman Asa, raja Yehuda, Omri menjadi raja atas Israel
    selama dua belas tahun. Di Tirza, dia memerintah selama enam tahun.
  nya-nya: Mʼchaka cha 31 cha Asa mfumu ya Yuda, Omuri anakhala mfumu ya Israeli,
    ndipo analamulira zaka 12 ndi miyezi isanu ndi umodzi ku Tiriza.
  hrv-hrv: Trideset i prve godine Asina kraljevanja Judejom postade Omri kraljem Izraela
    za dvanaest godina. U Tirsi je kraljevao šest godina.
  mps-mps: Tama te bidi Asa aga te Juda hanigo king bidi nigilama bididubadi, tama
    agai kibu be 31 tama kibu be usu nama king bidi bidali, Omri aga te Israel hanigo
    king bidi pedelama bidali. Tama aga tede 12 yia bidali. Hasia aga te Tirsa hanude
    agai kibu be te nogo a olama, me badu nogo deli wagi solama kibu be bidali,
  tpi-tpi: Long namba 31 yia bilong Asa i stap king bilong Juda, Omri i kamap king
    bilong Israel. Na em i stap king inap 12-pela yia. Pastaim em i stap long Tirsa
    inap 6-pela yia.
  dan-1931: I Kong Asa af Judas én og tredivte Regeringsår blev Omri Konge over Israel,
    og han herskede tolv År. Først herskede han seks År i Tirza;
  vie-OVCB: Ôm-ri bắt đầu làm vua vào năm thứ ba mươi mốt đời A-sa, vua Giu-đa. Ông
    làm vua mười hai năm, sáu năm đầu tại Tia-xa.
  guj-2017: યહૂદિયાના રાજા આસાના એકત્રીસમા વર્ષે ઓમ્રી ઇઝરાયલ પર રાજ કરવા લાગ્યો.
    તેણે બાર વર્ષ સુધી રાજ કર્યું. તેમાંથી તેણે છ વર્ષ તિર્સામાં રાજ કર્યું.
  pon-2006A: Eri, ni kasilihsek ehun sounpar en mwehin Asa, nanmwarkien Suda, Omri
    wiahla nanmwarkien Israel, oh e kakaunki erein sounpar eisek riau. Ni tepin keweneun
    sounpar e kakaun nan Tirsa,
  por-BRBSL: No trigésimo primeiro ano de Asa, rei de Judá, Omri começou a reinar
    sobre Israel por doze anos. Ele reinou seis anos em Tirzah.
  cth-cth: Judah siangpahrang Asa a bawinae kum 31 nah Omri ni Isarel hah uknae a
    kamtawng teh, kum 12 touh a uk. Tirzah kho dawk kum 6 touh a uk.
  twi-twi: Omri fi ase dii hene wɔ Israel, bere a ɔhene Asa adi ade wɔ Yuda mfe aduasa
    baako mu. Ne nyinaa mu, odii ade mfe dumien a ɔde emu asia tenaa Tirsa.
  hlt-hlt: Judah manghai Asa kah kum sawmthum kum khat vaengah, Omri loh Israel kum
    hlai nit a manghai thil tih Tirzah ah kum rhuk manghai.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑɑ kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ dìmɑ́ɑ̀ miɛkɛ
    nkɛ Omidi nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́mbo Tidisɑɑ kɛ dɔ̀ yɛbie nyɛ̀kuɔ̀.
    Ò do tɔ tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ ndi.
  msy-2020: Atrivim Asa namba 31ɨn azenimɨn, Judan atrivimɨn itima, Omri Israelian
    atrivimɨn otogha 12plan azenibar atrivimɨn ike. An 6plan azenir faragha zuibar,
    a Tirsan nguibar ekiamɨn ike.
  dop-dop: Yutɑ wulɑʋ Asɑ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ nyǝŋkɑ tɑɑ kɛ́
    Omili tɔɣɔ Ɩsɛɣɛlɩ tɑɑ kɛ́ kɑwulɑɣɑ kɛ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑlɛ. Tiisɑ kɛ ɩ cɑɑlǝnɑ
    cɑɣɑʋ kɛ pɩɩsɩ nɑɑtoso.
  azb-azb: Yəhuda padşahı Asanın padşahlığının otuz birinci ilində Omri İsrail üzərində
    padşah oldu və on iki il padşahlıq etdi. Tirsada altı il padşahlıq etdi.
  eng-DBY: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel, — twelve years; he reigned six years in Tirzah.
  hin-2017: यहूदा के राजा आसा के इकतीसवें वर्ष में ओम्री इस्राएल पर राज्य करने लगा,
    और बारह वर्ष तक राज्य करता रहा; उसने छः वर्ष तो तिर्सा में राज्य किया।
  wol-KYG: Ba Asa buurub Yuda duggee fanweereelu atu nguuram ak benn, ca la Omri falu
    buur, jiite Israyil. Omri nguuru na diiru fukki at ak ñaar. Mu péeyoo Tirsa juróom
    benni at.
  eng-YLT: In the thirty and first year of Asa king of Judah reigned hath Omri over
    Israel twelve years; in Tirzah he hath reigned six years,
  eng-WYC-2017: In the one and thirtieth year of Asa, king of Judah, Omri reigned
    upon Israel, twelve years; in Tirzah, he reigned six years.
  eng-WMBB: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel for twelve years. He reigned six years in Tirzah.
  urd-GVH: उमरी यहूदाह के बादशाह आसा की हुकूमत के 31वें साल में इसराईल का बादशाह बना।
    उस की हुकूमत का दौरानिया 12 साल था। पहले छः साल दारुल-हुकूमत तिरज़ा रहा।
  rug-rug: Koasa vina toloṉavulu eke vuahenina sa binaṉara te Asa pa Ziuda si tava
    baṉara se Omiri pa Izireli, meke ka manege rua vuaheni si koa baṉara si asa, ka
    onomo vuaheni si pa Tiriza si koa si asa.
  gaz-gaz: Omriinis bara mootummaa Aasaa mooticha Yihuudaa keessa waggaa soddomii
    tokkoffaatti mootii Israaʼel taʼee waggaa kudha lama bulche; waggoota kanneen
    keessaa waggaa jaʼa Tiirzaa keessa taaʼee bulche.
  fra-LSG: La trente et unième année d’Asa, roi de Juda, Omri régna sur Israël. Il
    régna douze ans. Après avoir régné six ans à Thirtsa,
  yal-yal: Yuda Manga Asaa mangayaan ɲɛɛ tonge saxan e nun kedenna Yuda xun na, nayi
    Omiri yi findi Isirayila mangan na. A ɲɛɛ fu nun firin nan ti mangayani Isirayila
    xun na. A ɲɛɛ sennin singe liga Tirisa taani.
  haw-1868: 'I ke kanakolu kumamakahi o ka makahiki o Asa ke alii o Iuda hoomaka ae
    la o Omeri i kona alii ana maluna o ka Iseraela, i na makahiki he umikumamalua:
    aono makahiki i alii ai oia ma Tireza.'
  arb-NAV: وَفِي السَّنَةِ الْوَاحِدَةِ وَالثَّلاثِينَ لِحُكْمِ آسَا مَلِكِ يَهُوذَا،
    اعْتَلَى عُمْرِي عَرْشَ مَمْلَكَةِ إِسْرَائِيلَ، وَدَامَ حُكْمُهُ اثْنَتَيْ عَشْرَةَ
    سَنَةً، مِنْهَا سِتُّ سَنَوَاتٍ فِي تِرْصَةَ.
  ewe-ewe: Yuda fia, Asa ɖu fia ƒe blaetɔ̃-vɔ̃-ɖekɛ esime Omri de asi fiaɖuɖu me le
    Israel. Omri ɖu fia ƒe ade le Tirza.
  eng-LEE: In the thirty and first year of Assa the king of Judah became 'Omri king
    over Israel, [for] twelve years; in Thirzah he reigned six years.
  gvn-gvn: '@see-verse:1KI.016.022'
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ একত্ৰিশ বছৰত অম্ৰীয়ে ইস্ৰায়েলৰ ওপৰত ৰাজত্ৱ কৰিবলৈ
    ধৰিলে আৰু তেওঁ বাৰ বছৰলৈ ৰাজত্ব কৰিছিল৷ তেওঁ তিৰ্চাত ছবছৰ ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن كٍرٍن ندٍ رَ، عٌمِرِ نَشَ
    قِندِ عِسِرَيِلَ مَنفّ رَ، عَ بُ نَ كُي حّ قُ نُن قِرِن. عَ تٌ فّ حّ سٍننِ رَبَدٍ
    تِرِ سَ،
  fra-SBL: La trente et unième année d'Asa, roi de Juda, Omri régna sur Israël pendant
    douze ans. Il régna six ans à Thirtsa.
  hbo-hbo: בִּשְׁנַת֩ שְׁלֹשִׁ֨ים וְאַחַ֜ת שָׁנָ֗ה לְאָסָא֙ מֶ֣לֶךְ יְהוּדָ֔ה מָלַ֤ךְ
    עָמְרִי֙ עַל־יִשְׂרָאֵ֔ל שְׁתֵּ֥ים עֶשְׂרֵ֖ה שָׁנָ֑ה בְּתִרְצָ֖ה מָלַ֥ךְ שֵׁשׁ־שָׁנִֽים׃
  piu-2006: '@see-verse:1KI.016.022'
  kik-kik: Mwaka wa mĩrongo ĩtatũ na ũmwe wa Asa mũthamaki wa Juda, nĩguo Omuri aatuĩkire
    mũthamaki wa Isiraeli, nake agĩthamaka mĩaka ikũmi na ĩĩrĩ, ĩtandatũ yayo aathamakire
    arĩ Tiriza.
  fra-NCL: La trente et unième année d’Asa, roi de Juda, Amri devint roi d’Israël,
    et il régna douze ans.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning quithumto pacoeng,
    saningto naah, Omri to Israel siangpahrang ah oh; saning hatlaihnetto siangpahrang
    ah oh; anih mah Tirzah to saning tarukto thung uk.
  cuk-cuk: Judá-e-rey-Asa birga-dulagwen-gakambe-gakagwensakgus (31) yar-semaidgi,
    Omri Israel-dulemar-e-reyga megnonikid. Omri, birgambe-gakabo (12) yar-sesad.
    Omri, Tirsa-neggweburgi birganergwa (6) yar-sesad.
  uig-CYR: Йәһуданиң падишаси асаниң оттуз биринчи жилида Омри Исраилға падиша болуп
    он икки жил сәлтәнәт қилди. У Тирзаһта алтә жил сәлтәнәт қилди.
  tel-2017: యూదా రాజు ఆసా పాలన 31 వ ఏట ఒమ్రీ ఇశ్రాయేలుకు రాజై పన్నెండేళ్ళు పాలించాడు.
    అందులో ఆరేళ్ళు తిర్సాలో పాలించాడు.
  hat-BSA: Nan tranteyen ane Asa a, wa Juda a, Omri te devni wa sou Israël e li te
    renye pandan douz ane. Li te renye pandan sizan nan Thirtsa.
  kos-kos: Ouinge in yac aktolngoul sie ke pacl in leum lal Tokosra Asa lun Judah,
    Omri el tokosrala lun Israel, ac el leumi acn we ke yac singoul luo. Yac onkosr
    meet ah el leum in acn Tirzah,
  hbo-WLC: בִּשְׁנַת֩ שְׁלֹשִׁ֨ים וְאַחַ֜ת שָׁנָ֗ה לְאָסָא֙ מֶ֣לֶךְ יְהוּדָ֔ה מָלַ֤ךְ
    עָמְרִי֙ עַל־יִשְׂרָאֵ֔ל שְׁתֵּ֥ים עֶשְׂרֵ֖ה שָׁנָ֑ה בְּתִרְצָ֖ה מָלַ֥ךְ שֵׁשׁ־שָׁנִֽים׃
  ibo-ibo: Asa, eze Juda anọọla iri afọ atọ na otu dịka eze mgbe Omri malitere ịbụ
    eze Izrel. Omri chịrị Izrel afọ iri na abụọ, afọ isii nʼime afọ ndị a na Tịaza.
  ory-ory: ଯିହୁଦାର ରାଜା ଆସାଙ୍କ ରାଜତ୍ଵର ଏକତିରିଶ ବର୍ଷରେ ଅମ୍ରି ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ
    ଆରମ୍ଭ କରିବାର ବର୍ଷ ରାଜ୍ୟ କଲେ; ତିର୍ସାରେ ସେ ଛଅ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Lon ilik me euin ierin mwün Asa ewe kingen Juta, Omri a tolong lon wisan
    wisen king o nemeni Israel. A nemenem lon ükükün engol me ruu ier, nge wonu ierin
    an nemenem a nom lon Tirsa.
  rop-rop: Wal langa det namba 31 yiya wen Asa bin jidan king blanga Juda, Omri bin
    jidan det nyuwan king blanga Isreil. En Omri bin jidan king langa Isreil blanga
    12 yiya. Langa det fes 6 yiya imbin jidan bos langa Taisa.
  ukr-1871: У трийцять первому роцї (панування) Аси, царя Юдиного, настав царем над
    Ізраїлем Амбрій, й царював дванайцять год; у Тирсї він царював шість лїт.
  deu-1951: Im einunddreißigsten Jahre Asas, des Königs von Juda, ward Omri König
    über Israel [und regierte] zwölf Jahre lang.
  eng-JPS: In the thirty and first year of Asa king of Judah began Omri to reign over
    Israel, and reigned twelve years; six years reigned he in Tirzah.
  srp-1865: Trideset prve godine carovanja Asina nad Judom poèe carovati Amrije nad
    Izrailjem, i carova dvanaest godina; u Tersi carova šest godina.
  lug-lug: Mu mwaka ogw’amakumi asatu mu ogumu ogw’obufuzi bwa Asa kabaka wa Yuda,
    Omuli n’alya obwakabaka obwa Isirayiri era n’afugira emyaka kkumi n’ebiri, mukaaga
    ku gyo ng’ali mu Tiruza.
  heb-heb: בשנת שלשים ואחת שנה לאסא מלך יהודה מלך עמרי על ישראל שתים עשרה שנה בתרצה
    מלך שש שנים׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের একত্রিশ বছরে অম্রি ইস্রায়েলে রাজত্ব করতে শুরু
    করেন এবং তিনি বারো বছর রাজত্ব করেছিলেন, তিনি ছয় বছর তির্সায় রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਇਕੱਤੀਵੇਂ ਸਾਲ ਵਿੱਚ ਆਮਰੀ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ
    ਅਤੇ ਬਾਰਾਂ ਸਾਲ ਰਾਜ ਕਰਦਾ ਰਿਹਾ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚੋਂ ਛੇ ਸਾਲ ਤਿਰਸਾਹ ਵਿੱਚ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံသုံး ဆယ်တ နှစ် တွင် ၊ ဩမရိ သည် နန်း ထိုင်၍ ဣသရေလ
    နိုင်ငံကို တဆယ် နှစ် နှစ် စိုးစံ၏။ တိရဇ မြို့၌ ခြောက် နှစ် စိုးစံ ပြီးမှ၊
  tbg-tbg: King Asaava 31 ihiara Iutaaqaa raqiki vau entara, Omuriva avuhainaa vaiintiqama
    viro Isareriqaa 12 ihiara raqiki vaura. Viva hoqare Tirisa vatukaqi vaiharo 6
    ihiara Isareriqaa raqiki vaura.
  hmo-hmo: Asa, Iuda ena king, ena lohia lagani namba 31 lalonai, Omeri ese Israela
    ia lohia karaia hamatamaia, bona iena king lagani be 12. Lagani 6 lalonai ia be
    Tirisa dekenai ia noho.
  urd-urd: 'शाह — ए — यहूदाह आसा के इकतीसवें साल में उमरी इस्राईल पर हुकूमत करने लगा,
    उसने बारह साल हुकूमत की; तिरज़ा में छ: साल उसकी हुकूमत रही।'
  rus-SYN: В тридцать первый год Асы, царя Иудейского, воцарился Амврий над Израилем
    и царствовал двенадцать лет. В Фирце он царствовал шесть лет.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ baakwi ń mɛ̀ndoode guu ↄ̃ Ɔmɛli gↄ̃̀ Isailiↄ
    kía ũ, à zↄ̃̀lɛ kpalau wɛ̃̀ kuɛplaɛ. À ku Tiiza wɛ̃̀ sooloɛ,
  tcz-CHONGTHU: Judah gam'a Asa leng chan kum somthum le khat alhin chun, Omri in
    Israelte lah a vai ahin hompan tan ahi. Aman kum som le ni vai ana hom in kum
    gup chu Tirzah a ana pansan ahi.
  mar-mar: यहूदाचा राजा आसा याला सत्तेवर आल्यावर एकतिसावे वर्ष चालू असताना, अम्री
    इस्राएलाचा राजा झाला. अम्रीने इस्राएलावर बारा वर्षे राज्य केले. त्यापैकी सहा वर्षे
    तो तिरसामध्ये होता.
  qub-qub: Quimsa chunca juc (31) watana Judächo Asa ray caycaptin Omriga Israelcho
    ray cayta gallaycuran. Nircur chunca ishcaynin (12) wata ray caran. Sojta wataga
    ray caran Tirsacho.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ baraakuri awɛɛdode gũnn Ɔmiri kɛ̀ Isarailanↄ
    kína ũ, à kí blè wɛ̃̀ kuri awɛɛpla. À kɛ̀ Tiza wɛ̃̀ suddo,
  hat-hat: Se konsa nan tranteyenyèm lanne rèy Asa, wa peyi Jida, Omri moute wa peyi
    Izrayèl. Li gouvènen peyi a pandan douzan. Pandan sizan, li gouvènen nan lavil
    Tiza.
  eng-BSB: In the thirty-first year of Asa’s reign over Judah, Omri became king of
    Israel, and he reigned twelve years, six of them in Tirzah.
  eng-WEBPB: In the thirty-first year of Asa king of Judah, Omri began to reign over
    Israel for twelve years. He reigned six years in Tirzah.
  kbq-kbq: Hagi kini ne' Asa'ma 31ni'a kafu Juda vahe kinima nemanigeno'a, Omri'a
    Israeli vahe kinia 12fu'a kafufi mani'ne. Hianagi 6si'a kafufi Tirza kumatera
    Israeli vahe kinia mani'ne.
  nhe-BL: Quema Asa yohuiyaya para 31 xihuitl para tlanahuatía ipan tlali Judá, pejqui
    tlanahuatía Omri ipan tlali Israel huan tlanahuati 12 xihuitl ica nochi. Chicuase
    tlen nopa xihuitl, yajaya tlanahuati ipan altepetl Tirsa.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ baaakuri awɛɛdodee guun Ɔmiri kɛ̀ Isarailinↄ
    kína ũ, à kí blè wɛ̃̀ kuri awɛɛplaa. À kɛ̀ Tiza wɛ̃̀ swɛɛdo,
  gub-BL: Az Zuta wanuwihawete romo heko mehe 31 haw kwarahy mehe Oniri wiko Izaew
    wanuwihawete romo. Umumaw 12 kwarahy tuwihawete romo wiko pà. Umumaw 6 kwarahy
    tuwihawete romo Xiza tawhu pe wiko pà.
  eng-DRA: 'In the one and thirtieth year of Asa king of Juda, Amri reigned over Israel
    twelve years: in Thersa he reigned six years.'
