verse: 1KI.016.020
translations:
  mal-C: സിമ്രിയുടെ ഭരണകാലത്തെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം നടത്തിയ ഗൂഢാലോചനയും ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Simri zu sagen ist und seine Verschwörung, die
    er angezettelt hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige
    von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Zimiri mpe botomboki na ye, ekomama
    kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: and the rest of the matters of Zimri and his conspiracy that he made, are
    they not written on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: And the rest of the actes of Zimri, and his treason that hee wrought, are
    they not written in the booke of the Chronicles of the Kinges of Israel?
  eng-WEBSTER: Now the rest of the acts of Zimri, and his treason that he wrought,
    are they not written in the book of the chronicles of the kings of Israel?
  nhw-BL: Huan nochi catli quichijqui Zimri huan quenicatza quisencajqui para quimictis
    Tlanahuatijquetl Ela eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli
    Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Zimri, na uasi alioutenda, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Simiri u kuɑn sukum kɑ nɡe mɛ u Isirelibɑn sinɑmbu seesi u ɡo, ye kpuro
    yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Zimri, and his treason that he wrought,
    are they not written in the book of the chronicles of the kings of Israel?
  luo-luo: Timbe mamoko mag loch Zimri gi ngʼanyo mane obedogo, donge ondikgi e kitepe
    mag rapar mag ruodhi Israel?
  meu-meu: Simiri ena kara orena, bona ena hahedika karana, sivaraidia na Israel Pavapavadia
    Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: के जिम्रीका अरू कामहरू र तिनले गरेको विद्रोहको विषयमा इस्राएलका राजाहरूको
    इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ní ti ìyókù ìṣe Simri, àti ọ̀tẹ̀ rẹ̀ tí ó dì, a kò ha kọ wọ́n sínú ìwé
    ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli?
  pes-OPCB: بقیه وقایع زندگی زمری و شرح شورش او در کتاب «تاریخ پادشاهان اسرائیل» نوشته
    شده است.
  tgl-ULB: At para naman sa iba pang bagay patungkol kay Zimri, at sa pag-aklas na
    ginawa niya, hindi ba nakasulat ang mga iyon sa Aklat ng mga Kaganapan sa Buhay
    ng mga Hari ng Israel?
  hui-hui: Te maru Kini Simiri ibugua bialu henedaru bibahende mbuga mbira mini Isaraele
    Kini Henerunaga Bi Te laga ngagoha gilibu winigo nga. Ibugua Kini Ela bope henegobi
    lalu gilibu winigo nga.
  mya-mya: လျှို့​ဝှက်​လုပ်​ကြံ​မှု​အ​ပါ​အ​ဝင်​ဇိ​မ​ရိ​ဆောင် ရွက်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ​ရှိ​သ​မျှ​ကို
    ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။
  bod-N: ཟིམ་རེ་ཡི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་ལྐོག་གཤོམ་བྱས་པའི་དོན་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaZimuri, nokumukira kwake
    kwaakaita, hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo
    aIsraeri?
  spa-BLM: El resto de los hechos de Zimri y la traición que cometió, ¿no están escritos
    en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Zimri chi' yed' tas ix snachaan̈ vin̈ d'a spatic
    vin̈aj Ela, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Pia kwa mambo mengiine yanayomhusu Zimri, na fitina yake aliyofanya, je,
    hayakuandikwa kwenye kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: І паслухаўся Вэнадад цара Асы, і паслаў ваеначальнікаў сваіх супроць гарадоў
    Ізраільскіх, і пабіў Аін і Дан і Авэль-Бэт-Мааху і ўвесь Кінэрот, па ўсёй зямлі
    Нэфталімавай.
  deu-ELBBK: Und das Übrige der Geschichte Simris und seine Verschwörung, die er gemacht
    hat, ist das nicht geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Zimri, wey is bahin te kedribildi
    zin, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: സിമ്രിയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ഉണ്ടാക്കിയ കൂട്ടുകെട്ടും യിസ്രായേൽ
    രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Zimri kerďa, the oda, sar pes vzburinďa, hin pisimen
    andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع زمری و فتنه‌ای که او برانگیخته بود، آیا در کتاب تواریخ ایام
    پادشاهان اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Зимри ши унелтиря пе каре а фэкут-о ел ну сунт
    скрисе оаре ын Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: সিম্রির রাজত্বকালের অন্যান্য সব ঘটনা, ও যে বিদ্রোহ তিনি সম্পাদন করলেন,
    তার বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Simrii falimihiisii kale iyo fallaagowgiisii uu sameeyeyba sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Zambri, et insidiarum ejus, et tyrannidis, nonne
    hæc scripta sunt in libro verborum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Zimri, and his treason that he wrought, are
    they not written in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Zimri, e la congiura ch'egli fece;
    queste cose non son esse scritte nel Libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the history of Zimri, and his conspiracies wherein he
    conspired, behold, are not these written in the book of the chronicles of the
    kings of Israel?
  eng-ULB: As for the other matters concerning Zimri, and the treason that he carried
    out, are they not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Zimri y su rebelión está registrado
    en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Quant au reste des actions de Zimri, et la conspiration qu'il trama, n'est-ce
    pas écrit au livre des Chroniques des rois d'Israël?
  mal-mal: സിമ്രിയുടെ മറ്റ് പ്രവൃത്തികളും അവൻ ഉണ്ടാക്കിയ ഗൂഢാലോചനയും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Jo kuchh Zimrī kī hukūmat ke daurān huā aur jo sāzisheṅ us ne kīṅ wuh ‘Shāhān-e-Isrāīl
    kī Tārīḳh’ kī kitāb meṅ darj haiṅ.
  suz-BL: जिम्री आ पशो नु अरु गेय, एलाह कली मरिम्‍शो पशो, मार, मेको इस्राएल ङा पिप
    आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il resto delle azioni di Zimri, la congiura ch’egli ordì, sono cose scritte
    nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی زیمری و ئەو پیلانەی کە گێڕای لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Zimri, and the secret design he made, are they
    not recorded in the book of the history of the kings of Israel?
  kan-OKCV: ಜಿಮ್ರಿಯ ಇತರ ಕಾರ್ಯಗಳೂ, ಅವನು, ಮಾಡಿದ ಒಳಸಂಚೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: சிம்ரியின் மற்ற செயல்பாடுகளும், அவன் செய்த அவனுடைய சதியும் இஸ்ரவேல் ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Los demás hechos de Zimri, y su conspiración que formó, ¿no está todo
    escrito en el libro de las crónicas de los reyes de Israel?
  ron-BTF: Şi restul faptelor lui Zimri şi trădarea lui pe care a lucrat-o, nu sunt
    ele scrise în cartea cronicilor împăraţilor lui Israel?
  eng-WEBP: Now the rest of the acts of Zimri, and his treason that he committed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Zimri's reign and his rebellion are recorded
    in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Zimri, met de samenzwering die hij heeft gesmeed,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi cati quichijqui Zimri huan quenicatza quisencajqui para quimictis
    Tanahuatijquet Ela eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque
    Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Xim-ri, sự người làm phản, đều đã chép trong sử ký
    của các vua Y-sơ-ra-ên.
  hin-CV: ज़िमरी के बाकी कामों का ब्यौरा और उसके द्वारा रचे गए षड़्‍यंत्र का वर्णन
    इस्राएल के राजाओं की इतिहास नामक पुस्तक में किया गया है.
  spa-BES: Ahora, el resto de los actos de Zimri y la conspiración contra él rey Ela,
    ¿no están registrados en el libro de las crónicas de los reyes de Israel?
  tdx-tdx: Aa naho o fitoloña’ i Zimrý ila’eo; i fikitrohan-draty nanoe’ey; tsy fa
    sinokitse amy bokem-pamolili­añe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของศิมรีและการกบฏซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์อิสราเอลหรือ
  por-BR-2018: Os demais feitos de Zinri, e sua conspiração que formou, não está tudo
    escrito no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Simris und seine Verschwörung, die er gemacht
    hat, ist das nicht geschrieben in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of the words of Zimri, and of his treasons, and
    tyranny, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  epo-epo: La cetera historio de Zimri, kaj lia konspiro, kiun li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Zimrining baxⱪa ixliri wǝ ⱪǝst ⱪilƣini toƣrisida «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Similai ea hou huluane amola e da Ila medoma:ne sadoga ilegele, Ila medole
    legei, amo da “Isala:ili hina bagade ilia Hamonanu Meloa” amo ganodini dedene
    legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Simri i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Na dispela buk
    i stori tu long pasin em i bin mekim long daunim King Ela.
  hau-SA: Game da sauran ayyukan mulkin Zimri, da tawayen da ya yi, duk a rubuce suke
    a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Zimrining bashqa ishliri we qest qilghini toghrisida «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo zokubusa kukaZimri, lomvukela ayewenzile, akulotshwanga
    na ogwalweni lwembali yamakhosi ako-Israyeli?
  ton-ton: Pea ko eni ko e toe ʻoe ngaahi ngāue ʻa Simili, pea mo ʻene angatuʻu ʻaia
    naʻa ne fai, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: Jiné pak věci Zamri i jeho úkladové, kteréž činil, zapsáni jsou v knize
    o králích Izraelských.
  eng-WMB: Now the rest of the acts of Zimri, and his treason that he committed, aren’t
    they written in the book of the chronicles of the kings of Israel?
  tam-TCV: சிம்ரியின் ஆட்சிக் காலத்தின் மிகுதி நிகழ்வுகளும், அவனுடைய கலகமும் இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang butang mahitungod kang Zimri, ug ang pagbudhi nga iyang
    gibuhat, dili ba nahisulat man kini sa Basahon sa mga Panghitabo sa mga Hari sa
    Israel?
  pol-UBG: A pozostałe dzieje Zimriego i spisek, który uknuł, czyż nie są zapisane
    w kronikach królów Izraela?
  urd-GVU: جو کچھ زِمری کی حکومت کے دوران ہوا اور جو سازشیں اُس نے کیں وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں درج ہیں۔
  deu-1912: Was aber mehr von Simri zu sagen ist und wie er seinen Bund machte, siehe,
    das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಜಿಮ್ರಿಯ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನ ಒಳಸಂಚೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Zimri, nib dachug ko fare makath ni tay e go’
    kan yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Zimri kah ol noi, a lairhui neh a ven khaw, Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ዚምሪ ማዼ ሜሌ ባኮ ቢያሢና ዒዚ ማዼ ጌኖ ማዻ ዒስራዔኤሌ ዓሶኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ።
  twi-ASANTE: Simri adedie ho nsɛm nkaeɛ ne ne pɔ bɔne a ɔbɔeɛ no, wɔatwerɛ agu Israel
    Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Zimri, and his treason that he committed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  wal-wal: Zimiri hanido harabainne i maqqido maqqoi Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Zimri y la conspiración que hizo, ¿no están
    escritos en el rollo de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Zinri rekokue regua. Ha'e rami avi huvixa rovai
    opu'ãague ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua
    huvixa kuery rekokue oĩa re?
  ilo-ULB: Maipanggep kadagiti dadduma a pasamak maipapan kenni Zimri, ken ti pananglipot
    nga inaramidna, saan kadi a naisurat dagitoy iti Libro ti Pakasaritaan dagiti
    Ar-ari ti Israel?
  kpg-kpg: Nia mee huogodoo ala ne hai go Zimri mo di hai o di hai baahi o maa gi di
    king i ono mua, la guu hihi gi lodo “Di Kai o nia King o Israel”.
  uig-ARA: زىمرىنىڭ باشقا ئىشلىرى ۋە قەست قىلغىنى توغرىسىدا «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Simiri xa taruxui dɔnxɔɛ nun a xa yanfanteya sɛbɛxi Isirayila mangɛe xa
    taruxui kui.
  pon-2006: Mehkoaros me Simri wiadahr ntinting nan Pwuken Poadopoad en Nanmwarki
    kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Simri, ma ra vavagu nina i ga pait ia, dave,
    pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Zimri'nin işlerinin geri kalanı, yaptığı ihanet, İsrael krallarının Tarihler
    Kitabı'nda yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ζαμβρὶ καὶ τὰς συνάψεις αὐτοῦ ἃς συνῆψεν, οὐκ
    ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Zimri dan persekongkolannya yang dia sepakati,
    apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja
    Israel?
  nya-nya: Tsono ntchito zina za Zimuri ndi chiwembu chake chimene anachita, kodi
    sizinalembedwe mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Zimrijeva i njegova urota koju je skovao, zar sve to nije
    zapisano u knjizi Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Simri agai te tigidali haniani gasa sę yali po da, te po gasa
    bukude elalubo, tama augwaligo e tama nogi ebo da, te Israel Hanigo King Bidi
    Dabego Po Elalubo Buku Da wabo da. Tama te bukugo agai te king Ela aiyaba elaluali
    po wabo buku da.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Simri i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Na dispela buk i stori
    tu long pasin em i bin mekim long daunim King Ela.
  dan-1931: Hvad der ellers er at fortælle om Zimri og den Sammensværgelse, han stiftede,
    står jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các công việc khác của Xim-ri, việc phản loạn của vua đều được chép trong
    Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: ઝિમ્રીનાં બાકીનાં કાર્યો, તેણે કરેલો રાજદ્રોહ તે સર્વ વિષે ઇઝરાયલના રાજાઓના
    ઇતિહાસના પુસ્તકમાં લખેલું નથી શું?
  pon-2006A: Mehkoaros me Simri wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Zimri, e sua traição que ele cometeu, não estão
    escritos no livro das crônicas dos reis de Israel?
  cth-cth: Zimri a tawksaknae dawk hoi ka cawi rae naw hoi youknae taran hai Isarel
    siangpahrangnaw setouknae cauk dawk thut lah ao nahoehmaw.
  twi-twi: Simri adedi ho nsɛm nkae ne ne pɔw bɔne a ɔbɔe no, wɔankyerɛw angu Israel
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Zimri kah ol noi, a lairhui neh a ven khaw, Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  tbz-SIM: Simmidi dɔɔ̀rìmɛ̀ tɛ̃mɛ̀, ò bɔmmɛ̀ okpɑ̀ɑ̀tì, dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Simri amizir arazir igharaziba bar, da akɨnafarir me kamaghɨn
    dɨborimɨn aven iti, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam, a Atrivim
    Ela abɨrazir eghaghanim, uaghan an aven iti.
  dop-dop: Pɑ kɛɛsɑ Simili tɔm lɛntǝnɑɑ, nɑ ɩsǝnɑ ɩ kʋlɑ wulɑʋ tɔɔ tɔɣɔ Ɩsɛɣɛlɩ ɑwulɑɑ
    tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Zimrinin qalan işləri və onun hazırladığı qəsd barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Zimri, and his conspiracy which he wrought,
    are they not written in the book of the chronicles of the kings of Israel?
  hin-2017: जिम्री के और काम और जो राजद्रोह की गोष्ठी उसने की, यह सब क्या इस्राएल
    के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Simri ak pexe ma mu laloon, bindees na lépp moos ca téere
    ba ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: and the rest of the matters of Zimri, and his conspiracy that he made,
    are they not written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of the words of Zimri, and of his treasons, and
    tyranny, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Zimri, and his treason that he committed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  urd-GVH: जो कुछ ज़िमरी की हुकूमत के दौरान हुआ और जो साज़िशें उसने कीं वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में दर्ज हैं।
  rug-rug: Doduru ginugua saripu evaṉi e Zimiri meke sa tinavete sapu tava turu pule
    nia si asa pa binaṉara Izireli, si ta kubere beto pa korapana sa Buka Tinozi tadi
    na Baṉara pa Izireli.
  gaz-gaz: Wantoonni Zimriin bara mootummaa isaa keessa hojjete biraatii fi fincilli
    inni kaase kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Zimri, et la conspiration qu’il forma, cela n’est-il
    pas écrit dans le livre des Chroniques des rois d’Israël?
  yal-yal: Simiri kɛwali dɔnxɛne, e nun a yanfan naxan so, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na oihana e ae a Zimeri, a me kona kipi ana, ana i hana'i, aole anei
    ia i kakauia ma ka buke oihana a na lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ زِمْرِي وَتَمَرُّدُهُ أَلَيْسَتْ هِي مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Zimri ƒe ŋutinya mamlɛa kple eƒe nugbeɖoɖo ɖe Israel fiawo ƒe ŋutinyagbalẽ
    me.
  eng-LEE: And the rest of the acts of Zimri, and his conspiracy that he contrived,
    behold, they are written in the book of the chronicles of the kings of Israel.
  gvn-gvn: '@see-verse:1KI.016.019'
  asm-FB: জিম্ৰীৰ অৱশিষ্ট বৃত্তান্তৰ বিষয়ে আৰু তেওঁ কৰা চক্ৰান্তৰ কথাৰ বিষয়ে জানো
    ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা নাই?
  sus-A: سِمِرِ شَ تَرُشُي دْنشْي نُن عَ شَ يَنقَنتٍيَ سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ
    تَرُشُي كُي.
  fra-SBL: Le reste des actes de Zimri, et la trahison qu'il a commise, ne sont-ils
    pas écrits dans le livre des Chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י זִמְרִ֔י וְקִשְׁרֹ֖ו אֲשֶׁ֣ר קָשָׁ֑ר הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:1KI.016.019'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Zimuri, o na maũndũ ma
    ũremi marĩa eekire-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki a
    Isiraeli?
  fra-NCL: Le reste des actes de Zambri, et le complot qu’il forma, cela n’est-il
    pas écrit dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Zimri siangpahrang ah oh nathung kaom hmuennawk hoi misa angthawkhaih loe
    Israel siangpahrangnawk ahmin pakuemhaih cabu pongah tarik o na ai maw?
  cuk-cuk: Zimri Israel-yar-semaidgine bela e-ibmar-imaksad, reygi aibichagusad, Israel-e-reymar-gardamargi
    narmakar mamaid.
  uig-CYR: Зимриниң башқа ишлири вә қәст қилғини тоғрисида «Исраил падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: జిమ్రీ గురించిన మిగతా విషయాలు, అతడు చేసిన రాజద్రోహం గురించి ఇశ్రాయేలు
    రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò lòt zèv a Zimri yo avèk konplo li te fè yo, èske yo pa ekri an Liv
    Kwonik a Wa Israël yo?
  kos-kos: Ma nukewa saya ma Zimri el orala, wi pac pwapa sulal ma el oru, simla oasr
    in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י זִמְרִ֔י וְקִשְׁר֖וֹ אֲשֶׁ֣ר קָשָׁ֑ר הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Akụkọ banyere Zimri na ihe ọjọọ niile o mere e deghị ha nʼakwụkwọ akụkọ
    ọchịchị ndị eze Izrel?
  ory-ory: ସିମ୍ରିଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କ କୃତ ରାଜଦ୍ରୋହ ବିଷୟ କି ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Simri föför me an rawangau a mak lon puken uruwon
    ekewe kingen Israel.
  rop-rop: Ebrijing weya King Simri bin dumbat deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Isreil, en deibin raidimdan hau Simri bin
    meigim plen blanga kilim King Ela.
  ukr-1871: Прочі дїї Замбрієві й зрада його, що вчинив, розказані в лїтописній книзї
    царів Ізрайлевих.
  deu-1951: Was aber mehr von Simri zu sagen ist, und seine Verschwörung, die er gemacht
    hat, ist das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Zimri, and his treason that he wrought, are
    they not written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Zimrijeva i buna koju podiže, nije li to zapisano u dnevniku
    careva Izrailjevijeh?
  lug-lug: Eby’afaayo ebirala eby’omu mirembe gya Zimuli, n’obujeemu bwe, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי זמרי וקשרו אשר קשר הלא הם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: সিম্রির অন্যান্য কাজ এবং তাঁর বিদ্রোহের কথা ইস্রায়েলের রাজাদের ইতিহাস
    নামে বইটিতে কি লেখা নেই?
  pan-pan: ਜ਼ਿਮਰੀ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਉਹ ਆਕੀਪੁਣਾ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਕੀ ਉਹ ਸਭ ਇਸਰਾਏਲ ਦੇ
    ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਹੋਏ ਹਨ?।
  mya-JVB: ဇိမရိ ပြုမူသောအမှုအရာ ကြွင်း သမျှတို့နှင့် ပုန်ကန် ခြင်းအရာသည် ဣသရေလ ရာဇဝင်
    ၌ ရေးထား လျက် ရှိ၏။
  tbg-tbg: Ho Simuriva ekaa vo kaiqa vo kaiqa varo uvaravata, viva vo aara rantakero
    Elaara aruko uvaravata, vuku vo, Isareri Avuhainaaka Uva Okarave tu vukuraqi qara
    ntuvatora.
  hmo-hmo: Simiri ena kara orena, bona ia ese Elaha hadikaia totona ia laloa karaia,
    edia sivarai be Israela Ena King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: ज़िमरी का बाक़ी हाल और जो बग़ावत उसने की, इसलिए क्या वह इस्राईल के बादशाहों
    की तवारीख़ की किताब में क़लमबन्द नहीं?
  rus-SYN: Прочие дела Замврия и заговор его, который он составил, описаны в летописи
    царей Израильских.
  bqc-SIM: Zimli yã́ kĩniↄ ń lɛ́ pↄ́ a kpàaĩńnↄ Elazio ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Zimri vaihom sunga thilsoh holeh aman dan dihlou tah’a na anatoh naho
    jouse Israel lengte thusimbu’a aki jih lutsoh keijin ahi.
  mar-mar: इस्राएलाच्या राजांचा इतिहास या ग्रंथात जिम्रीच्या कारस्थानांची आणि बाकीच्या
    गोष्टींची माहिती आहे. एला राजाविरुध्द तो बंड करून उठला तेव्हाची हकिकतही या पुस्तकात
    आहे.
  qub-qub: Zimripa waquin willapancuna, ray Elata wañuchinanpaj imano yarpar rurashanpis
    isquirbiraycan Israelcunapa raynincunapa acta librunchömi.
  bqp-bqp: Zimiri yã kparanↄ kũ lɛ́ kũ à kpàkũsũ kũńwo Elaiio kú Isarailanↄ
    kínanↄ gĩayãkɛna takadan.
  hat-hat: Tout lòt bagay Zimri te fè ak istwa konplo li te moute a, n'a jwenn sa
    ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Zimri and the treason he committed, are
    they not written in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Zimri, and his treason that he committed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Zimri'ma kinima mani'neno'ma hu'nea zantmimofo agenkene, Elama ahenea
    agenkea Israeli kini vahetmimofo agenkema krenentea avontafepi krente'naze.
  nhe-BL: Huan nochi tlen quichijqui Zimri huan quejatza quisencajqui para quimictis
    Tlanahuatijquetl Ela eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen
    Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Zimiri yã kpaaanↄ kↄ̃n lɛ́ kɛ̀ à kpàkↄ̃sↄ̃ńyo Elazio kú Isarailinↄ kínanↄ
    gĩayãkɛnanↄ takadan.
  gub-BL: Amo umuapyk amogwer Ziniri hemiapo kwer pape rehe a'e. Izaew wanuwihawete
    wanemiapo kwer imume'u haw a'e pape her romo a'e. Umuapyk tuwihawete izuka awer
    hehe no.
  eng-DRA: But the rest of the acts of Zambri, and of his conspiracy and tyranny,
    are they not written in the book of the words of the days of the kings of Israel?
