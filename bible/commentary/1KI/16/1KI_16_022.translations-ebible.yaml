verse: 1KI.016.022
translations:
  mal-C: എന്നാൽ, ഒമ്രിയെ അനുകൂലിച്ചവർ ഗീനത്തിന്റെ മകൻ തിബ്നിയെ അനുകൂലിച്ചവരെ യുദ്ധത്തിൽ
    പരാജയപ്പെടുത്തി. അങ്ങനെ, തിബ്നി വധിക്കപ്പെടുകയും ഒമ്രി രാജാവാകുകയും ചെയ്തു.
  deu-TKW: Es gewannen aber die, welche Omri anhingen, die Oberhand über die, welche
    Thibni, dem Sohne Ginaths, anhingen. Als aber Thibni gestorben war, wurde Omri
    König.
  lin-lin: Kasi bato oyo bazalaki kolanda Omiri bamonanaki makasi koleka bato oyo
    bazalaki kolanda Tibini, mwana mobali ya Ginati. Boye, Tibini akufaki mpe Omiri
    akitanaki na ye na bokonzi.
  eng-LSV: and the people that are after Omri are stronger than the people that are
    after Tibni son of Ginath, and Tibni dies, and Omri reigns.
  eng-GNV: 'But the people that folowed Omri, preuayled against the people that followed
    Tibni the sonne of Ginath: so Tibni dyed, and Omri reigned.'
  eng-WEBSTER: 'But the people that followed Omri prevailed against the people that
    followed Tibni the son of Ginath: so Tibni died, and Omri reigned.'
  nhw-BL: Pero nopa tlajco israelitame catli quitoquilijque Omri huelque más que catli
    quitoquilijque Tibni, icone Ginat. Huajca quimictijque Tibni, huan Omri mochijqui
    tlanahuatijquetl.
  swh-ONEN: Lakini wafuasi wa Omri wakajionyesha wenye nguvu kuliko wale wa Tibni
    mwana wa Ginathi. Hivyo Tibni akafa na Omri akawa mfalme.
  bba-bba: Be bɑ kɑ Omiri yɔ̃rɑ berɑ bɑ dɑbiru bo. Tibini u ɡu. Mɑ Omiri u kuɑ be
    kpuron sunɔ.
  eng-KJVCPB: 'But the people that followed Omri prevailed against the people that
    followed Tibni the son of Ginath: so Tibni died, and Omri reigned.'
  luo-luo: To joma ne luwo Omri ne onyisore ni gin giteko moloyo mago mag Tibni wuod
    Ginath. Kamano Tibni notho to Omri nodoko ruoth.
  meu-meu: A Omri murinai e raka taudia ese Tibni murinai e raka taudia na e hadareredia.
    Taunabunai, Tibni e mase, bona Omri na pavapava ai ela.
  npi-ULB: तर ओम्रीलाई पछ्याउने मानिसहरू गीनतका छोरा तिब्नीलाई पछ्याउने मानिसहरूभन्दा
    बढी शक्तिशाली थिए । त्यसैले तिब्नी मरे, र ओम्री राजा बने ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn tí ń tọ Omri lẹ́yìn borí àwọn tí ń tọ Tibni ọmọ Ginati
    lẹ́yìn. Bẹ́ẹ̀ ni Tibni kú, Omri sì jẹ ọba.
  pes-OPCB: ولی سرانجام طرفداران عمری پیروز شدند. تبنی کشته شد و عمری به سلطنت رسید.
  tgl-ULB: Pero ang mga taong sumunod kay Omri ay mas malakas kaysa sa mga sumunod
    kay Tibni na anak ni Ginat. Kaya namatay si Tibni at si Omri ang naging hari.
  hui-hui: Ani lalu howa mani Omirihayagi hene hearu tigua Tibini aria hearu bope
    halu wayali hene. Tibini homayagola Omiri ibu Isaraelenaga kini hene.
  mya-mya: နောက်​ဆုံး​၌​သြ​မ​ရိ​ကို​လို​လား​သူ​တို့ က​အ​နိုင်​ရ​လေ​သည်။ တိ​ဗ​နိ​သေ​၍
    သြ​မ​ရိ​သည်​ဘု​ရင်​ဖြစ်​လာ​လေ​သည်။-
  bod-N: འོན་ཀྱང་ཨོམ་རིའི་རྗེས་སུ་འབྲངས་པ་རྣམས་ནི་གེ་ནཱད་ཀྱི་བུ་ཐེབ་ནེའི་རྗེས་སུ་འབྲངས་པའི་མི་ཚོགས་ལས་རྒྱལ་བར་གྱུར་ཏེ།
    ཐེབ་ནེ་སྲོག་དང་བྲལ་བས་ན། ཨོམ་རིས་རྒྱལ་སྲིད་བཟུང་ངོ་། །
  sna-sna: Asi vateveri vaOmuri vakakunda vateveri vaTibhini, mwanakomana waGinati.
    Saka Tibhini akafa, Omuri akava mambo.
  spa-BLM: Pero el pueblo que seguía a Omri se impuso al pueblo que seguía a Tibni
    hijo de Ginat; así que Tibni murió, y Omri reinó.
  cac-cac: Axo ix aji, a eb' ix can yed' vin̈aj Omri chi', más jelan eb' d'a yichan̈
    eb' ix och yed' vin̈aj Tibni chi', yuj chi' ix miljicham vin̈aj Tibni chi' yuj
    eb', axo vin̈aj Omri chi' ix ochcan reyal.
  swh-ULB: Lakini watu waliomfuata Omri walikuwa na nguvu kuliko wale waliomfuata
    Tibni mwana wa Ginathi. Kwa hiyo Tibni akafa, na Omri akawa mfalme.
  bel-bel: А цар Аса склікаў усіх Юдэяў, нікога ня выключаючы, і вынесьлі яны з Рамы
    камяні і драўніну, якія Васа ўжываў на будаўніцтва. І пабудаваў зь іх цар Аса
    Гіву Веньямінавую і Міцпу.
  deu-ELBBK: Aber das Volk, das Omri folgte, überwältigte das Volk, das Tibni, dem
    Sohn Ginats, folgte; und Tibni starb, und Omri wurde König.
  mbb-OT: Piru edhuna he melig-en is lumelavan ki Omri te lumelavan ki Tibni te anak
    ni Ginat. Nepatey si Tibni, ne iyan nehimu he hadì si Omri.
  mal-2015: എന്നാൽ ഒമ്രിയുടെ പക്ഷം ചേർന്ന ജനം ഗീനത്തിന്റെ മകനായ തിബ്നിയുടെ പക്ഷം ചേർന്ന
    ജനത്തെ തോല്പിച്ചു; അങ്ങനെ തിബ്നി പട്ടുപോകയും ഒമ്രി രാജാവാകയും ചെയ്തു.
  rmc-rmc: Ale o manuša, save ačhenas paš o Omri, sas zoraleder a zviťazinde upral
    le Tibnioskre manuša. Avke o Tibni muľa a o Omri ačhiľa kraľiske.
  pes-OPV: اماقومی که تابع عمری بودند بر قومی که تابع تبنی پسر جینت بودند، غالب آمدند
    پس تبنی مرد وعمری سلطنت نمود.
  ron-1924: Чей че урмау пе Омри ау бируит пе чей че урмау пе Тибни, фиул луй Гинат.
    Тибни а мурит, ши Омри а домнит.
  ben-OBCV: কিন্তু অম্রির অনুগামীরা গীনতের ছেলে তিবনির অনুগামীদের তুলনায় বেশি শক্তিশালী
    প্রতিপন্ন হল। তাই তিবনি মারা গেলেন ও অম্রি রাজা হয়ে গেলেন।
  som-som: Laakiinse dadkii Coomrii raacay waxay ka adkaadeen dadkii raacay Tibnii
    ina Giinad. Markaasaa Tibnii dhintay, Coomriina boqor buu noqday.
  lat-VUC: 'Prævaluit autem populus qui erat cum Amri, populo qui sequebatur Thebni
    filium Gineth: mortuusque est Thebni, et regnavit Amri.'
  eng-ASVBT: 'But the people that followed Omri prevailed against the people that
    followed Tibni the son of Ginath: so Tibni died, and Omri reigned.'
  ita-1885: Ma il popolo, che seguitava Omri, fu più forte che quello che seguitava
    Tibni, figliuolo di Ghinat; e Tibni morì, ed Omri regnò.
  eng-LXXUP: 'The people that followed Omri overpowered the people that followed Tibni
    son of Ginath: and Tibni died and Joram his brother at that time, and Omri reigned
    after Tibni.'
  eng-ULB: But the people who followed Omri were stronger than the people who followed
    Tibni son of Ginath. So Tibni died, and Omri became king.
  spa-VBL: Sin embargo, los que estaban del lado de Omri derrotaron a los partidarios
    de Tibni. Entonces Tibni fue asesinado y Omri se convirtió en rey.
  fra-_FOB: Mais le peuple qui suivait Omri fut plus fort que le peuple qui suivait
    Thibni, fils de Guinath; et Thibni mourut, et Omri régna.
  mal-mal: എന്നാൽ ഒമ്രിയുടെ അനുയായികൾ ഗീനത്തിന്റെ മകൻ തിബ്നിയുടെ പക്ഷത്തെ തോല്പിച്ചു;
    അങ്ങനെ തിബ്നി കൊല്ലപ്പെടുകയും ഒമ്രി രാജാവാകയും ചെയ്തു.
  urd-GVR: Lekin Umrī kā firqā Tibnī ke firqe kī nisbat zyādā tāqatwar niklā. Chunāṅche
    Tibnī mar gayā aur Umrī pūrī qaum par bādshāh ban gayā.
  suz-BL: तन्‍न ओम्री आ नोले खोइक्‍बपुकी गिनाथ आ तौ तिब्‍नी आ नोले खोइक्‍ब आन क्‍येङा
    बोल्‍यो बाक्‍मा बाक्‍त। मोपतीके तिब्‍नी कली साइश्‍शा, ओम्री पिप दुम्‍माक्‍त।
  ita-1927: Ma il popolo che seguiva Omri la vinse contro quello che seguiva Tibni,
    figliuolo di Ghinath. Tibni morì, e regnò Omri.
  ckb-ckb: ئەو نیوەیەی گەل کە بەدوای عۆمرییەوە بوون زاڵبوون بەسەر ئەو نیوەیەی کە بەدوای
    تیڤنی کوڕی گینەتەوە بوون، جا تیڤنی کوژرا و عۆمری بوو بە پاشا.
  eng-BBE: 'But the supporters of Omri overcame those who were on the side of Tibni,
    the son of Ginath; and death came to Tibni and to his brother Joram at that time:
    and Omri became king in the place of Tibni.'
  kan-OKCV: ಆದರೆ ಒಮ್ರಿಯ ಸಮರ್ಥಕರು ಜಯಿಸಿದ್ದರಿಂದ ಗೀನಾತನ ಮಗನಾದ ತಿಬ್ನಿಯು ಸತ್ತುಹೋದನು, ಒಮ್ರಿಯು
    ಅರಸನಾದನು.
  tam-2017: ஆனாலும் கீனாத்தின் மகனாகிய திப்னியைப் பின்பற்றின மக்களைவிட, உம்ரியைப்
    பின்பற்றின மக்கள் பலப்பட்டார்கள்; திப்னி இறந்துபோனான்; உம்ரி அரசாட்சி செய்தான்.
  spa-RV-1909: Mas el pueblo que seguía á Omri, pudo más que el que seguía á Thibni
    hijo de Gineth; y Thibni murió, y Omri fué rey.
  ron-BTF: Dar poporul care l-a urmat pe Omri l-a învins pe cel care îl urma pe Tibni,
    fiul lui Ghinat; astfel Tibni a murit, iar Omri a domnit.
  eng-WEBP: But the people who followed Omri prevailed against the people who followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  eng-FBV: However, those on Omri's side defeated Tibni's supporters. Tibni was killed
    and Omri became king.
  nld-1939: Tenslotte kregen de aanhangers van Omri de overhand over die van Tibni,
    den zoon van Ginat. En toen Tibni gesneuveld was, werd Omri koning.
  nch-BL: Pero nopa tajco israelitame cati quitoquilijque Omri huelque más que cati
    quitoquilijque Tibni, icone Ginat. Huajca quimictijque Tibni, huan Omri mochijqui
    tanahuatijquet.
  vie-1934: Nhưng phe theo Oâm-ri thắng hơn phe theo Típ-ni, con trai Ghi-nát. Vậy,
    Típ-ni chết và Oâm-ri cai trị.
  hin-CV: ओमरी के समर्थकों ने गीनाथ के पुत्र तिबनी के समर्थकों को हरा दिया. इसमें
    तिबनी की मृत्यु भी हो गई, और ओमरी राजा बन गया.
  spa-BES: 'Pero los partidarios de Omri vencieron a los que estaban del lado de Tibni,
    el hijo de Ginat; y la muerte llegó a Tibni y a su hermano Joram en ese momento:
    y Omri se convirtió en rey en lugar de Tibni.'
  tdx-tdx: Fe naha­rotsake o mpaño­rike i Tibný ana’ i Ginateo o naño­rike i Omrio;
    aa le nikoromake t’i Tibný vaho nifehe t’i Omrý.
  tha-KJV: แต่​ประชาชนผู้​ติ​ดตามอมรี​ได้​รบชนะประชาชนผู้​ติ​ดตามทิ​บน​ี​บุ​ตรชายกีนัท
    ทิ​บน​ีจึงสิ้นชีวิตและอมรี​ก็​ขึ้นเป็นกษั​ตริ​ย์
  por-BR-2018: Mas o povo que seguia a Onri pôde mais que o que seguia a Tibni filho
    de Ginate; e Tibni morreu, e Onri foi rei.
  deu-ELO: Aber das Volk, welches Omri folgte, überwältigte das Volk, welches Tibni,
    dem Sohne Ginaths, folgte; und Tibni starb, und Omri wurde König.
  eng-WYC-2018: And the people that was with Omri, had the mastery over the people
    that followed Tibni, the son of Ginath; and Tibni was dead, and Omri reigned.
    (And the people who were with Omri, had the mastery over the people who followed
    Tibni, the son of Ginath; and so Tibni was killed, and Omri reigned.)
  epo-epo: Kaj la popolo, kiu aliĝis al Omri, venkis tiun popolon, kiu aliĝis al Tibni,
    filo de Ginat; kaj Tibni mortis, kaj ekreĝis Omri.
  uig-PIN: Əmdi Omrigǝ ǝgǝxkǝn hǝlⱪ Ginatning oƣli Tibnigǝ ǝgǝxkǝn hǝlⱪtin küqlük
    qiⱪti. Tibni ɵldi; Omri padixaⱨ boldi.
  beo-beo: Amo sia:dalu fa:no, Omelima hanai dunu ilia baligi. Dibini da bogobeba:le,
    Omeli da hina bagade dunu hamoi.
  tpi-OTNT: Na bihain, ol lain bilong Omri i winim ol lain bilong Tipni. Na Tipni
    i dai na Omri i kamap king.
  hau-SA: Amma mabiyan Omri suka nuna sun fi na Tibni ɗan Ginat ƙarfi. Sai Tibni ya
    mutu, Omri kuwa ya zama sarki.
  uig-LAT: Emdi Omrige egeshken xelq Ginatning oghli Tibnige egeshken xelqtin küchlük
    chiqti. Tibni öldi; Omri padishah boldi.
  nde-nde: Kodwa-ke kwabasobala ukuthi abalandeli baka-Omri bayabakhulela abakaThibhini
    indodana kaGinathi. Ngakho uThibhini wafa u-Omri waba yinkosi.
  ton-ton: 'Ka naʻe mālohi hake ʻae kakai naʻe muimui kia Omili ki he kakai naʻe muimui
    kia Tipini ko e foha ʻo Kinati: pea naʻe mate ʻa Tipini kae pule ʻa Omili.'
  ces-1613: Ale přemohl lid, kterýž postoupil po Amri, lid ten, kterýž postoupil po
    Tebni synu Ginet. I umřel Tebni, a kraloval Amri.
  eng-WMB: But the people who followed Omri prevailed against the people who followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  tam-TCV: கீனாத்தின் மகன் திப்னிக்குச் சார்பானவர்களைவிட உம்ரிக்குச் சார்பானவர்கள்
    பலம் மிக்கவர்களாக இருந்தார்கள். ஆகவே திப்னி இறந்தான், அதன்பின் உம்ரி அரசனானான்.
  ceb-ULB: Apan mas lig-on ang katawhan nga misunod kang Omri kay sa katawhan nga
    misunod kang Tibni ang anak nga lalaki ni Ginat. Busa namatay si Tibni, ug nahimong
    hari si Omri.
  pol-UBG: Lecz lud, który był za Omrim, przemógł lud, który był za Tibnim, synem
    Ginata. I umarł Tibni, a królował Omri.
  urd-GVU: لیکن عُمری کا فرقہ تِبنی کے فرقے کی نسبت زیادہ طاقت ور نکلا۔ چنانچہ تِبنی
    مر گیا اور عُمری پوری قوم پر بادشاہ بن گیا۔
  deu-1912: Aber das Volk, das an Omri hing, ward stärker denn das Volk, das an Thibni
    hing, dem Sohn Ginaths. Und Thibni starb; da ward Omri König.
  kan-2017: ಆದರೆ ಒಮ್ರಿಯ ಪಕ್ಷದವರು ಗೀನತನ ಮಗನಾದ ತಿಬ್ನೀಯ ಪಕ್ಷದವರನ್ನು ಸೋಲಿಸಿದರು. ತಿಬ್ನಿಯು
    ಮರಣ ಹೊಂದಿದ್ದರಿಂದ ಒಮ್ರಿಯೇ ಅರಸನಾದನು.
  yap-yap: Me tomuren, ma tin ni fol ngak Omri e ra gelgad; me yim’ Tibni me mang
    Omri e pilung.
  hlt-MCSB: Tedae Omri hnukkah pilnam loh Ginath capa Tibni hnukah pilnam te a khuk
    vaengah Tibni te duek tih Omri te manghai.
  mdy-ETH: ጋፒንፆይዳ ዖምሪ ናሽካ ዓሳ ባሼሢሮ ቲቢኒ ዎዺንቴም ዖምሪ ካኣታዼኔ፤
  twi-ASANTE: Nanso, Omri akyidifoɔ no bu faa Ginat babarima Tibni akyidifoɔ no so.
    Enti, wɔkumm Tibni, ma Omri dii ɔhene.
  eng-WEBU: But the people who followed Omri prevailed against the people who followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  wal-wal: SHin Omira maaddiya asai Ginaata na7aa Tiibina maaddiya asaappe minniis.
    Hegaa gishshau, Tiibini haiqqin Omiri kawotiis.
  spa-PDDPT: Pero el pueblo que seguía a Omri pudo más que el que seguía a Tibni,
    hijo de Ginat. Tibni murió y Omri fue rey.
  gun-gun: Ha'e gui Onri rupive oje'oi va'ekue ma ipo'aka okuapy Ginate ra'y Tibni
    rupive oo va'ekue re. Ha'e gui Tibni omano ramo Onri ae ju opena.
  ilo-ULB: Ngem nabilbileg dagiti tattao a simmurot kenni Omri ngem kadagiti tattao
    a simmurot kenni Tibni nga anak ni Ginat. Isu a natay ni Tibni ket ni Omri ti
    nagbalin nga ari.
  kpg-kpg: I di hagaodi gi muli, digau ala nogo hiihai gi Omri la gu aali. Tibni ne made
    ge Omri gaa hai di king.
  uig-ARA: ئەمدى ئومرىگە ئەگەشكەن خەلق گىناتنىڭ ئوغلى تىبنىگە ئەگەشكەن خەلقتىن كۈچلۈك
    چىقتى. تىبنى ئۆلدى؛ ئومرى پادىشاھ بولدى.
  sus-sus: Ɲama sɛɛti naxan nu na Omiri fɔxɔ ra, nee naxa nɔ Ginati xa di Tibini xa
    ɲama ra. E naxa Tibini faxa, e Omiri ti mangɛ ra.
  pon-2006: Ni imwilah, irail kan me mwahuki Omri ahpw pweida; Tipni mehla oh Omri
    wiahla nanmwarki.
  ksd-ksd: Ma diat nina dia ga mur Omri dia ga uvia pa diat nina dia ga mur Tibni
    natu i Ginat; damana Tibni i ga virua ma Omri i ga ki na king.
  tur-YTC: Ama Omri'nin ardından gidenler, Ginat oğlu Tivni'nin ardından gidenlere
    üstün geldiler; böylece Tivni öldü ve Omri hüküm sürdü.
  grc-BRENT: Ὁ λαὸς ὁ ὢν ὀπίσω Ἀμβρὶ ὑπερεκράτησε τὸν λαὸν τὸν ὀπίσω Θαμνὶ υἱοῦ Γωνάθ·
    καὶ ἀπέθανε Θαμνὶ καὶ Ἰωρὰμ ὁ ἀδελφὸς αὐτοῦ ἐν τῷ καιρῷ ἐκείνῳ, καὶ ἐβασίλευσεν
    Ἀμβρὶ μετὰ Θαμνί.
  ind-AYT: Namun, rakyat yang mengikuti Omri lebih kuat daripada rakyat yang mengikuti
    Tibni, anak Ginat. Lalu, Tibni mati dan Omri menjadi raja.
  nya-nya: Koma anthu otsatira Omuri anali amphamvu kupambana amene ankatsatira Tibini
    mwana wa Ginati. Choncho Tibini anafa ndipo Omuri anakhala mfumu.
  hrv-hrv: Ali pristaše Omrijeve nadjačaše pristaše Tibnija, sina Ginatova, pa kad
    Tibni umrije, postade Omri kraljem.
  mps-mps: Tama nosali te king Omrigo hani augwaligo bomo mu elama, te king Tipnigo
    hani dabe augwali aiyaba elaluali. Tama te Tipni isilama, tama te bidi Omri aga
    king bidi pedelali.
  tpi-tpi: Na bihain, ol lain bilong Omri i winim ol lain bilong Tipni. Na Tipni i
    dai na Omri i kamap king.
  dan-1931: Men den Del af Folket, der sluttede sig til Omri, fik Overtaget over dem,
    der sluttede sig til Tibni, Ginats Søn, og da Tibni døde ved den Tid, blev Omri
    Konge.
  vie-OVCB: Phe Ôm-ri đánh bại phe Tip-ni. Vậy, Típ-ni chết và Ôm-ri lên làm vua.
  guj-2017: પણ જે લોકો ઓમ્રીને અનુસરતા હતા, તેઓ ગિનાથના દીકરા તિબ્નીને અનુસરનારા લોકો
    કરતાં વધુ બળવાન હતા. તેથી તિબ્નીને મારી નાખવામાં આવ્યો અને ઓમ્રી રાજા થયો.
  pon-2006A: Ni imwilah, irail kan me mwahuki Omri ahpw pweida; Tipni mehla oh Omri
    wiahla nanmwarki.
  por-BRBSL: Mas o povo que seguiu Omri prevaleceu contra o povo que seguiu Tibni,
    filho de Ginath; assim Tibni morreu, e Omri reinou.
  cth-cth: Hatei, Omri e hnuk ka kâbangnaw ni Ginath capa Tibni hnuk ka kâbangnaw
    a tâ awh. Tibni a due teh Omri ni a uk.
  twi-twi: Nanso Omri akyidifo no bu faa Ginat babarima Tibni akyidifo no so. Enti
    wokum Tibni, maa Omri dii ɔhene.
  hlt-hlt: Tedae Omri hnukkah pilnam loh Ginath capa Tibni hnukah pilnam te a khuk
    vaengah Tibni te duek tih Omri te manghai.
  tbz-SIM: Omidi kó ditĩ̀nnì diì do nɑ Tibinni kpɛri kɛ̀ Tibinnii kú kɛ̀ Omidii nɑɑ́
    nhokpɑ̀ɑ̀tì.
  msy-2020: Egha gɨn Omrin adarazi Tipnin adarazi abɨra. Ezɨ Tipni aremezɨ, Omri atrivimɨn
    oto.
  dop-dop: Amɑ Omili yǝlɑɑ kǝlɑ tɔɔʋ kɛ Tipini nyǝ́mɑ. Pǝ́ kɔmɑ nɑ Tipini sɩ́, ɩlɛnɑ
    Omili nɑ́ɑ́ tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɔɔ.
  azb-azb: Omrinin dalınca gedən xalq Ginat oğlu Tivninin dalınca gedən xalqa üstün
    gəldi. Beləliklə, Tivni öldü və Omri padşah oldu.
  eng-DBY: But the people that followed Omri overcame the people that followed Tibni
    the son of Ginath; and Tibni died, and Omri reigned.
  hin-2017: अन्त में जो लोग ओम्री के पीछे हुए थे वे उन पर प्रबल हुए जो गीनत के पुत्र
    तिब्नी के पीछे हो लिए थे, इसलिए तिब्नी मारा गया और ओम्री राजा बन गया।
  wol-KYG: Mbooloom Omri ëpp doole mbooloom Tibni doomu Ginat. Tibni daldi dee, Omri
    di buur.
  eng-YLT: and stronger are the people that are after Omri than the people that are
    after Tibni son of Ginath, and Tibni dieth, and Omri reigneth.
  eng-WYC-2017: And the people that was with Omri, had the mastery over the people
    that followed Tibni, the son of Ginath; and Tibni was dead, and Omri reigned.
  eng-WMBB: But the people who followed Omri prevailed against the people who followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  urd-GVH: लेकिन उमरी का फ़िरक़ा तिबनी के फ़िरक़े की निसबत ज़्यादा ताक़तवर निकला।
    चुनाँचे तिबनी मर गया और उमरी पूरी क़ौम पर बादशाह बन गया।
  rug-rug: Ba arini pu luli koe Omiri si ta dogoro sapu arini si ṉiṉira hola ni sarini
    te Tibini sa tuna koreo e Qinata. Ke mate se Tibini meke baṉara se Omiri.
  gaz-gaz: Garuu duukaa buutonni Omrii duuka buutota Tiibnii ilma Giinat sana caalaa
    jabaatan. Kanaafuu Taamniin duʼee Omriin mootii taʼe.
  fra-LSG: Ceux qui suivaient Omri l’emportèrent sur ceux qui suivaient Thibni, fils
    de Guinath. Thibni mourut, et Omri régna.
  yal-yal: Naxanye yi Omiri fɔxɔ ra ne yi nɔɔn sɔtɔ Ginati a diin Tibini fɔxɔrabirane
    ma. Tibini yi faxa, Omiri yi lu mangayani.
  haw-1868: Lanakila ae la ka poe kanaka i hahai mamuli o Omeri maluna o ka poe kanaka
    i hahai mamuli o Tibeni ke keiki a Ginata, a make o Tibeni, a alii ae la o Omeri.
  arb-NAV: فَتَغَلَّبَ أَنْصَارُ عُمْرِي عَلَى أَنْصَارِ تِبْنِي بْنِ جِينَةَ، فَمَاتَ
    تِبْنِي وَسَلِمَ الْعَرْشُ لِعُمْرِي.
  ewe-ewe: Ke Aʋafia Omri ɖu Tibni dzi. Wowu Tibni ale be ame aɖeke megaʋli fiaɖuƒe
    la kple Omri o.
  eng-LEE: 'But the people that followed ''Omri prevailed against the people that
    followed Thibni the son of Ginath: and Thibni [also] died, and ''Omri became king.'
  gvn-gvn: '@see-verse:1KI.016.021'
  asm-FB: কিন্তু অম্ৰীৰ পাছত চলা লোকসকল গীনতৰ পুত্ৰ তিব্‌নীৰ পাছত চলা লোকসকলতকৈ শক্তিশালী
    আছিল৷ তাতে তিব্‌নীৰ মৃত্যু হোৱাত অম্ৰী ৰজা হ’ল।
  sus-A: حَمَ سّيتِ نَشَن نُ نَ عٌمِرِ قْشْ رَ، نٍيٍ نَشَ نْ فِنَتِ شَ دِ تِبِنِ شَ
    حَمَ رَ. عٍ نَشَ تِبِنِ قَشَ، عٍ عٌمِرِ تِ مَنفّ رَ.
  fra-SBL: Mais le peuple qui suivait Omri l'emporta sur le peuple qui suivait Tibni,
    fils de Ginath ; Tibni mourut donc, et Omri régna.
  hbo-hbo: וַיֶּחֱזַ֤ק הָעָם֙ אֲשֶׁ֣ר אַחֲרֵ֣י עָמְרִ֔י אֶת־הָעָ֕ם אֲשֶׁ֥ר אַחֲרֵ֖י
    תִּבְנִ֣י בֶן־גִּינַ֑ת וַיָּ֣מָת תִּבְנִ֔י וַיִּמְלֹ֖ךְ עָמְרִֽי׃ פ
  piu-2006: '@see-verse:1KI.016.021'
  kik-kik: No rĩrĩ, arũmĩrĩri a Omuri magĩtooria arũmĩrĩri a Tibini mũrũ wa Ginathu;
    Nĩ ũndũ ũcio Tibini agĩkua, nake Omuri agĩtuĩka mũthamaki.
  fra-NCL: Ceux qui suivaient Amri l’emportèrent sur ceux qui suivaient Thebni, fils
    de Gineth. Thebni mourut, et Amri régna.
  cek-AK: Toe Zimri hnukbang kaminawk loe Ginath capa Tibni hnukbang kaminawk pongah
    thacak o kue; to pongah Tibni loe duek moe, Omri to siangpahrang ah oh.
  cuk-cuk: Sordamar-Omriʼba-nanaimalad Tibni-sordagangi nakwenonikid. Agidba Tibni
    burgwenonikid. Geb deyob Omri, Israel-dulemar-e-reyga megnonikid.
  uig-CYR: Әнди Омригә әгәшкән хәлиқ Гинатниң оғли Тибнигә әгәшкән хәлиқтин күчлүк
    чиқти. Тибни өлди; Омри падиша болди.
  tel-2017: ఒమ్రీ వైపున్న వారు గీనతు కొడుకు తిబ్నీ వైపున్న వారిని ఓడించి తిబ్నీని
    చంపేశారు. ఒమ్రీ రాజయ్యాడు.
  hat-BSA: Men moun ki te swiv Omri yo te vin genyen sou moun ki te swiv Thibni yo,
    fis a Guinath la. Epi Thibni te mouri e Omri te vin wa a.
  kos-kos: Saflaiya uh, tuh wi lungse lun mwet ma ke in Omri pa tokosra. Tibni el
    misa, ac Omri el tokosrala.
  hbo-WLC: וַיֶּחֱזַ֤ק הָעָם֙ אֲשֶׁ֣ר אַחֲרֵ֣י עָמְרִ֔י אֶת־הָעָ֕ם אֲשֶׁ֥ר אַחֲרֵ֖י
    תִּבְנִ֣י בֶן־גִּינַ֑ת וַיָּ֣מָת תִּבְנִ֔י וַיִּמְלֹ֖ךְ עָמְרִֽי׃ פ
  ibo-ibo: Ma ndị dịnyeere Omri dị ike karịa ndị dịnyeere Tibni, nwa Ginat. Ya mere,
    Tibni nwụrụ. Omri ghọkwara eze Izrel.
  ory-ory: ମାତ୍ର ଅମ୍ରିଙ୍କର ଅନୁଗାମୀ ଲୋକମାନେ ଗୀନତର ପୁତ୍ର ତିବ୍ନିର ଅନୁଗାମୀ ଲୋକମାନଙ୍କୁ
    ପରାସ୍ତ କଲେ; ତିବ୍ନି ମଲା ଓ ଅମ୍ରି ରାଜ୍ୟ କଲେ।
  chk-chk: Nge ekewe aramas mi tipeni Omri ra akufu chokewe mi tipeni Tipni. Iwe,
    Tipni a mäla, nge Omri a king.
  rop-rop: Bat bambai detlot pipul hubin wandim Omri bin strongbala en deibin bidim
    detlot pipul hubin wandim Taibni det san blanga Ginath. Wal Taibni bin dai en
    Omri bin jidan det king na.
  ukr-1871: І взяв верх нарід, що хилився ід Амбрієві, над народом, що хиливсь до
    Тамнїя, сина Гонатового. Як погиб же Тамнїй, зробився царем Амбрій.
  deu-1951: Aber das Volk, das an Omri hing, war stärker als das Volk, das an Tibni,
    dem Sohne Ginats, hing. Und Tibni starb und Omri ward König.
  eng-JPS: But the people that followed Omri prevailed against the people that followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  srp-1865: Ali narod koji prista za Amrijem bi jaèi od naroda koji prista za Tivnijom
    sinom Ginatovijem. I umrije Tivnija, a carova Amrije.
  lug-lug: Naye abagoberezi ba Omuli ne basinza aba Tibuni mutabani wa Ginasi amaanyi;
    Tibuni n’afa, Omuli n’afuuka kabaka.
  heb-heb: ויחזק העם אשר אחרי עמרי את העם אשר אחרי תבני בן גינת וימת תבני וימלך עמרי׃
  ben-IRV: কিন্তু অম্রির পক্ষের লোকেরা গীনতের ছেলে তিব্‌নির পক্ষের লোকদের হারিয়ে
    দিল। এতে তিব্‌নি মারা গেল আর অম্রি রাজা হলেন।
  pan-pan: ਪਰ ਆਮਰੀ ਦੇ ਤਰਫਦਾਰ ਗੀਨਥ ਦੇ ਪੁੱਤਰ ਤਿਬਨੀ ਦੇ ਤਰਫਦਾਰਾਂ ਨਾਲੋਂ ਤਕੜੇ ਨਿੱਕਲੇ ਸੋ
    ਤਿਬਨੀ ਮਾਰ ਗਿਆ ਅਤੇ ਆਮਰੀ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩမရိ နောက် သို့လိုက်သော သူ တို့ သည် ဂိနတ် ၏ သား တိဗနိ နောက် သို့ လိုက်သော
    သူ တို့ကို နိုင် သဖြင့် ၊ တိဗနိ သေ ၍ ဩမရိ သည် နန်း ထိုင်လေ၏။
  tbg-tbg: Mintimake vaumanta Omurira mantaraini vauka Tipinira mantaraini vauka naatara
    kovaro Tipiniva qutu vuvaro Omuriva avuhainaa vaiintiqama vura.
  hmo-hmo: To Omeri idia ura henia taudia be idia goada lao, bona idia ese Tibini
    idia ura henia taudia idia halusia. Tibini ia mase, bona Omeri be king dagi ia
    abia.
  urd-urd: लेकिन जो 'उमरी के पैरोकार थे उन पर, जो जीनत के बेटे तिबनी के पैरोकार थे,
    ग़ालिब आए। इसलिए तिबनी मर गया और उमरी बादशाह हुआ।
  rus-SYN: И одержал верх народ, который за Амврия, над народом, который за Фамния,
    сына Гонафова, и умер Фамний, и воцарился Амврий.
  bqc-SIM: Kɛ́ gbɛ̃́ pↄ́ aa zɛ̀ ń Ɔmɛlioↄ gbãa dɛ gbɛ̃́ pↄ́ aa zɛ̀ ń Gina nɛ́ Tibenioↄla,
    ↄ̃ wà Tibenipi dɛ̀, Ɔmɛli mɛ́ kpalablè.
  tcz-CHONGTHU: Ahin Omri deiho chun Tibni deiho chu ajou tauvin ahi. Hichun Tibni
    chu athat tauvin Omri joh chun lengmun ahinlo tan ahi.
  mar-mar: तिब्नीच्या बाजूला असलेल्या गटापेक्षा अम्रीला पाठिंबा देणाऱ्यांचा गट वरचढ
    होता. त्यामुळे तिब्नी मारला गेला आणि अम्री राजा झाला.
  qub-qub: Chaypitaga Omripa faburnin caycajcunawan Ginatpa wamran Tibnipa faburnincuna
    pillyaran. Chay pillyacho binsirmi Tibnita wañuycärachiran. Chaura Omrina ray
    caran.
  bqp-bqp: Kũ gbɛ̃ kũ ò zɛ̀ kũ Ɔmirionↄ gbãna de gbɛ̃ kũ ò zɛ̀ kũ Ginati nɛ́
    Tibinionↄla, akũ ò Tibini dɛ̀, Ɔmiri kí blè.
  hat-hat: Patizan Omri yo kraze patizan Tibni, pitit gason Genat la. Tibni mouri,
    Omri moute wa.
  eng-BSB: But the followers of Omri proved stronger than those of Tibni son of Ginath.
    So Tibni died and Omri became king.
  eng-WEBPB: But the people who followed Omri prevailed against the people who followed
    Tibni the son of Ginath; so Tibni died, and Omri reigned.
  kbq-kbq: Hianagi Omrima avaririza hanaveti'za Ginati nemofo Tibnima avariri'naza
    vahera hara huzmagatere'za, Tibnina ahe nefriza Omrina kinia azeri oti'naze.
  nhe-BL: Pero nopa tlajco israelitame tlen quitoquilijque Omri huelque más que tlen
    quitoquilijque Tibni, icone Ginat. Huajca quimictijque Tibni, huan Omri mochijqui
    tlanahuatijquetl.
  bus-bus: Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ zɛ̀ kↄ̃n Ɔmirionↄ gbãaa dɛ̀ gbɛ̃ kɛ̀ aↄ̃ zɛ̀ kↄ̃n Ginati
    nɛ́ Tibinionↄla, ben wà Tibini dɛ̀, Ɔmiri kí blè.
  gub-BL: Oniri iputar har weityk Ximini iputar har wà. Umàno Ximini. Oniri wiko tuwihawete
    romo kury.
  eng-DRA: 'But the people that were with Amri, prevailed over the people that followed
    Thebni the son of Gineth: and Thebni died, and Amri reigned.'
