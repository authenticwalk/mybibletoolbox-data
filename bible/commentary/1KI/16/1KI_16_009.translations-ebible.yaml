verse: 1KI.016.009
translations:
  mal-C: ഏലയുടെ ഒരു ഉദ്യോഗസ്ഥനും അദ്ദേഹത്തിന്റെ രഥസൈന്യങ്ങളിൽ പകുതിക്ക് അധിപനുമായ
    സിമ്രി അയാൾക്കെതിരേ ഗൂഢാലോചന നടത്തി. ഏലാ ആ സമയത്ത് മദ്യപിച്ചു മദോന്മത്തനായി തിർസ്സയിൽ
    കൊട്ടാരത്തിന്റെ ഭരണാധിപനുമായ അർസ്സയുടെ വീട്ടിൽ ഇരിക്കുകയായിരുന്നു.
  deu-TKW: Sein Diener Simri aber, der Oberste über die eine Hälfte der Streitwagen,
    zettelte eine Verschwörung wider ihn an. Und während er sich zu Thirza im Hause
    Arzas, des Haushofmeisters zu Thirza, trunken zechte,
  lin-lin: Zimiri, mokonzi ya mampinga oyo azalaki kokamba ndambo ya bashar na ye,
    asalelaki ye likita. Na tango wana, mokonzi Ela azalaki na Tiritsa komela mpe
    kolangwa masanga na ndako ya Aritsa, mobateli biloko ya ndako ya mokonzi, kuna
    na Tiritsa.
  eng-LSV: and his servant Zimri conspires against him (head of the half of the chariots)
    and he [is] in Tirzah drinking—a drunkard in the house of Arza, who [is] over
    the house in Tirzah.
  eng-GNV: And his seruant Zimri, captaine of halfe his charets, conspired against
    him, as he was in Tirzah drinking, til he was drunken in the house of Arza steward
    of his house in Tirzah.
  eng-WEBSTER: And his servant Zimri, captain of half his chariots, conspired against
    him, as he was in Tirzah, drinking himself drunk in the house of Arza steward
    of his house in Tirzah.
  nhw-BL: Pero Zimri, se itlapalehuijca Ela, catli quimocuitlahuiyaya tlajco imiyaca
    itepos carros para tlahuilancayotl, motlananqui ininhuaya sequinoc ihuampoyohua
    para quihuilanase Ela. Huajca se tonal quema tlaiyaya Ela ipan altepetl Tirsa
    ipan ichaj Arsa catli eliyaya se itlapalehuijca nojquiya huan imaco eliyaya nopa
    icaltlanahuatil, Ela tlaic hasta cuali moihuinti.
  swh-ONEN: Zimri, mmoja wa maafisa wake, aliyekuwa na amri juu ya nusu ya magari
    yake ya vita, akafanya hila mbaya dhidi ya Ela. Wakati huo Ela alikuwa Tirsa,
    akilewa katika nyumba ya Arsa, mtu aliyekuwa msimamizi wa jumba la kifalme huko
    Tirsa.
  bba-bba: Win tɑbu sunɔ turo wi bɑ mɔ̀ Simiri wi u rɑ tɑbu kɛkɛ yi dumi ɡɑwen bɔnu
    kpɑre u nùn seesi sɑɑ ye wi, Elɑ u wɑ̃ɑ Tirisɑɔ u tɑm nɔrumɔ mu nùn ɡoomɔ Tirisɑn
    sunɔn sɔm kowobun wiruɡiin mi, wi bɑ mɔ̀ Aritisɑ.
  eng-KJVCPB: And his servant Zimri, captain of half his chariots, conspired against
    him, as he was in Tirzah, drinking himself drunk in the house of Arza steward
    of his house in Tirzah.
  luo-luo: Achiel kuom jotende miluongo ni Zimri mane otelo ni nus gechene nochano
    mar nege. Ela ne nitie Tirza e kindeno, komer e dala Arza, ngʼat motelo ni od
    ruoth man Tirza.
  meu-meu: A ena hesiai tauna Simiri, ena kariota oreana kahana biaguna, ese ia ihadikana
    dalana e tahua. Elaha na Tirisa ai, Arasa ena ruma ai e inuinu ela bona e kekero.
    Hari Arasa na pavapava ena ruma igimana tauna, Tirisa ai.
  npi-ULB: तिनको दास जिम्री अर्धरथ-सेनाका सेनापति थिए जसले राजाको विरुद्धमा षड्यन्त्र
    गरे । त्यस बेला एलाह तिर्सामा भएको आफ्नो राजमहलको जिम्मावाल आर्साको घरमा मद्यपान
    गरिरहेका थिए ।
  yor-yor: Simri, ọ̀kan nínú àwọn ìránṣẹ́ rẹ̀, olórí ìdajì kẹ̀kẹ́ rẹ̀, dìtẹ̀ sí i.
    Ela sì wà ní Tirsa nígbà náà, ó sì mu àmupara ní ilé Arsa, ìríjú ilé rẹ̀ ni Tirsa.
  pes-OPCB: زمری که فرماندهی نیمی از ارابه‌های سلطنتی را به عهده داشت، علیه او توطئه
    چید. یک روز که ایله پادشاه در ترصه، در خانهٔ ارصا، وزیر دربار خود، بر اثر نوشیدن
    شراب مست شده بود،
  tgl-ULB: Ang kaniyang lingkod na si Zimri, ang pinuno ng kalahati ng kaniyang mga
    karuwaheng pandigma, ay nagbalak ng masama laban sa kaniya. Sa panahong iyon si
    Ela ay nasa Tirza, na nilalasing ang sarili sa bahay ni Arza, na namamahala sa
    buong sambahayan sa Tirza.
  hui-hui: Ani haru heagola Ela ibunaga agali haguane mbira mini Simiri henegome Ela
    ibuni bo wahole hariga taya bialu hene. Simiri ibugua kininaga wai biagane garo
    ale nogo hosime gili laga mini karisi maru ibugua handayaho haga hene. Horo mbirungi
    Kini Ela ibu agali mbira kini andaga handaya ho haga mini Arasa heago andaga pene.
    Puwa ogoniha kini ibu lulu iba dewaore nowa lulu yu wini.
  mya-mya: ဘု​ရင့်​ရ​ထား​တပ်​ခွဲ​မှူး​ဇိ​မ​ရိ​ဆို​သူ​သည် မင်း ကြီး​အား​လုပ်​ကြံ​ရန်​လျှို့​ဝှက်​ကြံ​စည်​လေ​သည်။
    တစ်​နေ့​သ​၌​မင်း​ကြီး​သည်​တိ​ရ​ဇ​မြို့​ရှိ​နန်း တော်​အုပ်​အာ​ဇ​၏​အိမ်​တွင်​သောက်​စား​မူး​ယစ်
    လျက်​နေ​စဉ်၊-
  bod-N: འོན་ཀྱང་ཁོས་ཐིར་ཙའི་ནང་བློན་ཨར་ཙ་ཞེས་པའི་ཁྱིམ་དུ་ཆང་འཐུང་ནས་ར་བཟི་བ་དང་།
    ཁོའི་ཤིང་རྟ་ཕྱེད་ཀའི་དམག་དཔོན་ཟིམ་རེ་བྱ་བས་ཁོ་ལ་ལྐོག་གཤོམ་བྱས་ཏེ།
  sna-sna: Zimuri, mumwe wamachinda ake, aitungamirira hafu yengoro dzake, akamumukira.
    Era akanga ari muTiza panguva iyoyo, achidhakwa zvake pamba paAza, murume aichengeta
    muzinda wamambo paTiza.
  spa-BLM: Su siervo Zimri, capitán de la mitad de sus carros, conspiró contra él.
    Él estaba en Tirsa, emborrachándose en la casa de Arza, que estaba al frente de
    la casa en Tirsa;
  cac-cac: Ay jun vin̈ Zimri sb'i, yajal vin̈ d'a nan̈al eb' soldado tz'ec' yed' carruaje
    yic oval, a vin̈ ix och ajc'olal d'a vin̈aj Ela chi'. Ay jun c'ual ayec' vin̈aj
    Ela chi' d'a Tirsa, d'a spat vin̈aj Arsa, vin̈ tz'ilan spalacio vin̈ rey. Axo
    ix aji, ix yuc' an̈ vin̈ rey chi', ix q'ue an̈ d'a sjolom vin̈.
  swh-ULB: Mtumishi wake Zimri, mkuu wa nusu ya magari yake akatengeneza hila dhidi
    yake. Wakati huo Ela alikuwa Tirza, akinywa na kulewa kwenye nyumba ya Arza, ambaye
    alikuwa mkuu wa watumishi wa nyumbani huko Tirza.
  bel-bel: У дванаццаты год валадараньня Ераваама, цара Ізраільскага, зацараваў Аса
    над Юдэямі
  deu-ELBBK: Und sein Knecht Simri, der Oberste über die Hälfte der Wagen, machte
    eine Verschwörung gegen ihn. Er aber trank und berauschte sich zu Tirza, im Haus
    Arzas, der über das Haus zu Tirza war.
  mbb-OT: Dutun he timpu, si Zimri he sevaha te menge upisyal zin wey peremandar te
    ketengà te menge perekerwahi, duen din pelanu he mezaat diyà te ki Ela. Ne sevaha
    he andew, nelangut si Ela ziyà te Tirza, ziyà sikandin te valey ni Arza he iyan
    edumala te turuǥan diyà te Tirza.
  mal-2015: എന്നാൽ രഥങ്ങളിൽ പകുതിക്കു അധിപതിയായ സിമ്രി എന്ന അവന്റെ ഭൃത്യൻ അവന്നു വിരോധമായി
    കൂട്ടുകെട്ടുണ്ടാക്കി, അവൻ തിർസ്സയിൽ തിർസ്സാരാജധാനിവിചാരകനായ അർസ്സയുടെ വീട്ടിൽ
    കുടിച്ചു ലഹരിപിടിച്ചിരിക്കുമ്പോൾ
  rmc-rmc: Ale pre leste pes ačhaďa leskro služobňikos o Zimri, savo sas veľiťeľis
    upral o jepaš leskre maribnaskre verdana. Andre jekh džives o Elah mulatinelas
    a mačiľa andre Tirca andro kher le Arcasoskro, savo sas upral o palacis andre
    Tirca.
  pes-OPV: و بنده او، زمری که سردارنصف ارابه های او بود، بر او فتنه انگیخت و او درترصه
    در خانه ارصا که ناظر خانه او در ترصه بود، می‌نوشید و مستی می‌نمود.
  ron-1924: Служиторул сэу Зимри, каре ера май-маре песте жумэтате дин кареле луй,
    а унелтит ымпотрива луй. Ела ера ла Тирца кефуинд ши ымбэтынду-се ын каса луй
    Арца, кэпетения касей ымпэратулуй ла Тирца.
  ben-OBCV: তাঁর কর্মকর্তাদের মধ্যে একজন ছিলেন সিম্রি। এলার অধিকারে থাকা রথের অর্ধেক
    সংখ্যক রথের উপর তিনি সেনাপতি পদে নিযুক্ত ছিলেন। তিনিই এলার বিরুদ্ধে ষড়যন্ত্র
    করলেন। এলা সেই সময় তির্সায় রাজপ্রাসাদের প্রশাসক অর্সার ঘরে মাতাল হয়ে পড়েছিলেন।
  som-som: Oo addoonkiisii Simrii oo sirkaal u ahaa gaadhifardoodkiisa badhkood ayaa
    isaga shirqoolay. Haddaba wuxuu joogay Tirsaah isagoo khamri ku cabbaya guriga
    Arsaa oo madax u ahaa reerkiisii Tirsaah ku yiil;
  lat-VUC: 'Et rebellavit contra eum servus suus Zambri, dux mediæ partis equitum:
    erat autem Ela in Thersa bibens, et temulentus in domo Arsa præfecti Thersa.'
  eng-ASVBT: 'And his servant Zimri, captain of half his chariots, conspired against
    him. Now he was in Tirzah, drinking himself drunk in the house of Arza, who was
    over the household in Tirzah:'
  ita-1885: E Zimri, suo servitore, capitano della metà de' suoi carri, congiurò contro
    a lui. Or egli era in Tirsa, bevendo, ed ebbro, in casa di Arsa, suo mastro di
    casa in Tirsa.
  eng-LXXUP: And Zimri, captain of half his cavalry, conspired against him, while
    he was in Tirzah, drinking himself drunk in the house of Arza the steward at Tirzah.
  eng-ULB: His servant Zimri, captain of half his chariots, conspired against him.
    Now Elah was in Tirzah, drinking himself drunk in the house of Arza, who was over
    the household in Tirzah.
  spa-VBL: Uno de los funcionarios de Elá, llamado Zimri, que estaba a cargo de la
    mitad de sus carros, tramó una rebelión contra él. Una vez Elá estaba en Tirsa,
    emborrachándose en la casa de Arza, el administrador del palacio de Tirsa.
  fra-_FOB: Et Zimri, son serviteur, capitaine de la moitié des chars, fit une conspiration
    contre lui, lorsqu'il était à Thirtsa, buvant et s'enivrant dans la maison d'Artsa,
    son maître d'hôtel, à Thirtsa.
  mal-mal: എന്നാൽ രഥങ്ങളിൽ പകുതിക്ക് അധിപതിയായ സിമ്രി എന്ന അവന്റെ ഭൃത്യൻ അവന് വിരോധമായി
    കൂട്ടുകെട്ടുണ്ടാക്കി; ഏലാ തിർസ്സയിലെ രാജധാനിവിചാരകനായ അർസ്സയുടെ വീട്ടിൽ മദ്യപിച്ച്
    ലഹരിപിടിച്ചിരിക്കുമ്പോൾ
  urd-GVR: Ailā kā ek afsar banām Zimrī thā. Zimrī rathoṅ ke ādhe hisse par muqarrar
    thā. Ab wuh bādshāh ke ḳhilāf sāzisheṅ karne lagā. Ek din Ailā Tirzā meṅ mahal
    ke inchārj Arzā ke ghar meṅ baiṭhā mai pī rahā thā. Jab nashe meṅ dhut huā
  suz-BL: मिनु मेको आ लडाइ पाइब बग्‍गी चलेब, आन भाग निक्‍शीमी भाग का ङा ठेयब मुर जिम्रीमी
    मेको कली मरिम्‍शो पचा गोवा बाक्‍त। मेना पिप एलाह तिरचा सहरम आ खिं ङा मारेइ मारेइ
    कोव़ब अरचा आ खिं तिरचा सहरम बाक्‍शा, तूशा दुक्‍शो बाक्‍माक्‍त।
  ita-1927: Zimri, suo servo, comandante della metà de’ suoi carri, congiurò contro
    di lui. Ela era a Tirtsa, bevendo ed ubriacandosi in casa di Artsa, prefetto del
    palazzo di Tirtsa,
  ckb-ckb: زیمری کاربەدەستی کە فەرماندەی نیوەی گالیسکەکانی پاشا بوو، پیلانی لە دژی
    گێڕا. کاتێک ئێلە لە ماڵی ئەرچا بوو لە تیرزە، ئەوەی کە سەرپەرشتیاری کۆشکەکەی ئەو
    بوو لە تیرزە، دەیخواردەوە و سەرخۆش بوو،
  eng-BBE: 'And his servant Zimri, captain of half his war-carriages, made secret
    designs against him: now he was in Tirzah, drinking hard in the house of Arza,
    controller of the king''s house in Tirzah.'
  kan-OKCV: ಆದರೆ ತಿರ್ಚದಲ್ಲಿ ತನ್ನ ಮನೆಯ ಉಗ್ರಾಣಿಕನಾದ ಅರ್ಚನ ಮನೆಯಲ್ಲಿ ಅವನು ಕುಡಿದು ಮತ್ತನಾಗಿರುವಾಗ,
    ಅರ್ಧ ರಥಗಳಿಗೆ ಅಧಿಪತಿಯಾಗಿರುವ ಅವನ ಸೇವಕನಾದ ಜಿಮ್ರಿಯನು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದನು.
  tam-2017: இரதங்களில் பாதிபங்குக்குத் தலைவனாகிய சிம்ரி என்னும் அவனுடைய வேலைக்காரன்
    அவனுக்கு விரோதமாக சதிசெய்து, அவன் திர்சாவிலே அந்த இடத்தின் அரண்மனைப் பொறுப்பாளன்
    அர்சாவின் வீட்டிலே குடிவெறியில் இருக்கும்போது,
  spa-RV-1909: E hizo conjuración contra él su siervo Zimri, comandante de la mitad
    de los carros. Y estando él en Thirsa, bebiendo y embriagado en casa de Arsa su
    mayordomo en Thirsa,
  ron-BTF: Şi servitorul său, Zimri, căpetenie a jumătate din carele lui, a uneltit
    împotriva sa în timp ce era în Tirţa bând şi îmbătându-se în casa lui Arţa, administratorul
    casei sale în Tirţa.
  eng-WEBP: His servant Zimri, captain of half his chariots, conspired against him.
    Now he was in Tirzah, drinking himself drunk in the house of Arza, who was over
    the household in Tirzah;
  eng-FBV: One of Elah's officials called Zimri who was in charge of half his chariots
    plotted a rebellion against him. One time Elah was in Tirzah, getting himself
    drunk at the home of Arza, the palace manager at Tirzah.
  nld-1939: Toen smeedde een zijner beambten, Zimri, de bevelhebber van de helft der
    strijdwagens, een samenzwering tegen hem. Terwijl hij eens te Tirsa, bij zijn
    hofmaarschalk Arsa, dronken aan tafel zat,
  nch-BL: Pero Zimri, se itapalehuijca Ela, cati quimocuitahuiyaya tajco imiyaca itepos
    carrojhua para tatehuilisti, motananqui inihuaya sequinoc ihuampoyohua para quitehuise
    Ela. Huajca se tonali quema taiyaya Ela ipan altepet Tirsa ipan ichaj Arsa cati
    eliyaya se itapalehuijca nojquiya huan imaco eltoya nopa icaltanahuatil, Ela taic
    hasta cuali moihuinti.
  vie-1934: Xim-ri, kẻ tôi tớ Ê-la, làm tướng coi phân nửa xe binh, làm phản người.
    Ê-la, ở Tiệt-sa uống say sưa trong nhà Aït-sa, là quan cai đền người tại thành
    ấy.
  hin-CV: किंतु उसके सेवक ज़िमरी ने, जो आधी रथ सेना का मुखिया था, उसके विरुद्ध षड़्‍यंत्र
    रचा. जब एलाह तिरज़ाह में राजघराने के अधिकारी अरज़ा के घर में नशे में था,
  spa-BES: 'Y su siervo Zimri, capitán de la mitad de sus carros de guerra, hizo planes
    secretos contra él: ahora estaba en Tirsa, bebiendo mucho en la casa de Arza,
    mayordomo de la casa del rey en Tirsa.'
  tdx-tdx: Nikinià’ i Zimrý mpitoro’e, mpifeleke ty an-tsasa’ o sarete’eo, ie e Tirtsà
    añe nigenoke ho mamo añ’ akiba’ i Artsà, mpamandro’ i anjomba’e e Tirtsày,
  tha-KJV: แต่​ศิมรีข้าราชการของพระองค์ ผู้​บัญชาการกองรถรบของพระองค์​ครึ่งหนึ่ง ได้​คิดกบฏต่อพระองค์เมื่อพระองค์ประทั​บท​ี่เมืองทีรซาห์
    พระองค์​ทรงดื่มจนเมาในเรือนของอารซาผู้ครอบครองราชสำนักในทีรซาห์
  por-BR-2018: E fez conspiração contra ele seu servo Zinri, comandante da metade
    dos carros. E estando ele em Tirsa, bebendo e embriagado em casa de Arsa seu mordomo
    em Tirsa,
  deu-ELO: Und sein Knecht Simri, der Oberste über die Hälfte der Wagen, machte eine
