  kan-2017: ಅವನ ಸೇವಕನೂ ಅವನ ರಥಬಲದ ಅರ್ಧಭಾಗಕ್ಕೆ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ಜಿಮ್ರಿ ಎಂಬುವವನು ಅವನಿಗೆ
