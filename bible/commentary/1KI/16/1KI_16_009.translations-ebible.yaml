  dop-dop: Ḿpʋ́ɣʋ́ ɩ yoolɑɑ sɔsɑɑ tɑɑ lɛlʋ Simili, wei ɩ pɑɑsǝɣǝnɑ yoou kɛɛkɛnɑɑ hɔɣɔlʋɣʋ
