  urd-GVU: ایلہ کا ایک افسر بنام زِمری تھا۔ زِمری رتھوں کے آدھے حصے پر مقرر تھا۔ اب
    وہ بادشاہ کے خلاف سازشیں کرنے لگا۔ ایک دن ایلہ تِرضہ میں محل کے انچارج ارضہ کے
