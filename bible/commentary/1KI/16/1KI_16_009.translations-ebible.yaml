  mdy-ETH: ሳርጌሎና ዖላ ዓሶ ሄካሢኮ ሱኡጌ ማዔሢ፥ ዚምሪ ጌይንታሢ ካኣቲም ዋይዞ ዒፂ ካኣቲ ዑፃ ዔቄኔ፤ ፔቴ ኬሊ ዔኤላ ቲርፃ
