  arb-NAV: فَتَآمَرَ عَلَيْهِ زِمْرِي قَائِدُ نِصْفِ فِرْقَةِ الْمَرْكَبَاتِ بَيْنَمَا
    كَانَ فِي تِرْصَةَ يَشْرَبُ وَيَسْكَرُ فِي مَنْزِلِ أَرْصَا الْمُشْرِفِ عَلَى
    إِدَارَةِ الْقَصْرِ.
  ewe-ewe: Aʋafia Zimri, ame si kpɔa fia la ƒe tasiaɖamwo ƒe afã dzi la ɖo nugbe ɖe
    Fia Ela ŋu. Gbe ɖeka la, esi Fia Ela mu aha afã kple afã le Arza, ame si nye fiasãdzikpɔla
    ƒe aƒe me le Tirza, si nye fiadu la me la,
  eng-LEE: And there conspired against him his servant Zimri, captain of half the
    chariots, as he was in Thirzah, drinking himself drunk in the house of Arza, who
    was set over the house in Thirzah.
  gvn-gvn: '@see-verse:1KI.016.008'
  asm-FB: পাছত জিম্ৰীৰ নামেৰে তেওঁৰ এজন দাসে তেওঁৰ বিৰুদ্ধে চক্ৰান্ত কৰিলে। তেওঁ ৰজা
    এলাৰ ৰথৰ সৈন্যৰ আধা লোকৰ অধ্যক্ষ আছিল৷
  sus-A: سِمِرِ، عَ شَ سْورِ مَنفّ ندٍ، نَشَن نُ قِندِشِ عَ شَ سْورِ رَفِسٍيٍ سّيتِ
    كٍرٍن شُنيِ رَ، نَشَ يَنقَنتٍيَ شِرِ عَ شُن. لْشْي ندٍ عٍلَ نُ نَ تِرِ سَ عَ سِيسِقٍ
    عَرِ سَ شْنيِ، نَشَن قِندِ نَ مَنفّ شَ بَنشِ كَنتّ رَ.
  fra-SBL: Son serviteur Zimri, chef de la moitié de ses chars, conspira contre lui.
    Or il était à Thirtsa, s'enivrant dans la maison d'Arza, qui était à la tête de
    la maison à Thirtsa ;
  hbo-hbo: וַיִּקְשֹׁ֤ר עָלָיו֙ עַבְדֹּ֣ו זִמְרִ֔י שַׂ֖ר מַחֲצִ֣ית הָרָ֑כֶב וְה֤וּא
    בְתִרְצָה֙ שֹׁתֶ֣ה שִׁכֹּ֔ור בֵּ֣ית אַרְצָ֔א אֲשֶׁ֥ר עַל־הַבַּ֖יִת בְּתִרְצָֽה׃
  piu-2006: '@see-verse:1KI.016.008'
  kik-kik: Nake Zimuri, ũmwe wa anene ake, ũrĩa waathaga nuthu ya ngaari ciake cia
    ita, agĩciirĩra ũrĩa ekũmũũkĩrĩra. Hĩndĩ ĩyo Ela aarĩ Tiriza, akĩnyua njoohi mũciĩ
    kwa Ariza ũrĩa warĩ mũrori wa nyũmba ya ũthamaki kũu Tiriza.
  fra-NCL: Son serviteur Zambri, chef de la moitié des chars, conspira contre lui.
    Ela était à Thersa, buvant et s’enivrant dans la maison d’Arsa, qui était préposé
    à la maison du roi à Thersa.
  cek-AK: Hrang lakok ahap ukkung misatuh angraeng, a tamna Zimri mah anih to hum
    hanah pacaeng; to naah Elah loe, Tirzah ah Tirzah vangpui ih siangpahrang im khenzawnkung
    Arza im ah mu paquih.
  cuk-cuk: E-mai-Zimri egi aibinnonikid. Zimriʼde, sorda-dummadga-gudiid, bila-onoged-urmar
    negabar-sedidid. Rey-Ela Tirsa-neggweburgi-gudigu, Arsaʼye-nugad-neggi mumgusii
    gusad. Arsaʼde, Ela-reyneg-akwedid.
  uig-CYR: Лекин униң җәң һарвулириниң йеримиға сәрдар болған хизмәткари Зимри униңға
    қәст қилди; Елаһ Тирзаһта Тирзаһтики ордисидики ғоҗидар Арзаниң өйидә шарап ичип
    мәс болғанда
  tel-2017: తిర్సాలో తన కార్యనిర్వాహకుడు అర్సా ఇంట్లో అతడు తాగి మత్తులో ఉన్నప్పుడు
    యుద్ధ రథాల సగభాగం మీద అధికారి జిమ్రీ అతని మీద కుట్ర పన్ని లోపలికి వెళ్లి
  hat-BSA: Sèvitè li, Zimri, chèf a mwatye cha li yo, te fè konplo kont li. Alò, li
    te lakay Thirtsa, e li t ap bwè jiskaske li te vin sou lakay Artsa, ki te chèf
    sou tout kay Thirtsa a.
  kos-kos: Zimri, sie sin mwet pwapa fulat lal Elah, su leum fin tafu un chariot natul
    tokosra, el orek pwapa sulal lainul. Sie len ah, in acn Tirzah, Elah el sruhila
    in lohm sel Arza, su leum fin mwet karingin inkul fulat sin tokosra.
  hbo-WLC: וַיִּקְשֹׁ֤ר עָלָיו֙ עַבְדּ֣וֹ זִמְרִ֔י שַׂ֖ר מַחֲצִ֣ית הָרָ֑כֶב וְה֤וּא
    בְתִרְצָה֙ שֹׁתֶ֣ה שִׁכּ֔וֹר בֵּ֣ית אַרְצָ֔א אֲשֶׁ֥ר עַל־הַבַּ֖יִת בְּתִרְצָֽה׃
  ibo-ibo: Mgbe ahụ, Zimri, ọchịagha na-achị ọkara ụgbọala agha eze, gbara izuzu megide
    ya. Nʼoge a, Ela nọ na-aṅụ mmanya na Tịaza, nʼụlọ Aza, onye na-elekọta ụlọeze
    dị nʼobodo ahụ. Ọ ṅụkwara mmanya ahụ ṅụbiga ya oke.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ତାଙ୍କର ରଥସମୂହର ଅର୍ଦ୍ଧେକର ଅଧିପତି ସିମ୍ରି ନାମକ ତାଙ୍କର ଦାସ ତାଙ୍କ
    ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ; ଏଲା ତିର୍ସାରେ ଥାଇ ତିର୍ସାସ୍ଥିତ ଆପଣା ଗୃହର ଅଧ୍ୟକ୍ଷ ଅର୍ସାର
    ଗୃହରେ ପାନ କରି ମତ୍ତ ହେଉଥିଲେ;
  chk-chk: Nge eman nöün kewe nöüwis itan Simri, i meilapen esopun waan Ela kewe woken,
    a rawangauei. Lon eu rän, lupwen Ela a nom Tirsa, a sakau me lon imwen Arsa, ätei
    ewe mi wisen tümwünü imwen ewe king me lon Tirsa.
  rop-rop: Wal Simri hubin jidan bos blanga sambala bagi blanga King Ela bin meigim
    plen blanga kilim King Ela. Wandei langa Taisa, King Ela bin jidan drangginbala
    deya langa det kemp blanga Asa det nambawan bos hubin oldei lukaftumbat det bigwan
    haus blanga det king.
  ukr-1871: Слуга ж його Замбрій, наставник над половиною колесниць, зложив змову
    проти його. І як він до пяна напивався в Тирсї в господї в Арса, голови Тирського,
  deu-1951: Und sein Knecht Simri, der Oberste über die Hälfte der Streitwagen, machte
    eine Verschwörung wider ihn. Er aber war zu Tirza, trank und ward trunken im Hause
    Arzas, welcher über das Haus gesetzt war zu Tirza.
  eng-JPS: And his servant Zimri, captain of half his chariots, conspired against
    him; now he was in Tirzah, drinking himself drunk in the house of Arza, who was
    over the household in Tirzah;
  srp-1865: A sluga njegov Zimrije, starješina nad polovinom kola, diže bunu na Ilu,
    kad pijaše u Tersi i opi se u kuæi Arse, koji upravljaše domom njegovijem u Tersi.
  lug-lug: Awo Zimuli, omu ku bakungu be, eyakuliranga ekitundu ky’amagaali ge, n’amukolera
    olukwe. Mu kiseera ekyo Era yali Tiruza, ng’atamiirira mu maka ga Aluza, omusajja
    eyavunaanyizibwanga olubiri lw’e Tiruza.
  heb-heb: ויקשר עליו עבדו זמרי שר מחצית הרכב והוא בתרצה שתה שכור בית ארצא אשר על
    הבית בתרצה׃
  ben-IRV: পরে তাঁর অর্ধেক সংখ্যক রথের তত্ত্বাবধায়ক সিম্রি নামক তাঁর দাস তাঁর বিরুদ্ধে
    ষড়যন্ত্র করলেন। এলা তির্সাতে রাজবাড়ির পরিচালক অর্সার বাড়িতে পান করে মাতাল হলেন,
  pan-pan: ਜਦ ਉਹ ਤਿਰਸਾਹ ਵਿੱਚ ਅਰਸਾ ਦੇ ਘਰ ਵਿੱਚ ਜੋ ਤਿਰਸਾਹ ਵਿੱਚ ਉਹ ਦੇ ਘਰ ਦਾ ਦੀਵਾਨ ਸੀ ਪੀ-ਪੀ
    ਕੇ ਮਸਤ ਹੋ ਰਿਹਾ ਸੀ, ਤਾਂ ਉਹ ਦੇ ਟਹਿਲੂਏ ਜ਼ਿਮਰੀ ਨੇ ਜੋ ਉਹ ਦੇ ਅੱਧੇ ਰਥਾਂ ਦਾ ਸਰਦਾਰ ਸੀ ਉਹ
    ਦੇ ਵਿਰੁੱਧ ਗੋਸ਼ਟ ਮੇਲੀ।
  mya-JVB: ရထား စီးသူရဲတဝက် ကိုအုပ် သောသူ၊ မိမိ ကျွန် ဇိမရိ သည်သင်းဖွဲ့ ၍ ၊ ဧလာသည်
    တိရဇ မြို့တွင် နန်း တော်အုပ်အာဇ ၏ အိမ် ၌ယစ်မူး အောင် သောက် လျက်နေစဉ် အခါ၊
  tbg-tbg: King Elaava avuhainaava vauvaro vaiinti vo Simuriva Elaara iqoka kaari
    hiniqaa raqiki vauva vaiharo Elaara arukaaina aarara rante vaura. Vo enta Elaava
    Tirisa vatukaqi vaiharo oru nai avuhainaara naavuqaa raqiki vau vaiintira, Arisaara
    naavuqi vaiharo iha namari ne vauvaro vira avu aatovano vueraiquvaro vaura.
  hmo-hmo: Elaha ena opesa ta, ena ladana be Simiri, Elaha ena kariota orea kahana
    ena biaguna, ese Elaha do ia hadikaia dalana ia tahua. Elaha be Tirisa dekenai,
    Arasa ena ruma dekenai muramura ia inua ela bona ia kekero. Inai Arasa be king
    ena ruma gimaia tauna, Tirisa dekenai.
  urd-urd: और उसके ख़ादिम ज़िमरी ने, जो उसके आधे रथों का दारोग़ा था, उसके ख़िलाफ़
    साज़िश की। उस वक़्त वह तिरज़ा में था, और अरज़ा के घर में जो तिरज़ा में उसके घर
    का दीवान था, शराब पी कर मतवाला होता जाता था।
  rus-SYN: И составил против него заговор раб его Замврий, начальствовавший над половиною
    колесниц. Когда он в Фирце напился допьяна в доме Арсы, начальствующего над дворцом
    в Фирце,
  bqc-SIM: Aà ìwaↄ do Zimli mɛ́ aà zĩkasↄ̃goↄ lɛɛ do gbɛ̃zↄ̃ↄ ũ, ↄ̃ à gbɛ̃́ↄ
    lè aa lɛkpàaĩaàzi. Kɛ́ vɛ̃ɛ lɛ́ Ela dɛ a bɛ ziia Aaza kpɛ́u Tiiza,
  tcz-CHONGTHU: Hijouchun lengte galsatna sakol kangtalai ho akehkhat chung’a lamkai
    Zimri chun ama chu tha ding ana gongin ahi. Tirzah khopia nikhat hi Elah chu khopi
    sung vaipopa Arza insung a ju ana kham in,
  mar-mar: जिम्री हा एला राजाचा अधिकारी होता. एलाच्या एकूण रथापैकी अर्धे जिम्रीच्या
    ताब्यात होते. तरीही त्याने एलाविरुध्द कट केला. एला राजा तिरसा येथे अरसाच्या घरी
    मद्याच्या धुंदीत होता. अरसा हा तिरसा येथील महालावरचा मुख्य अधिकारी होता.
  qub-qub: Suldäruncunapa mandajnin caran Zimri jutiyoj. Pillyapaj caj carrëtacunatapis
    pullanta munaynincho charararan. Paymi ray Elapa contran jatariyta yarparan. Juc
    junaj Tirsacho capuralnin Arsapa wasincho Elaga upyar fiyupa machacäcuran.
  bqp-bqp: A ìbanↄ do Zimirimɛ a sↄ̃gonↄ kpado gbɛ̃ zↄ̃kↄ̃ ũ, akũ à lɛ́ kpàkũsũi
    kũńwo. Gↄrↄ kũ í Ela kũ̀ a bɛgwari Aza kpɛ́n zaa Tiza,
  hat-hat: Zimri, yonn nan chèf li yo ki te reskonsab mwatye cha lagè wa a, moute
    yon konplo kont wa a. Yon jou, Ela te lavil Tiza, li t'ap bwè gwòg lakay Atza
    ki te reskonsab palè wa a.
  eng-BSB: However, while Elah was in Tirzah getting drunk in the house of Arza the
    steward of his household there, Elah’s servant Zimri, the commander of half his
    chariots, conspired against him.
  eng-WEBPB: His servant Zimri, captain of half his chariots, conspired against him.
    Now he was in Tirzah, drinking himself drunk in the house of Arza, who was over
    the household in Tirzah;
  kbq-kbq: Hianagi karisi eri'za vano nehaza sondia vahera amu'nompinti refko huno
    kva nehia ne' Zimri'a Ela ahenaku kankamunku hake'ne. Hagi mago zupa Ela'a Tirza
    kumate mani'neno, noma'ama kegava nehia ne' Arza nompi aka ti neneno neginagi
    nehigeno,
  nhe-BL: Pero Zimri, se itlapalehuijca Ela, tlen quimocuitlahuiyaya tlajco imiyaca
    itepos carros para tlatehuilistli, motlalanqui ininhuaya sequinoc ihuampoyohua
    para quitehuise Ela. Huajca se tonal quema tlaiyaya Ela ipan altepetl Tirsa ipan
    ichaj Arsa tlen eliyaya se itlapalehuijca nojquiya huan imaco eliyaya nopa icaltlanahuatil,
    Ela tlaic hasta cuali moihuinti.
  bus-bus: À ìbanↄ do Zimirin à sↄ̃goronↄ kpadoo gbɛ̃nsi ũ, ben à lɛ́ kpàkↄ̃sↄ̃zińyo.
    Gurↄↄ kɛ̀ í Ela kũ̀ a bɛgwari Aza kpɛ́n zaa Tiza,
  gub-BL: Amo tuwihaw Era rehe we har, Ziniri her ma'e, zauxiapekwer ywyramawa rehe
    har ipehegwer rehe har wanuwihaw romo hekon a'e, omono'og uzehe we har Era izuka
    har romo wà. Ipuruzuka wer hehe. Amo 'ar mehe Era uka'u iko Xiza tawhu pe wiko
    mehe Aruza ràpuz me. Aruza wiko hàpuzuhu rehe uzekaiw ma'e romo a'e.
  eng-DRA: 'And his servant Zambri, who was captain of half the horsemen, rebelled
    against him: now Ela was drinking in Thersa, and drunk in the house of Arsa the
    governor of Thersa.'
