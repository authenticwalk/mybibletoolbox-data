verse: 1KI.016.006
translations:
  mal-C: ബയെശാ നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ തിർസ്സയിൽ
    സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ ഏലാ പിന്നീടു രാജസ്ഥാനം വഹിച്ചു.
  deu-TKW: Und Baesa legte sich zu seinen Vätern und ward zu Thirza begraben. Und
    sein Sohn Ela ward König an seiner Statt.
  lin-lin: Baesha akendeki kokutana na bakoko na ye, mpe bakundaki ye na Tiritsa ;
    mpe Ela, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Baasha lies with his fathers, and is buried in Tirzah, and his son
    Elah reigns in his stead.
  eng-GNV: So Baasha slept with his fathers, and was buryed in Tirzah, and Elah his
    sonne reigned in his steade.
  eng-WEBSTER: 'So Baasha slept with his fathers, and was buried in Tirzah: and Elah
    his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Baasa, quitlalpachojque ipan altepetl
    Tirsa. Teipa tlanahuati icone catli itoca Ela.
  swh-ONEN: Baasha akalala na baba zake naye akazikwa huko Tirsa. Naye Ela mwanawe
    akawa mfalme baada yake.
  bba-bba: Yen biru Bɑsɑ u kpunɑ u ɡu. Bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ Tirisɑɔ. Mɑ
    win bii Elɑ u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: 'So Baasha slept with his fathers, and was buried in Tirzah: and Elah
    his son reigned in his stead.'
  luo-luo: Baasha noyweyo gi kwerene mi noyike Tirza. Kendo Ela wuode nokawo lochne
    kaka ruoth.
  meu-meu: Bena Baasa na tubu tama dekediai e mahuta; Tirisa ai e guria. Ia gabuna
    ai, ia natuna Elaha e lohia.
  npi-ULB: बाशा आफ्ना पित्रहरूसित सुत्न गए, र तिनलाई तिर्सामा गाडियो । तिनको ठाउँमा
    तिनका छोरा एलाह राजा भए ।
  yor-yor: Baaṣa sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní Tirsa. Ela ọmọ rẹ̀ sì
    jẹ ọba ní ipò rẹ̀.
  pes-OPCB: '@see-verse:1KI.016.005'
  tgl-ULB: Nahimlay si Baasa kasama ng kaniyang mga ninuno at inilibing sa Tirza,
    at ang kaniyang anak na si Ela ang naging hari kapalit niya.
  hui-hui: Mani Kini Basa homayagola tigua ibu tingini Tisa tanoha hora hene. Ani
    hora howa ibu igini mbira mini Ela henegome kini ha aribia hene.
  mya-mya: ဗာ​ရှာ​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​တိ​ရ​ဇ မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​၏။ ထို့​နောက်​သား​တော်
    ဧ​လာ​သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་པཱ་ཤ་རང་གི་ཕ་མེས་རྣམས་དང་མཉམ་དུ་གཟིམས་པ་དང་། ཐིར་ཙ་རུ་དུར་ལ་སྦས། ཡང་ཁོའི་བུ་ཨེ་ལཱ་ཡིས་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Bhaasha akazorora namadzibaba ake uye akavigwa muTiza. Zvino Era, mwanakomana
    wake, akamutevera paumambo.
  spa-BLM: Baasa durmió con sus padres y fue enterrado en Tirsa, y su hijo Ela reinó
    en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ d'a Tirsa, axo jun vin̈ yuninal vin̈
    scuchan Ela ix ochcan reyal sq'uexuloc.
  swh-ULB: Baasha akalala na mababu zake na akazikwa Tirza, na Ela mwanae akawa mfalme
    mahali pake.
  bel-bel: І вайна была паміж Раваамам і Ераваамам ва ўсе дні жыцьця іхняга.
  deu-ELBBK: Und Baesa legte sich zu seinen Vätern, und er wurde begraben zu Tirza.
    Und Ela, sein Sohn, wurde König an seiner statt.
  mbb-OT: Ne hein minatey en si Baasha, inleveng sikandin diyà te Tirza. Ne iyan is
    anak din he si Elah nekeilis kandin te kedhadì.
  mal-2015: ബയെശാ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ തിർസ്സയിൽ അടക്കംചെയ്തു;
    അവന്റെ മകൻ ഏലാ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Paľis o Baaša muľa a parunde les andre Tirca. Pal leste ačhiľa kraľiske
    leskro čhavo o Elah.
  pes-OPV: پس بعشا با پدران خود خوابید و درترصه مدفون شد و پسرش ایله در جایش پادشاه
    شد.
  ron-1924: Баеша а адормит ку пэринций сэй ши а фост ынгропат ла Тирца. Ши ын локул
    луй а домнит фиул сэу Ела.
  ben-OBCV: বাশা তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন ও তাঁকে তির্সায়
    কবর দেওয়া হল। তাঁর ছেলে এলা রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Bacshaa dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    Tirsaah, oo meeshiisiina waxaa boqor ka noqday wiilkiisii Eelaah.
  lat-VUC: 'Dormivit ergo Baasa cum patribus suis, sepultusque est in Thersa: et regnavit
    Ela filius ejus pro eo.'
  eng-ASVBT: And Baasha slept with his fathers, and was buried in Tirzah; and Elah
    his son reigned in his stead.
  ita-1885: E Baasa giacque co' suoi padri, e fu seppellito in Tirsa; ed Ela, suo
    figliuolo, regnò in luogo suo.
  eng-LXXUP: And Baasha slept with his fathers, and they bury him in Tirzah; and Elah
    his son reigns in his stead.
  eng-ULB: Baasha slept with his ancestors and was buried in Tirzah, and Elah his
    son became king in his place.
  spa-VBL: Basá murió y fue enterrado en Tirsa. Su hijo Elá le sucedió como rey.
  fra-_FOB: Ainsi Baesha s'endormit avec ses pères, et il fut enseveli à Thirtsa;
    et Éla, son fils, régna à sa place.
  mal-mal: ബയെശാ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ തിർസ്സയിൽ അടക്കം
    ചെയ്തു; അവന്റെ മകൻ ഏലാ അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Tirzā meṅ dafn kiyā gayā.
    Phir us kā beṭā Ailā taḳhtnashīn huā.
  suz-BL: मिनु बाशा बेक्‍माक्‍त। मिनु तिरचा सहरम आ किकी पिपी आ नेक्‍था थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ एलाह पिप दुम्‍माक्‍त।
  ita-1927: E Baasa si addormentò coi suoi padri, e fu sepolto in Tirtsa; ed Ela,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: بەعشا لەگەڵ باوباپیرانی سەری نایەوە و لە تیرزە نێژرا. ئیتر ئێلەی کوڕیشی
    لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Baasha went to rest with his fathers, and was put into the earth at
    Tirzah; and Elah his son became king in his place.
  kan-OKCV: ಬಾಷನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ತಿರ್ಚದಲ್ಲಿ ಅವನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನ ಮಗ ಏಲನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: பாஷா இறந்து தன்னுடைய பிதாக்களோடு திர்சாவில் அடக்கம் செய்யப்பட்டான்; அவனுடைய
    மகனாகிய ஏலா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Baasa con sus padres, y fué sepultado en Thirsa; y reinó en
    su lugar Ela su hijo.
  ron-BTF: Astfel Baaşa a adormit cu părinţii săi şi a fost îngropat în Tirţa; şi
    Ela, fiul său, a domnit în locul său.
  eng-WEBP: Baasha slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his place.
  eng-FBV: Baasha died and was buried in Tirzah. His son Elah succeeded him as king.
  nld-1939: Basja ging bij zijn vaderen te ruste, en werd te Tirsa begraven. Zijn
    zoon Ela volgde hem op.
  nch-BL: Huan quema mijqui Tanahuatijquet Baasa, quitalpachojque ipan altepet Tirsa.
    Teipa tanahuati icone cati itoca Ela.
  vie-1934: Ba-ê-sa an giấc cùng các tổ phụ người, và được chôn tại Tiệt-sa, Ê-la,
    con trai người, kế vị người.
  hin-CV: बाशा की मृत्यु हुई, और वह तिरज़ाह नगर में गाड़ा गया, और उसके स्थान पर उसका
    पुत्र एलाह राजा बना.
  spa-BES: Y Baasa durmió con sus padres y fue enterrado en Tirsa; y Ela su hijo se
    convirtió en rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’i Baasa naho nalenteke e Tirtsà ao vaho nandimbe
    aze ho mpifehe t’i Elà ana-dahi’e.
  tha-KJV: และบาอาชาก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังไว้​ที่​เมืองทีรซาห์
    และเอลาห์ราชโอรสก็ขึ้นครองแทนพระองค์
  por-BR-2018: E descansou Baasa com seus pais, e foi sepultado em Tirsa; e reinou
    em seu lugar Elá, seu filho.
  deu-ELO: Und Baesa legte sich zu seinen Vätern, und er wurde begraben zu Tirza.
    Und Ela, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And so Baasha slept with his fathers, and he was buried in Tirzah;
    and Elah, his son, reigned for him.
  epo-epo: Kaj Baaŝa ekdormis kun siaj patroj, kaj oni enterigis lin en Tirca. Kaj
    anstataŭ li ekreĝis lia filo Ela.
  uig-PIN: Baaxa ɵz ata-bowiliri arisida uhlidi wǝ Tirzaⱨta dǝpnǝ ⱪilindi; andin uning
    oƣli Elaⱨ ornida padixaⱨ boldi.
  beo-beo: Ba:iasia da bogole, Desa moilai bai bagadega uli dogone sali. Egefe Ila
    da eda bagia, hina bagade hamoi.
  tpi-OTNT: Bihain Basa i dai, na ol i planim em long taun Tirsa. Na pikinini man
    bilong en, Ela, i kisim ples bilong en na i kamap king.
  hau-SA: Ba’asha ya huta tare da kakanninsa, aka kuma binne shi a Tirza. Sai Ela
    ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Baasha öz ata-bowiliri arisida uxlidi we Tirzahta depne qilindi; andin
    uning oghli Élah ornida padishah boldi.
  nde-nde: UBhasha waphumula laboyise wembelwa eThiza. Kwathi u-Ela indodana yakhe
    yathatha ubukhosi yabusa.
  ton-ton: 'Ko ia naʻe mohe ʻa Paʻasa mo ʻene ngaahi tamai, pea naʻe fai hono putu
    ʻi Tilisa: pea naʻe pule ʻa Ela ko hono foha, ko hono fetongi.'
  ces-1613: Když pak usnul Báza s otci svými, pochován jest v Tersa, a Ela syn jeho
    kraloval místo něho.
  eng-WMB: Baasha slept with his fathers, and was buried in Tirzah; and Elah his son
    reigned in his place.
  tam-TCV: பாஷா தன் முற்பிதாக்களைப்போல இறந்து திர்சாவில் அடக்கம் செய்யப்பட்டான். அவனுக்குப்
    பிறகு அவனுடைய மகன் ஏலா அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay si Baasha uban sa iyang mga katigulangan ug gilubong sa Tirza,
    ug si Ela nga anak niya nga lalaki nahimong hari puli sa iyang dapit.
  pol-UBG: Potem Basza zasnął ze swoimi ojcami i został pogrzebany w Tirsie, a jego
    syn Ela królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے تِرضہ میں دفن کیا گیا۔ پھر
    اُس کا بیٹا ایلہ تخت نشین ہوا۔
  deu-1912: Und Baesa entschlief mit seinen Vätern und ward begraben zu Thirza. Und
    sein Sohn Ela ward König an seiner Statt.
  kan-2017: ಅವನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ತಿರ್ಚದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ
    ನಂತರ ಅವನ ಮಗನಾದ ಏಲನು ಅರಸನಾದನು.
  yap-yap: Baasha e yim’ min k’eyag u lan yu Tirzah, me fak ni pumo’on i Elah e yan
    nga luwan nge mang pilung.
  hlt-MCSB: Baasha te a napa rhoek taengla a khoem uh vaengah tah Tirzah ah a up.
    Te phoeiah a capa Elah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ባዕሻ ሃይቂ ቲርፃይዳ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ዔኤላ ካኣታዼኔ።
  twi-ASANTE: Baasa wuiɛ no, wɔsiee no wɔ Tirsa. Na ne babarima Ela dii nʼadeɛ sɛ
    ɔhene.
  eng-WEBU: Baasha slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his place.
  wal-wal: Baa7ishi haiqqidi ba maizzan gaittiis; Tirxxa kataman moogettiis. A na7ai
    Eeli a sohuwan kawotiis.
  spa-PDDPT: Baasa descansó con sus antepasados y fue sepultado en Tirsa. Su hijo
    Ela reinó en su lugar.
  gun-gun: Ha'e gui Baasa ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Tirza py ae. Ha'e gui ta'y Elá ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Baasa ket naitabon idiay Tirza, ket ni Ela nga anakna ti nagbalin
    nga ari a kas kasukatna.
  kpg-kpg: Baasha guu made, gaa danu i Tirzah. Dana dama daane go Elah guu pono a mee
    guu hai di king.
  uig-ARA: بائاشا ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە تىرزاھتا دەپنە قىلىندى؛ ئاندىن
    ئۇنىڭ ئوغلى ئېلاھ ئورنىدا پادىشاھ بولدى.
  sus-sus: Baasa naxa laaxira, a naxa ragata Tirisa. A xa di Ela naxa ti mangɛ ra
    a ɲɔxɔɛ ra.
  pon-2006: Paasa sipalla oh seridi nan Tirsa, oh sapwellime pwutak Elah me uhd wiliandi
    oh wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Basa varurung ma ra umana tamana, ma di ga punang ia aro
    Tirsa; ma Ela natuna i ga kia vue ta ra kini na king.
  tur-YTC: Baaşa atalarıyla uyudu ve Tirsa'da gömüldü; ve oğlu Ela onun yerine kral
    oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Βαασὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται ἐν Θερσᾷ, καὶ
    βασιλεύει Ἠλὰ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Baesa dibaringkan bersama nenek moyangnya dan dikuburkan di Tirza.
    Ela, anaknya, memerintah sebagai penggantinya.
  nya-nya: Baasa anamwalira nayikidwa mʼmanda amene anayikidwa makolo ake ku Tiriza.
    Ndipo Ela mwana wake anakhala mfumu mʼmalo mwake.
  hrv-hrv: Baša je počinuo sa svojim ocima i sahranjen je u Tirsi. Sin njegov Ela
    zakraljio se mjesto njega.
  mps-mps: Tama nosali te king Basa isali, tama augwaligo te aga tigi te Tirsa taunde
    pubaligi pali. Tama aga ogwa nogi Ela, agai te aga ayago king bidi nigilama bidali
    silide aga ogwago selama, tama aga te king bidi nigilama bidali.
  tpi-tpi: Bihain Basa i dai, na ol i planim em long taun Tirsa. Na pikinini man bilong
    en, Ela, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Ba'sja sig til Hvile hos sine Fædre og blev jordet i Tirza; og
    hans Søn Ela blev Konge i hans Sted.
  vie-OVCB: Ba-ê-sa an nghỉ với các tổ tiên, được chôn trong thành Tia-xa. Ê-la, con
    trai vua, lên kế vị.
  guj-2017: બાશા તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને તિર્સામાં તેના પિતૃઓ સાથે દફનાવ્યો.
    તેના પછી તેના પુત્ર એલાએ તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: Paasa sipalla oh seridi nan Tirsa, oh sapwellime pwutak Elah me uhd wiliandi
    oh wiahla nanmwarki.
  por-BRBSL: Baasha dormiu com seus pais, e foi enterrado em Tirzah; e Elah seu filho
    reinou em seu lugar.
  cth-cth: Baasha teh a na mintoenaw koe a i teh, Tirzah kho a pakawp awh. Hahoi a
    capa Elah ni a yueng lah a uk.
  twi-twi: Baasa wui no, wosiee no wɔ Tirsa. Na ne babarima Ela dii nʼade sɛ ɔhene.
  hlt-hlt: Baasha te a napa rhoek taengla a khoem uh vaengah tah Tirzah ah a up. Te
    phoeiah a capa Elah te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Bɑsɑɑ kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Tidisɑɑ. Kòo birɛ Edɑɑ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ Basa uan inazir afeziabar mɨn aremezɨ, me Tirsan anefa. Ezɨ an otarim
    Ela an danganim inigha atrivimɨn oto.
  dop-dop: Ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Tiisɑ, nɑ ɩ pǝyɑlʋ Ɩlɑ mǝlɩ ɩ lonte tɑɑ.
  azb-azb: Baaşa ataları ilə uyudu və Tirsada basdırıldı. Onun yerinə oğlu Ela padşah
    oldu.
  eng-DBY: And Baasha slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his stead.
  hin-2017: अन्त में बाशा मरकर अपने पुरखाओं के संग जा मिला और तिर्सा में उसे मिट्टी
    दी गई, और उसका पुत्र एला उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw loolu Buur Basa saay, fekki ay maamam, ñu denc ko Tirsa. Ela doomam
    falu buur, wuutu ko.
  eng-YLT: And Baasha lieth with his fathers, and is buried in Tirzah, and Elah his
    son reigneth in his stead.
  eng-WYC-2017: And so Baasha slept with his fathers, and he was buried in Tirzah;
    and Elah, his son, reigned for him.
  eng-WMBB: Baasha slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे तिरज़ा में दफ़न किया गया। फिर
    उसका बेटा ऐला तख़्तनशीन हुआ।
  rug-rug: Mate se Basa meke magogoso turaṉae koari na tamana meke ta pomunae pa Tiriza.
    Meke se Ela sa tuna koreo si baṉara hobea si asa.
  gaz-gaz: Baʼishaan abbootii ofii wajjin boqotee Tiirzaa keessatti awwaalame. Ilmi
    isaa Eelaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Baescha se coucha avec ses pères, et il fut enterré à Thirtsa. Et Éla,
    son fils, régna à sa place.
  yal-yal: A to faxa, e yi a maluxun Tirisa taani, a dii xɛmɛna Ela nan ti a ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Baasa me kona mau makua, a ua kanuia ma Tireza: a ua
    alii ae la o Ela kana keiki ma kona hakahaka.'
  arb-NAV: وَمَاتَ بَعْشَا وَدُفِنَ فِي تِرْصَةَ وَخَلَفَهُ ابْنُهُ أَيْلَةُ عَلَى
    عَرْشِ إِسْرَائِيلَ.
  ewe-ewe: Baasa ku woɖii ɖe Tirza eye via Ela ɖu fia ɖe eteƒe.
  eng-LEE: 'And Ba''sha slept with his fathers, and was buried in Thirzah: and Elah
    his son became king in his stead.'
  gvn-gvn: '@see-verse:1KI.016.005'
  asm-FB: পাছত বাচা তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তিৰ্চাত তেওঁক মৈদাম
    দিয়া হ’ল; তেতিয়া তেওঁৰ পুত্ৰ এলা তেওঁৰ পদত ৰজা হ’ল।
  sus-A: بَاسَ نَشَ لَاشِرَ، عَ نَشَ رَفَتَ تِرِ سَ. عَ شَ دِ عٍلَ نَشَ تِ مَنفّ رَ
    عَ حْشْي رَ.
  fra-SBL: Baasha se coucha avec ses pères et fut enterré à Thirtsa ; et Éla, son
    fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב בַּעְשָׁא֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּתִרְצָ֑ה וַיִּמְלֹ֛ךְ
    אֵלָ֥ה בְנֹ֖ו תַּחְתָּֽיו׃
  piu-2006: (15:1-8,25-34; 16:6-28) Riyapumanya Tjuutaku walytja ngaṉṯitja tjuṯaku
    mayutju tiṉa nyinarra wiyarringu. Palunyatjanu palumpa katja Yapayitjanya mayutju
    tiṉa tjanampa nyinangi. Katutjaku tjukarurruwiya nyinarra wiyarringu. Palumpa
    katjalpi Yiitjanya tjanampa mayutju tiṉa nyinangi, Tjuutaku walytja ngaṉṯitja
    tjuṯaku. Tjiripumanya nyinarra wiyarringutjangka, Nitapanya mayutju tiṉa tjanampa
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Katutjaku tjukarurruwiya nyinangi.
    Palunyatjanu wati Paatjalu mirri pungkula mayutju tiṉalpi tjanampa nyinangi. Paatjalu
    mayutju tiṉarrirra Tjiripumaku walytja tjuṯaku ngurrira mirri pungkuyinangi. Palunyatjanuya
    yuwankarra Tjiripumaku walytja tjuṯa wiyarringu. Paatjanya Katutjaku tjukarurruwiya
    nyinarra wiyarringu. Palumpa katja Yilayanya mayutju tiṉalpi nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Wati Tjimirilu Yilayanya mirri pungkula mayutju tiṉalpi
    tjanampa nyinangi. Mayutju tiṉarrirra Tjimirilu tjananya Paatjaku walytja tjuṯa
    pungkuyinangi, yalatjiya uwankarra wiyarringu. Tjimirinya mayutju tiṉa nyinanyingka
    wati Wumirinyangarri tjilirratjarra tjuṯa ngalya yanu Tjimirinya mirri pungkukitja.
    Palunyatjanu Tjimirilu waaḻangka tjarrparra walytjalunku tilira wiyarringu, kutjupa
    tjuṯangku mirrintankupayingka. Wumurinya tjanampa mayutju tiṉalpi nyinangi Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Wumurilu tawunu Tjamiriyanya palyara palula nyinangi.
    Katutjaku tjukarurruwiya nyinarra Wumurinya wiyarringu. Palumpa katja Yiyapanya
    mayutju tiṉa tjanampa nyinangi Yitjurilaku walytja ngaṉṯitja tjuṯaku.
  kik-kik: Baasha akĩhurũka hamwe na maithe make, na agĩthikwo kũu Tiriza. Nake mũriũ
    Ela agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Baasa se coucha avec ses pères et il fut enterré à Thersa ; et Ela, son
    fils, régna à sa place.
  cek-AK: Baasha loe ampanawk khaeah anghak moe, Tirzah vangpui ah aphum o; anih zuengah
    a capa Elah to siangpahrang ah oh.
  cuk-cuk: Baasa burgwenonikid. Agine, Tirsa-neggweburgi diglesad. Rey-Baasa-sorba,
    e-machi-Ela yar senonikid.
  uig-CYR: Бааша өз ата-бовилири арисида ухлиди вә Тирзаһта дәпнә қилинди; андин униң
    оғли Елаһ орнида падиша болди.
  tel-2017: బయెషా చనిపోయినప్పుడు తన పూర్వీకులతోపాటు అతన్ని తిర్సాలో సమాధి చేశారు.
    అతనికి బదులు అతని కొడుకు ఏలా రాజయ్యాడు.
  hat-BSA: Epi Baescha te dòmi avèk zansèt li yo, e li te antere Thirtsa. Epi Éla,
    fis li a, te vin wa nan plas li.
  kos-kos: Baasha el misa ac pukpuki Tirzah, ac Elah wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב בַּעְשָׁא֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּתִרְצָ֑ה וַיִּמְלֹ֛ךְ
    אֵלָ֥ה בְנ֖וֹ תַּחְתָּֽיו׃
  ibo-ibo: Baasha sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya na Tịaza. Ela, nwa
    ya nwoke, nọchiri ọnọdụ ya dịka eze.
  ory-ory: ଏଥିଉତ୍ତାରେ ବାଶାଙ୍କ ମୃତ୍ୟୁ ପରେ, ସେ ତିର୍ସାରେ କବର ପାଇଲେ ଓ ତାହାଙ୍କ ପୁତ୍ର ଏଲା
    ତାହାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Paasa a mäla, nge ra peiaseni lon Tirsa. Nge Ela nöün we mwän a siwili
    lon wisan wisen king.
  rop-rop: Wal afta wen King Beisha bin dai, deibin berrim im bodi deya langa det
    meinwan taun gulum Taisa, en im san Ela bin jidan det nyuwan king.
  ukr-1871: І спочив Бааса з батьками своїми й поховано його в Тирсї, а син його Іла
    настав царем намість його.
  deu-1951: Und Baesa legte sich zu seinen Vätern und ward begraben zu Tirza, und
    sein Sohn Ela ward König an seiner Statt.
  eng-JPS: And Baasa slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his stead.
  srp-1865: I poèinu Vasa kod otaca svojih, i bi pogreben u Tersi; a na njegovo mjesto
    zacari se Ila sin njegov.
  lug-lug: Awo Baasa ne yeebakira wamu ne bajjajjaabe n’aziikibwa e Tiruza, mutabani
    we Era n’amusikira, n’alya obwakabaka.
  heb-heb: וישכב בעשא עם אבתיו ויקבר בתרצה וימלך אלה בנו תחתיו׃
  ben-IRV: পরে বাশা তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন ও তির্সায় তাঁকে কবর দেওয়া
    হল এবং তাঁর ছেলে এলা তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਸੋ ਬਆਸ਼ਾ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਤਿਰਸਾਹ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ ਅਤੇ
    ਉਸ ਦਾ ਪੁੱਤਰ ਏਲਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဗာရှာ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ တိရဇ မြို့၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်ဧလာ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: '@see-verse:1KI.016.005'
  hmo-hmo: Basa be ia mase, bona Tirisa dekenai idia guria. Iena natuna tau, Elaha,
    ese king dagi ia abia, Basa ena gabu dekenai.
  urd-urd: और बा'शा अपने बाप दादा के साथ सो गया और तिरज़ा में दफ़न हुआ, और उसका बेटा
    ऐला उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Вааса с отцами своими, и погребен в Фирце. И воцарился Ила, сын
    его, вместо него.
  bqc-SIM: Kɛ́ Baasa gà, wà aà vĩ̀ Tiiza, ↄ̃ aà nɛ́ Ela zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Baasha athi phat chun, Tirzah munah avui tauvin ahi. Hijouchun achapa
    Elah chu ama khel in leng ahung changtan ahi.
  mar-mar: बाशाच्या मृत्यूनंतर तिरसा येथे त्याचे दफन झाले. त्याचा पुत्र एला हा त्यानंतर
    राज्य करु लागला.
  qub-qub: Baasa wañuptin pampaycäriran Tirsaman. Chaypitaga ruquin ray caran wamran
    Ela jutiyojna.
  bqp-bqp: Kũ Baasa gà, ò a vĩ̀ Tiza, akũ a nɛ́ Ela vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Bacha mouri, yo antere l' lavil Tiza. Se Ela, pitit gason l', ki moute
    wa nan plas li.
  eng-BSB: And Baasha rested with his fathers and was buried in Tirzah, and his son
    Elah reigned in his place.
  eng-WEBPB: Baasha slept with his fathers, and was buried in Tirzah; and Elah his
    son reigned in his place.
  kbq-kbq: Hagi Ba'asa'ma frigeno'a Tirza kumate asentazageno, nemofo Ela agri nona
    erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Baasa, quitlalpachojque ipan altepetl
    Tirsa. Teipa tlanahuati icone tlen itoca Ela.
  bus-bus: Kɛ̀ Baasa gà, wà à vĩ̀i Tiza, ben à nɛ́ Ela vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Maaza a'e. Uzutym hetekwer Xiza tawhu pe wà. Ta'yr Era wiko tuwihawete
    romo hekuzaromo.
  eng-DRA: 'So Baasa slept with his fathers, and was buried in Thersa: and Ela his
    son reigned in his stead.'
