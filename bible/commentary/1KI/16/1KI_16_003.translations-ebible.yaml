verse: 1KI.016.003
translations:
  mal-C: അതിനാൽ, കണ്ടുകൊള്ളുക! ഞാൻ ബയെശയെയും അവന്റെ കുടുംബത്തെയും നശിപ്പിച്ചുകളയും;
    ഞാൻ നിന്റെ ഭവനത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഭവനത്തെപ്പോലെയാക്കും.
  deu-TKW: so will ich fürwahr Baesa und sein Haus hinwegfegen und will mit deinem
    Hause verfahren, wie mit dem Hause Jerobeams, des Sohnes Nebats.
  lin-lin: nakokombola Baesha mpe libota na ye nyonso, mpe nakokomisa ndako na ye
    lokola ndako ya Jeroboami, mwana mobali ya Nebati.
  eng-LSV: behold, I am putting away the posterity of Baasha, even the posterity of
    his house, and have given up your house as the house of Jeroboam son of Nebat;
  eng-GNV: Beholde, I will take away the posteritie of Baasha, and the posteritie
    of his house, and will make thine house like the house of Ieroboam the sonne of
    Nebat.
  eng-WEBSTER: Behold, I will take away the posterity of Baasha, and the posterity
    of his house; and will make thy house like the house of Jeroboam the son of Nebat.
  nhw-BL: Yeca ama nimitztzontlamiltis ta huan nochi mochaj ehuani quen nijchijqui
    ica nochi iteiximatcahua Jeroboam catli elqui icone Nabat.
  swh-ONEN: Basi nitamwangamiza Baasha pamoja na nyumba yake, nami nitaifanya nyumba
    yako kama ile ya Yeroboamu mwanawe Nebati.
  bba-bba: Yen sɔ̃, Gusunɔ u koo win yɛnu kpeerɑsiɑ kpɑ ɡu ko nɡe Yeroboɑmu Nɛbɑtin
    biiɡuu.
  eng-KJVCPB: behold, I will take away the posterity of Baasha, and the posterity
    of his house; and will make thy house like the house of Jeroboam the son of Nebat.
  luo-luo: Omiyo koro achiegni tieko Baasha kod ode kendo abiro keto odi kaka mano
    mar Jeroboam wuod Nebat.
  meu-meu: Una dainai, lau ese Baasa bona ena iduhu baina negedia daure; emu iduhu
    na Ieroboam Nebata ena iduhu heḡereḡerena ai baina halaoa.
  npi-ULB: हेर्, म बाशा र त्यसको घरानालाई पूर्ण रूपमा निमिट्यान्न पारिदिने छु र तेरो
    घरानालाई नबातका छोरा यारोबामको परिवारजस्तै तुल्याउने छु ।
  yor-yor: Nítorí náà, èmi yóò mú Baaṣa àti ilé rẹ̀ kúrò, èmi yóò sì ṣe ilé rẹ̀ bí
    ilé Jeroboamu ọmọ Nebati.
  pes-OPCB: پس تو و خاندان تو را مثل خاندان یربعام پسر نِباط نابود می‌کنم.
  tgl-ULB: Tingnan mo, tuluyan kong itataboy si Baasa at ang kaniyang pamilya, at
    itutulad ko ang iyong pamilya sa pamilya ni Jeroboam na anak ni Nebat.
  hui-hui: Ani bialu kamigonaga i̱na Yaroboama damene bo biba halu amo lelarudagua
    í̠nibi í̠ damene lenego bibahendebi bo amo lolebero.
  mya-mya: ငါ​သည်​ယေ​ရော​ဗောင်​အား​ပြု​သ​ကဲ့​သို့ သင် နှင့်​သင့်​အိမ်​ထောင်​စု​သား​များ​အား​သုတ်
    သင်​ပယ်​ရှင်း​ပစ်​မည်။-
  bod-N: ལྟོས་དང་། ངས་པཱ་ཤ་དང་ཁོའི་ཁྱིམ་ཚར་གཅོད་བྱེད་ཅིང་། ཁྱོད་ཀྱི་ཁྱིམ་ནི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་དང་འདྲ་བར་བྱེད་པ་དང་།
  sna-sna: Naizvozvo ndava kuda kuparadza Bhaasha neimba yake, uye ndichaita kuti
    imba yako ifanane neimba yaJerobhoamu mwanakomana waNebhati.
  spa-BLM: he aquí que yo barreré por completo a Baasa y a su casa; y pondré tu casa
    como la casa de Jeroboam hijo de Nabat.
  cac-cac: Yuj chi' ach Baasa, ol ach in satel yed' masanil in̈tilal, icha ix vutej
    in satanel yin̈tilal vin̈aj Jeroboam yuninal vin̈aj Nabat.
  swh-ULB: Tazama, Nitamfagia kabisa Baasha na familia yake na nitaifanya familia
    yako kama familia ya Yeroboamu mwana wa Nebati.
  bel-bel: Ён хадзіў ва ўсіх грахах бацькі свайго, якія той рабіў да яго, і сэрца
    ягонае ня было аддадзена Госпаду Богу ягонаму, як сэрца Давіда, бацькі ягонага.
  deu-ELBBK: siehe, so werde ich hinter Baesa und hinter seinem Haus her ausfegen
    und werde dein Haus machen wie das Haus Jerobeams, des Sohnes Nebats.
  mbb-OT: Umbe, edèdeetan ku sikew wey is pemilya nu, iring te mibeelan ku ziyà te
    pemilya ni Jeroboam he anak ni Nebat.
  mal-2015: ഇതാ ഞാൻ ബയെശയെയും അവന്റെ ഗൃഹത്തെയും അശേഷം അടിച്ചുവാരിക്കളയും; നിന്റെ ഗൃഹത്തെ
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെ ആക്കും.
  rmc-rmc: Vašoda akana zňičinava le Baaša the leskra famelija avke, sar oda kerďom
    le Jeroboamoha, le Nebatoskre čhaha, the leskra famelijaha.
  pes-OPV: اینک من بعشا و خانه او را بالکل تلف خواهم نمود وخانه تو را مثل خانه یربعام
    بن نباط خواهم گردانید.
  ron-1924: ятэ кэ вой мэтура пе Баеша ши каса луй ши каса та о вой фаче ка ши каса
    луй Иеробоам, фиул луй Небат.
  ben-OBCV: তাই আমি বাশা ও তার কুলকে অবলুপ্ত করতে চলেছি, ও আমি তোমার কুলকেও নবাটের
    ছেলে যারবিয়ামের কুলের মতো করে দেব।
  som-som: sidaas daraaddeed bal eeg, Bacshaa iyo reerkiisa oo dhanba waan wada baabbi'inayaa,
    oo reerkaagana waxaan ka dhigayaa sidii reerkii Yaaraabcaam ina Nebaad oo kale.
  lat-VUC: ecce ego demetam posteriora Baasa, et posteriora domus ejus, et faciam
    domum tuam sicut domum Jeroboam filii Nabat.
  eng-ASVBT: behold, I will utterly sweep away Baasha and his house; and I will make
    thy house like the house of Jeroboam the son of Nebat.
  ita-1885: ecco io sarò dietro a Baasa, e dietro alla sua casa, per torla via; e
    farò che la tua casa sarà come la casa di Geroboamo, figliuolo di Nebat.
  eng-LXXUP: Behold, I raise up enemies after Baasha, and after his house; and I will
    make thy house as the house of Jeroboam son of Nebat.
  eng-ULB: See, I will completely sweep away Baasha and his family and I will make
    your family like the family of Jeroboam son of Nebat.
  spa-VBL: Ahora voy a destruir a Basá y a su familia. Basá, haré que tu familia sea
    como la de Jeroboam, hijo de Nabat.
  fra-_FOB: Voici, je m'en vais balayer Baesha et sa maison; et je rendrai ta maison
    semblable à la maison de Jéroboam, fils de Nébat.
  mal-mal: അതുകൊണ്ട് ഞാൻ ബയെശയെയും അവന്റെ ഗൃഹത്തെയും നിശ്ശേഷം നശിപ്പിക്കും; നിന്റെ
    ഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെ ആക്കും.
  urd-GVR: Is lie maiṅ tere gharāne ke sāth wuhī kuchh karūṅga jo Yarubiyām bin Nabāt
    ke gharāne ke sāth kiyā thā. Bāshā kī pūrī nasl halāk ho jāegī.
  suz-BL: मोपतीके गो बाशा नु आ खिं कली खतम पोक्‍चा चिक्‍शो बाक्‍नुङ। मिनु गो इ खिं
    कली नेबात आ तौ येरोबाम आ खिं खोदेंशो सेल्‍नुङ। १राजा १५:२९
  ita-1927: perciò io spazzerò via Baasa e la sua casa, e farò della casa tua quel
    che ho fatto della casa di Geroboamo, figliuolo di Nebat.
  ckb-ckb: لەبەر ئەوە بەعشا و بنەماڵەکەی ڕیشەکێش دەکەم، بنەماڵەکەی تۆ وەک بنەماڵەکەی
    یارۆڤعامی کوڕی نەڤاتی لێ دەکەم.
  eng-BBE: Truly, I will see that Baasha and all his family are completely brushed
    away; I will make your family like the family of Jeroboam, the son of Nebat.
  kan-OKCV: ನಾನು ಬಾಷನ ಸಂತತಿಯನ್ನೂ, ಅವನ ಮನೆಯ ಸಂತತಿಯನ್ನೂ ತೆಗೆದುಹಾಕಿ, ನಿನ್ನ ಮನೆಯನ್ನು ನೆಬಾಟನ
    ಮಗ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯ ಹಾಗೆ ಮಾಡುವೆನು.
  tam-2017: இதோ, நான் பாஷாவுக்கு பின்பு வருபவர்களையும் அவனுடைய வீட்டாருக்கு பின்பு
    வருபவர்களையும் அழித்துப்போட்டு, உன்னுடைய வீட்டை நேபாத்தின் மகனாகிய யெரொபெயாமின்
    வீட்டைப்போல ஆக்குவேன்.
  spa-RV-1909: 'He aquí yo barreré la posteridad de Baasa, y la posteridad de su casa:
    y pondré tu casa como la casa de Jeroboam hijo de Nabat.'
  ron-BTF: Iată, voi îndepărta posteritatea lui Baaşa şi posteritatea casei lui; şi
    voi face casa ta precum casa lui Ieroboam, fiul lui Nebat.
  eng-WEBP: behold, I will utterly sweep away Baasha and his house; and I will make
    your house like the house of Jeroboam the son of Nebat.
  eng-FBV: Now I'm going to destroy Baasha and his family. Baasha, I will make your
    family like that of Jeroboam, son of Nebat.
  nld-1939: Daarom zal Ik Basja en zijn huis wegvagen. Ik zal uw huis behandelen,
    zoals dat van Jeroboam, den zoon van Nebat.
  nch-BL: Yeca ama nimitztzontamiltis ta huan nochi mochaj ehuani quej nijchijqui
    ica nochi iteixmatcahua Jeroboam cati elqui icone Nabat.
  vie-1934: Nhân vì cớ ấy, ta sẽ quét sạch Ba-ê-sa và nhà nó, làm cho nhà nó giống
    như nhà Giê-rô-bô-am, con trai của Nê-bát vậy.
  hin-CV: अब देख लेना कि मैं बाशा के वंश को मिटा दूंगा और तुम्हारे वंश को नेबाथ के
    पुत्र यरोबोअम के समान कर दूंगा.
  spa-BES: Verdaderamente, veré que Baasa y toda su familia, su descendencia sea borrada;
    Haré que tu familia sea como la familia de Jeroboam, hijo de Nebat.
  tdx-tdx: inao! ho faopaoheko añe t’i Baasa naho i anjomba’ey vaho hanoeko hambañe
    amy anjomba’ Iarovame ana’ i Nebatey;
  tha-KJV: ดู​เถิด เราจะกวาดล้างผู้​อยู่​ภายหลังบาอาชาและผู้​อยู่​ภายหลังราชวงศ์ของเขาเสียอย่างสิ้นเชิง
    และกระทำให้​ราชวงศ์​ของเจ้าเหมือนกับราชวงศ์ของเยโรโบอัมบุตรเนบัท
  por-BR-2018: Eis que varrerei a posteridade de Baasa, e a posteridade de sua casa;
    e tornarei a tua casa como a casa de Jeroboão, filho de Nebate.
  deu-ELO: siehe, so werde ich hinter Baesa und hinter seinem Hause her ausfegen und
    werde dein Haus machen wie das Haus Jerobeams, des Sohnes Nebats.
  eng-WYC-2018: lo! I shall cut away the hinder things of Baasha, and the hinder things
    of his house, and I shall make thine house as the house of Jeroboam, the son of
    Nebat. (behold! I shall cut away the posterity, or the descendants, of Baasha,
    and of his household, or of his family, and I shall make thy house like the house
    of Jeroboam, the son of Nebat.)
  epo-epo: tial Mi elbalaos Baaŝan kaj lian domon, kaj Mi faros kun via domo kiel
    kun la domo de Jerobeam, filo de Nebat.
  uig-PIN: Mana, Mǝn Baaxani ɵz jǝmǝti bilǝn süpürüp yoⱪitip, jǝmǝtingni Nibatning
    oƣli Yǝroboamning jǝmǝtigǝ ohxax ⱪilimǝn.
  beo-beo: Amaiba:le, Na da Yelouboua:me ea sosogo fi amo wadela:lesi dagoi, amo defele
    Na da dia sosogo fi wadela:lesimu.
  tpi-OTNT: Olsem na bai mi pinisim yu wantaim ol lain famili bilong yu, olsem mi
    bin mekim long ol lain bilong Jeroboam.
  hau-SA: Saboda haka ina gab da cinye Ba’asha da gidansa, zan kuma mai da gidanka
    kamar na Yerobowam ɗan Nebat.
  uig-LAT: Mana, Men Baashani öz jemeti bilen süpürüp yoqitip, jemetingni Nibatning
    oghli Yeroboamning jemetige oxshash qilimen.
  nde-nde: Ngakho sekufanele ngichithe uBhasha labendlu yakhe, njalo indlu yakho ngizakwenza
    ifanane lekaJerobhowamu indodana kaNebhathi.
  ton-ton: Vakai, te u fetuku atu ʻae hako ʻo Paʻasa, mo e hako ʻo hono fale; pea
    te u ngaohi ho fale ke hangē ko e fale ʻo Selopoami ko e foha ʻo Nipati.
  ces-1613: Aj, já vyhladím potomky Bázovy a potomky domu jeho, a učiním domu tvému,
    jako domu Jeroboáma, syna Nebatova.
  eng-WMB: behold, I will utterly sweep away Baasha and his house; and I will make
    your house like the house of Jeroboam the son of Nebat.
  tam-TCV: எனவே நான் பாஷாவையும், அவன் குடும்பத்தையும் அழித்தொழிக்கப் போகிறேன். நேபாத்தின்
    மகன் யெரொபெயாமின் குடும்பத்தைப்போல் உன் குடும்பத்தையும் ஆக்குவேன்.
  ceb-ULB: Tan-awa, puohon ko sa hingpit si Baasha ug ang iyang panimalay ug himoon
    ko ang imong panimalay nga mahisama sa panimalay ni Jeroboam ang anak nga lalaki
    ni Nebat.
  pol-UBG: Oto zgładzę potomstwo Baszy i potomstwo jego domu i postąpię z twoim domem
    jak z domem Jeroboama, syna Nebata.
  urd-GVU: اِس لئے مَیں تیرے گھرانے کے ساتھ وہی کچھ کروں گا جو یرُبعام بن نباط کے
    گھرانے کے ساتھ کیا تھا۔ بعشا کی پوری نسل ہلاک ہو جائے گی۔
  deu-1912: siehe, so will ich die Nachkommen Baesas und die Nachkommen seines Hauses
    wegnehmen und will dein Haus machen wie das Haus Jerobeams, des Sohnes Nebats.
  kan-2017: ಆದುದರಿಂದ ನಿನ್ನನ್ನೂ ಮತ್ತು ನಿನ್ನ ಮನೆಯವರನ್ನು ನಾಶಮಾಡುವೆನು. ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ
    ಮನೆಗಾದ ಗತಿಯು ನಿನಗೂ, ನಿನ್ನ ಮನೆಯವರಿಗೂ ಆಗುವುದು.
  yap-yap: ma aram e bay gu chuwegem nge tabnaw rom, nri bod rogon nu gu rin’ ngak
    Jeroboam.
  hlt-MCSB: Baasha hnuk neh a imkhui hnuk te ka hlawp pah coeng he. Te dongah na imkhui
    te Nebat capa Jeroboam imkhui bangla kang khueh ni.
  mdy-ETH: ዬያሮ ዒዮርቢዓሜ ታኣኒ ባይዜሢጉዲ ኔናንታ ኔ ማኣሮ ዓሶንታ ታ ባይዛንዳኔ።
  twi-ASANTE: Enti, merebɛsɛe Baasa ne ne fie, na mɛyɛ wo fie te sɛ Nebat babarima
    Yeroboam deɛ.
  eng-WEBU: behold, I will utterly sweep away Baasha and his house; and I will make
    your house like the house of Jeroboam the son of Nebat.
  wal-wal: Hegaa gishshau, be7a! Taani Baa7ishanne a keettaa asaa pittana hanais.
    Baa7ishaa, taani ne keettaa asaa Nabaaxa na7aa Iyorbbaama keettaa asaadan oottana.
  spa-PDDPT: ciertamente Yo consumiré a Baasa y su familia y haré a su casa como hice
    a la casa de Jeroboam, hijo de Nabat.
  gun-gun: Ne'exa Baasa, xee romomba ma 'rã neramymino kuery reve. Ha'e vy ndero pygua
    kuery re ajapo 'rã Nebate ra'y Jeroboão ro pygua kuery re ajapoague rami.
  ilo-ULB: Dumngegka, pukawekto a naan-anay ni Baasa ken ti amin a pamiliana, ken
    aramidekto ti pamiliam a kas iti pamilia ni Jeroboam nga anak ni Nabat.
  kpg-kpg: gei Au gaa daa goe mo do madahaanau gi daha be dagu hai ne hai gi Jeroboam.
  uig-ARA: مانا، مەن بائاشانى ئۆز جەمەتى بىلەن سۈپۈرۈپ يوقىتىپ، جەمەتىڭنى نىباتنىڭ
    ئوغلى يەروبوئامنىڭ جەمەتىگە ئوخشاش قىلىمەن.
  sus-sus: Na kui n i tan Baasa bama nɛ mangɛ ra, alɔ ginɛ a xa banxi kui makɔma ki
    naxɛ. N i bɔnsɔɛ luma nɛ, alɔ n Nebati xa di Yerobowami bɔnsɔɛ luxi ki naxɛ.
  pon-2006: eri, I pahn kasohrehla kowe oh omw peneinei, duwehte me I wiahiong Seropoham.
  ksd-ksd: damana ina vapanie vue Basa ma kana apik na tarai, ma kaum apik na tarai
    na da ra apik na tarai kai Ieroboam natu i Nebat.
  tur-YTC: işte, Baaşa'yı ve evini tümüyle süpürüp atacağım; ve senin evini Nevat
    oğlu Yarovam'ın evi gibi edeceğim.
  grc-BRENT: ἰδοὺ ἐγὼ ἐξεγείρω ὀπίσω Βαασὰ, καὶ ὄπισθεν τοῦ οἴκου αὐτοῦ, καὶ δώσω
    τὸν οἶκόν σου ὡς τὸν οἶκον Ἱεροβοὰμ υἱοῦ Ναβάτ.
  ind-AYT: lihatlah, Aku akan melenyapkan keturunan Baesa dan keturunan keluarganya.
    Aku akan membuat keluarganya seperti keluarga Yerobeam, anak Nebat.
  nya-nya: Taonani, Ine ndatsala pangʼono kuwononga Baasa pamodzi ndi nyumba yake,
    ndipo ndidzachitira nyumba yake zimene ndinachita pa nyumba ya Yeroboamu mwana
    wa Nebati.
  hrv-hrv: 'zato ću netragom pomesti Bašu i kuću njegovu: učinit ću s tvojom kućom
    kao i s kućom Jeroboama, sina Nebatova.'
  mps-mps: “Tama tibaso, eno nage dali, te naga hani we wai me silaibao, te eno te
    king Jeroboam aga hani dali yali gilama yaibao,” te tama po wai.
  tpi-tpi: Olsem na bai mi pinisim yu wantaim ol lain famili bilong yu, olsem mi bin
    mekim long ol lain bilong Jeroboam.
  dan-1931: se, derfor vil jeg nu feje Ba'sja og hans Hus bort og gøre det samme ved
    dit Hus, som jeg gjorde ved Jeroboams, Nebats Søns, Hus;
  vie-OVCB: nên Ta sẽ tận diệt ngươi và cả gia đình ngươi. Nhà ngươi sẽ như nhà Giê-rô-bô-am,
    con Nê-bát;
  guj-2017: જો, હું બાશા અને તારા કુટુંબને નષ્ટ કરી નાખીશ અને હું તારા કુટુંબને નબાટના
    પુત્ર યરોબામના કુટુંબના જેવું છિન્નભિન્ન કરી નાખીશ.
  pon-2006A: eri, I pahn kasohrehla kowe oh omw peneinei, duwehte me I wiahiong Seropoham.
  por-BRBSL: eis que varrerei completamente Baasa e sua casa; e farei vossa casa como
    a casa de Jeroboão, filho de Nebate.
  cth-cth: nange miphun ca catounnaw koung ka raphoe vaiteh, nange imthung Nebat capa
    Jeroboam e a imthung patetlah kai ni ka o sak han.
  twi-twi: Enti merebɛsɛe Baasa ne ne fi, na mɛyɛ wo fi te sɛ Nebat babarima Yeroboam
    de.
  hlt-hlt: Baasha hnuk neh a imkhui hnuk te ka hlawp pah coeng he. Te dongah na imkhui
    te Nebat capa Jeroboam imkhui bangla kang khueh ni.
  tbz-SIM: N yóó kɑ́útɛ́mu o cĩ́ɛ̃̀tɛ̀ kɛ̀ tɛ̀ɛ dontɛnɛ̀ Nɛbɑti birɛ Sedoboɑmmu kpɛtɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ Nebatɨn otarim Jeroboamɨn adarazi gasɨghasɨghizɨ moghɨn,
    kɨ nɨ ko nɨn adarasi, bar ia gasɨghasigham.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ yele nɑ nyɑ́ nɑ nyɑ́ tǝyɑɣɑ nyǝ́mɑ ɩ́ sɑɑlɩ yem. Ɩsɩɩ mɑɑ
    lɑpʋ Nepɑtɩ pǝyɑlʋ Solopʋwɑm nɑ ɩ nyǝ́mɑ tɔ.
  azb-azb: Buna görə də Baaşanı və onun nəslini Nevat oğlu Yarovamın nəsli kimi yandırıb
    məhv edəcəyəm.
  eng-DBY: behold, I will take away Baasha and his house, and will make thy house
    like the house of Jeroboam the son of Nebat.
  hin-2017: सुन, मैं बाशा और उसके घराने की पूरी रीति से सफाई कर दूँगा और तेरे घराने
    को नबात के पुत्र यारोबाम के समान कर दूँगा।
  wol-KYG: Kon dama ne, dinaa la far, yaw Basa, yaak sa waa kër. Dinaa def sa kër
    mel ni kër Yerbowam doomu Nebat.
  eng-YLT: lo, I am putting away the posterity of Baasha, even the posterity of his
    house, and have given up thy house as the house of Jeroboam son of Nebat;
  eng-WYC-2017: lo! I shall cut away the hinder things of Baasha, and the hinder things
    of his house, and I shall make thine house as the house of Jeroboam, the son of
    Nebat.
  eng-WMBB: behold, I will utterly sweep away Baasha and his house; and I will make
    your house like the house of Jeroboam the son of Nebat.
  urd-GVH: इसलिए मैं तेरे घराने के साथ वही कुछ करूँगा जो यरुबियाम बिन नबात के घराने
    के साथ किया था। बाशा की पूरी नसल हलाक हो जाएगी।
  rug-rug: Ke lopu sana kote va mate pania Arau se Basa meke sa nana tatamana, meke
    kote tavete guni ni Arau gua sapu tavetia Rau koe Zeroboami sa tuna koreo e Nebati.
  gaz-gaz: Kanaafuu ani Baʼishaanii fi mana isaa nan barbadeessa; mana kee illee akkuma
    mana Yerobiʼaam ilma Nebaat sanaa nan godha.
  fra-LSG: voici, je vais balayer Baescha et sa maison, et je rendrai ta maison semblable
    à la maison de Jéroboam, fils de Nebath.
  yal-yal: nanara, n na ɛ raxɔrima nɛn, i tan nun i ya denbayana, n na ɛ ligama nɛn
    alo Nebati a dii xɛmɛn Yerobowan ma denbayana.
  haw-1868: Eia hoi, e kaili ae auanei au i ka hope o Baasa a me ka hope o kana ohana,
    a e hoolilo ae au i kou ohana e like me ka ohana a Ieroboama ke keiki a Nebata.
  arb-NAV: لِهَذَا سَأَسْتَأْصِلُ ذُرِّيَّتَكَ وَسَائِرَ نَسْلِ بَيْتِكَ، وَأُبِيدُ
    بَيْتَكَ كَمَا أَبَدْتُ بَيْتَ يَرُبْعَامَ بْنِ نَبَاطَ.
  ewe-ewe: eya ta azɔ la, matsrɔ̃ wò kple wò ƒometɔwo abe ale si metsrɔ̃ Yeroboam
    ƒe dzidzimeviwo ene.
  eng-LEE: Behold, I will sweep out after Ba'sha, and after his house; and I will
    render thy house like the house of Jerobo'am the son of Nebat;
  gvn-gvn: '@see-verse:1KI.016.002'
  asm-FB: চোৱা, মই বাচা আৰু তেওঁৰ বংশক সম্পূর্ণৰূপে ধ্বংস কৰিম, আৰু নবাটৰ পুত্ৰ যাৰবিয়ামৰ
    বংশৰ দৰে তোমাৰ বংশলৈ তেনেদৰে কৰিম।
  sus-A: نَ كُي ﭑ عِ تَن بَاسَ بَمَ نّ مَنفّ رَ، عَلْ فِنّ عَ شَ بَنشِ كُي مَكْمَ
    كِ نَشّ. ﭑ عِ بْنسْي لُمَ نّ، عَلْ ﭑ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ بْنسْي لُشِ كِ نَشّ.
  fra-SBL: voici, je vais exterminer Baescha et sa maison, et je rendrai ta maison
    semblable à la maison de Jéroboam, fils de Nebat.
  hbo-hbo: הִנְנִ֥י מַבְעִ֛יר אַחֲרֵ֥י בַעְשָׁ֖א וְאַחֲרֵ֣י בֵיתֹ֑ו וְנָֽתַתִּי֙ אֶת־בֵּ֣יתְךָ֔
    כְּבֵ֖ית יָרָבְעָ֥ם בֶּן־נְבָֽט׃
  kik-kik: Nĩ ũndũ ũcio ngirie kũniina Baasha na nyũmba yake, na nĩngatũma nyũmba
    yaku ĩtuĩke ta ĩrĩa ya Jeroboamu mũrũ wa Nebati.
  fra-NCL: C’est pourquoi voici que je vais balayer Baasa et sa maison, et je rendrai
    ta maison semblable à la maison de Jéroboam, fils de Nabat.
  cek-AK: To pongah khenah, Baasha ih acaengnawk to kam rosak boih moe, na caeng hae
    Jeroboam capa Nebat ih acaeng baktiah kang ohsak han.
  cuk-cuk: Degisoggu, an be-obelosokalid, be-neguya an obelosokarbalid, igi Nabat-machi-Jeroboam-e-neguya
    an obelosa, deyob an be-neguya obelomogoed.
  uig-CYR: Мана, Мән Баашани өз җәмәти билән сүпүрүп йоқитип, җәмәтиңни Нибатниң оғли
    Йәробоамниң җәмәтигә охшаш қилимән.
  tel-2017: కాబట్టి బయెషా వంశాన్నీ అతని కుటుంబీకులనూ నేను పూర్తిగా నాశనం చేసి, నెబాతు
    కొడుకు యరొబాము వంశానికి చేసినట్టు నీ వంశానికీ చేయబోతున్నాను.
  hat-BSA: Veye byen, Mwen va manje Baescha nèt avèk lakay li e Mwen va fè lakay ou
    tankou lakay Jéroboam, fis a Nebat la.
  kos-kos: ouinge nga ac oru nu sum ac sou lom oana ma nga tuh oru nu sel Jeroboam.
  hbo-WLC: הִנְנִ֥י מַבְעִ֛יר אַחֲרֵ֥י בַעְשָׁ֖א וְאַחֲרֵ֣י בֵית֑וֹ וְנָֽתַתִּי֙ אֶת־בֵּ֣יתְךָ֔
    כְּבֵ֖ית יָרָבְעָ֥ם בֶּן־נְבָֽט׃
  ibo-ibo: Ya mere, aga m ekpochapụ Baasha na ezinaụlọ ya, m ga-emekwa ụlọ gị ka ọ
    dịka ụlọ Jeroboam, nwa Nebat.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ବାଶାକୁ ଓ ତାହାର ଗୃହକୁ ନିଃଶେଷ ରୂପେ ବିନାଶ କରିବା ଓ ଆମ୍ଭେ ତୁମ୍ଭ ଗୃହକୁ
    ନବାଟର ପୁତ୍ର ଯାରବୀୟାମର ଗୃହ ତୁଲ୍ୟ କରିବା।
  chk-chk: Iei mine üpwe niikela o fokun arosala chon leimwom, üpwe föri ngeni chon
    leimwom usun mine üa föri ngeni chon leimwen Jeropoam nöün Nepat we mwän.
  rop-rop: Wal King Beisha, ai garra binijimap yu en ola femilimob blanga yu, jis
    laik aibin dum langa King Jerabowam en im femilimob.
  ukr-1871: 'Я здую Баасу й послїднього з дому його, й вчиню з домом твоїм те саме,
    що з домом Еробоамовим Набатенковим:'
  deu-1951: siehe, so will ich die Nachkommen Baesas und die Nachkommen seines Hauses
    ausrotten und mit deinem Haus verfahren wie mit dem Hause Jerobeams, des Sohnes
    Nebats.
  eng-JPS: behold, I will utterly sweep away Baasa and his house; and I will make
    thy house like the house of Jeroboam the son of Nebat.
  srp-1865: Evo, ja æu zatrti natražje Vasino i natražje doma njegova, i uèiniæu s
    domom tvojim kao s domom Jerovoama sina Navatova.
  lug-lug: Laba, ndisaanyizaawo ddala Baasa n’ennyumba ye, era ndifuula ennyumba ye
    okuba ng’eya Yerobowaamu mutabani wa Nebati.
  heb-heb: הנני מבעיר אחרי בעשא ואחרי ביתו ונתתי את ביתך כבית ירבעם בן נבט׃
  ben-IRV: দেখো, আমি বাশাকে ও তার পরিবারকে সম্পূর্ণভাবে ধ্বংস করব। আমি তোমার বংশকে
    নবাটের ছেলে যারবিয়ামের বংশের মত করব।
  pan-pan: ਤਾਂ ਵੇਖ ਮੈਂ ਬਆਸ਼ਾ ਤੇ ਉਹ ਦੇ ਘਰਾਣੇ ਨੂੰ ਮਿਟਾ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰੇ ਘਰਾਣੇ ਨੂੰ
    ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਵਰਗਾ ਕਰ ਦਿਆਂਗਾ।
  mya-JVB: သင်၏အမျိုးအနွယ် သားစဉ်မြေးဆက်တို့ကို ငါ ပယ်ရှား ၍၊ သင် ၏အမျိုး ကို နေဗတ်
    ၏သား ယေရောဗောင် ၏ အမျိုး ကဲ့သို့ ငါဖြစ် စေမည်။
  tbg-tbg: Are mintianara kaara te Nebaatira maaqu Jeroboamura anku vehi autu taiqa
    kaunantemake, ai Basaaravata, ai vaintivaravata, vehi autu taiqa karerave.
  hmo-hmo: Vadaeni lau ese oi, Basa, mai oiemu bese danu do lau hadikaia ore, Ieroboama
    Nebata ena bese lau haorea hegeregerena.
  urd-urd: इसलिए देख, मैं बा'शा और उसके घराने की पूरी सफ़ाई कर दूँगा और तेरे घराने
    को नबात के बेटे युरब'आम के घराने की तरह बना दूँगा।
  rus-SYN: вот, Я отвергну дом Ваасы и дом потомства его и сделаю с домом твоим то
    же, что с домом Иеровоама, сына Наватова;
  bqc-SIM: Mpi ń n buiↄ, má á dɛ̃ↄnzↄ̃ saɛ. Má kɛ n uaɛ lá má kɛ̀ Nɛba nɛ́ Yeloboaũ
    uaɛwaɛ.
  tcz-CHONGTHU: Hijeh chun keiman Nebat chapa Jeroboam chilhahte ka suhmang bang’a
    nangle na insung mite jong ka suhmang ding ahi.
  mar-mar: तेव्हा बाशा, मी तुझा आणि तुझ्या कुटुंबाचा नाश करणार आहे. नबाटाचा पुत्र
    यराबाम याच्या घराण्याचे केले तसेच मी तुझ्या बाबतीत करीन.
  qub-qub: Baasa, chaypitami gamtaga llapan famillyayquicunatawan illgächishayqui
    Nabatpa wamran Jeroboamta rurashäno.
  bqp-bqp: Mↄkↄ̃n kũ n burinↄ, mani á dúgu zↄ̃mɛ sà. Mani kɛ n ↄnnnɛ lákũ ma kɛ̀
    Nɛbati nɛ́ Yeroboamu ↄnnnɛ nà.
  hat-hat: Se konsa mwen pral disparèt Bacha ansanm ak tout fanmi li, tankou m' te
    fè fanmi Jewoboram lan.
  eng-BSB: 'So now I will consume Baasha and his house, and I will make your house
    like that of Jeroboam son of Nebat:'
  eng-WEBPB: behold, I will utterly sweep away Baasha and his house; and I will make
    your house like the house of Jeroboam the son of Nebat.
  kbq-kbq: E'ina hanku Nagra Nebati nemofo Jeroboamu nagate'ma huzmante'noaza hu'na
    Ba'asagane maka nagaka'anena zamahe hana hugahue.
  nhe-BL: Yeca ama nimitztzontlamiltis ta huan nochi mochaj ehuani queja nijchijqui
    ica nochi iteixmatcahua Jeroboam tlen elqui icone Nabat.
  bus-bus: Mmↄn kↄ̃n n boriinↄ, mɛ́ a dúgu zↄ̃mɛ sa. Mɛ́ kɛ n uanɛ lán má kɛ̀ Nɛbati
    nɛ́ Yeroboamu uanɛ nà.
  gub-BL: A'e rupi urumumaw putar ihe nehe. Amumaw putar neànàm ihe wà nehe no, Zeromoàw
    pe heremiapo kwer zàwegatete nehe no.
  eng-DRA: Behold, I will cut down the posterity of Baasa, and the posterity of his
    house, and I will make thy house as the house of Jeroboam the son of Nabat.
