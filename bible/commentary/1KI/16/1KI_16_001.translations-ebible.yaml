verse: 1KI.016.001
translations:
  mal-C: 'ബയെശയ്ക്കെതിരായി ഹനാനിയുടെ മകനായ യേഹുവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Es erging aber das Wort Jahwes an Jehu, den Sohn Hananis, wider Baesa
    folgendermaßen:'
  lin-lin: 'Yawe alobaki na Jewu, mwana mobali ya Anani, na tina na Baesha :'
  eng-LSV: And a word of YHWH is to Jehu son of Hanani, against Baasha, saying,
  eng-GNV: Then the word of the Lord came to Iehu the sonne of Hanani against Baasha,
    saying,
  eng-WEBSTER: Then the word of the LORD came to Jehu the son of Hanani against Baasha,
    saying,
  nhw-BL: 'Ipan nopa tonali nopa tlajtol pannextijquetl Jehú quimacac Tlanahuatijquetl
    Baasa se camanali tlen se tlaijiyohuilistli catli TOTECO quititlaniyaya. Huan
    quiilhui:'
  swh-ONEN: 'Ndipo neno la Bwana likamjia Yehu mwana wa Hanani dhidi ya Baasha, kusema:'
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u win sɔmɔ Yehu Hɑnɑnin bii ɡɔrɑ Bɑsɑn mi, u
    nùn sɔ̃ u nɛɛ,
  eng-KJVCPB: Then the word of the Lord came to Jehu the son of Hanani against Baasha,
    saying,
  luo-luo: Eka wach Jehova Nyasaye nobiro ni Jehu wuod Hanani kuom Baasha mowachone
    niya, “Nayieri.”
  meu-meu: Iehova ena hereva na Iehu Hanani enai e kau, Baasa latanai.
  npi-ULB: बाशाको विरुद्धमा हनानीका छोरा येहूकहाँ परमप्रभुको वचन आयो,
  yor-yor: Ó sì ṣe, ọ̀rọ̀ Olúwa sì tọ Jehu ọmọ Hanani wá sí Baaṣa pé,
  pes-OPCB: 'خداوند به ییهو نبی فرمود که این پیغام را به بعشا بدهد:'
  tgl-ULB: Dumating ang mensahe ni Yahweh kay Jehu na anak ni Hanani laban kay Baasa,
    at nagsabing,
  hui-hui: Horo mbirungi agali mbira Anduane Homogonaga bi mana latagi haga Hanani
    igini Yihu heagohondo Anduane Homogohanda bi ogodagua Kini Basahondo mbiwia halu
    lamule pu lalu lamini.
  mya-mya: ဟာ​နန်​၏​သား​ပ​ရော​ဖက်​ယေ​ဟု​ထံ​သို့၊ ဗာ​ရှာ အား​ဆင့်​ဆို​ရန်၊ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ
    ဗျာ​ဒိတ်​တော်​ရောက်​ရှိ​လာ​၏။ ``သင်​သည်​မ​ရေ ရာ​သူ​ဖြစ်​ခဲ့​သော်​လည်း ငါ​သည်​သင့်​အား​ငါ
    ၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ခေါင်း​ဆောင်​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​ခဲ့​၏။
    သို့​ရာ​တွင်​သင်​သည်​ယေ​ရော​ဗောင်​ကဲ့​သို့​ပင် အ​ပြစ်​ကူး​ပြီး​လျှင် ငါ​၏​လူ​မျိုး​တော်​အား
    လည်း​အ​ပြစ်​ကူး​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ခဲ့ လေ​ပြီ။ သူ​တို့​၏​အ​ပြစ်​များ​သည်​ငါ​၏
    အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ပေး​သည်​ဖြစ်​၍၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཧ་ནཱ་ནེ་ཡི་བུ་ཡེ་ཧུ་ཞེས་པ་ལ་བྱུང་སྟེ་པཱ་ཤ་ལ་བཀའ་བཀྱོན་མཛད་ནས་འདི་སྐད་དུ།
  sna-sna: Zvino shoko raJehovha rakasvika kuna Jehu mwanakomana waHanani richipikisana
    naBhaasha richiti,
  spa-BLM: 'La palabra de Yahvé vino a Jehú hijo de Hanani contra Baasa, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix lolon Jehová d''a vin̈aj Jehú, yuninal vin̈aj Hanani,
    yic b''at yalan vin̈ d''a vin̈aj Baasa icha tic:'
  swh-ULB: Neno la BWANA lilimjia Yehu mwana wa Hanani kinyume cha Baasha, likisema,
  bel-bel: У васямнаццаты год цараваньня Ераваама, сына Наватавага, Авія зацараваў
    над Юдэямі.
  deu-ELBBK: 'Und das Wort des HERRN erging an Jehu, dem Sohn Hananis, gegen Baesa,
    indem er sprach:'
  mbb-OT: 'Iyan heini lalag te Nengazen he ebpekesuǥat diyà te ki Baasha he impekaǥi
    zin ki Jehu he anak ni Hanani:'
  mal-2015: 'ബയെശക്കു വിരോധമായി ഹനാനിയുടെ മകൻ യേഹൂവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o RAJ prevakerďa ko prorokos Jehu, savo sas o čhavo le Chananiskro,
    hoj te džal te phenel le Baašaske:'
  pes-OPV: 'و کلام خداوند بر ییهو ابن حنانی درباره بعشا نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит астфел луй Иеху, фиул луй Ханани, ымпотрива
    луй Баеша:'
  ben-OBCV: 'পরে বাশার বিষয়ে সদাপ্রভুর এই বাক্য হনানির ছেলে যেহূর কাছে এসেছিল:'
  som-som: Markaas waxaa Yeehuu ina Xanaanii u yimid Eraygii Rabbiga oo ka gees ah
    Bacshaa, oo leh,
  lat-VUC: 'Factus est autem sermo Domini ad Jehu filium Hanani contra Baasa, dicens:'
  eng-ASVBT: And the word of Jehovah came to Jehu the son of Hanani against Baasha,
    saying,
  ita-1885: 'Allora la parola del Signore fu indirizzata a Iehu, figliuolo di Hanani,
    contro a Baasa, dicendo:'
  eng-LXXUP: And the word of the Lord came by the hand of Jehu son of Hanani to Baasha,
    saying,
  eng-ULB: The word of Yahweh came to Jehu son of Hanani against Baasha, saying,
  spa-VBL: Entonces llegó este mensaje del Señor al profeta Jehú, hijo de Jananí,
    condenando a Basá.
  fra-_FOB: 'Et la parole de l''Éternel fut adressée à Jéhu, fils de Hanani, contre
    Baesha, pour lui dire:'
  mal-mal: 'ബയെശക്ക് വിരോധമായി ഹനാനിയുടെ മകൻ യേഹൂവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായത്:'
  urd-GVR: Ek din Rab ne Yāhū bin Hanānī ko Bāshā ke pās bhej kar farmāyā,
  suz-BL: मेको नोले परमप्रभु यावेम बाशा आ पर्बम हानानी आ तौ येहू कली लोव़ पवा बाक्‍त।
  ita-1927: 'E la parola dell’Eterno fu rivolta a Jehu, figliuolo di Hanani, contro
    Baasa, in questi termini:'
  ckb-ckb: 'فەرمایشتی یەزدان بۆ یێهوی کوڕی حەنانی هات سەبارەت بە بەعشا:'
  eng-BBE: And the word of the Lord came to Jehu, son of Hanani, protesting against
    Baasha and saying,
  kan-OKCV: ಬಾಷನಿಗೆ ವಿರೋಧವಾಗಿ ಹನಾನೀಯ ಮಗ ಯೇಹುವಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ ಬಂತು,
  tam-2017: 'பாஷாவுக்கு எதிராகக் யெகோவாவுடைய வார்த்தை அனானியின் மகனாகிய யெகூவுக்கு
    உண்டானது, அவர்:'
  spa-RV-1909: 'Y FUÉ palabra de Jehová á Jehú hijo de Hanani contra Baasa, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la Iehu, fiul lui Hanani, împotriva lui
    Baaşa, spunând:'
  eng-WEBP: The LORD’s word came to Jehu the son of Hanani against Baasha, saying,
  eng-FBV: Then this message from the Lord came to the prophet Jehu, son of Hanani,
    condemning Baasha.
  nld-1939: 'Daarom werd het woord van Jahweh gericht tot Jehoe, den zoon van Chanani,
    tegen Basja:'
  nch-BL: 'Ipan nopa tonali nopa tajtolpanextijquet Jehú quimacac Tanahuatijquet Baasa
    se camanali ten se taijyohuilisti cati TOTECO quititaniyaya. Huan quiilhui:'
  vie-1934: 'Bấy giờ, lời của Đức Giê-hô-va phán cho Giê-hu, con trai của Ha-na-ni,
    nghịch cùng Ba-ê-sa, mà rằng:'
  hin-CV: 'हनानी के पुत्र येहू के पास बाशा के विरुद्ध याहवेह का यह संदेश आया:'
  spa-BES: 'Entonces vino la palabra del Señor a Jehú, hijo de Hanani, que protestaba
    contra Baasa y decía:'
  tdx-tdx: 'Aa le niheo am’Ieho ana’ i Kananý ty tsara’ Iehovà amy Baasa, nanao ty
    hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​ได้​มาถึงเยฮู​บุ​ตรชายฮานานี​กล​่าวโทษบาอาชาว่า
  por-BR-2018: 'E foi palavra do SENHOR a Jeú, filho de Hanani, contra Baasa, dizendo:'
  deu-ELO: 'Und es geschah das Wort Jehovas zu Jehu, dem Sohne Hananis, wider Baesa
    also:'
  eng-WYC-2018: Forsooth the word of the Lord was made to Jehu, the son of Hanani,
    against Baasha, and said,
  epo-epo: 'Kaj aperis la vorto de la Eternulo al Jehu, filo de Ĥanani, pri Baaŝa,
    dirante:'
  uig-PIN: 'Pǝrwǝrdigarning sɵzi Ⱨananining oƣli Yǝⱨuƣa kelip Baaxani ǝyiblǝp mundaⱪ
    deyildi: —'
  beo-beo: Hina Gode da balofede dunu Yihiu (Hanainai egefe) ema e da Ba:iasiama amane
    sia:ma:ne sia:si,
  tpi-OTNT: Wanpela taim Bikpela i tokim profet Jehu, pikinini man bilong Hanani,
    long autim dispela tok long Basa. Tok bilong Bikpela i olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Yehu ɗan Hanani game da Ba’asha,
  uig-LAT: 'Perwerdigarning sözi Hananining oghli Yehugha kélip Baashani eyiblep mundaq
    déyildi: —'
  nde-nde: 'Ilizwi likaThixo leza kuJehu indodana kaHanani lisongela uBhasha lisithi:'
  ton-ton: Naʻe toki hoko mai ʻae folofola ʻa Sihova kia Sehu ko e foha ʻo Hanani,
    koeʻuhi ko Paʻasa, ʻo pehē,
  ces-1613: 'Stala se pak řeč Hospodinova k Jéhu, synu Chanani, proti Bázovi, řkoucí:'
  eng-WMB: The LORD’s word came to Jehu the son of Hanani against Baasha, saying,
  tam-TCV: அப்பொழுது பாஷாவுக்கு எதிராக அனானியின் மகன் யெகூவுக்கு யெகோவாவின் வார்த்தை
    வந்தது.
  ceb-ULB: Ang pulong ni Yahweh miabot kang Jehu ang anak nga lalaki ni Hanani batok
    kang Baasha, nga nag-ingon,
  pol-UBG: 'Wtedy słowo PANA doszło do Jehu, syna Chananiego, przeciw Baszy:'
  urd-GVU: ایک دن رب نے یاہو بن حنانی کو بعشا کے پاس بھیج کر فرمایا،
  deu-1912: 'Es kam aber das Wort des HERRN zu Jehu, dem Sohn Hananis, wider Baesa
    und sprach:'
  kan-2017: ಆಗ ಯೆಹೋವನು ಹನಾನೀಯನ ಮಗನಾದ ಯೇಹುವಿನ ಮುಖಾಂತರವಾಗಿ ಅವನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: 'Me non SOMOL ko fare profet i Jehu nib mo’on ni fak Hanani ni ba’aray
    e thin ni yog ni fan ngak Baasha:'
  hlt-MCSB: BOEIPA ol tah Baasha hamla Hanani capa Jehu taengla ha pawk tih,
  mdy-ETH: ሃናኒ ናኣዚ፥ ፆኦሲ ማሊፆ ኬኤዛ፥ ዒዩ ዛሎና ናንጊና ናንጋ ጎዳ ባዕሻም ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Na Awurade asɛm baa Hanani babarima Yehu so tiaa Baasa sɛ,
  eng-WEBU: The LORD’s word came to Jehu the son of Hanani against Baasha, saying,
  wal-wal: Hanaana na7aa Yeehu baggaara GODAA qaalai Baa7ishabaa hagaadan yaagiiddi
    yiis;
  spa-PDDPT: 'La Palabra de Yavé vino a Jehú, hijo de Hanani, contra Baasa:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou Hanani ra''y Jeú pe. Baasa rovai ijayvu vy
    aipoe''i:'
  ilo-ULB: Immay ti sao ni Yahweh kenni Jehu nga anak ni Hanani a maibusor kenni Baasa
    a kunana,
  kpg-kpg: 'Dimaadua ga helekai gi soukohp Jehu, tama daane a Hanani, bolo mee gi hagadae ina
    dana hagailoo gi Baasha:'
  uig-ARA: 'پەرۋەردىگارنىڭ سۆزى ھانانىنىڭ ئوغلى يەھۇغا كېلىپ بائاشانى ئەيىبلەپ مۇنداق
    دېيىلدى: ــ'
  sus-sus: 'Alatala naxa yi masenyi ragoro Xanani xa di Yehu ma Baasa bɛ:'
  pon-2006: 'KAUN-O mahseniong soukohp Sehu, nein Ananai, oh ketikihong mahsen pwukat
    ong Paasa:'
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Ieu natu i Kanani ure Basa, ma i
    biti:'
  tur-YTC: Baaşa'ya karşı Hanani oğlu Yehu'ya Yahve'nin sözü geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἰοὺ υἱοῦ Ἀνανὶ πρὸς Βαασά.
  ind-AYT: Firman TUHAN datang kepada Yehu, anak Hanani, menentang Baesa, firman-Nya,
  nya-nya: Ndipo Yehova anayankhula kudzera mwa Yehu mwana wa Hanani, mawu odzudzula
    Baasa kuti,
  hrv-hrv: 'Tada bi upućena riječ Jahvina Jehuu, sinu Hananijevu, protiv Baše:'
  mps-mps: Me sogo deli te Genuai Bidi Godigo te profet Jehubolo te po walali, Hananigo
    ogwa dao, agabolo te king Basabolo pusabo po wali. Genuai Bidi Godigo po e tama
    dao,
  tpi-tpi: Wanpela taim Bikpela i tokim profet Jehu, pikinini man bilong Hanani, long
    autim dispela tok long Basa. Tok bilong Bikpela i olsem,
  dan-1931: 'Men til Jehu, Hananis Søn, kom HERRENS ord mod Ba''sja således:'
  vie-OVCB: 'Chúa Hằng Hữu có lời khiển trách Ba-ê-sa, và lời này được phán qua Tiên
    tri Giê-hu, con Ha-na-ni:'
  guj-2017: હવે બાશા વિરુદ્ધ હનાનીના પુત્ર યેહૂ પાસે યહોવાહનું વચન આવ્યું,
  pon-2006A: 'KAUN-O mahseniong soukohp Sehu, nein Ananai, oh ketikihong mahsen pwukat
    ong Paasa:'
  por-BRBSL: 'A palavra de Javé veio a Jehu, filho de Hanani, contra Baasa, dizendo:'
  cth-cth: Bawipa e lawk Baasha ka taran e Hanani capa Jehu koe ka phat e teh,
  twi-twi: Na Awurade asɛm baa Hanani babarima Yehu so tiaa Baasa sɛ,
  hlt-hlt: BOEIPA ol tah Baasha hamla Hanani capa Jehu taengla ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Anɑnni birɛ Seuu kɛ dɔ̀ wèe nɑ́kɛ́ Bɑsɑɑ
    kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God, akam Basa danɨngasa, akam inigha izir gumazim Jehu
    mɨkeme, a Hananin otarim. Ikiavɨra Itir God ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ kʋsɑ Hɑnɑni pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Yehu sɩ ɩ́ polo
    ɩ́ heeli Pɑsɑ sɩ:'
  azb-azb: 'Baaşaya qarşı Xanani oğlu Yehuya Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to Jehu the son of Hanani against Baasha,
    saying,
  hin-2017: तब बाशा के विषय यहोवा का यह वचन हनानी के पुत्र येहू के पास पहुँचा,
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal Yewu doomu Anani, di rëbb Basa.
    Mu ne ko:'
  eng-YLT: And a word of Jehovah is unto Jehu son of Hanani, against Baasha, saying,
  eng-WYC-2017: Forsooth the word of the Lord was made to Jehu, the son of Hanani,
    against Baasha, and said,
  eng-WMBB: The LORD’s word came to Jehu the son of Hanani against Baasha, saying,
  urd-GVH: एक दिन रब ने याहू बिन हनानी को बाशा के पास भेजकर फ़रमाया,
  rug-rug: 'Meke kamo mae sa zinama te Zihova koe Zehu, sa tuna koreo e Hanani, meke
    garunia Sa pude la tozi nia se Basa sapu guahe:'
  gaz-gaz: 'Ergasiis dubbiin Waaqayyoo Baʼishaaniin mormuudhaan akkana jedhee gara
    Yehuu gara ilma Hanaanii dhufe:'
  fra-LSG: 'La parole de l’Éternel fut ainsi adressée à Jéhu, fils de Hanani, contre
    Baescha:'
  yal-yal: Alatala yi falan ti Nabi Yehu xa, Xanani a dii xɛmɛna, alogo a xa falani
    ito ti Basa xili ma,
  haw-1868: A LAILA hiki mai la ka olelo a Iehova ia Iehu ke keiki a Hanani, e ku
    e ana ia Baasa, i ka i ana mai,
  arb-NAV: 'وَأَوْحَى الرَّبُّ إِلَى النَّبِيِّ يَاهُو بْنِ حَنَانِي بِرِسَالَةٍ لِيُبَلِّغَهَا
    لِبَعْشَا:'
  ewe-ewe: Le ɣeyiɣi sia me la, Yehowa ƒe gbe va na Fia Baasa to Nyagblɔɖila Yehu
    dzi be,
  eng-LEE: Then came the word of the Lord to Jehu the son of Chanani against Ba'sha,
    saying,
  gvn-gvn: Jana bamangka bubungu Israel bama nyubun king-bunganya, nyulu king buyunmanya,
    jana bamangka yalarrku God bawanya, nyulu king wulanda. Jana yindu king-bunganya,
    nyulu buyunmanya, wulanda. Yalaku jana bundan bubungu Israel.
