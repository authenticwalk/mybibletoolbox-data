  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ رَفٌرٌ شَنَنِ شَ دِ يٍهُ مَ بَاسَ بّ؛
  fra-SBL: 'La parole de Yahvé fut adressée à Jéhu, fils de Hanani, contre Baescha,
