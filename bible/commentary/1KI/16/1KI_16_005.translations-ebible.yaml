verse: 1KI.016.005
translations:
  mal-C: ബയെശയുടെ ഭരണകാലത്തെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ, സൈനികനേട്ടങ്ങൾ,
    ഇവയെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Baesa zu sagen ist und was er ausgeführt hat und
    seine tapferen Thaten, das ist ja aufgezeichnet im Buche der Geschichte der Könige
    von Israel.
  lin-lin: Makambo mosusu oyo etali mokonzi Baesha mpe misala minene oyo asalaki,
    ekomama kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Baasha, and that which he did, and his might,
    are they not written on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: And the rest of the actes of Baasha and what he did, and his power, are
    they not written in the booke of the Chronicles of the kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Baasha, and what he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  nhw-BL: Huan nopa sequinoc tlamantli catli panoc ipan itequi Baasa huan nochi catli
    quichijqui huan nopa chicahualistli catli quipixqui, eltoc ijcuilijtoc ipan nopa
    amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Baasha, aliyoyafanya na mafanikio yake,
    je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Bɑsɑ u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi, ye kpuron ɡɑri yi yoruɑ Isirelibɑn
    sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Baasha, and what he did, and his might,
    are they not written in the book of the chronicles of the kings of Israel?
  luo-luo: Timbe duto mag loch Baasha gi gik mane otimo, donge ondikgi e kitepe ruodhi
    mag Israel?
  meu-meu: Baasa ena kara oredia, ede ede e kara tomava, bona ena siahu herevadia,
    na Israel Pavapavadia Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: के बाशाले गरेका अरू कामहरू र तिनको शक्तिको बारेमा इस्राएलका राजाहरूको इतिहासको
    पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Àti ìyókù ìṣe Baaṣa, ohun tí ó ṣe àti agbára rẹ̀, a kò ha kọ wọ́n sínú
    ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli?
  pes-OPCB: این پیغام برای بعشا و خاندانش فرستاده شد، زیرا او مانند یربعام با کارهای
    زشت و شرم‌آور خود خداوند را خشمگین کرده بود و نیز خاندان یربعام را از بین برده
    بود. وقتی بعشا مرد او را در ترصه دفن کردند و پسرش ایله به جای او پادشاه شد. بقیهٔ
    رویدادهای سلطنت بعشا، یعنی فتوحات و کارهای او در کتاب «تاریخ پادشاهان اسرائیل»
    نوشته شده است.
  tgl-ULB: At sa iba pang mga bagay tungkol kay Baasa, ang kaniyang mga ginawa, ang
    kaniyang kadakilaan, hindi ba ito nasusulat sa Aklat ng mga Kaganapan sa Buhay
    ng mga Hari ng Israel?
  hui-hui: Te maru Kini Basahanda bialu henedaru bibahende mbuga mbira mini Isaraele
    Kini Henerunaga Bi Te laga ngagoha gilibu winigo nga. Mbuga ogoniha ibugua biabe
    hongohe bialu henerubi gilibu nga.
  mya-mya: ဗာ​ရှာ​ဆောင်​ရွက်​ခဲ့​သည့် အ​ခြား​အ​မှု​အ​ရာ များ​ရှိ​သ​မျှ​နှင့် သူ​၏​စွန့်​စား​ခန်း​များ​ကို
    ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡང་པཱ་ཤ་ཡི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་དང་། ཁོའི་དཔའ་རྩལ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaBhaasha, nesimba rake,
    hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Baasa, lo que hizo y su poderío, ¿no están escritos
    en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Baasa chi' yed' jantac oval ix yac' ganar vin̈,
    tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Lakini kwa mambo mengine yanayohusiana na Baasha, aliyofanya, na uwezo
    wake, je, hayakuandikwa katika kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: бо Давід рабіў спадобнае перад вачыма Госпада і не адступаўся ад усяго
    таго, што Ён наказаў яму, ва ўсе дні жыцьця свайго, акрамя ўчынка з Урыем Хэтэянінам.
  deu-ELBBK: Und das Übrige der Geschichte Baesas und was er getan hat, und seine
    Macht, ist das nicht geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Baasha, wey is nevantug he
    menge vaal zin, wey zuma pa he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan
    te menge Keguǥuza te menge Hadì te Israel.
  mal-2015: ബയെശയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതും അവന്റെ പരാക്രമപ്രവൃത്തികളും
    യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Baaša, the leskre viťazstva, hin pisimen andro
    Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع بعشا و آنچه کرد و تهور او، آیا در کتاب تواریخ ایام پادشاهان
    اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Баеша, че а фэкут ел ши испрэвиле луй ну сунт
    скрисе оаре ын Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: বাশার রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা করলেন ও তাঁর সব কীর্তির
    বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Bacshaa falimihiisii kale, iyo wixii uu sameeyey, iyo xooggiisii
    oo dhammu sow kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Baasa, et quæcumque fecit, et prælia ejus, nonne
    hæc scripta sunt in libro verborum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Baasha, and what he did, and his might, are
    they not written in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Baasa, e ciò ch'egli fece, e le
    sue prodezze; queste cose non son esse scritte nel Libro delle Croniche dei re
    d'Israele?
  eng-LXXUP: Now the rest of the history of Baasha, and all that he did, and his mighty
    acts, behold, are not these written in the book of the chronicles of the kings
    of Israel?
  eng-ULB: As for the other matters concerning Baasha, what he did, and his might,
    are they not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de los acontecimientos del reinado de Basá, todo lo que hizo y
    lo que logró, están registrados en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Baesha, et ce qu'il fit et ses exploits, cela
    n'est-il pas écrit au livre des Chroniques des rois d'Israël?
  mal-mal: ബയെശയുടെ മറ്റ് പ്രവൃത്തികളും അവൻ ചെയ്ത വീര്യപ്രവൃത്തികളും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Bāshā kī hukūmat ke daurān huā, jo kuchh us ne kiyā aur jo
    kāmyābiyāṅ use hāsil huīṅ wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj haiṅ.
  suz-BL: बाशा आ पशो नु अरु गेय, मेको आ सक्ति, मार, मेको इस्राएल ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Le rimanenti azioni di Baasa, le sue gesta, e le sue prodezze, trovansi
    scritte nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی بەعشا، ئەوەی کردی و ئەو پاڵەوانییەتییەی کە نواندی
    لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Baasha, and what he did, and his power, are
    they not recorded in the book of the history of the kings of Israel?
  kan-OKCV: ಬಾಷನ ಇತರ ಕಾರ್ಯಗಳೂ, ಅವನು ಮಾಡಿದ್ದೂ, ಅವನ ಪರಾಕ್ರಮವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: பாஷாவின் மற்ற செயல்பாடுகளும், அவன் செய்ததும், அவனுடைய வல்லமையும், இஸ்ரவேல்
    ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Baasa, y las cosas que hizo, y su fortaleza,
    ¿no está todo escrito en el libro de las crónicas de los reyes de Israel?
  ron-BTF: Şi restul faptelor lui Baaşa şi ce a făcut şi puterea lui, nu sunt ele
    scrise în cartea cronicilor împăraţilor lui Israel?
  eng-WEBP: Now the rest of the acts of Baasha, and what he did, and his might, aren’t
    they written in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of the events of Baasha's reign, everything that he did and what
    he accomplished, are recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Basja, met al zijn daden en krijgsverrichtingen,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nopa sequinoc tamanti cati panoc ipan itequi Baasa huan nochi cati
    quichijqui huan nopa chicahualisti cati quipixqui, eltoc ijcuilijtoc ipan nopa
    amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các công việc khác của Ba-ê-sa, những việc người làm, và quyền thế người,
    đều đã chép trong sách sử ký của các vua Y-sơ-ra-ên.
  hin-CV: बाशा की बाकी उपलब्धियां, उसके द्वारा किए गए काम और उसके शौर्य का ब्यौरा
    इस्राएल के राजाओं की इतिहास नामक पुस्तक में है.
  spa-BES: Los demás hechos de Baasa, y lo que hizo, y su poder, ¿no están registrados
    en el libro de la crónicas de los reyes de Israel?
  tdx-tdx: Ty ila’ o fitoloña’ i Baasao naho o tolon-draha’eo vaho o haozara’eo; tsy
    fa sinokitse amy bokem-pamoliliañe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของบาอาชา และบรรดาสิ่งที่​พระองค์​ได้​กระทำ และยุทธพลังของพระองค์
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Baasa, e as coisas que fez, e sua fortaleza,
    não está tudo escrito no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Baesas und was er getan hat, und seine Macht,
    ist das nicht geschrieben in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of the words of Baasha, and whatever things he
    did, and his battles, whether these be not written in the book of [the] words
    of [the] days of the kings of Israel?
  epo-epo: La cetera historio de Baaŝa, kaj tio, kion li faris, kaj lia potenco estas
    priskribitaj en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Baaxaning baxⱪa ixliri wǝ uning ⱪilƣanliri bilǝn ⱪudriti toƣrisida «Israil
    padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Ba:iasia ea hamonanu huluane, amola ea gesa:i hamosu da “Isala:ili hina
    bagade ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Basa i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim.
  hau-SA: Game da sauran ayyukan mulkin Ba’asha, abin da ya yi, da kuma nasarorinsa,
    an rubuta su cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Baashaning bashqa ishliri we uning qilghanliri bilen qudriti toghrisida
    «Israil padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Okunye okumayelana lombuso kaBhasha, akwenzayo lokuphumelela kwakhe, akulotshwanga
    yini egwalweni lwembali yamakhosi ako-Israyeli?
  ton-ton: Pea ko eni ko e toe ʻoe ngaahi ngāue ʻa Paʻasa, mo ia naʻa ne fai, mo ʻene
    mālohi, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: Jiné pak věci Bázovy a všecko, což činil, i síla jeho, o tom zapsáno jest
    v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Baasha, and what he did, and his might, aren’t
    they written in the book of the chronicles of the kings of Israel?
  tam-TCV: பாஷாவின் அரசாட்சியில் நடந்த மற்றச் சம்பவங்களும், அவனுடைய செயல்களும், சாதனைகளும்
    இஸ்ரயேலின் அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang mga butang mahitungod kang Baasha, kung unsa ang iyang gibuhat,
    ug ang iyang kusog, dili ba nahisulat man kini sa Basahon sa mga Panghitabo sa
    mga Hari sa Israel?
  pol-UBG: A pozostałe dzieje Baszy i to, co czynił, i jego potęga, czyż nie są zapisane
    w kronikach królów Izraela?
  urd-GVU: باقی جو کچھ بعشا کی حکومت کے دوران ہوا، جو کچھ اُس نے کیا اور جو کامیابیاں
    اُسے حاصل ہوئیں وہ ’شاہانِ اسرائیل کی تاریخ‘ کی کتاب میں درج ہیں۔
  deu-1912: Was aber mehr von Baesa zu sagen ist und was er getan hat, und seine Macht,
    siehe, das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಬಾಷನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನ ಪರಾಕ್ರಮಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Ma gubin e tin i rin’ Baasha nge urngin e tin i rin u fithik’ e muth’an
    e kan yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Baasha kah ol noi neh a saii te khaw, a thayung thamal khaw, Israel manghai
    rhoek kah khokhuen olka cabu dongah a daek moenih a?
  mdy-ETH: ባዕሻ ማዼ ሜሌ ባኮና ጫርቂ ዒ ማዼ ባካ ቢያ ዒስራዔኤሌኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ፤
  twi-ASANTE: Na Baasa adedie ne ɛho nsɛm nkaeɛ, deɛ ɔyɛeɛ ne ne mpontuo no, wɔatwerɛ
    agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Baasha, and what he did, and his might, aren’t
    they written in the book of the chronicles of the kings of Israel?
  wal-wal: Baa7ishi hanido harabai, i oottidobainne a minotettai Israa7eela Kawotu
    Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Baasa y su poderío, ¿no están escritos en
    el rollo de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Baasa rekokue regua. Ha'e rami avi opo'akaa rupi
    mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery
    rekokue oĩa re?
  ilo-ULB: Maipanggep kadagiti dadduma a banbanag maipapan kenni Baasa, ti inaramidna,
    ken ti kinabilegna, saan kadi a naisurat dagitoy iti Libro ti Pakasaritaan dagiti
    Ar-ari ti Israel?
  kpg-kpg: Nia mee huogodoo Baasha ne hai, mo dono ngalua hagamahi la guu hihi gi lodo
    “Di Kai o nia King o Israel”.
  uig-ARA: بائاشانىڭ باشقا ئىشلىرى ۋە ئۇنىڭ قىلغانلىرى بىلەن قۇدرىتى توغرىسىدا «ئىسرائىل
    پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Baasa xa taruxui dɔnxɔɛ nun a xa gere ki fanyi, birin sɛbɛxi Isirayila
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Paasa wiadahr oh eh doadoahk kommwad koaros ntinting nan
    Pwuken Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Basa, ma ra lavur magit i ga pait ia, ma
    kana dekdek na niuvia, dave, pa di ga tumu diat vang ta ra buk na tutumu vakai
    ure ra umana king Israel?
  tur-YTC: Baaşa'nın işlerinin geri kalanı, ve yaptıkları, ve gücü, İsrael krallarının
    Tarihler Kitabı'nda yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Βαασὰ καὶ πάντα ἃ ἐποίησε, καὶ αἱ δυναστεῖαι αὐτοῦ,
    οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Baesa dan yang dia lakukan serta kepahlawanannya,
    apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja
    Israel?
  nya-nya: Tsono ntchito zina za Baasa ndi zamphamvu zake zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Bašina, što je učinio, njegova djela, zar sve to nije zapisano
    u knjizi Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Basa agai te tigidali haniani sę yali po da, te po gasa bukude
    elalubo, tama augwaligo e tama nogi ebo da, Israel Hani Dabego King Bidi Dabego
    Po Elalubo Buku Da wabo dao. Te bukugo te agai te tigidali dila pai sę yali po
    ola mabo buku dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Basa i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim.
  dan-1931: Hvad der ellers er at fortælle om Ba'sja, hvad han gjorde, og hans Heltegerninger,
    står jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các công việc khác của Ba-ê-sa và quyền lực vua đều được chép trong Sách
    Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: બાશાનાં બાકીનાં કાર્યો, તેણે જે સર્વ કર્યું તે તથા તેનું પરાક્રમ તે બધું
    ઇઝરાયલના રાજાઓના ઇતિહાસનાં પુસ્તકમાં લખેલું નથી શું?
  pon-2006A: Mehkoaros me Paasa wiadahr oh eh doadoahk kommwad koaros ntinting nan
    Pwuhken Poadopoad en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Baasa, e o que ele fez, e seu poder, não estão
    escritos no livro das crônicas dos reis de Israel?
  cth-cth: Baasha ni a tawksak e pueng teh Isarel siangpahrangnaw e setouknae cauk
    dawk thut e lah ao nahoehmaw.
  twi-twi: Na Baasa adedi ne ɛho nsɛm nkae, nea ɔyɛe ne ne nkɔso no, wɔakyerɛw agu
    Israel Ahemfo Abakɔsɛm Nhoma no mu.
  hlt-hlt: Baasha kah ol noi neh a saii te khaw, a thayung thamal khaw, Israel manghai
    rhoek kah khokhuen olka cabu dongah a daek moenih a?
  tbz-SIM: Bɑsɑɑ dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɛ̀ ò dokɛ́ mùù doò. Dɛmɔu
    dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Basa amizir arazir igharaziba, ko an gavgavir ekiaba bar, da akɨnafarir
    me kamaghɨn dɨborimɨn aven iti, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Pɑsɑ tɔm lɛntǝnɑɑ nɑ ɩ ɑpɑlʋtʋ tɔm nɑ pǝ tǝnɑ mpi ɩ lɑpɑ tɔ. Pǝ
    tɔm wɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Baaşanın qalan işləri, etdiyi hər şey və onun hünəri barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Baasha, and what he did, and his might, are
    they not written in the book of the chronicles of the kings of Israel?
  hin-2017: बाशा के और सब काम जो उसने किए, और उसकी वीरता यह सब क्या इस्राएल के राजाओं
    के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Basa ak la mu def ak njàmbaaram, bindees na lépp moos ca
    téere ba ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Baasha, and that which he did, and his might,
    are they not written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of the words of Baasha, and whatever things he
    did, and his battles, whether these be not written in the book of [the] words
    of [the] days of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Baasha, and what he did, and his might, aren’t
    they written in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ बाशा की हुकूमत के दौरान हुआ, जो कुछ उसने किया और जो कामयाबियाँ
    उसे हासिल हुईं वह ‘शाहाने-इसराईल की तारीख़’ की किताब में दर्ज हैं।
  rug-rug: Doduru ginugua pule pu taveti e Basa, meke sari nana tinavete varane sa,
    si ta kubere pa korapana Sa Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni biraa kanneen bara mootummaa Baʼishaan keessa hojjetaman, wanni
    inni hojjetee fi jabinni isaa kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions de Baescha, ce qu’il a fait, et ses exploits, cela
    n’est-il pas écrit dans le livre des Chroniques des rois d’Israël?
  yal-yal: Basa kɛwali dɔnxɛne, a naxan liga, a wɛkilɛna, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na oihana e ae a Baasa, a me kana mea i hana'i, a me kona ikaika,
    aole anei ia i kakauia ma ka buke 'a na lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ بَعْشَا وَمَا قَامَ بِهِ مِنْ أَعْمَالٍ وَبَأْسٍ،
    أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ nu bubu ɖe sia ɖe si Baasa wɔ kple eƒe kalẽwɔwɔwo ɖe Israel fiawo
    ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Ba'sha, and what he did, and his mighty deeds,
    behold, they are written in the book of the chronicles of the kings of Israel.
  gvn-gvn: '@see-verse:1KI.016.004'
  asm-FB: বাচাৰ অৱশিষ্ট বৃত্তান্তৰ বিষয়ে, তেওঁ কৰা কাৰ্য আৰু পৰাক্ৰমৰ কথা জানো ইস্ৰায়েলৰ
    ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা নাই?
  sus-A: بَاسَ شَ تَرُشُي دْنشْي نُن عَ شَ فٍرٍ كِ قَنيِ، بِرِن سّبّشِ عِسِرَيِلَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Et le reste des actes de Baasha, et ce qu'il a fait, et sa puissance, cela
    n'est-il pas écrit dans le livre des chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֥י בַעְשָׁ֛א וַאֲשֶׁ֥ר עָשָׂ֖ה וּגְבֽוּרָתֹ֑ו הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Baasha, na ũrĩa eekire
    o na marĩa aahingirie-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki
    a Isiraeli?
  fra-NCL: Le reste des actes de Baasa, ce qu’il a fait et ses exploits, cela n’est-il
    pas écrit dans la Chroniques des roi d’Israël ?
  cek-AK: Baasha siang pahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk
    loe, Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Baasa Israel-yar-semaidgine bela e-ibmar-imaksad, e-gangued-oyosadi Israel-e-reymar-gardamargi
    narmakar mamaid.
  uig-CYR: Баашаниң башқа ишлири вә униң қилғанлири билән қудрити тоғрисида «Исраил
    падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: బయెషా గురించిన మిగతా విషయాలు, అతడు చేసిన వాటన్నిటిని గురించి, అతని బలప్రభావాల
    గురించి ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో రాసి ఉన్నాయి.
  hat-BSA: Alò, lòt zèv a Baescha, sa li te fè ak pwisans li, èske yo pa t ekri nan
    Liv Kwonik a Wa Israël yo?
  kos-kos: Ma nukewa saya ma Baasha el orala, ac orekma pulaik lal nukewa, simla oasr
    in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֥י בַעְשָׁ֛א וַאֲשֶׁ֥ר עָשָׂ֖ה וּגְבֽוּרָת֑וֹ הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ niile banyere ọrụ Baasha rụrụ, na ibu agha ya niile, e deghị ha nʼakwụkwọ
    akụkọ ọrụ ndị eze Izrel?
  ory-ory: ବାଶାଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର କ୍ରିୟା ଓ ପରାକ୍ରମ ବିଷୟ କି ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Paasa föför meinisin, pwal an föförün pwora a mak
    lon puken uruwon ekewe kingen Israel.
  rop-rop: Ebrijing weya King Beisha bin dumbat deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Isreil.
  ukr-1871: Прочі дїї Бааси й що він чинив, і війни його, те написано в книзї лїтописній
    царів Ізрайлевих.
  deu-1951: Was aber mehr von Baesa zu sagen ist, und was er getan hat und seine Macht,
    ist das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Baasa, and what he did, and his might, are
    they not written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Vasina i što je èinio, i junaštvo njegovo, nije li to zapisano
    u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala eby’omu mirembe gya Baasa, bye yakola, awamu n’ebintu
    ebirungi bye yakola, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka
    ba Isirayiri?
  heb-heb: ויתר דברי בעשא ואשר עשה וגבורתו הלא הם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: বাশার অন্যান্য কাজ, যুদ্ধে তাঁর জয়ের কথা এবং তিনি যা কিছু করেছিলেন তা
    ইস্রায়েলের রাজাদের ইতিহাস নামে বইটিতে কি লেখা নেই?
  pan-pan: ਹੁਣ ਬਆਸ਼ਾ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਅਤੇ ਉਸ ਦਾ ਬਲ ਕੀ ਇਹ ਸਭ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਹੋਏ?
  mya-JVB: ဗာရှာ ပြုမူ သော အမှုအရာ ကြွင်း သမျှတို့နှင့် သူ၏တန်ခိုး ကြီးခြင်းအရာသည်
    ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။
  tbg-tbg: Basaava Nora Kotira avuqaa Jeroboamuva autintema kero, qora kaiqa autura
    kaaravata, Basaava Jeroboamura anku vehi autu taiqa kora kaaravata, Nora Kotira
    voqama kero arara itovaro viva Jehura noqihairo vi uvara tura. Ho King Basaava
    ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka Uva Okarave tu
    vukuraqi qara ntuvatora. Basaava qutu vumanta vira vaata vare vuru Tirisa vatukaqi
    quntama tora. Viva qutu vuvaro vira maaqu Elaava vira vatuka varero ˻Isareri˼
    avuhainaa vaiintiqama vura.
  hmo-hmo: Basa ena kara oredia, bona iena tuari kwalimu karadia ibounai edia sivarai,
    be Israela Ena King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: बा'शा का बाक़ी हाल और जो कुछ उसने किया और उसकी ताक़त, इसलिए क्या वह इस्राईल
    के बादशाहों की तवारीख़ की किताब में लिखा नहीं है?
  rus-SYN: Прочие дела Ваасы, все, что он сделал, и подвиги его описаны в летописи
    царей Израильских.
  bqc-SIM: Baasa yã́ kĩniↄ ń aà nɛgↄ̃nkɛyãↄ ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Baashan vai ahom sunga thilsoh ho chu leh aman a thanei na a ana tohdoh
    ho Israelte thusimbu kijihna lekhabua aum in ahi.
  mar-mar: इस्राएलाच्या राजांच्या इतिहास या ग्रंथात बाशाच्या इतर पराक्रमांची हकिकत
    लिहीली आहे.
  qub-qub: Baasapa waquin caj willapancunawan ima rurashancunapis isquirbiraycan Israelcunapa
    raynincunapa acta librunchömi.
  bqp-bqp: Baasa yã kparanↄ, yã kũ à kɛ̀nↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄn kú Isarailanↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  hat-hat: Tout lòt istwa sou sa Bacha te fè yo, sou jan li te yon vanyan gason, n'a
    jwenn yo ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Baasha, along with his accomplishments and
    might, are they not written in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Baasha, and what he did, and his might, aren’t
    they written in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Ba'asa'ma kinima mani'neno'ma hu'nea zantamine, hanave zantamima tro'ma
    hu'nea zamofo agenkea Israeli kini vahetmimofo agenkema krenentaza avontafepi
    krente'ne.
  nhe-BL: Huan nopa sequinoc tlamantli tlen panoc ipan itequi Baasa huan nochi tlen
    quichijqui huan nopa chicahualistli tlen quipixqui, eltoc ijcuilijtoc ipan nopa
    amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Baasa yã kpaaanↄ, yã kɛ̀ à kɛ̀nↄ kↄ̃n à nɛ́gↄ̃gbɛ̃kɛyãnↄↄ kú Isarailinↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amogwer Maaza hemiapo kwer paw amo umuapyk a'e pape rehe. Uzapo ma'e tetea'u
    ukàgaw hexak kar pà. Umuapyk a'e ma'e paw pape Izaew wanuwihawete wanemiapo kwer
    her ma'e rehe.
  eng-DRA: But the rest of the acts of Baasa and all that he did, and his battles,
    are they not written in the book of the words of the days of the kings of Israel?
