verse: 1KI.016.014
translations:
  mal-C: ഏലയുടെ ഭരണകാലത്തെ മറ്റു സംഭവവികാസങ്ങളും, അദ്ദേഹം ചെയ്ത സകലപ്രവൃത്തികളും ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Ela zu sagen ist, und alles was er ausgeführt hat,
    das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Ela, misala na ye, ekomama kati na
    buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Elah and all that he did, are they not written
    on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: And the rest of the actes of Elah, and all that he did, are they not written
    in the booke of the Chronicles of the Kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Elah, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  nhw-BL: Nochi sequinoc tlamantli catli panoc ipan itequi huan nochi catli quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Ela, na yote aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Elɑ u kuɑn sukum bɑ yen ɡɑri yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru
    sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Elah, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  luo-luo: Timbe mamoko mag loch Ela kaachiel gi gik moko duto mane otimo, donge ondikgi
    e kitap rapar mag ruodhi mag Israel?
  meu-meu: Elaha ena kara orena, ede ede e kara tomava, sivaraidia na Israel Pavapavadia
    Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: के एलाहले गरेका अरू कामहरूको विषयमा इस्राएलका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Ìyókù ìṣe Ela àti gbogbo ohun tí ó ṣe, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́
    àwọn ọba Israẹli?
  pes-OPCB: بقیهٔ رویدادهای سلطنت ایله در کتاب «تاریخ پادشاهان اسرائیل» نوشته شده
    است.
  tgl-ULB: At sa iba pang mga bagay tungkol kay Ela, ang lahat ng kaniyang ginawa,
    hindi ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng
    Israel?
  hui-hui: Te maru Kini Ela ibugua bialu henedaru bibahende mbuga mbira Isaraele Kini
    Henerunaga Bi Te laga ngagoha gilibu winigo nga.
  mya-mya: ဧ​လာ​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ များ​ကို​ဣ​သ​ရေ​လ​ရာ​ဇဝင်​တွင်​ရေး​ထား
    သ​တည်း။
  bod-N: ཨེ་ལཱ་ཡི་བྱས་རྗེས་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaEra, nezvose zvaakaita,
    hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Elá y todo lo que hizo, ¿no están escritos en
    el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Ela chi' yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kwa mambo mengine yanayohusiana na Ela, yote ambayo alifanya, je hayajaandikwa
    kwenye kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: А вышыні ня былі зьнішчаны. Але сэрца Асы было адданае Госпаду ва ўсе дні
    ягоныя.
  deu-ELBBK: Und das Übrige der Geschichte Elas und alles, was er getan hat, ist das
    nicht geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Ela, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: ഏലയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Elah, hin pisimen andro Zvitkos le izraelike
    kraľengro.
  pes-OPV: و بقیه وقایع ایله و هرچه کرد، آیا درکتاب تواریخ ایام پادشاهان اسرائیل مکتوب
    نیست.
  ron-1924: Челелалте фапте але луй Ела ши тот че а фэкут ел ну сунт скрисе оаре ын
    Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: এলার রাজত্বকালের অন্যান্য সব ঘটনা, ও তিনি যা যা করলেন, তার বিবরণ কি ইস্রায়েলের
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Eelaah falimihiisii kale, iyo wixii uu sameeyey oo dhammuba sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Ela, et omnia quæ fecit, nonne hæc scripta sunt
    in libro verborum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Elah, and all that he did, are they not written
    in the book of the chronicles of the kings of Israel?
  ita-1885: Or, quant'è al rimanente de' fatti d'Ela, e tutto ciò ch'egli fece; queste
    cose non son esse scritte nel Libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the deeds of Elah which he did, behold, are not these
    written in the book of the chronicles of the kings of Israel?
  eng-ULB: As for the other matters concerning Elah, all that he did, are they not
    written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Elá y todo lo que hizo están
    registrados en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions d'Éla, tout ce qu'il fit, n'est-il pas écrit au livre
    des Chroniques des rois d'Israël?
  mal-mal: ഏലയുടെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Ailā kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: एलाह आ पशो नु अरु गेय नेल्‍ले, मार, इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो
    मबाक्‍बा ङा?
  ita-1927: Il resto delle azioni d’Ela e tutto quello ch’ei fece, trovasi scritto
    nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئێلە و هەموو ئەوەی کردی لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Elah, and all he did, are they not recorded
    in the book of the history of the kings of Israel?
  kan-OKCV: ಏಲನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಇಸ್ರಾಯೇಲ್ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ஏலாவின் மற்ற செயல்பாடுகளும், அவன் செய்தவைகளும் இஸ்ரவேல் ராஜாக்களின் நாளாகமப்
    புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Los demás hechos de Ela, y todas las cosas que hizo, ¿no está todo
    escrito en el libro de las crónicas de los reyes de Israel?
  ron-BTF: Şi restul faptelor lui Ela şi tot ce a făcut, nu sunt ele scrise în cartea
    cronicilor împăraţilor lui Israel?
  eng-WEBP: Now the rest of the acts of Elah, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Elah's reign and everything that he did are
    recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Ela, met al wat hij gedaan heeft, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Nochi sequinoc tamanti cati panoc ipan itequi huan nochi cati quichijqui
    eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Israel.
  vie-1934: Các công việc khác của Ê-la, và mọi việc người làm, đều đã chép trong
    sử ký của các vua Y-sơ-ra-ên.
  hin-CV: एलाह की बाकी उपलब्धियों का और उसके सारे कामों का ब्यौरा इस्राएल के राजाओं
    की इतिहास नामक पुस्तक में किया गया है.
  spa-BES: Los demás hechos de Ela y todo lo que hizo, ¿no están registrados en el
    libro de las crónicas de los reyes de Israel?
  tdx-tdx: Aa naho o fitoloña’ i Elà ila’eo, o fonga raha nanoe’eo; tsy fa sinokitse
    amy bokem-pamolili­añe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเอลาห์ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais feitos de Elá, e todas as coisas que fez, não está tudo escrito
    no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Elas und alles, was er getan hat, ist das
    nicht geschrieben in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of the words of Elah, and all things which he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Israel?
  epo-epo: La cetera historio de Ela, kaj ĉio, kion li faris, estas priskribitaj en
    la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Elaⱨning baxⱪa ixliri wǝ ⱪilƣanlirining ⱨǝmmisi «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Liligi huluane Ila ea hamoi da “Isala:ili hina bagade ilia Hamonanu Meloa”
    amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Ela i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  hau-SA: Game da sauran ayyukan mulkin Ela, da dukan abin da ya yi, duk a rubuce
    suke a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Élahning bashqa ishliri we qilghanlirining hemmisi «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngombuso ka-Ela, lakho konke akwenzayo, akulotshwanga
    yini encwadini yembali yamakhosi ako-Israyeli?
  ton-ton: Pea ko eni ko e toe ʻoe ngaahi ngāue ʻa Ela, mo ia kotoa pē naʻa ne fai,
    ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: Jiné pak věci Ela a všecko, což činil, vypsáno jest v knize o králích
    Izraelských.
  eng-WMB: Now the rest of the acts of Elah, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  tam-TCV: ஏலாவின் ஆட்சியின் மற்ற சம்பவங்களும் அவன் செய்தவைகளும் இஸ்ரயேல் அரசர்களின்
    வம்ச வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang butang mahitungod kang Ela, ang tanan nga iyang nabuhat,
    dili ba nahisulat man kini sa Basahon sa mga Panghitabo sa mga Hari sa Israel?
  pol-UBG: A pozostałe dzieje Eli i wszystko, co czynił, czyż nie są zapisane w kronikach
    królów Izraela?
  urd-GVU: باقی جو کچھ ایلہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Ela zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಏಲನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Gubin ban’en ni i rin’ Elah e ni yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Elah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ዔኤላ ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ።
  twi-ASANTE: Ela ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa no, wɔatwerɛ agu Israel
    Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Elah, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  wal-wal: Eeli hanido harabainne i oottidobai ubbai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Ela, ¿no están escritos en el rollo de las
    Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Elá rekokue regua. Ha'e rami avi mba'emo ojapo va'ekue
    ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: Maipanggep kadagiti dadduma a pasamak maipapan kenni Ela, amin nga inaramidna,
    saan kadi a naisurat dagitoy iti Libro ti Pakasaritaan dagiti Ar-ari ti Israel?
  kpg-kpg: Nia mee huogodoo ala ne hai go Elah la guu hihi gi lodo “Di Kai o nia King
    o Israel”.
  uig-ARA: ئېلاھنىڭ باشقا ئىشلىرى ۋە قىلغانلىرىنىڭ ھەممىسى «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Ela xa taruxui dɔnxɔɛ birin sɛbɛxi Isirayila mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Elah wiadahr ntinting nan Pwuken Poadopoad en Nanmwarki kan
    en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Ela, ma ra lavur magit i ga pait ia, dave,
    pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Ela'nın öteki işleri ve yaptığı her şey, İsrael krallarının Tarihler Kitabı'nda
    yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἠλὰ ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Ela dan segala yang dilakukannya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Tsono ntchito zina za Ela ndi zina zonse zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Elina, sve što je učinio, zar to nije zapisano u knjizi
    Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Elago agai te tigidali haniani gasa sę yali po dabe da, te po
    dabe gasa bukude elalubaso, augwaligo e tama nogi wabo da, Israel Hanigo King
    Bidi Dabego Po Elalubo Buku Da wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Ela i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er af fortælle om Ela, alt, hvad han gjorde, står jo optegnet
    i Israels Kongers Krønike.
  vie-OVCB: Các công việc khác của Ê-la đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: એલાનાં બાકીનાં સર્વ કાર્યો અને તેણે જે સર્વ કર્યું તે બધું ઇઝરાયલના રાજાઓના
    ઇતિહાસના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Elah wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Elá, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Israel?
  cth-cth: Elah a tawksaknae dawk hoi ka cawi rae hoi a sak e pueng Isarel siangpahrangnaw
    setouknae cauk dawk thut lah ao nahoehmaw.
  twi-twi: Ela ahenni ho nsɛm nkae ne dwuma a odii nyinaa no, wɔankyerɛw angu Israel
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Elah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Edɑɑ dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ ndɛ̀ í tú Bɛkpɑ̀ɑ̀tìbɛ̀ tɔ̃mmú pɑ́tíri ketirì
    yoo didɛ́rì, bɛ̀ nɑ̀ɑ́ nyɛ̀mɑyɛ̀ kpɛ́í nkɛ kɛ̀ dɛ kó yɛpɑ́tɛ í bo nkɔkɛ́ Kuyie
    nnɑ́ɑǹtì pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Ela amizir arazir igharaziba bar, da akɨnafarir me kamaghɨn dɨborimɨn
    aven iti, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Ɩlɑ tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Elanın qalan işləri və onun etdiyi hər şey barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Elah, and all that he did, are they not written
    in the book of the chronicles of the kings of Israel?
  hin-2017: एला के और सब काम जो उसने किए, वह क्या इस्राएल के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं।
  wol-KYG: Li des ci mbiri Ela ak mboolem lu mu def, bindees na ko moos ca téere ba
    ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Elah, and all that he did, are they not
    written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of the words of Elah, and all things which he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Israel?
  eng-WMBB: Now the rest of the acts of Elah, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ ऐला की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में दर्ज है।
  rug-rug: Doduru ginugua pule saripu evaṉi e Ela, si ta kubere beto pa korapana sa
    Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Eelaa keessa hojjetaman kanneen biraatii fi wanni
    inni hojjete hundi kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Éla, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois d’Israël?
  yal-yal: Ela kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Isirayila mangane taruxu
    kɛdine kui.
  haw-1868: A o na oihana e ae a Ela, a o ka mea a pau ana i hana'i, aole anei ia
    i kakauia ma ka buke oihana a na lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ أَيْلَةَ وَكُلُّ مَا قَامَ بِهِ مِنْ أَعْمَالٍ،
    أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ nu mamlɛawo tso Ela ƒe fiaɖuɖu ŋu ɖe Israel fiawo ƒe ŋutinyagbalẽ
    me.
  eng-LEE: Now the rest of the acts of Elah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  gvn-gvn: '@see-verse:1KI.016.013'
  asm-FB: এলাৰ অৱশিষ্ট বৃত্তান্তৰ বিষয়ে আৰু তেওঁৰ সকলো কাৰ্যৰ কথা জানো ইস্ৰায়েলৰ
    ৰজাসকলৰ ইতিহাস-পুস্তকখনত লিখা নাই?
  sus-A: عٍلَ شَ تَرُشُي دْنشْي بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Éla, et tout ce qu'il a fait, n'est-il pas écrit dans
    le livre des chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י אֵלָ֖ה וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹֽוא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:1KI.016.013'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Ela na ũrĩa wothe eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes d’Ela, et tout ce qu’il a fait, cela n’est-il pas écrit
    dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Elah siangpahrang ah oh nathung ah kaom, hmuennawk hoi a sak ih hmuennawk
    boih loe, Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai
    maw?
  cuk-cuk: Ela Israel-yar-semaidgine bela e-ibmar-imaksad, e-gangued-oyosadi Israel-e-reymar-gardamargi
    narmakar mamaid.
  uig-CYR: Елаһниң башқа ишлири вә қилғанлириниң һәммиси «Исраил падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: ఏలా గురించిన మిగతా విషయాలు, అతడు చేసినదంతా ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో
    రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv a Éla yo avèk tout sa ke li te fè yo, èske yo pa ekri
    nan Liv Kwonik a Wa Israël yo?
  kos-kos: Ma nukewa saya ma Tokosra Elah el oru, simla oasr in Sramsram Matu Ke Tokosra
    Lun Israel.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י אֵלָ֖ה וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֽוֹא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Akụkọ banyere ọchịchị Ela, na ihe niile o mere e deghị ha nʼakwụkwọ ọchịchị
    ndị eze Izrel?
  ory-ory: ଏଲାଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା କି ଇସ୍ରାଏଲ-ରାଜାମାନଙ୍କର
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Ela föför meinisin a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Ebrijing weya King Ela bin dum deibin raidimdan langa det buk gulum Ola
    stori blanga detlot king blanga Isreil.
  ukr-1871: Прочі дїї Ілині й все, що він творив, записано в книзї лїтописній царів
    Ізрайлевих.
  deu-1951: Was aber mehr von Ela zu sagen ist, und alles, was er getan hat, ist das
    nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Elah, and all that he did, are they not written
    in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Ilina i sve što je èinio, nije li to zapisano u dnevniku
    careva Izrailjevijeh?
  lug-lug: Eby’afaayo ebirala eby’omu mirembe gya Era, ne bye yakola byonna, tebyawandiikibwa
    mu kitabo ky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי אלה וכל אשר עשה הלוא הם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: এলার অন্যান্য কাজ, অর্থাৎ তিনি যা কিছু করেছিলেন তা ইস্রায়েলের রাজাদের
    ইতিহাস নামে বইটিতে কি লেখা নেই?
  pan-pan: ਏਲਾਹ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਜੋ ਕੁਝ ਉਹ ਨੇ ਕੀਤਾ ਕੀ ਉਹ ਸਭ ਇਸਰਾਏਲ ਦੀਆਂ ਪਾਤਸ਼ਾਹਾਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਹੋਏ ਹਨ?
  mya-JVB: ဧလာ ပြုမူ သော အမှုအရာ ကြွင်း သမျှ တို့သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  tbg-tbg: King Elaava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Elaha ena kara oredia edia sivarai be Israela Ena King Edia Sivarai Buka
    ena lalonai idia torea vadaeni.
  urd-urd: ऐला का बाक़ी हाल और सब कुछ जो उसने किया, इसलिए क्या वह इस्राईल के बादशाहों
    की तवारीख़ की किताब में क़लमबन्द नहीं?
  rus-SYN: Прочие дела Илы, все, что он сделал, описано в летописи царей Израильских.
  bqc-SIM: Ela yã́ kĩniↄ ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Elah vaihom sunga thilsoh ho leh ana tohdoh ho jouse chu Israel lengte
    thusimbu’a aki jih lut soh kei jin ahi.
  mar-mar: इस्राएलाच्या राजांचा इतिहास या ग्रंथात एलाच्या बाकीच्या गोष्टी आलेल्या
    आहेत.
  qub-qub: Elapa waquin willapancuna, ima rurashancunapis isquirbiraycan Israelcunapa
    raynincunapa acta librunchömi.
  bqp-bqp: Ela yã kparanↄ kũ yã kũ à kɛ̀nↄ pínki kú Isarailanↄ kínanↄ gĩayãkɛna
    takadan.
  hat-hat: Tout lòt bagay Ela te fè yo, n'a jwenn yo ekri nan liv Istwa wa peyi Izrayèl
    la.
  eng-BSB: As for the rest of the acts of Elah, along with all his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Elah, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Ela'ma kinima mani'negeno'ma fore'ma hu'nea zantamine, maka zama agrama
    hu'nea zamofo agenkea Israeli kini vahetmimofo agenkema krente'naza avontafepi
    krente'naze.
  nhe-BL: Nochi sequinoc tlamantli tlen panoc ipan itequi huan nochi tlen quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  bus-bus: Ela yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kú Isarailinↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  gub-BL: Omo umuapyk amogwer Era hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Ela, and all that he did, are they not written
    in the book of the words of the days of the kings of Israel?
