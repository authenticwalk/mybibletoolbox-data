verse: 1KI.016.008
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ ഇരുപത്തിയാറാംവർഷം ബയെശയുടെ മകനായ ഏലാ ഇസ്രായേലിൽ രാജാവായി
    ഭരണം ആരംഭിച്ചു. അദ്ദേഹം തിർസ്സയിൽ രണ്ടുവർഷം ഭരിച്ചു.
  deu-TKW: Im sechsundzwanzigsten Jahre Asas, des Königs von Juda, ward Ela, der Sohn
    Baesas, König über Israel und regierte zu Thirza zwei Jahre.
  lin-lin: Tango Asa, mokonzi ya Yuda, asalaki mibu tuku mibale na motoba na bokonzi ;
    Ela, mwana mobali ya Baesha, akomaki mokonzi ya Isalaele mpe akonzaki Isalaele
    mibu mibale na Tiritsa.
  eng-LSV: In the twenty-sixth year of Asa king of Judah, Elah son of Baasha has reigned
    over Israel in Tirzah, two years;
  eng-GNV: In the sixe and twentie yeere of Asa king of Iudah began Elah ye sonne
    of Baasha to reigne ouer Israel in Tirzah, and reigned two yeere.
  eng-WEBSTER: In the twenty and sixth year of Asa king of Judah began Elah the son
    of Baasha to reign over Israel in Tirzah, two years.
  nhw-BL: Quema Tlanahuatijquetl Asa yohuiyaya para 26 xihuitl tlanahuatis ipan tlali
    Judá, pejqui tlanahuatía Ela, icone Baasa, ipan tlali Israel. Huan mosehui para
    tlanahuatis ipan altepetl Tirsa huan tlanahuati ome xihuitl.
  swh-ONEN: Katika mwaka wa ishirini na sita wa utawala wa Asa mfalme wa Yuda, Ela
    mwana wa Baasha akawa mfalme wa Israeli, naye akatawala huko Tirsa kwa miaka miwili.
  bba-bba: Asɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ yɛndɑ nɔɔbu kɑ tiɑse sɔɔrɑ Elɑ Bɑsɑn
    bii u bɑndu di Tirisɑɔ. U kuɑwɑ wɔ̃ɔ yiru bɑn te sɔɔ.
  eng-KJVCPB: In the twenty and sixth year of Asa king of Judah began Elah the son
    of Baasha to reign over Israel in Tirzah, two years.
  luo-luo: E higa mar piero ariyo gauchiel mar loch Asa Ruodh Juda, Ela wuod Baasha
    nodoko ruodh Israel kendo nobedo ruodh Tirza kuom higni ariyo.
  meu-meu: Asa, Iuda pavapavana, ena laḡani iharuahui-tauratoina ai, Elaha Baasa ese
    Israel e lohiaia matama, Tirisa ai; laḡani rua hona e lohiaia.
  npi-ULB: यहूदाका राजा आसाको छब्बिसौँ वर्षमा बाशाका छोरा एलाहले तिर्सामा बसेर सारा
    इस्राएलमाथि शासन गर्न थाले । तिनले दुई वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kẹrìndínlọ́gbọ̀n Asa ọba Juda, Ela ọmọ Baaṣa bẹ̀rẹ̀ sí ní jẹ ọba
    ní Israẹli, ó sì jẹ ọba ní Tirsa ní ọdún méjì.
  pes-OPCB: در بیست و ششمین سال سلطنت آسا پادشاه یهودا، ایله پسر بعشا بر تخت سلطنت
    اسرائیل نشست و دو سال در ترصه سلطنت کرد.
  tgl-ULB: Sa ika-dalawampu't anim na taon ni Asa, hari ng Juda, si Ela na anak ni
    Baasa ay nagsimulang maghari sa buong Israel sa Tirza; siya ay naghari sa loob
    ng dalawang taon.
  hui-hui: Asa ibu Yudanaga kini heane dege mali pira kirani duria howa waragane (26)
    hayagola Basa igini Ela ibubi nde Isaraelenaga kini pigane hene. Ani howa ibugua
    Tisa tanoni howa mali kira hanguni haru halu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​နှစ်​ဆယ့်​ခြောက်​နှစ် မြောက်​၌ ဗာ​ရှာ​၏​သား​တော်​ဧ​လာ​သည်​ဣ​သ
    ရေ​လ​ပြည်​တွင်​နန်း​တက်​ပြီး​လျှင် တိ​ရ​ဇ​မြို့ ၌​နှစ်​နှစ်​မျှ​နန်း​စံ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡི་སྲིད་ལོ་ཉེར་དྲུག་པར། པཱ་ཤ་ཡི་བུ་ཨེ་ལཱ་ནི་ཐིར་ཙ་རུ་ལོ་གཉིས་ཀྱི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྡད།
  sna-sna: Mugore ramakumi maviri namatanhatu raAsa mambo weJudha, Era, mwanakomana
    waBhaasha akava mambo weIsraeri, uye akatonga muTiza kwamakore maviri.
  spa-BLM: En el año veintiséis de Asa, rey de Judá, Ela hijo de Baasa comenzó a reinar
    sobre Israel en Tirsa durante dos años.
  cac-cac: Ayic 26 ab'ilxo yoch vin̈aj Asa reyal d'a Judá, ix schaanel yich vin̈aj
    Ela yuninal vin̈aj Baasa yac'an reyal d'a Israel d'a chon̈ab' Tirsa. Chab' ab'il
    ix yac' reyal chi' vin̈.
  swh-ULB: Katika mwaka wa kumi na sita wa Asa mfalme wa Yuda, Ela mwana wa Baasha
    akaanza kutawala juu ya Israeli kule Tirza; akatawala kwa miaka miwili.
  bel-bel: І спачыў Авія з бацькамі сваімі, і пахавалі яго ў горадзе Давідавым. І
    зацараваў Аса, сын ягоны, замест яго.
  deu-ELBBK: Im 26. Jahr Asas, des Königs von Juda, wurde Ela, der Sohn Baesas, König
    über Israel zu Tirza, 2 Jahre.
  mbb-OT: Nehimu he hadì te Israel si Ela he anak ni Baasha hein ike-26 he tuig te
    kedhadì ni Asa ziyà te Juda. Diyà te Tirza med-ubpà si Ela, ne midhadì sikandin
    seled te zezuwa he tuig.
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ ഇരുപത്താറാം ആണ്ടിൽ ബയെശയുടെ മകൻ ഏലാ യിസ്രായേലിൽ രാജാവായി
    തിർസ്സയിൽ രണ്ടു സംവത്സരം വാണു.
  rmc-rmc: Andro bišušovto (26) berš, sar kraľinelas o Asa andre Judsko, ačhiľa kraľiske
    upral o Izrael o Elah, le Baašaskro čhavo. Ov kraľinelas andre Tirca duj berš.
  pes-OPV: و در سال بیست و ششم آسا، پادشاه یهودا، ایله بن بعشا در ترصه بر اسرائیل
    پادشاه شد و دوسال سلطنت نمود.
  ron-1924: Ын ал доуэзечь ши шаселя ан ал луй Аса, ымпэратул луй Иуда, а ынчепут
    сэ домняскэ Ела, фиул луй Баеша. Ел а домнит песте Исраел ла Тирца. А домнит дой
    ань.
  ben-OBCV: যিহূদার রাজা আসার রাজত্বের ষষ্ঠবিংশতিতম বছরে বাশার ছেলে এলা ইস্রায়েলে
    রাজা হলেন, এবং তির্সায় তিনি দুই বছর রাজত্ব করলেন।
  som-som: Oo Aasaa oo ahaa boqorkii dalka Yahuudah sannaddiisii lix iyo labaatanaad
    ayaa Eelaah oo ahaa ina Bacshaa dalka Israa'iil boqor ugu noqday Tirsaah, oo wuxuu
    boqor ahaa laba sannadood.
  lat-VUC: Anno vigesimo sexto Asa regis Juda, regnavit Ela filius Baasa super Israël
    in Thersa, duobus annis.
  eng-ASVBT: In the twenty and sixth year of Asa king of Judah began Elah the son
    of Baasha to reign over Israel in Tirzah, and reigned two years.
  ita-1885: L'ANNO ventesimosesto d'Asa, re di Giuda, Ela, figliuolo di Baasa, cominciò
    a regnare sopra Israele, e regnò in Tirsa due anni.
  eng-LXXUP: And Elah son of Baasha reigned over Israel two years in Tirzah.
  eng-ULB: In the twenty-sixth year of Asa king of Judah, Elah son of Baasha began
    to reign over Israel in Tirzah; he reigned two years.
  spa-VBL: Elá, hijo de Basá, llegó a ser rey de Israel en el año veintiséis del reinado
    del rey Asá de Judá. Reinó en Tirsa durante dos años.
  fra-_FOB: La vingt-sixième année d'Asa, roi de Juda, Éla, fils de Baesha, commença
    à régner sur Israël; et il régna deux ans à Thirtsa.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ ഇരുപത്താറാം ആണ്ടിൽ ബയെശയുടെ മകൻ ഏലാ യിസ്രായേലിൽ രാജാവായി
    തിർസ്സയിൽ രണ്ട് സംവത്സരം വാണു.
  urd-GVR: Ailā bin Bāshā Yahūdāh ke bādshāh Āsā kī hukūmat ke 26weṅ sāl meṅ Isrāīl
    kā bādshāh banā. Us kī hukūmat ke do sāl ke daurān us kā dārul-hukūmat Tirzā rahā.
  suz-BL: बाशा आ तौ एलाह इस्राएल ङा पिप दुम्‍माक्‍त। मेना आसा यहूदा ङा पिप दुम्‍शो
    २६ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु एलाहम तिरचा सहरम बाक्‍शा, बर्स निक्‍शी इस्राएल
    कली सासन पवा बाक्‍त।
  ita-1927: L’anno ventesimosesto di Asa, re di Giuda, Ela, figliuolo di Baasa, cominciò
    a regnare sopra Israele. Stava a Tirtsa, e regnò due anni.
  ckb-ckb: لە بیست و شەشەمین ساڵی پاشایەتی ئاسا پاشای یەهودا، ئێلەی کوڕی بەعشا لە
    تیرزە بوو بە پاشای ئیسرائیل، دوو ساڵ پاشایەتی کرد.
  eng-BBE: In the twenty-sixth year that Asa was king of Judah, Elah, the son of Baasha,
    became king of Israel in Tirzah, and he was king for two years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಇಪ್ಪತ್ತಾರನೆಯ ವರುಷದಲ್ಲಿ ಬಾಷನ ಮಗ ಏಲನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ
    ತಿರ್ಚದಲ್ಲಿ ಎರಡು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவான ஆசாவின் 26 ஆம் வருடத்திலே பாஷாவின் மகனாகிய ஏலா இஸ்ரவேலின்மேல்
    திர்சாவிலே ராஜாவாகி இரண்டு வருடங்கள் அரசாட்சி செய்தான்.
  spa-RV-1909: En el año veintiséis de Asa rey de Judá, comenzó á reinar Ela hijo
    de Baasa sobre Israel en Thirsa; y reinó dos años.
  ron-BTF: În anul al douăzeci şi şaselea al lui Asa, împăratul lui Iuda, a început
    Ela, fiul lui Baaşa, să domnească peste Israel în Tirţa, doi ani.
  eng-WEBP: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha
    began to reign over Israel in Tirzah for two years.
  eng-FBV: Elah, son of Baasha, became king of Israel in the twenty-sixth year of
    the reign of King Asa of Judah. He reigned in Tirzah for two years.
  nld-1939: In het zes en twintigste jaar der regering van Asa over Juda werd Ela,
    de zoon van Basja, koning van Israël. Hij regeerde twee jaar te Tirsa.
  nch-BL: Quema Tanahuatijquet Asa yahuiyaya para 26 xihuit tanahuatis ipan tali Judá,
    pejqui tanahuatía Ela, icone Baasa, ipan tali Israel. Huan mosehui para tanahuatis
    ipan altepet Tirsa huan tanahuati ome xihuit.
  vie-1934: Năm thứ hai mươi sáu đời A-sa, vua Giu-đa, thì Ê-la, con trai Ba-ê-sa,
    lên làm vua Y-sơ-ra-ên. Người ở tại Tiệt-sa, và cai trị hai năm.
  hin-CV: यहूदिया पर राजा आसा के शासन के छब्बीसवें साल में बाशा के पुत्र एलाह ने इस्राएल
    पर, तिरज़ाह नगर में रहते हुए अपना शासन शुरू किया. उसने दो साल शासन किया.
  spa-BES: En el año veintiséis en que Asa fue rey de Judá, Ela, el hijo de Baasa,
    se convirtió en rey de Israel en Tirsa, y él fue rey durante dos años.
  tdx-tdx: Amy taom-paha-roapolo-eneñ’ ambi’ i Asa mpanjaka’ Iehoday, ty namotora’
    i Elà ana’ i Baasa nifehe Israele e Tirtsà ao vaho nifehe roe taoñe.
  tha-KJV: ในปี​ที่​ยี​่​สิ​บหกแห่งรัชกาลอาสากษั​ตริ​ย์ของยูดาห์ เอลาห์โอรสบาอาชาทรงเริ่มขึ้นครองเหนื​ออ​ิสราเอลในเมืองทีรซาห์
    และทรงครอบครองอยู่สองปี
  por-BR-2018: No ano vinte e seis de Asa rei de Judá, começou a reinar Elá filho
    de Baasa sobre Israel em Tirsa; e reinou dois anos.
  deu-ELO: Im sechsundzwanzigsten Jahre Asas, des Königs von Juda, wurde Ela, der
    Sohn Baesas, König über Israel zu Tirza, zwei Jahre.
  eng-WYC-2018: In the six and twentieth year of Asa, king of Judah, Elah, the son
    of Baasha, reigned upon Israel, in Tirzah, two years. (In the twenty-sixth year
    of Asa, the king of Judah, Elah, the son of Baasha, began to reign upon Israel
    in Tirzah, and he reigned for two years.)
  epo-epo: En la jaro dudek-sesa de Asa, reĝo de Judujo, ekreĝis Ela, filo de Baaŝa,
    super Izrael en Tirca por la daŭro de du jaroj.
  uig-PIN: Yǝⱨuda padixaⱨi Asaning sǝltǝnitining yigirmǝ altinqi yilida, Baaxaning
    oƣli Elaⱨ Tirzaⱨta Israilƣa padixaⱨ bolup, ikki yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade A:isa da Yuda fi ode 26 agoane ouligilalu, Ila (Ba:iasia
    egefe) da Isala:ili ilia hina bagade hamoi. E da Desa moilaiga esala, ode aduna
    Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 26 yia bilong Asa i stap king bilong Juda, Ela, pikinini man
    bilong Basa, i kamap king bilong Israel. Na Ela i stap king long taun Tirsa inap
    tupela yia tasol.
  hau-SA: A shekara ta ashirin da shida ta Asa sarkin Yahuda, Ela ɗan Ba’asha ya zama
    sarkin Isra’ila, ya kuma yi mulki a Tirza shekaru biyu.
  uig-LAT: Yehuda padishahi Asaning seltenitining yigirme altinchi yilida, Baashaning
    oghli Élah Tirzahta Israilgha padishah bolup, ikki yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amabili lesithupha wokubusa kuka-Asa inkosi yakoJuda,
    u-Ela indodana kaBhasha waba yinkosi yako-Israyeli njalo wabusa eThiza okweminyaka
    emibili.
  ton-ton: ¶ ʻI hono uofulu ma ono ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta naʻe kamata
    ʻe Ela ko e foha ʻo Paʻasa ke pule ki ʻIsileli ʻi Tilisa, ʻi he taʻu ʻe ua.
  ces-1613: Léta dvadcátého šestého Azy, krále Judského, kraloval Ela syn Bázův nad
    Izraelem v Tersa dvě létě.
  eng-WMB: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha began
    to reign over Israel in Tirzah for two years.
  tam-TCV: யூதாவின் அரசன் ஆசாவின் இருபத்தி ஆறாவது வருடத்தில் பாஷாவின் மகன் ஏலா இஸ்ரயேலின்
    அரசனாக வந்தான். இவன் திர்சாவில் இரண்டு வருடங்கள் அரசாண்டான்.
  ceb-ULB: Sa ika-26 ka tuig sa paghari ni Asa sa Juda, nagsugod si Ela ang anak nga
    lalaki ni Baasha sa paghari sa tibuok Israel sa Tirza; naghari siya sulod sa duha
    ka tuig.
  pol-UBG: W dwudziestym szóstym roku Asy, króla Judy, nad Izraelem w Tirsie zaczął
    królować Ela, syn Baszy, i królował dwa lata.
  urd-GVU: ایلہ بن بعشا یہوداہ کے بادشاہ آسا کی حکومت کے 26ویں سال میں اسرائیل کا
    بادشاہ بنا۔ اُس کی حکومت کے دو سال کے دوران اُس کا دار الحکومت تِرضہ رہا۔
  deu-1912: Im sechundzwanzigsten Jahr Asas, des Königs Juda's, ward Ela, der Sohn
    Baesas, König über Israel zu Thirza zwei Jahre.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತಾರನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಷನ ಮಗನಾದ ಏಲನು ತಿರ್ಚದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಎರಡು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: U lan e duw ni rliw’ nge nel’ ko gagiyeg rok Asa ni Pilung nu Judah, me
    mang Elah nib mo’on ni fak Baasha e pilung nu Israel, me yog e thin u lan yu Tirzah
    ni l’agruw e duw.
  hlt-MCSB: Judah manghai Asa kah a kum kul kum rhuk vaengah Baasha capa Elah he Tirzah
    kah Israel ah kum nit manghai.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ላማታሚ ላሃሳ ሌዖና ባዕሻ ናኣዚ ዔኤላ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ዒማና ቲርፃይዳ
    ናንጊ ላምዖ ሌዔ ዒስራዔኤሌ ዎይሤኔ።
  twi-ASANTE: Baasa babarima Ela hyɛɛ aseɛ dii Israel so wɔ Tirsa a saa ɛberɛ no,
    na ɔhene Asa adi adeɛ wɔ Yuda mfeɛ aduonu nsia. Ɔdii ɔhene wɔ Israel mfeɛ mmienu.
  eng-WEBU: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha
    began to reign over Israel in Tirzah for two years.
  wal-wal: Yihudaa Kawoi Asi kawotido laatammanne usuppuntta laittan Baa7isha na7ai
    Eeli Israa7eelan kawotiis. Tirxxa kataman i naa77u laitta kawotiis.
  spa-PDDPT: El año 26 de Asa, rey de Judá, Ela, hijo de Baasa, comenzó a reinar sobre
    Israel en Tirsa, y reinó dos años.
  gun-gun: Ha'e gui Judá pygua huvixa Asa vinte e seis ma'etỹa re ma oĩ jave py Baasa
    ra'y Elá oĩ Israel kuery ruvixarã, tetã Tirza py ae. Mokoĩ ma'etỹ re opena.
  ilo-ULB: Iti maika-duapulo ket innem a tawen a panagturay ni Asa nga ari ti Juda,
    nangrugi nga agturay iti Israel idiay Tirza ni Ela nga anak ni Baasa; nagturay
    isuna iti dua a tawen.
  kpg-kpg: I di madalua maa ono ngadau i di madagoaa o Asa nogo king i Judah, Elah
    tama daane Baasha gaa hai di king o Israel gei mee nogo dagi i Tirzah i nia ngadau
    e lua.
  uig-ARA: يەھۇدا پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ يىگىرمە ئالتىنچى يىلىدا، بائاشانىڭ
    ئوغلى ئېلاھ تىرزاھتا ئىسرائىلغا پادىشاھ بولۇپ، ئىككى يىل سەلتەنەت قىلدى.
  sus-sus: Asa xa mangɛya ɲɛ mɔxɔɲɛn nun senni nde ra, Baasa xa di Ela naxa ti Isirayila
    mangɛ ra. A xa mangɛya bu nɛ ɲɛ firin.
  pon-2006: Ni kaeisek weneun sounpar en mwehin Asa, nanmwarkien Suda, Elah nein Paasa
    wiahla nanmwarkien Israel, oh e kakaunki Tirsa erein sounpar riau.
  ksd-ksd: Ta ra kilala a ura vinun ma laptikai ta ra kini na king kai Asa ra king
    Iuda, Ela natu i Basa i ga tur pa ia pi na king ure Israel aro Tirsa, ma i ga
    ki na king a ura kilala.
  tur-YTC: Yahuda Kralı Asa'nın yirmi altıncı yılında, Baaşa oğlu Ela, Tirsa'da, İsrael
    üzerinde iki yıl süren hükmü başladı.
  grc-BRENT: Καὶ Ἠλὰ υἱὸς Βαασὰ ἐβασίλευσεν ἐπὶ Ἰσραὴλ δύο ἔτη ἐν Θερσᾷ.
  ind-AYT: Pada tahun ke-26 zaman Asa, raja Yehuda, Ela, anak Baesa, menjadi raja
    atas Israel di Tirza selama dua tahun.
  nya-nya: Mʼchaka cha 26 cha ufumu wa Asa mfumu ya Yuda, Ela mwana wa Baasa anakhala
    mfumu ya Israeli, ndipo analamulira ku Tiriza zaka ziwiri.
  hrv-hrv: Dvadeset i šeste godine kraljevanja Ase u Judeji postade Ela, sin Bašin,
    kraljem Izraela u Tirsi; vladao je svega dvije godine.
  mps-mps: Te bidi Asa aga te Juda hani bidi dabego king bidi bidibadi, agai kibu
    be te 26 yia wagi solama kibu be yai, te side Ela, aga te king Basago ogwa da,
    aga te Israel hanigo king bidi pedelali. Tama te king bidi Ela aga te taun Tirsa
    bulude king bidi nigilama bidali kibu be si digi mu usu nama bidai.
  tpi-tpi: Long namba 26 yia bilong Asa i stap king bilong Juda, Ela, pikinini man
    bilong Basa, i kamap king bilong Israel. Na Ela i stap king long taun Tirsa inap
    tupela yia tasol.
  dan-1931: I Kong Asa af Judas seks og tyvende Regeringsår blev Ela, Ba'sjas Søn,
    Konge over Israel, og han herskede to År i Tirza.
  vie-OVCB: Vào năm thứ hai mươi sáu đời A-sa, Ê-la, con Ba-ê-sa, lên ngôi làm vua
    Ít-ra-ên xứ Giu-đa hai năm tại Tia-xa.
  guj-2017: યહૂદિયાના રાજા આસાના છવ્વીસમા વર્ષે બાશાનો પુત્ર એલા તિર્સામાં ઇઝરાયલ
    પર રાજ કરવા લાગ્યો; તેણે બે વર્ષ રાજ કર્યુ.
  pon-2006A: Ni kaeisek weneun sounpar en mwehin Asa, nanmwarkien Suda, Elah nein
    Paasa wiahla nanmwarkien Israel, oh e kakaunki Tirsa erein sounpar riau.
  por-BRBSL: No vigésimo sexto ano de Asa, rei de Judá, Elá, filho de Baasa, começou
    a reinar sobre Israel em Tirzah por dois anos.
  cth-cth: Judah siangpahrang Asa a bawinae kum 26 nae dawk, Baasha capa Elah ni Tirzah
    kho hoi Isarel ram kum 2 touh a uk.
  twi-twi: Baasa babarima Ela fitii ase dii Israel so wɔ Tirsa a saa bere no, na ɔhene
    Asa adi ade wɔ Yuda mfe aduonu asia. Odii hene wɔ Israel mfe abien.
  hlt-hlt: Judah manghai Asa kah a kum kul kum rhuk vaengah Baasha capa Elah he Tirzah
    kah Israel ah kum nit manghai.
  tbz-SIM: Asɑɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni sipísìdɛ́ nɛ̀ dikuɔ́nnì miɛkɛ
    nkɛ Bɑsɑɑ birɛ Edɑɑ nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kpɑ̀ɑ̀tì kɛ́mbo Tidisɑɑ kɛ dɔ̀ yɛbie
    nyɛ̀dɛ́ɛ̀.
  msy-2020: Atrivim Asa namba 26ɨn azenimɨn, Judan atrivimɨn itima, Basan otarim Ela,
    Israelɨn atrivimɨn oto. Egha a Tirsan nguibar ekiamɨn azenir pumuningra atrivimɨn
    ike.
  dop-dop: Yutɑ wulɑʋ Asɑ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑtoso nyǝŋkɑ tɑɑ kɛ́ Pɑsɑ pǝyɑlʋ
    Ɩlɑ nɑ́ tɔɣɔ ɩ nyǝŋkɑ kɛ Ɩsɛɣɛlɩ tɑɑ kɛ́ pɩɩsɩ nɑɑlɛ.
  azb-azb: Yəhuda padşahı Asanın padşahlığının iyirmi altıncı ilində Baaşa oğlu Ela
    İsrail üzərində padşah oldu və Tirsada iki il padşahlıq etdi.
  eng-DBY: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha began
    to reign over Israel in Tirzah for two years.
  hin-2017: यहूदा के राजा आसा के राज्य के छब्बीसवें वर्ष में बाशा का पुत्र एला तिर्सा
    में इस्राएल पर राज्य करने लगा, और दो वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asa buurub Yuda duggee ñaar fukkeelu atu nguuram ak juróom benn, ca
    la Ela doomu Basa falu buur, jiite Israyil. Péeyoo na Tirsa diiru ñaari at.
  eng-YLT: In the twenty and sixth year of Asa king of Judah reigned hath Elah son
    of Baasha over Israel in Tirzah, two years;
  eng-WYC-2017: In the six and twentieth year of Asa, king of Judah, Elah, the son
    of Baasha, reigned upon Israel, in Tirzah, two years.
  eng-WMBB: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha
    began to reign over Israel in Tirzah for two years.
  urd-GVH: ऐला बिन बाशा यहूदाह के बादशाह आसा की हुकूमत के 26वें साल में इसराईल का
    बादशाह बना। उस की हुकूमत के दो साल के दौरान उसका दारुल-हुकूमत तिरज़ा रहा।
  rug-rug: Koasa vina hiokona onomo vuahenina sa binaṉara te Asa pa Ziuda, si tava
    baṉara pa Izireli se Ela, sa tuna koreo e Basa, meke karua vuaheni si koa baṉara
    pa Tiriza si asa.
  gaz-gaz: Bara Aasaan mootichi Yihuudaa mootii taʼe keessa waggaa digdamii jaʼaffaatti
    Eelaan ilmi Baʼishaan Tiirzaa keessatti mootii Israaʼel taʼee waggaa lama bulche.
  fra-LSG: La vingt-sixième année d’Asa, roi de Juda, Éla, fils de Baescha, régna
    sur Israël à Thirtsa. Il régna deux ans.
  yal-yal: Asaa mangayaan ɲɛɛ mɔxɔɲɛn nun sennindena Yuda xun na, Basaa dii xɛmɛna
    Ela yi findi mangan na Isirayila xun na, a yi mangayaan liga Tirisa taani ɲɛɛ
    firin.
  haw-1868: I ka iwakalua kumamaono o ka makahiki o Asa ke alii o Iuda, i hoomaka
    ai o Ela ke keiki a Baasa i kona alii ana maluna o ka Iseraela, ma Tireza i na
    makahiki elua.
  arb-NAV: وَفِي السَّنَةِ السَّادِسَةِ وَالْعِشْرِينَ مِنْ حُكْمِ آسَا مَلِكِ يَهُوذَا،
    اعْتَلَى أَيْلَةُ بْنُ بَعْشَا فِي تِرْصَةَ عَرْشَ إِسْرَائِيلَ لِمُدَّةِ سَنَتَيْنِ.
  ewe-ewe: Ela, Baasa ƒe viŋutsu dze fiaɖuɖu gɔme le Yuda fia Asa ƒe fiaɖuɖu ƒe ƒe
    blaeve-vɔ-adelia me. Eɖu fia ƒe eve ko.
  eng-LEE: In the twenty and sixth year of Assa the king of Judah became Elah the
    son of Ba'sha king over Israel in Thirzah, [for] two years.
  gvn-gvn: '@see-verse:1KI.016.007'
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ ছাবিশ বছৰত বাচাৰ পুত্ৰ এলাই ইস্ৰায়েলৰ ওপৰত তিৰ্চাত
    ৰাজত্ৱ কৰিবলৈ ধৰিলে; তেওঁ দুবছৰলৈ ৰাজত্ব কৰিছিল।
  sus-A: عَسَ شَ مَنفّيَ حّ مْشْحّن نُن سٍننِ ندٍ رَ، بَاسَ شَ دِ عٍلَ نَشَ تِ عِسِرَيِلَ
    مَنفّ رَ. عَ شَ مَنفّيَ بُ نّ حّ قِرِن.
  fra-SBL: La vingt-sixième année d'Asa, roi de Juda, Éla, fils de Baescha, régna
    sur Israël à Thirtsa pendant deux ans.
  hbo-hbo: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וָשֵׁשׁ֙ שָׁנָ֔ה לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ
    אֵלָ֨ה בֶן־בַּעְשָׁ֧א עַל־יִשְׂרָאֵ֛ל בְּתִרְצָ֖ה שְׁנָתָֽיִם׃
  piu-2006: '@see-verse:1KI.016.007'
  kik-kik: Mwaka wa mĩrongo ĩĩrĩ na ĩtandatũ wa Asa, mũthamaki wa Juda, nĩguo Ela
    mũrũ wa Baasha aatuĩkire mũthamaki wa Isiraeli, agĩthamaka arĩ Tiriza mĩaka ĩĩrĩ.
  fra-NCL: La vingt-sixième année d’Asa, roi de Juda, Ela, fils de Baasa, devint roi
    d’Israël à Thersa, et il régna deux ans.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning hatlaitarukto naah,
    Baasha capa Elah loe Israel siangpahrang ah oh; anih loe Tirzah ah saning hnetto
    thung siangpahrang ah oh.
  cuk-cuk: Judá-dulemar-e-rey-Asa birga-dulagwen-gakanergwagus (26) yar-semaigu, Baasa-machi-Ela
    Tirsa-neggweburgi Israel-dulemar-e-reyga megnonikid. Ela birgabo reyga megisad.
  uig-CYR: Йәһуда падишаси Асаниң сәлтәнитиниң жигирмә алтинчи жилида, Баашаниң оғли
    Елаһ Тирзаһта Исраилға падиша болуп, икки жил сәлтәнәт қилди.
  tel-2017: యూదారాజు ఆసా పాలన 26 వ ఏట బయెషా కొడుకు ఏలా ఇశ్రాయేలు వారందరినీ పరిపాలించడం
    మొదలుపెట్టాడు. అతడు తిర్సాలో రెండేళ్ళు పాలించాడు.
  hat-BSA: Nan venn-sizyèm ane Asa a, wa a Juda a, Éla, fis a Baescha a, te vin wa
    sou Israël nan Thirtsa e li te renye pandan dezan.
  kos-kos: In yac aklongoul onkosr ke pacl Asa el tokosra lun Judah, Elah wen natul
    Baasha, el tokosrala lun Israel, ac el leum in acn Tirzah ke yac luo.
  hbo-WLC: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וָשֵׁשׁ֙ שָׁנָ֔ה לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ
    אֵלָ֨ה בֶן־בַּעְשָׁ֧א עַל־יִשְׂרָאֵ֛ל בְּתִרְצָ֖ה שְׁנָתָֽיִם׃
  ibo-ibo: Ela, nwa Baasha, malitere ịbụ eze Izrel nʼiri afọ abụọ na isii nke ịbụ
    eze Asa, eze Juda. Ma naanị afọ abụọ ka ọ chịrị dịka eze na Tịaza.
  ory-ory: ଯିହୁଦାର ଆସା ରାଜାଙ୍କ ରାଜତ୍ଵର ଛବିଶ ବର୍ଷରେ ବାଶାଙ୍କର ପୁତ୍ର ଏଲା ତିର୍ସାରେ ଇସ୍ରାଏଲ
    ବଂଶ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon rüe me wonuen ierin mwün Asa ewe kingen Juta, Ela nöün Paasa we
    mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Tirsa o nemenem
    lon ükükün ruu ier.
  rop-rop: Wal langa det namba 26 yiya wen Asa bin jidan king blanga Juda, Ela det
    san blanga Beisha bin jidan det nyuwan king blanga Isreil. En Ela bin jidan king
    blanga dubala yiya langa Taisa.
  ukr-1871: У двайцять шестому роцї (царювання) Аси, царя Юдиного, настав Іла Баасенко
    царем над Ізраїлем і царював у Тирсї два роки.
  deu-1951: Im sechsundzwanzigsten Jahre Asas, des Königs von Juda, ward Ela, der
    Sohn Baesas, König über Israel zu Tirza [und regierte] zwei Jahre lang.
  eng-JPS: In the twenty and sixth year of Asa king of Judah began Elah the son of
    Baasa to reign over Israel in Tirzah, and reigned two years.
  srp-1865: Dvadeset šeste godine carovanja Asina nad Judom zacari se Ila sin Vasin
    nad Izrailjem, i carova dvije godine u Tersi.
  lug-lug: Mu mwaka ogw’amakumi abiri mu omukaaga ogw’obufuzi bwa Asa kabaka wa Yuda,
    Era mutabani wa Baasa n’afuuka kabaka wa Isirayiri; n’afugira mu Tiruza emyaka
    ebiri.
  heb-heb: בשנת עשרים ושש שנה לאסא מלך יהודה מלך אלה בן בעשא על ישראל בתרצה שנתים׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের ছাব্বিশ বছরে, বাশার ছেলে এলা ইস্রায়েলের উপর
    রাজত্ব করতে শুরু করেন; তিনি তির্সায় দুই বছর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਛੱਬੀਵੇਂ ਸਾਲ ਵਿੱਚ ਬਆਸ਼ਾ ਦਾ ਪੁੱਤਰ ਏਲਾਹ ਇਸਰਾਏਲ
    ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਤਿਰਸਾਹ ਵਿੱਚ ਦੋ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံနှစ် ဆယ်ခြောက် နှစ် တွင် ၊ ဗာရှာ သား ဧလာ သည် တိရဇ
    မြို့၌ နေ၍ ဣသရေလ နိုင်ငံကို နှစ် နှစ်စိုးစံ သည်ရှိသော်၊
  tbg-tbg: King Asaava 26 ihiara Iutaaqaa raqiki vau entara, Basaara maaqu Elaava
    Isareri avuhainaa vaiintiqama viro Tirisa vatukaqi vaiharo taara ihiara Isareriqaa
    raqikura.
  hmo-hmo: Asa, ia Iuda ena king lagani namba 26 lalonai, Elaha Basa ese Israela ena
    king dagi ia karaia hamatamaia, Tirisa dekenai. Ia be king lagani rua sibona.
  urd-urd: शाह — ए — यहूदाह आसा के छब्बीसवें साल से बा'शा का बेटा ऐला तिरज़ा में बनी
    इस्राईल पर हुकूमत करने लगा, और उसने दो साल हुकूमत की।
  rus-SYN: В двадцать шестой год Асы, царя Иудейского, воцарился Ила, сын Ваасы, над
    Израилем в Фирце, и царствовал два года.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ baasↄo ń mɛ̀ndoode guu ↄ̃ Baasa nɛ́ Ela gↄ̃̀
    Isailiↄ kía ũ, à zↄ̃̀lɛ Tiiza wɛ̃̀ plaɛ.
  tcz-CHONGTHU: Asa lengpan Judahh mite lah’a vai apoh kum somni le gup channan, Baasha
    chapa Elah hin Israel chunga vai ahin hompan tan ahi. Aman Tirzah khopia kum ni
    vai ana hom in ahi.
  mar-mar: यहूदाचा राजा म्हणून आसाचे सव्वीसावे वर्ष चालू असताना, एला हा राजा झाला.
    एला हा बाशाचा पुत्र तिरसामध्ये इस्राएलावर याने दोन वर्षे राज्य केले.
  qub-qub: Asa ishcay chunca sojtan (26) wata Judächo ray caycaptin Baasapa wamran
    Elaga Israelcunapa raynin cayta gallaycuran Tirsacho. Payga mandaj caran ishcay
    watalla.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ baraasↄↄro awɛɛdode gũnn Baasa nɛ́ Ela kɛ̀
    Isarailanↄ kína ũ à vùtɛ Tiza wɛ̃̀ pla.
  hat-hat: Wa Asa t'ap mache sou vennsizan depi li t'ap gouvènen peyi Jida lè Ela,
    pitit gason Bacha, moute wa peyi Izrayèl la. Li gouvènen pandan dezan lavil Tiza.
  eng-BSB: In the twenty-sixth year of Asa’s reign over Judah, Elah son of Baasha
    became king of Israel, and he reigned in Tirzah two years.
  eng-WEBPB: In the twenty-sixth year of Asa king of Judah, Elah the son of Baasha
    began to reign over Israel in Tirzah for two years.
  kbq-kbq: Hagi kini ne' Asa'ma 26si'a kafuma Juda vahe kinima nemanigeno'a, Ba'asa
    nemofo Ela'a Israeli vahe kinia efore hu'ne. Hagi Ela'a tare kafu Tirza kumatera
    kinia mani'neno, Israeli vahera kegava hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Asa yohuiyaya para 26 xihuitl tlanahuatía ipan tlali
    Judá, pejqui tlanahuatía Ela, icone Baasa, ipan tlali Israel. Huan mosehui para
    tlanahuatis ipan altepetl Tirsa huan tlanahuati ome xihuitl.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ baaasↄↄro awɛɛdodee guun Baasa nɛ́ Ela kɛ̀ Isarailinↄ
    kína ũ à vɛ̃̀ɛ Tiza wɛ̃̀ plaa.
  gub-BL: Az Zuta ywy rehe har wanuwihawete romo heko mehe 26 haw kwarahy rehe Era
    Maaza ta'yr wiko Izaew wanuwihawete romo kury. Umumaw mokoz kwarahy Xiza pe tuwihawete
    romo wiko pà.
  eng-DRA: In the six and twentieth year of Asa king of Juda, Ela the son of Baasa
    reigned over Israel in Thersa two years.
