verse: 1KI.016.002
translations:
  mal-C: “ഞാൻ നിന്നെ പൊടിയിൽനിന്ന് ഉയർത്തി; എന്റെ ജനമായ ഇസ്രായേലിനു നിന്നെ ഭരണാധികാരിയാക്കി.
    എന്നാൽ, നീ യൊരോബെയാമിന്റെ മാർഗങ്ങളിൽ സഞ്ചരിച്ചു; എന്റെ ജനമായ ഇസ്രായേലിനെക്കൊണ്ടു
    പാപംചെയ്യിപ്പിച്ചിരിക്കുന്നു; അവരുടെ പാപങ്ങളാൽ എന്റെ രോഷത്തെ നീ ആളിക്കത്തിച്ചിരിക്കുന്നു.
  deu-TKW: Darum, weil ich dich aus dem Staub erhoben und zum Fürsten über mein Volk
    Israel gemacht habe, du aber auf dem Wege Jerobeams wandelst und mein Volk Israel
    zur Sünde verführst, daß sie mich durch ihre Sünden zum Zorne reizen,
  lin-lin: « Mpo ete nazwaki yo kati na putulu mpe nakomisi yo mokambi ya bato na
    Ngai, Isalaele, kasi otambolaki na banzela ya Jeroboami mpe okweyisi bato na Ngai,
    Isalaele, na masumu oyo epelisi kanda na Ngai,
  eng-LSV: “Because that I have raised you up out of the dust, and appoint you leader
    over My people Israel, and you walk in the way of Jeroboam, and cause My people
    Israel to sin—to provoke Me to anger with their sins;
  eng-GNV: Forasmuch as I exalted thee out of the dust, and made thee captaine ouer
    my people Israel, and thou hast walked in the way of Ieroboam, and hast made my
    people Israel to sinne, to prouoke me with their sinnes,
  eng-WEBSTER: Forasmuch as I exalted thee from the dust, and made thee prince over
    my people Israel; and thou hast walked in the way of Jeroboam, and hast made my
    people Israel to sin, to provoke me to anger with their sins;
  nhw-BL: “Na nimitztlananqui ipan tlaltejpoctli para nimitzchihuas titlanahuatijquetl
    campa noisraelita masehualhua, pero ta tinejnentoc ipan ifiero ojhui Jeroboam.
    Ta tijchijtoc ma tlajtlacolchihuaca noisraelita masehualhua. Huan tijchijtoc ma
    nicualani miyac por motlajtlacol.
  swh-ONEN: “Nilikuinua kutoka mavumbini na kukufanya kiongozi wa watu wangu Israeli,
    lakini ukaenenda katika njia za Yeroboamu na kusababisha watu wangu Israeli kutenda
    dhambi na kunikasirisha kwa dhambi zao.
  bba-bba: wiyɑ u nùn ɡɔsɑ sɑnɑm mɛ u ǹ sɑ̃ɑ ɡɑ̃ɑnu mɑ u nùn kuɑ win tɔmbu Isirelibɑn
    kpɑro. Adɑmɑ u Yeroboɑmun yirɑ swĩi. Mɑ u wi Gusunɔn tɔmbu doke torɑru sɔɔ bɑ
    win mɔru seeyɑ.
  eng-KJVCPB: Forasmuch as I exalted thee out of the dust, and made thee prince over
    my people Israel; and thou hast walked in the way of Jeroboam, and hast made my
    people Israel to sin, to provoke me to anger with their sins;
  luo-luo: Ne atingʼi malo ka agoli e buru mi aketi jatend joga Israel to niwuotho
    e yore mag Jeroboam mi nimiyo joga Israel otimo richo kendo ne uchwanya mi imiyo
    abet gi mirima nikech richo magu.
  meu-meu: Eto, Ḡahu amo na abimu isi, egu bese Israel ihakauna tauna ai na halaomu;
    a oi na Ieroboam ena dala ai vada o raka, egu bese Israel vada o hakaraia dika,
    bona edia kara dika amo vada o habadugu.
  npi-ULB: “मैले तँलाई धूलोबाट उठाई मेरो जाति इस्राएलमाथि अगुवा बनाए तापनि तँ यारोबामको
    चालमा हिँडी तैँले मेरो जाति इस्राएललाई पाप गर्न लगाएको छस् र तिनीहरूका पापद्वारा
    मलाई रिस उठाएको छस् ।
  yor-yor: “Èmi ti gbé ọ ga láti inú erùpẹ̀ wá, mo sì fi ọ́ ṣe olórí Israẹli ènìyàn
    mi, ṣùgbọ́n ìwọ sì rìn ní ọ̀nà Jeroboamu, ó sì mú kí Israẹli ènìyàn mi dẹ́ṣẹ̀,
    láti mú mi bínú nípa ẹ̀ṣẹ̀ wọn.
  pes-OPCB: «تو را از روی خاک بلند کردم و به سلطنت قوم خود اسرائیل رساندم؛ اما تو
    مانند یربعام گناه ورزیدی و قوم مرا به گناه کشانیدی و آنها نیز با گناهانشان مرا
    خشمگین نمودند.
  tgl-ULB: “Sa kabila ng pag-angat ko sa iyo mula sa alikabok at paghirang ko sa iyo
    bilang pinuno ng aking bayang Israel, lumakad ka sa yapak ni Jeroboam at hinimok
    ang aking bayang Israel para magkasala, upang magalit ako dahil sa kanilang mga
    kasalanan.
  hui-hui: Ibugua bi ogodagua lamialu, Basa í̠na bi ogo baya hangu hale ha. Abale
    í̠ agali damene bu hearu ale dege mbirago heria i̱nime í̠ dabalu i̱naga Isaraele
    wali agali haru habelo kini helarugoni. Anigo ai í̠na mana koore Yaroboamahanda
    bialu haga wiagobi dege bialu howa wali agali bu karumebi nde mana ko dege bilo
    mo bia haga kegoni. Ainde tinaga mana ko uruni bialu hagahaga bidarume i̱ mo tandaga
    timbuniore halu ka.
  mya-mya: '@see-verse:1KI.016.001'
  bod-N: ངས་ཁྱོད་ཐལ་རྡུལ་ནས་ཡར་བཀྱགས་ཏེ། འབངས་མི་ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་བྱེད་དུ་བསྐོས་ནའང་།
    ཁྱོད་ནི་ཡེ་རོབ་ཨམ་གྱི་སྤྱོད་ལམ་དུ་སོང་ཞིང་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་ནས།
    དེ་རྣམས་ཀྱི་སྡིག་ཉེས་ཀྱིས་བདག་ལ་ཁོང་ཁྲོ་བསླངས།
  sna-sna: “Ndakakusimudza kubva muguruva ndikakuita mutungamiri wavanhu vangu Israeri,
    asi wakafamba munzira dzaJerobhoamu ukaita kuti vanhu vangu Israeri vaite chivi,
    nokuita kuti nditsamwe nokuda kwezvivi zvavo.
  spa-BLM: “Por cuanto te exalté del polvo y te hice príncipe de mi pueblo Israel,
    y has andado en el camino de Jeroboam y has hecho pecar a mi pueblo Israel, para
    provocarme a la ira con sus pecados,
  cac-cac: Te malaj elc'ochi, palta ach vic'chaan̈, ix ach vac'anoch yajalil d'a in
    chon̈ab' Israel tic, palta axo sb'eyb'al vin̈aj Jeroboam tza b'eyb'alej. Ix a
    cuchb'anb'at in chon̈ab' tic d'a chucal, yuj chi' ix e tzuntzejcot yoval in c'ool
    yuj e chucal chi'.
  swh-ULB: Ingawa Nilikuinua kutoka kwenye mavumbi na kukufanya kuwa kiongozi wa watu
    wangu Israeli, Lakini umetembea katika njia za Yeroboamu na umewafanya watu wangu
    Israeli kufanya dhambi, ili kunikasirisha dhidi ya dhambi zao.
  bel-bel: Тры гады ён валадарыў у Ерусаліме; імя маці ягонай Мааха, дачка Авэсаломава.
  deu-ELBBK: 'Weil ich dich aus dem Staub erhoben und dich als Fürst über mein Volk
    Israel gesetzt habe, du aber auf dem Weg Jerobeams gewandelt und mein Volk Israel
    sündigen gemacht hast, so dass sie mich reizen durch ihre Sünden:'
  mbb-OT: “Migkuwa ku sikew puun te mevavà he kebpekesavuk, ne midhimu ku sikew he
    pengulu temenge etew ku he Israilihanen. Piru mid-iringan nu is ulaula ni Jeroboam
    ne iyan ka nehimu he hinungdan te kebpekesalà te menge etew ku, ne midhimu nu
    he mepauk a tenged te menge salè dan.
  mal-2015: ഞാൻ നിന്നെ പൊടിയിൽനിന്നു ഉയർത്തി എന്റെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവാക്കിവെച്ചു;
    നീയോ യൊരോബെയാമിന്റെ വഴിയിൽ നടക്കയും തങ്ങളുടെ പാപങ്ങളാൽ എന്നെ കോപിപ്പിക്കത്തക്കവണ്ണം
    എന്റെ ജനമായ യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിക്കയും ചെയ്കയാൽ
  rmc-rmc: „Me tut hazdňom upre andral o prachos a ačhaďom tut vodcaske upral mire
    manuša andro Izrael. Ale tu tut ľikerehas sar the o Jeroboam a cirdňal mire manušen
    andro binos, hoj man aleha te choľaren.
  pes-OPV: «چونکه تو را ازخاک برافراشتم و تو را بر قوم خود، اسرائیل پیشوا ساختم اما
    تو به راه یربعام سلوک نموده، قوم من، اسرائیل را مرتکب گناه ساخته، تا ایشان خشم
    مرا از گناهان خود به هیجان آورند.
  ron-1924: „Еу те-ам ридикат дин цэрынэ ши те-ам пус май-маре песте попорул Меу Исраел;
    дар, пентру кэ ай умблат пе каля луй Иеробоам ши ай фэкут пе попорул Меу Исраел
    сэ пэкэтуяскэ, пентру ка сэ Мэ мыний прин пэкателе лор,
  ben-OBCV: “আমি তোমায় ধুলো থেকে তুলে এনে আমার প্রজা ইস্রায়েলের উপর রাজপদে নিযুক্ত
    করলাম, কিন্তু তুমিও যারবিয়ামের পথে চলেছ ও আমার প্রজা ইস্রায়েলকে দিয়ে পাপ করিয়ে,
    তাদের সেই পাপের মাধ্যমে আমার ক্রোধ জাগিয়ে তুলেছ।
  som-som: Ciiddaan kaa sara mariyey, oo waxaan kaa dhigay amiir u taliya dadkayga
    Israa'iil, oo adna waxaad ku socotay jidkii Yaaraabcaam, oo dadkaygii Israa'iilna
    waad dembaajisay, oo waxaad ka dhigtay inay dembiyadoodii igaga xanaajiyaan,
  lat-VUC: 'Pro eo quod exaltavi te de pulvere, et posui te ducem super populum meum
    Israël, tu autem ambulasti in via Jeroboam, et peccare fecisti populum meum Israël,
    ut me irritares in peccatis eorum:'
  eng-ASVBT: Forasmuch as I exalted thee out of the dust, and made thee prince over
    my people Israel, and thou hast walked in the way of Jeroboam, and hast made my
    people Israel to sin, to provoke me to anger with their sins;
  ita-1885: Perciocchè avendoti io innalzato dalla polvere, ed avendoti posto per
    conduttore sopra il mio popolo Israele, pur sei camminato nella via di Geroboamo,
    e hai fatto peccare il mio popolo Israele, per dispettarmi co' lor peccati;
  eng-LXXUP: Forasmuch as I lifted thee up from the earth, and made thee ruler over
    my people Israel; and thou hast walked in the way of Jeroboam, and hast caused
    my people Israel to sin, to provoke me with their vanities;
  eng-ULB: “Although I exalted you out of the dust and made you leader over my people
    Israel, you have walked in the way of Jeroboam and have made my people Israel
    to sin, so as to provoke me to anger with their sins.
  spa-VBL: “Aunque te levanté del polvo para hacerte gobernante de mi pueblo Israel,
    has seguido el camino de Jeroboam y has hecho pecar a mi pueblo Israel, enojándome
    con sus pecados.
  fra-_FOB: Parce que je t'ai élevé de la poussière et que je t'ai établi conducteur
    de mon peuple d'Israël, et que tu as marché dans la voie de Jéroboam, et que tu
    as fait pécher mon peuple d'Israël, en m'irritant par leurs péchés,
  mal-mal: “ഞാൻ നിന്നെ പൊടിയിൽനിന്ന് ഉയർത്തി എന്റെ ജനമായ യിസ്രായേലിന് പ്രഭുവാക്കിവെച്ചു;
    നീയോ യൊരോബെയാമിന്റെ വഴിയിൽ നടന്ന് എനിക്ക് കോപം ജ്വലിക്കത്തക്കവണ്ണം യിസ്രായേലിനെക്കൊണ്ട്
    പാപം ചെയ്യിച്ചു;
  urd-GVR: “Pahle tū kuchh nahīṅ thā, lekin maiṅ ne tujhe ḳhāk meṅ se uṭhā kar apnī
    qaum Isrāīl kā hukmrān banā diyā. To bhī tū ne Yarubiyām ke namūne par chal kar
    merī qaum Isrāīl ko gunāh karne par uksāyā aur mujhe taish dilāyā hai.
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “गो इ कली फुरक रे पोक्‍शा आं मुर इस्राएली
    आन ठेयब मुर सेल्‍तन। तन्‍न गे येरोबाम आ लांम गाक्‍शा, आं मुर इस्राएली आन कली पाप
    पपाइक्‍तीवी। मिनु मेको आन पापम पतीके आं कली गाइक्‍पाइक्‍तीमी। १राजा १४:७
  ita-1927: “Io t’ho innalzato dalla polvere e t’ho fatto principe del mio popolo
    Israele, ma tu hai battuto le vie di Geroboamo ed hai indotto il mio popolo Israele
    a peccare, in guisa da provocarmi a sdegno coi suoi peccati;
  ckb-ckb: «لەبەر ئەوەی لە خۆڵەوە تۆم بەرزکردەوە و تۆم کردە فەرمانڕەوای ئیسرائیلی
    گەلەکەی خۆم، بەڵام تۆ ڕێچکەی یارۆڤعامت گرتەبەر و وات لە ئیسرائیلی گەلەکەی من کرد
    گوناه بکەن و بە گوناهەکانیان پەستم بکەن،
  eng-BBE: Because I took you up out of the dust, and made you ruler over my people
    Israel; and you have gone in the ways of Jeroboam, and made my people Israel do
    evil, moving me to wrath by their sins;
  kan-OKCV: “ನಾನು ನಿನ್ನನ್ನು ಧೂಳಿನಿಂದ ಎಬ್ಬಿಸಿ, ನಿನ್ನನ್ನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ
    ನಾಯಕನಾಗಿ ಇರಿಸಿದೆನು. ಆದರೆ ನೀನು ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರು
    ತಮ್ಮ ಪಾಪಗಳಿಂದ ನನಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸುವ ಹಾಗೆ ಅವರನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದೆ.
  tam-2017: நான் உன்னைத் குப்பையிலிருந்து உயர்த்தி, உன்னை என்னுடைய மக்களாகிய இஸ்ரவேலின்மேல்
    தலைவனாக வைத்திருக்கும்போது, நீ யெரொபெயாமின் வழியிலே நடந்து, என்னுடைய மக்களாகிய
    இஸ்ரவேல் தங்களுடைய பாவங்களால் எனக்குக் கோபமுண்டாக்கும்படி அவர்களைப் பாவம் செய்யச்செய்கிறபடியால்,
  spa-RV-1909: Pues que yo te levanté del polvo, y te puse por príncipe sobre mi pueblo
    Israel, y tú has andado en el camino de Jeroboam, y has hecho pecar á mi pueblo
    Israel, provocándome á ira con sus pecados;
  ron-BTF: Pentru că te-am ridicat din ţărână şi te-am făcut prinţ peste poporul meu
    Israel şi ai umblat în calea lui Ieroboam şi ai făcut pe poporul meu Israel să
    păcătuiască, pentru a mă provoca la mânie cu păcatele lor,
  eng-WEBP: “Because I exalted you out of the dust and made you prince over my people
    Israel, and you have walked in the way of Jeroboam and have made my people Israel
    to sin, to provoke me to anger with their sins,
  eng-FBV: “Even though I lifted you out of the dust to make you ruler over my people
    Israel, you have followed the way of Jeroboam and have made my people Israel sin,
    making me angry by their sins.
  nld-1939: Ofschoon Ik u uit het stof heb verheven, om u tot vorst aan te stellen
    over Israël, mijn volk, hebt gij het wangedrag van Jeroboam gevolgd, en mijn volk
    Israël verleid, om Mij door hun zonden te tergen.
  nch-BL: “Na nimitztananqui ipan taltepocti para nimitzchihuas titanahuatijquet campa
    noisraelita masehualhua, pero ta tinejnentoc ipan ifiero ojhui Jeroboam. Ta tijchijtoc
    ma tajtacolchihuaca noisraelita masehualhua. Huan tijchijtoc ma nicualani miyac
    por motajtacol.
  vie-1934: Ta đã cất ngươi lên khỏi bụi đất và lập ngươi làm vua chúa dân Y-sơ-ra-ên
    ta; song ngươi đã đi theo đường của Giê-rô-bô-am, xui cho dân Y-sơ-ra-ên ta phạm
    tội, và vì tội chúng nó, chọc giận ta.
  hin-CV: “इसलिये कि मैंने धूल से उठाकर तुम्हें प्रतिष्ठित किया, और अपनी प्रजा इस्राएल
    का मुखिया चुना, मगर तुम्हारा स्वभाव यरोबोअम के समान ही रहा है. तुमने मेरी प्रजा
    इस्राएल को पाप की ओर उकसाया और उनके पाप के द्वारा तुमने मेरे क्रोध को भड़काया
    है.
  spa-BES: Porque te saqué del polvo y te hice gobernar sobre mi pueblo Israel; y
    has seguido los caminos de Jeroboam, e hiciste mal a mi pueblo Israel, moviéndome
    a la ira por sus pecados;
  tdx-tdx: Kanao naonjoko amy debokey irehe naho nanoeko mpifehe Israele, ondatikoo,
    naho nañaveloa’o an-tsata’ Iarovame nampanan-tahiñe ondatiko Israeleo hanigik’
    ahy hibosehako amo hakeo’eo,
