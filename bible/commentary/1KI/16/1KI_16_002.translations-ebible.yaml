    cubbuu isaaniitiin dheekkamsaaf na kakaasan goote.
  fra-LSG: Je t’ai élevé de la poussière, et je t’ai établi chef de mon peuple d’Israël;
    mais parce que tu as marché dans la voie de Jéroboam, et que tu as fait pécher
    mon peuple d’Israël, pour m’irriter par leurs péchés,
  yal-yal: a naxa, “N na i rakelixi burunburunna nin, n yi i findi n ma yamana Isirayila
    mangan na. Koni bayo i bata sigan ti Yerobowan ma kiraan xɔn, i yi n ma Isirayila
    yamaan ti yulubin ma, e yi n naxɔlɔ e yulubine fe ra,
  haw-1868: No ka mea, ua hookiekie ae au ia oe mai ka lepo ae, a hoolilo au ia oe
    i alii maluna o ko'u poe kanaka Iseraela; a ua hele hoi oe ma ka aoao o Ieroboama,
    a ua hoolilo ae oe i ko'u poe kanaka Iseraela e lawehala, e hoonaukiuki mai lakou
    ia'u me ko lakou mau hewa;
  arb-NAV: «لَقَدْ رَفَعْتُكَ مِنَ الْحَضِيضِ، وَنَصَّبْتُكَ مَلِكاً عَلَى شَعْبِي
    وَلَكِنَّكَ سَلَكْتَ فِي سُبُلِ يَرُبْعَامَ، وَجَعَلْتَ شَعْبِي يَأْثَمُونَ وَيُثِيرُونَ
    غَيْظِي بِخَطَايَاهُمْ.
  ewe-ewe: “Meɖe wò tso ke me be, nàɖu fia ɖe nye dukɔ Israel dzi. Ke èto Yeroboam
    ƒe nu vɔ̃ wɔwɔ ƒe mɔwo dzi. Èna nye dukɔ, Israel wɔ nu vɔ̃ eye wodo dziku nam
    kple woƒe nu vɔ̃wo,
  eng-LEE: 'Forasmuch as I lifted thee up out of the dust, and I set thee as prince
    over my people Israel; and thou hast walked in the way of Jerobo''am, and hast
    induced my people Israel to sin, to provoke me to anger with their sins:'
  gvn-gvn: '@see-verse:1KI.016.001'
  asm-FB: “যদিও মই তোমাক ধূলিৰ পৰা তুলি মোৰ প্ৰজা ইস্ৰায়েলৰ ওপৰত তোমাক অধিপতি পাতিলোঁ,
    তথাপিও তুমি যাৰবিয়ামৰ পথত চলিলা আৰু মোৰ প্ৰজা ইস্ৰায়েলৰ পাপৰ দ্বাৰাই মোৰ ক্রোধ
    জন্মাবলৈ তেওঁলোকক পাপত লিপ্ত কৰিবলৈ দিলা।
  sus-A: «ﭑ بَرَ عِ تٌنفٌ دُنِحَ بّندّ قُحِ قَرِ، ﭑ عِ قِندِ ﭑ مَ حَمَ شَ مَنفّ رَ.
    كْنْ عِ تَن بَرَ بِرَ يٍرٌبٌوَ مِ شَ كِرَ قْشْ رَ، عِ ﭑ مَ عِسِرَيِلَ حَمَ تِ
    يُنُبِ رَبَقٍ رَ، نَشَن بَرَ ﭑ نَشْنْ عَ حَاشِ رَ.
  fra-SBL: « Parce que je t'ai élevé de la poussière et que je t'ai établi chef de
    mon peuple d'Israël, et que tu as suivi la voie de Jéroboam et fait pécher mon
    peuple d'Israël, pour m'irriter par ses péchés,
  hbo-hbo: יַ֗עַן אֲשֶׁ֤ר הֲרִימֹתִ֙יךָ֙ מִן־הֶ֣עָפָ֔ר וָאֶתֶּנְךָ֣ נָגִ֔יד עַ֖ל עַמִּ֣י
    יִשְׂרָאֵ֑ל וַתֵּ֣לֶךְ ׀ בְּדֶ֣רֶךְ יָרָבְעָ֗ם וַֽתַּחֲטִא֙ אֶת־עַמִּ֣י יִשְׂרָאֵ֔ל
    לְהַכְעִיסֵ֖נִי בְּחַטֹּאתָֽם׃
  kik-kik: “Ndakũrutire kuuma rũkũngũ-inĩ ngĩgũtua mũtongoria wa andũ akwa a Isiraeli,
    no wee ũkĩrũmĩrĩra mĩthiĩre ya Jeroboamu, na ũgĩtũma andũ akwa a Isiraeli meehie,
    makĩndakaria nĩ ũndũ wa mehia mao.
  fra-NCL: « Je t’ai élevé de la poussière et je t’ai établi chef de mon peuple d’Israël ;
    mais tu as marché dans la voie de Jéroboam et tu as fait pécher mon peuple d’Israël,
    pour m’irriter par leurs péchés.
  cek-AK: nang hae maiphu thung hoiah kang toengh tahang moe, kaimah ih Israel kaminawk
    zaehoikung ah kang suek; toe nang loe Jeroboam ih loklam ah na caeh moe, kaimah
    ih Israel kaminawk na zaesak pacoengah, nihcae zaehaih hoiah kai palung nang phuisak.
  cuk-cuk: '“Bab-Jehová soged: ‘Be dule-binsaledga-gudiidgi, an-Israel-dulamar-iduega
    an be-imaknonikid. Jeroboam-ibmar-isgana-imakdii-gusadba be nanasmogad. Aginbali,
    an-Israel-dulamar-isguega be imaksabalid. Be-isguedgi an-ourwega be an-imaksabalid.'
  uig-CYR: «Мана, Мән сени топа-чаң ичидин чиқирип, хәлқим Исраилға һөкүмран қилип
    қойдум. Лекин сән Йәробоамниң йолида жүрүп хәлқим Исраилни гунаға путлаштурдуң,
    улар гуналири билән ғәзивимни қозғиди.
  tel-2017: “నేను నిన్ను మట్టిలోనుండి తీసి హెచ్చించి ఇశ్రాయేలు అనే నా ప్రజల మీద నిన్ను
    అధికారిగా చేశాను, అయినా సరే, యరొబాము ప్రవర్తించినట్టు నీవు ప్రవర్తిస్తూ ఇశ్రాయేలు
    వారైన నా ప్రజలు పాపం చేయడానికి కారణమై, వారి పాపాలతో నాకు కోపం పుట్టించావు.
  hat-BSA: “Mwen te egzalte ou, Baescha, soti nan pousyè e Mwen te fè ou chèf sou
    pèp Mwen an, Israël. E ou te mache nan chemen Jéroboam pou te fè pèp Mwen an,
    Israël peche e te pwovoke M a lakòlè avèk peche pa yo.
  kos-kos: “Kom tuh mwet na lusrongten se, a nga srukkomyak in leum fin mwet luk Israel.
    Ac inge kom oru ma koluk oana Jeroboam, ac kolla mwet luk inge in oru ma koluk.
    Ma koluk lalos inge purakak kasrkusrak luk,
  hbo-WLC: יַ֗עַן אֲשֶׁ֤ר הֲרִימֹתִ֙יךָ֙ מִן־הֶ֣עָפָ֔ר וָאֶתֶּנְךָ֣ נָגִ֔יד עַ֖ל עַמִּ֣י
    יִשְׂרָאֵ֑ל וַתֵּ֣לֶךְ ׀ בְּדֶ֣רֶךְ יָרָבְעָ֗ם וַֽתַּחֲטִא֙ אֶת־עַמִּ֣י יִשְׂרָאֵ֔ל
    לְהַכְעִיסֵ֖נִי בְּחַטֹּאתָֽם׃
  ibo-ibo: “Esi m nʼaja welie gị elu, mee gị onye ọchịchị ndị m Izrel. Ma i jeela
    ije nʼụzọ ọjọọ niile nke Jeroboam. I meela ka ndị m bụ Izrel mmehie, si otu a
    kpasuo m iwe site na mmehie ha.
  ory-ory: “ଯେପରି ଆମ୍ଭେ ତୁମ୍ଭକୁ ଧୂଳିରୁ ଉଠାଇ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ଉପରେ ତୁମ୍ଭକୁ ରାଜା କଲୁ;
    ମାତ୍ର ତୁମ୍ଭେ ଯାରବୀୟାମର ପଥରେ ଚାଲିଅଛ ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲକୁ ପାପ କରାଇଅଛ ଓ ସେମାନଙ୍କ
    ପାପ ଦ୍ୱାରା ଆମ୍ଭକୁ ବିରକ୍ତ କଲ;
  chk-chk: “Üa aüüketä seni lepwül o seikuketä pwe kopwe emweni nei kewe aramasen
    Israel. Nge en ka tipis usun chök Jeropoam o emweni nei kewe aramasen Israel ngeni
    tipis. Iwe, ar tipis a asongaei.
  rop-rop: YAWEI bin tok, “Yubin jidan najing, bat mi na bin meigim yu jidan bos blanga
    main pipul olabat langa Isreil. Bat yubin bulurrum det wei blanga King Jerabowam
    en yubin lidimbat main pipul olabat nogudbalawei. En detlot nogudbala ting blanga
    yumob meigim mi wail nomo lilbit na.
  ukr-1871: За те, що я підняв тебе з пороху й зробив князем над моїм народом Ізраїлем,
    ти ж ходив дорогою Еробоамовою, й ввів у гріхи народ мій Ізраїля, щоб він розпалював
    гнїв мій гріхами своїми,
  deu-1951: Weil ich dich aus dem Staube erhoben und dich zum Fürsten über mein Volk
    Israel gemacht habe und du in dem Wege Jerobeams wandelst und mein Volk Israel
    zur Sünde verführst, so daß du mich durch ihre Sünden erzürnst,
  eng-JPS: '''Forasmuch as I exalted thee out of the dust, and made thee prince over
    My people Israel; and thou hast walked in the way of Jeroboam, and hast made My
    people Israel to sin, to provoke Me with their sins;'
  srp-1865: Što te podigoh iz praha i postavih voðem narodu svojemu Izrailju, a ti
    ideš putem Jerovoamovijem i navodiš na grijeh narod moj Izrailja da me gnjevi
    grijesima svojim,
  lug-lug: “Nakugulumiza nga nkuggya mu nfuufu ne nkufuula mukulembeze w’abantu bange
    Isirayiri, naye watambulira mu ngeri za Yerobowaamu era n’oyonoonyesa abantu bange
    Isirayiri, ne bansunguwaza n’ebibi byabwe.
  heb-heb: יען אשר הרימתיך מן העפר ואתנך נגיד על עמי ישראל ותלך בדרך ירבעם ותחטא את
    עמי ישראל להכעיסני בחטאתם׃
  ben-IRV: “আমি তোমাকে ধূলো থেকে তুলে এনেছি এবং আমার লোক ইস্রায়েলীয়দের নেতা করেছি,
    তুমি যারবিয়ামের পথে চলেছ ও আমার লোক ইস্রায়েলীয়দের দিয়ে পাপ করিয়েছ, ফলে তাদের
    সেই পাপের মাধ্যমে আমাকে অসন্তুষ্ট করে তুলেছ।
  pan-pan: ਕਿ ਇਸ ਲਈ ਕਿ ਮੈਂ ਤੈਨੂੰ ਧੂੜ ਦੇ ਵਿੱਚੋਂ ਉਠਾਇਆ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਉੱਤੇ ਤੈਨੂੰ
    ਪ੍ਰਧਾਨ ਠਹਿਰਾਇਆ ਪਰ ਤੂੰ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਹ ਵਿੱਚ ਤੁਰਿਆ ਅਤੇ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ
    ਕਰਵਾਇਆ ਜੋ ਉਹ ਆਪਣੇ ਪਾਪਾਂ ਨਾਲ ਮੈਨੂੰ ਕ੍ਰੋਧਵਾਨ ਕਰਨ।
  mya-JVB: သင့် ကို မြေမှုန့် ထဲက ငါကြွ ၍ ၊ ငါ ၏လူ ဣသရေလ အမျိုးကို အုပ်စိုး စေခြင်းငှါချီးမြှောက်
    သော်လည်း ၊ သင်သည် ယေရောဗောင် ၏လမ်း သို့ လိုက် လျက် ၊ ဣသရေလ အမျိုးသည် ပြစ်မှား
    ၍၊ ငါ့ အမျက် ကို နှိုးဆော်စေခြင်းငှါ ပြုသောကြောင့်၊
  tbg-tbg: Are qumina vaiintivano variaramanta viraqaahai te Noravano Kotika ai noraiqama
    kaurara are Isareri ti v aiinti nahenti avuhainaa vaiintiqama vuanarave. Are avuhainaa
    vaiintivano vaihara Jeroboamuva qora okara autuntema kera, qora okara autu timitehara
    ti vaiinti nahenti Isareri kuntama virivi kaaramanta, vikavata are ianantemake,
    qora okara autu timitaavaro vira kaara ti arara itaimantama vauro.
  hmo-hmo: Lohiabada ia gwau, “Basa e, lau ese tano ena kahu dekena amo oi lau abia
    isi, bona Israela ena lohia oi lau halaoa. To oi be Ieroboama ena dala dekenai
    oi raka, bona egu bese, Israela taudia, oi hakaua kerere dainai, kara dika idia
    karaia. Bona unai dainai egu badu ia toreisi.
  urd-urd: “इसलिए के मैंने तुझे ख़ाक पर से उठाया और अपनी क़ौम इस्राईल का पेशवा बनाया,
    और तू युरब'आम की रास्ते पर चला, और तू ने मेरी क़ौम इस्राईल से गुनाह करा के उनके
    गुनाहों से मुझे ग़ुस्सा दिलाया।
  rus-SYN: за то, что Я поднял тебя из праха и сделал тебя вождем народа Моего Израиля,
    ты же пошел путем Иеровоама и ввел в грех народ Мой Израильтян, чтобы он прогневлял
    Меня грехами своими,
  bqc-SIM: Ma n sɛ luutɛ̃u, ma n dilɛ ma gbɛ̃́ Isailiↄ dↄaana ũ, ↄ̃ n zɛ ń Yeloboaũ
    yãkɛao, n ma gbɛ̃́ Isailiↄ dà duunau, ↄ̃ an duunapiↄ ma pↄ fɛ̀lɛ.
  tcz-CHONGTHU: “Keiman nangma hi vutvai lah’a kona katundoh a kami Israelte chunga
    vaihom’a ka pansah nahi, ahinlah nangin Jeroboam setna lampi najuijin nangin jong
    Israelte hi na chonset sah’in ka lung nahan sah tan ahi.
  mar-mar: “तुला मी मोठे केले. माझ्या इस्राएली लोकांचा नायक म्हणून तुला मी नेमले.
    पण तू यराबामाच्या वाटेनेच गेलास व इस्राएलींच्या पापाला कारणीभूत झालास. त्यांच्या
    पातकांनी माझा क्रोध जागा झाला आहे.
  qub-qub: «Nogaga gamta acrarä mana bälej caycaptiquimi. Nircur churarä acrashä Israelcunapa
    mandajnin canayquipaj. Chayno rurasha caycaptëpis gamga Jeroboamnömi juchata rurachishcanqui
    Israelcunata. Chayno juchayquicunawanmi fiyupa rabyachimashcanqui.
  bqp-bqp: Ma n bo bùsutitin, ma n kɛ ma gbɛ̃ Isarailanↄ don'arɛde ũ, akũ n zɛ kũ
    Yeroboamu yãkɛnaao n ma gbɛ̃ Isarailanↄ dà durunnakɛnan, akũ ń durunna pìnↄ
    ma pↄ fɛ̃̀.
  hat-hat: -Bacha pa t' anyen menm. Men, mwen mete l' chèf sou pèp mwen an, pèp Izrayèl
    la. Koulye a menm, li fè tankou Jewoboram, lèfini li lakòz pèp la fè sa ki mal
    tou. Yo fè m' fache ak peche yo fè yo.
  eng-BSB: “Even though I lifted you out of the dust and made you ruler over My people
    Israel, you have walked in the way of Jeroboam and have caused My people Israel
    to sin and to provoke Me to anger by their sins.
  eng-WEBPB: “Because I exalted you out of the dust and made you prince over my people
    Israel, and you have walked in the way of Jeroboam and have made my people Israel
    to sin, to provoke me to anger with their sins,
  kbq-kbq: Nagra kugusopafinti kavre'na Israeli vahe'ni'a kegava huo hu'noanagi, kagra
    Jeroboamu'ma hu'nea avu'ava avaririnka Israeli vahera zamazeri kumipi nezmantrenka,
    Nagrira nazeri narimpa hane.
  nhe-BL: “Na nimitztlalanqui ipan tlaltejpoctli para nimitzchihuas titlanahuatijquetl
    campa noisraelita tlacajhua, pero ta tinejnentoc ipan ifiero ojhui Jeroboam. Ta
    tijchijtoc ma tlajtlacolchihuaca noisraelita tlacajhua. Huan tijchijtoc ma nicualani
    miyac ipampa motlajtlacol.
  bus-bus: Ma n bↄ bùsutin, ma n kɛ ma gbɛ̃ Isarailinↄ dↄn'aɛdee ũ, ben n zɛ kↄ̃n
    Yeroboamu yãkɛnanↄo n ma gbɛ̃ Isarailinↄ dà durun guu, ben aↄ̃ durun pìnↄ ma
    pↄↄ fɛ̃̀.
  gub-BL: — Izypy mehe nereiko kwaw ikàg ma'e romo. Urumuigo kar heremiaihu Izaew
    wanuwihawete romo ihe. Erezapo ikatu 'ym ma'e Zeromoàw zàwe. Erezapo kar ikatu
    'ym ma'e heremiaihu wanupe no. Ikatu 'ym ma'e heremiaihu wanemiapo kwer hemuikwahy
    kar a'e wà.
  eng-DRA: 'Forasmuch as I have exalted thee out of the dust, and made thee prince
    over my people Israel, and thou hast walked in the way of Jeroboam, and hast made
    my people Israel to sin, to provoke me to anger with their sins:'
