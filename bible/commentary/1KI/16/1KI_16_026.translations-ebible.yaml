verse: 1KI.016.026
translations:
  mal-C: നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ എല്ലാ മാർഗങ്ങളിലും അദ്ദേഹം ഇസ്രായേലിനെക്കൊണ്ട്
    പ്രവർത്തിപ്പിച്ച എല്ലാ പാപങ്ങളിലും സഞ്ചരിക്കുകയും ചെയ്തു. അങ്ങനെ, തങ്ങളുടെ മിഥ്യാമൂർത്തികളെ
    ആരാധിച്ച് അവർ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
  deu-TKW: und wandelte ganz auf dem Wege Jerobeams, des Sohnes Nebats, und in seiner
    Sünde, zu der er Israel verführt hatte, daß sie Jahwe, den Gott Israels, durch
    ihre nichtigen Götzen zum Zorne reizten.
  lin-lin: Atambolaki na banzela nyonso ya Jeroboami, mwana mobali ya Nebati, oyo
    asalaki masumu oyo epelisaki kanda ya Yawe, Nzambe ya Isalaele, na nzela ya banzambe
    na bango ya bikeko oyo ezanga tina.
  eng-LSV: and walks in all the way of Jeroboam son of Nebat, and in his sin that
    he caused Israel to sin, to provoke YHWH, God of Israel, with their vanities.
  eng-GNV: For he walked in all the way of Ieroboam the sonne of Nebat, and in his
    sinnes wherewith he made Israel to sinne in prouoking the Lord God of Israel with
    their vanities.
  eng-WEBSTER: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sin with which he made Israel to sin, to provoke the LORD God of Israel to anger
    with their vanities.
  nhw-BL: Nejnenqui ipan nochi iojhui Jeroboam, icone Nabat, huan quinhueyichijqui
    tlaixcopincayome huan quinchihualti nopa israelitame ma nojquiya tlajtlacolchihuaca.
    Yeca Omri tlahuel quicualancamacac TOTECO Dios.
  swh-ONEN: Akaenenda katika njia zote za Yeroboamu mwana wa Nebati na katika dhambi
    zake, ambazo alisababisha Israeli kutenda, hivyo basi wakamkasirisha Bwana, Mungu
    wa Israeli kwa sanamu zao zisizofaa.
  bba-bba: Yeroboɑmu Nɛbɑtin biin yirɑ u swĩi mɑm mɑm ye yɑ Isirelibɑ doke torɑru
    sɔɔ. Yɑ derɑ bɑ bũnu sɑ̃wɑ. Mɑ Gusunɔ Isirelibɑn Yinni u kɑ bu mɔru kuɑ.
  eng-KJVCPB: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sin wherewith he made Israel to sin, to provoke the Lord God of Israel to anger
    with their vanities.
  cpy-cpy: Roshiya-kotaari ikaariperotaki Jeroboam itomi Nabat, tema ikaaripero-takaakiri
    eejatzi maawoeni isheninka-paeni Israel-paeni, rowatsimaakiri Itajorentsite Israel
    iñaakiri ipinkatha-waetziri oshiyakaa-wontsi.
  luo-luo: Nowuotho e yore duto mag Jeroboam wuod Nebat kod richone mane omiyo jo-Israel
    otimo, mine gimiyo Jehova Nyasaye, ma Nyasach Israel mirima gi nyisechegi manono.
  meu-meu: Badina be ia ese Ieroboam Nebata ena dala ai e rakava, bona kara dika ai,
    ia ese Israel taudia e hakaradia dikava, Iehova, Israel Diravana, e habadua, edia
    kaivakuku daidiai.
  npi-ULB: किनकि तिनी नबातका छोरा यारोबामका सबै चाल र तिनले तिनीहरूका बेकम्मा मूर्तिहरूद्वारा
    इस्राएललाई गर्न लगाएका पापमा हिँडी तिनले इस्राएलका परमेश्वर परमप्रभुलाई रिस उठाए
    ।
  yor-yor: Ó rìn ní gbogbo ọ̀nà Jeroboamu ọmọ Nebati àti nínú ẹ̀ṣẹ̀ rẹ̀, èyí tí ó
    ti mú Israẹli ṣẹ̀, láti fi ohun asán wọn mú Olúwa, Ọlọ́run Israẹli bínú.
  pes-OPCB: او مانند یرُبعام پسر نِباط به پرستیدن بت پرداخت و قوم اسرائیل را به گمراهی
    کشاند و به این وسیله خشم خداوند، خدای اسرائیل را برانگیخت.
  tgl-ULB: Dahil sa pagsunod niya sa yapak ni Jeroboam na anak ni Nebat at sa kasalanan
    nito, hinikayat niya ang Israel sa kasalanan na gumalit kay Yahweh, ang Diyos
    ng Israel, dahil sa kanilang mga diyus-diyosan.
  hui-hui: Ibugua mana ko Kini Yaroboamahanda bialu henedaguaore bini. Anduane Homogo
    Isaraele wali agalinaga Ngode Datagaliwabenaga deni howa ibugua mana ko dege bialu
    haabo hene. Ani bialu howa ibugua Isaraele wali agaliru haru pu tara howa dama
    mitangi bialu gime wabini mbirale wiaruhondo bi pupu wule mana ko timbuni ogoni
    biawai hene. Anidagua bialu ibugua biyagome wali agaliru biyagomebi tigua Ngode
    Datagaliwabe mo tandaga halu ibugua tihondo keba ho hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​နောင်​တော်​ဘု​ရင်​ယေ​ရော​ဗောင် ကဲ့​သို့ မိ​မိ​၏​အ​ပြစ်​များ​အား​ဖြင့်​လည်း​ကောင်း၊
    ပြည်​သူ​တို့​အား​အ​ပြစ်​ကူး​ရန်​နှင့်​ရုပ်​တု များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​ရန်​ရှေ့​ဆောင်​လမ်း
    ပြ​ပေး​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း ထာ​ဝ​ရ ဘု​ရား​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ပေး​၏။-
  bod-N: ཁོས་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱིས་སྤྱད་པའི་སྡིག་ཉེས་ནང་དུ་འགྲུལ་ཏེ། དེས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེ་བྱས་པ་དང་།
    དེ་དག་གི་སྙིང་པོ་མེད་པའི་སྐུ་འདྲ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Akafamba munzira dzose dzaJerobhoamu mwanakomana waNebhati nomuchivi chake,
    chaakaita kuti Israeri iite, zvokuti vakaita kuti Jehovha, Mwari waIsraeri, atsamwe
    nokuda kwezvifananidzo zvavo zvisina maturo.
  spa-BLM: Porque anduvo en todo el camino de Jeroboam hijo de Nabat, y en sus pecados
    con que hizo pecar a Israel, para provocar la ira de Yahvé, el Dios de Israel,
    con sus vanidades.
  cac-cac: Ix sb'eyb'alej sb'eyb'al vin̈aj Jeroboam yuninal vin̈aj Nabat vin̈, vin̈
    cuchb'annacb'at eb' yetisraelal d'a chucal yic tz'och eb' ejmelal d'a juntzan̈
    comon dios, yuj chi' stzuntzejnaccot yoval sc'ool Jehová Dios eb'.
  swh-ULB: Kwa kuwa alitembea katika njia zote za Yeroboamu mwana wa Nebati na katika
    dhambi zake ambazo kwa hizo aliwaongoza Waisraeli kufanya dhambi, ili kumkasirisha
    BWANA, Mungu wa Israeli, ili kuwa na hasira juu ya sanamu zao za ubatili.
  bel-bel: І рабіў ён неспадобнае перад вачыма Госпада, хадзіў шляхам бацькі свайго
    і ў грахах ягоных, якімі той увёў Ізраіль у грэх.
  deu-ELBBK: Und er wandelte auf allen Wegen Jerobeams, des Sohnes Nebats, und in
    seinen Sünden, wodurch er Israel sündigen gemacht hatte, so dass sie den HERRN,
    den Gott Israels, reizten durch ihre nichtigen Götzen.
  mbb-OT: Mid-iringan din is ulaula ni Jeroboam he anak ni Nebat wey is salà he mibeelan
    din, he nehimu he hinungdan te kebpekesalà te menge tig-Israel, he iyan is ked-azap
    te zuma he menge ed-ezapen. Pinaaǥi keniyan midhimu zan he mepauk is Nengazen
    he Megbevayà te Israel.
  mal-2015: 'എങ്ങനെയെന്നാൽ: അവൻ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ എല്ലാവഴിയിലും യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ തങ്ങളുടെ മിത്ഥ്യാമൂർത്തികളാൽ കോപിപ്പിക്കത്തക്കവണ്ണം യിസ്രായേലിനെക്കൊണ്ടു
    പാപം ചെയ്യിച്ച പാപങ്ങളിലും നടന്നു.'
  rmc-rmc: Ov kerelas avke sar the o Jeroboam a peskre binoha cirdňa the le Izrael
    andro binos oleha, hoj chudle te lašarel avre devlen. Aleha pre peste ande e choľi
    le RAJESKRI, le Izraeloskre Devleskri.
  pes-OPV: زیرا که به تمامی راههای یربعام بن نباط و به گناهانی که اسرائیل را به آنها
    مرتکب گناه ساخته بود به طوری که ایشان به اباطیل خویش خشم یهوه، خدای اسرائیل را
    به هیجان آورد، سلوک می‌نمود.
  ron-1924: А умблат ын тоатэ каля луй Иеробоам, фиул луй Небат, ши с-а дедат ла пэкателе
    ын каре тырысе Иеробоам пе Исраел, мыниинд прин идолий лор пе Домнул Думнезеул
    луй Исраел.
  ben-OBCV: তিনি পুরোপুরি নবাটের ছেলে যারবিয়ামের পথানুগামী হলেন, অর্থাৎ যারবিয়াম
    ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিলেন, সেই একই পাপ করে তিনিও ইস্রায়েলের ঈশ্বর
    সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলেন, যেমনটি তারা তাদের অকেজো প্রতিমার মূর্তিগুলির
    দ্বারা করল।
  som-som: Oo wuxuu ku socday jidkii Yaaraabcaam ina Nebaad oo dhan, iyo dembiyadii
    uu dadkii Israa'iil dembaajiyey ee ay Rabbiga ah Ilaaha reer binu Israa'iil kaga
    xanaajiyeen falimahoodii aan waxtarka lahayn.
  lat-VUC: Ambulavitque in omni via Jeroboam filii Nabat, et in peccatis ejus quibus
    peccare fecerat Israël, ut irritaret Dominum Deum Israël in vanitatibus suis.
  eng-ASVBT: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sins wherewith he made Israel to sin, to provoke Jehovah, the God of Israel, to
    anger with their vanities.
  ita-1885: e camminò in tutte le vie di Geroboamo, figliuolo di Nebat, e nel peccato
    di esso, col quale egli avea fatto peccare Israele, dispettando il Signore Iddio
    d'Israele co' loro idoli.
  eng-LXXUP: And he walked in all the way of Jeroboam the son of Nebat, and in his
    sins wherewith he caused Israel to sin, to provoke the Lord God of Israel by their
    vanities.
  eng-ULB: For he walked in all the ways of Jeroboam son of Nebat and in his sins
    by which he led Israel to sin, to provoke Yahweh, the God of Israel, to be angry
    with their worthless idols.
  spa-VBL: Porque siguió todos los caminos de Jeroboam, hijo de Nabat, y en sus pecados
    que hizo cometer a Israel, adorando a sus ídolos inútiles que enojaban al Señor,
    el Dios de Israel.
  fra-_FOB: Il imita toute la conduite de Jéroboam, fils de Nébat, et le péché qu'il
    avait fait commettre aux Israélites, irritant l'Éternel, le Dieu d'Israël, par
    leurs idoles.
  mal-mal: അവൻ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ എല്ലാ വഴികളിലും നടന്ന്, യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ തങ്ങളുടെ മിഥ്യാമൂർത്തികളാൽ കോപിപ്പിക്കത്തക്കവണ്ണം യിസ്രായേലിനെക്കൊണ്ട്
    പാപം ചെയ്യിച്ചു.
  urd-GVR: Us ne Yarubiyām bin Nabāt ke namūne par chal kar wuh tamām gunāh kie jo
    Yarubiyām ne kie aur Isrāīl ko karne par uksāyā thā. Natīje meṅ Isrāīlī Rab apne
    Ḳhudā ko apne bātil dewatāoṅ se taish dilāte rahe.
  suz-BL: मेको नेबात आ तौ येरोबाम आ पाप ङा लांम गाक्माक्‍‍त। मेकोमी मेको पाप इस्राएली
    आन कली पपाइश्‍शो बाक्‍माक्‍त। मिनु मेकोपुकीम मेको पाप पा आन ग्रांग्रा दिशो मूर्ति
    आन पर्बम परमप्रभु यावे, इस्राएली आन परमप्रभु कली गाइक्‍पाइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: batté in tutto la via di Geroboamo, figliuolo di Nebat, e s’abbandonò
    ai peccati che Geroboamo avea fatti commettere a Israele, provocando a sdegno
    l’Eterno, l’Iddio d’Israele, coi suoi idoli.
  ckb-ckb: بەدوای ڕێگای یارۆڤعامی کوڕی نەڤات کەوت و هەمان گوناهی ئەوی کرد کە بەهۆیەوە
    وای کردبوو ئیسرائیل گوناه بکات، بە پەستکردنی یەزدانی پەروەردگاری ئیسرائیل بە بتە
    پووچەکانیان.
  eng-BBE: Copying all the evil ways of Jeroboam, the son of Nebat, and all the sins
    he did and made Israel do, moving the Lord, the God of Israel, to wrath by their
    foolish ways.
  kan-OKCV: ಅವನು ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಸಕಲ ಮಾರ್ಗಗಳಲ್ಲಿಯೂ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ
    ತಮ್ಮ ವ್ಯರ್ಥವಾದವುಗಳಿಂದ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದ ಹಾಗೆ ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ
    ಯಾರೊಬ್ಬಾಮನ ಪಾಪದಲ್ಲಿಯೂ ನಡೆದನು.
  tam-2017: நேபாத்தின் மகனாகிய யெரொபெயாமின் எல்லா வழியிலும், இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்குத்
    தங்களுடைய வீணான விக்கிரகங்களாலே கோபம் ஏற்படுத்தும்படியாக இஸ்ரவேலைப் பாவம்செய்யச்செய்த
    அவனுடைய பாவங்களிலும் நடந்தான்.
  spa-RV-1909: Pues anduvo en todos los caminos de Jeroboam hijo de Nabat, y en su
    pecado con que hizo pecar á Israel, provocando á ira á Jehová Dios de Israel con
    sus ídolos.
  ron-BTF: Fiindcă a umblat în toată calea lui Ieroboam, fiul lui Nebat, şi în păcatul
    lui cu care făcuse pe Israel să păcătuiască, pentru a provoca pe DOMNUL Dumnezeul
    lui Israel la mânie cu deşertăciunile lor.
  eng-WEBP: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sins with which he made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  eng-FBV: For he followed all the ways of Jeroboam, son of Nebat, and in his sins
    which he made Israel commit, worshiping their useless idols which angered the
    Lord, the God of Israel.
  nld-1939: Hij volgde het wangedrag van Jeroboam, den zoon van Nebat, en bedreef
    de zonde, waartoe deze Israël had verleid, om Jahweh, den God van Israël, met
    hun waangoden te tergen.
  nch-BL: Nejnenqui ipan nochi iojhui Jeroboam, icone Nabat, huan quinhueyichijqui
    taixcopincayome huan quinchihualti nopa israelitame ma nojquiya tajtacolchihuaca.
    Yeca Omri tahuel quicualancamacac TOTECO Dios.
  vie-1934: Trong mọi sự, người bắt chước theo đường Giê-rô-bô-am, con trai của Nê-bát,
    phạm tội mà Giê-rô-bô-am đã phạm, tức tội đã gây cho dân Y-sơ-ra-ên can phạm,
    và lấy những sự hư không mình mà chọc giận Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: उसका स्वभाव हर प्रकार से नेबाथ के पुत्र यरोबोअम समान था. जो पाप यरोबोअम
    ने किए थे, वे पाप उसने इस्राएली प्रजा को करने के लिए भी उकसाया. उन्होंने याहवेह,
    इस्राएल के परमेश्वर को अपनी दुष्टता के द्वारा क्रोधित किया.
  spa-BES: Copiando todos los caminos malos de Jeroboam, el hijo de Nebat, y todos
    los pecados que hizo e hizo que Israel hiciera, moviendo al Señor, el Dios de
    Israel, a la ira por sus caminos insensatos.
  tdx-tdx: amy te fonga nañaveloa’e o sata’ Iarovame ana’ i Nebateo naho i tahiñe
    nampanaña’e hakeo Israeley, ie nanigìke Iehovà Andrianañahare’ Israele hiviñera’e
    amo hakoaha’ iareoo.
  tha-KJV: เพราะว่าพระองค์ทรงดำเนินตามมรรคาทั้งสิ้นของเยโรโบอัมบุตรชายเนบัท และตามบาปซึ่งพระองค์กระทำให้อิสราเอลทำบาปด้วย
    กระทำให้พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลพิโรธด้วยความหยิ่งยโสของเขาทั้งหลาย
  por-BR-2018: Pois andou em todos os caminhos de Jeroboão filho de Nebate, e em seu
    pecado com que fez pecar a Israel, provocando à ira ao SENHOR Deus de Israel com
    seus ídolos.
  deu-ELO: Und er wandelte auf allen Wegen Jerobeams, des Sohnes Nebats, und in seinen
    Sünden, wodurch er Israel sündigen gemacht hatte, so daß sie Jehova, den Gott
    Israels, reizten durch ihre nichtigen Götzen.
  eng-WYC-2018: And he went in all the way of Jeroboam, the son of Nebat, and in his
    sins, by which he made Israel to do sin, that he should stir to ire, in his vanities,
    the Lord God of Israel. (And he went in all the ways of Jeroboam, the son of Nebat,
    and in his sins, by which he made Israel to do sin, so that they stirred the Lord
    God of Israel to anger with their worthless idols.)
  epo-epo: Kaj li iris laŭ la tuta vojo de Jerobeam, filo de Nebat, kaj en liaj pekoj,
    per kiuj li pekigis Izraelon, incitante la Eternulon, Dion de Izrael, per iliaj
    idolaĵoj.
  uig-PIN: U Nibatning oƣli Yǝroboamning ⱨǝmmǝ yollirida, xundaⱪla jümlidin uning
    Israilni gunaⱨⱪa putlaxturƣan gunaⱨi iqidǝ mangdi; ular ǝrzimǝs butliri bilǝn
    Israilning Hudasi Pǝrwǝrdigarning ƣǝzipini ⱪozƣidi.
  beo-beo: E da Yelouboua:me ea hou defele, Isala:ili Hina Gode ougima:ne, wadela:le
    bagade hamoi, amola Isala:ili fi wadela:le hamoma:ne oule asi.
  tpi-OTNT: Em i bihainim ol pasin nogut bilong Jeroboam. Em yet i mekim sin long
    ai bilong God, Bikpela bilong Israel. Na tu em i pulim ol Israel long mekim sin
    na ol i lotuim ol giaman god. Na ol dispela sin bilong ol i mekim Bikpela i belhat
    long ol.
  hau-SA: Ya yi tafiya a dukan hanyoyin Yerobowam ɗan Nebat da kuma cikin zunubinsa
    wanda ya sa Isra’ila suka yi, har suka tsokane Ubangiji, Allah na Isra’ila yă
    yi fushi ta wurin gumakansu marasa amfani.
  uig-LAT: U Nibatning oghli Yeroboamning hemme yollirida, shundaqla jümlidin uning
    Israilni gunahqa putlashturghan gunahi ichide mangdi; ular erzimes butliri bilen
    Israilning Xudasi Perwerdigarning ghezipini qozghidi.
  nde-nde: Wahamba ngazozonke izindlela zikaJerobhowamu indodana kaNebhathi kanye
    lasezonweni zakhe, abangela ukuthi u-Israyeli azenze, ngalokho baqubula uThixo,
    uNkulunkulu ka-Israyeli, wazonda ngenxa yezithombe zabo eziyize.
  ton-ton: He naʻa ne ʻalu ʻi he hala ʻo Selopoami ko e foha ʻo Nipati, pea ki heʻene
    angahala ʻaʻana ʻaia naʻa ne fakaangahala ai ʻa ʻIsileli, ke fakatupu ai ʻae houhau
    ʻa Sihova ko e ʻOtua ʻo ʻIsileli ʻi heʻenau ngaahi meʻa vaʻinga.
  ces-1613: Nebo chodil po všeliké cestě Jeroboáma syna Nebatova, a ve všech hříších
    jeho, kterýmiž přivodil k hřešení Izraele, popouzeje Hospodina Boha Izraelského
    marnostmi svými.
  eng-WMB: For he walked in all the way of Jeroboam the son of Nebat, and in his sins
    with which he made Israel to sin, to provoke the LORD, the God of Israel, to anger
    with their vanities.
  tam-TCV: அவன் நேபாத்தின் மகன் யெரொபெயாமின் வழிகளில் நடந்து இஸ்ரயேலைப் பாவம் செய்யப்பண்ணிய
    பாவத்தையும் செய்தான். இதனாலேயே பயனற்ற விக்கிரகங்களினால் இஸ்ரயேலர் தங்கள் இறைவனாகிய
    யெகோவாவைக் கோபமூட்டினார்கள்.
  ceb-ULB: Nagsubay siya sa tanang pamaagi ni Jeroboam ang anak nga lalaki ni Nebat
    ug pinaagi sa iyang mga sala sa paggiya niya ang Israel sa pagpakasala, nga naghagit
    sa kasuko ni Yahweh, ang Dios sa Israel, tungod sa ilang mga rebulto nga walay
    kapuslanan.
  pol-UBG: Chodził bowiem wszystkimi drogami Jeroboama, syna Nebata, i w jego grzechu,
    do którego przywiódł Izraela, pobudzając PANA, Boga Izraela, do gniewu swymi marnościami.
  urd-GVU: اُس نے یرُبعام بن نباط کے نمونے پر چل کر وہ تمام گناہ کئے جو یرُبعام نے
    کئے اور اسرائیل کو کرنے پر اُکسایا تھا۔ نتیجے میں اسرائیلی رب اپنے خدا کو اپنے
    باطل دیوتاؤں سے طیش دلاتے رہے۔
  deu-1912: und wandelte in allen Wegen Jerobeams, des Sohnes Nebats, und in seinen
    Sünden, durch die er Israel sündigen machte, daß sie den HERRN, den Gott Israels,
    erzürnten in ihrer Abgötterei.
  kan-2017: ಇಸ್ರಾಯೇಲರು ವಿಗ್ರಹಗಳಿಂದ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಕೋಪ ಬರಿಸುವಂತೆ ಅವರನ್ನು ಪಾಪಕ್ಕೆ
    ಪ್ರೇರೇಪಿಸಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿ ಅವನೂ ನಡೆದನು.
  yap-yap: Bod Jeroboam ni immoy ni bm’on rok, i k’aring e damumuw ngak SOMOL, ni
    fare Got nu Israel, ni bochan e pi denen rok nge ir ni i waliy e girdi’ nga fithik’
    e denen nge tayfan ni i tay ngak yug boch e got.
  hlt-MCSB: Nebat capa Jeroboam kah longpuei neh anih kah tholhnah cungkuem dongah
    ni a. pongpa. Anih kah tholhnah loh Israel te a tholh sak tih amih kah a honghi
    neh Israel Pathen BOEIPA te a veet.
  mdy-ETH: ዒዚ ፔኤሮ ማዼ ጎሞና፥ ሃሣ ዒስራዔኤሌያ ጎሜይዳ ዔኪ ጌልዚ ሜሌ ካኣሺ ካኣሽኪሴሢናሮ ዒዛኮ ቤርታ ካኣታዼ ዒዮርቢዓሜጉዲ
    ዒዚያ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ ዻጎ ዔቂሴኔ።
  twi-ASANTE: Ɔdii Yeroboam anammɔn akyi, kɔɔ so somm abosom, sɛdeɛ Yeroboam dii Israel
    anim, ma wɔyɛɛ no. Ɔde yei hyɛɛ Awurade, Israel Onyankopɔn, abufuo.
  eng-WEBU: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sins with which he made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  wal-wal: Nabaaxa na7ai Iyorbbaami oottido nagaraanne Israa7eela asaa ootissido nagaraa
    Omiri kaalliis; he eeqau goinniyo hanotai GODAA Israa7eela Xoossaa hanqqetissiis.
  spa-PDDPT: pues anduvo en todo el camino de Jeroboam, hijo de Nabat, y en los pecados
    con los cuales estimuló a pecar a Israel. Provocó la ira de Yavé, ʼElohim de Israel,
    con los ídolos de ellos.
  gun-gun: Nebate ra'y Jeroboão oikoague ha'e javi rupi oiko, Israel kuery oguerojejavypa
    ague rupi. Ha'e vy Senhor Israel kuery ruete ipoxy aguã rami ojapo ta'angaarã
    ojapoa py.
  ilo-ULB: Ta nagbiag isuna iti amin a wagas ni Jeroboam nga anak ni Nabat, ken kadagiti
    basolna babaen iti panangisungsongna iti Israel nga agbasol, ken nakaigapuan ti
    panagpungtot ni Yahweh a Dios ti Israel kadagiti didiosenda.
  kpg-kpg: Gadoo be Jeroboam i mua o mee, mee ne hai Dimaadua, di God o Israel, gi hagawelewele,
    i mee ne hai ana huaidu, gaa dagi digau Israel gi di huaidu gaa hidi ai digaula
    ga daumaha gi nia balu god.
  uig-ARA: ئۇ نىباتنىڭ ئوغلى يەروبوئامنىڭ ھەممە يوللىرىدا، شۇنداقلا جۈملىدىن ئۇنىڭ
    ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان گۇناھى ئىچىدە ماڭدى؛ ئۇلار ئەرزىمەس بۇتلىرى بىلەن
    ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ غەزىپىنى قوزغىدى.
  sus-sus: A Nebati xa di Yerobowami fɔxi birin naba nɛ, a a niya Isirayila ɲama fan
    xa e Marigi Alatala raxɔnɔ e xa fe fufafue ra.
  pon-2006: Duwehte nanmwarkien mwowe Seropoham, e kahngiangihada KAUN-O, Koht en
    Israel, ni eh wiahda dihp oh pil kahrehiong mehn Israel nan dihp oh kahrehiong
    irail en pwongih dikedik en eni.
  ksd-ksd: Tago i ga mur ra lavur mangamangana kai Ieroboam natu i Nebat, ma kana
    kaina mangamangana nina i ga varirap Israel tana, upi ra Luluai ra God kai Israel
    na kankan ure kadia lavur magit vakuku.
  tur-YTC: Çünkü Nevat oğlu Yarovam'ın bütün yolunda, İsrael'in Tanrısı Yahve'yi putlarıyla
    onun İsrael'e işlettiği günahlarında yürüdü.
  grc-BRENT: Καὶ ἐπορεύθη ἐν πάσῃ ὁδῷ Ἱεροβοὰμ υἱοῦ Ναβὰτ, καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ
    αἷς ἐξήμαρτε τὸν Ἰσραὴλ, τοῦ παροργίσαι τὸν Κύριον Θεὸν Ἰσραὴλ ἐν τοῖς ματαίοις
    αὐτῶν.
  ind-AYT: Dia hidup di segala jalan Yerobeam, anak Nebat, dan dalam dosa-dosanya
    yang menyebabkan Israel berdosa sehingga membangkitkan murka TUHAN, Allah Israel,
    dengan kesia-siaan mereka.
  nya-nya: Pakuti iye anayenda mʼnjira zonse za Yeroboamu mwana wa Nebati, ndipo tchimo
    lake anachimwitsa nalo Aisraeli, nakwiyitsa Yehova Mulungu wa Israeli ndi mafano
    awo opandapake.
  hrv-hrv: U svemu je slijedio Jeroboama, sina Nebatova, i njegove grijehe kojima
    je zavodio Izraela i srdio Jahvu, Boga Izraelova, svojim lažnim bogovima.
  mps-mps: Agai te king Jeroboamgo yali dwai kolesaga tiwaidu agai me eyu, wali pai.
    Tama agai me te Godigo gedude agai sęgę sai, Israel hanigo Genuai Bidi. Tama
    me te agai te Israel hani we bidi agai augwali kegelama, te sęgę sabo sę eyu,
    tama augwaligo te tibo godiba lotu po wabo sę yai. Tama augwa te sęgę sabo
    kolesagago te Genuai Bidigo augwali dali haliga sębę emainu dianani.
  tpi-tpi: Em i bihainim ol pasin nogut bilong Jeroboam. Em yet i mekim sin long ai
    bilong God, Bikpela bilong Israel. Na tu em i pulim ol Israel long mekim sin na
    ol i lotuim ol giaman god. Na ol dispela sin bilong ol i mekim Bikpela i belhat
    long ol.
  dan-1931: han vandrede helt i Jeroboams, Nebats Søns, Spor og i de Synder, han havde
    forledt Israel til, så at de krænkede HERREN, Israels Gud, ved deres Afguder.
  vie-OVCB: Vua theo gót Giê-rô-bô-am, con Nê-bát, phạm tội và lôi kéo Ít-ra-ên cùng
    phạm tội. Vua thờ hình tượng, chọc giận Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: તે નબાટના પુત્ર યરોબામને માર્ગે ચાલ્યો, તેના પાપ વડે ઇઝરાયલ પાસે પણ પાપ
    કરાવ્યાં તથા તેઓની મૂર્તિઓને લીધે ઇઝરાયલના ઈશ્વર યહોવાહને કોપાયમાન કર્યાં.
  pon-2006A: Duwehte nanmwarkien mwowe Seropoham, e kahngiangihada KAUN-O, Koht en
    Israel, ni eh wiahda dihp oh pil kahrehiong mehn Israel nan dihp oh kahrehiong
    irail en pwongih dikedik en eni.
  por-BRBSL: Pois ele andou por todo o caminho de Jeroboão, filho de Nebat, e em seus
    pecados com os quais fez Israel pecar, para provocar Javé, o Deus de Israel, à
    ira com suas vaidades.
  cth-cth: Nebat capa Jeroboam e lamthungnaw a dawn awh teh, meikaphawk ni Isarel
    BAWIPA a lungkhuek sak hanelah Isarel ka payonsakkung yonnae hah a sak.
  twi-twi: Odii Yeroboam anammɔn akyi, kɔɔ so som abosom, sɛnea Yeroboam dii Israel
    anim ma wɔyɛɛ no. Ɔde eyi hyɛɛ Awurade, Israel Nyankopɔn, abufuw.
  hlt-hlt: Nebat capa Jeroboam kah longpuei neh anih kah tholhnah cungkuem dongah
    ni a pongpa. Anih kah tholhnah loh Israel te a tholh sak tih amih kah a honghi
    neh Israel Pathen BOEIPA te a veet.
  tbz-SIM: Ò do tũ̀nnɛ Nɛbɑti birɛ Sedoboɑmmu kó mɛborimɛ mmɛ, ò do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi
    nkɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi miɛkɛ kɛ́yíi nti Yiɛ̀ nKuyie mmiɛkɛ nɛ̀ bɛ kó mubɔɔféù.
  msy-2020: Omri, a Nebatɨn otarim Jeroboamɨn arazir kurabar gɨn ghua, Ikiavɨra Itir
    Godɨn damazimɨn uabɨ arazir kurabagh amua, uaghan Israelia getuima me arazir kurabagh
    ami, ezɨ me aseba fer arazim, Ikiavɨra Itir God, Israelɨn God gamizɨ, a puvɨra
    men atari.
  dop-dop: Ɩ tɔmɑ Solopʋwɑm wei ɩ tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ, ɩ ɩkpɑtɛ
    tɑɑ kɛ́ teitei kɛ́ nɑ pǝ́ kʋsɩ Tɑcɑɑ pɑɑnɑ.
  azb-azb: O, Nevat oğlu Yarovamın yolu və onun İsrailə etdirdiyi günahlarla gedib
    İsrailin Allahı Rəbbi öz bütləri ilə qəzəbləndirdi.
  eng-DBY: And he walked in all the way of Jeroboam the son of Nebat, and in his sins
    wherewith he made Israel to sin, provoking Jehovah the God of Israel to anger
    with their vanities.
  hin-2017: वह नबात के पुत्र यारोबाम की सी सब चाल चला, और उसके सब पापों के अनुसार
    जो उसने इस्राएल से करवाए थे जिसके कारण इस्राएल के परमेश्वर यहोवा को उन्होंने अपने
    व्यर्थ कर्मों से क्रोध दिलाया था।
  wol-KYG: Daa aw ci tànki Yerbowam doomu Nebat ci mboolem lu mu daan def ba ci bàkkaaram
    bi mu daan bàkkaarloo Israyil, di jógal xolu Aji Sax ji Yàllay Israyil ci seen
    tuuri neen.
  eng-YLT: and walketh in all the way of Jeroboam son of Nebat, and in his sin that
    he caused Israel to sin, to provoke Jehovah, God of Israel, with their vanities.
  kne-kne: Inonodana amin din inamag Jeroboam ay anak Nebat ya inpangoloana din Israelita
    ay nanbasol, isonga binmonget si Yahweh ay Diyos da gapo sin magay silbi na ay
    sinan didiyos ay daydayawen da.
  eng-WYC-2017: And he went in all the way of Jeroboam, the son of Nebat, and in his
    sins, by which he made Israel to do sin, that he should stir to ire, in his vanities,
    the Lord God of Israel.
  eng-WMBB: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sins with which he made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  urd-GVH: उसने यरुबियाम बिन नबात के नमूने पर चलकर वह तमाम गुनाह किए जो यरुबियाम ने
    किए और इसराईल को करने पर उकसाया था। नतीजे में इसराईली रब अपने ख़ुदा को अपने बातिल
    देवताओं से तैश दिलाते रहे।
  rug-rug: Ene si asa pa doduru hahanana na sinea te Zeroboami sa tuna koreo e Nebati
    saripu tozi sa sari tie Izireli pude tavete luli, ke va bugoro ia rini se Zihova,
    sa Tamasa tadi pa Izireli koa gua koari na dia beku.
  gaz-gaz: Innis karaa Yerobiʼaam ilma Nebaat hunda irra deemee cubbuu Yerobiʼaam
    hojjetee saba Israaʼelis hojjechiisee akka isaan waaqota isaanii tolfamoo kanneen
    faayidaa hin qabneen Waaqayyoon Waaqa Israaʼel aariif kakaasan godhe.
  fra-LSG: Il marcha dans toute la voie de Jéroboam, fils de Nebath, et se livra aux
    péchés que Jéroboam avait fait commettre à Israël, irritant par leurs idoles l’Éternel,
    le Dieu d’Israël.
  yal-yal: A fe ɲaxin liga alo Nebati a dii xɛmɛn Yerobowan naxan Isirayila kaane
    ti yulubin ma. E yi Alatala, Isirayilaa Ala raxɔlɔ suxure fufafune fe ra.
  haw-1868: No ka mea, na hele ae la oia ma na aoao a pau o Ieroboama ke keiki a Nebata,
    a me kona hewa i hoolilo ai oia i ka Iseraela e lawehala, e hoonaukiuki ia Iehova
    ke Akua o ka Iseraela ma ko lakou mau mea lapuwale.
  arb-NAV: وَاقْتَرَفَ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ، وَسَلَكَ فِي سُبُلِهِ الَّتِي
    أَضَلَّ بِها إِسْرَائِيلَ فَاسْتَثَارُوا بِضَلالِهِمْ غَيْظَ الرَّبِّ إِلَهِهِمْ.
  ewe-ewe: Esubɔ legbawo abe ale si Yeroboam wɔ ene eye wòkplɔ Israel de legbasubɔsubɔ
    me.
  eng-LEE: And he walked in all the way of Jerobo'am the son of Nebat, and in his
    sin wherewith he induced Israel to sin, to provoke the Lord God of Israel to anger
    with their vanities.
  gvn-gvn: '@see-verse:1KI.016.025'
  asm-FB: কিয়নো নবাটৰ পুত্ৰ যাৰবিয়াম যি কুপথত চলিছিল আৰু যিবোৰ পাপৰ দ্বাৰাই তেওঁ
    ইস্ৰায়েলক পাপত লিপ্ত কৰাইছিল আৰু তেওঁলোকৰ অসাৰ প্ৰতিমাবোৰৰ দ্ৱাৰাই ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাৰ ক্রোধ জন্মাইছিল, অম্ৰীৰেও ঠিক সেইদৰেই চলিল৷
  sus-A: عَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ قْشِ بِرِن نَبَ نّ، عَ عَ نِيَ عِسِرَيِلَ حَمَ
    قَن شَ عٍ مَرِفِ عَلَتَلَ رَشْنْ عٍ شَ قٍ قُقَقُيٍ رَ.
  fra-SBL: Car il marcha dans toute la voie de Jéroboam, fils de Nebath, et dans les
    péchés par lesquels il avait fait pécher Israël, pour irriter Yahvé, le Dieu d'Israël,
    par leurs vanités.
  hbo-hbo: וַיֵּ֗לֶךְ בְּכָל־דֶּ֙רֶךְ֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט *וּבְחַטֹּאתָיו (וּבְחַטָּאתֹ֔ו)
    אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵ֑ל לְהַכְעִ֗יס אֶת־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל
    בְּהַבְלֵיהֶֽם
  piu-2006: '@see-verse:1KI.016.025'
  kik-kik: Nĩathiire na mĩthiĩre yothe ya Jeroboamu mũrũ wa Nebati, na mehia-inĩ make
    marĩa maatũmire andũ a Isiraeli meehie; nĩ ũndũ ũcio makĩrakaria Jehova Ngai wa
    Isiraeli nĩ ũndũ wa ngai ciao cia mĩhianano yao ya kũhooywo ĩtarĩ kĩene.
  fra-NCL: Il marcha dans toute la voie de Jéroboam, fils de Nabat, et dans les péchés
    que Jéroboam avait fait commettre à Israël, irritant par leurs idoles Yahweh,
    le Dieu d’Israël.
  cek-AK: Nebat capa Jeroboam ih loklam to pazui moe, anih zaehaih mah Israel kaminawk
    to zaesak pongah, Israel Angraeng Sithaw to palungphuisak; atho kaom ai hmuen
    hoiah anih to palungphuisak.
  cuk-cuk: Omri, Nabat-machi-Jeroboam-isgudigusadba isgudii gusmogad. Aginbali, Jeroboam
    Israel-dulemar-ibmar-sobarmalad-e-bab-dummadga-imakega-imaksadbali, Bab-Jehová-oulus
    gusad. Deyobi, Omri nanadii gusmogad.
  uig-CYR: У Нибатниң оғли Йәробоамниң һәммә йоллирида, шундақла җүмлидин униң Исраилни
    гунаға путлаштурған гунайи ичидә маңди; улар әрзимәс бутлири билән Исраилниң Худаси
    Пәрвәрдигарниң ғәзивини қозғиди.
  tel-2017: అతడు నెబాతు కొడుకు యరొబాము ఏ విధంగా ఇశ్రాయేలువారు పాపం చేయడానికి కారణమై
    విగ్రహాలను పెట్టుకుని, ఇశ్రాయేలీయుల దేవుడు యెహోవాకు కోపం పుట్టించాడో దానినే అనుసరించి
    ప్రవర్తించాడు.
  hat-BSA: Paske li te mache nan tout chemen a Jéroboam yo, fis a Nebat la ak nan
    peche pa li avèk sila li te fè Israël peche yo, e te pwovoke SENYÈ a, Bondye Israël
    la, avèk zidòl pa yo.
  kos-kos: El oapana Jeroboam su tokosra meet lukel, in akkasrkusrakye LEUM GOD lun
    Israel ke orekma koluk lal, ac ke el kolla mwet uh in oru ma koluk ac alu nu ke
    ma sruloala.
  hbo-WLC: וַיֵּ֗לֶךְ בְּכָל־דֶּ֙רֶךְ֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט ובחטאתיו אֲשֶׁ֥ר הֶחֱטִ֖יא
    אֶת־יִשְׂרָאֵ֑ל לְהַכְעִ֗יס אֶת־יְהוָ֛ה אֱלֹהֵ֥י יִשְׂרָאֵ֖ל בְּהַבְלֵיהֶֽם׃
  ibo-ibo: Ọ kpọrọ isiala nye arụsị, dịka Jeroboam nwa Nebat mere. O dubakwara ndị
    Izrel nʼime mmehie. Nʼihi nke a o mere ka iwe wee Onyenwe anyị, Chineke Izrel,
    nʼihi arụsị nzuzu ha.
  ory-ory: କାରଣ ସେ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କର ସକଳ ପଥରେ ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କୁ
    ଆପଣାମାନଙ୍କ ଅସାରତା ଦ୍ୱାରା ବିରକ୍ତ କରିବା ପାଇଁ ଯଦ୍ଦ୍ୱାରା ସେ ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ,
    ତାଙ୍କର ସେହି ପାପ-ପଥରେ ଅମ୍ରି ଚାଲିଲେ।
  chk-chk: A föri ekewe föför mi ngau meinisin Jeropoam nöün Nepat we mwän a föri,
    a tipis usun Jeropoam o emweni chon Israel ngeni tipis. Iwe, ra asonga ewe Samol
    mi Lapalap ren ar fel ngeni ekewe uluulun anümwäl.
  rop-rop: En jis laik King Jerabowam, King Omri bin lidimbat detlot Isreil pipul
    blanga dumbat ola nogudbala ting en weshipbat ola drimin sheip en imbin meigim
    YAWEI det trubala God blanga ola Isreil pipul brabli wail.
  ukr-1871: І ходив у всьому дорогою Еробоамовою Набатенка, й в гріхах, що той доводив
    ними й Ізраїля до гріхів, щоб запалювати гнїв Господа, Бога Ізрайлевого, своїми
    ідолами.
  deu-1951: Und er wandelte in allen Wegen Jerobeams, des Sohnes Nebats, und in seinen
    Sünden, wodurch er Israel zur Sünde verführte, so daß sie den HERRN, den Gott
    Israels, durch ihre Götzen erzürnten.
  eng-JPS: For he walked in all the way of Jeroboam the son of Nebat, and in his sins
    wherewith he made Israel to sin, to provoke the LORD, the God of Israel, with
    their vanities.
  srp-1865: Jer hoðaše svijem putovima Jerovoama sina Navatova i u grijehu njegovu,
    kojim je naveo na grijeh Izrailja gnjeveæi Gospoda Boga Izrailjeva taštinama svojim.
  lug-lug: N’atambulira mu ngeri zonna eza Yerobowaamu mutabani wa Nebati, ne mu kibi
    kye, kye yayonoonyesa Isirayiri era n’asunguwaza Mukama Katonda wa Isirayiri olwa
    bakatonda beebeekolera abatagasa.
  heb-heb: וילך בכל דרך ירבעם בן נבט ובחטאתיו אשר החטיא את ישראל להכעיס את יהוה אלהי
    ישראל בהבליהם׃
  ben-IRV: বাস্তবে তিনি নবাটের ছেলে যারবিয়ামের মত চলতেন এবং তিনি যে পাপের মাধ্যমে
    ইস্রায়েলকে পাপ করিয়ে ইস্রায়েলের ঈশ্বর সদাপ্রভুকে তাদের মূর্তির মাধ্যমে অসন্তুষ্ট
    করেছিলেন, তিনিও সেই সব পাপের পথে চলতেন।
  pan-pan: ਉਹ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਸਾਰਿਆਂ ਰਾਹਾਂ ਵਿੱਚ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਉਹ ਦੇ ਪਾਪਾਂ
    ਵਿੱਚ ਵੀ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ ਕਰਵਾਏ ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੇ ਵਿਅਰਥ ਕੰਮਾਂ ਨਾਲ ਕ੍ਰੋਧਵਾਨ ਕੀਤਾ।
  mya-JVB: နေဗတ် ၏သား ယေရောဗောင် လိုက် သောလမ်း ၊ ဣသရေလ အမျိုးသည် မိစ္ဆာ ဒိဌိအားဖြင့်
    မိမိတို့ဘုရားသခင် ထာဝရဘုရား ၏အမျက် တော်ကို နှိုးဆော်၍၊ ပြစ်မှား စေသော ဒုစရိုက်
    အပြစ်လမ်းသို့ လိုက်လေ၏။
  tbg-tbg: Nebaatira maaqu Jeroboamuva qora okara autintema kero, Omurivavata qora
    okaraqai auti vaura. Haaru Nebaatira maaqu Jeroboamuva qumina una variqa maraqura/varaha
    quahama nimiteharo, Isarerivata kuntama virivi komanta, vikavata vira qora okara
    avataqi vura kaara Nora Kotira arara itovaro vaura.
  hmo-hmo: Ia ese Ieroboama ena kara bamona ia karaia. Bona iena kara dika dekena
    amo Omeri ese Israela taudia kara dika lalonai, bona kaivakuku tomadiho henia
    kara dekenai ia hakaudia. Unai kara dainai Lohiabada, Israela ena Dirava ena badu
    ia toreisi idia dekenai.
  urd-urd: क्यूँकि उसने नबात के बेटे युरब'आम की सब रास्तों और उसके गुनाहों की चाल
    चलन इख़्तियार की, जिनसे उसने इस्राईल से गुनाह कराया ताकि वह ख़ुदावन्द इस्राईल
    के ख़ुदा को अपने बातिल कामों से ग़ुस्सा दिलाएँ।
  rus-SYN: Он во всем ходил путем Иеровоама, сына Наватова, и во грехах его, которыми
    тот ввел в грех Израильтян, чтобы прогневлять Господа Бога Израилева идолами своими.
  bqc-SIM: À zɛ̀ ń Nɛba nɛ́ Yeloboaũ yãkɛao píiɛ. À Dii Isailiↄ Lua pↄ fɛ̀lɛɛ̀
    ń duuna pↄ́ a kɛ̀ tã́aↄ yã́ musu, à ɛ̀a Isailiↄ dà a kɛauo.
  tcz-CHONGTHU: Aman jong Nebat chapa Jeroboam chonsetna jousea Israelte ana chonset
    sah bangin ama jong hiti hin ana chonin ahi. Mipiten pannabei milim ana hou uvin
    Israel Pathen chu ana lunghan sah tauvin ahi.
  mar-mar: नबाटाचा पुत्र यराबाम याने जी पापे केली तीच याने केली. यराबामाने इस्राएल
    लोकांसही पापे करायला लावली. त्यामुळे इस्राएलावर परमेश्वर देवाचा कोप ओढवला. व्यर्थ
    दैवतांची त्याने पूजा केली म्हणून परमेश्वर संतापला.
  qub-qub: Nabatpa wamran Jeroboam Israelcunata juchata rurachishannömi, mana sirbej
    ïdulucunata adurachishpan Tayta Diosta rabyachiran.
  bqp-bqp: À zɛ̀ kũ Nɛbati nɛ́ Yeroboamu yãkɛnaao pínki. À Dikiri Isarailanↄ Luda
    pↄ fɛ̃̀nɛ kũ durunna kũ à kɛ̀ tãna pãpãnↄ yã musuo à Isarailanↄ dà a kɛnan
    dↄ.
  hat-hat: 'Li mache pye pou pye dèyè Jewoboram, pitit Nebat la: li fè sa ki mal,
    li lakòz pèp la fè sa ki mal tou. Se konsa yo te fè Seyè a, Bondye pèp Izrayèl
    la, fache ak vye zidòl yo.'
  eng-BSB: For he walked in all the ways of Jeroboam son of Nebat and in his sins,
    which he caused Israel to commit, provoking the LORD, the God of Israel, to anger
    with their worthless idols.
  eng-WEBPB: For he walked in all the way of Jeroboam the son of Nebat, and in his
    sins with which he made Israel to sin, to provoke the LORD, the God of Israel,
    to anger with their vanities.
  kbq-kbq: Na'ankure Nebati nemofo Jeroboamu'ma Israeli vahe'ma zamazeri kumipima
    nezamanteno Ra Anumzana Israeli vahe Anumzamofoma azeri arimpama ahe'nea avu'ava
    avaririno, Omri'a kaza osu havi anumzantmina tro hunte'neno mono'ma huntea zamo
    Ra Anumzamofona azeri rimpahe'ne.
  nhe-BL: Nejnenqui ipan nochi iojhui Jeroboam, icone Nabat, huan quinhueyichijqui
    miyac tlaixcopincayotl huan quinchihualti nopa israelitame ma nojquiya tlajtlacolchihuaca.
    Yeca Omri tlahuel quicualancamacac TOTECO Dios.
  bus-bus: À zɛ̀ kↄ̃n Nɛbati nɛ́ Yeroboamu yãkɛnao píngi. À Dii Isarailinↄ Luda pↄↄ
    fɛ̃̀nɛ kↄ̃n durun kɛ̀ à kɛ̀ tãa pãpãanↄ yã musuo à Isarailinↄ dà à kɛnan dↄ.
  gub-BL: Oniri umuikwahy kar Tupàn Tuweharupi Wiko Ma'e Izaew wazar a'e. Nuzawy kwaw
    Zeromoàw. Ta'e uzapo ikatu 'ym ma'e Tupàn henataromo a'e xe. Ta'e umuwete kar
    tupàn a'ua'u Izaew wanupe a'e no xe.
  eng-DRA: 'And he walked in all the way of Jeroboam the son of Nabat, and in his
    sins wherewith he made Israel to sin: to provoke the Lord the God of Israel to
    anger with their vanities.'
