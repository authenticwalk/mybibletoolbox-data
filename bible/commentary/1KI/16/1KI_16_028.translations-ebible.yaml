verse: 1KI.016.028
translations:
  mal-C: ഒമ്രി നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ശമര്യയിൽ അദ്ദേഹത്തെ
    സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ ആഹാബ് തുടർന്നു ഭരണം ഏറ്റെടുത്തു.
  deu-TKW: Und Omri legte sich zu seinen Vätern und ward zu Samaria begraben. Und
    sein Sohn Ahab ward König an seiner Statt.
  lin-lin: Omiri, akendeki kokutana na bakoko na ye, mpe bakundaki ye na Samari. Akabi,
    mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Omri lies with his fathers, and is buried in Samaria, and his son Ahab
    reigns in his stead.
  eng-GNV: 'And Omri slept with his fathers, and was buryed in Samaria: and Ahab his
    sonne reigned in his stead.'
  eng-WEBSTER: 'So Omri slept with his fathers, and was buried in Samaria: and Ahab
    his son reigned in his stead.'
  nhw-BL: Huan Omri mijqui huan quitlalpachojque ipan altepetl Samaria, huan teipa
    pejqui tlanahuatía icone catli itoca Acab.
  swh-ONEN: Omri akalala pamoja na baba zake na akazikwa huko Samaria. Ahabu mwanawe
    akatawala mahali pake.
  bba-bba: Omiri wi, u kpunɑ u ɡu, mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Sɑmɑriɔ. Yen
    biru, win bii Akɑbu u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: 'So Omri slept with his fathers, and was buried in Samaria: and Ahab
    his son reigned in his stead.'
  cpy-cpy: Ikanta imakoryahae rirori Omri, ikiteetakiri Oshitekii-toniki. Ipoyaataari
    ipinkatharitee Acab, itomi rirori.
  luo-luo: Omri noyweyo gi kwerene mi noyike Samaria, kendo Ahab wuode nokawo lochne
    kaka ruoth.
  meu-meu: Bena Omri na tubu tama dekediai e mahuta, Samaria ai e guria; bona natuna
    Ahaba ese ia gabuna ai e lohia.
  npi-ULB: यसरी ओम्री आफ्ना पित्रहरूसित सुते, र तिनी सामरियामा गाडिए । त्यसपछि तिनको
    ठाउँमा तिनका छोरा आहाब राजा भए ।
  yor-yor: Omri sì sùn pẹ̀lú àwọn baba rẹ̀ a sì sin ín ní Samaria. Ahabu ọmọ rẹ̀ sì
    jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی عمری مرد او را در سامره دفن کردند و پسرش اَخاب به جای او پادشاه شد.
  tgl-ULB: Pagkatapos, nahimlay si Omri kasama ng kaniyang mga ninuno at inilibing
    sa Samaria, si Ahab na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Mani Omiri homayagola tigua ibu tingini Samaria tanoha hora hene. Hora
    howa ibu igini Ahabahanda ibu abanaga dagia mialu kini ha aribia hene.
  mya-mya: သြ​မ​ရိ​ကွယ်​လွန်​သော​အ​ခါ​ရှ​မာ​ရိ​မြို့​တွင် သင်္ဂြိုဟ်​ကြ​၏။ ထို့​နောက်​သား​တော်​အာ​ဟပ်​သည်
    ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་ཨོམ་རི་ནི་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། སཱ་མར་ཡ་རུ་དུར་ལ་སྦས་ནས་དེའི་བུ་ཨ་ཧབ་ཀྱིས་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Omuri akazorora namadzibaba ake akavigwa muSamaria. Uye Ahabhu mwanakomana
    wake akamutevera paumambo.
  spa-BLM: Omri durmió con sus padres y fue enterrado en Samaria, y su hijo Acab reinó
    en su lugar.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ d'a Samaria, axo jun vin̈ yuninal vin̈
    scuchan Acab ix ochcan reyal sq'uexuloc.
  swh-ULB: Kwa hiyo Omri akalala na mababu zake na akazikwa Samaria na Ahabu mwanae
    akawa mfalme mahali pake.
  bel-bel: і аддаў сьмерці яго Вааса ў трэці год Асы, цара Юдэйскага, і зацараваў
    замест яго.
  deu-ELBBK: Und Omri legte sich zu seinen Vätern, und er wurde in Samaria begraben.
    Und Ahab, sein Sohn, wurde König an seiner statt.
  mbb-OT: Ne hein minatey en si Omri, inleveng sikandin diyà te Samaria. Ne si Ahab
    he anak din iyan nekeilis kandin te kedhadì.
  mal-2015: ഒമ്രി തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ശമര്യയിൽ അവനെ അടക്കം
    ചെയ്തു. അവന്റെ മകനായ ആഹാബ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Omri muľa, parunde les andre Samarija. Pal leste ačhiľa kraľiske
    leskro čhavo o Achab.
  pes-OPV: پس عمری با پدران خویش خوابید و در سامره مدفون شد وپسرش اخاب در جایش سلطنت
    نمود.
  ron-1924: Омри а адормит ку пэринций сэй ши а фост ынгропат ла Самария. Ши ын локул
    луй а домнит фиул сэу Ахаб.
  ben-OBCV: অম্রি তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন ও তাঁকে শমরিয়ায়
    কবর দেওয়া হল। তাঁর ছেলে আহাব রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Coomrii dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    Samaariya; oo wiilkiisii Axaab ayaa meeshiisii boqor ka noqday.
  lat-VUC: 'Dormivitque Amri cum patribus suis, et sepultus est in Samaria: regnavitque
    Achab filius ejus pro eo.'
  eng-ASVBT: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his stead.
  ita-1885: Ed Omri giacque co' suoi padri, e fu seppellito in Samaria; ed Achab,
    suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Omri slept with his fathers, and is buried in Samaria; and Ahab
    his son reigns in his stead. And in the eleventh year of Omri Jehoshaphat the
    son of Asa reigns, being thirty-five years old in the beginning of his reign,
    and he reigned twenty-five years in Jerusalem: and his mother’s name was Azubah,
    daughter of Shilhi. And he walked in the way of Asa his father, and turned not
    from it, even from doing right in the eyes of the Lord: only they removed not
    any of the high places; they sacrificed and burned incense on the high places.
    Now the engagements which Jehoshaphat made with the king of Israel, and all his
    mighty deeds which he performed, and the enemies whom he fought against, behold,
    are not these written in the book of the chronicles of the kings of Judah? and
    the remains of the prostitution which they practiced in the days of Asa his father,
    he removed out of the land: and there was no king in Syria, but a deputy. And
    King Jehoshaphat made a ship at Tarshish to go to Ophir for gold; but it went
    not, for the ship was broken at Ezion-geber. Then the king of Israel said to Jehoshaphat,
    I will send forth thy servants and my servants in the ship: but Jehoshaphat would
    not. And Jehoshaphat slept with his fathers, and is buried with his fathers in
    the city of David: and Jehoram his son reigned in his stead.'
  eng-ULB: So Omri slept with his ancestors and was buried in Samaria and Ahab his
    son became king in his place.
  spa-VBL: Omri murió y fue enterrado en Samaria. Su hijo Acab lo sucedió como rey.
  fra-_FOB: Et Omri s'endormit avec ses pères, et fut enseveli à Samarie; et Achab,
    son fils, régna à sa place.
  mal-mal: ഒമ്രി തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ശമര്യയിൽ അവനെ അടക്കം ചെയ്തു.
    അവന്റെ മകൻ ആഹാബ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Umrī mar kar apne bāpdādā se jā milā to use Sāmariya meṅ dafnāyā gayā.
    Phir us kā beṭā Aḳhiyab taḳhtnashīn huā.
  suz-BL: मिनु ओम्री बेक्‍माक्‍त। मिनु सामरीया सहरम थिम्‍चा पुंइसे बाक्‍त। मिनु मेको
    आ पा ङा आ तौ आहाब पिप दुम्‍माक्‍त।
  ita-1927: Ed Omri s’addormentò coi suoi padri e fu sepolto in Samaria; e Achab,
    suo figliuolo, regnò in luogo suo.
  ckb-ckb: عۆمری لەگەڵ باوباپیرانی سەری نایەوە و لە سامیرە نێژرا. ئیتر ئەحاڤی کوڕی
    لەدوای خۆی بوو بە پاشا.
  eng-BBE: So Omri went to rest with his fathers, and was put into the earth in Samaria;
    and Ahab his son became king in his place.
  kan-OKCV: ಒಮ್ರಿಯು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ಅವನ ಶವವನ್ನು
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಅಹಾಬನು ಅರಸನಾದನು.
  tam-2017: உம்ரி இறந்து தன்னுடைய முன்னோர்களோடு, சமாரியாவிலே அடக்கம் செய்யப்பட்டான்;
    அவனுடைய மகனாகிய ஆகாப் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y Omri durmió con sus padres, y fué sepultado en Samaria; y reinó en
    lugar suyo Achâb, su hijo.
  ron-BTF: Astfel Omri a adormit cu părinţii săi şi a fost îngropat în Samaria; Şi
    Ahab, fiul său, a domnit în locul său.
  eng-WEBP: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his place.
  eng-FBV: Omri died and was buried in Samaria. His son Ahab succeeded him as king.
  nld-1939: Omri ging bij zijn vaderen te ruste, en werd te Samaria begraven. Zijn
    zoon Achab volgde hem op.
  nch-BL: Huan Omri mijqui huan quitalpachojque ipan altepet Samaria, huan teipa pejqui
    tanahuatía icone cati itoca Acab.
  vie-1934: Oâm-ri an giấc với tổ phụ mình, và được chôn tại Sa-ma-ri. A-háp, con
    trai người, kế vị người.
  hin-CV: ओमरी की मृत्यु हुई और उसे शमरिया में गाड़ा गया. उसकी जगह पर उसका पुत्र अहाब
    राजा बना.
  spa-BES: Cuando murió Omri fue enterrado en Samaria; y su hijo Acab se hizo rey
    en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’i Omrý naho nalenteke e Somerone ao vaho
    nandimbe aze nifehe t’i Akabe, ana’e.
  tha-KJV: และอมรี​ก็​ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้ในสะมาเรีย
    และอาหับราชโอรสของพระองค์​ก็​ขึ้นครองแทนพระองค์
  por-BR-2018: E Onri descansou com seus pais, e foi sepultado em Samaria; e reinou
    em lugar seu Acabe, seu filho.
  deu-ELO: Und Omri legte sich zu seinen Vätern, und er wurde zu Samaria begraben.
    Und Ahab, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Omri slept with his fathers, and was buried in Samaria; and Ahab,
    his son, reigned for him.
  epo-epo: Kaj Omri ekdormis kun siaj patroj, kaj oni enterigis lin en Samario. Kaj
    anstataŭ li ekreĝis lia filo Aĥab.
  uig-PIN: Omri ata-bowiliri arisida uhlidi wǝ Samariyǝdǝ dǝpnǝ ⱪilindi. Andin uning
    oƣli Aⱨab ornida padixaⱨ boldi.
  beo-beo: Omeli da bogole, Samelia soge ganodini uli dogone sali. Amola egefe A:iha:be
    da eda bagia hina bagade hamoi.
  tpi-OTNT: Bihain Omri i dai na ol i planim em long taun Samaria. Na pikinini man
    bilong en, Ahap, i kisim ples bilong en na i kamap king.
  hau-SA: Omri ya huta tare da kakanninsa, aka kuma binne shi a Samariya. Sai Ahab
    ya gāje shi a matsayin sarki.
  uig-LAT: Omri ata-bowiliri arisida uxlidi we Samariyede depne qilindi. Andin uning
    oghli Ahab ornida padishah boldi.
  nde-nde: U-Omri waphumula kuboyise wembelwa eSamariya. Kwathi u-Ahabi indodana yakhe
    wabusa ngemva kwakhe.
  ton-ton: 'Pea pehē, naʻe mohe ʻa Omili mo ʻene ngaahi tamai, pea naʻe fai hono putu
    ʻi Samēlia: pea naʻe pule ʻa ʻEhapi ko hono foha, ko hono fetongi.'
  ces-1613: I usnul Amri s otci svými, a pochován jest v Samaří, a kraloval místo
    něho Achab syn jeho.
  eng-WMB: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his place.
  tam-TCV: இதன்பின் உம்ரி தன் முற்பிதாக்களைப்போல இறந்து, சமாரியாவில் அடக்கம் செய்யப்பட்டான்.
    அவன் மகன் ஆகாப் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Busa mipahulay si Omri uban sa iyang mga katigulangan ug gilubong didto
    sa Samaria ug nahimong hari si Ahab puli sa iyang dapit.
  pol-UBG: I Omri zasnął ze swoimi ojcami, i został pogrzebany w Samarii. A jego syn
    Achab królował w jego miejsce.
  urd-GVU: جب عُمری مر کر اپنے باپ دادا سے جا ملا تو اُسے سامریہ میں دفنایا گیا۔ پھر
    اُس کا بیٹا اخی اب تخت نشین ہوا۔
  deu-1912: Und Omri entschlief mit seinen Vätern und ward begraben zu Samaria. Und
    Ahab, sein Sohn, ward König an seiner Statt.
  kan-2017: ಒಮ್ರಿಯು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಸಮಾರ್ಯಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
    ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಅಹಾಬನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Omri min k’eyag u Samaria, me Ahab nib mo’on ni fak e yan nga luwan
    nge mang pilung.
  hlt-MCSB: Omri te a napa rhoek taengla a khoem uh vaengah Samaria ah a up. Te phoeiah
    a capa Ahab te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዖምሪ ሃይቂ ሳማሪያይዳ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓክዓቤ ካኣታዼኔ።
  twi-ASANTE: Omri wuiɛ no, wɔsiee no Samaria. Na ne babarima Ahab na ɔdii nʼadeɛ
    sɛ ɔhene.
  eng-WEBU: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his place.
  wal-wal: Omiri haiqqidi ba maizzan gaittiis; Samaariyaa kataman moogettiis. A na7ai
    Akaabi a sohuwan kawotiis.
  spa-PDDPT: Omri descansó con sus antepasados y fue sepultado en Samaria. En lugar
    suyo reinó su hijo Acab.
  gun-gun: Ha'e gui Onri ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa Samaria py. Ha'e gui ta'y Acabe ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ngarud ni Omri ket naitabon idiay Samaria; ni Ahab nga anakna
    ti nagbalin nga ari a kas kasukatna.
  kpg-kpg: Omri ne made, gaa danu i Samaria, gei dana dama daane go Ahab gaa pono
    di lohongo o maa, gaa hai di king.
  uig-ARA: ئومرى ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە سامارىيەدە دەپنە قىلىندى. ئاندىن
    ئۇنىڭ ئوغلى ئاھاب ئورنىدا پادىشاھ بولدى.
  sus-sus: Omiri naxa laaxira, a ragata a benbae sɛɛti ma Samari. A xa di Akabu naxa
    ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Omri sipalla oh seridi Sameria, oh nah pwutak Eihap me uhd wiliandi wiahla
    nanmwarki.
  ksd-ksd: Ma di ga vadiop Omri varurung ma ra umana tamana, ma di ga punang ia aro
    Samaria; ma Akab natuna i ga kia vue ta ra kini na king.
  tur-YTC: Böylece Omri atalarıyla uyudu ve Samariya'da gömüldü. Yerine oğlu Ahav
    kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀμβρὶ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται ἐν Σαμαρείᾳ,
    καὶ βασιλεύει Ἀχαὰβ ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ. Καὶ ἐν τῷ ἐνιαυτῷ τῷ ἑνδεκάτῳ ἔτει
    τοῦ Ἀμβρὶ βασιλεύει Ἰωσαφὰτ υἱὸς Ἀσὰ ἐτῶν τριάκοντα καὶ πέντε ἐν τῇ βασιλείᾳ αὐτοῦ,
    καὶ εἰκοσιπέντε ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοὐ Γαζουβὰ,
    θυγάτηρ Σελί· καὶ ἐπορεύθη ἐν τῇ ὁδῷ Ἀσὰ τοῦ πατρὸς αὐτοῦ, καὶ οὐκ ἐξέκλινεν ἀπʼ
    αὐτῆς τοῦ ποιεῖν τὸ εὐθὲς ἐνώπιον Κυρίου· πλὴν τῶν ὑψηλῶν οὐκ ἐξῇραν· ἔθυον ἐν
    τοῖς ὑψηλοῖς, καὶ ἐθυμίων· καὶ ἃ συνέθετο Ἰωσαφὰτ μετὰ βασιλέως Ἰσραὴλ, καὶ πᾶσα
    ἡ δυναστεία ἣν ἐποίησε, καὶ οὓς ἐπολέμησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰούδα; καὶ τὰ λοιπὰ τῶν συμπλοκῶν ἃς ἐπέθεντο ἐν
    ταῖς ἡμέραις Ἀσὰ τοῦ πατρὸς αὐτοῦ ἐξῇρεν ἀπὸ τῆς γῆς· καὶ βασιλεὺς οὐκ ἦν ἐν Συρίᾳ·
    Νασίβ. Καὶ ὁ βασιλεὺς Ἰωσαφὰτ ἐποίησε ναῦν εἰς Θαρσὶς πορεύεσθαι εἰς Σωφὶρ ἐπὶ
    τὸ χρυσίον· καὶ οὐκ ἐπορεύθη, ὅτι συνετρίβη ἡ ναῦς ἐν Γασιὼν Γαβέρ· τότε εἶπεν
    βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, ἐξαποστελῶ τοὺς παῖδάς σου καὶ τὰ παιδάριά μου ἐν
    τῇ νηΐ· καὶ οὐκ ἐβούλετο Ἰωσαφάτ· καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ,
    καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυίδ· καὶ ἐβασίλευσεν Ἰωρὰμ υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Omri dibaringkan bersama nenek moyangnya dan dikuburkan di Samaria.
    Ahab, anaknya, memerintah sebagai penggantinya.
  nya-nya: Choncho Omuri anamwalira nayikidwa mʼmanda amene anayikidwa makolo ake
    ku Samariya. Ndipo Ahabu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Omri počinu sa svojim ocima i sahranjen je u Samariji. Njegov sin Ahab
    postade kraljem mjesto njega.
  mps-mps: Tama nosali te king bidi Omri isibaso, tama augwaligo aga tigi te bulu
    Samaria taunde pubulali. Tama aga ogwa, Ahap, agai te aga ayago king bidi nigilama
    bidali silide agai selama, king bidi nigilama bidali.
  tpi-tpi: Bihain Omri i dai na ol i planim em long taun Samaria. Na pikinini man
    bilong en, Ahap, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Omri sig til Hvile hos sine Fædre og blev jordet i Samaria; og
    hans Søn Akab blev Konge i hans Sted.
  vie-OVCB: Ôm-ri an giấc với tổ tiên mình, được chôn tại Sa-ma-ri. Con vua là A-háp
    lên kế vị.
  guj-2017: પછી ઓમ્રી તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને સમરુનમાં દફનાવવામાં આવ્યો.
    તેના પછી તેનો પુત્ર આહાબ રાજા બન્યો.
  pon-2006A: Omri sipalla oh seridi Sameria, oh nah pwutak Eihap me uhd wiliandi wiahla
    nanmwarki.
  por-BRBSL: So Omri dormiu com seus pais, e foi enterrado em Samaria; e Ahab seu
    filho reinou em seu lugar.
  cth-cth: Omri teh a na mintoenaw koe a i teh, a capa Ahab ni a yueng lah a bawi.
  twi-twi: Omri wui no, wosiee no wɔ Samaria. Na ne babarima Ahab na odii nʼade sɛ
    ɔhene.
  hlt-hlt: Omri te a napa rhoek taengla a khoem uh vaengah Samaria ah a up. Te phoeiah
    a capa Ahab te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Sɑmmɑrii kòo birɛ Akɑbuu sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ Omri uan inazir afeziabar mɨn aremezɨ, me Samarian nguibar ekiamɨn
    mozimɨn an efa. Ezɨ an otarim Ahap, an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmɑlii. Ɩlɛnɑ ɩ pǝyɑlʋ Akɑpɩ lɛɛtɩ
    ɩ lonte.
  azb-azb: Omri ataları ilə uyudu və Samariyada basdırıldı. Onun yerinə oğlu Axav
    padşah oldu.
  eng-DBY: And Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his stead.
  hin-2017: ओम्री मरकर अपने पुरखाओं के संग जा मिला और सामरिया में उसको मिट्टी दी गई,
    और उसका पुत्र अहाब उसके स्थान पर राज्य करने लगा।
  wol-KYG: Buur Omri saay, fekki ay maamam, ñu denc ko ca Samari. Axab doom ja falu
    buur, wuutu ko.
  eng-YLT: And Omri lieth with his fathers, and is buried in Samaria, and Ahab his
    son reigneth in his stead.
  kne-kne: Idi natey si Omri yan naiponpon ed Samaria et si Ahab ay anak na di naisokat
    ay ari.
  eng-WYC-2017: And Omri slept with his fathers, and was buried in Samaria; and Ahab,
    his son, reigned for him.
  eng-WMBB: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his place.
  urd-GVH: जब उमरी मरकर अपने बापदादा से जा मिला तो उसे सामरिया में दफ़नाया गया। फिर
    उसका बेटा अख़ियब तख़्तनशीन हुआ।
  rug-rug: Mate se Omiri meke magogoso si asa turaṉae koari na tamana meke ta pomunae
    pa Sameria. Meke e Ehabi sa tuna koreo si baṉara hobea si asa.
  gaz-gaz: Omriin abbootii ofii isaa wajjin boqotee Samaariyaatti awwaalame. Ahaab
    ilmi isaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Omri se coucha avec ses pères, et il fut enterré à Samarie. Et Achab, son
    fils, régna à sa place.
  yal-yal: Omiri to faxa, e yi a maluxun Samari taani, a dii xɛmɛna Axabi nan ti a
    ɲɔxɔni.
  haw-1868: A hiamoe iho la o Omeri me kona mau makua ma Samaria, a ua alii ae la
    o Ahaba kana keiki ma kona hakahaka.
  arb-NAV: وَمَاتَ عُمْرِي وَدُفِنَ فِي السَّامِرَةِ، وَخَلَفَهُ ابْنُهُ آخْابُ عَلَى
    الْعَرْشِ.
  ewe-ewe: Esi Omri ku la, woɖii ɖe Samaria eye Via ŋutsu Ahab zu fia ɖe eteƒe.
  eng-LEE: 'And ''Omri slept with his fathers, and was buried in Samaria: and Achab
    his son became king in his stead.'
  gvn-gvn: '@see-verse:1KI.016.027'
  asm-FB: পাছত অম্ৰী তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁক চমৰিয়াত মৈদাম
    দিয়া হ’ল৷ তেতিয়া তেওঁৰ পুত্ৰ আহাব তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عٌمِرِ نَشَ لَاشِرَ، عَ رَفَتَ عَ بٍنبَيٍ سّيتِ مَ سَمَرِ. عَ شَ دِ عَكَبُ
    نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Omri se coucha avec ses pères et fut enterré à Samarie, et Achab, son fils,
    régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב עָמְרִי֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּשֹׁמְרֹ֑ון וַיִּמְלֹ֛ךְ
    אַחְאָ֥ב בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:1KI.016.027'
  kik-kik: Omuri akĩhurũka hamwe na maithe make, agĩthikwo Samaria. Nake mũriũ Ahabu
    agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Amri se coucha avec ses pères, et il fut enterré à Samarie. Achab, son
    fils, régna à sa place.
  cek-AK: Omri loe ampanawk khaeah anghak moe, Samaria vangpui ah aphum o; anih zuengah
    a capa Ahab to siangpahrang ah oh.
  cuk-cuk: Omri burgwenonikid. Geb Samaria-neggweburgi diglesad. Omri-sorba, e-machi-Acab
    yar-senonikid.
  uig-CYR: Омри ата-бовилири арисида ухлиди вә Самарийәдә дәпнә қилинди. Андин униң
    оғли Аһаб орнида падиша болди.
  tel-2017: ఒమ్రీ చనిపోయినప్పుడు షోమ్రోనులో తన పూర్వీకుల సమాధిలో పాతిపెట్టారు. అతని
    కొడుకు అహాబు అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Omri te dòmi avèk zansèt pa li yo e li te antere Samarie; epi Achab,
    fis li a, te devni wa nan plas li.
  kos-kos: Omri el misa ac pukpuki Samaria, ac Ahab wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב עָמְרִי֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּשֹׁמְר֑וֹן וַיִּמְלֹ֛ךְ
    אַחְאָ֥ב בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Omri sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya na Sameria. Ehab, nwa
    ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଅମ୍ରିଙ୍କ ମୃତ୍ୟୁ ପରେ, ସେ ଶମରୀୟାରେ କବରପ୍ରାପ୍ତ ହେଲେ; ପୁଣି, ତାଙ୍କର ପୁତ୍ର ଆହାବ
    ତାହାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  wmt-wmt: Nyanartijangka walimpa manyanangu kingjarrinya nganpayi Ayap Yijirayilkarraji.
    Wali ngajirta pa Ngarpu wajilpungkarla, munta pilangu kayan ngunangani kurrinywarlanyku
    Payilkujaa Ajirawu. Nyantujarrawu pilangu ngurt ngunangani Ayap pamarrkujaa manawu.
    Nira palupinya ngartakpanani Ngarpujilinykujarra Yijirayiljangkawarntirlu. Nyanartijangka
    yarntarni parla Ayapju mayaru ngartakpani Timpul pamarrku Payilku, nyanartila
    yutukani kaninykaniny timpulla. Ngajirta Ngarpukura Timpul, minyarti kanarlanyparni.
    Yarntarni marnin parlanyanu kayilunyjangka warntarni yini Jisipil. Nyantungu mapirri
    pinya wajilpungani pamarrjaa mana.
  chk-chk: Iwe, Omri a mäla, nge ra peiaseni lon Samaria. Nge Ahap nöün we mwän a
    siwili lon wisan wisen king.
  rop-rop: Wal King Omri bin dai en deibin berrim im bodi deya langa det taun gulum
    Sameriya, en im san Eiheb bin deigim im pleis blanga jidan det nyuwan king.
  ukr-1871: І спочив Амбрій з батьками своїми, й поховано його в Самариї; а син його
    Ахаб зробився царем намість його.
  deu-1951: Und Omri legte sich zu seinen Vätern und ward begraben zu Samaria, und
    Ahab, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his stead.
  srp-1865: I poèinu Amrije kod otaca svojih, i bi pogreben u Samariji; a na njegovo
    se mjesto zacari Ahav sin njegov.
  lug-lug: Omuli ne yeebakira wamu ne bajjajjaabe n’aziikibwa mu Samaliya; Akabu n’amusikira,
    n’alya obwakabaka.
  heb-heb: וישכב עמרי עם אבתיו ויקבר בשמרון וימלך אחאב בנו תחתיו׃
  ben-IRV: পরে অম্রি তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁকে শমরিয়ায় কবর
    দেওয়া হল। তাঁর জায়গায় তাঁর ছেলে আহাব রাজা হলেন।
  pan-pan: ਸੋ ਆਮਰੀ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ ਅਤੇ
    ਉਸ ਦਾ ਪੁੱਤਰ ਅਹਾਬ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩမရိ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ရှမာရိ မြို့၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်အာဟပ် သည် ခမည်းတော် အရာ ၌နန်း ထိုင်၏။
  tbg-tbg: Omuriva qutu vumanta vira vaata vare vuru Sameria vatukaqi quntama tora.
    Viva qutu vuvaro vira maaqu Ahaapiva vira vatuka varero avuhainaa vaiintiqama
    vura.
  hmo-hmo: Vadaeni Omeri ia mase, bona Samaria dekenai idia guria. Iena natuna tau
    Ahaba ese king dagi ia abia, Omeri ena gabu dekenai.
  urd-urd: तब उमरी अपने बाप — दादा के साथ सो गया और सामरिया में दफ़्न हुआ, और उसका
    बेटा अख़ीअब उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Амврий с отцами своими и погребен в Самарии. И воцарился Ахав,
    сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ Samali, ↄ̃ aà nɛ́ Ahabu zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Omri chu athi phat in, Samaria munna ana vuijun ahi. Ama banin achapa
    Ahab chun lengmun ahinlo tan ahi.
  mar-mar: अम्री मरण पावल्यावर त्याचे शोमरोन येथे दफन झाले. त्यानंतर त्याचा पुत्र
    अहाब हा राज्य करु लागला.
  qub-qub: Wañuptin Samariaman pampaycäriran. Chaypitaga ruquin ray caran wamran Acab
    jutiyojna.
  bqp-bqp: Kũ à gà, ò a vĩ̀ Samaria, akũ a nɛ́ Ahabu vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Omri mouri, yo antere l' lavil Samari. Se Akab, pitit gason l' lan,
    ki moute wa nan plas li.
  eng-BSB: And Omri rested with his fathers and was buried in Samaria, and his son
    Ahab reigned in his place.
  eng-WEBPB: So Omri slept with his fathers, and was buried in Samaria; and Ahab his
    son reigned in his place.
  kbq-kbq: Hagi Omri'a frigeno Sameria asentazageno, nemofo Ahapu agri nona erino
    kinia mani'ne.
  nhe-BL: Huan Omri mijqui huan quitlalpachojque ipan altepetl Samaria, huan teipa
    pejqui tlanahuatía icone tlen itoca Acab.
  bus-bus: Kɛ̀ à gà, wà à vĩ̀i Samaria, ben à nɛ́ Ahabu vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Oniri. Uzutym hetekwer Xamari tawhu pe wà. Ta'yr Akaw wiko tuwihawete
    romo hekuzaromo kury.
  eng-DRA: And Amri slept with his fathers, and was buried in Samaria, and Achab his
    son reigned in his stead.
