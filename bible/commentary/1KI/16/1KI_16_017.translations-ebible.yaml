verse: 1KI.016.017
translations:
  mal-C: പിന്നെ, ഒമ്രിയും സകല ഇസ്രായേലും ഗിബ്ബെഥോനിൽനിന്നു പിൻവാങ്ങി തിർസ്സയെ ഉപരോധിച്ചു.
  deu-TKW: Sodann zog Omri mit dem ganzen Israel von Gibbethon heran, und sie belagerten
    Thirza.
  lin-lin: Bongo Omiri elongo na bato nyonso ya Isalaele balongwaki na Gibetoni mpe
    bakendeki kozingela Tiritsa.
  eng-LSV: And Omri goes up, and all Israel with him, from Gibbethon, and they lay
    siege to Tirzah.
  eng-GNV: Then Omri went vp from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  eng-WEBSTER: And Omri went up from Gibbethon, and all Israel with him, and they
    besieged Tirzah.
  nhw-BL: Huajca Omri huan nochi nopa israelita soldados quicajtejque altepetl Gibetón
    huan yajque quihuilanatoj altepetl Tirsa.
  swh-ONEN: Ndipo Omri na Waisraeli wote pamoja naye wakaondoka Gibethoni na kuizingira
    Tirsa.
  bba-bba: Mɑ Omiri kɑ tɔn be, bɑ seewɑ Gibetonin min di bɑ dɑ bɑ Tirisɑ tɑrusi.
  eng-KJVCPB: And Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  luo-luo: Eka Omri gi jo-Israel duto mane ni kode nowuok Gibethon mi gimonjo Tirza.
  meu-meu: Taunabunai, hari Omri na Gibeton amo e dae ela, bona Israel idoinai ia
    ida; bena Tirisa e koua heḡeḡe.
  npi-ULB: ओम्री गिब्बतोनबाट गए र तिनीसँगै सारा इस्राएल पनि गए, अनि तिनीहरूले तिर्सालाई
    घेरा हाले ।
  yor-yor: Nígbà náà ni Omri àti gbogbo Israẹli pẹ̀lú rẹ̀ kúrò ní Gibetoni, wọ́n sì
    dó ti Tirsa.
  pes-OPCB: عمری بی‌درنگ با نیروهای خود به ترصه برگشت و آن را محاصره کرد.
  tgl-ULB: Pumunta paakyat si Omri kasama ang buong Israel mula sa Gibeton, at nilusob
    ang Tirza.
  hui-hui: Ani helalu Omiri halu ibunaga ami agali bibahende Gibedono wahalu dai buwa
    Tisa tano mo yu dai bulenaga tano ogoni ho hagira buwa wai bialu hene.
  mya-mya: သြ​မ​ရိ​နှင့်​သူ​၏​စစ်​သူ​ရဲ​တို့​သည်​ဂိ​ဗေ​သုန် မြို့​မှ​ထွက်​ခွာ​၍ တိ​ရ​ဇ​မြို့​သို့​သွား​ရောက်​ဝိုင်း
    ရံ​ထား​ကြ​၏။-
  bod-N: ཡང་ཨོམ་རི་ནི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དང་མཉམ་དུ་གིབ་བེ་ཏོན་ནས་ཡར་སོང་སྟེ། ཐིར་ཙ་མཐའ་ནས་བསྐོར་བ་དང་།
  sna-sna: Zvino Omuri, navaIsraeri vose vaaiva navo, vakabva kuGibhetoni vakauya
    kuzokomba Tiza.
  spa-BLM: Omri subió desde Gibbetón, y todo Israel con él, y sitiaron Tirsa.
  cac-cac: Yuj chi' ix yactej vin̈aj Omri chi' yac'an oval yed' eb' soldado d'a Gibetón
    chi', axo d'a chon̈ab' Tirsa ix c'och eb' yac' oval.
  swh-ULB: Omri akapanda kutoka Gibethoni na Israeli yote pamoja naye, nao wakauhusuru
    Tirza.
  bel-bel: І выйшаў Вааса, цар Ізраільскі, супроць Юдэі і пачаў будаваць Раму, каб
    ніхто ня выходзіў і ня сыходзіў да Асы, цара Юдэйскага.
  deu-ELBBK: Und Omri, und ganz Israel mit ihm, zog von Gibbeton hinauf, und sie belagerten
    Tirza.
  mbb-OT: Ne mid-awà dutun te Gibeton si Omri wey is menge zuma zin he menge tig-Israel,
    ne midsurung dan is Tirza.
  mal-2015: ഉടനെ ഒമ്രി എല്ലായിസ്രായേലുമായി ഗിബ്ബെഥോൻ വിട്ടുചെന്നു തിർസ്സയെ നിരോധിച്ചു.
  rmc-rmc: Paľis o Omri the calo Izrael omukle o foros Gibeton a gele pes te rozačhavel
    pro mariben pašal o foros Tirca.
  pes-OPV: آنگاه عمری و تمام اسرائیل با وی از جبتون برآمده، ترصه را محاصره نمودند.
  ron-1924: Омри ши тот Исраелул ку ел ау порнит дин Гибетон ши ау ымпресурат Тирца.
  ben-OBCV: পরে অম্রি ও তাঁর সাথে থাকা ইস্রায়েলীরা সবাই গিব্বথোন থেকে পিছিয়ে এসে
    তির্সার বিরুদ্ধে অবরোধ গড়ে তুলেছিলেন।
  som-som: Oo Coomrii wuxuu ka kacay Gibbetoon isagoo ay dadkii Israa'iil oo dhammu
    la socdaan, markaasay Tirsaah hareereeyeen.
  lat-VUC: Ascendit ergo Amri, et omnis Israël cum eo, de Gebbethon, et obsidebant
    Thersa.
  eng-ASVBT: And Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  ita-1885: Ed Omri salì, insieme con tutto Israele, da Ghibbeton, ed assediarono
    Tirsa.
  eng-LXXUP: And Omri went up, and all Israel with him, out of Gibbethon; and they
    besieged Tirzah.
  eng-ULB: Omri went up from Gibbethon and all Israel with him, and they besieged
    Tirzah.
  spa-VBL: Omri y todo el ejército israelita salieron de Guibetón y fueron a sitiar
    Tirsa.
  fra-_FOB: Et Omri et tout Israël avec lui montèrent de Guibbéthon, et ils assiégèrent
    Thirtsa.
  mal-mal: ഉടനെ ഒമ്രിയും എല്ലാ യിസ്രായേലും ഗിബ്ബെഥോൻ വിട്ടുചെന്ന് തിർസ്സയെ ഉപരോധിച്ചു.
  urd-GVR: Tab Umrī tamām faujiyoṅ ke sāth Jibbatūn ko chhoṛ kar Tirzā kā muhāsarā
    karne lagā.
  suz-BL: मिनु ओम्री नु इस्राएल ङा लडाइ पाइब नेल्‍लेम गिब्‍बेथोन प्रोंइशा तिरचा कली
    पुम्‍दमे बाक्‍त।
  ita-1927: Ed Omri con tutto Israele salì da Ghibbethon e assediò Tirtsa.
  ckb-ckb: ئینجا عۆمری و هەموو ئیسرائیل لەگەڵی لە گیبەتۆنەوە کشانەوە و تیرزەیان گەمارۆ
    دا.
  eng-BBE: Then Omri went up from Gibbethon, with all the army of Israel, and they
    made an attack on Tirzah, shutting in the town on every side.
  kan-OKCV: ಆಗ ಒಮ್ರಿಯೂ ಅವನ ಸಂಗಡ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಗಿಬ್ಬೆತೋನನ್ನು ಬಿಟ್ಟು ಹೋಗಿ ತಿರ್ಚವನ್ನು
    ಮುತ್ತಿಗೆ ಹಾಕಿದರು.
  tam-2017: அப்பொழுது உம்ரியும் அவனோடு இஸ்ரவேல் அனைத்தும் கிபெத்தோனிலிருந்து வந்து,
    திர்சாவை முற்றுகை போட்டார்கள்.
  spa-RV-1909: Y subió Omri de Gibbethón, y con él todo Israel, y cercaron á Thirsa.
  ron-BTF: Şi Omri s-a urcat de la Ghibeton şi tot Israelul cu el şi au asediat Tirţa.
  eng-WEBP: Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  eng-FBV: Omri and the whole Israelite army left Gibbethon and went and besieged
    Tirzah.
  nld-1939: Hierop trok Omri met geheel Israël van Gibbeton weg, en sloeg het beleg
    voor Tirsa.
  nch-BL: Huajca Omri huan nochi nopa israelita soldados quicajtejque altepet Gibetón
    huan yajque quitehuitoj altepet Tirsa.
  vie-1934: Oâm-ri và cả Y-sơ-ra-ên bèn từ Ghi-bê-thôn đi lên vây Tiệt-sa.
  hin-CV: इस्राएली सेना ने ओमरी के साथ गिब्बथोन से कूच किया और तिरज़ाह नगर को अधीन
    कर लिया.
  spa-BES: Luego Omri subió de Gibbeton, con todo el ejército de Israel, y atacaron
    a Tirsa.
  tdx-tdx: Niavotse boak’e Gibetone t’i Omrý rekets’ Israele iaby nañarikatoke i Tirtsà.
  tha-KJV: อมร​ีจึงเสด็จขึ้นไปจากกิบเบโธน และอิสราเอลทั้งปวงก็ขึ้นไปด้วย เขาทั้งหลายเข้าล้อมเมืองทีรซาห์
  por-BR-2018: E subiu Onri de Gibetom, e com ele todo Israel, e cercaram a Tirsa.
  deu-ELO: Und Omri, und ganz Israel mit ihm, zog von Gibbethon hinauf, und sie belagerten
    Tirza.
  eng-WYC-2018: Therefore Omri went up, and all Israel with him, from Gibbethon, and
    besieged Tirzah. (And then Omri, and all Israel with him, went up from Gibbethon,
    and besieged Tirzah.)
  epo-epo: Kaj Omri kune kun la tuta Izrael foriris de Gibeton kaj eksieĝis Tircan.
  uig-PIN: Andin Omri Israilning ⱨǝmmisini yetǝklǝp, Gibbetondin qiⱪip, Tirzaⱨni ⱪorxidi.
  beo-beo: Omeli amola ea dadi gagui wa:i da Gibidone doagala:lalu yolesili, asili,
    Desa moilai doagala:i.
  tpi-OTNT: Orait Omri wantaim olgeta soldia bilong en i lusim Gibeton na ol i go
    banisim taun Tirsa na pait bilong kisim Tirsa.
  hau-SA: Sai Omri da dukan Isra’ilawa suka janye daga Gibbeton, suka yi wa Tirza
    kwanto.
  uig-LAT: Andin Omri Israilning hemmisini yéteklep, Gibbétondin chiqip, Tirzahni
    qorshidi.
  nde-nde: U-Omri labo bonke abako-Israyeli bahlehla basuka eGibhethoni bayavimbezela
    iThiza.
  ton-ton: Pea naʻe ʻalu hake ʻa Omili mei Kipitoni ʻaia mo ʻIsileli kātoa mo ia,
    pea naʻa nau kāpui ʻa Tilisa ʻaki ʻae tau.
  ces-1613: Protož táhl Amri a s ním všecken Izrael od Gebbeton, a oblehli Tersu.
  eng-WMB: Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  tam-TCV: அப்பொழுது உம்ரியும் அவனுடன் இருந்த எல்லா இஸ்ரயேலரும் கிபெத்தோனைவிட்டு பின்வாங்கி,
    திர்சாவை முற்றுகையிட்டனர்.
  ceb-ULB: Mitungas si Omri gikan sa Gibeton ug mikuyog kaniya ang tibuok Israel,
    ug ilang gilibotan ang Tirza.
  pol-UBG: Wtedy Omri wyruszył spod Gibbeton wraz z całym Izraelem i oblegli Tirsę.
  urd-GVU: تب عُمری تمام فوجیوں کے ساتھ جِبّتون کو چھوڑ کر تِرضہ کا محاصرہ کرنے لگا۔
  deu-1912: Und Omri zog herauf und das ganze Israel mit ihm von Gibbethon und belagerten
    Thirza.
  kan-2017: ಒಮ್ರಿಯೂ ಅವನ ಜೊತೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಗಿಬ್ಬೆತೋನನ್ನು ಬಿಟ್ಟುಹೋಗಿ ತಿರ್ಚಕ್ಕೆ
    ಮುತ್ತಿಗೆ ಹಾಕಿದರು.
  yap-yap: Omri nge yu raba’ i salthaw rok e ra chuwgad u Gibbethon ngranod ra m’aged
    e mael nga Tirzah.
  hlt-MCSB: Te dongah Omri neh a taengkah Israel pum tah Gibbethon lamloh thoeih uh
    tih Tirzah te a dum uh.
  mdy-ETH: ዬካፓ ዖምሪና ፖኦሊሶና ጌቤቶኔ ካታሞ ማንጊፆ ሃሺ ዴንዲ ቲርፃ ካታሞ ማንጌኔ፤
  twi-ASANTE: Enti, Omri dii Israel akodɔm anim, firi Gibeton kɔtuaa Tirsa a ɛyɛ Israel
    ahenkuro no.
  eng-WEBU: Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  wal-wal: Omirinne aara de7iya Israa7eela asai ubbai Gibbatoona katamaappe kiyidi
    biidi, Tirxxa katamaa dooddidosona.
  spa-PDDPT: Luego Omri y todo Israel subió desde Gibetón y sitiaron Tirsa.
  gun-gun: Ha'e ramo Gibetom gui Onri ogueraa Israel kuery ha'e javi. Ha'e vy Tirza
    tekoa ojokopa okuapy.
  ilo-ULB: Manipud Gebbeton, simmang-at ni Omri a kaduana ti amin nga Israel ket linakubda
    ti Tirza.
  kpg-kpg: Omri mo ana gau dauwa gaa hula gi daha mo Gibbethon, gaa duuli di waahale
    go Tirzah.
  uig-ARA: ئاندىن ئومرى ئىسرائىلنىڭ ھەممىسىنى يېتەكلەپ، گىببېتوندىن چىقىپ، تىرزاھنى
    قورشىدى.
  sus-sus: Na tɛmui Omiri nun Isirayila sɔɔrie naxa keli Gibɛtɔn, e sa Tirisa rabilin.
  pon-2006: Omri oh nah sounpei ko mweselsang Kippedon oh kolahng mahweniong Tirsa.
  ksd-ksd: Ma Omri ma ra tarai na vinarubu Israel dia ga tut papa aro Gibeton, ma
    dia ga vana ma dia ga tur vartakalat bat ra pia na pal Tirsa.
  tur-YTC: Omri, bütün İsrael halkıyla birlikte Gibbeton'dan çıkıp Tirsa'yı kuşattılar.
  grc-BRENT: Καὶ ἀνέβη Ἀμβρὶ καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Γαβαθὼν, καὶ περιεκάθισαν
    ἐπὶ Θερσᾷ.
  ind-AYT: Omri dan seluruh Israel yang bersamanya pergi dari Gibeton dan mengepung
    Tirza.
  nya-nya: Tsono Omuri ndi Aisraeli onse amene anali naye anachoka ku Gibetoni ndi
    kukazinga Mzinda wa Tiriza.
  hrv-hrv: Zatim Omri i sav Izrael s njime odoše od Gibetona i opsjedoše Tirsu.
  mps-mps: Tama tialima, te bidi Omri dali, te aga ami soldia bidi dabe tigidali,
    augwaligo te Gibeton hanu tagalama, tama augwaligo te Tirsa hanu bologobe egi
    pelama, tama augwaligo boi hwįnama, tama augwaligo te Tirsa taun sai.
  tpi-tpi: Orait Omri wantaim olgeta soldia bilong en i lusim Gibeton na ol i go banisim
    taun Tirsa na pait bilong kisim Tirsa.
  dan-1931: Derpå brød Omri op med hele Israel fra Gibbeton og begyndte at belejre
    Tirza;
  vie-OVCB: Ôm-ri bỏ Ghi-bê-thôn, kéo quân về vây Tia-xa.
  guj-2017: ઓમ્રીએ અને આખી ઇઝરાયલી સેનાએ ગિબ્બથોન છોડીને તિર્સાને ઘેરો ઘાલ્યો.
  pon-2006A: Omri oh nah sounpei ko mweselsang Kippedon oh kolahng mahweniong Tirsa.
  por-BRBSL: Omri subiu de Gibeton, e todo Israel com ele, e cercaram Tirzah.
  cth-cth: Omri teh Isarelnaw hoi Gibbethon kho hoi a tâco awh teh, Tirzah kho hah
    a kalup awh.
  twi-twi: Enti Omri dii Israel asraafo anim, fi Gibeton kotuaa Tirsa a ɛyɛ Israel
    ahenkurow no.
  hlt-hlt: Te dongah Omri neh a taengkah Israel pum tah Gibbethon lamloh thoeih uh
    tih Tirzah te a dum uh.
  tbz-SIM: Dɛ mɔ̀nnì Omidi nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ ítɛ́ bɛ do kɑri dɛ̀ kɛ́pi Kibetɔ̃ɔ̃
    kɛ́kɔtɛ kɛ́do Tidisɑɑ.
  msy-2020: Ezɨ Omri uan mɨdorozir gumaziba ko Gibeton ategha ghua, Tirsa iniasa an
    ekɨarugha mɨsosi.
  dop-dop: Ɩlɛnɑ Omili nɑ ɩ yoolɑɑ pɑ́ kʋlɩ Kipetɔŋ nɑ pɑ́ polo pɑ́ nyɑlɑ Tiisɑ.
  azb-azb: Omri bütün İsraillilərlə birgə Gibbetondan gəlib Tirsanı mühasirəyə aldı.
  eng-DBY: And Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  hin-2017: तब ओम्री ने समस्त इस्राएल को संग ले गिब्बतोन को छोड़कर तिर्सा को घेर लिया।
  wol-KYG: Omri ak Israyil gépp bàyyikoo Gibeton, ànd gawi dëkk ba ñuy wax Tirsa.
  eng-YLT: And Omri goeth up, and all Israel with him, from Gibbethon, and they lay
    siege to Tirzah.
  eng-WYC-2017: Therefore Omri went up, and all Israel with him, from Gibbethon, and
    besieged Tirzah.
  eng-WMBB: Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  urd-GVH: तब उमरी तमाम फ़ौजियों के साथ जिब्बतून को छोड़कर तिरज़ा का मुहासरा करने
    लगा।
  rug-rug: Ke taluarae pa Qibetoni se Omiri meke sa qeto minate Izireli pu luli koasa
    meke la koa vari likohae nia rini si pa Tiriza.
  gaz-gaz: Omrii fi Israaʼeloonni isa wajjin turan hundi Gibetoon keessaa baʼanii
    Tiirzaa marsan.
  fra-LSG: Omri et tout Israël avec lui partirent de Guibbethon, et ils assiégèrent
    Thirtsa.
  yal-yal: Nayi, Omiri nun a ganla birin yi keli Gibɛtɔn taani, e yi sa Tirisa taan
    nabilin yɛngɛni.
  haw-1868: Pii ae la o Omeri a me ka Iseraela pu a pau me ia, mai Gibetona ae, a
    hoopuni ae la ia Tireza.
  arb-NAV: فَتَوَجَّهَ عُمْرِي وَكُلُّ الْجَيْشِ الَّذِي مَعَهُ مِنْ جِبَّثُونَ وَحَاصَرُوا
    تِرْصَةَ.
  ewe-ewe: Ale Omri kplɔ aʋakɔ si nɔ Gibeton la eye wòɖe to ɖe Tirza si nye Israel
    ƒe fiadu.
  eng-LEE: And 'Omri went up, and all Israel with him from Gibbethon, and they besieged
    Thirzah.
  gvn-gvn: '@see-verse:1KI.016.016'
  asm-FB: পাছত অম্ৰী আৰু তেওঁৰ লগত সমুদায় ইস্ৰায়েলে গিব্বথোনৰ পৰা যাত্ৰা কৰি গৈ
    তিৰ্চা অৱৰোধ কৰিলে।
  sus-A: نَ تّمُي عٌمِرِ نُن عِسِرَيِلَ سْورِيٍ نَشَ كٍلِ فِبّتْن، عٍ سَ تِرِ سَ رَبِلِن.
  fra-SBL: Omri monta de Gibbethon, et tout Israël avec lui, et ils assiégèrent Tirza.
  hbo-hbo: וַיַּעֲלֶ֥ה עָמְרִ֛י וְכָל־יִשְׂרָאֵ֥ל עִמֹּ֖ו מִֽגִּבְּתֹ֑ון וַיָּצֻ֖רוּ
    עַל־תִּרְצָֽה׃
  piu-2006: '@see-verse:1KI.016.016'
  kik-kik: Hĩndĩ ĩyo Omuri na andũ a Isiraeli othe arĩa maarĩ hamwe nake makĩehera
    Gibethoni na makĩrigiicĩria itũũra inene rĩa Tiriza marĩtahe.
  fra-NCL: Amri et tout Israël avec lui montèrent de Gebbéthon et vinrent assiéger
    Thersa.
  cek-AK: Omri loe Israel kaminawk boih hoi nawnto, Gibbethon vangpui ah caeh tahang
    moe, Tirzah vangpui to takui.
  cuk-cuk: Agine, Omri, degi, bela Israel-sordamar Gibetón-dikarba-bukwad-eba-gudidiid,
    Tirsa-neggweburse armalad. Agine, Tirsa-neggwebur ebiris ambikunonimalad.
  uig-CYR: Андин Омри Исраилниң һәммисини йетәкләп, Гиббетондин чиқип, Тирзаһни қоршиди.
  tel-2017: ఒమ్రీ, అతనితోబాటు ఇశ్రాయేలు వారంతా గిబ్బెతోను విడిచిపెట్టి తిర్సా వచ్చి
    దాన్ని ముట్టడించారు.
  hat-BSA: Alò, Omri ak tout Israël avèk li te monte soti nan Guibbethon pou te fè
    syèj kont Thirtsa.
  kos-kos: Omri ac mwet mweun lal elos som liki acn Gibbethon, ac kuhlusya acn Tirzah.
  hbo-WLC: וַיַּעֲלֶ֥ה עָמְרִ֛י וְכָל־יִשְׂרָאֵ֥ל עִמּ֖וֹ מִֽגִּבְּת֑וֹן וַיָּצֻ֖רוּ
    עַל־תִּרְצָֽה׃
  ibo-ibo: Nʼihi nke a, Omri duuru ndị agha ahụ nọ na Gibeton bịa ibuso Tịaza, isi
    obodo Izrel agha.
  ory-ory: ତହୁଁ ଅମ୍ରି ଓ ତାଙ୍କ ସହିତ ସମଗ୍ର ଇସ୍ରାଏଲ ଗିବ୍ବଥୋନରୁ ଯାତ୍ରା କରି ତିର୍ସା ଅବରୋଧ
    କଲେ।
  chk-chk: Mürin, Omri me nöün kewe sounfiu meinisin ra feila seni Kipeton o pwelifeili
    Tirsa fän pisekin maun.
  rop-rop: Brom deya King Omri en ola soljamob blanga im bin libum Gibathan en deibin
    go blanga fait en deibin teikoba Taisa. Wal wen King Simri bin luk deibin teikoba
    det taun, imbin go insaid langa det bigwan haus blanga det king en imbin meigim
    bigwan faiya en imbin barnimap det haus en imbin dai langa det faiya du.
  ukr-1871: І відступили Амбрій з усїм Ізраїлем від Геббетону, та й обложили Тирсу.
  deu-1951: Und Omri und ganz Israel mit ihm zog von Gibbeton hinauf, und sie belagerten
    Tirza.
  eng-JPS: And Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  srp-1865: I Amrije i sav Izrailj s njim otidoše od Givetona i opkoliše Tersu.
  lug-lug: Omuli n’Abayisirayiri bonna abaali awamu naye ne bava e Gibbesoni ne bambuka
    okuzingiza Tiruza.
  heb-heb: ויעלה עמרי וכל ישראל עמו מגבתון ויצרו על תרצה׃
  ben-IRV: তখন অম্রি ও তাঁর সঙ্গে সমস্ত ইস্রায়েলীয়েরা গিব্বথোন থেকে সরে এসে তির্সা
    ঘেরাও করল।
  pan-pan: ਤਾਂ ਆਮਰੀ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਸਣੇ ਗਿਬਥੋਨ ਤੋਂ ਚੜ੍ਹ ਕੇ ਤਿਰਸਾਹ ਨੂੰ ਘੇਰ ਲਿਆ।
  mya-JVB: ဩမရိ သည် ဣသရေလ အမျိုးသားအပေါင်း တို့ နှင့်တကွ ဂိဗေသုန် မြို့မှ ထွက် ၍ ၊
    တိရဇ မြို့ကို ဝိုင်းထား ကြ၏။
  tbg-tbg: Minti tuvaro Omuriva ekaa Isareri iqoka vaiinti hampata Gibetoni ke, Tirisa
    vatukaini raqireka ani vira ututumate vaura.
  hmo-hmo: Unai dainai, Omeri, mai ena tuari taudia danu ese Gibetona idia rakatania,
    bona idia lao, Tirisa hanua idia koua hagegea.
  urd-urd: तब 'उमरी और उसके साथ सारा इस्राईल जिब्बतून से रवाना हुआ और उन्होंने तिरज़ा
    का घेरा कर लिया।
  rus-SYN: И отступили Амврий и все Израильтяне с ним от Гавафона и осадили Фирцу.
  bqc-SIM: Ɔ̃ Ɔmɛli ń Isaili zĩgↄ̃ↄ kɛ̃̀ Gibetↄ̃wa, aa gɛ̀ koezↄ̃̀ Tiizai.
  tcz-CHONGTHU: Hitichun Omri in Israel galmi pumpi chu ahin lamkaijin Gibbethon na
    konin Tirzah ahin nokhum tauvin ahi.
  mar-mar: तेव्हा अम्री आणि सर्व इस्राएली यांनी गिब्बथोन सोडून तिरसावर हल्ला केला.
  qub-qub: Chaura Omriga Israel suldärucunawan manana pillyaj yaycurannachu Gibetonman.
    Chaypa ruquenga Tirsamanna pillyaj cutiran.
  bqp-bqp: Akũ Ɔmiri kũ Isaraila zĩ̀karinↄ fùtɛ Gibetↄ̃ ò gɛ̀ɛ ò lìka Tizai.
  hat-hat: Omri kite lavil Gibeton ansanm ak tout lame a, li moute, l' al sènen lavil
    Tiza.
  eng-BSB: Then Omri and all the Israelites marched up from Gibbethon and besieged
    Tirzah.
  eng-WEBPB: Omri went up from Gibbethon, and all Israel with him, and they besieged
    Tirzah.
  kbq-kbq: Hagi ana'ma hutazageno'a, Omri'a Israeli sondia vahera Gibetoni kumateti
    zamavareno marerino Israeli vahe rankumapi Tirzama mani'naza vahera hara ome huzmante'ne.
  nhe-BL: Huajca Omri huan nochi nopa israelita soldados quicajtejque altepetl Gibetón
    huan yajque quitehuitoj altepetl Tirsa.
  bus-bus: Ben Ɔmiri kↄ̃n Isaraili zĩ̀kpɛɛnↄ fɛ̀ɛ Gibetↄ̃ aↄ̃ gàa wà lìga Tizazi.
  gub-BL: Oniri uhem oho Zimeton tawhu wi wemiruze'eg zauxiapekwer wanupi Xiza pe
    wà kury. Umàmàn izywyr wà kury.
  eng-DRA: And Amri went up, and all Israel with him from Gebbethon, and they besieged
    Thersa.
