verse: 1KI.016.011
translations:
  mal-C: സിംഹാസനസ്ഥനായി ഭരണം ഏറ്റെടുത്തയുടൻതന്നെ സിമ്രി ബയെശയുടെ കുടുംബത്തെ മുഴുവനും
    വധിച്ചു. ആ കുടുംബത്തിൽപ്പെട്ട ഒരൊറ്റ പുരുഷനെയും ശേഷിപ്പിച്ചില്ല; വീണ്ടെടുപ്പവകാശമുള്ള
    ബന്ധുക്കളെയോ സുഹൃത്തുക്കളെയോ ശേഷിപ്പിച്ചില്ല.
  deu-TKW: Als er nun König war, sobald er auf seinem Throne saß, mordete er alles,
    was zum Hause Baesas gehörte, - er ließ nichts von ihm übrig, was an die Wand
    pißte, - samt seinen Verwandten und Freunden.
  lin-lin: Na tango kaka azwaki bokonzi mpe avandaki na kiti ya bokonzi, asilisaki
    koboma libota mobimba ya Baesha ; atikaki ata mobali moko te na bomoi, ezala ndeko
    to molingami na ye.
  eng-LSV: and it comes to pass in his reigning, at his sitting on his throne, he
    has struck the whole house of Baasha; he has not left to him any sitting on the
    wall, and of his redeemers, and of his friends.
  eng-GNV: And when he was King, and sate on his throne, he slew al the house of Baasha,
    not leauing thereof one to pisse against a wall, neither of his kinsfolkes nor
    of his friendes.
  eng-WEBSTER: 'And it came to pass, when he began to reign, as soon as he sat on
    his throne, that he slew all the house of Baasha: he left him not one male, neither
    of his kinsman, nor of his friends.'
  nhw-BL: Huan nima quema pejqui tlanahuatía Zimri ipan nopa caltlanahuatili ipan
    tlali Israel, quinmicti nochi iteiximatcahua huan ichampoyohua Baasa. Amo quicajqui
    ma itzto niyon se tlacatl tlen ichaj ehuani, iteiximatcahua o ihuampoyohua catli
    huelisquía momacuepase.
  swh-ONEN: Mara tu alipoanza kutawala na kuketi juu ya kiti cha ufalme, aliua jamaa
    yote ya Baasha. Hakumwacha mwanaume hata mmoja, akiwa ni ndugu au rafiki.
  bba-bba: Sɑnɑm mɛ u bɑn te di u kpɑ, yerɑ u Bɑsɑn tɔmbu kpuro ɡo, kɑ win dusibɔ
    kɑ win kpɑɑsibɔ. Bɑɑ ben tɔn turo u ǹ deri.
  eng-KJVCPB: 'And it came to pass, when he began to reign, as soon as he sat on his
    throne, that he slew all the house of Baasha: he left him not one that pisseth
    against a wall, neither of his kinsfolks, nor of his friends.'
  luo-luo: Mapiyo ka osechako locho kendo mobetie e kom loch, nonego anywola Baasha
    duto. Ne ok ongʼwono kata ni nyathi ma wuowi, bed ni ne en wat kata osiep.
  meu-meu: Ia e lohia matama negana ai, ena terono ai e helai kau dinana ai, ia ese
    Baasa ena iduhu taudia iboudiai e aladia ore; varavarana maruanena ta eiava turana
    maruanena ta se roho mauri.
  npi-ULB: जब जिम्री आफ्नो सिंहासनमा बसी शासन गर्न थाले, तिनले बाशाका सबै घरानालाई
    मारे । तिनले बाशाका आफन्त वा मित्रहरूमध्ये एउटै पनि पुरुषलाई जिउँदो छाडेनन् ।
  yor-yor: Bí ó sì ti bẹ̀rẹ̀ sí ní jẹ ọba, bí ó sì ti jókòó lórí ìtẹ́, ó lu gbogbo
    ilé Baaṣa pa, kò ku ọkùnrin kan sílẹ̀, bóyá ìbátan tàbí ọ̀rẹ́.
  pes-OPCB: وقتی زمری بر تخت سلطنت نشست، اعضای خاندان بعشا را قتل عام کرد و حتی یک
    مرد از خویشاوندان و دوستان بعشا را زنده نگذاشت.
  tgl-ULB: Noong nagsimulang maghari si Zimri, pagka-upo niya sa kaniyang trono, pinatay
    niya ang lahat ng pamilya ni Baasa. Hindi siya nag-iwan ng buhay, kahit na isang
    batang lalaki, maging kamag-anak o kaibigan ni Baasa.
  hui-hui: Simiri ibu kini halu abaleore ibugua Basa damene hearu bibahende bo wahai
    hene. Ani bialu Basa nenege hearubi ibu aria hearubi bibahende bo wahaiore hene.
    Basa damene lenego mbiraore hangubi mbira yu wanahe bo wahaiore hene.
  mya-mya: ဇိ​မ​ရိ​သည်​ဘု​ရင်​ဖြစ်​လျှင်​ဖြစ်​ချင်း ဗာ​ရှာ ၏​အိမ်​ထောင်​စု​သား​အ​ပေါင်း​ကို​သတ်​ပြီး
    နောက် ဗာ​ရှာ​၏​ဆွေ​မျိုး​မိတ်​သင်္ဂ​ဟ​များ အ​နက်​ယောကျာ်း​မှန်​သ​မျှ​ကို​လည်း​သတ်
    လေ​သည်။-
  bod-N: ཟིམ་རེས་རྒྱལ་སྲིད་བཟུང་ནས་རྒྱལ་ཁྲིར་བསྡད་པ་ཙམ་གྱིས་པཱ་ཤ་ཡི་ནང་མི་ཐམས་ཅད་བསད་པ་དང་།
    ཐ་ན་ཁོའི་གཉེན་ཉེ་དང་གྲོགས་རྣམས་ལས་སྐྱེས་པ་གཅིག་ཀྱང་མ་ལུས་པར་བསད་དོ། །
  sna-sna: Paakatanga kutonga, achangogara pachigaro choushe, akauraya mhuri yose
    yaBhaasha. Haana kusiya murume mumwe chete, hama kana shamwari.
  spa-BLM: Cuando comenzó a reinar, apenas se sentó en su trono, atacó a toda la casa
    de Baasa. No le dejó ni un solo que orinara en una pared entre sus parientes o
    sus amigos.
  cac-cac: An̈ej val yic ix och vin̈aj Zimri chi' reyal, ix smilancham masanil yin̈tilal
    vin̈aj Baasa chi' vin̈. Man̈xa junoc vinac ix cani, man̈xa pax junoc sc'ab' yoc
    vin̈, ma junoc yamigo vin̈ ix cani.
  swh-ULB: Zimri alipoaanza kutawala, mara tu baada ya kukaa kwenye kiti cha enzi,
    akawaua wanafamilia wote wa Baasha. Hakumwacha mtoto hata mmoja wa kiume, hakuna
    hata wa ndugu yake wala wa rafiki zake.
  bel-bel: Аса рабіў заўгоднае перад вачыма Госпада, як Давід, бацька ягоны.
  deu-ELBBK: Und es geschah, als er König war, sobald er auf seinem Thron saß, erschlug
    er das ganze Haus Baesas; er ließ nichts von ihm übrig, was männlich war, weder
    seine Blutsverwandten noch seine Freunde.
  mbb-OT: Kebpuun kedhadì ni Zimri, mibpenhimetayan din is tivuuk he pemilya ni Baasha.
    Ne wazè din midsamà he maama minsan diyà te menge kezuzumahi wey menge emiǥu ni
    Baasha.
  mal-2015: അവൻ രാജാവായി സിംഹാസനത്തിൽ ഇരുന്ന ഉടനെ ബയെശയുടെ ഗൃഹത്തെ മുഴുവനും നിഗ്രഹിച്ചു;
    അവന്നാകട്ടെ അവന്റെ ചാർച്ചക്കാർക്കാകട്ടെ പുരുഷപ്രജയായ ഒന്നിനെയും അവൻ ശേഷിപ്പിച്ചില്ല.
  rmc-rmc: Paľis, sar bešľa pre leskro tronos, diňa te murdarel savoredženen andral
    o kher le Baašaskro a na mukľa te dživel aňi jekhe muršes andral leskri famelija
    aňi leskre prijaťeľen.
  pes-OPV: و چون پادشاه شد و بر کرسی وی بنشست، تمام خاندان بعشا را زد چنانکه یک مرد
    از اقربا و اصحاب او را برایش باقی نگذاشت.
  ron-1924: Кынд с-а фэкут ымпэрат ши а шезут пе скаунул луй де домние, а оморыт тоатэ
    каса луй Баеша, н-а лэсат сэ скапе нимень дин ай луй, нич рудэ, нич приетен.
  ben-OBCV: রাজত্বের শুরুতে সিংহাসনে বসেই তিনি বাশার কুলের সবাইকে হত্যা করলেন। আত্মীয়স্বজন
    বা বন্ধুবান্ধব, তা সে যেই হোক না কেন, তিনি কোনো পুরুষমানুষকেই নিষ্কৃতি দেননি।
  som-som: Isla markuu boqor noqday ee uu carshigiisii ku fadhiistay wuxuu wada laayay
    reerkii Bacshaa oo dhan; oo ugama uu reebin dadkii qaraabadiisa ahaa ama saaxiibbadiis
    toona xataa wiil yar oo keliya.
  lat-VUC: 'Cumque regnasset, et sedisset super solium ejus, percussit omnem domum
    Baasa, et non dereliquit ex ea mingentem ad parietem: et propinquos et amicos
    ejus.'
  eng-ASVBT: 'And it came to pass, when he began to reign, as soon as he sat on his
    throne, that he smote all the house of Baasha: he left him not a single man-child,
    neither of his kinsfolk, nor of his friends.'
  ita-1885: E quando egli fu re, come prima fu assiso sopra il trono di Ela, egli
    percosse tutta la casa di Baasa; egli non gli lasciò in vita pur un bambino, nè
    parenti, nè amici.
  eng-LXXUP: And it came to pass when he reigned, when he sat upon his throne,
  eng-ULB: When Zimri began to reign and was seated on his throne, he killed all the
    family of Baasha. He did not leave alive a single male belonging to Baasha's relatives
    or friends.
  spa-VBL: Tan pronto como llegó a ser rey y se instaló en su trono, mató a toda la
    familia de Basá. No dejó ni un solo varón vivo, ni de sus parientes ni de sus
    amigos.
  fra-_FOB: Dès qu'il fut roi et qu'il fut assis sur son trône, il frappa toute la
    maison de Baesha; il extermina tout ce qui lui appartenait, et ses parents, et
    ses amis.
  mal-mal: അവൻ രാജാവായി സിംഹാസനത്തിൽ ഇരുന്നപ്പോൾ ബയെശയുടെ ഗൃഹത്തെ മുഴുവനും നശിപ്പിച്ചു;
    ആ കുടുംബത്തിന്റെ ചാർച്ചക്കാരിലോ സ്നേഹിതരിലോ ഒരു പുരുഷപ്രജയെ പോലും അവൻ ശേഷിപ്പിച്ചില്ല.
  urd-GVR: Taḳht par baiṭhte hī Zimrī ne Bāshā ke pūre ḳhāndān ko halāk kar diyā.
    Us ne kisī bhī mard ko zindā na chhoṛā, ḳhāh wuh dūr kā rishtedār thā, ḳhāh dost.
  suz-BL: मिनु जिम्री पिप दुम चोटीन बाशा आ खिं ङा मुर नेल्‍ल आन कली साइक्‍मी बाक्‍त।
    मेकोम बाशा आ खिं ङा मुर, मेको आ वारचपुकी नु आ नाता गोव़ता वोंइश मुर नेल्‍ल आन
    कली का यो मप्रोंइ‍थु साइक्मी बाक्‍त।
  ita-1927: 'E quando fu re, non appena si fu assiso sul trono, distrusse tutta la
    casa di Baasa; non gli lasciò neppure un bimbo: né parenti, né amici.'
  ckb-ckb: کاتێک بوو بە پاشا و لەسەر تەختەکەی ئەو دانیشت، هەموو بنەماڵەی بەعشای کوشت.
    بە جۆرێک کە هیچ نێرینەیەکی لە کەسوکار و نزیک و دۆستانی نەهێشتەوە.
  eng-BBE: 'And straight away when he became king and took his place on the seat of
    the kingdom, he put to death all the family of Baasha: not one male child of his
    relations or his friends kept his life.'
  kan-OKCV: ಜಿಮ್ರಿಯು ಆಳಲು ಆರಂಭಿಸಿದಾಗ, ಅವನು ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುತ್ತಲೇ, ಬಾಷನ ಮನೆಯವರನ್ನೆಲ್ಲಾ
    ಸಂಹರಿಸಿ, ಅವನ ಬಂಧುಗಳಲ್ಲಿಯೂ, ಅವನ ಸ್ನೇಹಿತರಲ್ಲಿಯೂ ಒಬ್ಬ ಗಂಡಸನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  tam-2017: அவன் ராஜாவாகி, சிங்காசனத்தின்மேல் உட்கார்ந்தபோது, அவன் பாஷாவின் வீட்டார்களையெல்லாம்
    வெட்டிப்போட்டான்; அவனுடைய உறவினர்களையோ, நண்பர்களையோ, சுவரில் நீர்விடும் ஒரு நாயையோ,
    அவன் உயிரோடு வைக்கவில்லை.
  spa-RV-1909: Y luego que llegó á reinar y estuvo sentado en su trono, hirió toda
    la casa de Baasa, sin dejar en ella meante á la pared, ni sus parientes ni amigos.
  ron-BTF: Şi s-a întâmplat, când a început să domnească, îndată ce a şezut pe tronul
    său, că a ucis toată casa lui Baaşa; nu i-a lăsat pe niciunul care urinează la
    perete, nici dintre rudele lui, nici dintre prietenii lui.
  eng-WEBP: When he began to reign, as soon as he sat on his throne, he attacked all
    the house of Baasha. He didn’t leave him a single one who urinates on a wall among
    his relatives or his friends.
  eng-FBV: As soon as he became king and was installed on his throne, he killed all
    of Baasha's family. He did not leave a single male alive, whether of his relatives
    or of his friends.
  nld-1939: Zodra hij aan de regering gekomen was en de troon had bestegen, moordde
    hij heel het huis van Basja uit; geen enkele man liet hij er van over, zelfs geen
    naastbestaande of vriend.
  nch-BL: Huan nima quema pejqui tanahuatía Zimri ipan nopa caltanahuatili ipan tali
    Israel, quinmicti nochi iteixmatcahua huan ichampoyohua Baasa. Amo quicajqui ma
    itzto yon se tacat ten ichaj ehuani, iteixmatcahua o ihuampoyohua cati huelisquía
    momacuepase.
  vie-1934: Xảy khi Xim-ri vừa lên ngôi làm vua, thì người giết hết thảy nhà Ba-ê-sa,
    chẳng để lại một nam đinh nào hết, hoặc bà con hay là bằng hữu người cũng vậy.
  hin-CV: जब उसने शासन शुरू किया, सिंहासन पर बैठते ही उसने बाशा के परिवार के सारे
    सदस्यों की हत्या कर दी. उसने परिवार और मित्रों के परिवारों में एक भी पुरुष को
    जीवित न छोड़ा.
  spa-BES: 'Inmediatamente después, cuando se convirtió en rey y ocupó su lugar en
    el asiento del reino, mató a toda la familia de Baasa: ni un hijo varón de sus
    relaciones ni sus amigos se quedaron con su vida.'
  tdx-tdx: Ie niorotse nifehe naho vata’e niambesatse amy fiambesa’ey, le fonga zinama’e
    ty anjomba’ i Baasa; tsy nenga’e raike amo longo’eo, ndra amo rañe’eo ty namany
    an-kijoly.
  tha-KJV: และอยู่มาเมื่อพระองค์ทรงเริ่มครองราชย์ ทันทีที่​พระองค์​เสด็จประทับบนราชบัลลั​งก​์
    พระองค์​ทรงสังหารราชวงศ์ของบาอาชาเสียสิ้น พระองค์​มิได้​ทรงเหลือไว้สักคนหนึ่งที่ปัสสาวะรดกำแพงได้
    ไม่​ว่าจะเป็นญาติหรื​อม​ิตรสหายของบาอาชา
  por-BR-2018: E logo que chegou a reinar e esteve sentado em seu trono, feriu toda
    a casa de Baasa, sem deixar nela macho, nem seus parentes nem amigos.
  deu-ELO: Und es geschah, als er König war, sobald er auf seinem Throne saß, erschlug
    er das ganze Haus Baesas; er ließ nichts von ihm übrig, was männlich war, weder
    seine Blutsverwandten noch seine Freunde.
  eng-WYC-2018: And when he had reigned, and sat upon his throne, he smote all the
    house of Baasha, and he left not thereof a pisser to the wall, and his kinsmen,
    and friends. (And once he began to reign, and sat on his throne, he struck down
    all the house of Baasha, and he left not of it a pisser on the wall, nor any of
    his kinsmen, nor any of his friends.)
  epo-epo: Kiam li fariĝis reĝo, kiam li eksidis sur lia trono, li mortigis la tutan
    domon de Baaŝa, restigante ĉe li neniun virseksulon, kaj ankaŭ liajn parencojn
    kaj amikojn.
  uig-PIN: U padixaⱨ bolup ɵz tǝhtidǝ olturuxi bilǝnla u Baaxaning barliⱪ jǝmǝtini
    qepip ɵltürdi; u uning uruⱪ-tuƣⱪanliri wǝ dostliridin bir ǝrkǝknimu tirik ⱪaldurmidi.
  beo-beo: Similai da hina bagade hamonoba, e da Ba:iasia ea sosogo fi amo ganodini
    dunumusu huluane medole lelegei. Amola Ba:iasia sosogo fi ilia sasamalali huluane
    medole legei.
  tpi-OTNT: Simri i kamap pinis, orait kwiktaim em i kilim i dai olgeta man long lain
    famili bilong Basa. Na em i kilim tu ol wanblut na pren bilong Basa. Em i no larim
    wanpela man i stap.
  hau-SA: Nan da nan sai ya fara mulki ya kuwa zauna a kujerar sarauta, ya kashe dukan
    iyalin Ba’asha. Bai bar namiji guda ɗaya ba, ko dangi, ko aboki.
  uig-LAT: U padishah bolup öz textide olturushi bilenla u Baashaning barliq jemetini
    chépip öltürdi; u uning uruq-tughqanliri we dostliridin bir erkeknimu tirik qaldurmidi.
  nde-nde: Uthe eqalisa ukubusa esehlezi esihlalweni sobukhosi, wabulala bonke abendlu
    kaBhasha. Katshiyanga ndoda noma kuyisihlobo loba kungumngane.
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, ʻi heʻene kamata pule, ʻi heʻene nofo hifo leva
    ki hono nofoʻa fakatuʻi, naʻa ne tāmateʻi ʻae kaungā fale kotoa pē ʻo Paʻasa:
    naʻe ʻikai te ne fakatoe ha tangata ʻe tokotaha kiate ia, ʻi hono kāinga moʻoni,
    pe ʻi hono kāinga kehe.'
  ces-1613: Když pak kraloval a seděl na stolici jeho, pobil všecken dům Bázův, i
    příbuzné jeho, i přátely jeho, nepozůstaviv z něho ani močícího na stěnu.
  eng-WMB: When he began to reign, as soon as he sat on his throne, he attacked all
    the house of Baasha. He didn’t leave him a single one who urinates on a wall among
    his relatives or his friends.
  tam-TCV: அவன் அரசாளத் தொடங்கி அரியணையில் அமர்ந்தவுடன் பாஷாவின் முழு குடும்பத்தையும்
    கொன்றொழித்தான். அவனுடைய உறவினரிலோ, சிநேகிதரிலோ ஒரு ஆணையும் மீதியாய் விடவில்லை.
  ceb-ULB: Sa nagsugod na si Zimri sa paghari ug sa paglingkod na niya sa iyang trono,
    gipamatay niya ang tibuok panimalay ni Baasha. Wala siyay gibilin nga buhi bisan
    usa ka lalaki nga sakop sa mga kaparyentihan o mga higala ni Baasha.
  pol-UBG: A gdy tylko zaczął królować i zasiadł na swoim tronie, wymordował cały
    dom Baszy. Nie pozostawił z niego nikogo – ani z jego krewnych, ani przyjaciół
    – aż do najmniejszego szczenięcia.
  urd-GVU: تخت پر بیٹھتے ہی زِمری نے بعشا کے پورے خاندان کو ہلاک کر دیا۔ اُس نے کسی
    بھی مرد کو زندہ نہ چھوڑا، خواہ وہ دُور کا رشتے دار تھا، خواہ دوست۔
  deu-1912: Und da er König war und auf seinem Stuhl saß, schlug er das ganze Haus
    Baesas, und ließ nichts übrig, was männlich war, dazu seine Erben und seine Freunde.
  kan-2017: ಅವನು ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತು ಆಳತೊಡಗಿದ ಕೂಡಲೇ ಬಾಷನ ಮನೆಯವರನ್ನೂ ಅವನ ಬಂಧು ಮಿತ್ರರನ್ನೂ
    ಸಂಹರಿಸಿದನು. ಅವರಲ್ಲಿ ಒಬ್ಬ ಗಂಡಸನ್ನೂ ಉಳಿಸಲಿಲ್ಲ.
  yap-yap: Yug nap’an e pilung Zimri me thang e fan rok gubin chon e tabnaw rok Baasha.
    Gubin e pumo’on ni girdi’en nge fager rok ma yi go’ thang e pogofan rorad.
  hlt-MCSB: A manghai neh a ngolkhoel dongah a ngol vanbangla Baasha imkhui te boeih
    a ngawn tih pangbueng aka yun thil khaw, a tlan sa khaw, a hui khaw hlun pawh.
  mdy-ETH: ዚምሪ ካኣታዻዖ ባዕሻ ማኣሮ ዓሶ ጉቤ ዎዼኔ፤ ባዕሻኮ ዒጊኖና ላጎ ማዔ ዓቲንቆዋ ቢያ ዎዼኔ።
  twi-ASANTE: Ɛhɔ ara, Simri kunkumm Baasa adehyeɛ abusua no mu nnipa nyinaa a wannya
    abarimaa baako koraa. Mpo, ɔkunkumm ne ntɛtɛbusuafoɔ ne ne nnamfonom.
  eng-WEBU: When he began to reign, as soon as he sat on his throne, he attacked all
    the house of Baasha. He didn’t leave him a single one who urinates on a wall among
    his relatives or his friends.
  wal-wal: Zimiri kawotidi, kawotaa araatan uttosaarakka Baa7isha so asaa ubbaa woriis.
    Baa7ishayyo dabbo gidin lagge gidin issi attumaasanne paxa ashshibeenna.
  spa-PDDPT: Aconteció que al comenzar a reinar, tan pronto como se sentó sobre el
    trono, mató a todos los de la casa de Baasa, sin dejarle un solo varón, ni de
    sus parientes, ni de sus amigos.
  gun-gun: Ha'e va'e ma tenda openaaty áry oĩ ypy vyve ojukapa Baasa kuery. Ndoejai
    neĩ peteĩve avakue, hetarã, neĩ irũ kuery ma voi.
  ilo-ULB: Idi nangrugi nga agturay ni Zimri, apaman a nagtugaw isuna iti tronona,
    pinatayna amin ti pamilia ni Baasa. Awan ti imbatina a sibibiag uray maysa a lalaki
    nga ubing, wenno kabagianna ken gagayyemna.
  kpg-kpg: Di madagoaa Zimri ne hai di king, gei mee ga daaligi digau huogodoo ala
    e dau gi di madahaanau o Baasha. Nia gau o maa, mo ono ihoo huogodoo gu daaligi
    gii mmade.
  uig-ARA: ئۇ پادىشاھ بولۇپ ئۆز تەختىدە ئولتۇرۇشى بىلەنلا ئۇ بائاشانىڭ بارلىق جەمەتىنى
    چېپىپ ئۆلتۈردى؛ ئۇ ئۇنىڭ ئۇرۇق-تۇغقانلىرى ۋە دوستلىرىدىن بىر ئەركەكنىمۇ تىرىك
    قالدۇرمىدى.
  sus-sus: A to findi mangɛ ra, a naxa dɔxɔ kibanyi, a Baasa bɔnsɔɛ birin faxa nɛ.
    A mu na xa mixi yo lu, na boore nde ba, na ɲɔxɔɛ ba.
  pon-2006: Ni ahnsou me Simri wiahla nanmwarki, e ahpw mwadangete kemehla kisehn
    en Paasa eh peneinei koaros. Kiseh ohl oh kompoakepah koaros kamakamala.
  ksd-ksd: Ma ba i ga tur pa ia pi na king, ina i ga ki tavuna ta kana kiki na king,
    i ga ubu diat ta ra apik na tarai kai Basa; pa i ga nur vue ta bul tutana, ba
    tikai ta ra umana niuruna, ba tikai ta ra umana talaina.
  tur-YTC: Hüküm sürmeye başlayınca, tahtına oturur oturmaz Baaşa'nın bütün evine
    saldırdı. Kendisine akrabalarından ve dostlarından bir erkek bile bırakmadı.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ βασιλεῦσαι αὐτὸν ἐν τῷ καθίσαι αὐτὸν ἐπὶ τοῦ θρόνου
    αὐτοῦ, καὶ ἐπάταξεν ὅλον τὸν οἶκον Βαασὰ,
  ind-AYT: Saat dia menjadi raja dan saat duduk di takhtanya, dia membunuh seluruh
    keluarga Baesa. Dia tidak meninggalkan untuknya setiap laki-laki, baik sanak saudaranya
    maupun teman-temannya.
  nya-nya: Zimuri atangoyamba kulamulira, anapha banja lonse la Baasa. Sanasiyepo
    munthu wamwamuna ndi mmodzi yemwe, wachibale kapena bwenzi lake.
  hrv-hrv: Čim je zavladao i sjeo na prijestolje, poubija svu obitelj Bašinu; nije
    mu poštedio ni što uza zid mokri, ni njegovih rođaka ni prijatelja.
  mps-mps: Te bidi Simri king bidi pedelai madigi, tialima, polo tama agai te king
    Basago hani bidi dabe tigidali ela muna silai. Tama me te aga deli kaneme me,
    te aga abagi dabe me, ela muna silai. Tama agai te bidigo hani bidi me deli me,
    me bidibo sula tagalobe.
  tpi-tpi: Simri i kamap pinis, orait kwiktaim em i kilim i dai olgeta man long lain
    famili bilong Basa. Na em i kilim tu ol wanblut na pren bilong Basa. Em i no larim
    wanpela man i stap.
  dan-1931: Da han var blevet Konge og havde besteget Tronen, lod han hele Ba'sjas
    Hus dræbe uden at levne et mandligt Væsen og tillige hans nærmeste Slægtninge*
    og Venner; { [*der kunne optræde som Blodhævnere.] }
  vie-OVCB: Vừa lên ngôi, Xim-ri giết hết nhà Ba-ê-sa, không sót một người đàn ông,
    cùng những người họ hàng và quen biết với gia đình này.
  guj-2017: જયારે ઝિમ્રી રાજ કરવા લાગ્યો અને તે રાજ્યાસન પર બેઠો ત્યારે એમ થયું કે
    તેણે બાશાના કુટુંબના સર્વ લોકોને મારી નાખ્યા. તેણે તેના કુટુંબમાંથી, કે તેના મિત્રોનાં
    કુટુંબોમાંથી એકેય નર બાળકને જીવિત રહેવા દીધો નહિ.
  pon-2006A: Ni ahnsou me Simri wiahla nanmwarki, e ahpw mwadangete kemehla kisehn
    en Paasa eh peneinei koaros. Kiseh ohl oh kompoakepah koaros kamakamala.
  por-BRBSL: Quando ele começou a reinar, assim que se sentou em seu trono, atacou
    toda a casa de Baasha. Ele não deixou um único que urinava em um muro entre seus
    parentes ou amigos.
  cth-cth: Uk a kamtawng teh, a bawitungkhung dawk a tahung tahma, Baasha imthung
    pueng koung a thei. A hmaunawngha hoi a huikonaw thung dawk hoi a na pa capa buet
    touh hai pâhlung hoeh.
  twi-twi: Ɛhɔ ara, Simri kunkum Baasa adehye abusua no mu nnipa nyinaa a wannyaw
    ɔbarima baako koraa; na wanhwɛ sɛ ɔyɛ obusuani anaa adamfo mpo.
  hlt-hlt: A manghai neh a ngolkhoel dongah a ngol vanbangla Baasha imkhui te boeih
    a ngawn tih pangbueng aka yun thil khaw, a tlan sa khaw, a hui khaw hlun pawh.
  tbz-SIM: Ò nɑ dìì mɔ̀nnì kɛ́kɑri dikpɑ̀ɑ̀tìkɑ̀rì kɛ́kuɔ Bɑsɑɑ cĩ́ɛ̃̀tɛ̀ tɛmɔu pɑ́íí
    ò í nsùɔ́ nhonitidɔ̀ù mɔù o cĩ́ɛ̃̀tɛ̀ miɛkɛ yoo o cɛ̃dɛ́tɛ̀ kou, yoo òmɔù wèè
    tɑunɛ̀ Bɑsɑɑ.
  msy-2020: Simri atrivimɨn otozɨ dughiamɨn, a zuamɨra Basan adarazir gumaziba, bar
    me mɨsuagharɨki. Egha uaghan an anababa ko namakaba bar me mɨsuagharɨki. A tav
    ataghizɨ a itir puvatɨ.
  dop-dop: Wɑɑtʋ wei ɩ mʋ-kɛɣɛ mpʋ, ɩlɛnɑ ɩ́ kʋ Pɑsɑ tǝyɑɣɑ nyǝ́mɑ tǝnɑ. Ɩ tɑ sɔɔ
    nɔɣɔlʋ, pɑɑ sɔsɔ pɑɑ pǝyɑɣɑ. Pɑɑ ɩ nyǝ́mɑ yɑɑ ɩ tɑɑpɑlɑɑ tɑɑ nɔɣɔlʋ. Pǝ lɑpɑ teitei
    kɛ́ ɩsɩɩ Tɑcɑɑ kɑ́ heeluɣu Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Yehu nɑ ɩ́ yɔɣɔtɩ tɔ.
  azb-azb: O, padşah olub taxtda oturan kimi Baaşanın bütün nəslini qırdı, istər onun
    qohumlarından, istərsə də dostlarından divar isladan heç kəsi – bir kişini də
    sağ buraxmadı.
  eng-DBY: 'And it came to pass when he began to reign, as soon as he sat on his throne,
    he slew all the house of Baasha: he left him not a male, neither of his kinsmen
    nor of his friends.'
  hin-2017: और जब वह राज्य करने लगा, तब गद्दी पर बैठते ही उसने बाशा के पूरे घराने
    को मार डाला, वरन् उसने न तो उसके कुटुम्बियों और न उसके मित्रों में से एक लड़के
    को भी जीवित छोड़ा।
  wol-KYG: Simri falu ba toog ci jal bi, daldi rey mboolem waa kër Basa. Bàyyiwu ca
    kuy taxaw, colol; du mbokk, du xarit.
  eng-YLT: and it cometh to pass in his reigning, at his sitting on his throne, he
    hath smitten the whole house of Baasha; he hath not left to him any sitting on
    the wall, and of his redeemers, and of his friends.
  eng-WYC-2017: And when he had reigned, and sat upon his throne, he smote all the
    house of Baasha, and he left not thereof a pisser to the wall, and his kinsmen,
    and friends.
  eng-WMBB: When he began to reign, as soon as he sat on his throne, he attacked all
    the house of Baasha. He didn’t leave him a single one who urinates on a wall amongst
    his relatives or his friends.
  urd-GVH: तख़्त पर बैठते ही ज़िमरी ने बाशा के पूरे ख़ानदान को हलाक कर दिया। उसने
    किसी भी मर्द को ज़िंदा न छोड़ा, ख़ाह वह दूर का रिश्तेदार था, ख़ाह दोस्त।
  rug-rug: Sipu podalae tugo sa nana binaṉara, si va mate pani hokari sa sari doduru
    tiena sa tatamana te Basa. Namu lopu va toa ia sa si keke koreo, be na turaṉana
    babe na baere.
  gaz-gaz: Innis akkuma mootii taʼee teessoo irra taaʼeen maatii Baʼishaan hunda fixe.
    Fira isaa yookaan michuu isaa keessaa dhiira tokko illee hin hambifneef.
  fra-LSG: Lorsqu’il fut roi et qu’il fut assis sur son trône, il frappa toute la
    maison de Baescha, il ne laissa échapper personne qui lui appartînt, ni parent
    ni ami.
  yal-yal: A to findi mangan na a dɔxɔ mangayaan gbɛdɛni, a yi Basaa denbayaan birin
    naxɔri, a mi xɛmɛ yo lu a nii ra a ngaxakedenne nun a lanfane yɛ.
  haw-1868: 'Eia hoi kekahi, ia ia i hoomaka ai i kona alii ana, a noho ia ma ka nohoalii,
    pepehi koke ae la oia i ka ohana a pau a Baasa: aole oia i hokoe nona i kekahi
    kane, o kona io, a o kona mau hanauna.'
  arb-NAV: وَحَالَمَا تَسَلَّمَ زِمَامَ الْمُلْكِ أَبَادَ كُلَّ ذُرِّيَّةِ بَعْشَا،
    فَلَمْ يُبْقِ عَلَى ذَكَرٍ مِنْهُمْ، كَمَا قَتَلَ الْمُقَرَّبِينَ إِلَى بَعْشَا
    وَأَصْحَابَهُ.
  ewe-ewe: Ewu Fia Baasa ƒe ƒometɔwo katã enumake eye megblẽ ŋutsu ɖeka pɛ gɔ̃ hã
    ɖi o. Ewu eƒe ƒometɔ siwo mete ɖe eŋu tututu o kple exɔlɔ̃wo gɔ̃ hã.
  eng-LEE: 'And it came to pass, when he began to reign, as soon as he sat on his
    throne, that he slew all the house of Ba''sha: he left him not a single male,
    neither of his kinsfolks, nor of his friends.'
  gvn-gvn: '@see-verse:1KI.016.010'
  asm-FB: তেওঁ ৰজা হৈ সিংহাসনত বহা মাত্ৰকে বাচাৰ সকলো বংশকে তেওঁ বধ কৰিলে৷ তেওঁ বাচাৰ
    সম্বন্ধীয়া কোনো এজন পুৰুষ বা তেওঁৰ পৰিয়ালৰ লোক বা তেওঁৰ বন্ধুসকলৰ কোনো এজনকো
    অৱশিষ্ট নাৰাখিলে।
  sus-A: عَ تٌ قِندِ مَنفّ رَ، عَ نَشَ دْشْ كِبَنيِ، عَ بَاسَ بْنسْي بِرِن قَشَ نّ.
    عَ مُ نَ شَ مِشِ يٌ لُ، نَ بٌورٍ ندٍ بَ، نَ حْشْي بَ.
  fra-SBL: Lorsqu'il commença à régner, dès qu'il fut assis sur son trône, il attaqua
    toute la maison de Baasha. Il ne lui laissa pas un seul de ceux qui urinent sur
    un mur parmi ses parents ou ses amis.
  hbo-hbo: וַיְהִ֨י בְמָלְכֹ֜ו כְּשִׁבְתֹּ֣ו עַל־כִּסְאֹ֗ו הִכָּה֙ אֶת־כָּל־בֵּ֣ית
    בַּעְשָׁ֔א לֹֽא־הִשְׁאִ֥יר לֹ֖ו מַשְׁתִּ֣ין בְּקִ֑יר וְגֹאֲלָ֖יו וְרֵעֵֽהוּ׃
  piu-2006: '@see-verse:1KI.016.010'
  kik-kik: Aambĩrĩria gũthamaka o ro ũguo, na agĩikarĩra gĩtĩ kĩa ũnene-rĩ, akĩũraga
    andũ a nyũmba ya Baasha othe. Ndaatigirie mũndũ mũrũme o na ũmwe, arĩ mũndũ wao
    kana mũrata.
  fra-NCL: Lorsqu’il fut devenu roi et qu’il fut assis sur son trône, il frappa toute
    la maison de Baasa, ne laissant vivre aucun enfant mâle, ni aucun de ses parents
    et de ses amis.
  cek-AK: Zimri siangpahrang ah oh moe, siangpahrang ih angraeng tangkhang pong anghnut
    pacoengah, Baasha imthung takohnawk to hum boih; nongpa maeto doeh pathlung ai;
    a caanawk hoi ampuinawk doeh pathlung ai.
  cuk-cuk: Zimri reyga megideyala bela Baasa-e-gwenadgan-oburgwisad. Baasa-e-gwenadgan-machergan
    bela-naitinaga oburgwisad, degi, bela Baasa-e-aimarse-bakar, oburgwisbalid.
  uig-CYR: У падиша болуп өз тәхтидә олтириши биләнла у Баашаниң барлиқ җәмәтини чепип
    өлтүрди; у униң уруқ-туққанлири вә достлиридин бир әркәкниму тирик қалдурмиди.
  tel-2017: జిమ్రీ సింహాసనం ఎక్కి పరిపాలించడం మొదలు పెట్టగానే బయెషా వంశం వారందరినీ
    చంపేశాడు. అతని బంధువుల్లో స్నేహితుల్లో మగవారినందరినీ చంపాడు. ఎవరినీ వదిలిపెట్టలేదు.
  hat-BSA: Li te vin rive ke lè li te devni wa a, depi li te chita sou twòn nan, ke
    li te touye tout manm lakay Baesche yo. Li pa t kite menm yon gason, ni pami fanmi,
    ni nan zanmi li yo.
  kos-kos: Zimri el tufahna tokosrala, na el uniya mwet in sou lal Baasha nufon. Anwuki
    mukul nukewa in sou lal oayapa kawuk lal.
  hbo-WLC: וַיְהִ֨י בְמָלְכ֜וֹ כְּשִׁבְתּ֣וֹ עַל־כִּסְא֗וֹ הִכָּה֙ אֶת־כָּל־בֵּ֣ית
    בַּעְשָׁ֔א לֹֽא־הִשְׁאִ֥יר ל֖וֹ מַשְׁתִּ֣ין בְּקִ֑יר וְגֹאֲלָ֖יו וְרֵעֵֽהוּ׃
  ibo-ibo: Ngwangwa ọ ghọrọ eze, nọkwasị nʼocheeze ya, o gburu mmadụ niile nọ nʼezinaụlọ
    Baasha. Ọ hapụghị ọ bụladị otu nwoke. O gburu ikwu na ibe Baasha, na ndị enyi
    ya niile.
  ory-ory: ପୁଣି, ସେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରି ଆପଣା ସିଂହାସନରେ ବସିବା ମାତ୍ର ସେ ବାଶାଙ୍କର
    ସମୁଦାୟ ବଂଶକୁ ସଂହାର କଲେ; ସେ ତାଙ୍କର କି ତାଙ୍କ ଜ୍ଞାତିମାନଙ୍କର କି ତାଙ୍କ ମିତ୍ରମାନଙ୍କର
    କାହାରି ଗୋଟିଏ ପୁଂସନ୍ତାନ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ।
  chk-chk: Iwe, lon ewe otun Simri a tolong lon wisan wisen king o nemenem, a niela
    chon leimwen Paasa meinisin. Esap amanaua mwo nge eman mwän me lein märärin Paasa
    ika me lein chienan kewe.
  rop-rop: Wal wen Simri bin jidan king, streidawei imbin kilim ded ola femili blanga
    King Beisha. Imbin binijimap ola boiwan fren en femili en nobodi bin jidan laibala.
  ukr-1871: Обіймивши ж царство, й скоро засїв на його престолї, вигубив весь дом
    Баасин, не зоставив із його й того, що мочить до стїни, вкупі з його родичами
    й друзями.
  deu-1951: Als er nun König war und auf seinem Throne saß, erschlug er das ganze
    Haus Baesas und ließ nichts von ihm übrig, was männlich war, auch dessen Bluträcher
    und Freunde nicht.
  eng-JPS: And it came to pass, when he began to reign, as soon as he sat on his throne,
    that he smote all the house of Baasa; he left him not a single man-child, neither
    of his kinsfolks, nor of his friends.
  srp-1865: A èim se zacari i sjede na prijesto svoj, pobi sav dom Vasin, ne ostavi
    mu ni što uza zid mokri, i rodbinu njegovu i prijatelje njegove.
  lug-lug: Awo olwatuuka nga kyajje atuule ku ntebe ey’obwakabaka n’atta abantu b’ennyumba
    ya Baasa bonna, obutalekaawo musajja n’omu wa luganda lwa Baasa wadde mikwano
    gye.
  heb-heb: ויהי במלכו כשבתו על כסאו הכה את כל בית בעשא לא השאיר לו משתין בקיר וגאליו
    ורעהו׃
  ben-IRV: যখন সিম্রি রাজত্ব করতে শুরু করেন, সিংহাসনে বসার সঙ্গে সঙ্গেই বাশার বংশের
    সবাইকে মেরে ফেললেন। তাঁর আত্মীয় বন্ধু কোনো পুরুষকেই তিনি বাঁচিয়ে রাখলেন না।
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬਹਿੰਦਿਆਂ ਸਾਰ
    ਉਸ ਨੇ ਬਆਸ਼ਾ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਇੱਕ ਵੀ ਨਰ ਉਹ ਦੇ ਸਾਕਾਂ ਅਤੇ ਮਿੱਤਰਾਂ
    ਵਿੱਚੋਂ ਨਾ ਛੱਡਿਆ।
  mya-JVB: နန်း ထိုင်စက ၊ ဗာရှာ အမျိုးသား အပေါင်း တို့ကိုသတ် ၏။ ဗာရှာနှင့် ပေါက်ဘော်
    တော်သော ယောက်ျား၊ အဆွေ ဖွဲ့သော ယောက်ျားတယောက်ကိုမျှမ ချန် မထား။
  tbg-tbg: Ho Simuriva ˻Isareri˼ avuhainaa vaiintiqama viro kia inaaraiqakaa qaqi
    vairaitiro, viva vaakama ekaa Basaara vaintivarave, vira ankuve, aru taiqa kora.
    Simuriva kia qorainti voqavata vehakuma nimitaraitiro, viva kia Basaara tonti
    voqavata vehakuma nimitaraitiro, ekaa vika aru taiqa kora.
  hmo-hmo: Simiri ese king dagi ia karaia hamatamaia dinana dekenai, ia ese Basa ena
    bese taudia ibounai ia alaia mase, edia varavara tau ibounai, bona edia turana
    tau ibounai be ta ia heau mauri lasi.
  urd-urd: जब वह बादशाही करने लगा, तो तख़्त पर बैठते ही उसने बा'शा के सारे घराने को
    क़त्ल किया, और न तो उसके रिश्तेदारों का और न उसके दोस्तों का कोई लड़का बाक़ी छोड़ा।
  rus-SYN: Когда он воцарился и сел на престоле его, то истребил весь дом Ваасы, не
    оставив ему мочащегося к стене, ни родственников его, ни друзей его.
  bqc-SIM: Kɛ́ à zↄ̃̀lɛ kpalau a làa, ↄ̃ à Baasa buiↄ dɛ̀dɛ píi, i gↄ̃ɛe to aà
    daɛↄ ge aà gbɛ̃naↄ guuo.
  tcz-CHONGTHU: Zimri hin Baashan insung mite jouse gangtah in ana that jou keijin
    pasal chapang neokhat cha jeng jong ana hinghoi tapon ahi. Aman a insung lamdol
    a aki naipi behseh jong hilou chuleh agol apaiho kisan ana that’in ahi.
  mar-mar: जिम्रीने राज्यावर आल्याबरोबर बाशाच्या घरातील सर्वांची सूड ऊगवला. कोणालाही
    जिवंत ठेवले नाही. बाशाच्या मित्रांनाही त्याने ठार केले.
  qub-qub: Raypa sillunninman Zimri jamaycorga Baasapa llapan castanta wañuchiran.
    Ollgu cajtaga manami juctapis cawaycajta cachaycuranchu. Castantapis amïguncunatapis
    wañuchiran ticrapar wañuycachinanpita.
  bqp-bqp: Kũ à kí blè gↄ̃̀nↄ, akũ à Baasa burinↄ dɛ̀dɛ ń pínki, adi gↄ̃gbɛ̃ ke
    tó a danɛnↄ ke a gbɛ̃nnanↄ tɛ́ro.
  hat-hat: Moute Zimri moute wa, li touye dènye moun nan fanmi Bacha a. Li touye tout
    gason ki te fanmi l' osinon zanmi l'.
  eng-BSB: As soon as Zimri began to reign and was seated on the throne, he struck
    down the entire household of Baasha. He did not leave a single male, whether a
    kinsman or friend.
  eng-WEBPB: When he began to reign, as soon as he sat on his throne, he attacked
    all the house of Baasha. He didn’t leave him a single one who urinates on a wall
    amongst his relatives or his friends.
  kbq-kbq: Hagi Zimri'ma anama kinima nemanino'a, maka Ba'asa nagapinti'ma fore'ma
    hu'nea vahera zamahe hana nehuno magore huno ne' mofavrea ozamatre'ne. Ana nehuno
    maka keonke zaga'ane, rone'araminena magore huno ozamatreno zamahe hana hu'ne.
  nhe-BL: Huan nima quema pejqui tlanahuatía Zimri ipan nopa caltlanahuatili ipan
    tlali Israel, quinmicti nochi iteixmatcahua huan ichampoyohua Baasa. Ax quicajqui
    ma itzto niyon se tlacatl tlen ichaj ehuani, iteixmatcahua o ihuampoyohua tlen
    huelisquía momacuepase.
  bus-bus: Kɛ̀ à kí blè gↄ̃ↄ, ben à Baasa boriinↄ dɛ̀dɛ ń píngi, èe gↄ̃gbɛ̃ ke tó
    à danɛnↄ ke à gbɛ̃nnanↄ tɛ́ro.
  gub-BL: Ziniri tuwihawete romo wiko re tàrityka'i uzuka Maaza iànàm paw wà kury.
    Uzuka iànàm awa paw rupi wà. Uzuka imyrypar awa paw rupi wà no.
  eng-DRA: And when he was king and sat upon his throne, he slew all the house of
    Baasa, and he left not one thereof to piss against a wall, and all his kinsfolks
    and friends.
