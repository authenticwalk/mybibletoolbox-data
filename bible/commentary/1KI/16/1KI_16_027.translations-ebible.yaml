verse: 1KI.016.027
translations:
  mal-C: ഒമ്രിയുടെ ഭരണകാലത്തെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹത്തിന്റെ പ്രവൃത്തികൾ, പരാക്രമപ്രവൃത്തികൾ
    എന്നിവയെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Omri zu sagen ist und alles, was er ausgeführt
    hat, und seine tapferen Thaten, die er gethan hat, das ist ja aufgezeichnet im
    Buche der Geschichte der Könige von Israel.
  lin-lin: 'Makambo mosusu oyo etali bokonzi ya Omiri : misala oyo asalaki mpe nguya
    oyo alakisaki, ekomama kati na buku ya masolo ya bakonzi ya Isalaele.'
  eng-LSV: And the rest of the matters of Omri that he did and his might that he exercised,
    are they not written on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: And the rest of the actes of Omri, that hee did, and his strength that
    he shewed, are they not written in the booke of the Chronicles of the Kings of
    Israel?
  eng-WEBSTER: Now the rest of the acts of Omri which he did, and his might that he
    showed, are they not written in the book of the chronicles of the kings of Israel?
  nhw-BL: Nopa sequinoc tlamantli catli panoc ipan itequi Omri huan nochi catli quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Omri, yale aliyofanya na vitu alivyovifanikisha,
    je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Omiri u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi, ye kpuro yɑ yoruɑ Isirelibɑn
    sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Omri which he did, and his might that he
    shewed, are they not written in the book of the chronicles of the kings of Israel?
  luo-luo: Timbe mamoko mag loch Omri gi gik mabeyo mane otimo, donge ondikgi e kitap
    rapar mar ruodhi mag Israel?
  meu-meu: Omri ena kara orena, bona ena siahu e hahedinaraia, sivaraidia na Israel
    Pavapavadia Sisigadia Bukana ai e hetore ani?
  npi-ULB: के ओम्रीले गरेका अरू कामहरू र तिनले देखाएको शक्तिको विषयमा इस्राएलका राजाहरूको
    इतिहासकको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ìyókù ìṣe àti ohun tí Omri ṣe, àti agbára rẹ tí ó fihàn, a kò ha kọ, wọ́n
    sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli?
  pes-OPCB: بقیه رویدادهای سلطنت و فتوحات عمری در کتاب «تاریخ پادشاهان اسرائیل» نوشته
    شده است.
  tgl-ULB: At para sa iba pang mga bagay na ginawa ni Omri, at ang lakas ng puwersa
    na pinakita niya, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan sa
    Buhay ng mga Hari ng Israel?
  hui-hui: Te maru Kini Omiri ibugua bialu henedaru bibahende mbuga mbira mini Isaraele
    Kini Henerunaga Bi Te laga ngagoha gilibu winigo nga. Mbuga ogoniha ibugua biabe
    hongohe bialu henegonaga ogodagua bini lalu garealo nga.
  mya-mya: သြ​မ​ရိ​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​နှင့် သူ​၏​စွန့်​စား​ခန်း​များ
    ကို​ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​သား​ထား သ​တည်း။-
  bod-N: ཨོམ་རིའི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་དང་ཁོས་ངོམས་པའི་དཔའ་རྩལ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaOmuri, nezvaakaita, hazvina
    kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Omri que hizo, y su poderío que mostró, ¿no están
    escritos en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Omri yed' tas ix sc'ulej yed' tastac ix yac'
    ganar vin̈, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kwa mambo mengine yanayomhusu Omri ambayo alfanya, na nguvu zake alizoonyesha,
    je, hayakuandikwa katika kitabu cha matukio ya wafalme wa Israeli?
  bel-bel: І зрабіў супроць яго змову Вааса, сын Ахіі, з дома Ісахаравага, і забіў
    яго Вааса пры Гаватоне Філістымскім, калі Нават і ўсе Ізраільцяне аблажылі Гаватон;
  deu-ELBBK: Und das Übrige der Geschichte Omris, was er getan, und seine Macht, die
    er ausgeübt hat, ist das nicht geschrieben in dem Buch der Chroniken der Könige
    von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Omri, wey nevantug he menge
    vaal zin wey zuma pa he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan
    te menge Keguǥuza te menge Hadì te Israel.
  mal-2015: ഒമ്രി ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്ത പരാക്രമപ്രവൃത്തികളും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Omri, the leskre viťazstva hin pisimen andro
    Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه اعمال عمری که کرد و تهوری که نمود، آیا در کتاب تواریخ ایام پادشاهان
    اسرائیل مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Омри, че а фэкут ел ши испрэвиле луй ну сунт скрисе
    оаре ын Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: অম্রির রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা করলেন এবং যা যা অর্জন
    করলেন, তার বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Coomrii falimihiisii kale ee uu sameeyey, iyo xooggiisii uu muujiyeyba
    sow kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Amri, et prælia ejus quæ gessit, nonne hæc scripta
    sunt in libro verborum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Omri which he did, and his might that he
    showed, are they not written in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti d'Omri, e le prodezze ch'egli fece;
    queste cose non sono esse scritte nel Libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Omri, and all that he did, and all his might,
    behold, are not these things written in the book of the chronicles of the kings
    of Israel?
  eng-ULB: As for the other matters concerning Omri which he did, and the might that
    he showed, are they not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Omri, lo que hizo y sus logros
    están registrados en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions d'Omri, tout ce qu'il fit et ses exploits, cela n'est-il
    pas écrit au livre des Chroniques des rois d'Israël?
  mal-mal: ഒമ്രി ചെയ്ത മറ്റുള്ള പ്രവൃത്തികളും അവന്റെ വീര്യപ്രവൃത്തികളും യിസ്രായേൽ
    രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Umrī kī hukūmat ke daurān huā, jo kuchh us ne kiyā aur jo
    kāmyābiyāṅ use hāsil huīṅ wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān kī
    gaī haiṅ.
  suz-BL: ओम्री आ पशो नु अरु गेय, मेको आ सक्ति कोंइतीके नेल्‍ल, मार, मेको इस्राएल
    ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il resto delle azioni compiute da Omri e le prodezze da lui fatte, sta
    tutto scritto nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی عۆمری و ئەوەی کردی و ئەو پاڵەوانییەتییەی کە
    نواندی لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts which Omri did, and his great power, are they
    not recorded in the book of the history of the kings of Israel?
  kan-OKCV: ಒಮ್ರಿಯು ಮಾಡಿದ ಇತರ ಕಾರ್ಯಗಳೂ, ಅವನು ತೋರಿಸಿದ ಪರಾಕ್ರಮವೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ
    ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: உம்ரி செய்த அவனுடைய மற்ற செயல்பாடுகளும், அவன் காண்பித்த வல்லமையும், இஸ்ரவேல்
    ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Omri, y todas las cosas que hizo, y sus valentías
    que ejecutó, ¿no está todo escrito en el libro de las crónicas de los reyes de
    Israel?
  ron-BTF: Şi restul faptelor lui Omri şi tot ce a făcut şi puterea lui pe care a
    arătat-o, nu sunt ele scrise în cartea cronicilor împăraţilor lui Israel?
  eng-WEBP: Now the rest of the acts of Omri which he did, and his might that he showed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Omri's reign, what he did, and his achievements
    are recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Omri, met al zijn daden en krijgsverrichtingen,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Nopa sequinoc tamanti cati panoc ipan itequi Omri huan nochi cati quichijqui
    eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Israel.
  vie-1934: Các chuyện khác của Oâm-ri, những công việc người làm, và quyền thế người,
    đều đã ghi trong sử ký của các vua Y-sơ-ra-ên.
  hin-CV: ओमरी द्वारा किए गए बाकी कामों और उसके द्वारा दिखाए शौर्य का ब्यौरा इस्राएल
    के राजाओं की इतिहास नामक पुस्तक में किया गया है.
  spa-BES: El resto de los actos que hizo Omri y su gran poder, ¿no están registrados
    en el libro de las crónicas de los reyes de Israel?
  tdx-tdx: Le o fitoloña’ i Omrý ila’eo naho ty haozarañe naboa’e, tsy fa sinokitse
    amy bokem-pamoliliañe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอมรีซึ่งพระองค์ทรงกระทำ และยุทธพลังซึ่งพระองค์ทรงสำแดง
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Onri, e todas as coisas que fez, e suas valentias
    que executou, não está tudo escrito no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Omris, was er getan, und seine Macht, die
    er ausgeübt hat, ist das nicht geschrieben in dem Buche der Chronika der Könige
    von Israel?
  eng-WYC-2018: Forsooth the residue of the words of Omri, and his battles, which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  epo-epo: La cetera historio de Omri, tio, kion li faris, kaj liaj heroaĵoj, kiujn
    li faris, estas priskribitaj en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Omrining baxⱪa ixliri, uning ⱪilƣanlirining ⱨǝmmisi, kɵrsǝtkǝn ⱪudriti
    toƣrisida «Israil padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Hou huluane Omeli da hamonanusu, amola ea hamoi liligi huluane da “Isala:ili
    hina bagade ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Omri i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim.
  hau-SA: Game da sauran ayyukan mulkin Omri, abin da ya yi, da kuma abubuwan da ya
    yi, duk a rubuce suke a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Omrining bashqa ishliri, uning qilghanlirining hemmisi, körsetken qudriti
    toghrisida «Israil padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen
    emesmidi?
  nde-nde: Okwembali yokubusa kuka-Omri, akwenzayo kanye layephumelele kukho, akulotshwanga
    na ogwalweni lwembali yamakhosi ako-Israyeli?
  ton-ton: Pea ko eni ko e toe ʻoe ngaahi ngāue ʻa Omili ʻaia naʻa ne fai, mo ʻene
    mālohi naʻa ne fakahā, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi
    ʻo ʻIsileli?
  ces-1613: Jiné pak věci Amri i všecko, což činil, i síla jeho, kterouž prokazoval,
    o tom zapsáno jest v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Omri which he did, and his might that he showed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  tam-TCV: உம்ரியின் ஆட்சியின் மிகுதி நிகழ்வுகளும், அவன் செய்தவைகளும் இஸ்ரயேல் அரசர்களின்
    வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang nga nahimo ni Omri, ug ang kusog nga iyang
    gipakita, dili ba nahisulat man kini sa Basahon sa mga Panghitabo sa mga Hari
    sa Israel?
  pol-UBG: A pozostałe dzieje Omriego, których dokonał, i jego potęga, którą pokazywał,
    czyż nie są zapisane w kronikach królów Izraela?
  urd-GVU: باقی جو کچھ عُمری کی حکومت کے دوران ہوا، جو کچھ اُس نے کیا اور جو کامیابیاں
    اُسے حاصل ہوئیں وہ ’شاہانِ اسرائیل کی تاریخ‘ کی کتاب میں بیان کی گئی ہیں۔
  deu-1912: Was aber mehr von Omri zu sagen ist und alles, was er getan hat, und seine
    Macht, die er geübt hat, siehe, das ist geschrieben in der Chronik der Könige
    Israels.
  kan-2017: ಅವನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಪರಾಕ್ರಮಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin kabay ni i rin’ Omri nge urngin e pin’en ni i thognag e go’
    kan yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Omri kah ol noi a khueh te khaw, a thayung thamal neh a tueng sak te khaw,
    Israel manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  mdy-ETH: ዖምሪ ማዼ ሜሌ ባካ ቢያ፤ ሃሣ ዒዚ ጫርቂ ማዼ ማዻ ቢያ ዒስራዔኤሌ ዓሶኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ።
  twi-ASANTE: Omri adedie ho nsɛm nkaeɛ no ne deɛ ne tumi ano kɔsi ne ne dwuma a ɔdiiɛ
    no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Omri which he did, and his might that he showed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  wal-wal: Omiri hanido harabai, i oottidobainne a minotettai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Omri y el poderío que logró, ¿no están escritos
    en el rollo de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Onri rekokue regua. Ha'e rami avi opo'akaa oexa
    ukaa rupi mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa
    kuery rekokue oĩa re?
  ilo-ULB: Maipapan kadagiti dadduma a banbanag maipapan kenni Omri ken dagiti inaramidna,
    ti kinabileg nga impakitana, saan kadi a naisurat dagitoy iti Libro ti Pakasaritaan
    dagiti Ar-ari ti Israel?
  kpg-kpg: Nia mee huogodoo ala ne hai go Omri mono mee humalia guu hihi gi lodo “Di
    Kai o nia King o Israel”.
  uig-ARA: ئومرىنىڭ باشقا ئىشلىرى، ئۇنىڭ قىلغانلىرىنىڭ ھەممىسى، كۆرسەتكەن قۇدرىتى
    توغرىسىدا «ئىسرائىل پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Omiri xa taruxui, nun a xa gere ki fanyi, na birin sɛbɛxi Isirayila mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Omri wiadahr ntinting nan Pwuken Poadopoad en Nanmwarki kan
    en Israel.
  ksd-ksd: Ma ra umana enana papalum Omri i ga pait ia, ma kana ngala na niuvia, dave,
    pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Omri'nin yaptığı işlerin geri kalanı ve gösterdiği kudreti, İsrael krallarının
    Tarihler Kitabı'nda yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀμβρὶ καὶ πάντα ἃ ἐποίησε, καὶ πᾶσα ἡ δυναστεία
    αὐτοῦ, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Omri, apa yang dia lakukan serta kepahlawanannya,
    apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja
    Israel?
  nya-nya: Tsono ntchito zina za Omuri ndi zamphamvu zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Omrijeva, sve što je učinio, njegovi pothvati koje je izveo,
    zar to nije zapisano u knjizi Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Omrigo haniani sę yali po da, te po gasa bukude elalubo, augwaligo
    e tama nogi ebo da, Israel Hani Dabego King Bidi Dabego Po Elalubo Buku Da wabo
    da. Te bukugo te king bidi Omri agai te haniani tigidali dila pai sę yali po
    ola mabo buku dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Omri i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim.
  dan-1931: Hvad der ellers er at fortælle om Omri, alt, hvad han gjorde, og de Heltegerninger,
    han udførte, står jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các công việc khác của Ôm-ri và quyền lực của vua đều được chép trong
    Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: ઓમ્રીનાં બાકીનાં કાર્યો, તેણે જે સર્વ કર્યું તે તથા તેણે જે પરાક્રમો બતાવ્યાં
    તે સર્વ ઇઝરાયલના રાજાઓના ઇતિહાસના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Omri wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Onri que ele fez, e sua força que ele mostrou,
    não estão escritos no livro das crônicas dos reis de Israel?
  cth-cth: Omri ni a tawksak e dawk hoi kacawirae hoi a thasainae a kamnue sak e naw
    hah Isarel siangpahrangnaw setouknae cauk dawk thut e lah ao nahoehmaw.
  twi-twi: Omri adedi ho nsɛm nkae no ne nea ne tumi ano kosi ne ne dwuma a odii no,
    wɔankyerɛw angu Israel Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Omri kah ol noi a khueh te khaw, a thayung thamal neh a tueng sak te khaw,
    Israel manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih a?
  tbz-SIM: Omidi dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ nɛ̀ ò dokɛ́ mùù doò dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Omri amizir arazir igharaziba bar, da akɨnafarir me kamaghɨn dɨborimɨn
    aven iti, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam, a Omrin ingangarir
    gavgavibagh eghari.
  dop-dop: Pɑ kɛɛsɑ Omili tɔm lɛntǝnɑɑ, nɑ ɩ́ kʋlɑpǝm nɑ ɩ ɑpɑlʋtʋ nti ɩ hʋlɑɑ tɔ,
    pǝ tɔm kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Omrinin etdiyi qalan işlər və göstərdiyi hünər barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Omri, what he did, and his might which he shewed,
    are they not written in the book of the chronicles of the kings of Israel?
  hin-2017: ओम्री के और काम जो उसने किए, और जो वीरता उसने दिखाई, यह सब क्या इस्राएल
    के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Omri aki jëfam ak njàmbaaram, bindees na lépp moos ca téere
    ba ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Omri that he did, and his might that he
    got, are they not written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Forsooth the residue of the words of Omri, and his battles, which
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Omri which he did, and his might that he showed,
    aren’t they written in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ उमरी की हुकूमत के दौरान हुआ, जो कुछ उसने किया और जो कामयाबियाँ
    उसे हासिल हुईं वह ‘शाहाने-इसराईल की तारीख़’ की किताब में बयान की गई हैं।
  rug-rug: Doduru ginugua pule saripu evaṉi e Omiri meke sari doduru nana tinavete
    nomadi, si ta kubere beto pa korapana Sa Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Omrii keessa hojjetaman kaan, wanni inni hojjetee
    fi jabinni inni argisiise kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Omri, ce qu’il a fait, et ses exploits, cela n’est-il
    pas écrit dans le livre des Chroniques des rois d’Israël?
  yal-yal: Omiri kɛwali dɔnxɛne, a naxanye liga, a wɛkilɛna, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na oihana e ae a Omeri i hana'i a me ka ikaika ana i hoike ai, aole
    anei ia i kakauia ma ka buke oihana o na lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ عُمْرِي وَمَا قَامَ بِهِ مِنْ أَعْمَالٍ وَمِنْ
    بَأْسٍ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Omri ƒe ŋutinya ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of 'Omri which he did, and his mighty deeds that
    he displayed, behold, they are written in the book of the chronicles of the kings
    of Israel.
  gvn-gvn: '@see-verse:1KI.016.026'
  asm-FB: অম্ৰীৰ আন অৱশিষ্ট কাৰ্যৰ বৃত্তান্তৰ বিষয়ে, তেওঁ দেখুউৱা পৰাক্ৰমৰ কথা, সেই
    বিষয়ে ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত জানো লিখা নাই?
  sus-A: عٌمِرِ شَ تَرُشُي، نُن عَ شَ فٍرٍ كِ قَنيِ، نَ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Omri, ce qu'il a fait, et la puissance qu'il a déployée,
    cela n'est-il pas écrit dans le livre des Chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֤י עָמְרִי֙ אֲשֶׁ֣ר עָשָׂ֔ה וּגְבוּרָתֹ֖ו אֲשֶׁ֣ר עָשָׂ֑ה
    הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.016.026'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Omuri, ũrĩa eekire na
    marĩa ahingirie-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes d’Amri, ce qu’il a fait, et les exploits qu’il a accomplis,
    cela n’est-il pas écrit dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Omri siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk loe,
    Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Omri Israel-yar-semaidgine bela e-ibmar-imaksad, ibmar-bulegan imakdii
    gusadi, Israel-e-reymar-gardamargi narmakar mamaid.
  uig-CYR: Омриниң башқа ишлири, униң қилғанлириниң һәммиси, көрсәткән қудрити тоғрисида
    «Исраил падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: ఒమ్రీ గురించిన మిగతా విషయాల గురించి, అతడు చూపించిన బలపరాక్రమాల గురించి
    ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv ke Omri te fè yo ak pwisans ke li te montre yo, èske
    yo pa ekri nan Liv Kwonik a Wa Israël yo?
  kos-kos: Ma nukewa saya ma Omri el orala ac oakwuk lal nukewa, simla oasr in Sramsram
    Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֤י עָמְרִי֙ אֲשֶׁ֣ר עָשָׂ֔ה וּגְבוּרָת֖וֹ אֲשֶׁ֣ר עָשָׂ֑ה
    הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ ihe niile Omri mere, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ọchịchị ndị
    eze Izrel?
  ory-ory: ଅମ୍ରିଙ୍କର ଅବଶିଷ୍ଟ କ୍ରିୟାର ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କ ପ୍ରକାଶିତ ପରାକ୍ରମସବୁ କି ଇସ୍ରାଏଲ
    ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Omri föför, pwal an föför mi pwora, a mak lon puken
    uruwon ekewe kingen Israel.
  rop-rop: Ebrijing weya King Omri bin dumbat deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Isreil.
  ukr-1871: Прочі дїї Амбрієві як і хоробрість його прописані в книзї лїтописній царів
    Ізрайлевих.
  deu-1951: Was aber mehr von Omri zu sagen ist, was er getan, und seine Tapferkeit,
    die er bewiesen hat, ist das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Omri which he did, and his might that he showed,
    are they not written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Amrijeva i sve što je èinio, i junaštva koja je èinio,
    nije li to zapisano u dnevniku careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala eby’omu mirembe gya Omuli, ne bye yakola, n’ebyobuzira
    bye, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי עמרי אשר עשה וגבורתו אשר עשה הלא הם כתובים על ספר דברי הימים
    למלכי ישראל׃
  ben-IRV: অম্রির বাকি কাজের কথা এবং যুদ্ধে তাঁর জয়ের কথা ইস্রায়েলের রাজাদের ইতিহাস
    নামে বইটিতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਆਮਰੀ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਬਲ ਜੋ ਉਸ ਨੇ ਵਿਖਾਇਆ ਕੀ ਇਹ ਸਭ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਹੋਏ ਹਨ?
  mya-JVB: ဩမရိ ပြုမူ သော အမှုအရာ ကြွင်း သမျှတို့နှင့် တန်ခိုး ကြီးခြင်းအရာသည် ဣသရေလ
    ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  tbg-tbg: King Omuriva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Omeri ena kara orena, bona iena goada karadia edia sivarai be Israela Ena
    King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: और उमरी के बाक़ी काम जो उसने किए और उसका ज़ोर जो उसने दिखाया, इसलिए क्या
    वह इस्राईल के बादशाहों की तवारीख़ की किताब में क़लमबन्द नहीं?
  rus-SYN: Прочие дела Амврия, которые он сделал, и мужество, которое он показал,
    описаны в летописи царей Израильских.
  bqc-SIM: Ɔmɛli yã́ kĩniↄ ń a nɛgↄ̃nkɛyãↄ ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Omri vaihom sunga thilsoh dangho chuleh a thaneina chuleh ana tohdoh
    ho jouse chu Israel lengte thusimbu a chun aki jihlut sohkei jin ahi.
  mar-mar: अम्रीच्या इतर गोष्टी आणि त्याचे पराक्रम याची हकिकत इस्राएलाच्या राजांचा
    इतिहास या ग्रंथात लिहिलेली आहे.
  qub-qub: Omripa waquin willapancuna, ima rurashancunapis, almiraypäta rurashancunapis
    isquirbiraycan Israelcunapa raynincunapa acta librunchömi.
  bqp-bqp: Ɔmiri yã kparanↄ kũ yã kũ à kɛ̀nↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄn kú Isarailanↄ
    kínanↄ gĩayãkɛna takadan.
  hat-hat: Tout lòt istwa sou sa Omri te fè yo, sou jan li te yon vanyan gason, n'a
    jwenn sa ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Omri, along with his accomplishments and
    the might he exercised, are they not written in the Book of the Chronicles of
    the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Omri which he did, and his might that he
    showed, aren’t they written in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Omri'ma kinima mani'nea knafima fore'ma hu'nea zantamina Israeli kini
    vahe'mokizmi zamagi zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Nopa sequinoc tlamantli tlen panoc ipan itequi Omri huan nochi tlen quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani
    Ipan Tlali Israel.
  bus-bus: Ɔmiri yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ kↄ̃n à nɛ́gↄ̃gbɛ̃kɛyãnↄↄ kú Isarailinↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amo umuapyk amogwer Oniri hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: Now the rest of the acts of Amri, and the battles he fought, are they not
    written in the book of the words of the days of the kings of Israel?
