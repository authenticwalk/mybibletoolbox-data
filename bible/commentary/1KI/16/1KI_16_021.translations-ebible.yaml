verse: 1KI.016.021
translations:
  mal-C: സിമ്രിയുടെ മരണശേഷം ഇസ്രായേൽജനം രണ്ടു വിഭാഗമായി വേർതിരിഞ്ഞു; ഒരുവിഭാഗം ഗീനത്തിന്റെ
    മകൻ തിബ്നിയെ രാജാവാക്കുന്നതിനോട് അനുകൂലിച്ചപ്പോൾ മറ്റേവിഭാഗം ഒമ്രിക്കു പിന്തുണ
    നൽകി.
  deu-TKW: Damals spaltete sich das Volk Israel in verschiedene Parteien. Die eine
    Hälfte des Volks schlug sich zu Thibni, dem Sohne Ginaths, um ihn zum Könige zu
    machen, die andere Hälfte aber hing Omri an.
  lin-lin: 'Sima na kufa ya Zimiri, bana ya Isalaele bakabwanaki na bandambo mibale :
    ndambo moko elandaki Tibini, mwana mobali ya Ginati lokola mokonzi ; mpe ndambo
    mosusu elandaki Omiri.'
  eng-LSV: Then the sons of Israel are parted into halves; half of the people have
    been after Tibni son of Ginath to cause him to reign, and the [other] half after
    Omri;
  eng-GNV: 'Then were the people of Israel deuided into two partes: for halfe the
    people followed Tibni the sonne of Ginath to make him King, and the other halfe
    followed Omri.'
  eng-WEBSTER: 'Then were the people of Israel divided into two parts: half of the
    people followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  nhw-BL: Huajca nopa israelita masehualme motlajcoxelojque ica ome tlalnamiquilistli.
    Tlajco inijuanti quinequiyayaj para Tibni, icone Ginat, ma elis tlanahuatijquetl.
    Huan nopa seyoc tlajco quinequiyayaj Omri.
  swh-ONEN: Ndipo watu wa Israeli wakagawanyika katika makundi mawili, nusu wakamuunga
    mkono Tibni mwana wa Ginathi ili awe mfalme na nusu nyingine wakamuunga mkono
    Omri.
  bba-bba: Sɑɑ ye sɔɔrɑ Isirelibɑ bɑ bɔnu kuɑ wuunu yiru. Wuu teeru tɑ kɑ Tibini Ginɑtin
    bii yɔ̃rɑ, mɑ tɑ nùn kuɑ sunɔ. Teerɑ mɑɑ kɑ Omiri yɔ̃rɑ.
  eng-KJVCPB: 'Then were the people of Israel divided into two parts: half of the
    people followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  luo-luo: Eka jo-Israel nopogore e migepe ariyo; migawo achiel ne chwako Tibni wuod
    Ginath kaka ruoth, to migawo machielo ne chwako Omri.
  meu-meu: Bena Israel taudia na haheparara; kahana na Tibni Ginata murinai e raka,
    hanua pavapavana ai bae halaoa eto; ma kahana na Omri murina amo e raka.
  npi-ULB: तब इस्राएलका मानिसहरू दुई भागमा विभाजन भए । मानिसहरूमध्ये आधाले गीनतका
    छोरा तिब्नीलाई राजा बनाउन तिनलाई पछ्याए भने बाँकी आधाले चाहिँ ओम्रीलाई पछ्याए
    ।
  yor-yor: Nígbà náà ní àwọn ènìyàn Israẹli dá sí méjì; apá kan wọn ń tọ Tibni ọmọ
    Ginati lẹ́yìn, láti fi í jẹ ọba, apá kan tókù sì ń tọ Omri lẹ́yìn.
  pes-OPCB: در آن روزها بین مردم اسرائیل دو دستگی افتاد. نیمی از مردم طرفدار عمری
    بودند و نیمی دیگر از تبنی پسر جینت پشتیبانی می‌کردند.
  tgl-ULB: Pagkatapos ang bayan ng Israel ay nahati sa dalawang bahagi. Sumunod ang
    kalahati kay Tibni na anak ni Ginat para gawin siyang hari at ang kalahati ay
    sumunod kay Omri.
  hui-hui: Kini Simiri homayagola Isaraele wali agali talebuki hene. Talebuki howa
    mendegome agali mbira Ginada henego igini Tibini heago tinaga kini helo hamelo
    hene. Tale buwa mende hearume tinaga kini Omiri helo hamelo hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည် စိတ်​ဝမ်း​ကွဲ ပြား​လျက်​နေ​ကြ​၏။ အ​ချို့​တို့​သည်​ဂိ​နက်
    ၏​သား​တိ​ဗ​နိ​ကို​မင်း​မြှောက်​လို​ကြ​၏။ အ​ချို့​က​မူ​သြ​မ​ရိ​ကို​လို​လား​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་མི་མཐུན་པར་གྱུར་ཏེ་མི་ཚོགས་གཉིས་སུ་གྱེས་པ་དང་། ཕྱེད་ཀ་ནི་གེ་ནཱད་ཀྱི་བུ་ཐེབ་ནེ་རྒྱལ་པོར་བསྐོ་བའི་ཕྱིར་དེའི་རྗེས་སུ་འབྲངས་པ་དང་།
    ཡང་ཕྱེད་ཀ་ནི་ཨོམ་རིའི་རྗེས་སུ་འབྲངས་སོ། །
  sna-sna: Ipapo vanhu veIsraeri vakaparadzana vakaita zvikwata zviviri; hafu ikatevera
    Tibhini, mwanakomana waGinati, kuti ave mambo, uye imwe hafu ikatevera Omuri.
  spa-BLM: 'Entonces el pueblo de Israel se dividió en dos partes: la mitad del pueblo
    seguía a Tibni hijo de Ginat, para hacerlo rey, y la otra mitad seguía a Omri.'
  cac-cac: 'Ix spoj sb''a chon̈ab'' Israel, cha poj ix aj eb'': Jun macan̈ eb'', a
    vin̈aj Tibni yuninal vin̈aj Ginat snib''ej eb'' tz''och reyal. Axo junxo macan̈
    eb'', ix can eb'' yed'' vin̈aj Omri.'
  swh-ULB: Sasa watu wa Israeli walikuwa wamegawanyika katika makundi mawili. Nusu
    ya watu walimfuata Tibni mwana wa Ginathi, wakamfanya kuwa mfalme, na Nusu walimfufata
    Omri.
  bel-bel: Дачуўшыся пра гэта, Вааса перастаў будаваць Раму і вярнуўся ў Тырцу.
  deu-ELBBK: 'Damals teilte sich das Volk Israel in zwei Hälften: Die eine Hälfte
    des Volkes folgte Tibni, dem Sohn Ginats, um ihn zum König zu machen, und die
    andere Hälfte folgte Omri.'
  mbb-OT: Nevahin te zezuwa he grupu is menge etew ziyà te Israel. Is sevaha he grupu
    egkesuat he iyan edhimuwen he hadì si Tibni he anak ni Ginat, ne is sevaha pa
    he grupu si Omri is kandan he egkesuatan.
  mal-2015: അന്നു യിസ്രായേൽ ജനം രണ്ടു ഭാഗമായി പിരിഞ്ഞു; പാതി ജനം ഗീനത്തിന്റെ മകനായ
    തിബ്നിയെ രാജാവാക്കേണ്ടതിന്നു അവന്റെ പക്ഷം ചേർന്നു; പാതി ജനം ഒമ്രിയുടെ പക്ഷം ചേർന്നു.
  rmc-rmc: Akor o Izraeliti pes rozďelinde pro duj partiji, bo varesave kamenas, hoj
    te el kraľis o Tibni, o čhavo le Ginatoskro, ale dujto partija kamenas le Omri.
  pes-OPV: آنگاه قوم اسرائیل به دو فرقه تقسیم شدندو نصف قوم تابع تبنی پسر جینت گشتند
    تا او راپادشاه سازند و نصف دیگر تابع عمری.
  ron-1924: 'Атунч, попорул луй Исраел с-а дезбинат ын доуэ пэрць: жумэтате дин попор
    воя сэ факэ ымпэрат пе Тибни, фиул луй Гинат, ши жумэтате ера пентру Омри.'
  ben-OBCV: তখন ইস্রায়েলী জনতা দুই ভাগে বিভক্ত হয়ে গেল; অর্ধেক লোক গীনতের ছেলে তিবনিকে
    রাজা করতে চাইছিল, ও অর্ধেক লোক অম্রিকে রাজা করতে চাইছিল।
  som-som: Markaasaa dadkii dalka Israa'iil laba meelood u kala qaybsamay; dadkii
    badhkiis wuxuu raacay Tibnii oo ahaa ina Giinad, oo boqor bay ka dhigteen; badhkii
    kalena wuxuu raacay Coomrii.
  lat-VUC: 'Tunc divisus est populus Israël in duas partes: media pars populi sequebatur
    Thebni filium Gineth, ut constitueret eum regem: et media pars Amri.'
  eng-ASVBT: 'Then were the people of Israel divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  ita-1885: Allora il popolo d'Israele fu diviso in due parti; l'una seguitava Tibni,
    figliuolo di Ghinat, per farlo re; e l'altra seguitava Omri.
  eng-LXXUP: Then the people of Israel divides; half the people goes after Tibni the
    son of Ginath to make him king; and half the people goes after Omri.
  eng-ULB: Then the people of Israel were divided into two parts. Half of the people
    followed Tibni son of Ginath, to make him king, and half followed Omri.
  spa-VBL: Después de esto el pueblo de Israel se dividió. La mitad apoyaba a Tibni,
    hijo de Ginat, como rey, mientras que la otra mitad apoyaba a Omri.
  fra-_FOB: 'Alors le peuple d''Israël se divisa en deux partis: la moitié du peuple
    suivait Thibni, fils de Guinath, pour le faire roi, et l''autre moitié suivait
    Omri.'
  mal-mal: അന്ന് യിസ്രായേൽജനം രണ്ട് ഭാഗമായി പിരിഞ്ഞു; പകുതി ജനം ഗീനത്തിന്റെ മകനായ
    തിബ്നിയെ രാജാവാക്കേണ്ടതിന് അവന്റെ പക്ഷം ചേർന്നു; മറ്റെ പകുതി ഒമ്രിയുടെ പക്ഷം ചേർന്നു.
  urd-GVR: Zimrī kī maut ke bād Isrāīlī do firqoṅ meṅ baṭ gae. Ek firqā Tibnī bin
    Jīnat ko bādshāh banānā chāhtā thā, dūsrā Umrī ko.
  suz-BL: मेको नोले इस्राएल ङा मुरपुकी हुल निक्‍शी दुम्‍मा बाक्‍त। हुल काम गिनाथ आ
    तौ तिब्‍नी कली पिप सेल्‍चा कली वारच पदमे बाक्‍त। मिनु हुल का चहिं ओम्री आ नोले
    खोदमे बाक्‍त।
  ita-1927: 'Allora il popolo d’Israele si divise in due parti: metà del popolo seguiva
    Tibni, figliuolo di Ghinath, per farlo re; l’altra metà seguiva Omri.'
  ckb-ckb: لەو کاتەدا گەلی ئیسرائیل بووە دوو بەش، نیوەی گەل بەدوای تیڤنی کوڕی گینەتەوە
    بوون هەتا بیکەنە پاشا، نیوەکەی دیکەش بەدوای عۆمرییەوە بوون.
  eng-BBE: Then there was a division among the people of Israel; half the people were
    for making Tibni, son of Ginath, king, and half were supporting Omri.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಎರಡು ಪಕ್ಷಗಳುಂಟಾದವು, ಅರ್ಧ ಜನರು ಗೀನಾತನ ಮಗ ತಿಬ್ನಿಯನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಲು ಅವನ ಹಿಂದೆ ಹೋದರು, ಅರ್ಧ ಜನರು ಒಮ್ರಿಯ ಹಿಂದೆ ಹೋದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்கள் இரண்டு வகுப்பாகப் பிரிந்து, பாதி மக்கள் கீனாத்தின்
    மகனாகிய திப்னியை ராஜாவாக்க, அவனைப் பின்பற்றினார்கள்; பாதி மக்கள் உம்ரியைப் பின்பற்றினார்கள்.
  spa-RV-1909: 'Entonces el pueblo de Israel fué dividido en dos partes: la mitad
    del pueblo seguía á Thibni hijo de Gineth, para hacerlo rey: y la otra mitad seguía
    á Omri.'
  ron-BTF: 'Atunci poporul lui Israel s-a despărţit în două părţi: jumătate din popor
    l-a urmat pe Tibni, fiul lui Ghinat, pentru a-l face împărat şi jumătate l-a urmat
    pe Omri.'
  eng-WEBP: 'Then the people of Israel were divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king, and half followed Omri.'
  eng-FBV: After this the people of Israel were divided. Half supported Tibni, son
    of Ginath, as king, while the other half supported Omri.
  nld-1939: Toen kwam er verdeeldheid onder het volk van Israël. De ene helft van
    het volk wilde Tibni, den zoon van Ginat, koning maken, en de andere helft hield
    het met Omri.
  nch-BL: Huajca nopa israelita masehualme motajcoxelojque ica ome talnamiquilisti.
    Tajco inijuanti quinequiyayaj para Tibni, icone Ginat, ma elis tanahuatijquet.
    Huan nopa seyoc tajco quinequiyayaj Omri.
  vie-1934: 'Bấy giờ, dân Y-sơ-ra-ên chia làm hai phe: phe này theo Típ-ni, con trai
    Ghi-nát, và muốn lập người làm vua; phe kia theo Oâm-ri.'
  hin-CV: इस्राएली प्रजा दो भागों में बंट गई. आधे लोग गीनाथ के पुत्र तिबनी की तरफ
    हो गए, कि उसे राजा बना दें और आधे ओमरी के.
  spa-BES: Entonces hubo una división entre el pueblo de Israel; La mitad de la gente
    estaba por hacer a Tibni, hijo de Ginat, rey, y la otra mitad estaba apoyando
    a Omri.
  tdx-tdx: Nizara roe amy zao o nte-Israeleo; nañorike i Tibný ana’ i Ginate ty vaki’
    ondatio hanoe’ iereo mpanjaka, le nañorike i Omrý ka ty vaki’e.
  tha-KJV: แล​้วชนชาติอิสราเอลก็​แบ​่งออกเป็นสองส่​วน ครึ​่งหนึ่งของประชาชนติดตามทิ​บน​ี​บุ​ตรชายกีนัท
    เชิญท่านให้เป็นกษั​ตริ​ย์ และอีกครึ่งหนึ่งติดตามอมรี
  por-BR-2018: 'Então o povo de Israel foi dividido em duas partes: a metade do povo
    seguia a Tibni filho de Ginate, para fazê-lo rei: e a outra metade seguia a Onri.'
  deu-ELO: 'Damals teilte sich das Volk Israel in zwei Hälften: die eine Hälfte des
    Volkes folgte Tibni, dem Sohne Ginaths, um ihn zum König zu machen; und die andere
    Hälfte folgte Omri.'
  eng-WYC-2018: Then the people of Israel was parted into two parts; the half part
    of the people followed Tibni, the son of Ginath, to make him king, and the other
    half part followed Omri.
  epo-epo: 'Tiam la popolo Izraela dividiĝis en du partojn: duono de la popolo aliĝis
    al Tibni, filo de Ginat, por reĝigi lin, kaj la dua duono aliĝis al Omri.'
  uig-PIN: Əmma Israil hǝlⱪi ikkigǝ bɵlünüp, ularning yerimi Ginatning oƣli Tibnini
    padixaⱨ ⱪilixⱪa uningƣa ǝgǝxti; baxⱪa yerimi bolsa Omrigǝ ǝgǝxti.
  beo-beo: Isala:ili dunu fi da dogoa mogi. Oda ilia da Dibini (Gina:de egefe) amo
    hina bagade hamoma:ne dawa:i, amola oda ilia da Omeli hanai.
  tpi-OTNT: Bihain long Simri i dai, ol manmeri bilong Israel i bruk long tupela lain.
    Narapela lain i laik bai Tipni i kamap king. Tipni em i pikinini man bilong Ginat.
    Na narapela lain i laik bai Omri i kamap king.
  hau-SA: Sai mutanen Isra’ila suka rabu kashi biyu; rabi guda sun goyi bayan Tibni
    ɗan Ginat yă zama sarki, ɗayan rabin kuma sun goyi bayan Omri.
  uig-LAT: Emma Israil xelqi ikkige bölünüp, ularning yérimi Ginatning oghli Tibnini
    padishah qilishqa uninggha egeshti; bashqa yérimi bolsa Omrige egeshti.
  nde-nde: Kwasekusiba lokudabukana phakathi kwabantu bako-Israyeli, abanye babesekela
    uThibhini indodana kaGinathi ukuthi abe yinkosi, abanye besekela u-Omri.
  ton-ton: '¶ Pea naʻe vahe ua ʻae kakai ʻIsileli: ko hono vahe ʻe taha ʻoe kakai
    naʻe muimui kia Tipini ko e foha ʻo Kinati, ke fakanofo ia ko e tuʻi; ka ko hono
    vahe ʻe taha naʻe muimui kia Omili.'
  ces-1613: Tedy rozdělil se lid Izraelský na dvé. Polovice lidu postoupilo po Tebni
    synu Ginet, aby ho učinili králem, a druhá polovice postoupila po Amri.
  eng-WMB: 'Then the people of Israel were divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king, and half followed Omri.'
  tam-TCV: அதன்பின் இஸ்ரயேலர் இரண்டு பிரிவினராகப் பிரிந்தனர். ஒரு பிரிவினர் கீனாத்தின்
    மகன் திப்னியையும், மற்றப் பிரிவினர் உம்ரியையும் அரசனாக்குவதற்கு ஆதரவளித்தனர்.
  ceb-ULB: Unya ang katawhan sa Israel nabahin sa duha. Ang katunga sa katawhan misunod
    kang Tibni ang anak nga lalaki ni Ginat, aron sa paghimo kaniya nga hari, ug ang
    laing bahin misunod kang Omri.
  pol-UBG: 'Wtedy lud Izraela podzielił się na dwie części: połowa ludu szła za Tibnim,
    synem Ginata, aby go obwołać królem, a połowa szła za Omrim.'
  urd-GVU: زِمری کی موت کے بعد اسرائیلی دو فرقوں میں بٹ گئے۔ ایک فرقہ تِبنی بن جینت
    کو بادشاہ بنانا چاہتا تھا، دوسرا عُمری کو۔
  deu-1912: Dazumal teilte sich das Volk Israel in zwei Teile. Eine Hälfte hing an
    Thibni, dem Sohn Ginaths, daß sie ihn zum König machten; die andere Hälfte aber
    hing an Omri.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಎರಡು ಪಕ್ಷಗಳುಂಟಾದವು. ಒಂದು ಪಕ್ಷದವರು ಗೀನತನ ಮಗನಾದ
    ತಿಬ್ನಿಯನ್ನು ಹಿಂಬಾಲಿಸಿ ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದಿದ್ದರು. ಇನ್ನೊಂದು ಪಕ್ಷದವರು
    ಒಮ್ರಿಯನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: 'Me ruw raba’ e girdi’ nu Israel: bochi yad e ba’adag ni nge mang Tibni
    e pilung nib mo’on ni fak Ginath, ma bochi yad e ba’adad Omri.'
  hlt-MCSB: Te vaengah Israel pilnam he rhakthuem la vik a paek. Pilnam rhakthuem
    te Ginath capa Tibni taengah om tih amah te a manghai sak. A rhakthuem te Omri
    hnuk a vai.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዴራ ላምዖ ፓቂንቴኔ፤ ፔቴ ዛሎ ዓሳ ቲቢኒ ጌይንታ ጊናቴ ናኣዚ ካኣታሣኒ ኮዓዛ፥ ሃንጎዋታ ጋዓንቴ
    ዖምሪ ናሽካያ ማዔኔ።
  twi-ASANTE: Na afei, na Israelfoɔ no mu akyɛ mmienu. Na nnipa no mu fa pɛ sɛ wɔma
    Ginat babarima Tibni di wɔn so ɔhene, ɛnna ɛfa a aka no nso gyinaa Omri akyi.
  eng-WEBU: 'Then the people of Israel were divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king, and half followed Omri.'
  wal-wal: He wode Israa7eela asai naa77u kiyidi shaahettiis. Asaappe baggai Ginaata
    na7aa Tiibina kawoyanau koyin, baggai qassi Omira kawoyanau koyiis.
  spa-PDDPT: 'Entonces el pueblo de Israel se dividió en dos facciones: La mitad del
    pueblo seguía a Tibni, hijo de Ginat, para que reinara, y la otra mitad seguía
    a Omri.'
  gun-gun: Ha'e gui Israel kuery oja'o mokoĩ henda katy. Peteĩ ja'okue ma Ginate ra'y
    Tibni rupive oje'oi nguvixarã omoĩ aguã, ha'e rã amboae ja'okue ma Onri rupive
    oje'oi.
  ilo-ULB: Ket nabingay dagiti tattao ti Israel iti dua a paset. Kagudua kadagiti
    tattao ti simmurot kenni Tibni nga anak ni Ginat, tapno pagbalinenda isuna nga
    ari, ket ti kagudua ket simmurot kenni Omri.
  kpg-kpg: 'Nia daangada Israel guu wwae: Hunu gau i digaula gu hiihai bolo ma go
    Tibni tama daane a Ginath e hai di king, ge hunu gau e hiihai gi Omri.'
  uig-ARA: ئەمما ئىسرائىل خەلقى ئىككىگە بۆلۈنۈپ، ئۇلارنىڭ يېرىمى گىناتنىڭ ئوغلى تىبنىنى
    پادىشاھ قىلىشقا ئۇنىڭغا ئەگەشتى؛ باشقا يېرىمى بولسا ئومرىگە ئەگەشتى.
  sus-sus: Na tɛmui Isirayila ɲama sɛɛti nu wama Ginati xa di Tibini tife mangɛ ra,
    boore sɛɛti nu wama Omiri nan xɔn.
  pon-2006: 'Mehn Israel kan pwalpeseng: ekei irail mwahuki Tipni, nein Kinad en wiahla
    nanmwarki, a ekei mwahuki Omri.'
  ksd-ksd: 'Ma ra tarai Israel dia ga tur varbaiai: ta ngungu ta diat dia ga mur Tibni
    natu i Ginat upi na king ure diat; ma ta ra ngungu dia ga mur Omri.'
  tur-YTC: 'İsrael halkı ikiye bölündü: Halkın yarısı Ginat oğlu Tivni''yi kral yapmak
    için ardından gitti, yarısı da Omri''nin ardından gitti.'
  grc-BRENT: Τότε μερίζεται ὁ λαὸς Ἰσραήλ· ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω Θαμνὶ υἱοῦ
    Γωνὰθ τοῦ βασιλεῦσαι αὐτὸν, καὶ τὸ ἥμισυ τοῦ λαοῦ γίνεται ὀπίσω Ἀμβρί.
  ind-AYT: Bangsa Israel terbagi dua. Sebagian bangsa itu mengikuti Tibni, anak Ginat,
    untuk menjadikannya raja dan sebagian lainnya mengikuti Omri.
  nya-nya: 'Pambuyo pake Aisraeli anagawikana pakati: theka linatsatira Tibini mwana
    wa Ginati kuti limulonge ufumu, ndipo theka lina linatsatira Omuri.'
  hrv-hrv: 'Tada se Izraelov narod razdijelio: polovica se odlučila za Tibnija, sina
    Ginatova, da ga učini kraljem, a druga polovica za Omrija.'
  mps-mps: Te bidi Simri isama, tama nosali te Israel hani we bidi dabe augwali bugulama,
    tama augwali nani si nigilama bidali. Me hani augwaligo homugo te bidi Tipni aga
    augwaligo king bidi nigilama bidaibao. Tipni aga aya nogi te Ginatgo ogwa da.
    Tama te me hani augwaligo king bidi te Omri king bidi nigilama, augwali tonalumainogo
    homu yali.
  tpi-tpi: Bihain long Simri i dai, ol manmeri bilong Israel i bruk long tupela lain.
    Narapela lain i laik bai Tipni i kamap king. Tipni em i pikinini man bilong Ginat.
    Na narapela lain i laik bai Omri i kamap king.
  dan-1931: Ved den Tid delte Israels Folk sig, idet den ene Halvdel sluttede sig
    fil Tibni, Ginats Søn, og udråbte ham til Konge, medens den anden sluttede sig
    til Omri.
  vie-OVCB: Bấy giờ, dân chúng Ít-ra-ên chia làm hai nhóm. Phân nửa theo Ôm-ri, phân
    nửa theo Típ-ni, con Ghi-nát.
  guj-2017: ત્યાર બાદ ઇઝરાયલના લોકોમાં બે પક્ષો પડી ગયા. એક પક્ષ ગિનાથના પુત્ર તિબ્નીને
    અનુસરતો હતો અને તેને રાજા બનાવવા માગતો હતો અને બીજો ઓમ્રીને અનુસરતો હતો.
  pon-2006A: 'Mehn Israel kan pwalpeseng: ekei irail mwahuki Tipni, nein Kinad en
    wiahla nanmwarki, a ekei mwahuki Omri.'
  por-BRBSL: 'Então o povo de Israel foi dividido em duas partes: metade do povo seguiu
    Tibni, filho de Ginath, para fazê-lo rei, e metade seguiu Omri.'
  cth-cth: Hatnae tueng dawk Isarelnaw phu hni touh lah a kâkapek awh. A tangawn ni
    Ginath capa Tibni hah siangpahrang lah o sak hane a ngai awh teh a hnuk a kâbang
    awh. A tangawn ni Omri hnuk a kâbang awh.
  twi-twi: Na afei, na Israelfo no mu akyɛ abien. Na nnipa no mu fa pɛ sɛ wɔma Ginat
    babarima Tibni di wɔn so hene, na ɔfa a aka no nso gyinaa Omri akyi.
  hlt-hlt: Te vaengah Israel pilnam he rhakthuem la vik a paek. Pilnam rhakthuem te
    Ginath capa Tibni taengah om tih amah te a manghai sak. A rhakthuem te Omri hnuk
    a vai.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛɛ totɛ́ kɛ̀ diwɛ́tirìi tũnnɛ Kinɑti birɛ Tibinni
    kɛ́ we mpĩ́ ntikpɑ̀tì. Kɛ̀ diwɛ́tirì tɛrì nkpɑɑ́ tũ nhOmidi.
  msy-2020: Atrivim Simri aremezɨ, Israelian ikɨzim bigha, ikɨzir pumuningɨn oto.
    Israelian gumazamizir maba, Ginatɨn otarim Tipni amɨseveghtɨ, an atrivimɨn ikiasava
    ami, ezɨ igharaziba Omri baka.
  dop-dop: Ɩ sǝm wɑɑlɩ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ fɑɣɑ tɔm nɑɑlɛ. Lɛlɑɑ sɩ pɑ́ kpɑ Kinɑtɩ
    pǝyɑlʋ Tipini kɛ wulɑʋ. Lɛlɑɑ sɩ Omili kɛ pɑɑ kpɑ.
  azb-azb: 'O vaxt İsrail xalqı iki hissəyə bölündü: xalqın yarısı Ginat oğlu Tivnini
    padşah etmək üçün onun dalınca, yarısı isə Omrinin dalınca getdi.'
  eng-DBY: 'Then were the people of Israel divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  hin-2017: तब इस्राएली प्रजा दो भागों में बँट गई, प्रजा के आधे लोग तो तिब्नी नामक
    गीनत के पुत्र को राजा बनाने के लिये उसी के पीछे हो लिए, और आधे ओम्री के पीछे हो
    लिए।
  wol-KYG: Ba mu ko defee mbooloom Israyil séddlikoo, def ñaari xaaj. Genn-wàllu mbooloo
    ma topp ca gannaaw Tibni, nar koo fal buur. Tibni nag, Ginat ay baayam. Genn-wàll
    ga ca des ànd ak Omri.
  eng-YLT: Then are the sons of Israel parted into halves; half of the people hath
    been after Tibni son of Ginath to cause him to reign, and the half after Omri;
  eng-WYC-2017: Then the people of Israel was parted into two parts; the half part
    of the people followed Tibni, the son of Ginath, to make him king, and the other
    half part followed Omri.
  eng-WMBB: 'Then the people of Israel were divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king, and half followed Omri.'
  urd-GVH: ज़िमरी की मौत के बाद इसराईली दो फ़िरक़ों में बट गए। एक फ़िरक़ा तिबनी बिन
    जीनत को बादशाह बनाना चाहता था, दूसरा उमरी को।
  rug-rug: Meke paqaha la pa karua pukuna sa tinoni pa Izireli; kukuruna si toka nia
    pude baṉara se Tibini, sa tuna koreo e Qinata meke sa kali kukuruna si toka la
    koe Omiri.
  gaz-gaz: Ergasii sabni Israaʼel garee lamatti qoodame; gareen tokko Tiibnii ilma
    Giinat mootii godhachuuf isa duukaa buʼe; gareen kaan immoo Omrii duukaa buʼe.
  fra-LSG: 'Alors le peuple d’Israël se divisa en deux partis: une moitié du peuple
    voulait faire roi Thibni, fils de Guinath, et l’autre moitié était pour Omri.'
  yal-yal: Nayi, Isirayila yamaan yi taxun firinna ra. Yamaan fɔxɔ kedenna yi waxi
    Tibini, Ginati a dii xɛmɛn nan findi fe yi mangan na, fɔxɔ kedenna boden yi waxi
    Omiri nan xɔn.
  haw-1868: 'Alaila maheleia''e la na kanaka o ka Iseraela i na apana elua: hahai
    kekahi hapalua mamuli o Tibeni ke keiki a Ginata, e hoalii ia ia; a hahai ae la
    kekahi hapalua mamuli o Omeri.'
  arb-NAV: 'وَمَا لَبِثَ الشَّعْبُ أَنِ انْقَسَمَ إِلَى فِئَتَيْنِ: فِئَةٌ تُنَاصِرُ
    تِبْنِي بْنَ جِينَةَ لِتُبَايِعَهُ عَلَى الْمُلْكِ، وَفِئَةٌ تُنَاصِرُ عُمْرِي.'
  ewe-ewe: Azɔ la, Israel fiaɖuƒe la ma ɖe akpa eve me; akpa ɖeka nɔ Aʋafia Omri dzi
    eye akpa evelia nɔ Tibni, Ginat ƒe vi dzi.
  eng-LEE: 'At that time were the people of Israel divided into two parts: one half
    of the people followed Thibni the son of Ginath, to make him king; and the other
    half followed ''Omri.'
  gvn-gvn: '@see-verse:1KI.016.020'
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ লোকসকলক দুভাগ কৰা হ’ল; এভাগ লোকে গীনতৰ পুত্ৰ তিব্‌নীক
    ৰজা পাতি, তেওঁৰ পাছত চলোঁতা হ’ল আৰু আন ভাগে অম্ৰীৰ পাছত চলিবলৈ ধৰিলে।।
  sus-A: نَ تّمُي عِسِرَيِلَ حَمَ سّيتِ نُ وَ مَ فِنَتِ شَ دِ تِبِنِ تِقٍ مَنفّ رَ،
    بٌورٍ سّيتِ نُ وَ مَ عٌمِرِ نَن شْن.
  fra-SBL: 'Alors le peuple d''Israël se divisa en deux parties : la moitié du peuple
    suivit Tibni, fils de Ginath, pour le faire roi, et l''autre moitié suivit Omri.'
  hbo-hbo: אָ֧ז יֵחָלֵ֛ק הָעָ֥ם יִשְׂרָאֵ֖ל לַחֵ֑צִי חֲצִ֨י הָעָ֜ם הָ֠יָה אַחֲרֵ֨י
    תִבְנִ֤י בֶן־גִּינַת֙ לְהַמְלִיכֹ֔ו וְהַחֲצִ֖י אַחֲרֵ֥י עָמְרִֽי׃
  piu-2006: '@see-verse:1KI.016.020'
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli magĩatũkana ikundi igĩrĩ, nuthu ĩmwe makĩrũmĩrĩra
    Tibini mũrũ wa Ginathu atuĩke mũthamaki, nayo nuthu ĩyo ĩngĩ makĩrũmĩrĩra Omuri.
  fra-NCL: 'Le peuple d’Israël se divisa alors en deux partis : la moitié du peuple
    était pour Thebni, fils de Gineth, pour le faire roi, et l’autre moitié était
    pour Amri.'
  cek-AK: Israel kaminawk loe hnetto ah ampraek o; ahap kaminawk mah Ginath capa Tibni
    to siangpahrang ah suek hanah anih hnukah bang o, kami ahap loe Omri hnukah bang
    o.
  cuk-cuk: 'Agi, Israel-dulemar sogabo mimilesad: Soggwen, Ginat-machi-Tibniʼba naded,
    baiddi, Omriʼba nadmarmogad.'
  uig-CYR: Амма Исраил хәлқи иккигә бөлүнүп, уларниң йерими Гинатниң оғли Тибнини
    падиша қилишқа униңға әгәшти; башқа йерими болса Омригә әгәшти.
  tel-2017: అప్పుడు ఇశ్రాయేలు వారు రెండు జట్లుగా విడిపోయారు. గీనతు కొడుకు తిబ్నీని
    రాజుగా చేయాలని ప్రజల్లో సగం మంది అతని వైపు, సగం మంది ఒమ్రీ వైపు చేరారు.
  hat-BSA: 'Alò, pèp Israël yo te divize an de pati: mwatye te swiv Thibni, fis a
    Guinath la pou fè l devni wa; mwatye te swiv Omri.'
  kos-kos: 'Mwet Israel uh nunak luoelik: kutu selos lungse Tibni wen natul Ginath,
    elan tokosra, a mwet lula lungse in Omri.'
  hbo-WLC: אָ֧ז יֵחָלֵ֛ק הָעָ֥ם יִשְׂרָאֵ֖ל לַחֵ֑צִי חֲצִ֨י הָעָ֜ם הָ֠יָה אַחֲרֵ֨י
    תִבְנִ֤י בֶן־גִּינַת֙ לְהַמְלִיכ֔וֹ וְהַחֲצִ֖י אַחֲרֵ֥י עָמְרִֽי׃
  ibo-ibo: Ma nʼoge a, ndị Izrel kere onwe ha ụzọ abụọ maka onye ga-abụ eze ha. Otu
    ụzọ dịnyeere Omri, ndị nke ọzọ dịnyeere Tibni, nwa Ginat.
  ory-ory: ସେସମୟରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ଦୁଇ ଭାଗରେ ବିଭକ୍ତ ହେଲେ; ଅର୍ଦ୍ଧେକ ଲୋକ ଗୀନତର ପୁତ୍ର
    ତିବ୍ନିକୁ ରାଜା କରିବା ପାଇଁ ତାହାର ଅନୁଗାମୀ ହେଲେ ଓ ଅର୍ଦ୍ଧେକ ଅମ୍ରିଙ୍କର ଅନୁଗାମୀ ହେଲେ।
  chk-chk: Mürin, ekewe aramasen Israel ra aimwüfesen lon ruu mwich. Esopun ekewe
    aramas ra tipeni Tipni nöün Kinat we mwän, pwe repwe seikätä lon wisan wisen king.
    Nge esopun ekewe aramas ra tipeni Omri.
  rop-rop: Wal detlot Isreil pipul bin kadimat miselp na. Sambala pipul bin wandim
    meigim Taibni det san blanga Ginath jidan king, en detlot najalot pipul bin wandim
    Omri blanga jidan king.
  ukr-1871: Тодї роздїлився нарід Ізраїлський на двоє, одна половина народу стояла
    за Тамнїєм Гонатенком, щоб поставити його царем, друга ж хилилась ʼд Амбрієві.
  deu-1951: 'Damals teilte sich das Volk Israel in zwei Parteien: die eine Hälfte
    des Volkes hing an Tibni, dem Sohne Ginats, um ihn zum König zu machen, die andere
    Hälfte aber an Omri.'
  eng-JPS: 'Then were the people of Israel divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  srp-1865: 'Tada se razdijeli narod Izrailjev na dvoje: polovina naroda prista za
    Tivnijom sinom Ginatovijem da ga uèini carem, a druga polovina prista za Amrijem.'
  lug-lug: Abantu ba Isirayiri ne baawukanamu ebibiina bibiri, ekitundu ekimu nga
    kiwagira Tibuni mutabani wa Ginasi okuba kabaka, nga n’ekitundu ekirala kiwagira
    Omuli.
  heb-heb: אז יחלק העם ישראל לחצי חצי העם היה אחרי תבני בן גינת להמליכו והחצי אחרי
    עמרי׃
  ben-IRV: এর পর ইস্রায়েলীয়েরা দুই দলে ভাগ হয়ে গেল। তাদের অর্ধেক লোক চাইল গীনতের
    ছেলে তিব্‌নিকে রাজা করতে আর বাকি অর্ধেক চাইল অম্রিকে রাজা করতে।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਦੋ ਹਿੱਸਿਆਂ ਵਿੱਚ ਵੰਡੇ ਗਏ। ਅੱਧੇ ਲੋਕ ਗੀਨਥ ਦੇ ਪੁੱਤਰ ਤਿਬਨੀ
    ਦੇ ਮਗਰ ਸਨ ਕਿ ਉਹ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾਉਣ ਅਤੇ ਅੱਧੇ ਆਮਰੀ ਦੇ ਮਗਰ ਸਨ।
  mya-JVB: ထိုအခါ ပြည်သား တို့သည် ကွဲပြား ၍၊ အချို့ တို့သည် ဂိနတ် ၏သား တိဗနိ ကို ရှင်
    ဘုရင်အရာ၌ ချီးမြှောက်ခြင်းငှါ သူ့နောက် သို့ လိုက်ကြ၏။ အချို့ တို့သည် ဩမရိ နောက်
    သို့လိုက်ကြ၏။
  tbg-tbg: Ho Simuriva qutu vumanta Isareri vika rairavi taara anku autuvi vaura.
    Hininavu Ginaatira maaqu Tipinira mantaraini vaumanta, hininavu Omurira mantaraini
    vaura.
  hmo-hmo: Vadaeni Israela taudia idia laloa tamona lasi, idia kahana idia ura Tibini
    Ginata be edia king, ma idia kahana idia ura Omeri be edia king.
  urd-urd: उस वक़्त इस्राईली दो हिस्से हो गए, आधे आदमी जीनत के बेटे तिबनी के पैरोकार
    हो गए ताकि उसे बादशाह बनाएँ और आधे 'उमरी के पैरोकार थे।
  rus-SYN: 'Тогда разделился народ Израильский надвое: половина народа стояла за Фамния,
    сына Гонафова, чтобы воцарить его, а половина за Амврия.'
  bqc-SIM: Isailiↄ kↄ̃kpaalɛ̀ lɛɛ pla. An gbɛ̃́ kĩniↄ ye Gina nɛ́ Tibeni kpá kía
    ũ, gbɛ̃́ kĩniↄ sↄ̃ Ɔmɛli.
  tcz-CHONGTHU: Ahinlah tuhin Israelte kehni akiso tauvin ahi. Mipi akeh khat’in Ginath
    chapa Tibni chu achung'uva lenga pang din adei jun ahinlah akeh khat in Omri joh
    chu adei jun ahi.
  mar-mar: इस्राएलाच्या लोकांमध्ये दोन गट पडलेले होते. अर्धे लोक गिनथाचा पुत्र तिब्नी
    याच्या बाजूचे असून, त्यास राजा करावे अशा मताचे होते. उरलेले अम्रीचे चाहते होते.
  qub-qub: Chaypita Israel runacunaga ishcaymanna raquicäcuran. Pullanga caycaran
    Ginatpa wamran Tibnipa faburnin pay ray cananta munar. Waquin cajna caycaran Omripa
    faburnin.
  bqp-bqp: Isarailanↄ kpàatɛ lɛu pla. Ń kpadonↄ ye ò Ginati nɛ́ Tibini ká kína ũ,
    ń kpadonↄ sↄ̃, Ɔmiri.
  hat-hat: 'Lè sa a, moun peyi Izrayèl yo te fè de kan: Mwatye ladan yo te vle fè
    Tibni, pitit gason Genat la, wa. Mwatye te pou Omri.'
  eng-BSB: 'At that time the people of Israel were divided: Half of the people supported
    Tibni son of Ginath as king, and half supported Omri.'
  eng-WEBPB: 'Then the people of Israel were divided into two parts: half of the people
    followed Tibni the son of Ginath, to make him king, and half followed Omri.'
  kbq-kbq: Hagi ana'ma hazageno'a, Israeli vahe'mo'za tarefi atane'za magokaziga Ginati
    nemofo Tibni kinia azeri otizageno, mago kagiza Omri avariri'naze.
  nhe-BL: Huajca nopa israelita tlacame motlajcoxelojque ica ome tlalnamiquilistli.
    Tlajco inijuanti quinequiyayaj para Tibni, icone Ginat, ma elis tlanahuatijquetl.
    Huan nopa seyoc tlajco quinequiyayaj Omri.
  bus-bus: Isarailinↄ kpàatɛ lɛo plaa. Aↄ̃ kpadoonↄↄ yezi wà Ginati nɛ́ Tibini ká
    kí ũ, ń kpadoonↄ sↄ̃ Ɔmiri.
  gub-BL: Teko Izaew ywy rehe har uzemuza'aza'ak mokoz pehegwer romo wà kury. Pitài
    pehegwer uputar Ximini Zinat ta'yr uwihawete romo wà. Inugwer pehegwer uputar
    Oniri uwihawete romo a'e wà no.
  eng-DRA: 'Then were the people of Israel divided into two parts: one half of the
    people followed Thebni the son of Gineth, to make him king: and one half followed
    Amri.'
