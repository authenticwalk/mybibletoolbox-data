verse: 1KI.016.010
translations:
  mal-C: സിമ്രി അകത്തുകടന്ന് അദ്ദേഹത്തെ വെട്ടിക്കൊന്നു. യെഹൂദാരാജാവായ ആസായുടെ ഇരുപത്തിയേഴാംവർഷത്തിലാണ്
    ഇതു സംഭവിച്ചത്. അതിനെത്തുടർന്ന്, സിമ്രി അടുത്ത രാജാവായി സ്ഥാനമേറ്റു.
  deu-TKW: drang Simri ein und schlug ihn tot, im siebenundzwanzigsten Jahr Asas,
    des Königs von Juda, und ward König an seiner Statt.
  lin-lin: Zimiri akotaki, abetaki mpe abomaki ye na tango Asa, mokonzi ya Yuda, akokisaki
    mibu tuku mibale na sambo na bokonzi. Boye, Zimiri akitanaki na Ela na bokonzi.
  eng-LSV: And Zimri comes in and strikes him, and puts him to death, in the twenty-seventh
    year of Asa king of Judah, and reigns in his stead;
  eng-GNV: And Zimri came and smote him and killed him, in the seuen and twentie yeere
    of Asa king of Iudah, and reigned in his stead.
  eng-WEBSTER: And Zimri went in and smote him, and killed him, in the twenty and
    seventh year of Asa king of Judah, and reigned in his stead.
  nhw-BL: Huan nimantzi ajsito Zimri huan quimicti para ya quipatlas ipan itlanahuatilis.
    Ni tlamantli panoc quema Tlanahuatijquetl Asa yohuiyaya para 27 xihuitl tlanahuatis
    ipan tlali Judá.
  swh-ONEN: Zimri akaingia, akampiga na kumuua katika mwaka wa ishirini na saba wa
    utawala wa Asa mfalme wa Yuda. Kisha Zimri akaingia mahali pake kuwa mfalme.
  bba-bba: Miyɑ Simiri u duɑ u nùn sɛ̃re u ɡo. Sɑɑ ye sɔɔ, Asɑ Yudɑbɑn sinɑ bokon
    bɑndun wɔ̃ɔ yɛndɑ nɔɔbu kɑ yiruse sɔɔrɑ mi. Mɑ Simuri wi, u bɑndu di wi, Elɑn
    ɑyerɔ.
  eng-KJVCPB: And Zimri went in and smote him, and killed him, in the twenty and seventh
    year of Asa king of Judah, and reigned in his stead.
  luo-luo: Zimri nodonjo e ot mogoye kendo onege e higa mar piero ariyo gabiriyo mar
    loch Asa ruodh Juda, kendo nokawo lochne kaka ruoth.
  meu-meu: Una negana ai Simiri e raka vareai, e rahua mase, e alaia; bena gabuna
    ai e lohia. Unu na Asa, Iuda pavapavana, ena laḡani iharuahui-hituna lalonai.
  npi-ULB: जिम्री भित्र पसे, र राजामाथि आक्रमण गरी तिनलाई मारे । यहूदाका राजा आसाको
    सत्ताइसौँ वर्षमा जिम्री तिनको ठाउँमा राजा भए ।
  yor-yor: Simri sì wọlé, ó sì kọlù ú, ó sì pa á ní ọdún kẹtàdínlọ́gbọ̀n Asa, ọba
    Juda, ó sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: زمری وارد خانه شد و به ایله حمله کرد و او را کشت. این واقعه در بیست و
    هفتمین سال سلطنت آسا پادشاه یهودا رخ داد. از آن تاریخ زمری خود را پادشاه اسرائیل
    اعلام کرد.
  tgl-ULB: Pumasok sa loob si Zimri, sinalakay at pinatay niya si Ela, at naging hari
    kapalit niya sa ika-dalawampu't pitong taon ni Asa hari ng Juda.
  hui-hui: Ani lulu yu wiaria Simiri ibugua anda ogoniha anda puwa Ela balu homelene.
    Ani balu homelowa Simiri ibuni kini ha aribia hene. Asa ibu Yudanaga kini heane
    dege mali pira kirani waragaria howa kane (27) heangi Simiri ibugua Kini Ela ogoni
    homelo bo wahene.
  mya-mya: ဇိ​မ​ရိ​သည်​ထို​အိမ်​သို့​ဝင်​၍​ဧ​လာ​အား​လုပ် ကြံ​ကာ သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​မင်း
    ပြု​၏။ ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​နှစ်​ဆယ့် ခု​နစ်​နှစ်​မြောက်​၌​ဧ​လာ​သည်​လုပ်​ကြံ​ခြင်း
    ကို​ခံ​ရ​သ​တည်း။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་སྲིད་ལོ་ཉེར་བདུན་པར། ཟིམ་རེ་ནང་དུ་སོང་སྟེ་ཨེ་ལཱ་ལ་བརྡུངས་ནས་བསད་དེ་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Zimuri akapinda, akamubaya akamuuraya, mugore ramakumi maviri namanomwe
    raAsa, mambo weJudha. Ipapo akabva amutevera paumambo.
  spa-BLM: y Zimri entró, lo golpeó y lo mató en el año veintisiete de Asá, rey de
    Judá, y reinó en su lugar.
  cac-cac: Elan̈chamel ix c'och vin̈aj Zimri chi', ix smilancham vin̈ rey chi' vin̈,
    axo vin̈ ix ochcan reyal sq'uexuloc vin̈. Ix uji jun tic ayic 27 ab'ilxo yoch
    vin̈aj Asa reyal d'a Judá.
  swh-ULB: Zimri akaiingia ndani, akamshambulia na kumwua, katika mwaka wa ishirini
    na saba wa Asa mfalme wa Yuda, naye akawa mfalme mahali pake.
  bel-bel: і сорак адзін год валадарыў у Ерусаліме; імя маці ягонай Ана, дачка Авэсалома.
  deu-ELBBK: Und Simri kam herein und erschlug ihn und tötete ihn im 27. Jahr Asas,
    des Königs von Juda; und er wurde König an seiner statt.
  mbb-OT: Midseled dutun te valey si Zimri ne midhimetayan din si Ela. Neulaula heini
    hein ike-27 he tuig te kedhadì ni Asa ziyà te Juda. Ne iyan si Zimri nekeilis
    ki Elah te kedhadì.
  mal-2015: സിമ്രി അകത്തു കടന്നു യെഹൂദാരാജാവായ ആസയുടെ ഇരുപത്തേഴാം ആണ്ടിൽ അവനെ വെട്ടിക്കൊന്നു
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Akor avľa o Zimri a murdarďa les. Ačhiľa pes oda andro bišueftato (27)
    berš, sar kraľinelas andre Judsko o Asa. Avke pal o Elah ačhiľa kraľiske o Zimri.
  pes-OPV: و زمری داخل شده، او را در سال بیست و هفتم آسا، پادشاه یهودا زد و کشت و
    در جایش سلطنت نمود.
  ron-1924: Зимри а интрат, л-а ловит ши л-а учис ын ал доуэзечь ши шаптеля ан ал
    луй Аса, ымпэратул луй Иуда. Ши а домнит ел ын локул луй.
  ben-OBCV: যিহূদার রাজা আসার রাজত্বের সপ্তবিংশতিতম বছরে সিম্রি এসে এলাকে আঘাত করে
    মাটিতে ফেলে দিয়ে তাঁকে হত্যা করলেন। পরে তিনি রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: oo waxaa u soo galay Simrii, markaasuu wax ku dhuftay, oo dilay isagii,
    waxayna ahayd Aasaa oo ahaa boqorkii dalka Yahuudah sannaddiisii toddoba iyo labaatanaad,
    oo meeshiisiina isagaa boqor ka noqday.
  lat-VUC: Irruens ergo Zambri, percussit et occidit eum, anno vigesimo septimo Asa
    regis Juda, et regnavit pro eo.
  eng-ASVBT: and Zimri went in and smote him, and killed him, in the twenty and seventh
    year of Asa king of Judah, and reigned in his stead.
  ita-1885: E Zimri venne, e lo percosse, e l'uccise l'anno ventesimosettimo d'Asa,
    re di Giuda, e regnò in luogo suo.
  eng-LXXUP: And Zimri went in and smote him and slew him, and reigned in his stead.
  eng-ULB: Zimri went in, attacked him and killed him, in the twenty-seventh year
    of Asa king of Judah, and became king in his place.
  spa-VBL: Zimri se acercó a él, lo atacó y lo mató. Esto ocurrió en el año veintisiete
    del reinado de Asá, rey de Judá. Luego lo sustituyó como rey.
  fra-_FOB: Zimri vint donc, le frappa et le tua, la vingt-septième année d'Asa, roi
    de Juda; et il régna à sa place.
  mal-mal: സിമ്രി അകത്ത് കടന്ന് യെഹൂദാ രാജാവായ ആസയുടെ ഇരുപത്തേഴാം ആണ്ടിൽ അവനെ വെട്ടിക്കൊന്ന്
    അവന് പകരം രാജാവായി.
  urd-GVR: to Zimrī ne andar jā kar use mār ḍālā. Phir wuh ḳhud taḳht par baiṭh gayā.
    Yih Yahūdāh ke bādshāh Āsā kī hukūmat ke 27weṅ sāl meṅ huā.
  suz-BL: मिनु जिम्री आगा ओव़शा, मेको कली तुप्‍शा सदा बाक्‍त। मिनु मेको आ पा ङा पिप
    दुम्‍माक्‍त। मेना आसा यहूदामी पिप दुम्‍शो २७ बर्स दुम्‍शो बाक्‍माक्‍त। २राजा ९:३१
  ita-1927: quando Zimri entrò, lo colpì e l’uccise, l’anno ventisettesimo d’Asa,
    re di Giuda, e regnò in luogo suo.
  ckb-ckb: زیمری هاتە ژوورەوە و لێیدا و کوشتی. لە بیست و حەوتەمین ساڵی ئاسا پاشای
    یەهودا لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Zimri went in and made an attack on him and put him to death, in the
    twenty-seventh year that Asa was king of Judah, and made himself king in his place.
  kan-OKCV: ಜಿಮ್ರಿಯು ಒಳಗೆ ಹೋಗಿ ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ, ಅವನನ್ನು ಕೆಡವಿ
    ಕೊಂದುಹಾಕಿ, ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: சிம்ரி உள்ளே புகுந்து, யூதாவின் ராஜாவாகிய ஆசாவின் 27 ஆம் வருடத்தில் அவனை
    வெட்டிக் கொன்றுபோட்டு, அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Vino Zimri, y lo hirió y mató, en el año veintisiete de Asa rey de
    Judá; y reinó en lugar suyo.
  ron-BTF: Şi Zimri a intrat şi l-a lovit şi l-a ucis, în anul al douăzeci şi şaptelea
    al lui Asa, împăratul lui Iuda, şi a domnit în locul său.
  eng-WEBP: and Zimri went in and struck him and killed him in the twenty-seventh
    year of Asa king of Judah, and reigned in his place.
  eng-FBV: Zimri went up to him, attacked him, and killed him. This was in the twenty-seventh
    year of the reign of Asa, king of Judah. Then he took over from him as king.
  nld-1939: kwam Zimri binnen, sloeg hem dood en werd koning in zijn plaats. Dit geschiedde
    in het zeven en twintigste regeringsjaar van koning Asa van Juda.
  nch-BL: Huan nimantzi ajsito Zimri huan quimicti para ya quipatas ipan itanahuatilis.
    Ni tamanti panoc quema Tanahuatijquet Asa yahuiyaya para 27 xihuit tanahuatis
    ipan tali Judá.
  vie-1934: Xim-ri bèn vào giết người, nhằm năm hai mươi bảy đời A-sa, vua Giu-đa,
    và cai trị thay cho người.
  hin-CV: ज़िमरी ने आकर उस पर वार कर उसकी हत्या कर दी. और उसके स्थान पर शासन करने
    लगा. यह यहूदिया के राजा आसा के शासनकाल के सत्ताईसवें साल की घटना है.
  spa-BES: Entonces Zimri entró, lo atacó y lo mató, en el año veintisiete en que
    Asa era rey de Judá, y se hizo rey en su lugar.
  tdx-tdx: le nizilik’ ao ty Zimrý nanjevoñe naho namono aze an-taom-paha-roapolo-fito’
    ambi’ i Asa, mpanjaka’ Iehoda vaho nandimbe aze nifeleke.
  tha-KJV: ศิมรี​ได้​เข​้ามาฟันพระองค์ล้มลง และประหารพระองค์​เสีย ในปี​ที่​ยี​่​สิ​บเจ็ดแห่งรัชกาลอาสากษั​ตริ​ย์ของยูดาห์​แล้วก็​ขึ้นครองแทนพระองค์
  por-BR-2018: Veio Zinri, e o feriu e matou, no ano vinte e sete de Asa rei de Judá;
    e reinou em lugar seu.
  deu-ELO: Und Simri kam herein und erschlug ihn und tötete ihn im siebenundzwanzigsten
    Jahre Asas, des Königs von Juda; und er ward König an seiner Statt.
  eng-WYC-2018: Therefore Zimri felled in, and smote Elah, and killed him, in the
    seven and twentieth year of Asa, king of Judah; and [he] reigned for him.
  epo-epo: tiam venis Zimri kaj frapis lin kaj mortigis lin, en la jaro dudek-sepa
    de Asa, reĝo de Judujo, kaj faris sin reĝo anstataŭ li.
  uig-PIN: Zimri kirip uni qepip ɵltürdi. Bu waⱪit Yǝⱨudaning padixaⱨi Asaning sǝltǝnitining
    yigirmǝ yǝttinqi yili idi. Zimri Elaⱨning ornida padixaⱨ boldi.
  beo-beo: Similai da amo diasu golili sa:ili, Ila medole legei. Amalalu, e da Ila
    bagia Isala:ili hina bagade hamoi. Amo hou da Yuda hina bagade A:isa ea Yuda fi
    ode 27 ouligilalu, ba:i.
  tpi-OTNT: Orait Simri i go insait long dispela haus na em i kilim Ela i dai. Na
    Simri yet i kamap king. Dispela samting i kamap long namba 27 yia bilong Asa i
    stap king bilong Juda.
  hau-SA: Zimri ya shiga, ya buge shi ya kashe a shekara ta ashirin da bakwai na Asa
    sarkin Yahuda. Sa’an nan ya gāje shi a matsayin sarki.
  uig-LAT: Zimri kirip uni chépip öltürdi. Bu waqit Yehudaning padishahi Asaning seltenitining
    yigirme yettinchi yili idi. Zimri Élahning ornida padishah boldi.
  nde-nde: UZimri wangena, wamtshaya wambulala. Kwakungumnyaka wamatshumi amabili
    lesikhombisa wokubusa kuka-Asa inkosi yakoJuda. Wasethatha isikhundla sakhe sobukhosi
    waba yinkosi.
  ton-ton: He naʻe hū atu ʻa Simili ʻo ne taaʻi ia ke ne mate, ʻi hono uofulu ma fitu
    ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta, mo ne fetongi ia ʻi he pule.
  ces-1613: V tom Zamri přišed, ranil ho, a zabil jej léta dvadcátého sedmého Azy
    krále Judského, a kraloval místo něho.
  eng-WMB: and Zimri went in and struck him and killed him in the twenty-seventh year
    of Asa king of Judah, and reigned in his place.
  tam-TCV: சிம்ரி உள்ளே போய் அவனைத் தாக்கிக் கொலைசெய்தான். யூதாவின் அரசனாக ஆசா ஆட்சி
    செய்த இருபத்தேழாம் வருடத்தில் இது நடந்தது. அதன்பின் சிம்ரி தானே அவனுடைய இடத்தில்
    அரசனானான்.
  ceb-ULB: Misulod si Zimri, giatiki ug gipatay niya si Ela, sa ika-27 ka tuig sa
    paghari ni Asa sa Juda, ug mihari puli kaniya si Zimri.
  pol-UBG: Zimri wszedł tam, uderzył go i zabił – w dwudziestym siódmym roku Asy,
    króla Judy, i królował w jego miejsce.
  urd-GVU: تو زِمری نے اندر جا کر اُسے مار ڈالا۔ پھر وہ خود تخت پر بیٹھ گیا۔ یہ یہوداہ
    کے بادشاہ آسا کی حکومت کے 27ویں سال میں ہوا۔
  deu-1912: Und Simri kam hinein und schlug ihn tot im siebenundzwanzigsten Jahr Asas,
    des Königs Juda's, und ward König an seiner Statt.
  kan-2017: ಜಿಮ್ರಿಯು ಏಲನ ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಕೊಂದು ಹಾಕಿ ಅವನಿಗೆ ಬದಲಾಗಿ ತಾನು ಅರಸನಾದನು.
    ಇದು ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ನಡೆಯಿತು.
  yap-yap: Me yib Zimri ngalan fare naun, nge yib i thang e fan rok Elah, me fek luwan
    nge par ni ir e pilung. Ran’ey e buch u lan e duw ni rliw’ nge medlip ko gagiyeg
    rok Asa ni Pilung nu Judah.
  hlt-MCSB: Zimri a pawk vaengah Elah te a ngawn tih a duek sak. Judah manghai Asa
    kah kum kul kum rhih vaengah Elah yueng la manghai.
  mdy-ETH: ዒማና ዚምሪ ቃኣፂ ጋሮ ጌላዖ ዔኤላ ዎዼኔ፤ ዬያይዲ ዒዚ ዔኤላ ቤዛ ካኣታዼኔ፤ ዬይ ያዺ ማዔሢ ዪሁዳ ካኣቲ፥ ዓኣሳ
    ካኣታዼንቴ ላማታሚ ላንካሳ ሌዖናኬ።
  twi-ASANTE: Simri kɔɔ hɔ de adeɛ kɔbɔɔ no ma ɔhwee fam wuiɛ. Saa asɛm yi sii ɔhene
    Asa adedie wɔ Yuda no afe a ɛtɔ so aduonu nson mu. Enti, Simri bɛyɛɛ ɔhene a ɔdi
    so.
  eng-WEBU: and Zimri went in and struck him and killed him in the twenty-seventh
    year of Asa king of Judah, and reigned in his place.
  wal-wal: Yihudaa Kawoi Asi kawotido laatamanne laappuntta laittan Zimiri Arxxa soo
    gelidi kawuwaa woriis; woridi a sohuwan bau kawotiis.
  spa-PDDPT: Zimri lo hirió y lo mató el año 27 de Asa, rey de Judá, y reinó en su
    lugar.
  gun-gun: Ha'e gui Zinri oike vy oguero'a vy ojuka ete, Judá pygua huvixa Asa vinte
    e sete ma'etỹa re ma oĩ jave. Ha'e vy ha'e ae ju oĩ hekovia.
  ilo-ULB: Simrek ni Zimri ket dinarupna ken pinatayna isuna, iti maika-duapulo ket
    pito a tawen a panagturay ni Asa nga ari iti Juda, ket simmukat isuna nga ari
    kenni Ela.
  kpg-kpg: Zimri ga ulu gi lodo di hale, ga daaligi a Elah gii made, gaa pono di lohongo
    king o maa. Di mee deenei ne hai i di madalua maa hidu ngadau i di madagoaa Asa
    nogo king i Judah.
  uig-ARA: زىمرى كىرىپ ئۇنى چېپىپ ئۆلتۈردى. بۇ ۋاقىت يەھۇدانىڭ پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ
    يىگىرمە يەتتىنچى يىلى ئىدى. زىمرى ئېلاھنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Simiri naxa so naa, a a faxa. Yudaya mangɛ Asa xa mangɛya ɲɛ mɔxɔɲɛn nun
    solofere nde ra, Simiri naxa ti Isirayila mangɛ ra Ela ɲɔxɔɛ ra.
  pon-2006: Simri eri pedolong nan ihmwo, oh kemehla Elah, e ahpw uhd wiliandi wiahla
    nanmwarki. Met wiawiher ni karieisek isuhn mwehin Asa, nanmwarkien Suda.
  ksd-ksd: ma Simri i ga ruk ma i ga ubu doka, ta ra kilala a ura vinun ma lavurua
    ta ra kini na king kai Asa ra king Iuda, ma i ga kia vue ta ra kini na king.
  tur-YTC: ve Zimri içeri girdi ve Yahuda Kralı Asa'nın yirmi yedinci yılında onu
    vurdu ve öldürdü ve onun yerine kral oldu.
  grc-BRENT: Καὶ εἰσῆλθε Σαμβρὶ καὶ ἐπάταξεν αὐτὸν καὶ ἐθανάτωσεν αὐτὸν, καὶ ἐβασίλευσεν
    ἀντʼ αὐτοῦ.
  ind-AYT: Zimri masuk, memukulnya, dan membunuhnya pada tahun ke-27 zaman Asa, raja
    Yehuda, serta memerintah sebagai penggantinya.
  nya-nya: Zimuri anadzalowa, namukantha ndi kumupha mʼchaka cha 27 cha Asa mfumu
    ya Yuda. Ndipo Zimuriyo anakhala mfumu mʼmalo mwake.
  hrv-hrv: Tada provali Zimri, udari na njega i ubi ga, dvadeset i sedme godine Asina
    kraljevanja Judejom, te zavlada mjesto njega.
  mps-mps: Tama tibaso, te bidi Simri aga te be tomoba pelama, tama agai te king bidi
    Ela mu ela muani. Tama te Simri aga te king bidi pedelama bidali. Te tama sęgę
    pedelali, te Juda hanigo king bidi Asa aga kibu be te 27 wagi solama kibu be bidibadi
    te tama sęgę pedelali.
  tpi-tpi: Orait Simri i go insait long dispela haus na em i kilim Ela i dai. Na Simri
    yet i kamap king. Dispela samting i kamap long namba 27 yia bilong Asa i stap
    king bilong Juda.
  dan-1931: trængte Zimri ind og slog ham ihjel - i Kong Asa af Judas syvogtyvende
    Regeringsår - og blev Konge i hans Sted.
  vie-OVCB: Xim-ri bước vào đánh Ê-la ngã xuống, giết chết, và cướp ngôi. Việc này
    xảy ra vào năm thứ hai mươi bảy đời A-sa, vua Giu-đa.
  guj-2017: ઝિમ્રી ત્યાં ગયો અને એલાને ત્યાં મારી નાખ્યો. યહૂદિયાના રાજા આસાના સત્તાવીસમા
    વર્ષે તે તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Simri eri pedolong nan ihmwo, oh kemehla Elah, e ahpw uhd wiliandi wiahla
    nanmwarki. Met wiawiher ni karieisek isuhn mwehin Asa, nanmwarkien Suda.
  por-BRBSL: e Zimri entrou, bateu nele e o matou no vigésimo sétimo ano de Asa, rei
    de Judá, e reinou em seu lugar.
  cth-cth: Judah siangpahrang a bawinaw kum 27 nae dawk Zimri ni a kâen teh a hem
    teh a thei, ahnie yueng lah let a bawi.
  twi-twi: Simri kɔɔ hɔ de ade kɔbɔɔ no ma ɔhwee fam wui. Saa asɛm yi sii wɔ ɔhene
    Asa adedi wɔ Yuda no afe a ɛto so aduonu ason mu. Enti Simri bɛyɛɛ ɔhene a odi
    so.
  hlt-hlt: Zimri a pawk vaengah Elah te a ngawn tih a duek sak. Judah manghai Asa
    kah kum kul kum rhih vaengah Elah yueng la manghai.
  tbz-SIM: '@see-verse:1KI.016.009'
  msy-2020: Ezɨ Simri dɨpenimɨn aven ghugha, Ela mɨsoghezɨ an areme, ezɨ an an danganim
    inigha atrivimɨn oto. Asa Judan atrivimɨn itima, an namba 27ɨn azenimɨn arazir
    kam oto.
  dop-dop: Ḿpʋ́ɣʋ́ Simili polɑɑ nɑ ɩ́ kʋ-ɩ nɑ ɩ́ lɛɛkɩ kumte. Asɑ kɑwulɑɣɑ pǝnɑɣɑ
    hiu nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ pǝ lɑpɑ mpʋ.
  azb-azb: Zimri içəri girdi, onu vurub öldürdü və onun yerinə padşah oldu. Bu hadisə
    Yəhuda padşahı Asanın padşahlığının iyirmi yeddinci ilində oldu.
  eng-DBY: and Zimri went in and smote him, and killed him, in the twenty-seventh
    year of Asa king of Judah, and he reigned in his stead.
  hin-2017: राजद्रोह की गोष्ठी की और भीतर जाकर उसको मार डाला, और उसके स्थान पर राजा
    बन गया। यह यहूदा के राजा आसा के राज्य के सताईसवें वर्ष में हुआ।
  wol-KYG: Simri duggsi, jam ko, mu dee. Loolu yemook ba Asa buurub Yuda di dugg ñaar
    fukkeelu atu nguuram ak juróom ñaar. Simri falu, wuutu ko.
  eng-YLT: And Zimri cometh in and smiteth him, and putteth him to death, in the twenty
    and seventh year of Asa king of Judah, and reigneth in his stead;
  eng-WYC-2017: Therefore Zimri felled in, and smote Elah, and killed him, in the
    seven and twentieth year of Asa, king of Judah; and [he] reigned for him.
  eng-WMBB: and Zimri went in and struck him and killed him in the twenty-seventh
    year of Asa king of Judah, and reigned in his place.
  urd-GVH: तो ज़िमरी ने अंदर जाकर उसे मार डाला। फिर वह ख़ुद तख़्त पर बैठ गया। यह यहूदाह
    के बादशाह आसा की हुकूमत के 27वें साल में हुआ।
  rug-rug: Nuquru mae mo se Zimiri pa vetu baṉara te Ela, meke seke va matea pa korapana
    sa vina hiokona zuapa vuahenina sa binaṉara te Asa pa Ziuda. Meke baṉara hobea
    sa si asa pa binaṉara.
  gaz-gaz: Zimriinis bara mootummaa Aasaa mooticha Yihuudaa keessaa waggaa digdamii
    torbaffaatti ol seenee Eelaa dhaʼee ajjeese. Iddoo isaas buʼee mootii taʼe.
  fra-LSG: Zimri entra, le frappa et le tua, la vingt-septième année d’Asa, roi de
    Juda, et il régna à sa place.
  yal-yal: Simiri yi fa, a yi Ela faxa, na liga Asaa mangayaan ɲɛɛ mɔxɔɲɛn nun solofereden
    nin Yuda yi. Simiri yi mangayaan tongo.
  haw-1868: A komo ae la o Zimeri a pepehi ae la hoi ia ia, a hoomake loa ia ia, i
    ka iwakalua kumamahiku o ka makahiki o Asa ke alii o Iuda, a ua alii ae la oia
    ma kona hakahaka.
  arb-NAV: فَاقْتَحَمَ زِمْرِي الْمَنْزِلَ وَاغْتَالَ أَيْلَةَ. وَكَانَ ذَلِكَ فِي
    السَّنَةِ السَّابِعَةِ وَالْعِشْرِينَ مِنْ حُكْمِ آسَا مَلِكِ يَهُوذَا وَخَلَفَهُ
    عَلَى عَرْشِ إِسْرَائِيلَ.
  ewe-ewe: Zimri zɔ tẽe ɖatɔ nue ƒu anyi eye wòku. Nya sia dzɔ le Yuda fia Asa ƒe
    fiaɖuɖu ƒe ƒe blaeve-vɔ-adrelia me. Zimri tsɔ eɖokui ɖo Israel fiae ɖe eteƒe.
  eng-LEE: And Zimri went in and smote him, and killed him, in the twenty and seventh
    year of Assa the king of Judah, and became king in his stead.
  gvn-gvn: '@see-verse:1KI.016.009'
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ সাতাইশ বছৰত যেতিয়া এলাই তিৰ্চাত নিজৰ ঘৰগিৰী অৰ্চাৰ
    ঘৰত পান কৰি মতলীয়া অৱস্থাত আছিল, তেতিয়া জিম্ৰীয়ে সোমাই গৈ, তেওঁক প্ৰহাৰ কৰি
    বধ কৰিলে আৰু তেওঁৰ পদত নিজে ৰজা হ’ল।
  sus-A: سِمِرِ نَشَ سٌ نَا، عَ عَ قَشَ. يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ مْشْحّن نُن
    سٌلٌقٍرٍ ندٍ رَ، سِمِرِ نَشَ تِ عِسِرَيِلَ مَنفّ رَ عٍلَ حْشْي رَ.
  fra-SBL: et Zimri entra, le frappa et le tua, la vingt-septième année d'Asa, roi
    de Juda, et régna à sa place.
  hbo-hbo: וַיָּבֹ֤א זִמְרִי֙ וַיַּכֵּ֣הוּ וַיְמִיתֵ֔הוּ בִּשְׁנַת֙ עֶשְׂרִ֣ים וָשֶׁ֔בַע
    לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ תַּחְתָּֽיו׃
  piu-2006: '@see-verse:1KI.016.009'
  kik-kik: Zimuri agĩtoonya kuo, akĩmũgũtha, akĩmũũraga mwaka-inĩ wa mĩrongo ĩĩrĩ
    na mũgwanja wa Asa mũthamaki wa Juda. Nake agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Zambri entra, le frappa et le tua, la vingt-septième année d’Asa, roi de
    Juda, et il régna à sa place.
  cek-AK: Zimri loe imthung ah akun moe, Judah siangpahrang Asa siangpahrang ah ohhaih
    saning pumphae sarihto naah, Elah to hum; to pacoengah angmah to siangpahrang
    ah oh.
  cuk-cuk: Ela mummu-sigua, Zimri dognonikid. Agine, Baasa-oburgwisad. Geb Baasa-anar
    reyga megnonikid. We-ibmar-gusadi, deunni, Asa birga-durgwen-gakaguglegus (27),
    Judá-e-reyga maidgined.
  uig-CYR: Зимри кирип уни чепип өлтүрди. Бу вақит Йәһуданиң падишаси Асаниң сәлтәнитиниң
    жигирмә йәттинчи жили еди. Зимри Елаһниң орнида падиша болди.
  tel-2017: అతన్ని కొట్టి చంపి, అతనికి బదులు రాజయ్యాడు. ఇది యూదారాజు ఆసా పాలనలో 27
    వ ఏట జరిగింది.
  hat-BSA: Alò, Zimri te antre frape li e te mete l a lanmò nan venn-setyèm ane Asa
    a, wa a Juda a e li te devni wa nan plas li.
  kos-kos: Zimri el utyak nu in lohm sac ac unilya Tokosra Elah, ac aolulla in tokosra.
    Ma inge sikyak ke yac aklongoul itkosr, in pacl Asa el tokosra lun Judah.
  hbo-WLC: וַיָּבֹ֤א זִמְרִי֙ וַיַּכֵּ֣הוּ וַיְמִיתֵ֔הוּ בִּשְׁנַת֙ עֶשְׂרִ֣ים וָשֶׁ֔בַע
    לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ תַּחְתָּֽיו׃
  ibo-ibo: Zimri batara kụdaa ma gbukwaa ya. Ọ bụ nʼiri afọ abụọ na asaa nke ọchịchị
    Asa, eze Juda. Ọ bụụrụ eze nʼọnọdụ ya.
  ory-ory: ଏପରି ସମୟରେ ସିମ୍ରି ଭିତରକୁ ଯାଇ ଯିହୁଦା-ରାଜା ଆସାଙ୍କ ରାଜତ୍ଵର ସତାଇଶ ବର୍ଷରେ ତାଙ୍କୁ
    ଆଘାତ କରି ବଧ କଲେ ଓ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Simri a tolong lon ewe imw, a awata Ela o niela. Ei a fis lon rüe
    me fisuen ierin än Asa nemenem lon Juta. Iwe, Simri a siwili Ela lon wisan wisen
    king.
  rop-rop: Simri bin go insaid langa det haus, en deya Simri bin kilim King Ela ded,
    en Simri bin deigim pleis blanga Ela en imbin jidan det nyuwan king. En dijan
    bin hepin langa det taim wen Asa bin jidan king blanga Juda fo 27 yiya.
  ukr-1871: Вломивсь туди Замбрій та й убив його в двайцять семому роцї (панування)
    Аси, царя Юдиного, та й зробився царем намість його.
  deu-1951: Und Simri kam hinein und schlug ihn tot im siebenundzwanzigsten Jahr Asas,
    des Königs von Juda, und er ward König an seiner Statt.
  eng-JPS: and Zimri went in and smote him, and killed him, in the twenty and seventh
    year of Asa king of Judah, and reigned in his stead.
  srp-1865: I doðe Zimrije i ubi ga i pogubi ga dvadeset osme godine carovanja Asina
    nad Judom, i zacari se na njegovo mjesto.
  lug-lug: Mu kiseera ekyo, Zimuli n’ayingira n’amukuba n’amutta, n’oluvannyuma n’alya
    obwakabaka. Gwali mwaka ogw’amakumi abiri mu omusanvu ogw’obufuzi bwa Asa kabaka
    wa Yuda.
  heb-heb: ויבא זמרי ויכהו וימיתהו בשנת עשרים ושבע לאסא מלך יהודה וימלך תחתיו׃
  ben-IRV: আর সিম্রি ভিতরে গিয়ে যিহূদার রাজা আসার সাতাশ বছরে তাঁকে আক্রমণ করে মেরে
    ফেললেন ও তিনি জায়গায় রাজা হলেন।
  pan-pan: ਤਾਂ ਜ਼ਿਮਰੀ ਨੇ ਅੰਦਰ ਆ ਕੇ ਉਹ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰਿਆ ਕਿ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਇਹ ਯਹੂਦਾਹ
    ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਸਤਾਈਵੇਂ ਸਾਲ ਵਿੱਚ ਹੋਇਆ ਤਾਂ ਉਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဇိမရိ သည်ဝင် ၍ ယုဒ ရှင်ဘုရင် အာသ နန်းစံနှစ် ဆယ်ခုနစ် နှစ် တွင် ၊ ဧလာကို
    သေ စေခြင်းငှါလုပ်ကြံ ၍ နန်း ထိုင်လေ၏။
  tbg-tbg: Elaava mintima vuvaro Simuriva oriqetero ˻iqoka paipeqohairo˼ vira arukora.
    Viva qutu vuvaro Simuriva naivano ˻Isareri˼ avuhainaa vaiintiqama vura. King Asaava
    26 ihiara Iutaaqaa raqiki vau entara, Simuriva Elaara arukora.
  hmo-hmo: Unai neganai Simiri be ia raka vareai, ia ese Elaha ia alaia mase. Inai
    kara be Iuda ena king Asa ia king lagani namba 27 lalonai ia vara. Simiri be Elaha
    ena gabu dekenai ia lohia.
  urd-urd: तब ज़िमरी ने आसा शाह — ए — यहूदाह के सत्ताइसवें साल अन्दर जाकर उस पर वार
    किया और उसे क़त्ल कर दिया, और उसकी जगह हुकूमत करने लगा।
  rus-SYN: тогда вошел Замврий, поразил его и умертвил его, в двадцать седьмой год
    Асы, царя Иудейского, и воцарился вместо него.
  bqc-SIM: ↄ̃ Zimli gɛ̃̀ à aà dɛ̀ Asa kpalablea wɛ̃̀ baasↄo ń plaode guu, ↄ̃ à
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Zimri chu avahlut’in asat lhun athat tai. Hiche hi Asa lengpan Judahh
    mite lah’a alengchan kum somni le sagi alhinna thilsoh ahi. Hichun Zimri chu leng
    ahung chang tan ahi.
  mar-mar: जिम्रीने सरळ घरात घुसून एला राजाला ठार केले. आसाचे हे यहूदाचा राजा म्हणून
    सत्ताविसावे वर्ष होते. एलानंतर हा जिम्री इस्राएलाचा राजा झाला.
  qub-qub: Machasha caycajta Zimriga illajpita chayaycur wañuycachiran ruquin ray
    quëdananpaj. Chayga caran Asa ishcay chunca ganchisnin (27) watana Judäcunapa
    raynin caycaptin.
  bqp-bqp: akũ Zimiri gɛ̃̀ à a dɛ̀ Asa kíblena wɛ̃̀ baraasↄↄro awɛɛplade gũn, akũ
    à vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Zimri antre nan kay la, li touye wa Ela, li pran plas li sou fotèy la.
    Tou sa pase nan vennsetyèm lanne rèy Asa, wa peyi Jida a.
  eng-BSB: So in the twenty-seventh year of Asa’s reign over Judah, Zimri went in,
    struck Elah down, and killed him. And Zimri reigned in his place.
  eng-WEBPB: and Zimri went in and struck him and killed him in the twenty-seventh
    year of Asa king of Judah, and reigned in his place.
  kbq-kbq: Zimri'a eno eme ahe fri'ne. Hagi kini ne' Asa'a 27ni'a kafu Juda vahe kinia
    nemanigeno, Zimri'a Elana ahe nefrino, agri nona erino Israeli vahe kinia mani'ne.
  nhe-BL: Huan nimantzi ajsito Zimri huan quimicti para ya quipatlas ipan itlanahuatilis.
    Ni tlamantli panoc quema Tlanahuatijquetl Asa yohuiyaya para 27 xihuitl tlanahuatía
    ipan tlali Judá.
  bus-bus: ben Zimiri gɛ̃̀ à à dɛ̀ Asa kíblena wɛ̃̀ baaasↄↄro awɛɛplaadee guu, ben
    à vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Wixe Ziniri hàpuz me. Uzuka Era. Wiko tuwihawete romo hekuzaromo. 27 haw
