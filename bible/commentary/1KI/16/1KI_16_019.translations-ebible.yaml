verse: 1KI.016.019
translations:
  mal-C: സിമ്രി യഹോവയുടെ കണ്മുമ്പിൽ തിന്മ പ്രവർത്തിക്കുകയും, സ്വയം പാപംചെയ്യുകയും
    ഇസ്രായേലിനെക്കൊണ്ടു പാപംചെയ്യിപ്പിക്കയും ചെയ്ത യൊരോബെയാമിന്റെ മാർഗങ്ങളിൽ സഞ്ചരിക്കുകയും
    ചെയ്തതിനാൽ ഇപ്രകാരം സംഭവിച്ചു.
  deu-TKW: um seiner Sünden willen, die er begangen hatte, indem er that, was Jahwe
    mißfiel, indem er auf dem Wege Jerobeams wandelte und in seiner Sünde, die er
    begangen hatte, indem er Israel zur Sünde verführte.
  lin-lin: Akufaki likolo ya masumu oyo asalaki, na kosala mabe na miso ya Yawe mpe
    na kotambola na banzela ya Jeroboami oyo asalaki masumu oyo ememaki Isalaele na
    libebi.
  eng-LSV: for his sins that he sinned, to do evil in the eyes of YHWH, to walk in
    the way of Jeroboam, and in his sin that he did, to cause Israel to sin;
  eng-GNV: For his sinnes which hee sinned, in doing that which is euil in the sight
    of the Lord, in walking in the way of Ieroboam, and in his sinnes which he did,
    causing Israel to sinne.
  eng-WEBSTER: For his sins which he sinned in doing evil in the sight of the LORD,
    in walking in the way of Jeroboam, and in his sin which he did, to make Israel
    to sin.
  nhw-BL: Mijqui por nopa tlajtlacoli catli quichijtoya pampa quichijqui nochi catli
    amo cuali iixpa TOTECO. Nejnenqui ipan ifiero ojhui Jeroboam huan ica nopa tlajtlacoli
    catli quichijqui para ma quinhueyimatica teteyome ihuaya Toteco, quinnextili israelitame
    ma tlajtlacolchihuaca.
  swh-ONEN: kwa sababu ya dhambi alizofanya, akitenda maovu machoni pa Bwana na kuenenda
    katika njia za Yeroboamu na katika dhambi alizofanya na kusababisha Israeli kuzifanya.
  bba-bba: Nɡe mɛyɑ u kɑ ɡu win torɑ te u kuɑn sɔ̃. Domi kɔ̃sɑ u kuɑ Yinni Gusunɔn
    wuswɑɑɔ. Yeroboɑmun yirɑ u swĩi ye yɑ Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: for his sins which he sinned in doing evil in the sight of the Lord,
    in walking in the way of Jeroboam, and in his sin which he did, to make Israel
    sin.
  luo-luo: nikech richo mane otimo, kotimo richo e nyim Jehova Nyasaye kendo kowuotho
    e yore Jeroboam kendo e richo mane otimo, kod mago mane omiyo jo-Israel otimo.
  meu-meu: Una na ena kara dika daidiai, Iehova vairanai e kara havara bona Ieroboam
    ena dala ai e raka, kara dika e karava bona Israel danu e hakaraia dikava, daidiai.
  npi-ULB: तिनले परमप्रभुको दृष्टिमा जे खराब थियो, त्यही गरेर यारोबामको चालमा र तिनले
    गरेका पाप र तिनले इस्राएललाई गर्न लगाएका पापमा हिँडेर ती पाप गरेकाले यसो हुन आएको
    हो ।
  yor-yor: nítorí àwọn ẹ̀ṣẹ̀ rẹ̀ tí ó ti ṣẹ̀, ní ṣíṣe búburú níwájú Olúwa àti ní rírìn
    ní ọ̀nà Jeroboamu àti nínú ẹ̀ṣẹ̀ rẹ̀ tí ó ti ṣe àti tí ó ti mú Israẹli ṣẹ̀.
  pes-OPCB: او مانند یربعام نسبت به خداوند گناه ورزید و اسرائیل را به گناه کشاند.
  tgl-ULB: Ito ay para sa mga kasalanan na kaniyang ginawa sa paningin ni Yahweh,
    sa paglakad sa yapak ni Jeroboam at sa kasalanang kaniyang mga nagawa, at sa paghimok
    niya na magkasala ang Israel.
  hui-hui: Simiri ibuha genda timbuni ogoni tagira ibiyadagoni irane ibugua mana ko
    Kini Yaroboamahanda biaga wiaru taluwa bialu hearia ani bini. Ibunime Anduane
    Homogonaga deni howa mana ko bialu Isaraele wali agalibi nde mana ko uruni bilo
    mo bia halu hene.
  mya-mya: ဤ​သို့​ဖြစ်​ရ​ခြင်း​မှာ ထာ​ဝ​ရ​ဘု​ရား​အား​သူ ပြစ်​မှား​သည့်​အ​ပြစ်​များ​ကြောင့်​ဖြစ်​၏။
    သူ​သည် ဘု​ရင်​ယေ​ရော​ဗောင်​ကဲ့​သို့​ကိုယ်​တိုင်​အ​ပြစ်​ကူး ၍ ဣသ​ရေ​လ​ပြည်​သူ​တို့​အား​အ​ပြစ်​ကူး​ရန်​ရှေ့
    ဆောင်​လမ်း​ပြ​ခြင်း​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား မ​နှစ်​သက်​သော​အ​မှု​ကို​ပြု​လေ​သည်။-
  bod-N: ཅི་ལ་དེ་ལྟར་བྱུང་ཞེ་ན། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་།
    ཡེ་རོབ་ཨམ་གྱི་ལམ་དུ་འགྲུལ་ནས། དེས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེའི་རྐྱེན་གྱིས་སོ།
    །
  sna-sna: nokuda kwezvivi zvaakanga aita, achiita zvakaipa pamberi paJehovha uye
    achifamba munzira dzaJerobhoamu nomuchivi chaakanga aita, uye nechivi chaakanga
    aita kuti Israeri iite.
  spa-BLM: por sus pecados que cometió al hacer lo que era malo a los ojos de Yahvé,
    al andar en el camino de Jeroboam, y por su pecado que hizo para hacer pecar a
    Israel.
  cac-cac: Icha chi' ix aji yujto te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová,
    to a val sb'eyb'al vin̈aj Jeroboam vin̈ cuchb'annacb'at eb' yetisraelal d'a chucal,
    a ix sb'eyb'alej vin̈.
  swh-ULB: Hii ilikuwa ni kwa sababu ya dhambi alizofanya kwa kufanya maovu mbele
    ya macho ya BWANA, kwa kutembea katika njia ya Yeroboamu na katika dhambi ambazo
    alifanya, kiasi cha kuifanya Israeli wafanye dhambi.
  bel-bel: спрымірэньне хай будзе паміж мною і табою, як было паміж бацькам маім і
    бацькам тваім; вось, я пасылаю табе ў дарунак срэбра і золата; парві спрымірэнства
    тваё з Ваасам, царом Ізраільскім, каб ён адышоў ад мяне.
  deu-ELBBK: wegen seiner Sünden, die er begangen hatte, indem er tat, was böse war
    in den Augen des HERRN, indem er wandelte auf dem Weg Jerobeams und in seiner
    Sünde, die er getan, so dass er Israel sündigen gemacht hatte.
  mbb-OT: Neulaula heini tenged te menge salà he mibeelan din. Mezaat is ulaula zin
    diyà te etuvangan te Nengazen, ne mid-iringan din is ulaula ni Jeroboam wey is
    salà he mibeelan din, he nehimu he hinungdan te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ യെരോബെയാമിന്റെ വഴിയിലും അവൻ യിസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപത്തിലും
    നടന്നു യഹോവെക്കു അനിഷ്ടമായുള്ളതു പ്രവൃത്തിച്ചു, ഇങ്ങനെ താൻചെയ്ത പാപങ്ങൾനിമിത്തം
    തന്നേ.
  rmc-rmc: Kada pes leske ačhiľa vaš leskre bini, bo the ov kerelas oda, so na sas
    le RAJESKE pre dzeka. Ov kerelas ola bini so the o Jeroboam a mek paš oda cirdelas
    le Izrael andro binos.
  pes-OPV: و این به‌سبب گناهانی بود که ورزید و آنچه را که در نظرخداوند ناپسند بود
    بجا آورد، و به راه یربعام و به گناهی که او ورزیده بود، سلوک نموده، اسرائیل را
    نیز مرتکب گناه ساخت.
  ron-1924: дин причина пэкателор пе каре ле сэвыршисе, фэкынд че есте рэу ынаинтя
    Домнулуй, умблынд пе каля луй Иеробоам, сэвыршинд пэкателе пе каре ле фэкусе Иеробоам
    ши фэкынд ши пе Исраел сэ пэкэтуяскэ.
  ben-OBCV: তাঁর করা পাপের কারণে, সদাপ্রভুর দৃষ্টিতে মন্দ কাজ করার এবং যারবিয়ামের
    পথানুগামী হওয়ার ও যারবিয়াম ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিলেন, সেই একই পাপ
    করার কারণে তাঁকে মরতে হল।
  som-som: dembiyadiisii uu dembaabay markuu sameeyey wixii Rabbiga hortiisa shar
    ku ahaa, oo uu ku socday jidkii Yaaraabcaam, iyo dembigii uu sameeyey ee uu dadkii
    Israa'iilna dembaajiyey.
  lat-VUC: in peccatis suis quæ peccaverat, faciens malum coram Domino, et ambulans
    in via Jeroboam, et in peccato ejus, quo fecit peccare Israël.
  eng-ASVBT: for his sins which he sinned in doing that which was evil in the sight
    of Jehovah, in walking in the way of Jeroboam, and in his sin which he did, to
    make Israel to sin.
  ita-1885: per i suoi peccati ch'egli avea commessi, facendo ciò che dispiace al
    Signore, camminando nella via di Geroboamo, e nel peccato di esso, il quale egli
    avea commesso, facendo peccare Israele.
  eng-LXXUP: Because of his sins which he committed, doing that which was evil in
    the sight of the Lord, so as to walk in the way of Jeroboam the son of Nebat,
    and in his sins wherein he caused Israel to sin.
  eng-ULB: This was for the sins that he had committed in doing what was evil in the
    sight of Yahweh, by walking in the way of Jeroboam and in the sin that he had
    committed, so as to lead Israel to sin.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor y siguió el camino de Jeroboam
    y su pecado que había hecho cometer a Israel.
  fra-_FOB: A cause des péchés qu'il avait commis, en faisant ce qui est mal aux yeux
    de l'Éternel, en imitant la conduite de Jéroboam et le péché qu'il avait fait
    commettre à Israël.
  mal-mal: സ്വയം പാപംചെയ്യുകയും യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിക്കുകയും ചെയ്ത യൊരോബെയാമിന്റെ
    വഴികളിൽ നടന്ന് യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത് പ്രവൃത്തിച്ചതിനാൽ തന്നേ ഇങ്ങനെ സംഭവിച്ചു.
  urd-GVR: Is tarah use bhī munāsib sazā mil gaī, kyoṅki us ne bhī wuh kuchh kiyā
    thā jo Rab ko nāpasand thā. Yarubiyām ke namūne par chal kar us ne wuh tamām gunāh
    kie jo Yarubiyām ne kie aur Isrāīl ko karne par uksāyā thā.
  suz-BL: मेकोम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पशा, येरोबाम आ लांम
    गाक्‍शो बाक्‍माक्‍त। मिनु येरोबाम आ पशो पाप नु इस्राएली आन कली पपाइश्‍शो पाप पतीकेम
    मेको मोदेंशो दुम्‍शो बाक्‍माक्‍त।
  ita-1927: a motivo de’ peccati che aveva commessi, facendo ciò ch’è male agli occhi
    dell’Eterno, battendo la via di Geroboamo e abbandonandosi al peccato che questi
    avea commesso, inducendo a peccare Israele.
  ckb-ckb: ئەمەش بەهۆی ئەو گوناهانەوە بوو کە کردی، بەوەی لەبەرچاوی یەزدان خراپەکاری
    کرد، بەدوای ڕێگای یارۆڤعام کەوت و هەمان گوناهی ئەوی کرد کە بەهۆیەوە وای کردبوو
    ئیسرائیل گوناه بکات.
  eng-BBE: Because of his sin in doing evil in the eyes of the Lord, in going in the
    way of Jeroboam and in his sin which he made Israel do.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ತಾನು ಮಾಡಿದ ಪಾಪಗಳ ನಿಮಿತ್ತವಾಗಿಯೂ,
    ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ಅವನ ಪಾಪದ ನಿಮಿತ್ತವಾಗಿಯೂ
    ಆಯಿತು.
  tam-2017: அவன் யெகோவாவின் பார்வைக்குத் தீமையானதைச் செய்து, யெரொபெயாமின் வழியிலும்
    அவன் இஸ்ரவேலைப் பாவம்செய்யச்செய்த அவனுடைய பாவத்திலும் நடந்ததால், அப்படி நடந்தது.
  spa-RV-1909: Por sus pecados que él había cometido, haciendo lo malo á los ojos
    de Jehová, y andando en los caminos de Jeroboam, y en su pecado que cometió, haciendo
    pecar á Israel.
  ron-BTF: Pentru păcatele sale cu care păcătuise făcând ce este rău în ochii DOMNULUI,
    pentru că umblase în calea lui Ieroboam şi în păcatul lui pe care l-a făcut, pentru
    a face pe Israel să păcătuiască.
  eng-WEBP: for his sins which he sinned in doing that which was evil in the LORD’s
    sight, in walking in the way of Jeroboam, and in his sin which he did to make
    Israel to sin.
  eng-FBV: He did evil in the Lord's sight and followed the way of Jeroboam and his
    sin which he had made Israel commit.
  nld-1939: om de zonden, die hij bedreven had, en om het kwaad, dat hij in de ogen
    van Jahweh had gedaan, door het wangedrag van Jeroboam na te volgen, en de zonden
    te bedrijven, waartoe deze Israël had verleid.
  nch-BL: Mijqui por nopa tajtacoli cati quichijtoya pampa quichijqui nochi cati amo
    cuali iixpa TOTECO. Nejnenqui ipan ifiero ojhui Jeroboam huan ica nopa tajtacoli
    cati quichijqui para ma quinhueyimatica teteyome ihuaya Toteco, quinnextili israelitame
    ma tajtacolchihuaca.
  vie-1934: vì những tội lỗi người đã phạm, làm điều ác trước mặt Đức Giê-hô-va, bắt
    chước theo đường của Giê-rô-bô-am, và phạm tội Giê-rô-bô-am đã phạm, tức tội đã
    gây cho Y-sơ-ra-ên can phạm.
  hin-CV: यह उसके पापों के कारण हुआ. उसने वही किया, जो याहवेह की दृष्टि में गलत था,
    यरोबोअम के समान बुरी चाल चलने के द्वारा, जिसमें उसने इस्राएल को पाप करने के लिए
    उकसाया था.
  spa-BES: Por causa de su pecado al hacer lo malo ante los ojos del Señor, al ir
    por el camino de Jeroboam y por el pecado que hizo hacer a Israel.
  tdx-tdx: ty amo hakeo nanoe’e an-karatiañe am-pivazohoa’ Iehovào amy naña­veloa’e
    an-tsata’ Iarovamey vaho amo tahiñe nanoe’e hampandilatse Israeleo.
  tha-KJV: เหตุ​ด้วยบาปทั้งหลายซึ่งพระองค์ทรงกระทำไว้ คือทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์
    ดำเนินอยู่ในมรรคาของเยโรโบอัม และด้วยเหตุบาปซึ่งพระองค์ทรงกระทำ คือทรงกระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: Por seus pecados que ele havia cometido, fazendo o que era mau aos
    olhos do SENHOR, e andando nos caminhos de Jeroboão, e em seu pecado que cometeu,
    fazendo pecar a Israel.
  deu-ELO: wegen seiner Sünden, die er begangen hatte, indem er tat, was böse war
    in den Augen Jehovas, indem er wandelte auf dem Wege Jerobeams und in seiner Sünde,
    die er getan, so daß er Israel sündigen gemacht hatte.
  eng-WYC-2018: in his sins which he sinned, doing evil before the Lord, and going
    in the way of Jeroboam, and in his sins, by which he made Israel to do sin.
  epo-epo: pro siaj pekoj, per kiuj li pekis, farante malbonon antaŭ la okuloj de
    la Eternulo, irante laŭ la vojo de Jerobeam kaj en lia peko, kiun li faris, pekigante
    Izraelon.
  uig-PIN: Bu ix ɵzining gunaⱨliri üqün, yǝni Pǝrwǝrdigarning nǝziridǝ rǝzillik ⱪilip,
    Yǝroboamning yolida yürüp, Israilni gunaⱨⱪa putlaxturƣan gunaⱨta mangƣini üqün
    xundaⱪ boldi.
  beo-beo: E da Hina Godema bagadewane wadela:le hamoi. Amaiba:le, e da bogoi dagoi.
    Ea da Yelouboua:me defele, wadela:le hamoi amola Isala:ili fi wadela:le hamoma:ne,
    oule asi. Amaiba:le, Hina Gode da ema hahawane hame ba:i.
  tpi-OTNT: Dispela samting i kamap long Simri, long wanem, em i bin bihainim pasin
    nogut bilong King Jeroboam. Em yet i mekim sin long ai bilong Bikpela na tu em
    i pulim ol Israel long mekim sin.
  hau-SA: Wannan ya faru saboda zunuban da ya yi, ya yi mugunta a gaban Ubangiji ya
    kuma yi tafiya a hanyoyin Yerobowam da kuma cikin zunubin da Yerobowam ya yi da
    ya sa Isra’ila suka yi.
  uig-LAT: Bu ish özining gunahliri üchün, yeni Perwerdigarning neziride rezillik
    qilip, Yeroboamning yolida yürüp, Israilni gunahqa putlashturghan gunahta mangghini
    üchün shundaq boldi.
  nde-nde: ngenxa yezono azenzayo, esenza okubi phambi kukaThixo njalo kwakungaselamuntu
    ohamba ngendlela zikaJerobhowamu lasezonweni ayengene kuzo lalezo ayebangela u-Israyeli
    ukuba azenze.
  ton-ton: Ko e meʻa ʻi heʻene ngaahi angahala ʻaia naʻa ne fai hala ai mo fai kovi
    ai ʻi he ʻao ʻo Sihova, mo ne ʻalu ʻi he hala ʻo Selopoami, pea ʻi heʻene angahala
    ʻaʻana ʻaia naʻa ne fai ke ne fakaangahalaʻi ʻa ʻIsileli.
  ces-1613: Pro hříchy své, kterýmiž hřešil, čině, což zlého jest před oblíčejem Hospodinovým,
    a chodě po cestě Jeroboámově a v hříších jeho, kteréž páchal, přivozuje k hřešení
    lid Izraelský.
  eng-WMB: for his sins which he sinned in doing that which was evil in the LORD’s
    sight, in walking in the way of Jeroboam, and in his sin which he did to make
    Israel to sin.
  tam-TCV: சிம்ரி தான் செய்த பாவங்களினாலும், அவன் யெரொபெயாமின் பாவங்களைத் தானும் செய்து,
    இஸ்ரயேல் மக்களையும் அவனுடைய பாவத்தில் வழிநடத்தியபடியாலும், யெகோவாவினுடைய பார்வையில்
    தீமை செய்தபடியினாலுமே இது நடந்தது.
  ceb-ULB: Alang kadto sa mga sala nga iyang gibuhat nga daotan sa panan-aw ni Yahweh,
    sa pagsubay sa pamaagi ni Jeroboam ug sa sala nga iyang gibuhat, nga nag-angin
    sa Israel sa pagpakasala.
  pol-UBG: Stało się tak z powodu jego grzechów, których się dopuścił, czyniąc to,
    co złe w oczach PANA, idąc drogą Jeroboama i w jego grzechu – którego się dopuszczał
    i do którego skłonił Izraela.
  urd-GVU: اِس طرح اُسے بھی مناسب سزا مل گئی، کیونکہ اُس نے بھی وہ کچھ کیا تھا جو
    رب کو ناپسند تھا۔ یرُبعام کے نمونے پر چل کر اُس نے وہ تمام گناہ کئے جو یرُبعام
    نے کئے اور اسرائیل کو کرنے پر اُکسایا تھا۔
  deu-1912: um seiner Sünden willen, die er getan hatte, daß er tat, was dem HERRN
    übel gefiel, und wandelte in dem Wege Jerobeams und seiner Sünde, die er tat,
    daß er Israel sündigen machte.
  kan-2017: ಅವನು ಯಾರೊಬ್ಬಾಮನಂತೆ ತಾನು ಪಾಪಮಾಡಿದ್ದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ,
    ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದುದರಿಂದ ಹೀಗಾಯಿತು.
  yap-yap: I buch e ran’ey ni bochan e i denen nib togopluw ngak SOMOL. Ni bod rogon
    e denen ni i rin’ Jeroboam, miki kirebnag laniyan’ SOMOL ko pi denen rok miki
    waliy yu Israel nga fithik’ e denen.
  hlt-MCSB: A tholhnah dongah a tholhnah bangla BOEIPA mik ah boethae a saii te tholh
    coeng. Israel te tholh sak ham aka saii Jeroboam kah longpuei neh a tholhnah dongah
    ni a. pongpa.
  mdy-ETH: ዬይ ያዺ ማዔሢ ዒዚ ማዼ ጎሞና ናንጊና ናንጋ ጎዳ ዖዪሴሢሮኬ፤ ዒዚ ፔኤሮ ማዼ ጎሞና፥ ሃሣ ዒስራዔኤሌ ዓሶዋ ጎሞይዳ
    ዔኪ ጌልዚፆና ዒዛኮ ቤርታ ካኣታዼ ዒዮርቢዓሜጉዲ ዒዚያ ናንጊና ናንጋ ጎዳ ዻጋሴኔ።
  twi-ASANTE: Na ɔno nso ayɛ bɔne wɔ Awurade ani so. Ɔdii Yeroboam anammɔn akyi, toaa
    bɔne a Yeroboam dii Israel anim yɛeɛ no so.
  eng-WEBU: for his sins which he sinned in doing that which was evil in the LORD’s
    sight, in walking in the way of Jeroboam, and in his sin which he did to make
    Israel to sin.
  wal-wal: Hegee hanidoogee Iyorbbaami oottido nagaraanne Israa7eela asaa ootissido
    nagaraa kaallidi, Zimiri GODAA sinttan iitabaa oottido gishshaassa.
  spa-PDDPT: a causa de sus pecados que cometió al hacer lo malo ante Yavé, andar
    en el camino de Jeroboam y el pecado que cometió, y estimuló a pecar a Israel.
  gun-gun: Ojejavyague re ae omano, Senhor renonde ha'eve'ỹ va'e ojapo rire, Jeroboão
    oikoague rami ae Israel kuery oguerojejavypa ague re.
  ilo-ULB: Daytoy ket gapu kadagiti nakabasolanna iti panangaramidna iti dakes iti
    imatang ni Yahweh, babaen iti panagbiagna iti wagas ni Jeroboam ken iti basol
    nga inaramidna, ken iti panangisungsongna iti Israel nga agbasol.
  kpg-kpg: Nia mee aanei la ne hai idimaa ana mee huaidu ala ne hai ang gi Dimaadua.
    E hai gadoo be Jeroboam i ono mua, mee ne hai Dimaadua gi de hiihai gi ono huaidu,
    gaa hidi ai digau Israel gaa too gi lodo di huaidu.
  uig-ARA: بۇ ئىش ئۆزىنىڭ گۇناھلىرى ئۈچۈن، يەنى پەرۋەردىگارنىڭ نەزىرىدە رەزىللىك قىلىپ،
    يەروبوئامنىڭ يولىدا يۈرۈپ، ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان گۇناھتا ماڭغىنى ئۈچۈن
    شۇنداق بولدى.
  sus-sus: A faxa a xa yunubie nan ma fe ra, naxee nu bara Alatala raxɔnɔ. A nu bara
    bira Yerobowami xa kira fɔxɔ ra, a a niya Isirayila ɲama fan xa yunubi raba.
  pon-2006: Met wiawiher pwehki dihp kan me e wiahiong KAUN-O. Duwehte nanmwarkien
    mwowe, Seropoham, e kahngiangihkihda KAUN-O dipe kan oh pil kahrehiong mehn Israel
    nan dihp.
  ksd-ksd: ure kana kaina mangamangana tago i ga pait nam i ga kaina ta ra luaina
    mata i ra Luluai, ba i ga mur ra mangamangana kai Ieroboam, ma ra kaina nina i
    ga pait ia ma nina i ga varirap Israel tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaparak, Yarovam'ın yolunda yürüyerek ve İsrael'i
    günah işletmekle işlediği günah yüzünden öldü.
  grc-BRENT: ὑπὲρ τῶν ἁμαρτιῶν αὐτοῦ ὧν ἐποίησε, τοῦ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου
    πορευθῆναι ἐν ὁδῷ Ἱεροβοὰμ υἱοῦ Ναβὰτ, καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ ὡς ἐξήμαρτε
    τὸν Ἰσραήλ.
  ind-AYT: karena dosa-dosa yang telah dia lakukan dengan melakukan apa yang jahat
    di mata TUHAN, hidup di jalan Yerobeam, dan karena dosa yang telah dia lakukan
    sehingga menyebabkan Israel berdosa.
  nya-nya: chifukwa cha machimo amene iye anachita, kuchita zoyipa pamaso pa Yehova
    ndi kuyenda mʼnjira za Yeroboamu, nachimwitsa nazo Aisraeli.
  hrv-hrv: To je bilo zbog grijeha koje je počinio radeći što je zlo u očima Jahvinim
    i hodeći putem Jeroboama i njegovih grijeha kojima je zavodio Izraela.
  mps-mps: Te bidi Simri aga tigide te pedelali sęgę, magi baso meni, agai te king
    Jeroboamgo yali tiwai dwai kolesaga agai me tibaso, te tiwai sęgę aga tigide
    pedelai. Agai te Genuai Bidigo gedude agai me sęgę sai, tama me te agai te Israel
    hani we bidi dabe agai kegelama, te we bidi dabe augwaligo me sęgę sali.
  tpi-tpi: Dispela samting i kamap long Simri, long wanem, em i bin bihainim pasin
    nogut bilong King Jeroboam. Em yet i mekim sin long ai bilong Bikpela na tu em
    i pulim ol Israel long mekim sin.
  dan-1931: for de Synders Skyld, han havde begået, idet han gjorde, hvad der var
    ondt i HERRENS Øjne, og vandrede i Jeroboams Spor og i de Synder, han havde begået,
    da han forledte Israel til at synde.
  vie-OVCB: Xim-ri nhận lấy hậu quả vì làm điều ác trước mặt Chúa Hằng Hữu, theo gót
    Giê-rô-bô-am phạm tội và lôi kéo Ít-ra-ên phạm tội theo.
  guj-2017: યરોબામના માર્ગમાં તથા ઇઝરાયલની પાસે તેણે જે પાપ કરાવ્યું હતું તેમાં ચાલવાથી
    અને યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે કરીને તેણે જે જે પાપો કર્યા તેને લીધે
    આ બન્યું હતું.
  pon-2006A: Met wiawiher pwehki dihp kan me e wiahiong KAUN-O. Duwehte nanmwarkien
    mwowe, Seropoham, e kahngiangihkihda KAUN-O dipe kan oh pil kahrehiong mehn Israel
    nan dihp.
  por-BRBSL: por seus pecados que ele pecou ao fazer o que era mau aos olhos de Iavé,
    ao andar no caminho de Jeroboão, e em seu pecado que ele fez para fazer Israel
    pecar.
  cth-cth: Bangkongtetpawiteh, BAWIPA e hmaitung vah kahawi hoeh e sak payonnae hoi
    Isarel yonnae a sak hanelah ka sak e Jeroboam ni a dawn e lamthung a dawn awh.
  twi-twi: Na ɔno nso ayɛ bɔne wɔ Awurade ani so. Odii Yeroboam anammɔn akyi, toaa
    bɔne a Yeroboam dii Israel anim yɛe no so.
  hlt-hlt: A tholhnah dongah a tholhnah bangla BOEIPA mik ah boethae a saii te tholh
    coeng. Israel te tholh sak ham aka saii Jeroboam kah longpuei neh a tholhnah dongah
    ni a pongpa.
  tbz-SIM: Dɛndɛ ò tùɔ̀kɛní o yɛi nkpɛ́í nkɛ, ò dɔ̀ɔ̀ mɛ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀,
    kɛ tũ̀nnɛ o cicɛ Sedoboɑmmu kó mɛyɛi nhò do dɔ̀ɔ̀ mɛ̀ kɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi
    miɛkɛ.
  msy-2020: 'Bizir Simri batozimɨn mɨngarim kamakɨn: Jeroboam faragha uabɨ arazir
    kuram Ikiavɨra Itir God, Israelian Godɨn damazimɨn a gami, egha a uaghan Israelia
    getuima, me arazir kuram gami. Ezɨ Simri, Jeroboamɨn arazibar gɨn ghua, arazir
    kuram gamigha, an ivezir kurar kam ini.'
  dop-dop: Simili lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔɣɔ. Ɩ tǝŋɑ Solopʋwɑm wei ɩ kɑ́ tusɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ ɩ ɩkpɑtɛ tɑɑ, pǝ tɔɔ kɛ́ pǝ lɑpɑ mpʋ.
  azb-azb: 'Ona görə ki günah edərək Rəbbin gözündə pis olan işlər etmişdi: Yarovamın
    yolu və günahı ilə gedib İsrailə günah etdirmişdi.'
  eng-DBY: and he died for his sins which he sinned in doing evil in the sight of
    Jehovah, in walking in the way of Jeroboam, and in his sin which he did, making
    Israel to sin.
  hin-2017: यह उसके पापों के कारण हुआ क्योंकि उसने वह किया जो यहोवा की दृष्टि में
    बुरा था, क्योंकि वह यारोबाम की सी चाल और उसके किए हुए और इस्राएल से करवाए हुए
    पाप की लीक पर चला।
  wol-KYG: Li ko waral mooy bàkkaar yi mu bàkkaar, di def lu bon lu Aji Sax ji ñaawlu,
    aw ci tànki Yerbowam, di bàkkaarloo Israyil.
  eng-YLT: for his sins that he sinned, to do the evil thing in the eyes of Jehovah,
    to walk in the way of Jeroboam, and in his sin that he did, to cause Israel to
    sin;
  eng-WYC-2017: in his sins which he sinned, doing evil before the Lord, and going
    in the way of Jeroboam, and in his sins, by which he made Israel to do sin.
  eng-WMBB: for his sins which he sinned in doing that which was evil in the LORD’s
    sight, in walking in the way of Jeroboam, and in his sin which he did to make
    Israel to sin.
  urd-GVH: इस तरह उसे भी मुनासिब सज़ा मिल गई, क्योंकि उसने भी वह कुछ किया था जो रब
    को नापसंद था। यरुबियाम के नमूने पर चलकर उसने वह तमाम गुनाह किए जो यरुबियाम ने
    किए और इसराईल को करने पर उकसाया था।
  rug-rug: koa gua koari na sinea pu evaṉi sa. Tavete va kaleana pa dinoṉo te Zihova
    meke luli tugo sa sa hahanana te Zeroboami sapu garunu ni sa koe Izireli pude
    tavete luli.
  gaz-gaz: Wanni kunis sababii inni fuula Waaqayyoo duratti hammina hojjechuu fi karaa
    Yerobiʼaam irra deemuudhaan cubbuu Yerobiʼaam hojjetee Israaʼelootas hojjechiise
    sana hojjeteef taʼe.
  fra-LSG: C’est ainsi qu’il mourut, à cause des péchés qu’il avait commis en faisant
    ce qui est mal aux yeux de l’Éternel, en marchant dans la voie de Jéroboam, et
    en se livrant aux péchés que Jéroboam avait commis pour faire pécher Israël.
  yal-yal: a yulubine fe ra a fe ɲaxin naxanye liga Alatala yɛɛ ra yi, a fe ɲaxin
    liga alo Yerobowan, naxan Isirayila kaane ti yulubin ma.
  haw-1868: No kona mau hewa ana i hana'i, i kana hana ino ana imua o na maka o Iehova,
    a i kona hele ana ma ka aoao o Ieroboama, a me kona hewa ana i hana'i, i lawehala
    ai ka Iseraela.
  arb-NAV: عِقَاباً عَلَى آثَامِهِ الَّتِي اقْتَرَفَهَا حِينَ ارْتَكَبَ الشَّرَّ فِي
    عَيْنَيِ الرَّبِّ، وَسَلَكَ فِي سُبُلِ يَرُبْعَامَ، وَلأَنَّهُ جَعَلَ بَنِي إِسْرَائِيلَ
    يُخْطِئُونَ.
  ewe-ewe: Esia va eme elabena eya hã wɔ nu vɔ̃ abe Yeroboam ene. Esubɔ legbawo eye
    wòkplɔ Israel de nu vɔ̃ me.
  eng-LEE: For his sins which he had sinned, in doing what is evil in the eyes of
    the Lord, to walk in the way of Jerobo'am, and in his sin which he did, to induce
    Israel to sin.
  gvn-gvn: '@see-verse:1KI.016.018'
  asm-FB: তেওঁ যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰি যি যি পাপ কৰিছিল আৰু যাৰবিয়ামৰ দৰে তেওঁ
    পাপ কৰিছিল, সেই কাৰ্যবোৰৰ দ্বাৰাই ইস্ৰায়েলকো পাপত লিপ্ত কৰাইছিল; এইবোৰৰ কাৰণে
    তেওঁৰ এনে গতি হ’ল।
  sus-A: عَ قَشَ عَ شَ يُنُبِيٍ نَن مَ قٍ رَ، نَشٍيٍ نُ بَرَ عَلَتَلَ رَشْنْ. عَ نُ
    بَرَ بِرَ يٍرٌبٌوَ مِ شَ كِرَ قْشْ رَ، عَ عَ نِيَ عِسِرَيِلَ حَمَ قَن شَ يُنُبِ
    رَبَ.
  fra-SBL: à cause des péchés qu'il avait commis en faisant ce qui est mal aux yeux
    de l'Éternel, en marchant dans la voie de Jéroboam, et du péché qu'il avait commis
    pour faire pécher Israël.
  hbo-hbo: עַל־*חַטָּאתֹו (חַטֹּאתָיו֙) אֲשֶׁ֣ר חָטָ֔א לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֣י
    יְהוָ֑ה לָלֶ֙כֶת֙ בְּדֶ֣רֶךְ יָרָבְעָ֔ם וּבְחַטָּאתֹו֙ אֲשֶׁ֣ר עָשָׂ֔ה לְהַחֲטִ֖יא
    אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.016.018'
  kik-kik: nĩ ũndũ wa mehia marĩa eekĩte, ageeka maũndũ mooru maitho-inĩ ma Jehova,
    na gũthiĩ na mĩthiĩre ya Jeroboamu o na mehia marĩa eekĩte agatũma Isiraeli meehie.
  fra-NCL: à cause des péchés qu’il avait commis, en faisant ce qui est mal aux yeux
    de Yahweh, et en marchant dans la voie de Jéroboam et dans le péché que Jéroboam
    avait commis pour faire pécher Israël.
  cek-AK: A sak ih zaehaihnawk hoiah Jeroboam ih loklam ah caeh moe, Angraeng hmaa
    ah kahoih ai zaehaih sak khue ai ah, Israel kaminawk to zaesak pongah, to tiah
    oh.
  cuk-cuk: E-isgusad-ular, Bab-Jehová-asabin ibmar-isgana imakdigusadba burgwisad.
    Zimri, Jeroboam-ichakwa-nanadigusadba nanadii gusmogad. Aginbali, Jeroboam Israel-isguega-imaksabalidgi,
    Zimri nanadii gusbalid.
  uig-CYR: Бу иш өзиниң гуналири үчүн, йәни Пәрвәрдигарниң нәзиридә рәзиллик қилип,
    Йәробоамниң йолида жүрүп, Исраилни гунаға путлаштурған гунада маңғини үчүн шундақ
    болди.
  tel-2017: ఇతడు కూడా యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించాడు. యరొబాము చేసినట్టు పాపం
    చేస్తూ ఇశ్రాయేలు వారు పాపం చేయడానికి కారణమైనందుకు ఇలా జరిగింది.
  hat-BSA: Sa te fèt akoz peche ke li te fè yo, ak mal li te fè nan zye SENYÈ a, li
    te mache nan chemen Jéroboam. Nan peche li te fè yo, li te fè Israël peche.
  kos-kos: Ma se inge sikyak ke sripen ma koluk lal lain LEUM GOD. El oapana Jeroboam
    su tokosra meet lukel, ke el aktoasrye LEUM GOD ke orekma koluk lal sifacna, oayapa
    ke el kolla mwet Israel in oru ma koluk.
  hbo-WLC: עַל־חטאתו אֲשֶׁ֣ר חָטָ֔א לַעֲשׂ֥וֹת הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לָלֶ֙כֶת֙
    בְּדֶ֣רֶךְ יָרָבְעָ֔ם וּבְחַטָּאתוֹ֙ אֲשֶׁ֣ר עָשָׂ֔ה לְהַחֲטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: nʼihi na Zimri nʼonwe ya mere ihe ọjọọ nʼanya Onyenwe anyị dịka Jeroboam.
    Ọ kpọrọ isiala nye arụsị, dubakwa ụmụ Izrel nʼime mmehie.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କରିବାରେ, ଯାରବୀୟାମଙ୍କର ପଥରେ ଚାଲିବାରେ
    ଓ ଇସ୍ରାଏଲକୁ ପାପ କରାଇବାରେ ଆପେ ଯେଉଁ ପାପ କଲେ, ତାଙ୍କ କୃତ ସେହି ପାପ ସକାଶୁ ମଲେ।
  chk-chk: Ei a fis pokiten än Simri tipis, pwe a föri mine a ngau me fän mesen ewe
    Samol mi Lapalap usun Jeropoam a föri, pwal pokiten an emweni chon Israel ngeni
    tipis.
  rop-rop: King Simri bin dai, dumaji imbin dumbat nogudbala ting langa YAWEI. Imbin
    dumbat ola nogudbala ting jis laik King Jerabowam, en imbin lidimbat ol detlot
    pipul brom Isreil blanga dumbat ola nogudbala ting.
  ukr-1871: За свої гріхи, що накоїв, чинячи те, що Господеві не до вподоби, ходючи
    дорогою Еробоамовою й в його гріхах, що він витворяв, приводючи Ізраїля до гріхів.
  deu-1951: und starb um seiner Sünden willen, die er getan hatte, indem er tat, was
    dem HERRN übel gefiel, und indem er wandelte in dem Wege Jerobeams und in seiner
    Sünde, die er tat, wodurch er Israel zur Sünde verführt hatte.
  eng-JPS: for his sins which he sinned in doing that which was evil in the sight
    of the LORD, in walking in the way of Jeroboam, and in his sin which he did, to
    make Israel to sin.
  srp-1865: Za grijehe svoje kojima je griješio èineæi što je zlo pred Gospodom, hodeæi
    putem Jerovoamovijem i u grijehu njegovu, kojim je griješio navodeæi na grijeh
    Izrailja.
  lug-lug: Ekyo kyamutuukako olw’ebibi bye yakola mu maaso ga Mukama, n’okutambulira
    mu ngeri za Yerobowaamu, ne mu kibi kye yakola, ne bye yayonoonyesa Isirayiri.
  heb-heb: על חטאתיו אשר חטא לעשות הרע בעיני יהוה ללכת בדרך ירבעם ובחטאתו אשר עשה
    להחטיא את ישראל׃
  ben-IRV: এর কারণ তাঁর পাপ আচরণ; সদাপ্রভুর চোখে যা মন্দ, তিনি তাই করতেন। তিনি যারবিয়ামের
    মত চলতেন, তিনি নিজে পাপ করে ইস্রায়লীয়দেরও পাপ করিয়েছিলেন।
  pan-pan: ਇਹ ਉਸ ਦੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਹੋਇਆ ਜੋ ਉਸ ਨੇ ਕੀਤੇ ਜਦ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵੇਖਣ ਵਿੱਚ
    ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਹ ਵਿੱਚ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਜਦ ਉਸ ਨੇ ਆਪ ਪਾਪ ਕੀਤਾ ਜਿਸ ਤੋਂ
    ਇਸਰਾਏਲ ਨੂੰ ਵੀ ਪਾਪੀ ਬਣਾਇਆ।
  mya-JVB: အကြောင်းမူကား၊ ယေရောဗောင် လိုက် သောလမ်း ၊ ဣသရေလ အမျိုးကို ပြစ်မှား စေသော
    လမ်းသို့ လိုက်၍ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု သော အကြောင်းတည်း။
  tbg-tbg: Haaru Jeroboamuva autintema kero, Simurivavata Nora Kotira avuqaa qora
    okara autu amiteharo ˻una variqa maraqura/varaha quahama nimitero˼, Isarerivata
    kuntama virivi komanta vikavata qora okara auti vaura.
  hmo-hmo: Simiri ena mase be sibona ena kara dika dainai, Lohiabada ena vairanai
    ia kara dika, bona Ieroboama ena dala hegeregerena ia raka. Badina be kara dika
    ia karaia, bona unai dika dekena amo ia ese Israela taudia be kara dika lalonai
    ia hakaudia.
  urd-urd: अपने उन गुनाहों की वजह से जो उसने किए, कि ख़ुदावन्द की नज़र में बदी की
    और युरब'आम के रास्ते और उसके गुनाह के चाल चलन इख़्तियार किए जो उसने किया, ताकि
    इस्राईल से गुनाह कराए।
  rus-SYN: за свои грехи, в чем он согрешил, делая неугодное пред очами Господними,
    ходя путем Иеровоама и во грехах его, которые тот сделал, чтобы ввести Израиля
    в грех.
  bqc-SIM: duuna pↄ́ a kɛ̀ yã́iɛ. À yã́ pↄ́ Dii yeio kɛ̀, à zɛ̀ ń Yeloboaũ yãkɛaoɛ.
    À duunakɛ̀ mɛ́ à ɛ̀a Isailiↄ dà a kɛau.
  tcz-CHONGTHU: Ajeh chu ama jong hin, Pakai mitmu’n thilse jeng ana bol’in ahi. Aman
    jong Jeroboam in Israelte ana chonset sah tobang chun ana chepin ahi.
  mar-mar: आपल्या पापांमुळेच तो मेला. परमेश्वराच्या दृष्टीने जे गैर ते त्याने केले.
    याने यराबामाप्रमाणेच दुष्कृत्ये केली. इस्राएलाच्या लोकांच्या पापांनाही यराबाम
    कारणीभूत झाला.
  qub-qub: Chaynöga wañuran mana allita rurar, Tayta Diosta mana wiyacushanpitami.
    Israelcunata juchata rurachej Jeroboamnömi Zimriga ruraran.
  bqp-bqp: durunna kũ à kɛ̀ yãi. À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ Yeroboamu
    yãkɛnaao. À durunna kɛ̀, akũ dↄ à Isarailanↄ dà a kɛnan.
  hat-hat: Sa te pase konsa paske Zimri te fè sa ki mal nan je Seyè a. Tankou Jewoboram,
    li pa t' fè sa ki dwat devan Seyè a, li te lakòz pèp Izrayèl la fè peche tou.
  eng-BSB: because of the sins he had committed, doing evil in the sight of the LORD
    and following the example of Jeroboam and the sin he had committed and had caused
    Israel to commit.
  eng-WEBPB: for his sins which he sinned in doing that which was evil in the LORD’s
    sight, in walking in the way of Jeroboam, and in his sin which he did to make
    Israel to sin.
  kbq-kbq: Na'ankure Jeroboamu'ma kumi'ma nehuno, Israeli vahe'ma zamazeri kumipima
    zmante'neaza huno, agra Ra Anumzamofo avurera kefo avu'ava nehuno, Israeli vahera
    zamazeri kumipi zamatre'ne.
  nhe-BL: Mijqui ipampa nopa tlajtlacoli tlen quichijtoya pampa quichijqui nochi tlen
    ax cuali iixpa TOTECO. Nejnenqui ipan ifiero ojhui Jeroboam huan ica nopa tlajtlacoli
    tlen quichijqui para ma quinhueyichihuaca teteyome ihuaya Toteco, quinnextili
    israelitame ma tlajtlacolchihuaca.
  bus-bus: durun kɛ̀ à kɛ̀ yãnzi. À yã kɛ̀ Dii yeziroo kɛ̀ kɛ̀ à zɛ̀ kↄ̃n Yeroboamu
    yãkɛnao. À durun kɛ̀, ben dↄ à Isarailinↄ dà à kɛnan.
  gub-BL: A'e ma'e uzeapo a'e, ta'e uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e
    henataromo a'e xe. Nuzawy kwaw Zeromoàw a'e, uzeaikweromo tuwihawete romo wiko
    ma'e a'e. Ziniri iro Tupàn Tuweharupi Wiko Ma'e pe a'e, ta'e uzapo ikatu 'ym ma'e
    a'e xe, ta'e uzapo kar ikatu 'ym ma'e Izaew wanupe a'e no xe.
  eng-DRA: In his sins, which he had sinned, doing evil before the Lord, and walking
    in the way of Jeroboam, and in his sin, wherewith he made Israel to sin.
