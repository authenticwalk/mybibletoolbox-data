verse: 1KI.016.029
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ മുപ്പത്തിയെട്ടാംവർഷം ഒമ്രിയുടെ മകനായ ആഹാബ് ഇസ്രായേലിൽ
    രാജാവായി. അദ്ദേഹം, ഇരുപത്തിരണ്ടു വർഷം ശമര്യയിൽ ഇസ്രായേലിനെ ഭരിച്ചു.
  deu-TKW: Und Ahab, der Sohn Omris, ward König über Israel im achtunddreißigsten
    Jahre Asas, des Königs von Juda, und Ahab, der Sohn Omris, regierte über Israel
    zu Samaria zweiundzwanzig Jahre.
  lin-lin: Tango Asa, mokonzi ya Yuda, akokisaki mibu tuku misato na mwambe na bokonzi,
    Akabi, mwana mobali ya Omiri, akomaki mokonzi ya Isalaele. Akonzaki Isalaele na
    engumba Samari mibu tuku mibale na mibale.
  eng-LSV: And Ahab son of Omri has reigned over Israel in the thirty-eighth year
    of Asa king of Judah, and Ahab son of Omri reigns over Israel in Samaria twenty-two
    years,
  eng-GNV: 'Nowe Ahab the sonne of Omri began to reigne ouer Israel, in the eyght
    and thirtie yeere of Asa king of Iudah: and Ahab the sonne of Omri reigned ouer
    Israel in Samaria two and twenty yere.'
  eng-WEBSTER: 'And in the thirty and eighth year of Asa king of Judah began Ahab
    the son of Omri to reign over Israel: and Ahab the son of Omri reigned over Israel
    in Samaria twenty and two years.'
  nhw-BL: Tlanahuatijquetl Acab, icone Omri, pejqui tlanahuatía ipan tlali Israel
    quema Asa yohuiyaya para 38 xihuitl para tlanahuatis ipan tlali Judá.
  swh-ONEN: Katika mwaka wa thelathini na nane wa utawala wa Asa mfalme wa Yuda, Ahabu
    mwana wa Omri akawa mfalme wa Israeli, naye akatawala Israeli akiwa Samaria kwa
    miaka ishirini na miwili.
  bba-bba: Asɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ tɛnɑ kɑ nɔɔbɑ itɑse sɔɔrɑ Akɑbu Omirin
    bii u mɑɑ bɑndu di Isirelibɑn mi Sɑmɑriɔ. U kuɑwɑ wɔ̃ɔ yɛndɑ yiru bɑn te sɔɔ.
  eng-KJVCPB: 'And in the thirty and eighth year of Asa king of Judah began Ahab the
    son of Omri to reign over Israel: and Ahab the son of Omri reigned over Israel
    in Samaria twenty and two years.'
  luo-luo: E higa mar piero adek gaboro mar loch Asa ruodh Juda, Ahab wuod Omri nobedo
    ruodh Israel, kendo nobedo ruodh Israel kuom higni piero ariyo gariyo kodak Samaria.
  meu-meu: Asa, Iuda pavapavana, ena laḡani ihatoiahui-taurahanina ai, Ahaba Omri
    ese Israel e lohiaia matama. Ahaba Omri ese laḡani ruahui-rua Israel e lohiaia,
    Samaria ai.
  npi-ULB: यहूदाका राजा आसाको अठतिसौँ वर्षमा ओम्रीका छोरा आहाबले इस्राएलमाथि शासन
    गर्न थाले । ओम्रीका छोरा आहाबले सामरियाबाट इस्राएलमाथि बाइस वर्ष शासन गरे ।
  yor-yor: Ní ọdún kejìdínlógójì Asa ọba Juda, Ahabu ọmọ Omri jẹ ọba ní Israẹli, o
    si jẹ ọba lórí Israẹli ní Samaria ní ọdún méjìlélógún.
  emp-NTPO: Asa 38 poa Juda druad̶ebema boroda b̶ed̶acarea Omri warra Acaboda Israel
    druad̶ebema boroda b̶esia. Maʌ̃ Acaboba israelerãra 22 poa pe erob̶asia. Idjira
    Samaria purud̶e b̶abadjia.
  pes-OPCB: در سی و هشتمین سال سلطنت آسا پادشاه یهودا، اَخاب پسر عُمری پادشاه اسرائیل
    شد و بیست و دو سال در سامره سلطنت کرد.
  tgl-ULB: Sa ika-tatlumpu't walong taon ng pamumuno ni Haring Asa ng Juda, si Ahab
    na anak ni Omri ay naging hari sa buong Israel.
  cbu-NT: Ashiriya, yuwash Utaáchich urkar Asaá 38 masach kurakaam kinaru taaru, anush
    kurak Ajabsha Omrírini wip Israelchicheem urkar kinarangiya. Sheeru, yakat Samariyash
    ichingaru 22 masach kurakaam kinaru taarangiya.
  hui-hui: Asa ibu Yuda wali agalinaga kini mali pira tebirani halira (38) heagola
    Omiri igini Ahaba ibu Isaraele dindiha kini hene. Ibugua kini howa Samariani mali
    pira kirani kira (22) Isaraele wali agali haru halu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​သုံး​ဆယ့်​ရှစ်​နှစ် မြောက်​၌ သြ​မ​ရိ​၏​သား​တော်​အာ​ဟပ်​သည်
    ဣ​သ​ရေ​လ​ဘု​ရင်​ဖြစ်​လာ​ပြီး​လျှင် ရှ​မာ​ရိ မြို့​တွင်​နှစ်​ဆယ့်​နှစ်​နှစ်​နန်း​စံ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡི་སྲིད་ལོ་སོ་བརྒྱད་པར། ཨོམ་རི་ཡི་བུ་ཨ་ཧབ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྡད་པ་དང་།
    སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་ལ་ལོ་ཉེར་གཉིས་ཀྱི་རིང་དུ་སྲིད་བྱས་སོ། །
  sna-sna: Mugore ramakumi matatu namasere raAsa, mambo weJudha, Ahabhu, mwanakomana
    waOmuri, akava mambo weIsraeri, uye akatonga Israeri muSamaria kwamakore makumi
    maviri namaviri.
  spa-BLM: En el año treinta y ocho de Asá, rey de Judá, Ajab, hijo de Omri, comenzó
    a reinar sobre Israel. Ajab hijo de Omri reinó sobre Israel en Samaria veintidós
    años.
  cac-cac: Ayxo 38 ab'il yoch vin̈aj Asa reyal d'a Judá, ayic ix och vin̈aj Acab yuninal
    vin̈aj Omri reyal d'a Israel. 22 ab'il ix yac' reyal vin̈ d'a chon̈ab' Samaria.
  swh-ULB: Katika mwaka wa thelathiini na nane wa Asa mfalme wa Yuda, Ahabu mwana
    wa Omri akaanza kutawala juu ya Israeli. Ahabu mwana wa Omri akatawala Israeli
    kule Samaria kwa miaka ishirini na mbili.
  bel-bel: Калі ён зацараваў, дык пабіў увесь дом Ераваамаў, не пакінуўшы ні душы
    ў Ераваама, пакуль ня вынішчыў яго, па слове Госпада, якое Ён прамовіў праз раба
    Свайго Ахію Сіламляніна,
  deu-ELBBK: Und Ahab, der Sohn Omris, wurde König über Israel im 38. Jahr Asas, des
    Königs von Juda; und Ahab, der Sohn Omris, regierte über Israel in Samaria 22
    Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Ahab he anak ni Omri hein ike-38 he tuig
    te kedhadì ni Asa ziyà te Juda. Diyà med-ubpà te Samaria si Ahab ne midhadì sikandan
    seled te 22 he tuig.
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ മുപ്പത്തെട്ടാം ആണ്ടിൽ ഒമ്രിയുടെ മകനായ ആഹാബ് യിസ്രായേലിൽ
    രാജാവായി; ഒമ്രിയുടെ മകനായ ആഹാബ് ശമര്യയിൽ യിസ്രായേലിനെ ഇരുപത്തുരണ്ടു സംവത്സരം വാണു.
  rmc-rmc: Andro tranda the ochtoto (38.) berš, sar kraľinelas andre Judsko o Asa,
    andro Izrael ačhiľa kraľiske o Achab, le Omrioskro čhavo. Ov kraľinelas andre
    Samarija bišuduj (22) berš.
  pes-OPV: و اخاب بن عمری در سال سی و هشتم آسا، پادشاه یهودا، بر اسرائیل پادشاه شد،
    واخاب بن عمری بر اسرائیل در سامره بیست و دوسال سلطنت نمود.
  ron-1924: Ахаб, фиул луй Омри, а ынчепут сэ домняскэ песте Исраел ын ал трейзечь
    ши оптуля ан ал луй Аса, ымпэратул луй Иуда. Ахаб, фиул луй Омри, а домнит доуэзечь
    ши дой де ань песте Исраел ла Самария.
  ben-OBCV: যিহূদার রাজা আসার আটত্রিশতম বছরে অম্রির ছেলে আহাব ইস্রায়েলের রাজা হলেন,
    এবং তিনি শমরিয়ায় ইস্রায়েলের উপর বাইশ বছর রাজত্ব করলেন।
  som-som: Oo Aasaa oo ahaa boqorkii dalka Yahuudah sannaddiisii siddeed iyo soddonaad
    ayaa Axaab oo ahaa ina Coomrii dalka Israa'iil boqor ka noqday, oo wuxuu dalka
    Israa'iil Samaariya boqor ugu ahaa laba iyo labaatan sannadood.
  lat-VUC: Achab vero filius Amri regnavit super Israël anno trigesimo octavo Asa
    regis Juda. Et regnavit Achab filius Amri super Israël in Samaria viginti et duobus
    annis.
  eng-ASVBT: 'And in the thirty and eighth year of Asa king of Judah began Ahab the
    son of Omri to reign over Israel: and Ahab the son of Omri reigned over Israel
    in Samaria twenty and two years.'
  ita-1885: ED Achab, figliuolo d'Omri, cominciò a regnare sopra Israele l'anno trentesimottavo
    d'Asa, re di Giuda; e regnò in Samaria sopra Israele ventidue anni.
  eng-LXXUP: In the second year of Jehoshaphat king of Judah, Ahab son of Omri reigned
    over Israel in Samaria twenty-two years.
  eng-ULB: In the thirty-eighth year of Asa king of Judah, Ahab son of Omri began
    to reign over Israel. Ahab son of Omri reigned over Israel in Samaria twenty-two
    years.
  spa-VBL: Acab, hijo de Omri, se convirtió en rey de Israel en el año treinta y ocho
    del reinado del rey Asa de Judá. Reinó en Samaria durante veintidós años.
  fra-_FOB: Achab, fils d'Omri, commença à régner sur Israël la trente-huitième année
    d'Asa, roi de Juda. Et Achab, fils d'Omri, régna sur Israël, à Samarie, vingt-deux
    ans.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ മുപ്പത്തെട്ടാം ആണ്ടിൽ ഒമ്രിയുടെ മകൻ ആഹാബ് യിസ്രായേലിൽ
    രാജാവായി; അവൻ ശമര്യയിൽ യിസ്രായേലിനെ ഇരുപത്തുരണ്ട് സംവത്സരം വാണു.
  urd-GVR: Aḳhiyab bin Umrī Yahūdāh ke bādshāh Āsā ke 38weṅ sāl meṅ Isrāīl kā bādshāh
    banā. Us kī hukūmat kā daurāniyā 22 sāl thā, aur us kā dārul-hukūmat Sāmariya
    rahā.
  suz-BL: ओम्री आ तौ आहाब इस्राएल ङा पिप दुम्‍माक्‍त। मेना आसा यहूदा ङा पिप दुम्‍शो
    ३८ बर्स दुम्शो बाक्‍माक्‍त। ओम्री आ तौ आहाब सामरीया सहरम बाक्‍शा, इस्राएल कली
    २२ बर्स सासन पवा बाक्‍त।
  ita-1927: Achab, figliuolo di Omri, cominciò a regnare sopra Israele l’anno trentottesimo
    di Asa, re di Giuda; e regnò in Samaria sopra Israele per ventidue anni.
  ckb-ckb: ئەحاڤی کوڕی عۆمری لە سی و هەشتەمین ساڵی پاشایەتی ئاسا پاشای یەهودا بوو
    بە پاشای ئیسرائیل، بیست و دوو ساڵ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the thirty-eighth year that Asa was king of Judah, Ahab, the son of
    Omri, became king over Israel; and Ahab was king in Samaria for twenty-two years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಮೂವತ್ತೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಒಮ್ರಿಯ ಮಗ ಅಹಾಬನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ
    ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆசாவின் 38 ஆம் வருடத்தில் உம்ரியின் மகனாகிய ஆகாப் இஸ்ரவேலின்மேல்
    ராஜாவாகி, சமாரியாவில் இஸ்ரவேலின்மேல் 22 வருடங்கள் அரசாட்சி செய்தான்.
  spa-RV-1909: Y comenzó á reinar Achâb hijo de Omri sobre Israel el año treinta y
    ocho de Asa rey de Judá.
  ron-BTF: Şi în anul al treizeci şi optulea al lui Asa, împăratul lui Iuda, Ahab,
    fiul lui Omri, a început să domnească peste Israel; şi Ahab, fiul lui Omri, a
    domnit peste Israel în Samaria douăzeci şi doi de ani.
  eng-WEBP: In the thirty-eighth year of Asa king of Judah, Ahab the son of Omri began
    to reign over Israel. Ahab the son of Omri reigned over Israel in Samaria twenty-two
    years.
  eng-FBV: Ahab, son of Omri, became king of Israel in the thirty-eighth year of the
    reign of King Asa of Judah. He reigned in Samaria for twenty-two years.
  nld-1939: Achab, de zoon van Omri, werd koning over Israël in het acht en dertigste
    jaar der regering van Asa over Juda. Achab, de zoon van Omri, heeft twee en twintig
    jaar te Samaria over Israël geregeerd.
  nch-BL: Tanahuatijquet Acab, icone Omri, pejqui tanahuatía ipan tali Israel quema
    Asa yahuiyaya para 38 xihuit para tanahuatis ipan tali Judá.
  vie-1934: Năm thứ ba mươi tám đời A-sa, vua Giu-đa, thì A-háp, con trai Oâm-ri,
    lên ngôi làm vua Y-sơ-ra-ên; người ở Sa-ma-ri, cai trị trên Y-sơ-ra-ên hai mươi
    hai năm.
  hin-CV: यहूदिया के राजा आसा के शासनकाल के अड़तीसवें साल में ओमरी के पुत्र अहाब ने
    इस्राएल पर शासन शुरू किया. अहाब ने इस्राएल पर बाईस साल शासन किया.
  spa-BES: En el año treinta y ocho en que Asa era rey de Judá, Acab, hijo de Omri,
    se convirtió en rey de Israel. Y Acab fue rey en Samaria por veintidós años.
  tdx-tdx: An-taom-paha-telopolo-valo’ ambi’ i Asa mpanjaka’ Iehoda ty niorota’ i
    Akabe ana’ i Omrý nifehe Israele le nifeleke Israele e Somerone ao roapolo taoñe
    ro’amby;
  tha-KJV: ในปี​ที่​สามสิบแปดแห่งรัชกาลอาสากษั​ตริ​ย์ของยูดาห์ อาหับราชโอรสของอมรี​ได้​เริ่มครอบครองเหนื​ออ​ิสราเอล
    และอาหับราชโอรสของอมรี​ได้​ครองเหนื​ออ​ิสราเอลในเมืองสะมาเรียยี่​สิ​บสองปี
  por-BR-2018: E começou a reinar Acabe filho de Onri sobre Israel o ano trinta e
    oito de Asa rei de Judá.
  deu-ELO: Und Ahab, der Sohn Omris, wurde König über Israel im achtunddreißigsten
    Jahre Asas, des Königs von Juda; und Ahab, der Sohn Omris, regierte über Israel
    zu Samaria zweiundzwanzig Jahre.
  eng-WYC-2018: Forsooth Ahab, the son of Omri, reigned upon Israel, in the eight
    and thirtieth year of Asa, king of Judah; and Ahab, the son of Omri, reigned upon
    Israel, in Samaria, two and twenty years. (Then Ahab, the son of Omri, began to
    reign upon Israel in the thirty-eighth year of Asa, the king of Judah; and Ahab,
    the son of Omri, reigned upon Israel, in Samaria, for twenty-two years.)
  epo-epo: Aĥab, filo de Omri, ekreĝis super Izrael en la tridek-oka jaro de Asa,
    reĝo de Judujo. Kaj Aĥab, filo de Omri, reĝis super Izrael en Samario dudek du
    jarojn.
  uig-PIN: Yǝⱨuda padixaⱨi Asaning sǝltǝnitining ottuz sǝkkizinqi yilida Omrining
    oƣli Aⱨab Israilƣa padixaⱨ boldi. Omrining oƣli Aⱨab Samariyǝdǝ yigirmǝ ikki yil
    Israilning üstidǝ sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade A:isa da Yuda soge ode 38 agoane ouligilalu, A:iha:be
    (Omeli egefe) da Isala:ili hina bagade hamoi. E da Samelia soge amo ganodini ode
    22 agoane, Isala:ili ouligilalu.
  tpi-OTNT: Long namba 38 yia bilong Asa i stap king bilong Juda, Ahap pikinini man
    bilong Omri, i kamap king bilong Israel. Na em i stap king long Samaria inap 22
    yia.
  hau-SA: A shekara ta talatin da takwas ta Asa sarkin Yahuda, Ahab ɗan Omri ya zama
    sarkin Isra’ila, ya kuma yi mulki a Samariya a kan Isra’ila, shekara ashirin da
    biyu.
  uig-LAT: Yehuda padishahi Asaning seltenitining ottuz sekkizinchi yilida Omrining
    oghli Ahab Israilgha padishah boldi. Omrining oghli Ahab Samariyede yigirme ikki
    yil Israilning üstide seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amathathu lasificaminwembili wokubusa kuka-Asa inkosi
    yakoJuda, u-Ahabi indodana ka-Omri waba yinkosi yako-Israyeli, njalo wabusa eSamariya
    kwabako-Israyeli okweminyaka engamatshumi amabili lambili.
  ton-ton: '¶ Pea ʻi hono tolungofulu ma valu ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta,
    naʻe kamata pule ki ʻIsileli ʻa ʻEhapi ko e foha ʻo Omili: pea naʻe pule ʻa ʻEhapi
    ko e foha ʻo Omili ki ʻIsileli, ʻi Samēlia, ʻi he taʻu ʻe uofulu ma ua.'
  ces-1613: Achab tedy syn Amri kraloval nad Izraelem léta třidcátého osmého Azy,
    krále Judského, a kraloval Achab syn Amri nad Izraelem v Samaří dvamecítma let.
  eng-WMB: In the thirty-eighth year of Asa king of Judah, Ahab the son of Omri began
    to reign over Israel. Ahab the son of Omri reigned over Israel in Samaria twenty-two
    years.
  tam-TCV: யூதாவின் அரசன் ஆசாவின் முப்பத்தி எட்டாம் வருடத்தில் உம்ரியின் மகன் ஆகாப்
    இஸ்ரயேலின் அரசனாக வந்தான். இவன் இருபத்திரண்டு வருடங்கள் சமாரியாவிலிருந்து இஸ்ரயேலை
    அரசாண்டான்.
  ceb-ULB: Sa ika-38 nga tuig sa paghari ni Asa sa Juda, si Ahab nga anak ni Omri
    nagsugod sa paghari sa tibuok Israel. Naghari si Ahab nga anak ni Omri sa tibuok
    Israel didto sa Samaria sulod sa 22 ka tuig.
  pol-UBG: W trzydziestym ósmym roku Asy, króla Judy, nad Izraelem zaczął królować
    Achab, syn Omriego. Achab, syn Omriego, królował nad Izraelem w Samarii dwadzieścia
    dwa lata.
  agr-agr: Makichik aents Asá daagtin Judá wegantunum apu wajas treinta y ocho mijan
    inamai, Omrí uchiji Acab aajakua nunú Israel nugkanum apu wajas inamtan nagkamauwai.
    Niig yaakat Samaria pujus veinti dos mijan inamjauwai.
  kyc-kyc: Yuu Juta range kiŋi Asa ee kana akalisa rema ipisu mange lama (38) yulu
    pyuo kareyamo yuu gii dokopa Omirinya ikinyingi Ayapeme Isaraele wambunya kiŋi
    ingyapala Isaraele wambu dupwa rapu pyuo iso ee kana akalisa lama ipisu lama (22)
    yuu Samaria dokona kareya.
  urd-GVU: اخی اب بن عُمری یہوداہ کے بادشاہ آسا کے 38ویں سال میں اسرائیل کا بادشاہ
    بنا۔ اُس کی حکومت کا دورانیہ 22 سال تھا، اور اُس کا دار الحکومت سامریہ رہا۔
  deu-1912: Im achunddreißigsten Jahr Asas, des Königs Juda's, ward Ahab, der Sohn
    Omris, König über Israel, und regierte über Israel zu Samaria zweiundzwanzig Jahre
  ntj-ntj: Nyangka wati yini Yayipanya puurrarringu nyinarranytja. Palunyalu ngurra
    nyarra kayilinguru ngaralanytjanya miranykanyira kanyiranytja palunyaku mama wiyarrinyangka.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಒಮ್ರಿಯ ಮಗನಾದ ಅಹಾಬನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯಪಟ್ಟಣದಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: Lan e bin guyey nge meruk e duw ko gagiyeg nike tay Asa ni Pilung nu Judah,
    me mang Ahab ni fak Omri e pilung nu Israel, me par u Samaria ngi i gagiyeg ni
    rliw’ nge l’agruw e duw.
  hlt-MCSB: Judah manghai Asa kah kum sawmthum kum rhet kum vaengah Omri capa Ahab
    te Israel soah manghai. Omri capa Ahab loh Samaria kah Israel soah kum kul kum
    nit a manghai thil.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ሳላሳ ሌዖና ዖምሪ ናኣዚ፥ ዓክዓቤ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ዒማና ሳማሪያይዳ
    ናንጊ ላማታሚ ላምዖ ሌዔ ዒስራዔኤሌ ዓጮ ዎይሤኔ።
  twi-ASANTE: Omri ba Ahab hyɛɛ aseɛ dii Israel so ɔhene ɛberɛ a na ɔhene Asa adi
    adeɛ Yuda mfeɛ aduasa nwɔtwe mu. Ɔdii adeɛ Samaria mfeɛ aduonu mmienu.
  eng-WEBU: In the thirty-eighth year of Asa king of Judah, Ahab the son of Omri began
    to reign over Israel. Ahab the son of Omri reigned over Israel in Samaria twenty-two
    years.
  wal-wal: Yihudaa Kawoi Asi kawotido hasttamanne hosppuntta laittan Omira na7ai Akaabi
    Israa7eelan kawotiis; Omira na7ai Akaabi Samaariyaa kataman Israa7eela bolli laatamanne
    naa77u laitta kawotiis.
  spa-PDDPT: Acab, hijo de Omri, comenzó a reinar sobre Israel el año 38 de Asa, rey
    de Judá. Reinó sobre Israel en Samaria 22 años.
  gun-gun: Ha'e gui Judá pygua huvixa Asa trinta e oito ma'etỹa re ma oĩ jave py Onri
    ra'y Acabe oĩ Israel kuery ruvixarã. Ha'e vy vinte e dois ma'etỹ re opena oikovy
    Israel kuery re, Samaria py ae.
  ilo-ULB: Iti maika-tallo pulo ket walo a tawen a panagturay ni Asa nga ari iti Juda,
    nangrugi a nagturay idiay Israel ni Ahab nga anak ni Omri. Nagturay ni Ahab nga
    anak ni Omri iti Israel idiay Samaria iti duapulo ket dua a tawen.
  kpg-kpg: Di motolu maa walu ngadau i di madagoaa Asa nogo hai di king o Judah, gei ogo
    Ahab tama daane Omri guu hai di king Israel, gei mee guu dagi i Samaria i nia
    ngadau e madalua maa lua.
  uig-ARA: يەھۇدا پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ ئوتتۇز سەككىزىنچى يىلىدا ئومرىنىڭ
    ئوغلى ئاھاب ئىسرائىلغا پادىشاھ بولدى. ئومرىنىڭ ئوغلى ئاھاب سامارىيەدە يىگىرمە
    ئىككى يىل ئىسرائىلنىڭ ئۈستىدە سەلتەنەت قىلدى.
  tof-tof: 38 Ngim pail ne kla yarilürr, Asa Zudan king nóma yarilürr, Eiabón balngomóla
    ugón bókyanórr Isrraelóm. King Eiab, Omrrin siman olom yarilürr akó wa Samarria
    wirri basirrdügab balngomól yarilürr 22 pailüm.
  sus-sus: Yudaya mangɛ Asa xa mangɛya ɲɛ tongo saxan nun solomasaxan nde ra, Omiri
    xa di naxa findi Isirayila mangɛ ra. A bu nɛ mangɛya kui Isirayila xun ma Samari
    ɲɛ mɔxɔɲɛn nun firin.
  pon-2006: Ni kasilihsek waluhn sounpar en mwehin Asa, nanmwarkien Suda, Eihap nein
    Omri wiahla nanmwarkien Israel oh e kakaunki nan Sameria erein sounpar rieisek
    riau.
  jae-jae: Gêdêŋ taŋ kiŋ Judaŋa Asa gêjam gôliŋ gamêŋ jala 38 su naŋ, Omri latu Ahab
    kêtu Israelnêŋ kiŋ. Eŋ gêŋgôŋ Samaria ma gêjam gôliŋ nê gamêŋ kêtôm jala 22.
  ksd-ksd: Ma ta ra kilala a utul a vinun ma lavutul ta ra kini na king kai Asa ra
    king Iuda, Akab natu i Omri i ga tur pa ia pi na king ure Israel; ma Akab i ga
    ki na king ure Israel a ura vinun ma a ura kilala ta ra pia na pal Samaria.
  tur-YTC: Yahuda Kralı Asa'nın otuz sekizinci yılında, Omri oğlu Ahav İsrael üzerinde
    hükmetmeye başladı. Omri oğlu Ahav, Samariya'da yirmi iki yıl İsrael üzerinde
    hüküm sürdü.
  grc-BRENT: Ἐν ἔτει δευτέρῳ τοῦ Ἰωσαφὰτ βασιλέως Ἰούδα, Ἀχαὰβ υἱὸς Ἀμβρὶ ἐβασίλευσεν
    ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ εἴκοσι καὶ δύο ἔτη.
  ind-AYT: Ahab, anak Omri, menjadi raja atas Israel pada tahun ke-38 zaman Asa, raja
    Yehuda, dan Ahab, anak Omri, memerintah atas Israel di Samaria selama 22 tahun.
  nya-nya: Mʼchaka cha 38 cha ufumu wa Asa, mfumu ya Yuda, Ahabu mwana wa Omuri anakhala
    mfumu ya Israeli nalamulira Israeli ku Samariya zaka 22.
  hrv-hrv: Ahab, sin Omrijev, postade izraelskim kraljem u trideset i osmoj godini
    Asina kraljevanja Judejom i vladao je dvadeset i dvije godine nad Izraelom u Samariji.
  mps-mps: Asa aga te Juda hani dali king bidi bidibadi, aga e tama kibu be usu nama
    bidai, 38 yia bidali, Ahap aga te Omrigo ogwa da, aga te Israel hanigo king bidi
    nigilama bidali. Tama aga te Samaria bulude king bidi nigilama bidali kibu be,
    te 22 yia usu bidali.
  tpi-tpi: Long namba 38 yia bilong Asa i stap king bilong Juda, Ahap pikinini man
    bilong Omri, i kamap king bilong Israel. Na em i stap king long Samaria inap 22
    yia.
  dan-1931: Akab, Omris Søn, blev Konge over Israel i Kong Asa af Judas otte og tredivte
    Regeringsår, og Akab, Omris Søn, herskede to og tyve År over Israel i Samaria.
  vie-OVCB: A-háp, con Ôm-ri lên ngôi làm vua Ít-ra-ên vào năm thứ ba mươi tám đời
    A-sa, vua Giu-đa, và A-háp làm vua hai mươi hai năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા આસાના આડત્રીસમા વર્ષે ઓમ્રીનો પુત્ર આહાબ ઇઝરાયલ પર રાજ
    કરવા લાગ્યો. તેણે સમરુનમાં બાવીસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni kasilihsek waluhn sounpar en mwehin Asa, nanmwarkien Suda, Eihap nein
    Omri wiahla nanmwarkien Israel oh e kakaunki nan Sameria erein sounpar rieisek
    riau.
  por-BRBSL: No trigésimo oitavo ano de Asa, rei de Judá, Ahab, filho de Omri, começou
    a reinar sobre Israel. Ahab, filho de Onri, reinou sobre Israel em Samaria vinte
    e dois anos.
  cth-cth: Judah siangpahrang Asa, a bawinae kum 38 nah Omri capa Ahab ni Isarelnaw
    hah uknae a kamtawng. Omri capa Ahab ni Isarelnaw hah Samaria kho dawk hoi kum
    22 touh a uk.
  twi-twi: Omri ba Ahab fii ase dii Israel so hene bere a na ɔhene Asa adi ade wɔ
    Yuda mfe aduasa awotwe mu. Odii ade wɔ Samaria mfe aduonu abien.
  hlt-hlt: Judah manghai Asa kah kum sawmthum kum rhet kum vaengah Omri capa Ahab
    te Israel soah manghai. Omri capa Ahab loh Samaria kah Israel soah kum kul kum
    nit a manghai thil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑɑ kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ diniínnì ndi,
    Omidi birɛ Akɑbu nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie
    nsipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀, kɛ bo Sɑmmɑrii.
  msy-2020: Atrivim Asa namba 38ɨn azenimɨn, Judan atrivimɨn itima, Omrin otarim Ahap
    Israelian atrivimɨn oto. Egha a 22plan azenibar Samarian nguibar ekiamɨn ike.
  dop-dop: Yutɑ wulɑʋ Asɑ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ nyǝŋkɑ tɑɑ kɛ́
    Omili pǝyɑlʋ Akɑpɩ tɔɣɔ kɑwulɑɣɑ kɛ Sɑmɑlii, kɛ Ɩsɛɣɛlɩ tǝnɑ tɔɔ kɛ́ pɩɩsɩ hiu
    nɑ nɑɑlɛ.
  azb-azb: Yəhuda padşahı Asanın padşahlığının otuz səkkizinci ilində Omri oğlu Axav
    İsrail üzərində padşah oldu. O, Samariyada iyirmi iki il padşahlıq etdi.
  eng-DBY: And Ahab the son of Omri began to reign over Israel in the thirty-eighth
    year of Asa king of Judah; and Ahab the son of Omri reigned over Israel in Samaria
    twenty-two years.
  hin-2017: यहूदा के राजा आसा के राज्य के अड़तीसवें वर्ष में ओम्री का पुत्र अहाब इस्राएल
    पर राज्य करने लगा, और इस्राएल पर सामरिया में बाईस वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asa buurub Yuda duggee fanweereelu atu nguuram ak juróom ñett, ca la
    Axab doomu Omri falu, jiite Israyil. Axab doomu Omri nguuru na Israyil ñaar fukki
    at ak ñaar, péeyoo Samari.
  eng-YLT: And Ahab son of Omri hath reigned over Israel in the thirty and eighth
    year of Asa king of Judah, and Ahab son of Omri reigneth over Israel in Samaria
    twenty and two years,
  kne-kne: Din naisaadan Ahab ay anak Omri ay man-ari ed Israel yan naitompong sin
    maika-38 ay tawen ay nanturayan Asa ay ari ed Juda. Dowanpo ya dowa ay tawen di
    nanbeeyana ed Samaria ay mangituray sin Israelita.
  eng-WYC-2017: Forsooth Ahab, the son of Omri, reigned upon Israel, in the eight
    and thirtieth year of Asa, king of Judah; and Ahab, the son of Omri, reigned upon
    Israel, in Samaria, two and twenty years.
  eng-WMBB: In the thirty-eighth year of Asa king of Judah, Ahab the son of Omri began
    to reign over Israel. Ahab the son of Omri reigned over Israel in Samaria twenty-two
    years.
  urd-GVH: अख़ियब बिन उमरी यहूदाह के बादशाह आसा के 38वें साल में इसराईल का बादशाह
    बना। उस की हुकूमत का दौरानिया 22 साल था, और उसका दारुल-हुकूमत सामरिया रहा।
  rug-rug: Koasa vina toloṉavulu vesu vuahenina sa binaṉara te Asa pa popoa Ziuda,
    si tava baṉara pa popoa Izireli se Ehabi sa tuna e Omiri. Pa Sameria si koa si
    asa meke baṉara nia sa si pa Izireli ka hiokona rua vuaheni.
  gaz-gaz: Ahaab ilmi Omrii bara mootummaa Aasaa mooticha Yihuudaa keessa waggaa soddomii
    saddeettaffaatti mootii Israaʼel taʼee Samaariyaa taaʼee waggaa digdamii lama
    bulche.
  fra-LSG: Achab, fils d’Omri, régna sur Israël, la trente-huitième année d’Asa, roi
    de Juda. Achab, fils d’Omri, régna vingt-deux ans sur Israël à Samarie.
  yal-yal: Manga Asaa mangayaan ɲɛɛ tonge saxan e nun solomasɛxɛdena Yuda xun na,
    Axabi, Omiri a dii xɛmɛn yi findi Isirayila mangan na, a yi ɲɛɛ mɔxɔɲɛn nun firin
    ti mangayani Isirayila xun na Samari taani.
  haw-1868: Hoomaka ae la o Ahaba ke keiki a Omeri i kona alii ana maluna o ka Iseraela
    i ke kanakolu kumamawalu o ka makahiki o Asa ke alii o Iuda; a ua alii ae la o
    Ahaba ke keiki a Omeri maluna o ka Iseraela ma Samaria i na makahiki he iwakalua
    kumamalua.
  arb-NAV: وَمَلَكَ آخْابُ بْنُ عُمْرِي عَلَى إِسْرَائِيلَ فِي السَّنَةِ الثَّامِنَةِ
    وَالثَّلاثِينَ لِحُكْمِ آسَا مَلِكِ يَهُوذَا، وَدَامَتْ وِلايَتُهُ عَلَى إِسْرَائِيلَ
    فِي السَّامِرَةِ مُدَّةَ اثْنَتَيْنِ وَعِشْرِينَ سَنَةً.
  ewe-ewe: Yuda fia, Asa ɖu fia ƒe blaetɔ̃-vɔ-enyi esime Ahab zu fia ɖe Israel dzi.
    Ahab ɖu fia ƒe blaene-vɔ-eve.
  eng-LEE: And Achab the son of 'omri became king over Israel in the thirty and eighth
    year of Assa the king of Judah; and Achab the son of 'Omri reigned over Israel
    in Samaria twenty and two years.
  gvn-gvn: Juma nyubun bama kingman, burri Ahab. Nyulu jarra buyun kanbalanka kinganka.
    Nyungu manyarr burri Jezebel. Nyulu Jezebel buyun bajaku, nyulu Dubu wukurril-wukurrin,
    ngurma statue burri Baal buyay-manin.
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ আঠত্ৰিশ বছৰত, অম্ৰীৰ পুত্ৰ আহাবে ইস্ৰায়েলৰ ওপৰত
    ৰাজত্ৱ কৰিবলৈ ধৰিলে; আৰু অম্ৰীৰ পুত্ৰ আহাবে বাইশ বছৰলৈ চমৰিয়াত ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌمَسَشَن ندٍ رَ، عٌمِرِ
    شَ دِ نَشَ قِندِ عِسِرَيِلَ مَنفّ رَ. عَ بُ نّ مَنفّيَ كُي عِسِرَيِلَ شُن مَ سَمَرِ
    حّ مْشْحّن نُن قِرِن.
  fra-SBL: La trente-huitième année d'Asa, roi de Juda, Achab, fils d'Omri, commença
    à régner sur Israël. Achab, fils d'Omri, régna sur Israël à Samarie pendant vingt-deux
    ans.
  hbo-hbo: וְאַחְאָ֣ב בֶּן־עָמְרִ֗י מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים
    וּשְׁמֹנֶה֙ שָׁנָ֔ה לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַ֠יִּמְלֹךְ אַחְאָ֨ב בֶּן־עָמְרִ֤י
    עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָֽה׃
  kik-kik: Mwaka wa mĩrongo ĩtatũ na ĩnana wa Asa, mũthamaki wa Juda, Ahabu mũrũ wa
    Omuri agĩtuĩka mũthamaki wa Isiraeli, nake agĩthamakĩra Isiraeli arĩ Samaria mĩaka
    mĩrongo ĩĩrĩ na ĩĩrĩ.
  omb-omb: Lo higaoi Asa ratahigi tau Juda, mo dadari ngavulu gaitolu domwa gaiwelu,
    Ehab netui Omri, mo vuragi na ratahigi tau Israel, me ngeie u leogoro na Israel
    higao ngavulu gairue domwa gairue lolo vanue renge Samaria.
  fra-NCL: Achab, fils d’Amri, devint roi d’Israël la trente-huitième année d’Asa,
    roi de Juda, et Achab, fils d’Amri, régna vingt-deux ans sur Israël à Samarie.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning quithum, tazetto naah,
    Omri capa Ahab loe Israel siangpahrang ah oh; anih loe Samaria vangpui ah, Israel
    kaminawk to saning pumphae hnetto thung uk.
  cuk-cuk: Judá-dulemar-e-rey-Asa, birga-dulagwen-gakambe-gakabaabakgusa (38) yar-semaigu,
    Omri-machi-Acab Israel-dulemar-e-reyga yar-senonikid.
  uig-CYR: Йәһуда падишаси Асаниң сәлтәнитиниң оттуз сәккизинчи жилида Омриниң оғли
    Аһаб Исраилға падиша болди. Омриниң оғли Аһаб Самарийәдә жигирмә икки жил Исраилниң
    үстидә сәлтәнәт қилди.
  tel-2017: యూదారాజు ఆసా పాలన 38 వ ఏట ఒమ్రీ కొడుకు అహాబు ఇశ్రాయేలు వారికి రాజై షోమ్రోనులో
    ఇశ్రాయేలు వారిని 22 ఏళ్ళు పాలించాడు.
  hat-BSA: Alò, Achab, fis a Omri a te devni wa sou Israël pandan trann-tuit ane Asa
    yo, wa Juda a, e Achab, fis a Omri a te renye sou Israël nan Samarie pandan venn-dezan.
  kos-kos: n yac aktolngoul oalkosr ke pacl in leum lal Tokosra Asa lun Judah, Ahab
    wen natul Omri, el tokosrala lun Israel, ac el leum in acn Samaria ke yac longoul
    luo.
  hbo-WLC: וְאַחְאָ֣ב בֶּן־עָמְרִ֗י מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים
    וּשְׁמֹנֶה֙ שָׁנָ֔ה לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַ֠יִּמְלֹךְ אַחְאָ֨ב בֶּן־עָמְרִ֤י
    עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָֽה׃
  ibo-ibo: Nʼafọ nke iri atọ na asatọ nke ọchịchị eze Asa na Juda, ka Ehab, nwa Omri,
    malitere ịchị dịka eze nʼIzrel. Ọ chịrị ndị Izrel iri afọ abụọ na abụọ na Sameria.
  ory-ory: ଯିହୁଦାର ରାଜା ଆସାଙ୍କ ରାଜତ୍ଵର ଅଠତିରିଶି ବର୍ଷରେ ଅମ୍ରିଙ୍କର ପୁତ୍ର ଆହାବ ଇସ୍ରାଏଲ
    ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ଅମ୍ରିଙ୍କ ପୁତ୍ର ଆହାବ ଶମରୀୟାରେ ଇସ୍ରାଏଲ ଉପରେ ବାଇଶ
    ବର୍ଷ ରାଜ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:1KI.016.028'
  chk-chk: Iwe, lon ilik me waluen ierin mwün Asa ewe kingen Juta, Ahap nöün Omri
    we mwän a tolong lon wisan wisen king o nemeni Israel. Iwe, a nom lon Samaria
    o nemenem lon ükükün rüe me ruu ier.
  rop-rop: Wal langa det namba 38 yiya wen Asa bin jidan det king blanga Juda, Eiheb
    det san blanga Omri bin jidan det nyuwan king blanga Isreil. Eiheb bin jidan king
    22 yiya langa Sameriya.
  ukr-1871: І постав Ахаб Амбрієнко царем над Ізраїлем у трийцять восьмому роцї Асиному,
    царя Юдиного, й царював Ахаб Амбрієнко, над Ізраїлем в Самариї двайцять і два
    роки.
  deu-1951: Im achtunddreißigsten Jahre Asas, des Königs von Juda, ward Ahab, der
    Sohn Omris, König über Israel und regierte zu Samaria zweiundzwanzig Jahre lang
    über Israel.
  eng-JPS: And in the thirty and eighth year of Asa king of Judah began Ahab the son
    of Omri to reign over Israel; and Ahab the son of Omri reigned over Israel in
    Samaria twenty and two years.
  srp-1865: I Ahav sin Amrijev poèe carovati nad Izrailjem trideset osme godine carovanja
    Asina nad Judom, i carova Ahav sin Amrijev nad Izrailjem u Samariji dvadeset i
    dvije godine.
  lug-lug: Mu mwaka ogw’amakumi asatu mu omunaana ogw’obufuzi bwa Asa Kabaka wa Yuda,
    Akabu mutabani wa Omuli n’alya obwakabaka bwa Isirayiri, n’afugira Isirayiri mu
    Samaliya emyaka amakumi abiri mu ebiri.
  heb-heb: ואחאב בן עמרי מלך על ישראל בשנת שלשים ושמנה שנה לאסא מלך יהודה וימלך אחאב
    בן עמרי על ישראל בשמרון עשרים ושתים שנה׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের আটত্রিশ বছরের দিন অম্রির ছেলে আহাব ইস্রায়েলের
    উপরে রাজত্ব শুরু করেন। তিনি বাইশ বছর শমরিয়ায় থেকে ইস্রায়েলের উপর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਅਠੱਤੀਵੇਂ ਸਾਲ ਵਿੱਚ ਆਮਰੀ ਦਾ ਪੁੱਤਰ ਅਹਾਬ ਇਸਰਾਏਲ
    ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਆਮਰੀ ਦਾ ਪੁੱਤਰ ਅਹਾਬ ਇਸਰਾਏਲ ਉੱਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਬਾਈ ਸਾਲ ਰਾਜ
    ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Yahudayne paççahee Asee paççahiyvalla haa'ane xhebts'ale molyud'esde (38)
    sen, Omriyna dix Axav İzrailyna paççah eyxhe. Mang'vee Samariya eyhene şaharee
    g'ayiq'ölle (22) senna paççahiyvalla haa'a.
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံသုံး ဆယ်ရှစ် နှစ် တွင် ၊ ဩမရိ သား အာဟပ် သည်ရှမာရိ
    မြို့၌ ဣသရေလ မင်းပြု ၍၊ ဣသရေလ နိုင်ငံကို နှစ် ဆယ်နှစ် နှစ် စိုးစံ ၏။
  tbg-tbg: King Asaava 38 ihiara Iutaaqaa raqiki vau entara, Omurira maaqu Ahaapiva
    avuhainaa vaiintiqama viro Sameria vatukaqi vaiharo 22 ihiara Isareriqaa raqiki
    vaura.
  hmo-hmo: Asa, Iuda taudia ese king dagi ia dogoatao lagani 38 ena lalonai Ahaba,
    Omeri ena natuna ese Israela ia gunalaia hamatamaia. Ahaba Omeri ese lagani 22
    Israela ia gunalaia, Samaria dekenai.
  urd-urd: शाह — ए — यहूदाह आसा के अठतीसवें साल से उमरी का बेटा अख़ीअब इस्राईल पर
    हुकूमत करने लगा, और उमरी के बेटे अख़ीअब ने सामरिया में इस्राईल पर बाईस साल हुकूमत
    की।
  rus-SYN: Ахав, сын Амвриев, воцарился над Израилем в тридцать восьмой год Асы, царя
    Иудейского, и царствовал Ахав, сын Амврия, над Израилем в Самарии двадцать два
    года.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ bla plasaide guu ↄ̃ Ɔmɛli nɛ́ Ahabu gↄ̃̀ Isailiↄ
    kía ũ, à zↄ̃̀lɛ kpalau Samali wɛ̃̀ bao ń plaoɛ.
  tcz-CHONGTHU: Judahh gam'a Asa leng chan kum somthum le get ahung lhin chun, Omri
    chu Israelte lengmun ahinlo pantan ahi. Aman Samaria mun’ah kum somni le ni sungin
    vai ahin hom’in ahi.
  mar-mar: यहूदाचा राजा आसा याच्या काराकिर्दींच्या अडतिसाव्या वर्षी अम्रीचा पुत्र
    अहाब इस्राएलचा राजा झाला. शोमरोन या नगरातून त्याने इस्राएलवर बावीस वर्षे राज्य
    केले.
  qub-qub: Asa quimsa chunca pusajnin (38) watana Judächo ray caycaptin Omripa wamran
    Acabga Israelcunapa raynin cayta gallaycuran Samariacho. Pay Israelcunapa raynin
    caran ishcay chunca ishcaynin (22) wata.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ bupla plansaride gũnn Ɔmiri nɛ́ Ahabu kɛ̀
    Isarailanↄ kína ũ à kí blè Samaria wɛ̃̀ baro awɛɛplamɛ.
  hat-hat: Wa Asa te gen trantwitan depi li t'ap gouvènen peyi Jida a lè Akab, pitit
    Omri a, moute wa peyi Izrayèl. Pandan venndezan li gouvènen peyi Izrayèl nan lavil
    Samari.
  eng-BSB: In the thirty-eighth year of Asa’s reign over Judah, Ahab son of Omri became
    king of Israel, and he reigned in Samaria twenty-two years.
  eng-WEBPB: In the thirty-eighth year of Asa king of Judah, Ahab the son of Omri
    began to reign over Israel. Ahab the son of Omri reigned over Israel in Samaria
    twenty-two years.
  kbq-kbq: Hagi Kini ne' Asa'ma 38'a kafuma Juda vahe kinima nemanigeno'a, Omri nemofo
    Ahapu Israeli vahe kinia efore huno mani'ne. Hagi Omri nemofo Ahapu'a 22'a kafu
    Sameria kumatera kinia mani'neno Israeli vahera kegava hu'ne.
  nhe-BL: Tlanahuatijquetl Acab, icone Omri, pejqui tlanahuatía ipan tlali Israel
    quema Asa yohuiyaya para 38 xihuitl para tlanahuatía ipan tlali Judá.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ baplaa plaasaidee guun Ɔmiri nɛ́ Ahabu kɛ̀ Isarailinↄ
    kína ũ à kí blè Samaria wɛ̃̀ baro awɛɛplaamɛ.
  gub-BL: Az Zuta wanuwihawete romo heko mehe 38 haw kwarahy rehe Akaw Oniri ta'yr
    wiko Izaew wanuwihawete romo. Umumaw 22 kwarahy Xamari taw pe tuwihawete romo
    wiko pà.
  eng-DRA: Now Achab the son of Amri reigned over Israel in the eight and thirtieth
    year of Asa king of Juda. And Achab the son of Amri reigned over Israel in Samaria
    two and twenty years.
