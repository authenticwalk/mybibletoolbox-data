verse: 1KI.016.024
translations:
  mal-C: അദ്ദേഹം, രണ്ടുതാലന്തു വെള്ളികൊടുത്തു ശമര്യമല ശെമേറിനോടു വാങ്ങി; ആ മലമുകളിൽ
    ഒരു നഗരം പണിതു കോട്ടകെട്ടിയുറപ്പിച്ചു. മലയുടെ മുൻ ഉടമയായിരുന്ന ശെമെരിന്റെ പേരിനെ
    അടിസ്ഥാനമാക്കി നഗരത്തിനു ശമര്യ എന്നു പേരിട്ടു.
  deu-TKW: Der kaufte den Berg Samaria von Semer um zwei Talente Silbers und befestigte
    den Berg und benannte die Stadt, die er erbaut hatte, nach dem Namen Semers, des
    Herrn des Berges, Samaria.
  lin-lin: Asombaki ngomba Samari epai ya Shemeri na motuya ya palata nkoto motoba
    mpe atongaki engumba likolo na yango. Abengaki engumba yango Samari kolanda kombo
    ya Shemeri, mokolo na yango ya liboso.
  eng-LSV: and he buys the Mount of Samaria from Shemer with two talents of silver,
    and builds [on] the mountain, and calls the name of the city that he has built
    by the name of Shemer, lord of the hill—Samaria.
  eng-GNV: And he bought the mountaine Samaria of one Shemer for two talents of siluer,
    and buylt in the mountaine, and called the name of the citie, which he buylt,
    after the name of Shemer lord of the mountaine, Samaria.
  eng-WEBSTER: And he bought the hill Samaria of Shemer for two talents of silver,
    and built on the hill, and called the name of the city which he built, after the
    name of Shemer, owner of the hill, Samaria.
  nhw-BL: Huan Omri quicohuili Semer nopa cuatitlamitl campa ama eltoc nopa altepetl
    Samaria san ica 66 kilos tlen plata. Huan nopona quichijqui se altepetl huan quitocaxti
    Samaria por nopa tlacatl catli achtihuiya eliyaya iaxca.
  swh-ONEN: Alinunua kilima cha Samaria kutoka kwa Shemeri kwa talanta mbili za fedha
    na akajenga mji juu ya hicho kilima, akiuita Samaria, kutokana na Shemeri, jina
    la mmiliki wa kwanza wa kilima hicho.
  bba-bba: Yerɑ u dɑ Semɛɛn mi u Sɑmɑrin ɡuuru dwɑ kɑ sii ɡeesun ɡobi nɔrɔbun subɑ
    nɔɔbɑ tiɑ (6.000). Mɑ u wuu bɑnɑ ɡuu ten wɔllɔ u ɡu yĩsiru kɑ̃ Sɑmɑri, Semɛɛ win
    yĩsirun sɔ̃.
  eng-KJVCPB: And he bought the hill Samaria of Shemer for two talents of silver,
    and built on the hill, and called the name of the city which he built, after the
    name of Shemer, owner of the hill, Samaria.
  cpy-cpy: Ramanantakiro Omri iipatsite Oshitekii-toni-jatzi, ikaatzi apikithote koriki
    opinatakari. Ari rowetsikakiri inampi iitakiro Oshitekii-toni, tema rootake owaetakaan-tzirori
    iwaero ashitawori iipatsite paerani iitachari Oshiteki, ikantee-tziri iñaaniki
    rirori ‘Semer’.
  luo-luo: Nongʼiewo gode mag Samaria gi Shemer gi fedha ma dirom kilo piero abiriyo
    kendo mogero dala maduongʼ e got, miluongo ni Samaria, kochake Shemer nying wuon
    godno.
  meu-meu: Bena ia ese Samaria ororona na Semere ena amo e hoia; davana na silver
    talent rua. Bena ia ese maḡuna e karaia, bona hanua e hadaia, ladana e hatoa Samaria,
    ororo biaguna Semere inemaina.
  npi-ULB: तिनले करिब सत्तरी किलोग्राम चाँदीमा शेमेरको हातबाट सामरियाको डाँडा किने
    । तिनले त्यसमा एउटा सहर बनाए, र त्यस डाँडाको प्रथम मालिक शेमेरको नाउँमा त्यसको
    नाउँ सामरिया राखे ।
  yor-yor: Ó sì ra òkè Samaria lọ́wọ́ Ṣemeri ní tálẹ́ǹtì méjì fàdákà, ó sì kọ́ ìlú
    sórí rẹ̀, ó sì pe ìlú náà ní Samaria, nípa orúkọ Ṣemeri, orúkọ ẹni tí ó kọ́kọ́
    ni òkè náà.
  pes-OPCB: او تپهٔ سامره را از شخصی به نام سامر به هفتاد کیلو نقره خرید و شهری روی
    آن ساخت و نام آن را سامره گذاشت.
  tgl-ULB: Binili niya ang bulubundukin ng Samaria kay Semer sa halagang dalawang
    talentong pilak. Nagtayo siya ng lungsod sa bulubundukin at tinawag niya itong
    Samaria, ayon sa pangalan ni Semer, ang dating may-ari ng bulubundukin.
  hui-hui: Ani bialu Omiri ibugua mani dindi podene mbira hombene badagahe wiago yolo
    buwa ogoniha ege pabe hongohe bu mabu buwa tano ogoni mo wini. Dindi ogoni agali
    mbira mini Seme henegonaga wiaria Kini Omiri ibugua muni siliba dege daosini waragariame
    (6,000) dindi ogoni yolo bini. Ani yolo buwa Kini Omiri ibugua agali Seme ogoni
    mitangi bialu tano ogoni mini Samaria wini.
  mya-mya: ရှ​မာ​ရိ​တောင်​ကို​ရှ​မေ​ရ​ဆို​သူ​ထံ​မှ​ငွေ သား​ခြောက်​ထောင်​နှင့်​ဝယ်​ယူ​တော်​မူ​၏။
    သြ​မ​ရိ သည်​ထို​တောင်​ကို​တံ​တိုင်း​ကာ​ရံ​ကာ​မြို့​တည် ပြီး​မှ တောင်​ပိုင်​ရှင်​ဟောင်း​ရှ​မေ​ရ​၏​နာ​မည်
    ကို​အ​စွဲ​ပြု​၍​ရှ​မာ​ရိ​မြို့​ဟု​သ​မုတ်​တော် မူ​၏။
  bod-N: ཁོས་སཱ་མར་ཡའི་རི་དེ་དངུལ་གྱི་རྡོ་ཚད་གཉིས་ཀྱིས་ས་མཱར་ཞེས་པ་ནས་ཉོས་ཤིང་རི་དེའི་ཁར་གྲོང་ཁྱེར་བརྩིགས་ཏེ།
    གྲོང་ཁྱེར་དེའི་མིང་ལ་རི་ཡི་བདག་པོ་ས་མཱར་བཞིན་དུ་སཱ་མར་ཡ་ཞེས་བཏགས་སོ། །
  sna-sna: Akatenga gomo reSamaria kubva kuna Shemeri namatarenda maviri esirivha
    uye akavaka guta pagomo iri, achiritumidza kuti Samaria, zvichibva pana Shemeri,
    zita rouyo aimbova muridzi wegomo.
  spa-BLM: Compró la colina de Samaria a Semer por dos talentos de plata; y edificó
    en la colina, y llamó el nombre de la ciudad que edificó, Samaria, por el nombre
    de Semer, el dueño de la colina.
  cac-cac: Ix lajvi chi' ix smanan jun lum tzalan vin̈ d'a Samaria d'a vin̈aj Semer.
    Nan̈al schab'il quintal q'uen plata ix yac' vin̈ stojoloc luum. Axo ta' ix sb'oq'ue
    jun chon̈ab' vin̈, Samaria ix yac' vin̈ sb'iej, yujto Semer sb'i vin̈ b'aj ix
    sman lum luum chi' vin̈.
  swh-ULB: Akakinunua kilima cha Samaria kutoka kwa Shemeri kwa kilo 68 za fedha.
    Akajenga mji juu ya mlima na ule mji akauita Samaria, kwa sababu ya jina la Shemeri,
    mmiliki wa awali wa kile kilima.
  bel-bel: І спачыў Аса з бацькамі сваімі пахаваны з бацькамі сваімі ў горадзе Давіда,
    бацькі свайго. І зацараваў Ёсафат, сын ягоны, замест яго.
  deu-ELBBK: Und er kaufte den Berg Samaria von Schemer für 2 Talente Silber; und
    er bebaute den Berg und gab der Stadt, die er gebaut hatte, den Namen Samaria,
    nach dem Namen Schemers, des Herrn des Berges.
  mbb-OT: Ne mibpemasa zin diyà te ki Shemer is buvungan diyà te Samaria te 70 he
    kilu he pelata, ne mibangun sikandin dutun te inged. Ne migngezanan din haazà
    is inged he Samaria, he ebpuun te ngazan ni Shemer he iyan nehuna he teǥiǥaked
    dutun te vuvungan.
  mal-2015: പിന്നെ അവൻ ശേമെരിനോടു ശമര്യാമല രണ്ടു താലന്തു വെള്ളിക്കു വാങ്ങി ആ മലമുകളിൽ
    പട്ടണം പണിതു; താൻ പണിത പട്ടണത്തിന്നു മലയുടമസ്ഥനായിരുന്ന ശേമെരിന്റെ പേരിൻ പ്രകാരം
    ശമര്യാ എന്നു പേരിട്ടു.
  rmc-rmc: Paľis le Šemerostar cinďa o brehos Šomeron vaš o eftavardeš (70) kili rup.
    Avke pro brehos ačhaďa foros, saveske diňa nav Samarija pal o Šemer, bo oda brehos
    sas angloda leskro.
  pes-OPV: پس کوه سامره را از سامر به دو وزنه نقره خرید و در آن کوه بنایی ساخت و شهری
    را که بنا کرد به نام سامر که مالک کوه بود، سامره نامید.
  ron-1924: а кумпэрат де ла Шемер мунтеле Самарией ку дой таланць де арӂинт, а ынтэрит
    мунтеле ши а пус четэций пе каре а зидит-о нумеле Самария, дупэ нумеле луй Шемер,
    домнул мунтелуй.
  ben-OBCV: তিনি দুই তালন্ত রুপোর বিনিময়ে শমরিয়া পাহাড়টি শেমরের কাছ থেকে কিনে নিয়েছিলেন
    ও সেটির উপরে একটি নগর নির্মাণ করেছিলেন এবং সেই পাহাড়টির পূর্বতন মালিক শেমরের
    নামানুসারে সেটির নাম রেখেছিলেন শমরিয়া।
  som-som: Oo Shemer ayuu buurtii Samaariya kaga iibsaday laba talanti oo lacag ah;
    markaasuu buurta dusheedii magaalo ka dhisay, oo magaaladii uu dhisay magaceediina
    wuxuu u bixiyey Samaariya, oo wuxuu ku magacaabay ninkii Shemer ahaa ee buurta
    lahaa.
  lat-VUC: 'Emitque montem Samariæ a Somer duobus talentis argenti: et ædificavit
    eum, et vocavit nomen civitatis quam exstruxerat, nomine Semer domini montis,
    Samariam.'
  eng-ASVBT: And he bought the hill Samaria of Shemer for two talents of silver; and
    he built on the hill, and called the name of the city which he built, after the
    name of Shemer, the owner of the hill, Samaria.
  ita-1885: 'E comperò il monte di Samaria da Semer, per due talenti di argento, ed
    edificò una città in quel monte; e chiamò quella città, ch''egli edificò: Samaria,
    del nome di Semer, ch''era stato signore di quel monte.'
  eng-LXXUP: And Omri bought the Mount Samaria of Shemer the lord of the mountain
    for two talents of silver; and he built upon the mountain, and they called the
    name of the mountain on which he built, after the name of Shemer the lord of the
    mount, Samaria.
  eng-ULB: He bought the hill of Samaria from Shemer for two talents of silver. He
    built a city on the hill and called the name of the city Samaria, after the name
    of Shemer, the past owner of the hill.
  spa-VBL: Compró la colina de Samaria a Semer por dos talentos de plata. Fortificó
    la colina y llamó a la ciudad que construyó Samaria, en honor a Semer, el anterior
    dueño de la colina.
  fra-_FOB: Puis il acheta de Shémer la montagne de Samarie, pour deux talents d'argent;
    et il bâtit sur cette montagne. Et il nomma la ville qu'il bâtit Samarie, du nom
    de Shémer, seigneur de la montagne.
  mal-mal: പിന്നെ അവൻ ശേമെരിനോട് ശമര്യാമല ഏകദേശം 70 കിലോഗ്രാം വെള്ളിക്ക് വാങ്ങി ആ
    മലമുകളിൽ പട്ടണം പണിതു; താൻ പണിത പട്ടണത്തിന് മലയുടമസ്ഥനായിരുന്ന ശേമെരിന്റെ പേരിൻ
    പ്രകാരം ശമര്യാ എന്ന് പേരിട്ടു.
  urd-GVR: Is ke bād us ne ek ādmī banām Samar ko chāṅdī ke 6,000 sikke de kar us
    se Sāmariya Pahāṛī ḳharīd lī aur wahāṅ apnā nayā dārul-hukūmat tāmīr kiyā. Pahle
    mālik Samar kī yād meṅ us ne shahr kā nām Sāmariya rakhā.
  suz-BL: मेकोम टलेन्‍ट निक्‍शी चांदीम शेमेर आ गुइ रे सामरीया ङा डांडा ग्‍याप्‍शा,
    मेकेर गारो हिरशो सहर का सेला बाक्‍त। मिनु मेको सहर ङा होव़प शेमेर आ नें रे पा
    मेको आ नें सामरीया वोदा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: poi comprò da Scemer il monte di Samaria per due talenti d’argento; edificò
    su quel monte una città, e alla città che edificò diede il nome di Samaria dal
    nome di Scemer, padrone del monte.
  ckb-ckb: ئینجا چیای سامیرەی لە شەمەر بە دوو تالنت زیو کڕی و دەستی بە بنیادنان کرد
    لە چیاکە، ئەو شارەی کە بنیادی نا، ناوی لێنا سامیرە بە ناوی شەمەری خاوەنی چیای
    سامیرەوە.
  eng-BBE: He got the hill Samaria from Shemer for the price of two talents of silver,
    and he made a town there, building it on the hill and naming it Samaria, after
    Shemer the owner of the hill.
  kan-OKCV: ಅವನು ಶೆಮೆರ್ ಎಂಬವನಿಗೆ ಆರು ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು ಕೊಟ್ಟು ಸಮಾರಿಯ ಎಂಬ ಬೆಟ್ಟವನ್ನು
    ಕೊಂಡುಕೊಂಡನು. ಆ ಬೆಟ್ಟದ ಮೇಲೆ ಒಂದು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸಿ, ಅದಕ್ಕೆ ಆ ಜಮೀನಿನ ಯಜಮಾನನಾಗಿದ್ದ
    ಶೆಮೆರನ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ತಾನು ಕಟ್ಟಿಸಿದ ಪಟ್ಟಣಕ್ಕೆ ಸಮಾರ್ಯ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: பின்பு சேமேரின் கையிலிருந்து சமாரியா மலையை இரண்டு தாலந்து வெள்ளிக்கு வாங்கி,
    அந்த மலையின்மேல் ஒரு பட்டணத்தைக் கட்டி, அதற்கு மலையினுடைய எஜமானாக இருந்த சேமேருடைய
    பெயரின்படியே சமாரியா என்னும் பெயரை வைத்தான்.
  spa-RV-1909: 'Y compró él de Semer el monte de Samaria por dos talentos de plata,
    y edificó en el monte: y llamó el nombre de la ciudad que edificó, Samaria, del
    nombre de Semer, señor que fué de aquel monte.'
  ron-BTF: Şi a cumpărat dealul Samariei de la Şemer pentru doi talanţi de argint
    şi a construit pe deal şi a pus numele cetăţii pe care o construise, după numele
    lui Şemer, stăpânul dealului, Samaria.
  eng-WEBP: He bought the hill Samaria of Shemer for two talents of silver; and he
    built on the hill, and called the name of the city which he built, Samaria, after
    the name of Shemer, the owner of the hill.
  eng-FBV: He purchased the hill of Samaria from Shemer for two talents of silver.
    He fortified the hill, and named the city that he built Samaria, after Shemer,
    the previous owner of the hill.
  nld-1939: Toen kocht hij van Sjémer voor twee talenten zilver de berg Samaria, en
    bouwde daarop een stad, die hij naar Sjémer, den eigenaar van de berg, Samaria
    genoemd.
  nch-BL: Huan Omri quicohuili Semer nopa cuatitamit campa ama eltoc nopa altepet
    Samaria san ica 66 kilos ten plata. Huan nopona quichijqui se altepet huan quitocaxti
    Samaria por nopa tacat cati achtohuiya eliyaya iaxca.
  vie-1934: Đoạn, người mua hòn núi Sa-ma-ri của Sê-me, giá là hai ta lâng bạc. Trên
    núi ấy, người cất một cái thành lấy tên Sê-me, là tên chủ núi Sa-ma-ri mà đặt
    tên cho thành.
  hin-CV: उसने चौंतीस किलो चांदी देकर शेमेर नामक व्यक्ति से शमरिया की पहाड़ी खरीद
    ली. उसने पहाड़ी को गढ़ में बदल दिया. उसने इस ज़मीन के मालिक शेमेर के नाम पर इस
    नगर का नाम शमरिया रख दिया.
  spa-BES: Obtuvo la colina Samaria de Semer por el precio de dos talentos de plata,
    e hizo una ciudad allí, construyéndose en la colina y llamándola Samaria, por
    Semer, el dueño de la colina.
  tdx-tdx: Vinili’e talen­ta volafoty roe amy Semere ty tamboho atao So­merone, le
    nandranjy amy haboañey vaho nitokave’e Somerone i rova nam­boare’ey ty amy tahina’
    i Semere tompo’ i tambohoiy.
  tha-KJV: พระองค์​ทรงซื้อภูเขาสะมาเรียจากเชเมอร์เงินสองตะลันต์ และพระองค์ทรงเสริมภูเขานั้นให้เป็นป้​อม
    และทรงขนานนามเมืองที่​พระองค์​ทรงสร้างนั้​นว​่าสะมาเรีย ตามชื่อของเชเมอร์​ผู้​เป็นเจ้าของภูเขานั้น
  por-BR-2018: 'E ele comprou de Semer o monte de Samaria por dois talentos de prata,
    e edificou no monte: e chamou o nome da cidade que edificou Samaria, do nome de
    Semer, senhor que foi daquele monte.'
  deu-ELO: Und er kaufte den Berg Samaria von Schemer um zwei Talente Silber; und
    er bebaute den Berg und gab der Stadt, die er gebaut hatte, den Namen Samaria,
    nach dem Namen Schemers, des Herrn des Berges.
  eng-WYC-2018: And he bought of Shemer, for two talents of silver, the hill of Samaria,
    and builded (on) that hill; and he called the name of the city, which he had builded,
    by the name of Shemer, [the] lord of the hill of Samaria. (And he bought the hill
    of Samaria from Shemer, for two talents of silver, and built a city on that hill;
    and he called the name of the city, which he built, Samaria, after the name of
    Shemer, the former lord of that hill.)
  epo-epo: Kaj li aĉetis la monton Samario de Ŝemer pro du kikaroj da arĝento, kaj
    li prikonstruis tiun monton, kaj al la urbo, kiun li konstruis, li donis la nomon
    Samario, laŭ la nomo de Ŝemer, la mastro de la monto.
  uig-PIN: U Xǝmǝrdin Samariyǝ egizlikini ikki talant kümüxkǝ setiwelip, xu egizlik
    üstigǝ ⱪuruluxlarni selip bir xǝⱨǝr bina ⱪilip, uni egizlikning ǝsliy igisi Xǝmǝrning
    nami bilǝn «Samariyǝ» dǝp atidi.
  beo-beo: 'Amalalu, e da Samelia agolo amo silifa fage 6,000 agoane amoga dunu ea
    dio amo Simia ema bidi lai. Omeli da amo agolo gagili salalu, amogai moilai gaheabolo
    gagui. E da musa: agolo gagui dunu Simia ea dio dabua, amoma Samelia dio asuli.'
  tpi-OTNT: Na bihain Omri i baim wanpela hap graun i gat liklik maunten, na long
    dispela maunten em i wokim taun i gat strongpela banis. Em i baim dispela graun
    long wanpela man, nem bilong en Semer, na em i givim 60,000 kina silva long Semer.
    Omri i ting long dispela man Semer, olsem na em i givim nem Samaria long dispela
    taun.
  hau-SA: Ya saya tudun Samariya daga Shemer, a bakin talentin biyu na azurfa, ya
    kuma gina birni a kan tudun, ya kira shi Samariya, bayan Shemer, sunan mai tudun
    a dā.
  uig-LAT: U Shemerdin Samariye égizlikini ikki talant kümüshke sétiwélip, shu égizlik
    üstige qurulushlarni sélip bir sheher bina qilip, uni égizlikning esliy igisi
    Shemerning nami bilen «Samariye» dep atidi.
  nde-nde: Wathenga uqaqa lwaseSamariya kuShemeri ngamathalenta amabili esiliva njalo
    wakha idolobho phezu koqaqa lolo walibiza ngokuthi Samariya, elubiza ngoShemeri,
    owayekade engumnikazi walo.
  ton-ton: Pea naʻa ne fakatau ʻae moʻunga ʻo Samēlia meia Semeli ʻaki ʻae taleniti
    ʻe ua ʻoe siliva, pea naʻa ne fai ʻae langa ʻi he moʻunga, ʻo ne fakahingoa ʻae
    kolo naʻa ne langa, ki he hingoa ʻo Semeli ʻaia naʻe ʻoʻona ʻae moʻunga, ko Samēlia.
  ces-1613: I koupil horu Someron od Semera za dvě hřivny stříbra, a když vystavěl
    tu horu, nazval jméno města toho, kteréž vzdělal, od jména Semery, pána té hory,
    totiž Samaří.
  eng-WMB: He bought the hill Samaria of Shemer for two talents of silver; and he
    built on the hill, and called the name of the city which he built, Samaria, after
    the name of Shemer, the owner of the hill.
  tam-TCV: இதன்பின் சேமேர் என்பவனிடமிருந்து சமாரிய மலையை இரண்டு தாலந்து வெள்ளிக்கு
    வாங்கினான். அந்த மலையில் ஒரு பட்டணத்தைக் கட்டி, முந்தைய சொந்தக்காரனான சேமேரின்
    பெயரின்படி அதை சமாரியா என அழைத்தான்.
  ceb-ULB: Gipalit niya ang bungtod sa Samaria gikan kang Shemer sa kandtidad nga
    duha ka talent nga plata. Gitukod niya ang siyudad ibabaw sa bungtod ug ginganlan
    niya ang siyudad ug Samaria, gikan sa ngalan ni Shemer, nga maoy tag-iya sa bungtod
    kaniadto.
  pol-UBG: I kupił wzgórze Samarii od Szemera za dwa talenty srebra, i pobudował na
    tym wzgórzu, a miasto, które zbudował, nazwał Samarią, od imienia właściciela
    wzgórza, Szemera.
  urd-GVU: اِس کے بعد اُس نے ایک آدمی بنام سمر کو چاندی کے 6,000 سِکے دے کر اُس سے
    سامریہ پہاڑی خرید لی اور وہاں اپنا نیا دار الحکومت تعمیر کیا۔ پہلے مالک سمر کی
    یاد میں اُس نے شہر کا نام سامریہ رکھا۔
  deu-1912: Er kaufte den Berg Samaria von Semer um zwei Zentner Silber und baute
    auf den Berg und hieß die Stadt, die er baute, nach dem Namen Semers, des Berges
    Herr, Samaria.
  kan-2017: ಅನಂತರ ಶೆಮೆರ್ ಎಂಬವನಿಗೆ ಎರಡು ತಲಾಂತು ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟು ಅವನಿಂದ ಸಮಾರ್ಯವೆಂಬ
    ಗುಡ್ಡವನ್ನು ಕೊಂಡುಕೊಂಡು, ಅದರ ಮೇಲೆ ಒಂದು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸಿ, ಅದಕ್ಕೆ ಆ ಭೂಮಿಯ ಒಡೆಯನಾಗಿದ್ದ
    ಶೆಮೆರನ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಸಮಾರ್ಯ ಎಂಬ ಹೆಸರಿಟ್ಟನು.
  yap-yap: ma aram me chuw’iy fachi burey nu Samaria nga 6,000 yang e silber rok fare
    mo’on ni fithingan e Shemer. Me yororiy Omri fachi burey, me ubung bochi binaw
    u rom, me tunguy fithingan ni Samaria, ni aram e bod fithingan Shemer, ni facha’
    ni immoy ni tafen e chi burey nem.
  hlt-MCSB: Shemer taengkah Samaria tlang te cak talent panit neh a lai. Tlang soah
    kho a thoong tih a thoong khopuei ming te tlang kah boei Shemer ming neh Samaria
    la a khue.
  mdy-ETH: ዬካፓ ዒዚ ሼሜሬ ጌይንታ ዓሲስኬያፓ ሳማሪያ ጌሜሮ ላንካይታሚ ኪሎ ጊራኣሜ ማዓ ሹቺ ቢራና ሻንቄኔ፤ ዖምሪ ዒማና
    ጌሜሮኮ ዓጮ ዶዲሺ ኬልቄስካፓ ካታማ ማዤኔ፤ ካታሜሎኮ ሱንፆ ቤርታ ዬኖ ጌሜሮኮ ዓዶ ሱንፆና «ሳማሪያ» ጌይ ጌሤኔ።
  twi-ASANTE: Na Omri tɔɔ bepɔ bi a seesei wɔfrɛ no Samaria, firii Semer a na ɛyɛ
    ne dea no nkyɛn, dwetɛ kilogram aduosia nnwɔtwe. Ɔkyekyeree kuro wɔ so, na ɔtoo
    kuro no edin Samaria, de hyɛɛ Semer animuonyam.
  eng-WEBU: He bought the hill Samaria of Shemer for two talents of silver; and he
    built on the hill, and called the name of the city which he built, Samaria, after
    the name of Shemer, the owner of the hill.
  wal-wal: Omiri Samaariyaa giyo keraa SHemeera giyo bitaniyaappe usuppun sha7u xaqara
    biran shammiis; shammidi issi katamaa an keexxiis. Yaatidi he katamaa kase he
    keraa godaa sunttan Samaariyaa giidi sunttiis.
  spa-PDDPT: Compró la montaña de Samaria a Semer por 66 kilogramos de plata. Edificó
    en la montaña. Llamó Samaria la ciudad que edificó, según el nombre de Semer,
    dueño de la montaña.
  gun-gun: Ha'e gui Semer gui ojogua Samaria yvyty sessenta e seis quilos prata re,
    ha'e vy omombaraete. Yvyty áry tetã ojapo va'ekue ma omboery Samaria, Semer yvy
    jakue rery rupi.
  ilo-ULB: Ginatangna ti turod ti Samaria kenni Semer iti dua a talento ti pirak.
    Nangbangon isuna iti siudad iti turod ket pinanagananna ti siudad iti Samaria,
    nga inadawna iti nagan ni Semer a sigud nga akin-kukua iti turod.
  kpg-kpg: gei mee guu hui di gonduu i Samaria gi nia silber e ono mana (6,000) mai
    baahi taane dono ingoo go Shemer. Omri gu ngalua gi di gonduu, gaa hau di waahale
    i golo, gaa gahi bolo Samaria gi di ingoo Shemer, go tangada dana gonduu.
  uig-ARA: ئۇ شەمەردىن سامارىيە ئېگىزلىكىنى ئىككى تالانت كۈمۈشكە سېتىۋېلىپ، شۇ ئېگىزلىك
    ئۈستىگە قۇرۇلۇشلارنى سېلىپ بىر شەھەر بىنا قىلىپ، ئۇنى ئېگىزلىكنىڭ ئەسلىي ئىگىسى
    شەمەرنىڭ نامى بىلەن «سامارىيە» دەپ ئاتىدى.
  sus-sus: a naxa Samari geya sara Semeri ma gbeti kilo tongo solofere ra. A naxa
    taa ti naa fari, a na taa xili sa Samari, barima na geya kanyi nu xili nɛ Semeri.
  pon-2006: mwuhr e ahpw uhd pwainda dohl en Sameria, e pwainkihda mwohni silper wenekid
    sang rehn ohl emen ede Semer. Omri eri kelehdi dohlo, kauwada kahnimw ehu wasao,
    oh kihong ede Sameria, eden Semer, me sapweniki dohlo mahs.
  ksd-ksd: Ma i ga kul ra luana Samaria pire Semer ure a ura talant na silva; ma i
    ga vatut ra pia na pal ta nam ra luana, ma i ga vaiang ra pia na pal nina i ga
    pait ia ba Samaria, ure Semer, nina kana iat nam ra luana.
  tur-YTC: Şemer'in Samariya Tepesi'ni iki talant gümüşe satın aldı; tepenin üzerine
    bina ederek yapmış olduğu kentin adını, tepenin sahibi Şemer'in adına göre Samariya
    koydu.
  grc-BRENT: Καὶ ἐκτήσατο Ἀμβρὶ τὸ ὄρος τὸ Σεμερὼν παρὰ Σεμὴρ τοῦ κυρίου τοῦ ὄρους
    ἐν δύο ταλάντων ἀργυρίου· καὶ ᾠκοδόμησε τὸ ὄρος, καὶ ἐπεκάλεσαν τὸ ὄνομα τοῦ ὄρους
    οὗ ᾠκοδόμησαν ἐπὶε τῷ ὀνόματι Σεμὴρ τοῦ κυρίου τοῦ ὄρους, Σεμηρών.
  ind-AYT: Dia membeli gunung Samaria dari Semer dengan dua talenta perak dan membangun
    kota di gunung itu, dan menamai kota yang dia bangun mengikuti nama Semer, pemilik
    gunung itu, yaitu Samaria.
  nya-nya: Iye anagula phiri la Samariya kwa Semeri pa mtengo wa ndalama 6,000 za
    siliva ndipo pa phiripo anamangapo mzinda, nawutcha Samariya, potsata dzina la
    Semeri, dzina la mwini wakale wa phirilo.
  hrv-hrv: Tada kupi od Šemera za dva talenta srebra brdo Samariju; sagradi grad koji
    po imenu Šemera, vlasnika brijega, nazva Samarija.
  mps-mps: tama nosali te king Omri agai te dwasianu bulu du me deli elalubo tǫ dobu
    elama sai, tama te bulu dude te agai homugo te hanu taun nigilama, tama te dila
    pai obo mu masigigo nigai. Agai te dobu yali tǫ te bidi me deligo tǫ da, te
    bidi nogi Semer, tama agai te tǫ dobu yali silva mone te 60,000 kina agai te
    bidi Semerbolo mawai. Omri agai homugo te bidi Semer nogi koneama, tama te agai
    te hanu taun nogi te Samaria taun nogi poai da.
  tpi-tpi: Na bihain Omri i baim wanpela hap graun i gat liklik maunten, na long dispela
    maunten em i wokim taun i gat strongpela banis. Em i baim dispela graun long wanpela
    man, nem bilong en Semer, na em i givim 60,000 kina silva long Semer. Omri i ting
    long dispela man Semer, olsem na em i givim nem Samaria long dispela taun.
  dan-1931: men siden købte han Samarias Bjerg af Semer for to Talenter Sølv og byggede
    på Bjerget en By, som han efter Semer, Bjergets Ejer, kaldte Samaria.
  vie-OVCB: Sau đó, Ôm-ri mua ngọn đồi của Sê-me với giá 68 ký bạc và xây trên ấy
    một thành, đặt tên là Sa-ma-ri, theo tên chủ đất.
  guj-2017: તેણે શેમેર પાસેથી સમરુન પર્વત બે તાલંત ચાંદી આપીને ખરીદી લીધો. તેના પર
    તેણે નગર બંધાવ્યું અને શેમેરના નામ પરથી તેનું નામ સમરુન પાડયું.
  pon-2006A: mwuhr e ahpw uhd pwainda dohl en Sameria, e pwainkihda mwohni silper
    wenekid sang rehn ohl emen ede Semer. Omri eri kelehdi dohlo, kauwada kahnimw
    ehu wasao, oh kihong ede Sameria, eden Semer, me sapweniki dohlo mahs.
  por-BRBSL: Ele comprou a colina Samaria de Shemer por dois talentos de prata; e
    construiu sobre a colina, e chamou o nome da cidade que ele construiu, Samaria,
    após o nome de Shemer, o dono da colina.
  cth-cth: Samaria mon buet touh hah Shemer koe tangka 20 touh hoi a ran. Hottelah
    hoi mon dawkvah, kho a kangdue sak. A kangdue sak e khopui teh mon katawnkung
    Shemer min lahoi Samaria teh a phung.
  twi-twi: Na Omri tɔɔ bepɔw bi a mprempren wɔfrɛ no Samaria fii ne wura Semer nkyɛn,
    dwetɛ kilogram aduosia awotwe. Ɔkyekyeree kurow wɔ so, na ɔtoo kurow no din Samaria,
    de hyɛɛ Semer anuonyam.
  hlt-hlt: Shemer taengkah Samaria tlang te cak talent panit neh a lai. Tlang soah
    kho a thoong tih a thoong khopuei ming te tlang kah boei Shemer ming neh Samaria
    la a khue.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́dontɛ́ Simmɛdi borɛ̀ Sɑmmɑrii tɑ̃rì mɛdítíbii nsikɔupísìkuɔ̀
    (6000) kɛ́mɑɑ́ dihɛì dɛ kó ditɑ̃rì ĩ́nkɛ̀, kɛ́ dì yú ò dì dontɛ́nɛ̀ wè kó diyètìrì
    kɛ dɔ̀ Sɑmmɑrii.
  msy-2020: Egha gɨn Omri mɨghsɨar muziarim itir nguazir mam givese. Egha mɨghsɨar
    kamɨn dɨvazir gavgavim avɨnizir nguibar ekiar mamɨn ingari. Gumazir an a da nguazir
    kam givezezim, an ziam Semer, Omri 60,000 silva isa Semer ganɨngi. Egha Omri gumazim
    Semer gɨnɨghnɨgha ziar kam nguibar ekiam ganɨngi, Samaria.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ polɑ Seme kiŋ nɑ ɩ́ yɑ Sɑmɑlii pulɑɣɑ kɛ liɣitee nyǝɣǝtʋ
    iyisi nɑɑtoso (6000) nɑ ɩ́ ŋmɑ ɩcɑtɛ nɑ ɩ́ hɑ-tɛɣɛ tǝ tʋ Seme hǝtɛ sɩ Sɑmɑlii.
  azb-azb: O, Samariya dağını Samardan iki talant gümüşə satın aldı və dağın üstündə
    şəhər tikib, adını dağın sahibi Samarın adına görə Samariya qoydu.
  eng-DBY: And he bought the hill Samaria of Shemer for two talents of silver; and
    built on the hill, and called the name of the city that he built, after the name
    of Shemer, owner of the hill, Samaria.
  hin-2017: और उसने शेमेर से सामरिया पहाड़ को दो किक्कार चाँदी में मोल लेकर, उस पर
    एक नगर बसाया; और अपने बसाए हुए नगर का नाम पहाड़ के मालिक शेमेर के नाम पर सामरिया
    रखा।
  wol-KYG: Omri nag dem ca Semer, jënde ca moom tundu Samari ci juróom ñaar fukki
    kiloy xaalis. Omri tabax ca kaw tund wa, dippee dëkk ba mu tabax Samari, mu dëppook
    Semer, turu boroom tund wa.
  eng-YLT: and he buyeth the mount Samaria from Shemer, with two talents of silver,
    and buildeth [on] the mount, and calleth the name of the city that he hath built
    by the name of Shemer, lord of the hill — Samaria.
  eng-WYC-2017: And he bought of Shemer, for two talents of silver, the hill of Samaria,
    and builded on that hill; and he called the name of the city, which he had builded,
    by the name of Shemer, [the] lord of the hill of Samaria.
  eng-WMBB: He bought the hill Samaria of Shemer for two talents of silver; and he
    built on the hill, and called the name of the city which he built, Samaria, after
    the name of Shemer, the owner of the hill.
  urd-GVH: इसके बाद उसने एक आदमी बनाम समर को चाँदी के 6,000 सिक्के देकर उससे सामरिया
    पहाड़ी ख़रीद ली और वहाँ अपना नया दारुल-हुकूमत तामीर किया। पहले मालिक समर की याद
    में उसने शहर का नाम सामरिया रखा।
  rug-rug: Meke holu ia sa sa toqere pa Sameria; ka onomo tina poata siliva holu nia
    sa koe Semera. Meke kuri ia sa si keke vasileana nomana pa toqere, meke poza nia
    Sameria sa si asa, poza luli nia sa koe Semera, sa tie pu tagona sa toqere tatasana.
  gaz-gaz: Innis namicha Shemeer jedhamu irraa meetii taalaantii lamaan gaara Samaariyaa
    bitee magaalaa tokko gaara sana irratti ijaare; magaalaa sanas Samaariyaa jedhee
    maqaa Saamir abbaa gaara sanaa kan duriitiin moggaase.
  fra-LSG: il acheta de Schémer la montagne de Samarie pour deux talents d’argent;
    il bâtit sur la montagne, et il donna à la ville qu’il bâtit le nom de Samarie,
    d’après le nom de Schémer, seigneur de la montagne.
  yal-yal: Omiri yi Samari geyaan sara Semeri ma gbeti fixɛn kilo tonge solofere ra,
    a taan ti na geyaan fari, a yi a xili sa Samari, fata Semeri xinla ra, geyaan
    kanna.
  haw-1868: Kuai lilo mai la oia me Semera, i ka puu Samaria, i na talena kala elua,
    a kukulu ae la maluna o ka puu, a kapa ae i ka inoa o ke kulanakauhale ana i hana'i,
    o Samaria, mamuli o ka inoa o Semera ka haku aina o ka puu.
  arb-NAV: ثُمَّ اشْتَرَى جَبَلَ السَّامِرَةِ مِنْ شَامِرَ بِوَزْنَتَيْنِ مِنَ الْفِضَّةِ
    (نَحْوِ اثْنَيْنِ وَسَبْعِينَ كِيلُو جِرَاماً)، وَبَنَى عَلَيْهِ مَدِينَةً دَعَاهَا
    السَّامِرَةَ، عَلَى اسْمِ شَامِرَ صَاحِبِ الْجَبَلِ.
  ewe-ewe: Eƒle Samaria togbɛ la le Semer si hena klosalo kilogram blaadre eye wòtso
    du ɖe edzi. Etsɔ Semer, ame si si wòƒle togbɛ la le la ƒe ŋkɔ na du la be Samaria.
  eng-LEE: And he bought the mount Samaria, of Shemer for two talents of silver, and
    built on the mount, and called the name of the city which he had built, after
    the name of Shemer, the Lord of the mount, Samaria.
  gvn-gvn: '@see-verse:1KI.016.023'
  asm-FB: পাছত তেওঁ দুই কিক্কৰ ৰূপ দি চেমৰৰ পৰা চমৰিয়া পৰ্বত কিনি ল’লে৷ আৰু তাৰ ওপৰত
    এখন নগৰ সাজি, সেই পৰ্বতৰ গৰাকী চেমৰৰ নাম অনুসাৰেই, তেওঁ নিজে সজা সেই নগৰৰ নাম
    চমৰিয়া ৰাখিলে।
  sus-A: عَ نَشَ سَمَرِ فٍيَ سَرَ سٍمٍرِ مَ فبٍتِ كِلٌ تٌنفٌ سٌلٌقٍرٍ رَ. عَ نَشَ
    تَا تِ نَا قَرِ، عَ نَ تَا شِلِ سَ سَمَرِ، بَرِ مَ نَ فٍيَ كَنيِ نُ شِلِ نّ سٍمٍرِ.
  fra-SBL: Il acheta la colline de Samarie à Shemer pour deux talents d'argent ; il
    bâtit sur la colline et donna à la ville qu'il bâtit le nom de Samarie, du nom
    de Shemer, propriétaire de la colline.
  hbo-hbo: וַיִּ֜קֶן אֶת־הָהָ֥ר שֹׁמְרֹ֛ון מֵ֥אֶת שֶׁ֖מֶר בְּכִכְּרַ֣יִם כָּ֑סֶף וַיִּ֙בֶן֙
    אֶת־הָהָ֔ר וַיִּקְרָ֗א אֶת־שֵׁ֤ם הָעִיר֙ אֲשֶׁ֣ר בָּנָ֔ה עַ֣ל שֶׁם־שֶׁ֔מֶר אֲדֹנֵ֖י
    הָהָ֥ר שֹׁמְרֹֽון׃
  piu-2006: '@see-verse:1KI.016.023'
  kik-kik: Nake akĩgũra karĩma ga Samaria kuuma kũrĩ Shemeru na taranda igĩrĩ cia
    betha, na agĩaka itũũra inene hau karĩma igũrũ, akĩrĩĩta Samaria, arĩĩtanĩtie
    na Shemeru ũrĩa wakoretwo arĩ mwene karĩma kau.
  fra-NCL: Lorsqu’il eut régné six ans à Thersa, il acheta de Somer la montagne de
    Samarie pour deux talents d’argent ; puis il bâtit sur la montagne, et il donna
    à la ville qu’il avait bâtie le nom de Samarie, du nom de Somer, à qui la montagne
    appartenait.
  cek-AK: Anih mah tawnkung Shemer khaeah Samaria maeto, phoisa talent hnetto hoiah
    qanh moe, mae nuiah vangpui to sak; mae tawnkung ih ahmin Shemer to lak moe, to
    vangpui to Samaria, tiah ahmin sak.
  cuk-cuk: Geb Omri, Semerʼse Samaria-e-yar-siid mani-nibir-dulagugle-gakambe-aidiku
    (150) baksad. A-yar-birgi negmar urbisad. Samariaʼye a-neggwebur onug-imaksad.
    Yar-ibed-Semerʼye-nugadba deyob neggwebur nuggusad.
  uig-CYR: У Шәмәрдин Самарийә егизлигини икки талант күмүчкә сетивелип, шу егизлик
    үстигә қурулушларни селип бир шәһәр бена қилип, уни егизликниң әслий егиси Шәмәрниң
    нами билән «Самарийә» дәп атиди.
  tel-2017: అతడు షెమెరు దగ్గర షోమ్రోను కొండను దగ్గరగా 70 కిలోల వెండిని కొనుక్కుని
    ఆ కొండ మీద ఒక పట్టణాన్ని కట్టించి, ఆ కొండ యజమాని అయిన షెమెరు అనే వాని పేరును బట్టి
    తాను కట్టించిన పట్టణానికి షోమ్రోను అనే పేరు పెట్టాడు.
  hat-BSA: Li te achte ti mòn Samarie a nan men Schémer pou de talan ajan; epi li
    te bati sou ti mòn nan e li te rele vil ke li te bati a Samarie menm non a Schémer,
    mèt a ti mòn nan.
  kos-kos: 'na el molela eol srisrik soko in acn Samaria ke ipin silver onkosr tausin,
    sin mwet se pangpang Shemer. Omri el kuhlasak eol soko inge, ac musaela sie siti
    srisrik we, ac sang inen siti sac Samaria, in oana inen mwet se ma la acn we meet
    ah: Shemer.'
  hbo-WLC: וַיִּ֜קֶן אֶת־הָהָ֥ר שֹׁמְר֛וֹן מֵ֥אֶת שֶׁ֖מֶר בְּכִכְּרַ֣יִם כָּ֑סֶף וַיִּ֙בֶן֙
    אֶת־הָהָ֔ר וַיִּקְרָ֗א אֶת־שֵׁ֤ם הָעִיר֙ אֲשֶׁ֣ר בָּנָ֔ה עַ֣ל שֶׁם־שֶׁ֔מֶר אֲדֹנֵ֖י
    הָהָ֥ר שֹׁמְרֽוֹן׃
  ibo-ibo: Omri zụrụ ala ugwu ugwu a na-akpọ Sameria site nʼaka Shema, kwụọ ya talenti
    ọlaọcha abụọ. O wuru obodo ọhụrụ nʼugwu ahụ gụọ aha ya Sameria, nʼihi na aha onyenwe
    ala ahụ na mbụ bụ Shema.
  ory-ory: ପୁଣି, ସେ ଦୁଇ ତାଳନ୍ତ ରୂପାରେ ଶେମରଠାରୁ ଶମିରୋଣ୍‍ ପର୍ବତ କ୍ରୟ କଲେ ଓ ସେହି ପର୍ବତ
    ଉପରେ ଏକ ନଗର ନିର୍ମାଣ କରି ସେହି ପର୍ବତର ଅଧିକାରୀ ଶେମରର ନାମାନୁସାରେ ଆପଣା ନିର୍ମିତ ନଗରର
    ନାମ ଶମରୀୟା ରଖିଲେ।
  chk-chk: Iwe, Omri a möni seni eman mwän itan Shemer ewe chukun Samaria won ükükün
    wonungeröü föün silifer. Mürin, a aüetä eu telinimw won ewe chuk o apöchöküla
    tittin. A aita ngeni ewe telinimw Samaria seni iten Shemer, ewe mi fanüeni ewe
    chuk me mwan.
  rop-rop: Afta na imbin baiyim det hil gulum Sameriya garram 1,000 silba mani brom
    det men neim Shemera. King Omri bin bildimap bigwan wol raidaran langa det hil
    en imbin bildimap wanbala taun ontop langa det hil en imbin gulum det taun Sameriya
    afta det neim blanga Shemera hu imbin baiyim det graun brom.
  ukr-1871: Сей купив у Семера гору Самарию за два таланти срібла та й забудував гору
    й назвав город, що збудував, Самария, по йменню Семеровому, пана гори.
  deu-1951: Er kaufte aber den Berg Samaria von Semer um zwei Talente Silber und baute
    auf dem Berge und hieß die Stadt, die er baute, Samaria nach dem Namen Semers,
    des Herrn des Berges.
  eng-JPS: And he bought the hill Samaria of Shemer for two talents of silver; and
    he built on the hill, and called the name of the city which he built, after the
    name of Shemer, the owner of the hill, Samaria.
  srp-1865: I kupi goru Samarijsku od Semera za dva talanta srebra, i sagradi grad
    na gori, i nazva grad koji sagradi Samarija po imenu Semera gospodara od gore.
  lug-lug: Yagula olusozi lw’e Samaliya ku Semeri, ekilo nsanvu eza ffeeza, n’aluzimbako
    ekibuga, n’akituuma Samaliya, okukibbulamu Semeri eyali nannyini lusozi.
  heb-heb: ויקן את ההר שמרון מאת שמר בככרים כסף ויבן את ההר ויקרא את שם העיר אשר בנה
    על שם שמר אדני ההר שמרון׃
  ben-IRV: তিনি দুই তালন্ত রূপা দিয়ে শেমরের কাছে শমরিয়া পাহাড় কিনলেন, সেই পাহাড়ের
    উপরে একটি শহর গাঁথলেন, ঐ পাহাড়ের অধিকারী শেমরের নাম অনুসারে সেই শহরের নাম শমরিয়া
    রাখলেন।
  pan-pan: ਉਸ ਨੇ ਸਾਮਰਿਯਾ ਦੇ ਪਰਬਤ ਨੂੰ ਸ਼ਾਮਰ ਨਾਮਕ ਮਨੁੱਖ ਤੋਂ ਸੱਤਰ ਕਿੱਲੋ ਚਾਂਦੀ ਦੇ ਕੇ ਮੁੱਲ
    ਲਿਆ ਅਤੇ ਉਸ ਪਰਬਤ ਉੱਤੇ ਇੱਕ ਸ਼ਹਿਰ ਬਣਾਇਆ ਜਿਸ ਦਾ ਨਾਮ ਸ਼ਮਰ ਦੇ ਨਾਮ ਉੱਤੇ ਜੋ ਉਸ ਪਰਬਤ ਦਾ
    ਮਾਲਕ ਸੀ, ਸਾਮਰਿਯਾ ਰੱਖਿਆ।
  mya-JVB: ရှမာရိ တောင် ကို တောင်ရှင်ရှမေရ ၌ ငွေ အခွက် နှစ်ဆယ်နှင့် ဝယ် ၍ တောင် ပေါ်
    မှာ မြို့ကိုတည် ၏။ ထိုမြို့ ကို တောင် ရှင် ရှမေရ အမည် ကို အစွဲပြုသဖြင့်၊ ရှမာရိ
    မြို့ ဟူ၍သမုတ် လေ၏။
  tbg-tbg: Vaiinti vo Semeva vo vata inaara aiqinavano vaura vatovaro Omuriva vi vatara
    varareva iharo silvaa ori vira maaravano 68 kilo vaura Semera amiharo vi vatara
    varero, viraqaa vatuka autukero ori vaantaavuravata autu kora. Vata qora Semera
    autuara iriharo Omuriva vi vatukara autu nteharo Sameriave tura.
  hmo-hmo: Vadaeni ia ese Samaria ena ororo be tau ta ladana Siema dekena amo ia hoia,
    ena davana be siliva moni ibounai 6000. Omeri ese unai ororo ena latanai hanua
    ta ia haginia, bona magu goadana ia haginia hagegea. Hanua ena ladana ia atoa
    Samaria, ororo ena biaguna gunana Siema ena ladana hegeregerena.
  urd-urd: और उसने सामरिया का पहाड़ समर से दो क़िन्तार' चाँदी में ख़रीदा, और उस पहाड़
    पर एक शहर बनाया और उस शहर का नाम, जो उसने बनाया था, पहाड़ के मालिक समर के नाम
    पर सामरिया रखा।
  rus-SYN: И купил Амврий гору Семерон у Семира за два таланта серебра, и застроил
    гору, и назвал построенный им город Самариею, по имени Семира, владельца горы.
  bqc-SIM: ↄ̃ à Samali sĩ̀sĩ lù Sɛmɛɛwa ń ã́nusuo kiloo bàaↄ̃kwi, ↄ̃ à wɛ̃́lɛ
    kàlɛwa, à tↄkpàɛ̀ Samali, kɛ́ Sɛmɛɛ mɛ́ sĩ̀sĩpi vĩ yãa yã́i.
  tcz-CHONGTHU: Hijou chun Omri in tua Samaria kiti thinglhang gam chu aneipa Shemer
    a konin dangka sangkhat le ja nga ape in ana kichoh doh in ahi. Aman hichu khopi
    khat in ana semin aneipa Shemer akonin Samaria ana sah ahi.
  mar-mar: त्याने शोमरोन टेकडी शेमर याच्याकडून सुमारे दोन किक्कार रूपे देऊन विकत घेतली.
    या टेकडीवर त्याने नगर बांधले. शेमर या नावावरुनच त्याने नगरचे नाव शोमरोन ठेवले.
  qub-qub: Semer jutiyoj runapita Samaria jircata rantiran sojta chunca sojtan (66)
    quïlu guellaywan. Chay rantishancho intërunpa curalasha siudäta aruchiran. Jutinta
    churaparan «Samaria» nishpan unay caj duyñunpa Semer jutin cashanpita.
  bqp-bqp: akũ à Samaria sĩ̀sĩi lù Sɛmaa kũ andurufuuo kiloo baaakↄ̃ akuri, akũ
    à wɛ̃tɛ kàtɛa à tↄ́ kpànɛ Samaria kũ Sɛma mɛ́ à sĩ̀sĩi pì vĩ yã yãi.
  hat-hat: Apre sa, li achte mòn Samari a pou simil (06.000) pyès ajan nan men yon
    nonm yo te rele Chemè. Omri bati yon lavil sou tèt mòn lan, li rele l' Samari,
    dapre non Chemè, ansyen mèt tè a.
  eng-BSB: He bought the hill of Samaria from Shemer for two talents of silver and
    built a city there, calling it Samaria after the name of Shemer, who had owned
    the hill.
  eng-WEBPB: He bought the hill Samaria of Shemer for two talents of silver; and he
    built on the hill, and called the name of the city which he built, Samaria, after
    the name of Shemer, the owner of the hill.
  kbq-kbq: Hagi Sameria agona mopamofo nefa Semantetira, Omri'a 70 kilo hu'nea silva
    zagoreti ana mopa mizaseno rankuma tro huteno, ana mopa agafa ne' agire asamareno,
    Samarie huno ana kumamofo agi'a ante'ne.
  nhe-BL: Huan Omri quicohuili Semer nopa cuatitlamitl campa ama eltoc nopa altepetl
    Samaria san ica 66 kilos tlen plata. Huan nopona quichijqui se altepetl huan quitocajti
    Samaria ipampa nopa tlacatl tlen achtohuiya eliyaya iaxca.
  bus-bus: ben à Samaria sĩ̀sĩ lù Sɛmaa kↄ̃n kondogio kiloo baaagↄ̃ akuri, ben à
    wɛ́tɛ kàɛa à tↄ́ kpànɛ Samaria kɛ̀ Sɛma bé à sĩ̀sĩ pì vĩ yã yãnzi.
  gub-BL: Na'e ume'eg kar ywytyr Xamari her ma'e awa Xemer her ma'e wi. Omono itaxig
    parat izupe hekuzaromo. Heta 70 kir a'e parat. Uzapo kar Oniri pàrirogaw aiha
    katu a'e ywytyr rehe. Nezewe mehe zauxiapekwer upuner wàmàtyry'ymar wanuwi uzeàmimaw
    rehe wà. Na'e uzapo kar amo tawhu a'e ywytyr rehe no. Omono Xamari izupe her romo,
    ta'e Xemer wiko a'e ywytyr izar ipy romo a'e xe.
  eng-DRA: 'And he bought the hill of Samaria of Semer for two talents of silver:
    and he built upon it, and he called the city which he built Samaria, after the
    name of Semer the owner of the hill.'
