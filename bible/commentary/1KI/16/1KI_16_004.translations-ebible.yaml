verse: 1KI.016.004
translations:
  mal-C: ബയെശയുടെ ആളുകളിൽ നഗരത്തിൽവെച്ചു മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവെച്ചു മരിക്കുന്നവനെ
    ആകാശത്തിലെ പക്ഷികളും തിന്നും.”
  deu-TKW: Wer von Baesa in der Stadt stirbt, den sollen die Hunde fressen, wer aber
    von ihm draußen im Freien stirbt, den sollen die Vögel unter dem Himmel fressen.
  lin-lin: Bambwa ekolia bato ya Baesha oyo bakokufa kati na engumba mpe bandeke ya
    likolo ekolia bato oyo bakokufa na bilanga. »
  eng-LSV: the dogs eat him who dies of Baasha in a city, and [the] bird of the heavens
    eats him who dies of his in a field.”
  eng-GNV: 'He that dyeth of Baashas stocke in the citie, him shall the dogs eate:
    and that man of him which dyeth in the fieldes, shall the foules of the ayre eate.'
  eng-WEBSTER: Him that dieth of Baasha in the city shall the dogs eat; and him that
    dieth of his in the fields shall the fowls of the air eat.
  nhw-BL: Huan moteiximatcahua catli miquise ipan altepetl quincuase chichime, huan
    catli miquise ipan cuatitlamitl, quincuase nopa totome catli nacacuaj.”
  swh-ONEN: Mbwa watawala watu wa Baasha watakaofia mjini na ndege wa angani watajilisha
    kwa wale watakaofia mashambani.”
  bba-bba: Win yɛnuɡii wi u koo ɡbi wuuɔ, bɔ̃nɑ nu koo yɛ̃ron ɡoru tem. Wi u mɑɑ ɡu
    yɑkɑsɔ, ɡunɔsɑ su koo yɛ̃ron ɡoru di.
  eng-KJVCPB: Him that dieth of Baasha in the city shall the dogs eat; and him that
    dieth of his in the fields shall the fowls of the air eat.
  luo-luo: Guogi biro chamo joka Baasha motho e mier madongo, kendo winy mae kor polo
    biro chamo mago motho e pewe.
  meu-meu: Baasa ena iduhu tauna ta hanua ai bema mase, sisia ese bae ania; eiava
    ta ma tano paka ai bema mase, atai manudia ese bae ania.
  npi-ULB: बाशाको घरानाका सहरमा मर्ने जोसुकैलाई कुकुरहरूले खाने छन्, र खेतमा मर्नेलाई
    चाहिँ आकाशका चराचुरुङ्गीहरूले खाने छन् ।”
  yor-yor: Àwọn ajá yóò jẹ ẹni Baaṣa tí ó bá kú ní ìlú, ẹyẹ ojú ọ̀run yóò sì jẹ àwọn
    tí ó kú ní oko.”
  pes-OPCB: از خانهٔ تو آنکه در شهر بمیرد، سگها او را می‌خورند و آنکه در صحرا بمیرد،
    لاشخورها او را می‌خورند!»
  tgl-ULB: Kakainin ng mga aso ang sinumang nabibilang kay Baasa na mamamatay sa lungsod,
    at ang mga ibon sa himpapawid ay kakainin ang sinumang mamamatay sa mga parang.
  hui-hui: Ani berogola í̠ damene maru tano tamuha homayagua tinaga tingini biango
    bu karume nolebira. Tano tagiraha homayagua tinaga tingini ega bodo hariawe bedarume
    nalu holebira, lalu lamini.
  mya-mya: မြို့​တွင်​သေ​သူ​သင်​၏​အိမ်​ထောင်​စု​သား​တို့ သည်​ခွေး​စာ၊ မြို့​ပြင်​တွင်​သေ​သူ​သည်​လင်း
    တ​စာ​ဖြစ်​ကြ​လိမ့်​မည်။''
  bod-N: པཱ་ཤ་ཡི་ཁྱིམ་ལས་སུ་ཞིག་གྲོང་ཁྱེར་དུ་ཤི་ན་དེ་ནི་ཁྱི་ཡིས་འཆའ་བ་དང་། སུ་ཞིག་ཐང་དུ་ཤི་ན་དེ་ནི་ནམ་མཁའི་བྱ་ཡིས་བཟའ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Imbwa dzichadya vose vaBhaasha vachafira muguta, uye shiri dzedenga dzichadya
    avo vachafira kusango.”
  spa-BLM: Los perros se comerán a los descendientes de Baasa que mueran en la ciudad;
    y al que muera de los suyos en el campo, se lo comerán las aves del cielo.”
  cac-cac: Yaln̈ej mach eb' a c'ab' oc ol cham d'a yoltac chon̈ab', a noc' tz'i' ol
    chianb'at eb', axo eb' ol cham d'a caltac te', a noc' ostoc ol chianb'at eb',
    xchi Jehová, xchi vin̈aj Jehú chi'.
  swh-ULB: Mbwa watamla yeyote ambaye anatoka kwa Baasha wanaofia mjini, na ndege
    wa angani watamla yeyote anayaefia shambani.”
  bel-bel: Але дзеля Давіда Гасподзь Бог ягоны даў яму сьвяцільню ў Ерусаліме, паставіўшы
    пасьля яго сына ягонага і ўмацаваўшы Ерусалім,
  deu-ELBBK: Wer von Baesa in der Stadt stirbt, den sollen die Hunde fressen, und
    wer von ihm auf dem Feld stirbt, den sollen die Vögel des Himmels fressen.
  mbb-OT: Is sakup te pemilya nu he ebpemematey ziyà te inged egkeenen te menge asu,
    ne is diyà ebpemematey te vevesukà egkeenen te menge tagbis.”
  mal-2015: ബയെശയുടെ സന്തതിയിൽ പട്ടണത്തിൽവെച്ചു മരിക്കുന്നവനെ നായ്ക്കൾ തിന്നും; വയലിൽവെച്ചു
    മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികൾ തിന്നും.
  rmc-rmc: Te vareko le Baašaskra famelijatar merela andro foros, chana les o rikone,
    a te merela vareko pre maľa, chana les o čirikle.“
  pes-OPV: آن را که از بعشا در شهر بمیرد، سگان بخورند و آن را که در صحرا بمیرد، مرغان
    هوابخورند.»
  ron-1924: Чине ва мури ын четате дин каса луй Баеша ва фи мынкат де кынь ши чине
    ва мури пе кымп динтр-ай луй ва фи мынкат де пэсэриле черулуй.”
  ben-OBCV: বাশার কুলভুক্ত যে কেউ নগরে মরবে, তাকে কুকুরেরা খাবে এবং যে কেউ গ্রামাঞ্চলে
    মরবে, তাকে পাখিরা ঠুকরে ঠুকরে খাবে।”
  som-som: Oo dadka Bacshaa kii magaalada kaga dhinta waxaa cuni doona eeyaha, oo
    kii duurka kaga dhintana waxaa cuni doona haadka samada.
  lat-VUC: 'Qui mortuus fuerit de Baasa in civitate, comedent eum canes: et qui mortuus
    fuerit ex eo in regione, comedent eum volucres cæli.'
  eng-ASVBT: Him that dieth of Baasha in the city shall the dogs eat; and him that
    dieth of his in the field shall the birds of the heavens eat.
  ita-1885: Colui che sarà morto a Baasa nella città, i cani lo mangeranno; e colui
    che gli sarà morto per i campi, gli uccelli del cielo lo mangeranno.
  eng-LXXUP: Him that dies of Baasha in the city the dogs shall devour, and him that
    dies of his in the field the birds of the sky shall devour.
  eng-ULB: The dogs will eat anyone belonging to Baasha who dies in the city, and
    the birds of the sky will eat anyone who dies in the fields.”
  spa-VBL: Los de la familia de Basá que mueran en la ciudad serán devorados por los
    perros, y los que mueran en el campo serán devorados por las aves”.
  fra-_FOB: Celui de la maison de Baesha qui mourra dans la ville, les chiens le mangeront;
    et celui des siens qui mourra dans les champs, sera mangé par les oiseaux des
    cieux.
  mal-mal: ബയെശയുടെ സന്തതികളിൽ പട്ടണത്തിൽവെച്ച് മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവെച്ച്
    മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികളും തിന്നും”.
  urd-GVR: Ḳhāndān ke jo afrād shahr meṅ mareṅge unheṅ kutte khā jāeṅge, aur jo khule
    maidān meṅ mareṅge unheṅ parinde chaṭ kar jāeṅge.”
  suz-BL: बाशा, इ खिं ङा सहरम बेक्‍शो मुर आन कली कुचुमम ब्‍वाइनीम। मिनु रूम बेक्‍शो
    मुर आन कली चिक्‍बपुकीम ब्‍वाइनीम” देंमाक्‍त। १राजा १४:११
  ita-1927: Quelli della famiglia di Baasa che morranno in città, saran divorati dai
    cani; e quelli che morranno per i campi, li mangeranno gli uccelli del cielo”.
  ckb-ckb: هەرکەسێکی بەعشا لە شار بمرێت سەگ دەیخوات، ئەوەشی لە کێڵگە بمرێت باڵندەی
    ئاسمان.»
  eng-BBE: Anyone of the family of Baasha who comes to death in the town, will become
    food for the dogs; and he to whom death comes in the open country, will be food
    for the birds of the air.
  kan-OKCV: ಬಾಷನ ಕಡೆಯವರಲ್ಲಿ ಪಟ್ಟಣದೊಳಗೆ ಸಾಯುವವನನ್ನು ನಾಯಿಗಳು ತಿನ್ನುವುವು. ಅವನ ಕಡೆಯವನಲ್ಲಿ
    ಹೊಲದೊಳಗೆ ಸಾಯುವವನನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳು ತಿನ್ನುವುವು,” ಎಂಬುದೇ ಆ ವಾಕ್ಯ.
  tam-2017: பாஷாவின் சந்ததியிலே பட்டணத்திலே சாகிறவனை நாய்கள் சாப்பிடும்; வெளியிலே
    சாகிறவனை ஆகாயத்துப் பறவைகள் சாப்பிடும் என்றார்.
  spa-RV-1909: El que de Baasa fuere muerto en la ciudad, le comerán los perros; y
    el que de él fuere muerto en el campo, comerlo han las aves del cielo.
  ron-BTF: Pe cel care va muri din Baaşa, în cetate, câinii îl vor mânca; şi pe cel
    care moare dintre ai lui în câmp, păsările cerului îl vor mânca.
  eng-WEBP: The dogs will eat Baasha’s descendants who die in the city; and he who
    dies of his in the field, the birds of the sky will eat.”
  eng-FBV: Those of Baasha's family who die in the town will be eaten by dogs, and
    those who die in the countryside will be eaten by birds.”
  nld-1939: Sterft iemand van Basja in de stad, dan zullen de honden hem verslinden;
    en sterft iemand van hen op het land, dan zullen de vogels uit de lucht het doen.
  nch-BL: Huan moteixmatcahua cati miquise ipan altepet quincuase chichime, huan cati
    miquise ipan cuatitamit, quincuase nopa totome cati nacacuaj.”
  vie-1934: Phàm kẻ nào thuộc về Ba-ê-sa chết tại trong thành sẽ bị chó ăn, phàm kẻ
    nào chết ngoài đồng sẽ bị chim trời rỉa ăn.
  hin-CV: यदि बाशा के किसी भी संबंधी की मृत्यु नगर के भीतर होती है, तो उसका शव कुत्तों
    का भोजन हो जाएगा; यदि किसी की मृत्यु खुले मैदान में होती है, तो वह आकाश के पक्षियों
    का भोजन हो जाएगा.”
  spa-BES: Cualquiera de la familia de Baasa que muera en la ciudad, se convertirá
    en alimento para los perros; y aquel a quien muera en campo abierto, será alimento
    para las aves del aire.
  tdx-tdx: ze amy Baasa mibanitse an-drova ao le ho hanen’ amboa vaho habotse’ o voron-tiokeo
    o aze miantantiritse an-teteke eio.
  tha-KJV: ผู้​ใดในราชวงศ์บาอาชาที่ตายในเมืองสุนัขจะกิน และผู้ใดที่ตายในทุ่งนา นกในอากาศจะกิน”
  por-BR-2018: O que de Baasa for morto na cidade, os cães lhe comerão; e o que dele
    for morto no campo, as aves do céu o comerão.
  deu-ELO: Wer von Baesa in der Stadt stirbt, den sollen die Hunde fressen, und wer
    von ihm auf dem Felde stirbt, den sollen die Vögel des Himmels fressen.
  eng-WYC-2018: Dogs shall eat that man of Baasha, that shall be dead in the city,
    and [the] birds of the air shall eat that man of Baasha, that shall die in the
    field. (The dogs shall eat those of Baasha’s family, who shall die in the city,
    and the birds of the air shall eat those of Baasha’s family, who shall die in
    the field.)
  epo-epo: Kiu mortos ĉe Baaŝa en la urbo, tiun formanĝos la hundoj, kaj kiu mortos
    ĉe li sur la kampo, tiun formanĝos la birdoj de la ĉielo.
  uig-PIN: Baaxadin bolƣanlardin xǝⱨǝrdǝ ɵlginini itlar yǝydu; sǝⱨrada ɵlginini asmandiki
    ⱪuxlar yǝydu».
  beo-beo: Dia sosogo fi afae da moilai ganodini bogosea da wa:mega mai dagoi ba:mu.
    Amola sogebi genebogelaga bogosea, buhibaga na dagoi ba:mu.”
  tpi-OTNT: Na sapos sampela man long famili bilong yu i dai insait long taun, bai
    ol dok i kaikai bodi bilong ol. Na sapos sampela i dai ausait long taun, orait
    bai ol tarangau i kaikai bodi bilong ol”.
  hau-SA: Karnuka za su cinye waɗanda suke na Ba’asha da suka mutu a birni, tsuntsaye
    kuma za su cinye waɗanda suka mutu a jeji.”
  uig-LAT: Baashadin bolghanlardin sheherde ölginini itlar yeydu; sehrada ölginini
    asmandiki qushlar yeydu».
  nde-nde: Bazadliwa yizinja abangabakaBhasha abazafela edolobheni, kanti izinyoni
    zasemoyeni zizakudla labo abazafela emangweni.”
  ton-ton: Ko ia ʻia Paʻasa ʻoku mate ʻi he kolo ʻe kai ia ʻe he fanga kulī; pea ko
    ia ʻoku ʻaʻana ʻe mate ʻi he ngoue ʻe keina ʻe he fanga manupuna ʻoe ʻatā.”
  ces-1613: Toho, kdož z rodiny Bázovy umře v městě, psi žráti budou, a kdož z nich
    umře na poli, ptáci nebeští jísti budou.
  eng-WMB: The dogs will eat Baasha’s descendants who die in the city; and he who
    dies of his in the field, the birds of the sky will eat.”
  tam-TCV: பாஷாவுக்கு சொந்தமானவர்களில், பட்டணத்தில் சாகிறவர்களை நாய்கள் தின்னும்;
    நாட்டிலே சாகிறவர்களை ஆகாயத்துப் பறவைகள் தின்னும்.”
  ceb-ULB: Pagakaonon sa mga iro ang si bisan kinsa nga mangamatay sulod siyudad nga
    nahisakop kang Baasha, ug pagakaonon sa kalanggaman sa kawanangan ang mangamatay
    sa kapatagan.”
  pol-UBG: Tego, kto z rodu Baszy umrze w mieście, zjedzą psy, a tego, kto umrze na
    polu, zjedzą powietrzne ptaki.
  urd-GVU: خاندان کے جو افراد شہر میں مریں گے اُنہیں کُتے کھا جائیں گے، اور جو کھلے
    میدان میں مریں گے اُنہیں پرندے چٹ کر جائیں گے۔“
  deu-1912: Wer von Baesa stirbt in der Stadt, den sollen die Hunde fressen; und wer
    von ihm stirbt auf dem Felde, den sollen die Vögel des Himmels fressen.
  kan-2017: ನಿನ್ನ ಕುಟುಂಬದವರಲ್ಲಿ ಪಟ್ಟಣದೊಳಗೆ ಸಾಯುವವರನ್ನು ನಾಯಿಗಳೂ ಮತ್ತು ಅಡವಿಯಲ್ಲಿ ಸಾಯುವವರನ್ನು
    ಪಕ್ಷಿಗಳು ತಿಂದುಬಿಡುವವು” ಎಂಬುದೇ.
  yap-yap: Demturug reb i chon e tabnaw rom nra yim’ u lan e binaw mra longuy e pilis,
    ma demturug e arorad nra yim’ u daken e tafelfel’ mra longuy e arche’ ni vulture.”
  hlt-MCSB: Khopuei ah Baasha kah a duek rhok te ui loh a caak vetih kohong kah a
    duek rhok te vaan kah vaa loh a caak ni,” a ti.
  mdy-ETH: ካታሞይዳ ካታሞይዳ ኔኤኮ ሃይቃንዳ ማኣሮ ዓሶ ካኒ ሙዓንዳኔ፤ ካታሞቱዋ ቤዞይዳ ሃይቃንዳ ዓሶ ሃምፑራ ሙዓንዳኔ።»
  twi-ASANTE: Wɔn a wɔbɛwuwu wɔ kuro no mu a wɔyɛ Yeroboam dea no deɛ, nkraman bɛwe
    wɔn ɛnam. Na ewiem nnomaa na wɔbɛsosɔ wɔn a wɔbɛwuwu wiram no.”
  eng-WEBU: The dogs will eat Baasha’s descendants who die in the city; and he who
    dies of his in the field, the birds of the sky will eat.”
  wal-wal: Baa7isha zare gididi, kataman haiqqiya oonanne kanai maana; qassi gaxariyan
    haiqqiya oonanne saluwaa kafoti maana” yaagiis.
  spa-PDDPT: Al que de Baasa muera en la ciudad, lo comerán los perros, y al que muera
    en el campo, lo comerán las aves del cielo.
  gun-gun: Ha'e rami rã Baasa guigua kuery tetã rupi omano va'ekue jagua kuery ho'upa
    'rã, ha'e rã mba'ety rupi omano va'ekue ma guyra yvate rupigua 'rã ho'u — he'i.
  ilo-ULB: Kanento dagiti aso ti siasinoman a maibilang kenni Baasa a matay iti siudad,
    ket kanento dagiti billit iti tangatang ti siasinoman a matay kadagiti away.”
  kpg-kpg: Tei dangada o do madahaanau ma gaa made i lodo di waahale le e gai go nia
    paana, tei dangada gaa made i lodo henua, le e gai go nia manu mamaangi ‘vulture’.”
  uig-ARA: بائاشادىن بولغانلاردىن شەھەردە ئۆلگىنىنى ئىتلار يەيدۇ؛ سەھرادا ئۆلگىنىنى
    ئاسماندىكى قۇشلار يەيدۇ».
  sus-sus: Baasa bɔnsɔɛ naxan na faxa taa kui, baree nan na donma. Naxan na faxa wula
    i, xɔnie nan na donma.»
  pon-2006: Kidi kan pahn kangala kisehn omw peneinei men me pahn mehla nan kahnimwo,
    oh menpihr kan pahn kangala mehmen me pahn mehla nansapw.”
  ksd-ksd: Nina ta ra apik na tarai kai Basa ba i mat ta ra bala na pia na pal a umana
    pap diat a en ia; ma nina i mat ta ra bala na vura a umana beo liuliu diat a en
    ia.
  tur-YTC: Kentte ölen Baaşa'nın soyundan gelenleri köpekler yiyecek; ve kırda öleni
    gökteki kuşlar yiyecek.”
  grc-BRENT: Τὸν τεθνηκότα τοῦ Βαασὰ ἐν τῇ πόλει καταφάγονται αὐτὸν οἱ κύνες, καὶ
    τὸν τεθνηκότα αὐτοῦ ἐν τῷ πεδίῳ καταφάγονται αὐτὸν τὰ πετεινὰ τοῦ οὐρανοῦ.
  ind-AYT: Setiap orang dari Baesa yang mati di kota, anjing-anjing akan memakannya,
    dan setiap orang dari dia yang mati di padang, burung-burung di langit akan memakannya.”
  nya-nya: Agalu adzadya aliyense wa banja la Baasa amene adzafere mu mzinda, ndipo
    mbalame za mu mlengalenga zidzadya iwo amene adzafere kuthengo.”
  hrv-hrv: Tko iz obitelji Bašine umre u gradu, pojest će ga psi, a tko im umre u
    polju, pojest će ga ptice nebeske.”
  mps-mps: “Tama tialima, te nago hani bidi dabe me badu te taun tomode isibaso da,
    teda te augwaligo tigi te yowigo tuaibao,” wali. “Tama tialima, me badu bidi dabe
    te taun bulu badu isibaso da, teda augwaligo tigi te ba kemodagego tuaibao,” Godigo
    te Basabolo te po wali.
  tpi-tpi: Na sapos sampela man long famili bilong yu i dai insait long taun, bai
    ol dok i kaikai bodi bilong ol. Na sapos sampela i dai ausait long taun, orait
    bai ol tarangau i kaikai bodi bilong ol”.
  dan-1931: den af Ba'sjas Slægt, som dør i Byen, skal Hundene æde, og den, som dør
    på Marken, skal Himmelens Fugle æde!”
  vie-OVCB: ai chết trong thành sẽ bị chó ăn, ai chết ngoài đồng sẽ bị chim ăn.”
  guj-2017: બાશાના કુટુંબનાં જે માણસો નગરમાં મૃત્યુ પામશે તેઓને કૂતરાં ખાઈ જશે અને
    જેઓ ખેતરમાં મૃત્યુ પામશે તેઓને પક્ષીઓ ખાઈ જશે.”
  pon-2006A: Kidi kan pahn kangala kisehn omw peneinei men me pahn mehla nan kahnimwo,
    oh menpihr kan pahn kangala mehmen me pahn mehla nansapw.”
  por-BRBSL: Os cães comerão os descendentes de Baasha que morrerem na cidade; e aquele
    que morrer dos seus no campo, os pássaros do céu comerão”.
  cth-cth: Baasha imthung teh khopui thung dout pawiteh, a ro hah uinaw ni a ca han.
    Khopui lawilah dout pawiteh, kalvan e tavanaw ni a ca han telah ati.
  twi-twi: Wɔn a wobewuwu wɔ kurow no mu a wɔyɛ Yeroboam dea no de, akraman bɛwe wɔn
    nam. Na wim nnomaa na wɔbɛsosɔw wɔn a wobewuwu wɔ wuram no.”
  hlt-hlt: Khopuei ah Baasha kah a duek rhok te ui loh a caak vetih kohong kah a duek
    rhok te vaan kah vaa loh a caak ni,” a ti.
  tbz-SIM: Á ò nɑ̀kɛ́ kɛ tú n yɛ̃ nho cĩ́ɛ̃̀tɛ̀ kou wèè bo kú dihɛì simɔɔ́ siì yóó
    ò cɑ̀ɑ́kɛ́, kɛ̀ wèè ku dikpɑ́ɑ̀ tinɔ̀tìi ò cɔ.
  msy-2020: Nɨn adarazir aven gumazitaba, nguibar ekiamɨn arɨmɨghiregh men kuaba ikɨtɨ,
    afiaba dar amam. Eghtɨ tarazi nguibar ekiamɨn azenan arɨmɨghireghtɨ, isaba men
    kuabar amam. Kɨ Ikiavɨra Itir God, kɨ mɨkemegha gɨfa.”
  dop-dop: Ye nyɑ́ tǝyɑɣɑ tʋ wei ɩ sǝpɑ tǝyɑɣɑ, hɑsɩ kɑ́ tɔɣɔnɑ-ɩ, nɑ wei ɩ sǝpɑ tɑɑlɛ,
    kpeliŋ nɑ́ɑ́ tɔɣɔ.
  azb-azb: Baaşadan şəhərdə ölənləri köpəklər, çöldə ölənləri quşlar yeyəcək».
  eng-DBY: Him that dieth of Baasha in the city shall the dogs eat, and him that dieth
    of his in the field shall the fowl of the heavens eat.
  hin-2017: बाशा के घर का जो कोई नगर में मर जाए, उसको कुत्ते खा डालेंगे, और उसका जो
    कोई मैदान में मर जाए, उसको आकाश के पक्षी खा डालेंगे।”
  wol-KYG: Ku Basa deele ci dëkk bi, xaj yi lekk; ku médd ca àll ba, njanaaw ya for.»
  eng-YLT: him who dieth of Baasha in a city do the dogs eat, and him who dieth of
    his in a field do fowl of the heavens eat.'
  eng-WYC-2017: Dogs shall eat that man of Baasha, that shall be dead in the city,
    and [the] birds of the air shall eat that man of Baasha, that shall die in the
    field.
  eng-WMBB: The dogs will eat Baasha’s descendants who die in the city; and he who
    dies of his in the field, the birds of the sky will eat.”
  urd-GVH: ख़ानदान के जो अफ़राद शहर में मरेंगे उन्हें कुत्ते खा जाएंगे, और जो खुले
    मैदान में मरेंगे उन्हें परिंदे चट कर जाएंगे।”
  rug-rug: Na siki kote gani sarini pu te Basa pu mate pa korapana sa vasileana lavata,
    meke arini pu mate pa sadana sa vasileana, si ari na kurukuru pa galegalearane
    kote gani.”
  gaz-gaz: Namoota Baʼishaan kanneen magaalaa keessatti dhuman sareetu nyaata; kanneen
    baadiyyaatti dhuman immoo allaattii samiitu nyaata.”
  fra-LSG: Celui de la maison de Baescha qui mourra dans la ville sera mangé par les
    chiens, et celui des siens qui mourra dans les champs sera mangé par les oiseaux
    du ciel.
  yal-yal: I ya denbayaan muxu yo faxa taani barene nan na donma, naxanye na faxa
    burunna ra, xɔline yi ne don.”
  haw-1868: O ka Baasa mea e make maloko o ke kulanakauhale, oia ka na ilio e ai ai;
    a o kana mea e make ma kula, oia ka na manu o ka lewa e ai ai.
  arb-NAV: فَكُلُّ مَنْ يَمُوتُ مِنْ ذُرِّيَّتِكَ فِي الْمَدِينَةِ تَأْكُلُهُ الْكِلابُ،
    وَمَنْ يَمُوتُ مِنْهُمْ فِي الْحَقْلِ تَنْهَشُهُ طُيُورُ السَّمَاءِ».
  ewe-ewe: Wò ƒometɔ siwo aku le dua me la, avuwo aɖu wo eye esiwo aku ɖe gbedzi la,
    akagawo aɖu wo.”
  eng-LEE: Him that dieth of Ba'sha in the city shall the dogs eat; and him that dieth
    of his in the field shall the fowls of the heavens eat.
  gvn-gvn: '@see-verse:1KI.016.003'
  asm-FB: বাচাৰ বংশৰ যি জন লোকৰ নগৰত মৃত্যু হ’ব, তেওঁক কুকুৰবোৰে খাব আৰু যি জন লোকৰ
    নগৰৰ বাহিৰত মৃত্যু হ’ব, তেওঁক আকাশৰ চৰাইবোৰে খাব।”
  sus-A: بَاسَ بْنسْي نَشَن نَ قَشَ تَا كُي، بَرٍيٍ نَن نَ دٌنمَ. نَشَن نَ قَشَ وُلَ
    عِ، شْنِيٍ نَن نَ دٌنمَ.»
  fra-SBL: Les chiens mangeront les descendants de Baasha qui mourront dans la ville ;
    et celui qui mourra des siens dans les champs, les oiseaux du ciel le mangeront. »
  hbo-hbo: הַמֵּ֤ת לְבַעְשָׁא֙ בָּעִ֔יר יֹֽאכְל֖וּ הַכְּלָבִ֑ים וְהַמֵּ֥ת לֹו֙ בַּשָּׂדֶ֔ה
    יֹאכְל֖וּ עֹ֥וף הַשָּׁמָֽיִם׃
  kik-kik: Ngui nĩikarĩa andũ a Baasha arĩa magaakuĩra itũũra-inĩ inene, nacio nyoni
    cia rĩera-inĩ irĩe arĩa magaakuĩra mĩgũnda-inĩ.”
  fra-NCL: Celui de la maison de Baasa qui mourra dans la ville sera mangé par les
    chiens, et celui des siens qui mourra dans les champs sera mangé par les oiseaux
    du ciel. »
  cek-AK: Vangpui thungah kadueh Baasha ih kaminawk loe uinawk mah caa o tih; taw
    ah kadueh anih ih kaminawk doeh van ih tavaanawk mah caa o tih, tiah a naa.
  cuk-cuk: Baasa-e-gwenadgan neggweburgi-gudii burgwisale, achumarse gullegoed. Ar
    sapurba-burgwismalardina, mulamarse gullegoed.’ ”
  uig-CYR: Баашадин болғанлардин шәһәрдә өлгинини иштлар йәйду; сәһрада өлгинини асмандики
    қушлар йәйду».
  tel-2017: పట్టణంలో చనిపోయే బయెషా సంబంధికులను కుక్కలు తింటాయి. పొలాల్లో చనిపోయే వారిని
    రాబందులు తింటాయి” అన్నాడు.
  hat-BSA: Nenpòt moun nan Baescha ki mouri nan vil la, li va manje pa chen e nenpòt
    moun nan sila ki mouri nan chan, zwazo syèl yo va manje l.”
  kos-kos: Kutena mwet lom su misa in siti uh ac fah mongola sin kosro ngalngul, ac
    kutena su misa likin siti uh ac fah mongola sin won vulture.”
  hbo-WLC: הַמֵּ֤ת לְבַעְשָׁא֙ בָּעִ֔יר יֹֽאכְל֖וּ הַכְּלָבִ֑ים וְהַמֵּ֥ת לוֹ֙ בַּשָּׂדֶ֔ה
    יֹאכְל֖וּ ע֥וֹף הַשָּׁמָֽיִם׃
  ibo-ibo: Onye ọbụla nke metụtara Baasha nke nwụrụ nʼime obodo ka nkịta ga-eri ozu
    ya, ma ndị nwụrụ nʼọhịa ka anụ ufe nke eluigwe ga-eri ozu ha.”
  ory-ory: ବାଶାର କେହି ନଗରରେ ମଲେ, କୁକ୍କୁରମାନେ ତାହାକୁ ଖାଇବେ ଓ ତାହାର କେହି କ୍ଷେତ୍ରରେ ମଲେ,
    ଆକାଶର ପକ୍ଷୀମାନେ ତାହାକୁ ଖାଇବେ।”
  chk-chk: Iwe, iteiten eman me eman me lein chon leimwom mi mäla me lon ewe telinimw
    kolak repwe ochei. Nge iteiten eman me eman mi mäla lemäl machang repwe ochei.”
  rop-rop: If eni femili blanga yu dai deya langa det taun, wal ola dog garra dagat
    det bodi blanga olabat, en if olabat dai deya langa det opin kantri, wal detlot
    bard gulum boltja garra dagat det bodi blanga olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Хто в Бааси вмре в городї, того жерти муть пси, хто ж умре у полі, того
    розклюють птицї піднебесні.
  deu-1951: Wer von Baesa in der Stadt stirbt, den sollen die Hunde fressen, und wer
    von ihm auf dem Felde stirbt, den sollen die Vögel des Himmels fressen!
  eng-JPS: Him that dieth of Baasa in the city shall the dogs eat; and him that dieth
    of his in the field shall the fowls of the air eat.'
  srp-1865: Ko Vasin pogine u gradu, izješæe ga psi, a ko pogine u polju, izješæe
    ga ptice nebeske.
  lug-lug: Omuntu yenna owa Baasa bw’alifiira mu kibuga, omulambo gwe guliriibwa embwa,
    n’abo abalifiira ku ttale, ennyonyi ez’omu bbanga zirirya emirambo gyabwe.”
  heb-heb: המת לבעשא בעיר יאכלו הכלבים והמת לו בשדה יאכלו עוף השמים׃
  ben-IRV: বাশার যে কেউ শহরে মরবে তাদের কুকুরে খাবে এবং যে কেউ মাঠের মধ্যে মরবে তাদের
    পাখীতে খাবে।”
  pan-pan: ਜੋ ਬਆਸ਼ਾ ਦੀ ਅੰਸ ਦਾ ਸ਼ਹਿਰ ਵਿੱਚ ਮਰ ਜਾਵੇ ਉਹ ਨੂੰ ਕੁੱਤੇ ਖਾਣਗੇ ਅਤੇ ਜੋ ਉਹ ਦੀ ਅੰਸ
    ਦਾ ਰੜੇ ਵਿੱਚ ਮਰ ਜਾਵੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਉਹ ਨੂੰ ਖਾ ਜਾਣਗੇ।
  mya-JVB: ဗာရှာ ၏ အမျိုးသားသည် မြို့ ထဲမှာ သေ လျှင်၊ အသေ ကောင်ကို ခွေး စား လိမ့်မည်။
    မြို့ပြင် မှာ သေလျှင် မိုဃ်း ကောင်းကင်ငှက် စား လိမ့်မည်ဟုမိန့် တော်မူ၏။
  tbg-tbg: Ai ankuqihai vokika nora vatukaqi vaika qutu vimanta vairinavuvano vika
    vaata nevarave. Ai ankuqihai vokika inaara vatukaqi vaika qutu vimanta mati ne
    vai uvirikama ani vika vaata nevarave tivo, tiro. ˻Noravano Kotiva Jehurara minti
    tuvaro Jehuva vi uvara Basaara tiva amura.˼
  hmo-hmo: Basa ena bese tauna ta bema ia mase neganai, sisia ese do idia ania, o
    hanua ena murimurinai bema ia mase, be ataiai manudia ese do idia ania.”
  urd-urd: बा'शा का जो कोई शहर में मरेगा उसे कुत्ते खाएँगे, और जो मैदान में मरेगा
    उसे हवा के परिन्दे चट कर जाएँगे।”
  rus-SYN: кто умрет у Ваасы в городе, того съедят псы; а кто умрет у него на поле,
    того склюют птицы небесные.
  bqc-SIM: Gbɛ̃ↄ n gbɛ̃́ pↄ́ aa gaga wɛ̃́lɛuↄ só, bãↄ i n gbɛ̃́ pↄ́ aa gaga sɛ̃uↄ
    ble.
  tcz-CHONGTHU: Baasha insung mite khopi sunga thiden hochu, uicha ten aneh diu, gam
    lah a thiho chu muthong ten aneh diu ahi,” ati.
  mar-mar: बाशाच्या कुटुंबातील लोक नगरातल्या रस्त्यावर मरतील व कुत्री त्यांची प्रेते
    खातील. जे रानावनात मरतील ते पक्ष्यांचे भक्ष्य होतील.”
  qub-qub: Maygan castayquipis siudächo wañoj cajtaga allgumi miconga. Jircacho wañoj
    cajtaga aycha micoj äbicunami miconga.»
  bqp-bqp: Gbɛ̃danↄ ni n gbɛ̃ kũ oni gaga wɛ̃tɛ gũnnↄ só, bãnↄ ni n gbɛ̃ kũ oni
    gaga sɛ̃̀nnↄ ble.
  hat-hat: Chen pral manje kadav moun nan fanmi li ki va mouri nan lavil la. Malfini
    karanklou va manje kadav sa ki va mouri andeyò yo.
  eng-BSB: Anyone belonging to Baasha who dies in the city will be eaten by dogs,
    and anyone who dies in the field will be eaten by the birds of the air.”
  eng-WEBPB: The dogs will eat Baasha’s descendants who die in the city; and he who
    dies of his in the field, the birds of the sky will eat.”
  kbq-kbq: Hagi Ba'asampiti'ma fore'ma hanaza vahera rankuma agu'afima fri'nageno'a,
    kramo'za negahaze. Hagi megi'ama fri'nazana vahera namaramimo'za negahaze.
  nhe-BL: Huan moteixmatcahua tlen miquise ipan altepetl quincuase chichime, huan
    tlen miquise ipan cuatitlamitl, quincuase nopa totome tlen nacacuaj.”
  bus-bus: Gbɛ̃ɛnↄ é n gbɛ̃ kɛ̀ aↄ̃é gaga wɛ́tɛ guunↄ só, bãanↄ é n gbɛ̃ kɛ̀ aↄ̃é
    gaga sɛ̃̀nnↄ ble.
  gub-BL: Neànàm tawhu pupe umàno ma'e ràm a'e wà nehe, zawar u'u putar wano'o kwer
    wà nehe. Kaiwer pe ka'a pe umàno ma'e ràm a'e wà nehe, apitaw u'u putar wano'o
    kwer wà nehe, i'i Tupàn newe, i'i Zeu Maaza pe.
  eng-DRA: 'Him that dieth of Baasa in the city, the dogs shall eat: and him that
    dieth of his in the country, the fowls of the air shall devour.'
