verse: 1KI.016.015
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ ഇരുപത്തിയേഴാംവർഷം തിർസ്സയിൽ സിമ്രി ഏഴുദിവസം ഭരിച്ചു.
    ആ സമയം, ഇസ്രായേൽസൈന്യം ഫെലിസ്ത്യനഗരമായ ഗിബ്ബെഥോൻ ഉപരോധിച്ചിരുന്നു.
  deu-TKW: Im siebenundzwanzigsten Jahre Asas, des Königs von Juda, ward Simri König
    und regierte sieben Jahre zu Thirza, während das Kriegsvolk Gibbethon belagerte,
    welches den Philistern gehörte.
  lin-lin: Tango Asa, mokonzi ya Yuda, akokisaki mibu tuku mibale na sambo na bokonzi ;
    Zimiri akonzaki na Tiritsa, mikolo sambo. Mampinga ya basoda ya Isalaele batongaki
    molako na bango pembeni ya Gibetoni, engumba ya bato ya Filisitia, mpo na kobundisa
    yango.
  eng-LSV: In the twenty-seventh year of Asa king of Judah, Zimri has reigned seven
    days in Tirzah; and the people are encamping against Gibbethon, which [belonged]
    to the Philistines;
  eng-GNV: In the seuen and twentie yeere of Asa King of Iudah did Zimri reigne seuen
    dayes in Tirzah, and the people was then in campe against Gibbethon, which belonged
    to the Philistims.
  eng-WEBSTER: In the twenty and seventh year of Asa king of Judah did Zimri reign
    seven days in Tirzah. And the people were encamped against Gibbethon, which belonged
    to the Philistines.
  nhw-BL: Huan quema Tlanahuatijquetl Asa yohuiyaya para 27 xihuitl tlanahuatis ipan
    tlali Judá, pejqui tlanahuatía Zimri, huan tlanahuati san chicome tonali ipan
    altepetl Tirsa. Huan nochi israelita soldados itztoyaj nechca nopa filisteo altepetl
    catli itoca Gibetón pampa quihuilanayayaj.
  swh-ONEN: Katika mwaka wa ishirini na saba wa utawala wa Asa mfalme wa Yuda, Zimri
    akatawala huko Tirsa siku saba. Jeshi lilikuwa limepiga kambi karibu na Gibethoni,
    mji wa Wafilisti.
  bba-bba: Asɑ, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ tɛnɑ itɑ sɑrise sɔɔrɑ Simiri u bɑndu
    di Tirisɑɔ. Mɑ u kuɑ sɔ̃ɔ nɔɔbɑ yiru bɑn te sɔɔ. N deemɑ sɑɑ ye sɔɔ, Isirelibɑ
    bɑ ben sɑnsɑni ɡire Filisitibɑn wuu ɡe bɑ sokumɔ Gibetonin deedeerɔ.
  eng-KJVCPB: In the twenty and seventh year of Asa king of Judah did Zimri reign
    seven days in Tirzah. And the people were encamped against Gibbethon, which belonged
    to the Philistines.
  luo-luo: E higa mar piero ariyo gabiriyo mar Asa ruodh Juda, Zimri nobedo ruodh
    Tirza kuom ndalo abiriyo. Jolweny nogoyo kambi but Gibethon e dala mar jo-Filistia.
  meu-meu: Asa, Iuda pavapavana, ena laḡani iharuahui-hituna ai, Simiri na dina hitu
    Tirisa ai e lohia. Una negana ai tuari taudia na Gibeton, Filistia taudia edia
    hanua ta, ituari-henina ela, e koua heḡeḡe.
  npi-ULB: यहूदाका राजा आसाको सत्ताइसौँ वर्षमा जिम्रीले तिर्सामा केवल सात दिन शासन
    गरे । त्यस
  yor-yor: Ní ọdún kẹtàdínlọ́gbọ̀n Asa ọba Juda, ni Simri jẹ ọba ọjọ́ méje ní Tirsa.
    Àwọn ọmọ-ogun sì dó ti Gibetoni, ìlú àwọn ará Filistini.
  pes-OPCB: زمری در بیست و هفتمین سال سلطنت آسا پادشاه یهودا، پادشاه اسرائیل شد و
    فقط هفت روز در ترصه سلطنت کرد. لشکر اسرائیل علیه شهر فلسطینی جِبِتون اردو زده
    بود.
  tgl-ULB: Noong ika-dalawampu't pitong taon ni Asa hari ng Judah, naghari lamang
    si Zimri sa loob ng pitong araw sa Tirzah. Ngayon ang hukbo ay nagkampo sa Gibeton,
    na nasa teritoryo ng mga Filisteo.
  hui-hui: Yudanaga Kini Asa ibu kini heane mali pira kirani waragaria henego ai kane
    (27) heagola Simiri ibu Isaraelenaga kini pigane hene. Ani howa ibu Tisa tanoni
    horo karu hangu kini howa haru halu hene. Ogoningi Isaraelenaga ami bu hearume
    Pilidia dindiha Gibedono tano wiago ho hagira buwa tano ogoni karulolenaga wai
    bialu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​နှစ်​ဆယ့်​ခု​နစ် နှစ်​မြောက်​၌ ဇိ​မ​ရိ​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်
    အ​ဖြစ်​ဖြင့်​တိ​ရ​ဇ​မြို့​တွင်​ခု​နစ်​ရက်​မျှ နန်း​စံ​ရ​၏။ ထို​အ​ခါ​၌​ဣ​သ​ရေ​လ​စစ်
    သည်​တော်​တို့​သည် ဖိ​လိတ္တိ​ပြည်​ဂိ​ဗေ​သုန် မြို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་སྲིད་ལོ་ཉེར་བདུན་པར། ཟིམ་རེ་ནི་ཐིར་ཙ་རུ་ཉིན་ཞག་བདུན་གྱི་རིང་ལ་རྒྱལ་པོར་བསྡད།
    དེའི་སྐབས་སུ་མི་ཚོགས་ཀྱིས་སྒར་ཕབ་ནས་ཕེ་ལེ་ཤེད་པའི་གྲོང་ཁྱེར་གིབ་བེ་ཏོན་བསྐོར་ནས་དེར་དཔུང་འཇུག་བྱས་སོ།
    །
  sna-sna: Mugore ramakumi maviri namanomwe raAsa, mambo weJudha, Zimuri akatonga
    muTiza kwamazuva manomwe. Varwi vakanga vakadzika misasa pedyo neGibhetoni, guta
    ravaFiristia.
  spa-BLM: En el año veintisiete de Asa, rey de Judá, Zimri reinó siete días en Tirsa.
    El pueblo estaba acampado frente a Gibbetón, que pertenecía a los filisteos.
  cac-cac: Ayic 27 ab'ilxo yoch vin̈aj Asa reyal d'a Judá, ix schaanel yich vin̈aj
    Zimri yac'an reyal d'a Tirsa, palta uquen̈ej c'ual ix yac' reyal chi' vin̈. A
    d'a juntzan̈ c'ual chi' ayec' eb' soldado yic Israel yac' oval d'a Gibetón d'a
    yol yic eb' filisteo.
  swh-ULB: Katika mwaka wa ishirini na saba wa Asa mfalme wa Yuda, Zimri alitawala
    kwa siku saba tu kule Tirza. Jeshi likafanya kambi kule Gibethoni, ambao ni mji
    wa Wafilisti.
  bel-bel: І ўнёс ён у дом Гасподні рэчы, прысьвечаныя бацькам ягоным, і рэчы, прысьвечаныя
    ім; срэбра, і золата, і посуд.
  deu-ELBBK: Im 27. Jahr Asas, des Königs von Juda, regierte Simri sieben Tage zu
    Tirza. Das Volk belagerte nämlich Gibbeton, das den Philistern gehörte.
  mbb-OT: Nehimu he hadì diyà te Israel si Zimri hein ike-27 he tuig te kedhadì ni
    Asa ziyà te Juda. Diyà sikandin med-ubpà te Tirza, piru pitu zà he andew is kedhadì
    din. Su hein migkampu is menge sundaru te Israel ziyà te uvey te Gibeton he sevaha
    he inged te menge Filistihanen,
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ ഇരുപത്തേഴാം ആണ്ടിൽ സിമ്രി തിർസ്സയിൽ ഏഴു ദിവസം രാജാവായിരുന്നു;
    അന്നു പടജ്ജനം ഫെലിസ്ത്യർക്കുള്ള ഗിബ്ബെഥോൻ നിരോധിച്ചിരിക്കയായിരുന്നു.
  rmc-rmc: Andro bišueftato (27) berš, sar kraľinelas o judsko kraľis Asa, ačhiľa
    kraľiske upral o Izrael o Zimri andre Tirca pro efta džives. Akor o slugaďa andral
    o Izrael pes rozačhade pašal o filišťiňiko foros Gibeton.
  pes-OPV: در سال بیست و هفتم آسا، پادشاه یهودا، زمری در ترصه هفت روز سلطنت نمود و
    قوم دربرابر جبتون که از آن فلسطینیان بود، اردو زده بودند.
  ron-1924: Ын ал доуэзечь ши шаптеля ан ал луй Аса, ымпэратул луй Иуда, Зимри а домнит
    шапте зиле ла Тирца. Попорул тэбэра ымпотрива Гибетонулуй, каре ера ал филистенилор.
  ben-OBCV: যিহূদার রাজা আসার সপ্তবিংশতিতম বছরে সিম্রি সাত দিন তির্সায় রাজত্ব করলেন।
    সৈন্যদল ফিলিস্তিনী এক নগর গিব্বথোনের কাছে শিবির করে ছিল।
  som-som: Oo Aasaa oo ahaa boqorkii dalka Yahuudah sannaddiisii toddoba iyo labaatanaad
    ayaa Simrii intii toddoba maalmood ah boqor ku ahaa Tirsaah. Haddaba dadkii waxay
    iyagoo ka gees ah ag degeen Gibbetoon oo ay reer Falastiin lahaayeen.
  lat-VUC: 'Anno vigesimo septimo Asa regis Juda, regnavit Zambri septem diebus in
    Thersa: porro exercitus obsidebat Gebbethon urbem Philisthinorum.'
  eng-ASVBT: In the twenty and seventh year of Asa king of Judah did Zimri reign seven
    days in Tirzah. Now the people were encamped against Gibbethon, which belonged
    to the Philistines.
  ita-1885: L'anno ventesimosettimo d'Asa, re di Giuda, Zimri cominciò a regnare,
    e regnò sette giorni in Tirsa. Or il popolo era a campo contro a Ghibbeton de' Filistei.
  eng-LXXUP: 'And Zimri reigned in Tirzah seven days: and the army of Israel was encamped
    against Gibbethon of the Philistines.'
  eng-ULB: In the twenty-seventh year of Asa king of Judah, Zimri reigned only for
    seven days in Tirzah. Now the army was camped by Gibbethon, which belonged to
    the Philistines.
  spa-VBL: Zimri llegó a ser rey de Israel en el año veintisiete del reinado del rey
    Asá de Judá. Reinó en Tirsa siete días. En ese tiempo el ejército israelita estaba
    atacando la ciudad filistea de Guibetón.
  fra-_FOB: La vingt-septième année d'Asa, roi de Juda, Zimri régna sept jours à Thirtsa.
    Or, le peuple était campé contre Guibbéthon qui était aux Philistins.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ ഇരുപത്തേഴാം ആണ്ടിൽ സിമ്രി തിർസ്സയിൽ ഏഴു ദിവസം രാജാവായിരുന്നു;
    അന്ന് പടജ്ജനം ഫെലിസ്ത്യരുടെ ഗിബ്ബെഥോൻ ഉപരോധിച്ചിരിക്കയായിരുന്നു.
  urd-GVR: Zimrī Yahūdāh ke bādshāh Āsā kī hukūmat ke 27weṅ sāl meṅ Isrāīl kā bādshāh
    banā. Lekin Tirzā meṅ us kī hukūmat sirf sāt din tak qāym rahī. Us waqt Isrāīlī
    fauj Filistī shahr Jibbatūn kā muhāsarā kar rahī thī.
  suz-BL: मिनु जिम्रीम तिरचा सहरम ७ नाक्‍त सासन पवा बाक्‍त। मेना आसा यहूदा ङा पिप
    दुम्‍शो २७ बर्स दुम्‍शो बाक्‍माक्‍त। लडाइ पाइबपुकी चहिं पलिस्‍ती आन सहर गिब्‍बेथोन
    आ नेक्‍था बाक्‍तीक सेल्‍शा बाक्‍शो बाक्‍मा बाक्‍त। १राजा १५:२७
  ita-1927: L’anno ventisettesimo di Asa, re di Giuda, Zimri regnò per sette giorni
    in Tirtsa. Or il popolo era accampato contro Ghibbethon, città dei Filistei.
  ckb-ckb: لە بیست و حەوتەمین ساڵی پاشایەتی ئاسا پاشای یەهودا، زیمری حەوت ڕۆژ لە تیرزە
    بوو بە پاشا، سوپاش گەمارۆی گیبەتۆنی فەلەستییەکانیان دابوو.
  eng-BBE: In the twenty-seventh year of Asa, king of Judah, Zimri was king for seven
    days in Tirzah. Now the people were attacking Gibbethon in the land of the Philistines.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಜಿಮ್ರಿಯು ತಿರ್ಚದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾಗಿ ಏಳು ದಿನ ಆಳಿದನು. ಆಗ ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಸಂಬಂಧಪಟ್ಟ ಗಿಬ್ಬೆತೋನಿನ ಬಳಿಯಲ್ಲಿ
    ದಂಡಿಳಿಸಿದ್ದರು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆசாவின் இருபத்தேழாம் வருடத்திலே சிம்ரி திர்சாவிலே ஏழுநாட்கள்
    ராஜாவாக இருந்தான்; மக்கள் அப்பொழுது பெலிஸ்தர்களுக்கு இருக்கிற கிபெத்தோனுக்கு எதிராக
    முகாமிட்டிருந்தார்கள்.
  spa-RV-1909: En el año veintisiete de Asa rey de Judá, comenzó á reinar Zimri, y
    reinó siete días en Thirsa; y el pueblo había asentado campo sobre Gibbethón,
    ciudad de los Filisteos.
  ron-BTF: În anul al douăzeci şi şaptelea al lui Asa, împăratul lui Iuda, a domnit
    Zimri şapte zile în Tirţa. Şi poporul era aşezat în tabără împotriva Ghibetonului,
    care aparţinea filistenilor.
  eng-WEBP: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven days
    in Tirzah. Now the people were encamped against Gibbethon, which belonged to the
    Philistines.
  eng-FBV: Zimri became king of Israel in the twenty-seventh year of the reign of
    King Asa of Judah. He reigned in Tirzah seven days. At that time the Israelite
    army was attacking the Philistine town of Gibbethon.
  nld-1939: In het zeven en twintigste jaar der regering van Asa over Juda werd Zimri
    koning. Hij regeerde zeven dagen te Tirsa, terwijl het volk de filistijnse stad
    Gibbeton belegerde.
  nch-BL: Huan quema Tanahuatijquet Asa yahuiyaya para 27 xihuit tanahuatis ipan tali
    Judá, pejqui tanahuatía Zimri, huan tanahuati san chicome tonati ipan altepet
    Tirsa. Huan nochi israelita soldados itztoyaj nechca nopa filisteo altepet cati
    itoca Gibetón pampa quitehuiyayaj.
  vie-1934: Năm thứ hai mươi bảy đời A-sa, vua Giu-đa, thì Xim-ri lên ngôi làm vua
    bảy ngày tại Tiệt-sa. Bấy giờ, quân lính Y-sơ-ra-ên đang vây Ghi-bê-thôn, là thành
    vốn thuộc về dân Phi-li-tin.
  hin-CV: यहूदिया के राजा आसा के शासन के सत्ताईसवें साल में तिरज़ाह नगर में ज़िमरी
    ने सात दिन शासन किया. सेना ने गिब्बथोन नगर की घेराबंदी की, जो फिलिस्तीनियों के
    अधीन में एक नगर था.
  spa-BES: En el año vigésimo séptimo de Asa, rey de Judá, Zimri fue rey durante siete
    días en Tirsa. Ahora la gente estaba atacando a Gibbeton en la tierra de los filisteos.
  tdx-tdx: Ie an-taom-paha-roapolo-fito’ ambi’ i Asa mpanjaka’ Iehoda, le nifehe fito
    andro e Tirtsà ao t’i Zimrý. Nitobe hañatreatre’ i Gebetonen-te-Pelistio, ondatio
    henane zay.
  tha-KJV: ในปี​ที่​ยี​่​สิ​บเจ็ดแห่งรัชกาลอาสากษั​ตริ​ย์ประเทศยูดาห์ ศิมรีทรงครอบครองเจ็ดวัน
    ณ เมืองทีรซาห์ ฝ่ายพวกพลได้ตั้งค่ายรบเมืองกิบเบโธน ซึ่งเป็นของคนฟีลิสเตีย
  por-BR-2018: No ano vinte e sete de Asa rei de Judá, começou a reinar Zinri, e reinou
    sete dias em Tirsa; e o povo havia assentado campo sobre Gibetom, cidade dos filisteus.
  deu-ELO: Im siebenundzwanzigsten Jahre Asas, des Königs von Juda, regierte Simri
    sieben Tage zu Tirza. Das Volk belagerte nämlich Gibbethon, welches den Philistern
    gehörte.
  eng-WYC-2018: In the seven and twentieth year of Asa, king of Judah, Zimri reigned
    (for) seven days in Tirzah, (or In the twenty-seventh year of Asa, the king of
    Judah, Zimri reigned in Tirzah for seven days); forsooth the host of Israel besieged
    Gibbethon, the city of (the) Philistines.
  epo-epo: En la dudek-sepa jaro de Asa, reĝo de Judujo, ekreĝis Zimri por la daŭro
    de sep tagoj en Tirca, kiam la popolo sieĝis Gibetonon de la Filiŝtoj.
  uig-PIN: Yǝⱨudaning padixaⱨi Asaning sǝltǝnitining yigirmǝ yǝttinqi yilida Zimri
    Tirzaⱨta yǝttǝ kün sǝltǝnǝt ⱪildi. Hǝlⱪ Filistiylǝrgǝ tǝwǝ bolƣan Gibbetonni ⱪorxiwelip
    bargaⱨ tikkǝnidi.
  beo-beo: Yuda hina bagade A:isa da ode 27 agoane Yuda fi ouligilalu, Similai da
    Desa moilaiga esala, Isala:ili fi eso fesuale fawane ouligi. Isala:ili dadi gagui
    wa:i da Gibidone moilai bai bagade, Filisidini soge ganodini, amo doagala:lebe
    ba:i.
  tpi-OTNT: Long namba 27 yia bilong Asa i stap king bilong Juda, Simri i kamap king
    bilong Israel. Na em i stap king long taun Tirsa inap 7-pela de tasol. Long dispela
    taim ol soldia bilong Israel i banisim taun Gibeton long kantri Filistia na ol
    i wok long pait bilong kisim dispela taun.
  hau-SA: A shekara ta ashirin da bakwai na Asa sarkin Yahuda, Zimri ya yi mulki a
    Tirza kwana bakwai. Mayaƙa suka yi sansani kusa da Gibbeton, wani garin Filistiyawa.
  uig-LAT: Yehudaning padishahi Asaning seltenitining yigirme yettinchi yilida Zimri
    Tirzahta yette kün seltenet qildi. Xelq Filistiylerge tewe bolghan Gibbétonni
    qorshiwélip bargah tikkenidi.
  nde-nde: Ngomnyaka wamatshumi amabili lesikhombisa wokubusa kuka-Asa inkosi yakoJuda,
    uZimri wabusa eThiza okwensuku eziyisikhombisa. Ibutho lalisenkambeni yaseGibhethoni,
    idolobho lamaFilistiya.
  ton-ton: ¶ ʻI hono uofulu ma fitu ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta naʻe pule
    ʻa Simili ʻi he ʻaho ʻe fitu ʻi Tilisa. Pea naʻe nofo ʻapitanga ʻae kakai ke tauʻi
    ʻa Kipitoni, ʻaia naʻe ʻoe kakai Filisitia.
  ces-1613: Léta dvadcátého sedmého Azy, krále Judského, kraloval Zamri v Tersa sedm
    dní, když lid vojenský ležel proti Gebbeton Filistinských.
  eng-WMB: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven days
    in Tirzah. Now the people were encamped against Gibbethon, which belonged to the
    Philistines.
  tam-TCV: யூதாவின் அரசன் ஆசாவின் இருபத்தேழாம் வருடத்தில் திர்சாவில் சிம்ரி அரசன்
    ஏழு நாட்கள் அரசாண்டான். இஸ்ரயேல் படைகள் ஒரு பெலிஸ்திய பட்டணமான கிபெத்தோனுக்கு
    அருகே முகாமிட்டிருந்தனர்.
  ceb-ULB: Sa ika-27 ka tuig sa paghari ni Asa sa Juda, si Zimri naghari sulod sa
    pito ka adlaw didto sa Tirza. Karon, nagkampo ang mga kasundalohang Filistihanon
    didto sa Gibeton.
  pol-UBG: W dwudziestym siódmym roku Asy, króla Judy, Zimri królował siedem dni w
    Tirsie. Lud oblegał wtedy Gibbeton, który należy do Filistynów.
  urd-GVU: زِمری یہوداہ کے بادشاہ آسا کی حکومت کے 27ویں سال میں اسرائیل کا بادشاہ
    بنا۔ لیکن تِرضہ میں اُس کی حکومت صرف سات دن تک قائم رہی۔ اُس وقت اسرائیلی فوج
    فلستی شہر جِبّتون کا محاصرہ کر رہی تھی۔
  deu-1912: Im siebenundzwanzigsten Jahr Asas, des Königs Juda's, ward Simri König
    sieben Tage zu Thirza. Und das Volk lag vor Gibbethon der Philister.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಜಿಮ್ರಿಯು ತಿರ್ಚದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಏಳು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಆ ಸಮಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರ ವಶದಲ್ಲಿದ್ದ
    ಗಿಬ್ಬೆತೋನ್ ಎಂಬ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದ್ದರು.
  yap-yap: U lan e duw ni rliw’ nge medlip ko gagiyeg rok Asa ni Pilung nu Judah,
    me Zimri e i yog e thin ni medlip e rran u lan yu Tirzah. Fa yu raba’ i salthaw
    nu Israel e ra m’aged e mael ko fare binaw nu Gibbethon u lan yu Filistia,
  hlt-MCSB: Judah manghai Asa kah kum kul kum rhih, Tirzah ah Zimri hnin rhih a manghai
    vaengah pilnam loh Philisti kah Gibbethon a rhaeh rhil.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ላማታሚ ላንካሳ ሌዖና ዚምሪ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚያ ቲርፃይዳ ዴዒ ዒስራዔኤሌይዳ
    ላንካይ ኬሊ ሌሊ ካኣታዼኔ፤ ዒማና ዒስራዔኤሌኮ ፖኦሊሳ ፒሊስፄኤሜይዳ ዓኣ ጌቤቶኔ ካታሞ ማንጊሢዳ ዓኣኔ።
  twi-ASANTE: Simri tenaa Tirsa dii adeɛ Israel, ɛberɛ a na ɔhene Asa adi adeɛ wɔ
    Yuda mfeɛ aduonu nson mu, nanso ɔdii adeɛ nnanson pɛ. Ɛberɛ a Israel akodɔm a
    na wɔrekɔto ahyɛ Filistifoɔ kuro Gibeton so no
  eng-WEBU: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven days
    in Tirzah. Now the people were encamped against Gibbethon, which belonged to the
    Philistines.
  wal-wal: Yihudaa Kawoi Asi kawotido laatamanne laappuntta laittan Zimiri Tirxxan
    laappun gallassa xalaalaa kawotiis. He wode Israa7eela olanchchati Gibbatoona
    giyo Pilisxxeema katamaa dooddidi uttidosona.
  spa-PDDPT: El año 27 de Asa, rey de Judá, Zimri reinó siete días en Tirsa, mientras
    el pueblo estaba acampado contra Gibetón, que era de los filisteos.
  gun-gun: Ha'e gui Judá pygua huvixa Asa vinte e sete ma'etỹa re ma oĩ jave py Zinri
    sete ára ete'i oĩ Tirza py. Ha'e jave py heta va'e kuery ma filisteu kuery rekoa
    Gibetom re opu'ãa rupi ikuai.
  ilo-ULB: Iti maika-dua pulo ket pito a tawen a panagturay ni Asa nga ari ti Juda,
    nagturay ni Zimri idiay Tirza iti pito laeng nga aldaw. Ita, nagkampo ti armada
    idiay Gebbeton, a masakupan dagiti Filisteo.
  kpg-kpg: I lodo di madalua maa hidu ngadau i di madagoaa Asa nogo king i Judah,
    Zimri nogo dagi Israel i Tirzah i nia laangi e hidu. Digau dauwa Israel e duuli
    di waahale go Gibbethon i lodo Philistia,
  uig-ARA: يەھۇدانىڭ پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ يىگىرمە يەتتىنچى يىلىدا زىمرى تىرزاھتا
    يەتتە كۈن سەلتەنەت قىلدى. خەلق فىلىستىيلەرگە تەۋە بولغان گىببېتوننى قورشىۋېلىپ
    بارگاھ تىككەنىدى.
  sus-sus: Yudaya mangɛ Asa xa mangɛya ɲɛ mɔxɔɲɛn nun solofere nde ra, Simiri naxa
    mangɛya raba xi solofere bun ma Tirisa. Isirayila ɲama nu na Gibɛtɔn Filisitakae
    gerede.
  pon-2006: Ni kerieisek isuhn sounpar en mwehin Asa, nanmwarkien Suda, Simri kakaunki
    Tirsa nan Israel erein rahn isuh. Sounpein Israel wie mahmahweniong kahnimw Kippedon
    nan Pilisdia,
  ksd-ksd: Ma ta ra kilala a ura vinun ma lavurua ta ra kini na king kai Asa ra king
    Iuda, Simri i ga ki na king aro Tirsa ure lavurua na bung. Ra tarai na vinarubu
    dia ga tur vartakalat bat ra pia na pal Gibeton, nina ba kai ra tarai Pilistia,
  tur-YTC: Yahuda Kralı Asa'nın yirmi yedinci yılında Zimri Tirsa'da yedi gün hüküm
    sürdü. Halk Filistliler'e ait olan Gibbeton'un karşısında ordugâh kurmuştu.
  grc-BRENT: Καὶ Ζαμβρὶ ἐβασίλευσεν ἐν Θερσᾷ ἡμέρας ἑπτά· καὶ ἡ παρεμβολὴ Ἰσραὴλ ἐπὶ
    Γαβαθὼν τὴν τῶν ἀλλοφύλων.
  ind-AYT: Pada tahun ke-27 zaman Asa, raja Yehuda, Zimri menjadi raja selama tujuh
    hari di Tirza, sementara rakyatnya berkemah mengepung Gibeton yang berada di Filistin.
  nya-nya: Mʼchaka cha 27 cha Asa mfumu ya Yuda, Zimuri analamulira ku Tiriza masiku
    asanu ndi awiri. Gulu la ankhondo linali litamanga misasa pafupi ndi Gibetoni,
    mzinda wa Afilisti.
  hrv-hrv: Dvadeset i sedme godine Asina kraljevanja Judejom postade Zimri kraljem
    u Tirsi i vladao je sedam dana. Narod je tada opsjedao Gibeton, koji je pripadao
    Filistejcima.
  mps-mps: Te Juda hanigo king bidi Asa aga te Juda dabe dali king bidi bidibadi,
    agai kibu be te 27 yia bidali, tama te bidi Simri aga te Israel hanigo king bidi
    pedelama bidai. Tama aga te Tirsa hanu taunde king bidi bidali, te 7 pela dei
    bidai, te Sadede deli tama usu nama bidali. Tama te sogo te Israel ami soldia
    bidi dabego te Filistia hanigo te Gibeton hanu bologobe yagaselama, tama augwaligo
    boi hwįbo sę eyu, tama augwaligo te hanu sabo homu eyu yai.
  tpi-tpi: Long namba 27 yia bilong Asa i stap king bilong Juda, Simri i kamap king
    bilong Israel. Na em i stap king long taun Tirsa inap 7-pela de tasol. Long dispela
    taim ol soldia bilong Israel i banisim taun Gibeton long kantri Filistia na ol
    i wok long pait bilong kisim dispela taun.
  dan-1931: I Kong Asa af Judas syv og tyvende Regeringsår blev Zimri Konge, og han
    herskede syv Dage i Tirza. Hæren var på det Tidspunkt ved at belejre Gibbeton,
    som tilhørte Filisterne;
  vie-OVCB: Xim-ri lên ngôi làm vua Ít-ra-ên vào năm thứ hai mươi bảy đời A-sa, vua
    Giu-đa, và làm vua bảy ngày tại Tia-xa. Lúc ấy, quân Ít-ra-ên đang tấn công thành
    Ghi-bê-thôn của người Phi-li-tin.
  guj-2017: યહૂદિયાના રાજા આસાના સત્તાવીસમા વર્ષે ઝિમ્રીએ તિર્સામાં ફક્ત સાત દિવસ
    રાજ કર્યુ. હવે તે વખતે ઇઝરાયલી સૈન્યએ પલિસ્તીઓના ગિબ્બથોનના શહેર તરફ છાવણી નાખી.
  pon-2006A: Ni kerieisek isuhn sounpar en mwehin Asa, nanmwarkien Suda, Simri kakaunki
    Tirsa nan Israel erein rahn isuh. Sounpein Israel wie mahmahweniong kahnimw Kippedon
    nan Pilisdia,
  por-BRBSL: No vigésimo sétimo ano de Asa, rei de Judá, Zimri reinou sete dias em
    Tirzah. Agora o povo estava acampado contra Gibeton, que pertencia aos filisteus.
  cth-cth: Judah siangpahrang Asa a bawinae kum 27 nae dawk Zimri teh Tirzah kho dawk
    hnin 7 touh a bawi.
  twi-twi: Simri tenaa Tirsa dii ade wɔ Israel, bere a na ɔhene Asa adi ade wɔ Yuda
    mfe aduonu ason mu, nanso odii ade nnanson pɛ. Bere a Israel asraafo a na wɔrekɔtow
    ahyɛ Filistifo kurow Gibeton so no
  hlt-hlt: Judah manghai Asa kah kum kul kum rhih, Tirzah ah Zimri hnin rhih a manghai
    vaengah pilnam loh Philisti kah Gibbethon a rhaeh rhil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑɑ kpɑ̀tì benni sipísìdɛ́ nɛ̀ diyiénnì miɛkɛ
    nkɛ̀ Simmidi nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
    Dɛ̀ do sɔ̃́ mbɛ̀ pi Kibetɔ̃ɔ̃ nwe Fidisitɛ̃ɛ̃bɛ ɛì.
  msy-2020: Atrivim Asa namba 27ɨn azenimɨn, Judan atrivimɨn itima, Simri Israelian
    atrivimɨn oto. Egha a Tirsan nguibar ekiam 7plan aruebar atrivimɨn ike. Dughiar
    kamɨn Israelian mɨdorozir gumaziba kantri Filistian, Gibetonɨn nguibar ekiam iniasa
    anekɨarugha me ko mɨsosi.
  dop-dop: Yutɑ wulɑʋ Asɑ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ tɑɑ, Simili tɔɣɔ
    Ɩsɛɣɛlɩ tɑɑ kɛ́ kɑwulɑɣɑ kɛ Tiisɑ ɩcɑtɛ tɑɑ kɛ́ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ. Wɑɑtʋ
    ɩnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ polɑɑ sɩ pɑ yookinɑ Filiisi nyǝ́mɑ ɩcɑtɛ Kipetɔŋ.
  azb-azb: Yəhuda padşahı Asanın padşahlığının iyirmi yeddinci ilində Zimri Tirsada
    yeddi gün padşahlıq etdi. O vaxt xalq Filiştlilərə məxsus olan Gibbetona qarşı
    qurulmuş ordugahda qalırdı.
  eng-DBY: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven days
    in Tirzah. Now the people were encamped against Gibbethon, which [belonged] to
    the Philistines.
  hin-2017: यहूदा के राजा आसा के सताईसवें वर्ष में जिम्री तिर्सा में राज्य करने लगा,
    और तिर्सा में सात दिन तक राज्य करता रहा। उस समय लोग पलिश्तियों के देश गिब्बतोन
    के विरुद्ध डेरे किए हुए थे।
  wol-KYG: Ba Asa buurub Yuda duggee ñaar fukkeelu atu nguuram ak juróom ñaar, ca
    la Simri falu. Mu nguuru diiru juróom ñaari fan ca Tirsa. Booba mbooloom xareem
    Israyil a nga jógal dëkkub Filisteen ba ñuy wax Gibeton.
  eng-YLT: In the twenty and seventh year of Asa king of Judah, reigned hath Zimri
    seven days in Tirzah; and the people are encamping against Gibbethon, which [is]
    to the Philistines;
  eng-WYC-2017: In the seven and twentieth year of Asa, king of Judah, Zimri reigned
    seven days in Tirzah; forsooth the host of Israel besieged Gibbethon, the city
    of Philistines.
  eng-WMBB: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven days
    in Tirzah. Now the people were encamped against Gibbethon, which belonged to the
    Philistines.
  urd-GVH: ज़िमरी यहूदाह के बादशाह आसा की हुकूमत के 27वें साल में इसराईल का बादशाह
    बना। लेकिन तिरज़ा में उस की हुकूमत सिर्फ़ सात दिन तक क़ायम रही। उस वक़्त इसराईली
    फ़ौज फ़िलिस्ती शहर जिब्बतून का मुहासरा कर रही थी।
  rug-rug: Koasa vina hiokona zuapa vuahenina sa binaṉara te Asa pa Ziuda, si koa
    baṉara pa Tiriza meke pa popoa Izireli ka zuapa rane se Zimiri. Meke guahe si
    ta evaṉa. Sa qeto minate varipera tadi pa Izireli si la koa vari likohae nia sa
    vasileana lavata pa Qibetoni pa popoa Pilisitia,
  gaz-gaz: Zimriin bara mootummaa Aasaa mooticha Yihuudaa keessa waggaa digdamii torbaffaatti
    Tiirzaa keessatti mootii taʼee bultii torba bulche. Loltoonnis Gibetoon magaalaa
    Filisxeemotaa bira qubatan.
  fra-LSG: La vingt-septième année d’Asa, roi de Juda, Zimri régna sept jours à Thirtsa.
    Le peuple campait contre Guibbethon, qui appartenait aux Philistins.
  yal-yal: Asaa mangayaan ɲɛɛ mɔxɔɲɛn nun soloferedeni Yuda yi, Simiri yi findi mangan
    na Isirayila yi, a yi xi solofere ti mangayani Tirisa taani. Isirayila ganla yi
    yitɔnxi Gibɛtɔn taan xili ma, Filisitine dɔxi dɛnaxan yi.
  haw-1868: I ka iwakalua kumamahiku o ka makahiki o Asa ke alii o Iuda, i alii ai
    o Zimeri i na la ehiku ma Tireza; a e hoomoana ku e ana na kanaka ia Gibetona
    o ko Pilisetia.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ وَالْعِشْرِينَ لِحُكْمِ آسَا مَلِكِ يَهُوذَا،
    تَرَبَّعَ زِمْرِي عَلَى كُرْسِيِّ الْمَمْلَكَةِ لِمُدَّةِ سَبْعَةِ أَيَّامٍ فِي
    تِرْصَةَ. وَكَانَ الْجَيْشُ آنَئِذٍ يُحَاصِرُ الْمَدِينَةَ الْفِلِسْطِينِيَّةَ
    جِبَّثُونَ.
  ewe-ewe: Le Asa, Yuda fia ƒe fiaɖuɖu ƒe ƒe blaeve-vɔ-adrelia me la, Zimri ɖu fia
    le Tirza ŋkeke adre. Aʋakɔ la ƒu asaɖa anyi ɖe Gibeton si nye Filistitɔwo ƒe du
    aɖe la xa.
  eng-LEE: 'In the twenty and seventh year of Assa the king of Judah did Zimri reign
    seven days in Thirzah: and the people were encamped against Gibbethon, which belonged
    to the Philistines.'
  gvn-gvn: '@see-verse:1KI.016.014'
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ সাতাইশ বছৰত জিম্ৰীয়ে মাত্ৰ সাত দিন তিৰ্চাত ৰাজত্ব
    কৰিছিল। সেই সময়ত সৈন্যসকলে পলেষ্টীয়াসকলৰ অধীনত থকা গিব্বথোনৰ কাষত ছাউনি পাতি
    আছিল।
  sus-A: يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ مْشْحّن نُن سٌلٌقٍرٍ ندٍ رَ، سِمِرِ نَشَ
    مَنفّيَ رَبَ شِ سٌلٌقٍرٍ بُن مَ تِرِ سَ. عِسِرَيِلَ حَمَ نُ نَ فِبّتْن قِلِسِتَكَيٍ
    فٍرٍدٍ.
  fra-SBL: La vingt-septième année d'Asa, roi de Juda, Zimri régna sept jours à Thirtsa.
    Or le peuple campait contre Gibbethon, qui appartenait aux Philistins.
  hbo-hbo: בִּשְׁנַת֩ עֶשְׂרִ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְאָסָא֙ מֶ֣לֶךְ יְהוּדָ֔ה מָלַ֥ךְ
    זִמְרִ֛י שִׁבְעַ֥ת יָמִ֖ים בְּתִרְצָ֑ה וְהָעָ֣ם חֹנִ֔ים עַֽל־גִּבְּתֹ֖ון אֲשֶׁ֥ר
    לַפְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1KI.016.014'
  kik-kik: Mwaka wa mĩrongo ĩĩrĩ na mũgwanja wa Asa mũthamaki wa Juda, Zimuri nĩathamakire
    kũu Tiriza mĩthenya mũgwanja. Mbũtũ cia ita ciakĩte kambĩ hakuhĩ na Gibethoni,
    itũũra rĩa Afilisti.
  fra-NCL: La vingt-septième année d’Asa, roi de Juda, Zambri fut roi pendant sept
    jours à Thersa. Le peuple était alors campé vis-à-vis de Gebbéthon, qui appartenait
    aux Philistins.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning pumphae sarihto naah,
    Zimri to Tirzah ah ni sarihto thung siangpahrang ah oh. Kaminawk loe Philistin
    prae Gibbethon vangpui to tuk hanah atai o.
  cuk-cuk: Judá-dulemar-e-rey-Asa, birga-dulagwen-gakaguglegus (27) yar-semaigu, Zimri,
    Israel-yar-senonikid. Zimri, Tirsa-neggweburgi ibagugle (7) yar-sesad. Deunni,
    Israel-sordamar Gibetón-neggwebur-dikarba bila-onogega bukwa gusmalad. Gibetón-neggweburde,
    Filistea-yargi siid.
  uig-CYR: Йәһуданиң падишаси Асаниң сәлтәнитиниң жигирмә йәттинчи жилида Зимри Тирзаһта
    йәттә күн сәлтәнәт қилди. Хәлиқ Филистийләргә тәвә болған Гиббетонни қоршивелип
    баргаһ тиккән еди.
  tel-2017: జిమ్రీ యూదారాజు ఆసా పాలన 27 వ ఏట తిర్సాలో 7 రోజులు పాలించాడు. అంతలో ప్రజలు
    ఫిలిష్తీయులకు చెందిన గిబ్బెతోనును చుట్టుముట్టారు.
  hat-BSA: Nan venn-setyèm ane Asa a, wa Juda a, Zimri, te renye pandan sèt jou nan
    Thirtsa. Alò, pèp la te fè kan kont Guibbethon, ki te pou Filisten yo.
  kos-kos: In yac aklongoul itkosr ke pacl Tokosra Asa el leum lun Judah, Zimri el
    leum fin Israel in acn Tirzah ke len itkosr. Mwet mweun lun Israel elos kuhlusya
    siti Gibbethon in acn Philistia.
  hbo-WLC: בִּשְׁנַת֩ עֶשְׂרִ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְאָסָא֙ מֶ֣לֶךְ יְהוּדָ֔ה מָלַ֥ךְ
    זִמְרִ֛י שִׁבְעַ֥ת יָמִ֖ים בְּתִרְצָ֑ה וְהָעָ֣ם חֹנִ֔ים עַֽל־גִּבְּת֖וֹן אֲשֶׁ֥ר
    לַפְּלִשְׁתִּֽים׃
  ibo-ibo: Nʼafọ nke iri abụọ na asaa nke ọchịchị Asa, eze Juda, ka Zimri chịrị ụbọchị
    asaa na Tịaza. Nʼoge a, ndị agha Izrel mara ụlọ ikwu na Gibeton, obodo ndị Filistia
    na-ebu agha.
  ory-ory: ଯିହୁଦା-ରାଜା ଆସାଙ୍କ ରାଜତ୍ଵର ସତାଇଶ ବର୍ଷରେ ସିମ୍ରି ତିର୍ସାରେ ସାତ ଦିନ ରାଜତ୍ୱ
    କଲେ। ସେହି ସମୟରେ ଲୋକମାନେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଗିବ୍ବଥୋନ ବିରୁଦ୍ଧରେ ଛାଉଣି ସ୍ଥାପନ କରିଥିଲେ।
  chk-chk: Lon rüe me fisuen ierin mwün Asa ewe kingen Juta, Simri a nom lon Tirsa
    o nemeni Israel lon ükükün fisu rän. Lon ena fansoun ekewe sounfiun Israel ra
    pwelifeili ewe telinimw Kipeton mi nom lon fanüen chon Filistia, pwe repwe maun
    ngeni.
  rop-rop: Wal langa det namba 27 yiya wen Asa bin jidan det king blanga Juda, Simri
    bin jidan det king blanga Isreil blanga sebenbala dei deya langa det meinwan taun
    gulum Taisa. Dislot ting bin hepin seimtaim wen ola ami blanga Isreil bin meigim
    kemp gulijap langa Gibathan det wanbala taun deya langa Filastain,
  ukr-1871: У двайцять семому роцї Асиному, царя Юдиного, зробився Замбрій царем і
    царював сїм день у Тирсї, тим часом як військо облягало Геббетон Филистійський,
  deu-1951: Im siebenundzwanzigsten Jahre Asas, des Königs von Juda, ward Simri König
    zu Tirza sieben Tage lang, und das Volk lag vor Gibbeton der Philister.
  eng-JPS: In the twenty and seventh year of Asa king of Judah did Zimri reign seven
    days in Tirzah. Now the people were encamped against Gibbethon, which belonged
    to the Philistines.
  srp-1865: Godine dvadeset sedme carovanja Asina nad Judom zacari se Zimrije, i carova
    sedam dana u Tersi; a narod tada stajaše u okolu kod Givetona, koji bješe Filistejski.
  lug-lug: Mu mwaka ogw’amakumi abiri mu omusanvu ogw’obufuzi bwa Asa kabaka wa Yuda,
    Zimuli n’afugira e Tiruza ennaku musanvu. Eggye lyali lisiisidde okumpi ne Gibbesoni
    ekibuga ky’Abafirisuuti.
  heb-heb: בשנת עשרים ושבע שנה לאסא מלך יהודה מלך זמרי שבעת ימים בתרצה והעם חנים על
    גבתון אשר לפלשתים׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের সাতাশ বছরে সিম্রি তির্সায় সাত দিন রাজত্ব করেছিলেন।
    সেই দিন সৈন্যদল পলেষ্টীয়দের অধিকার করা গিব্বথোনে শিবির স্থাপন করেছিল।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਸਤਾਈਵੇਂ ਸਾਲ ਵਿੱਚ ਜ਼ਿਮਰੀ ਨੇ ਤਿਰਸਾਹ ਵਿੱਚ ਸੱਤ ਦਿਨ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਲੋਕਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸ਼ਹਿਰ ਗਿਬਥੋਨ ਦੇ ਵਿਰੁੱਧ ਡੇਰੇ ਲਾਏ ਹੋਏ ਸਨ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံနှစ် ဆယ်ခုနစ် နှစ် တွင် ၊ ဇိမရိ သည် တိရဇ မြို့၌
    ခုနစ် ရက် စိုးစံ ၏။
  tbg-tbg: King Asaava 27 ihiara Iutaaqaa raqiki vau entara, Simuriva ˻Isareri˼ avuhainaa
    vaiintiqama viro Tirisa vatukaqi vaiharo 7 entanavuqai Isareriqaa raqikura. Vi
    entara Isareri iqoka vaiinti Pirisia vatuka vo Gibetonini raqireka autiha, vi
    vatukara aumanto nái seri naavu maaqa kaqate vaura.
  hmo-hmo: Asa, ia Iuda ena king lagani namba 27 lalonai, Simiri be dina 7 Tirisa
    dekenai ia lohia. Unai neganai Israela tuari taudia ese Gibetona, Pilistia taudia
    edia hanua ta idia tuari henia, bona idia koua hagegea noho.
  urd-urd: शाह — ए — यहूदाह आसा के सत्ताइसवें साल में ज़िमरी ने तिरज़ा में सात दिन
    बादशाही की; उस वक़्त लोग जिब्बतून के मुक़ाबिल, जो फ़िलिस्तियों का था, ख़ेमाज़न
    थे।
  rus-SYN: В двадцать седьмой год Асы, царя Иудейского, воцарился Замврий и царствовал
    семь дней в Фирце, когда народ осаждал Гавафон Филистимский.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ baasↄo ń plaode guu ↄ̃ Zimli zↄ̃̀lɛ kpalau
    Tiiza gↄↄ sopla. Gↄↄ bee Isaili zĩgↄ̃ↄ bòo ku Filitɛ̃ wɛ̃́lɛ Gibetↄ̃ saɛ.
  tcz-CHONGTHU: Judahh gam'a Asa’in lengvai apohna kum somni le sagi lhinkum hin,
    Israel pumpia Zimri in vai ahin hom in ahinlah Tirzah khopia ni sagi bou vai ana
    homin ahi. Israel sepaiten Philistine khopi Gibbethon chu ana no khum un ahi.
  mar-mar: आसाचे यहूदाचा राजा म्हणून सत्ताविसावे वर्ष असताना जिम्री इस्राएलाचा राजा
    झाला. जिम्रीने तिरसा येथे सात दिवस राज्य केले. त्याचे असे झाले, इस्राएलाच्या सैन्याने
    पलिष्ट्यांच्या गिब्बथोन येथे तळ दिला होता. ते चढाई करण्याच्या तयारीत होते.
  qub-qub: Asa ishcay chunca ganchis (27) watana Judäpa raynin caycaptin Israel suldärucuna
    Filistea nasyun Gibetón siudäman pillyaj yaycunanpaj pachacaraycaran. Chay örami
    Zimriga Tirsacho ray cayta gallaycuran. Payga ray caran ganchis junajlla.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ baraasↄↄro awɛɛplade gũnn Zimiri kí blè Tiza
    gↄrↄ suppla. Gↄrↄ birea Isaraila zĩ̀karinↄ bùra kú Filisitini wɛ̃tɛ Gibetↄ̃ sarɛ.
  hat-hat: Wa Asa t'ap mache sou vennsetan depi li t'ap gouvènen peyi Jida a, lè Zimri
    pran pouvwa a pou sèt grenn jou lavil Tiza nan peyi Izrayèl. Lè sa a, lame pèp
    Izrayèl la t'ap sènen lavil Gibeton nan peyi Filisti.
  eng-BSB: In the twenty-seventh year of Asa’s reign over Judah, Zimri reigned in
    Tirzah for seven days. Now the troops were encamped against Gibbethon of the Philistines,
  eng-WEBPB: In the twenty-seventh year of Asa king of Judah, Zimri reigned seven
    days in Tirzah. Now the people were encamped against Gibbethon, which belonged
    to the Philistines.
  kbq-kbq: Hagi kini ne' Asa'ma 27ni'a kafuma Juda vahe kinima nemanigeno, Zimri'a
    Israeli vahe kinia 7ni'a zagegnafi Tirza kumatera mani'ne. Hagi Israeli sondia
    vahe'mo'za Filistia vahe kumara Gibetonia avazagigagi'naze.
  nhe-BL: Huan quema Tlanahuatijquetl Asa yohuiyaya para 27 xihuitl tlanahuatía ipan
    tlali Judá, pejqui tlanahuatía Zimri, huan tlanahuati san chicome tonali ipan
    altepetl Tirsa. Huan nochi israelita soldados itztoyaj nechca nopa filisteo altepetl
    tlen itoca Gibetón pampa quitehuiyayaj.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ baaasↄↄro awɛɛplaadee guun Zimiri kí blè Tiza
    gurↄ swɛɛplaa. Gurↄ beeea Isaraili zĩ̀kpɛɛnↄ bùra kú Filisitini wɛ́tɛ Gibetↄ̃
    saɛ.
  gub-BL: Az Zuta wanuwihawete romo heko mehe 27 haw kwarahy rehe Ziniri wiko Izaew
    paw wanuwihawete romo Xiza tawhu pe. Umumaw xo 7 'ar zo tuwihawete romo wiko pà.
    Na'e zauxiapekwer Izaew umàmàn oho Zimeton tawhu izywyr wà. Piri ywy rehe har
    waiwy rehe tuz.
  eng-DRA: 'In the seven and twentieth year of Asa king of Juda, Zambri reigned seven
    days in Thersa: now the army was besieging Gebbethon a city of the Philistines.'
