  kos-kos: Tia paht toko, infacl srisrik soko ah paola, mweyen wanginla af.
  hbo-WLC: וַיְהִ֛י מִקֵּ֥ץ יָמִ֖ים וַיִּיבַ֣שׁ הַנָּ֑חַל כִּ֛י לֹֽא־הָיָ֥ה גֶ֖שֶׁם
    בָּאָֽרֶץ׃ ס
  ibo-ibo: Ma mgbe ụbọchị ụfọdụ gasịrị, mmiri ahụ tara, nʼihi na mmiri adịghị ezokwa
    nʼala ahụ.
  ory-ory: ପୁଣି, ଦେଶରେ ବୃଷ୍ଟି ନୋହିବାରୁ କିଛି କାଳ ଉତ୍ତାରେ ନଦୀ ଶୁଷ୍କ ହୋଇଗଲା।
  wmt-wmt: '@see-verse:1KI.017.006'
  chk-chk: Nge mürin eu fansoun ewe öüwö a pwasatä, pun esap püng üt lon ewe fanü.
  rop-rop: Bambai na det krik bin draiyap dumaji nomo eni rein bin buldan.
  ukr-1871: По якомуся ж часї висох потік, бо не було в землї дощу.
  deu-1951: Es begab sich aber nach einiger Zeit, daß der Bach vertrocknete; denn
