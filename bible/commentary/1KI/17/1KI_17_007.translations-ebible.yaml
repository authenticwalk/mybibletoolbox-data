  mar-mar: पाऊस नव्हताच, तेव्हा काही काळानंतर ओहोळ आटला.
  qub-qub: Chayno caycashanpitaga fiyupa usya captinmi manapis aycällatana yacu chaquicäcuran.
  bqp-bqp: Gↄrↄ pla gbɛra swa pì í bàba kũ legũ dí ma bùsuu pìnlo yãi.
  hat-hat: Kèk tan apre sa, ravin lan vin chèch, paske lapli pa t' tonbe nan peyi
    a.
  eng-BSB: Some time later, however, the brook dried up because there had been no
    rain in the land.
  eng-WEBPB: After a while, the brook dried up, because there was no rain in the land.
  kbq-kbq: Hianagi osia knama nemanigeno'a, ana timo'a tane'ne. Na'ankure ana mopafina
