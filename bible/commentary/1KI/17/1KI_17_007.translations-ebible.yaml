  bus-bus: Gurↄ plaaa gbɛra swaa pì í bàba kɛ̀ lou e ma bùsu pìnlo yãnzi.
  gub-BL: Amo zahy pawire uxinig yrykaw a'e kury, ta'e nukyr kwaw àmàn a'e 'ar mehe
