  tkr-tkr: Sabara gahılee ölkee gyoğiybı gyudyoğava arag qooqqana.
  mya-JVB: နောက် တဖန် မိုဃ်း မ ရွာသောကြောင့် ချောင်း ရေခန်းခြောက် လေ၏။
  tbg-tbg: Elaitaava mini variqiro vuvaro aaqu kia ntuvarora tiro, vi namarivavata
