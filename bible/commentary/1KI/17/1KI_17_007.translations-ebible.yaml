verse: 1KI.017.007
translations:
  mal-C: എന്നാൽ, ദേശത്തു മഴ പെയ്യാതിരുന്നതിനാൽ കുറച്ചുനാൾ കഴിഞ്ഞപ്പോൾ അരുവി വരണ്ടുണങ്ങി.
  deu-TKW: Nach einiger Zeit aber versiegte der Bach, denn es hatte im Lande nicht
    geregnet.
  lin-lin: Sima na mwa tango, mayi ya lubwaku ekawukaki mpo ete mvula ezalaki lisusu
    konoka te na mokili.
  eng-LSV: And it comes to pass, at the end of [the] days, that the brook dries up,
    for there has been no rain in the land,
  eng-GNV: And after a while the riuer dryed vp, because there fell no rayne vpon
    the earth.
  eng-WEBSTER: And it came to pass after a while, that the brook dried up, because
    there had been no rain in the land.
  nhw-BL: Huan panoc miyac tonali huan teipa huajqui nopa atlajtli Querit pampa amo
    tlaquiyajtoya ipan tlali Israel.
  swh-ONEN: Baada ya muda, kile kijito kikakauka kwa sababu mvua haikuwa imenyesha
    katika nchi.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, dɑɑ ten nim mu kpɑ. Domi ɡurɑ kun mɑɑ nɛɛre tem mɛ
    sɔɔ.
  eng-KJVCPB: And it came to pass after a while, that the brook dried up, because
    there had been no rain in the land.
  cpy-cpy: Okanta awijaki jempe okaatzi kitejeri, piryaatanaki nijaateni, tema tee
    iñahaeteero opariyee inkani kepatsiki.
  luo-luo: Bangʼ kinde moko sokono notwo nikech koth ne pok ochuwe e piny.
  meu-meu: A nega taina vada ela, bena sinavai maraḡina e kororo, badina be medu na
    se dihova una tano ai.
  npi-ULB: तर देशमा पानी नपरेकोले केही समय बितेपछि खोला सुक्यो ।
  yor-yor: Ó sì ṣe lẹ́yìn ọjọ́ díẹ̀, odò náà sì gbẹ nítorí kò sí òjò ní ilẹ̀ náà.
  emp-NTPO: Baribʌrʌ maʌ̃ druad̶e cue zeẽ́ b̶ʌ bẽrã do zaquera poasia.
  pes-OPCB: اما چندی بعد به علّت نبودن باران نهر خشکید.
  tgl-ULB: Pero hindi katagalan natuyo ang batis dahil hindi umuulan sa lupain.
  cbu-NT: Ashirangu anush zapan zar zatarangu, tsap, kungutam izuuru puzarangiya.
    Watam anush tsapurunas ashchiri nda sin pakchiyam sinaranguwa. Ashirucha, kung
    ashpari puzarangiya. Ashiriya, na kamaneena yuwaa Elíyas; Sin sinacheeja, tárangu
    anootsi.
  hui-hui: Ai nde Isaraele dindiha iba dalu naibi wiaabo hayagola emene howa iba o
    nalu hayadagoni hundiaiore hene.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​သော​အ​ခါ​မိုး​ခေါင်​သ​ဖြင့် ချောင်း​ရေ​သည်​ခန်း​ခြောက်​လေ​၏။
  bod-N: ཡང་ཡུལ་དེར་ཆར་མ་བབས་པས། དུས་ཡུན་ངེས་ཅན་ཞིག་གི་རྗེས་སུ་ཆུ་བོ་དེ་བསྐམས་པ་དང་།
  sna-sna: Mushure menguva yakati, rukova rwakapwa nokuti mvura yakanga isinganayi
    panyika.
  spa-BLM: Al cabo de un tiempo, el arroyo se secó, porque no llovía en la tierra.
  cac-cac: Palta ix c'och stiempoal ix tup a a' chi' yujto maxtzac yac'laj n̈ab'.
  swh-ULB: Lakini baada ya muda kile kijito kikakauka kwa sababu hapakuwepo na mvua
    katika nchi.
  bel-bel: Як прайшоў нейкі час, гэты паток высах, бо ня было дажджу на зямлю.
  deu-ELBBK: Und es geschah nach Verlauf einer Zeit, da vertrocknete der Bach, denn
    es war kein Regen im Land.
  mbb-OT: Ne hein neuǥet nemezahan haazà is beuǥan su wazè en med-uzan.
  mal-2015: എന്നാൽ ദേശത്തു മഴ പെയ്യായ്കയാൽ കുറെ ദിവസം കഴിഞ്ഞശേഷം തോടു വറ്റിപ്പോയി.
  rmc-rmc: Ale pal varesavo časos o paňi odarik našľiľa, bo na delas andre odi phuv
    o brišind.
  pes-OPV: وبعد از انقضای روزهای چند، واقع شد که نهرخشکید زیرا که باران در زمین نبود.
  ron-1924: Дар, дупэ кытэва време, пырыул а секат, кэч ну кэзусе плоае ын царэ.
  ben-OBCV: দেশে বৃষ্টি না হওয়ার কারণে কিছুদিন পর সেই স্রোতটি শুকিয়ে গেল।
  som-som: Oo in yar dabadeed ayaa durdurkii iska engegay, maxaa yeelay, dalku roob
    ma lahayn.
  lat-VUC: 'Post dies autem siccatus est torrens: non enim pluerat super terram.'
  eng-ASVBT: And it came to pass after a while, that the brook dried up, because there
    was no rain in the land.
  ita-1885: Ora, in capo all'anno, il torrente si seccò; perciocchè non v'era stata
    alcuna pioggia nel paese.
  eng-LXXUP: And it came to pass after some time, that the brook was dried up, because
    there had been no rain upon the earth.
  eng-ULB: But after a while the brook dried up because there was no rain in the land.
  spa-VBL: Un tiempo después, el arroyo se secó porque no había llovido en la tierra.
  fra-_FOB: Mais il arriva qu'au bout de quelque temps le torrent fut à sec, parce
    qu'il n'y avait pas eu de pluie au pays.
  mal-mal: എന്നാൽ ദേശത്ത് മഴ പെയ്യാതിരുന്നതിനാൽ കുറെ ദിവസം കഴിഞ്ഞശേഷം തോട് വറ്റിപ്പോയി.
  urd-GVR: Is pūre arse meṅ bārish na huī, is lie nadī āhistā āhistā sūkh gaī. Jab
    us kā pānī bilkul ḳhatm ho gayā
  suz-BL: इच्‍का नाक्‍त नोले रेउ मयितीके मेको खोला ङा ब्‍वाक्‍कु सोव़माक्‍त।
  ita-1927: Ma di lì a qualche tempo il torrente rimase asciutto, perché non veniva
    pioggia sul paese.
  ckb-ckb: پاش ماوەیەک جۆگەکە وشکی کرد، چونکە باران لە خاکەکە نەبوو.
  eng-BBE: Now after a time the stream became dry, because there was no rain in the
    land.
  kan-OKCV: ಸ್ವಲ್ಪ ಕಾಲವಾದ ಮೇಲೆ ದೇಶದಲ್ಲಿ ಮಳೆ ಇಲ್ಲದ್ದರಿಂದ ಆ ಹಳ್ಳವು ಬತ್ತಿಹೋಯಿತು.
  tam-2017: தேசத்தில் மழை பெய்யாததால், சில நாட்களுக்குப்பின்பு அந்த ஆறு வற்றிப்போனது.
  spa-RV-1909: Pasados algunos días, secóse el arroyo; porque no había llovido sobre
    la tierra.
  ron-BTF: Şi s-a întâmplat după un timp, că pârâul a secat, pentru că nu fusese ploaie
    în ţară.
  eng-WEBP: After a while, the brook dried up, because there was no rain in the land.
  eng-FBV: A while later the brook dried up because there had been no rain in the
    land.
  nld-1939: Maar na verloop van tijd droogde de beek op, omdat het in het land niet
    meer regende.
  nch-BL: Huan panoc miyac tonali huan teipa huajqui nopa atajti Querit pampa amo
    taquiyajtoya ipan tali Israel.
  vie-1934: Nhưng trong ít lâu, thì khe bị khô, vì trong xứ không có mưa.
  hin-CV: 'कुछ समय बाद वह नाला सूख गया, क्योंकि उस देश में बारिश हुई ही नहीं थी:'
  spa-BES: Después de un tiempo, el arroyo se secó, porque no había lluvia en la tierra.
  tdx-tdx: Ie añe nimaike i torahañey amy te tsy niavy orañe i taney.
  tha-KJV: และต่อมาภายหลังลำธารก็​แห้ง เพราะไม่​มี​ฝนในแผ่นดิน
  por-BR-2018: Passados alguns dias, secou-se o ribeiro; porque não havia chovido
    sobre a terra.
  deu-ELO: Und es geschah nach Verlauf einer Zeit, da vertrocknete der Bach, denn
    es war kein Regen im Lande.
  eng-WYC-2018: And after some days the strand was dried (or And after some days the
    stream dried up); for it had not rained on the earth.
  epo-epo: Post kelka tempo la torento elsekiĝis, ĉar ne estis pluvo en la lando.
  uig-PIN: Lekin zeminda yamƣur yaƣmiƣini üqün birmǝzgildin keyin eⱪin su ⱪurup kǝtti.
  beo-beo: Amalalu fa:no, gibu da hame sa:iba:le, Gilede Hano da hafoga:i dagoi ba:i.
  tpi-OTNT: Tasol i no gat ren long kantri Israel, olsem na sampela taim bihain, dispela
    wara tu i drai.
  hau-SA: Ana nan sai rafin ya bushe saboda ba a yi ruwan sama a ƙasar ba.
  uig-LAT: Lékin zéminda yamghur yaghmighini üchün birmezgildin kéyin éqin su qurup
    ketti.
  nde-nde: Ngemva kwesikhathi amanzi atsha esifuleni ngoba kwakungelazulu elizweni.
  ton-ton: Pea ʻi he ngataʻanga ʻoe ngaahi ʻaho niʻihi, naʻe mamaha ʻae vaitafe, koeʻuhi
    ko e ʻikai tō ha ʻuha ʻi he fonua.
  ces-1613: Tedy po přeběhnutí dnů některých vysechl ten potok, nebo nebylo žádného
    deště v té zemi.
  eng-WMB: After a while, the brook dried up, because there was no rain in the land.
  tam-TCV: நாட்டில் மழை இல்லாதிருந்தபடியால் சில நாட்களுக்குப்பின்பு நீரோடையிலிருந்த
    தண்ணீர் வற்றிவிட்டது.
  ceb-ULB: Apan sa wala madugay mihubas ang sapa tungod kay wala may ulan sa maong
    dapit.
  pol-UBG: Lecz po pewnym czasie potok wysechł, gdyż nie było deszczu w tej ziemi.
  agr-agr: Tujash yumi yutachu asamtai, nunú entsak dukap atsuk kuyua buku wajasui.
  kyc-kyc: Dokopa enakana dusale apu epa naya dokome ipwa kuki dokona ipwa epeya doko
    sokoya.
  urd-GVU: اِس پورے عرصے میں بارش نہ ہوئی، اِس لئے ندی آہستہ آہستہ سوکھ گئی۔ جب اُس
    کا پانی بالکل ختم ہو گیا
  deu-1912: Und es geschah nach etlicher Zeit, daß der Bach vertrocknete; denn es
    war kein Regen im Lande.
  ntj-ntj: Nyangka Layirrtjanya nyinarrayirnu, nyangka kapi karrungkatjanya ngarringu
    wiyarringu. Tjiinyamarntu kapi punkantjamaalpa tirtu ngaralanytja.
  kan-2017: ದೇಶದಲ್ಲಿ ಮಳೆಯಿಲ್ಲದ್ದರಿಂದ ಕೆಲವು ದಿನಗಳಾದನಂತರ ಹಳ್ಳವು ಬತ್ತಿಹೋಯಿತು.
  yap-yap: Me munmun me m’ay e ran ko fare lul’ ni bochan e dakir aw e n’uw.
  hlt-MCSB: Khohmuen ah khonal a om pawt dongah khohnin a thok vaengah soklong khaw
    kak.
  mdy-ETH: ዒራ ባይቂ ዴዔሢሮ ዬይ ዎራ ዻካ ጋዓዖ ሚጬኔ።
  twi-ASANTE: Na akyire yi, asuo no weeɛ, ɛfiri sɛ, na osuo ntɔ wɔ asase no so baabiara.
  eng-WEBU: After a while, the brook dried up, because there was no rain in the land.
  wal-wal: Biittan iri bukkenna gishshau, guutta wodiyaappe guyyiyan shaafai meliis.
  spa-PDDPT: Sucedió que al pasar los días se secó el arroyo, porque no llovía en
    la tierra.
  gun-gun: Ha'e gui kueve ma rire yakã gui oy'uaty typa, yvy re nda'okyvei ramo.
  ilo-ULB: Ngem saan a nagbayag, natianan ti waig gapu ta saan a nagtudtudo iti daga.
  kpg-kpg: Nomuli mai hua, gei di monowai deelaa gu maangoo idimaa di uwa digi doo
    i di gowaa deelaa ai.
  uig-ARA: لېكىن زېمىندا يامغۇر ياغمىغىنى ئۈچۈن بىرمەزگىلدىن كېيىن ئېقىن سۇ قۇرۇپ
    كەتتى.
  sus-sus: Kɔnɔ tɛmui nde to dangi, na xure naxa xɔri, barima tunɛ mu nu fama na bɔxi
    ma na waxati.
  pon-2006: Mwurin ehu ahnsou, pwehki eh solahr keteu, kisin piletiko madada.
  jae-jae: Ma gêdêŋ bêc teŋ bu tau kêpa gebe kom gêlac aŋga gamêŋ tau atom.
  ksd-ksd: Ma a ik boko ma ra tava alir i ga mama, tago pa i ga bata ta ra gunagunan.
  tur-YTC: Bir süre sonra dere kurudu, çünkü ülkede yağmur yoktu.
  grc-BRENT: Καὶ ἐγένετο μεθʼ ἡμέρας, καὶ ἐξηράνθη ὁ χειμάῤῥους, ὅτι οὐκ ἐγένετο ὑετὸς
    ἐπὶ τῆς γῆς.
  ind-AYT: Setelah beberapa hari, sungai itu menjadi kering karena tidak ada hujan
    di tanah itu.
  nya-nya: Patapita masiku, mtsinjewo unaphwa chifukwa mvula sinagwe mʼdzikomo.
  hrv-hrv: Ali poslije nekog vremena presuši potok, jer nije bilo kiše u svoj zemlji.
  mps-mps: Tiali goli, te Israel bulude te tulubage munu me tulube, tama teyu, te
    me badu sogo nosali, te dwasianu wę Kerit me sula siyu yai.
  tpi-tpi: Tasol i no gat ren long kantri Israel, olsem na sampela taim bihain, dispela
    wara tu i drai.
  dan-1931: Men nogen Tid efter tørrede Bækken ud, eftersom der ingen Regn faldt i
    Landet.
  vie-OVCB: Một thời gian sau, dòng suối cạn khô, vì trong xứ không có mưa.
  guj-2017: પણ થોડા સમય પછી, નાળાનું પાણી સુકાઈ ગયું. કેમ કે દેશમાં કોઈ સ્થળે વરસાદ
    વરસ્યો ન હતો.
  pon-2006A: Mwurin ehu ahnsou, pwehki eh solahr keteu, kisin piletiko madada.
  por-BRBSL: Depois de um tempo, o riacho secou, porque não havia chuva na terra.
  cth-cth: Hathnukkhu hoi hote ram dawk kho a rak hoeh dawkvah, sawkca teh a hak.
  twi-twi: Akyiri no, asu no yowee, efisɛ na osu ntɔ wɔ asase no so baabiara.
  hlt-hlt: Khohmuen ah khonal a om pawt dongah khohnin a thok vaengah soklong khaw
    kak.
  tbz-SIM: Kɛ̀ dɛ̀ mboní kɛ̀ tɛkóntɛ̀ kó mɛniɛ nkṹṹ kɛ yɛ̃́ fɛtɑɑfɛ̀ tɛ̃́nkɛ do
    í niùmɛ̀.
  msy-2020: Ezɨ dughiar mabar kantri Israelɨn amoziba puvatɨ, ezɨ daghurir dɨpar kam
    uaghan dake.
  dop-dop: Pǝ kɔmɑ nɑ pǝ́ kɛɛsɩ, ɩlɛnɑ lɔɔʋ lʋm nyɔɔ. Mpi tɔ, tɛʋ tɑ nɩɩ tɛtʋ tǝnɑ
    tɑɑ.
  azb-azb: Bir müddət sonra vadi qurudu, çünki ölkədə yağış yağmırdı.
  eng-DBY: And it came to pass after a while that the torrent dried up, for there
    had been no rain in the land.
  hin-2017: कुछ दिनों के बाद उस देश में वर्षा न होने के कारण नदी सूख गई।
  wol-KYG: Mu am ay fan, xur wa ŋiis, ndax réew ma tawluwul.
  eng-YLT: And it cometh to pass, at the end of days, that the brook drieth up, for
    there hath been no rain in the land,
  kne-kne: Baken nabayag yan namgaan din ginawang tan adi nan-od-odan sin daga ay
    doy.
  eng-WYC-2017: And after some days the strand was dried; for it had not rained on
    the earth.
  eng-WMBB: After a while, the brook dried up, because there was no rain in the land.
  urd-GVH: इस पूरे अरसे में बारिश न हुई, इसलिए नदी आहिस्ता आहिस्ता सूख गई। जब उसका
    पानी बिलकुल ख़त्म हो गया
  rug-rug: Ba hola soku ṉavulu rane si popa mo sa tototolo, sina lopu hoqa sa ruku
    pa popoa.
  gaz-gaz: Yeroo gabaabaa booddee sababii biyya sana keessa roobni hin jiraatiniif
    lagichis ni goge.
  fra-LSG: Mais au bout d’un certain temps le torrent fut à sec, car il n’était point
    tombé de pluie dans le pays.
  gnn-gnn: Nhinananydja ŋayi yukurrana ŋunhiliyi märr‐weyin ya', ga‐ga‐ga‐ga‐a‐a,
    ga yana liŋgu ga gapu ŋunhi nyimdhurrunana mayaŋ'tja, liŋgu waltjaṉnha ŋulinyaramirriyunydja
    bäyŋuthinana, bitjarra yana liŋgu ŋunhi nhaltjarra Godthu ḻakaraŋala.
  yal-yal: Koni waxatidi to dangu, xuden yi xara, amasɔtɔ tule mi fa yamanani.
  iou-iou: Kome uken iwän kadäni käroŋi nämo taŋkuko unita ume täpuri wäpi Kerit u
    kawuk taŋkuk.
  haw-1868: Eia kekahi, i ka hala ana'e o na la, maloo iho la ke kahawai, no ka mea,
    aohe ua ma ka aina.
  arb-NAV: وَمَا لَبِثَ أَنْ جَفَّ النَّهْرُ بَعْدَ زَمَنٍ، لأَنَّهُ لَمْ يَهْطِلْ
    مَطَرٌ عَلَى الأَرْضِ.
  ewe-ewe: Ke le ɣeyiɣi aɖe megbe la, tɔʋu la mie elabena tsi megadza ɖe anyigba la
    dzi kpɔ o.
  eng-LEE: And it came to pass after a while that the brook dried up; because there
    had been no rain in the land.
  gvn-gvn: '@see-verse:1KI.017.006'
  asm-FB: কিন্তু কিছু সময়ৰ পাছত দেশত বৰষুণ নোহোৱাৰ কাৰণে সেই জুৰিৰ পানী শুকাই গ’ল।
  sus-A: كْنْ تّمُي ندٍ تٌ دَنفِ، نَ شُرٍ نَشَ شْرِ، بَرِ مَ تُنّ مُ نُ قَمَ نَ بْشِ
    مَ نَ وَشَتِ.
  fra-SBL: Au bout d'un certain temps, le ruisseau s'assécha, car il n'y avait pas
    de pluie dans le pays.
  hbo-hbo: וַיְהִ֛י מִקֵּ֥ץ יָמִ֖ים וַיִּיבַ֣שׁ הַנָּ֑חַל כִּ֛י לֹֽא־הָיָ֥ה גֶ֖שֶׁם
    בָּאָֽרֶץ׃ ס
  piu-2006: '@see-verse:1KI.017.006'
  kik-kik: Thuutha ũcio, karũũĩ kau gakĩhũa tondũ gũtikoretwo kũrĩ na mbura bũrũri
    ũcio.
  omb-omb: Lo tagugi he rimbi tea a halai matamata hi mo mamaha huri he uhe tea lolo
    vanue.
  fra-NCL: Mais, au bout d’un certain temps, le torrent fut à sec, car il n’était
    pas tombé de pluie dans le pays.
  cek-AK: Atue nazetto maw oh pacoengah loe, prae thungah kho angzo ai boeh, to pongah
    vacong tui to kang king.
  cuk-cuk: Ibagan-nasgu, dian-maid dinguded, ade, bar dii wissulid.
  uig-CYR: Лекин зиминда ямғур яғмиғини үчүн бирмәзгилдин кейин еқин су қуруп кәтти.
  pma-pma: Ro mukonek avati vahis va vio … titi oaisal enek memes esuk, veni ous tovuol
    varei.
  tel-2017: కొంతకాలమైన తరువాత దేశంలో వాన కురవక ఆ వాగు ఎండిపోయింది.
  hat-BSA: Li te vin rive apre yon tan ke flèv la te vin sèch, akoz pa t gen lapli
