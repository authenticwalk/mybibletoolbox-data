  eng-JPS: And it came to pass after a while, that the brook dried up, because there
    was no rain in the land.
  srp-1865: Ali poslije godinu dana presahnu potok, jer ne bješe dažda u zemlji.
  lug-lug: Bwe waayitawo ebbanga, akagga ne kakalira olw’obutabaawo nkuba mu nsi.
  heb-heb: ויהי מקץ ימים וייבש הנחל כי לא היה גשם בארץ׃
  ben-IRV: দেশে বৃষ্টি না হওয়াতে কিছুকাল পরে সেই স্রোতের জল শুকিয়ে গেল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਥੋੜੇ ਦਿਨਾਂ ਦੇ ਪਿੱਛੋਂ ਨਾਲਾ ਸੁੱਕ ਗਿਆ ਕਿਉਂ ਜੋ ਦੇਸ ਵਿੱਚ
