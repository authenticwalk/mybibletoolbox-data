  bqc-SIM: Gↄↄpla gbɛa swapi í bà, kɛ́ lou lɛ́ ma bùsupiuo yã́i.
  tcz-CHONGTHU: Ahin chomkhat jouvin hiche vadung jong chu akang tan ahi, ajeh chu
