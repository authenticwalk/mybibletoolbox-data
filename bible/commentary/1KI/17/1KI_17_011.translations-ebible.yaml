verse: 1KI.017.011
translations:
  mal-C: 'അവൾ വെള്ളമെടുക്കാനായി പോയപ്പോൾ: “ദയവായി ഒരു കഷണം അപ്പവുംകൂടി എനിക്കു കൊണ്ടുവരണമേ!”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als sie nun hinging, es zu holen, rief er ihr nach und bat: Bringe mir
    doch auch einen Bissen Brot mit!'
  lin-lin: 'Tango mwasi yango azalaki kokende kozwa mayi, Eliya ayebisaki ye lisusu :
    — Nabondeli yo, memela ngai mpe lipa.'
  eng-LSV: And she goes to bring [it], and he calls to her and says, “Please bring
    a morsel of bread to me in your hand.”
  eng-GNV: And as she was going to fet it, he called to her, and sayde, Bring me,
    I pray thee, a morsell of bread in thine hand.
  eng-WEBSTER: And as she was going to bring it , he called to her, and said, Bring
    me, I pray thee, a morsel of bread in thy hand.
  nhw-BL: 'Huan quema nopa sihuatl yohuiyaya para quicuiliti nopa atl, Elías sempa
    quinojnotzqui huan quiilhui: ―Nojquiya nimitztlajtlanía techhualiquili se achi
    pantzi.'
  swh-ONEN: Alipokuwa anakwenda kumletea, akamwita akasema, “Tafadhali niletee pia
    kipande cha mkate.”
  bba-bba: Ye u nim mɛ kɑso dɔɔ, Eli u kpɑm nùn sokɑ u nɛɛ, ɑ mɑn pɛ̃ɛ kpiribu kɑsuɑmɑ
    mi, n nɔɔ kpɛ̃ɛ.
  eng-KJVCPB: And as she was going to fetch it, he called to her, and said, Bring
    me, I pray thee, a morsel of bread in thine hand.
  cpy-cpy: 'Rooteentsi iyaatanaki ayiniri imiri, rapiita-nakiro, ikantziro: “¡Pamaki
    eejatzi eepichokiini noyaari!”'
  luo-luo: Kane odhi kelo pi, Elija noluonge mowachone niya, “Kendo kiyie, to kelna
    kuon matin.”
  meu-meu: Baine mailaia eto, bena ma e boi henia, eto, Aniani taina imamu ai a mailaia.
  npi-ULB: उनी पानी लिन जाँदै गर्दा तिनले उनलाई भने, “तपाईंको हातमा रोटीको टुक्रा
    पनि ल्याइदिनुहोस् ।”
  yor-yor: Bí ó sì ti ń lọ bù ú wá, ó ké sí i pé, “Jọ̀ ọ́, mú òkèlè oúnjẹ díẹ̀ fún
    mi wá lọ́wọ́ rẹ.”
  emp-NTPO: 'Maʌ̃ pẽdra wẽrã baido jued̶e wãbʌrʌd̶e Elíaba wayacusa trʌ̃ped̶a jarasia:
    –Idjab̶a mʌ̃ quĩrã djuburia paʌ̃da maãrĩ mʌ̃ itea enedua.–'
  pes-OPCB: 'وقتی آن زن به راه افتاد تا آب بیاورد، ایلیا او را صدا زد و گفت: «خواهش
    می‌کنم یک لقمه نان هم بیاور.»'
  tgl-ULB: Habang siya ay papunta para kumuha ng tubig tinawag siya ni Elias at sinabi,
    “Pahingi naman ng tinapay na nasa kamay mo.”
  cbu-NT: kizsha mashind anuritam kungoo tipayaru, panakchu, Elíyassha, Izaree, mazinanganlla.
    Ambiri naakchush, nuwaam pang pakich yushindandama; katungpi, tárangiya.
  hui-hui: Ani layagola wali biagome hale halu iba hambu pole pialu hearia Elaya ibugua
    lalu, Mberedi emene mbirabi i̱ noliya mo yabe, lene.
  mya-mya: မု​ဆိုး​မ​သည်​ရေ​ခပ်​ရန်​ထွက်​သွား​သော​အ​ခါ ဧ​လိ​ယ​က``ငါ့​အ​တွက်​မုန့်​အ​နည်း​ငယ်​ကို
    လည်း​ယူ​လာ​ခဲ့​ပါ'' ဟု​ဟစ်​အော်​၍​ပြော​၏။
  bod-N: ཁོ་མོ་ཕར་དེ་ལེན་དུ་སོང་བ་ན། ཁོང་གིས་ཡང་མོ་བོས་ནས། ང་ལ་བག་ལེབ་དུམ་བུ་ཞིག་ཀྱང་ཁྱེར་འོང་རོགས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Paakanga ava kuenda kundoitora, iye akadanidzira akati, “Mundivigirewo
    chimedu chechingwa, ndapota.”
  spa-BLM: 'Cuando iba a cogerlo, la llamó y le dijo: “Por favor, tráeme un bocado
    de pan en la mano”.'
  cac-cac: 'Vanxo sb''at ix yic''cot a'', ix avajxi vin̈ d''a ix: —Tzin tevipax d''ayach
    to tzic''cot jab''oc pan in va''a, xchi vin̈.'
  swh-ULB: Naye alipokuwa akienda kuleta maji alimwita, akamwambia, “tafadhali uniletee
    na kipande cha mkate mkononi.”
  bel-bel: 'І пайшла яна, каб узяць; а ён закрычаў усьлед ёй і сказаў: вазьмі дзеля
    мяне і кавалак хлеба ў рукі свае.'
  wed-wed: Ma i nenae vainana aubaina ma orotona i garara me i pa, “Ma palawa apuapunana
    aburuna maiteni uta neiai.”
  deu-ELBBK: 'Und als sie hinging, um es zu holen, rief er ihr zu und sprach: Hole
    mir doch einen Bissen Brot in deiner Hand!'
  mbb-OT: Ne hein egkuwaan en dutun te valu haazà, ne mid-umanan sikandin keǥiyi ni
    Elias te, “Betbetai a zaan uwiti te zeisey he supas.”
  mal-2015: അവൾ കൊണ്ടുവരുവാൻ പോകുമ്പോൾ ഒരു കഷണം അപ്പവുംകൂടെ നിന്റെ കയ്യിൽ കൊണ്ടുപോരേണമേ
    എന്നു അവൻ അവളോടു വിളിച്ചുപറഞ്ഞു.
  rmc-rmc: 'Sar leske džalas te anel o paňi, mek lake phenďa: „Mangav tut, an mange
    the sikra maro.“'
  pes-OPV: 'و چون به جهت آوردن آن می‌رفت وی را صدا زده، گفت: «لقمه‌ای نان برای من
    در دست خود بیاور.»'
  ron-1924: 'Пе кынд се дучя еа сэ-й адукэ, а кемат-о дин ноу ши а зис: „Аду-мь, те
    рог, ши о букатэ де пыне ын мына та.”'
  aui-aui: Bi wasikena itouya iyanono rarima kabina biidi, na ikwatukwavini bo, “Bi
    kate bred viya teya kuyouna da anakam.”
  ben-OBCV: সে যখন জল আনতে যাচ্ছিল তখন তিনি আবার তাকে ডেকে বললেন, “আর দয়া করে আমার
    জন্য এক টুকরো রুটিও এনো।”
  som-som: Oo markay u sii socotay inay u keento ayuu u yeedhay oo ku yidhi, Waan
    ku baryayaaye waxaad gacanta iigu soo qaaddaa in yar oo kibis ah.
  lat-VUC: 'Cumque illa pergeret ut afferret, clamavit post tergum ejus, dicens: Affer
    mihi, obsecro, et buccellam panis in manu tua.'
  eng-ASVBT: And as she was going to fetch it, he called to her, and said, Bring me,
    I pray thee, a morsel of bread in thy hand.
  ita-1885: 'E come ella andava per recargliela, egli la richiamò, e le disse: Deh!
    recami ancora una fetta di pane.'
  eng-LXXUP: And she went to fetch it; and Elijah cried after her, and said, Bring
    me, I pray thee, a morsel of the bread that is in thy hand.
  eng-ULB: As she was going to get water he called to her, and said, “Please bring
    me a piece of bread in your hand.”
  spa-VBL: 'Mientras ella iba a buscarla, él la llamó y le dijo: “Ah, y por favor,
    tráeme un pedazo de pan”.'
  fra-_FOB: 'Et elle s''en alla pour en prendre; mais il la rappela et lui dit: Je
    te prie, prends en ta main une bouchée de pain pour moi.'
  mal-mal: അവൾ കൊണ്ടുവരുവാനായി പോകുമ്പോൾ, “ഒരു കഷണം അപ്പവുംകൂടെ നിന്റെ കയ്യിൽ കൊണ്ടുവരേണമേ”
    എന്ന് അവൻ അവളോട് വിളിച്ചുപറഞ്ഞു.
  urd-GVR: Wuh abhī pānī lāne jā rahī thī ki Iliyās ne us ke pīchhe āwāz de kar kahā,
    “Mere lie roṭī kā ṭukṛā bhī lānā!”
  suz-BL: मिनु मेको मीश मुर ब्‍वाक्‍कु ब्रथ लन लना, लेंशा ब्रेश्‍शा “आं कली शिशी पा
    टुक्रा का शोब्‍ले यो पिश्‍शा गेयी” देंमाक्‍त।
  ita-1927: 'E mentr’ella andava a prenderne, egli le gridò dietro: “Portami, ti prego,
    anche un pezzo di pane”.'
  ckb-ckb: 'کاتێک چوو بیهێنێت، بانگی کردەوە و گوتی: «لەگەڵ دەستت پارووە نانێکیشم بۆ
    بهێنە.»'
  eng-BBE: And when she was going to get it, he said to her, And get me with it a
    small bit of bread.
  kan-OKCV: ಅವಳು ತೆಗೆದುಕೊಂಡು ಬರಲು ಹೋಗುತ್ತಿರುವಾಗ ಅವನು ಅವಳನ್ನು ಕರೆದು, “ನೀನು ದಯಮಾಡಿ ನಿನ್ನ
    ಕೈಯಲ್ಲಿ ರೊಟ್ಟಿಯ ತುಂಡನ್ನು ನನಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: கொண்டுவர அவள் போகிறபோது அவன் அவளை நோக்கிக் கூப்பிட்டு, கொஞ்சம் அப்பமும்
    உன்னுடைய கையிலே எனக்குக் கொண்டுவா என்றான்.
  spa-RV-1909: 'Y yendo ella para traérsela, él la volvió á llamar, y díjole: Ruégote
    que me traigas también un bocado de pan en tu mano.'
  ron-BTF: 'Şi pe când ea mergea să îi aducă, el a strigat către ea şi a spus: Adu-mi,
    te rog, o bucată de pâine în mâna ta.'
  eng-WEBP: As she was going to get it, he called to her and said, “Please bring me
    a morsel of bread in your hand.”
  eng-FBV: As she was going to get it, he called after her and said, “Oh, and please
    bring me a piece of bread.”
  nld-1939: 'En terwijl zij het ging halen, riep hij haar nog achterna: Breng mij
    dan meteen een stuk brood mee.'
  nch-BL: 'Huan quema nopa sihuat yahuiyaya para quicuiliti nopa at, Elías sempa quinojnotzqui
    huan quiilhui: ―Nojquiya nimitztajtanía techhualiquili se achi pantzi.'
  vie-1934: 'Nàng bèn đi múc nước. Nhưng người kêu lại và nói với nàng rằng: Cũng
    hãy đem trong tay ngươi cho ta một miếng bánh nữa.'
  hin-CV: 'जब वह जल लेने जा ही रही थी, एलियाह ने दोबारा पुकारकर उससे विनती की: “मेरे
    लिए रोटी का एक टुकड़ा भी लेते आना.”'
  spa-BES: 'Y cuando ella iba a conseguirlo, él le dijo: Y tráeme un poco de pan.'
  tdx-tdx: 'Ie nihitrike mb’eo le tinoka’e, nanao ty hoe: Ehe, añandeso pilipito-mofo
    an-taña’o.'
  tha-KJV: และขณะเมื่อนางจะไปเอาน้ำมา ท่านก็เรียกนางแล้วบอกว่า “ขอนำอาหารใส่มือมาให้ฉันสักหน่อยหนึ่ง”
  por-BR-2018: 'E indo ela para trazê-la, ele a voltou a chamar, e disse-lhe: Rogo-te
    que me tragas também um bocado de pão em tua mão.'
  deu-ELO: 'Und als sie hinging, um es zu holen, rief er ihr zu und sprach: Hole mir
    doch einen Bissen Brot in deiner Hand!'
  eng-WYC-2018: And when she went to bring it, he cried behind her back, and said,
    I beseech, bring thou to me also a morsel of bread in thine hand.
  epo-epo: 'Kaj ŝi ekiris, por preni; tiam li vokis al ŝi, kaj diris: Alportu al mi
    pecon da pano en viaj manoj.'
  uig-PIN: 'U su alƣili mangƣanda, u yǝnǝ: — Ɵtünimǝn, manga ⱪolungda bir qixlǝm nanmu
    alƣaq kǝlgǝysǝn, dedi.'
  beo-beo: 'Didalo da hano dimusa: ahoanoba, Ilaidia da ema amane wele sia:i, “Na
    da agi amola hano na manusa: gaguli misa!”'
  tpi-OTNT: Meri i harim tok bilong Elaija na em i wokabaut i go bilong kisim wara,
    na Elaija i singaut gen olsem, “Mi laik bai yu bringim liklik hap bret tu.”
  hau-SA: Da ta kama hanya za tă tafi tă kawo, sai ya sāke kiranta ya ce, “Ina roƙonki,
    ki kuma kawo mini ɗan abinci.”
  uig-LAT: 'U su alghili mangghanda, u yene: — Ötünimen, manga qolungda bir chishlem
    nanmu alghach kelgeysen, dédi.'
  nde-nde: Uthe esayathatha amanzi, wambiza njalo wathi, “Ngicela ungiphathele locezu
    lwesinkwa.”
  ton-ton: Pea ʻi heʻene ʻalu atu ko hono ʻomi, naʻa ne ui atu kiate ia, ʻo pehē,
    “ʻOku ou kole kiate koe, ʻomi kiate au ha momoʻi konga mā ʻi ho nima.”
  ces-1613: 'A když šla, aby přinesla, zavolal jí zase a řekl: Medle, přines mi také
    kousek chleba v ruce své.'
  eng-WMB: As she was going to get it, he called to her and said, “Please bring me
    a morsel of bread in your hand.”
  tam-TCV: அவள் அவனுக்குத் தண்ணீர் கொண்டுவரப் போகும்போது அவன் அவளைக் கூப்பிட்டு, “தயவுசெய்து
    எனக்கு ஒரு துண்டு அப்பமும் கொண்டுவா” என்றான்.
  ceb-ULB: Sa paglakaw na sa usa ka babaye aron mokuha ug tubig gitawag niya siya,
    ug miingon, “Palihog dad-i usab ako ug usa ka buok tinapay nga anaa kanimo.”
  pol-UBG: 'A gdy szła, by przynieść wody, zawołał ją i powiedział: Przynieś mi też,
    proszę, kromkę chleba w swojej ręce.'
  agr-agr: 'Tusa tima nunú nuwa yumin utitag tusa wegaun Elías ataktu untsuka chichajak:
    “¡Wait aneasam pagshakam itagtuata!” tiuwai.'
  kyc-kyc: Dopa leyasa enda doko ipwa nyela peyamo dokopa dee kamba kee lapala nenge
    borete lapo opetae minyuo epo jinyako leya.
  urd-GVU: وہ ابھی پانی لانے جا رہی تھی کہ الیاس نے اُس کے پیچھے آواز دے کر کہا، ”میرے
    لئے روٹی کا ٹکڑا بھی لانا!“
  deu-1912: 'Da sie aber hinging, zu holen, rief er ihr und sprach: Bringe mir auch
    einen Bissen Brot mit!'
  ntj-ntj: Nyangka mularrpartu mapitjangu tjutira katikitja. Nyangka-lu watjarnu,
    “Mirrka tampatarrartu-tju kati.”
  kan-2017: ಆಕೆಯು ಹೋಗುತ್ತಿರುವಾಗ ಪುನಃ ಆಕೆಯನ್ನು ಕರೆದು, “ನೀನು ಬರುವಾಗ ನನಗೋಸ್ಕರ ಒಂದು ತುಂಡು
    ರೊಟ್ಟಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಾ” ಅಂದನು.
  yap-yap: Ma nap’an ni yan ni nge fek me ga’ar ngak, “Wenig ngom, ku mfek e flowa
    nggu way.”
  hlt-MCSB: Tui than la a caeh vaengah anih te koep a khue tih, “Kai hamla na kut
    dongkah buh kamat hang khuen mai,” a ti nah.
  mdy-ETH: ዒዛ ዋኣፆ ዔካኒ ዴንዳንቴ ኔጉዋዖ ጊንሣ ዒዞ ዒ ዔኤሊ፦ «ሃዳራ ዻካ ላኣዳኣ ታኣም ዔኪ ሙኬቴራ» ጌዔኔ።
  twi-ASANTE: Ɔrekɔsa nsuo no aba no, ɔsrɛɛ no sɛ, “Ɛyɛ a fa burodo sini bi nso ka
    ho.”
  eng-WEBU: As she was going to get it, he called to her and said, “Please bring me
    a morsel of bread in your hand.”
  wal-wal: Mishiriyaa haattaa ehaanau biishin i xeesidi, “Hayyanaa guutta baso oittakka
    ekkada yarkkii” yaagiis.
  spa-PDDPT: 'Cuando iba a llevársela, él la volvió a llamar y le dijo: Te ruego que
    me traigas un bocado de pan en tu mano.'
  gun-gun: 'Ha''e rã kunha va''e yy re oo ta ramo onhenduka jevy vy aipoe''i: — Eru
    avi ke mbojape ra''ykue''i peteĩ jururã''i ri jepe.'
  ilo-ULB: Bayat a mapmapan ti balo tapno mangala iti danum, immawag ni Elias kenkuana
    ket kinunana, “Pangngaasim ta iyegannak iti maysa a tinapay.”
  kpg-kpg: Di hanadu hua o di ahina belee gaamai ana wai, gei Elijah ga wolo adu gi
    mee, “Dumaalia mai, gaamai labelaa hunu palaawaa.”
  uig-ARA: 'ئۇ سۇ ئالغىلى ماڭغاندا، ئۇ يەنە: ــ ئۆتۈنىمەن، ماڭا قولۇڭدا بىر چىشلەم
    نانمۇ ئالغاچ كەلگەيسەن، دېدى.'
  sus-sus: Ginɛ to nu sigafe ye fɔxɔ ra a bɛ, a man naxa a xili, a a fala a bɛ, «Yandi,
    i xa fa taami xuntunyi fan na n bɛ.»
  pon-2006: Ni en liho eh kolahng ale pihl, Elaisa ahpw likwerlahng, “Pil menlau iangahkihdo
    ekis kisin pilawahn.”
  jae-jae: Ma gêdêŋ taŋ awêtuc gêja gebe êkôc bu tau naŋ, Elia gêmôêc gêdêŋ eŋ ma
    kêsôm gebe “Ôkôc polom ŋapopoc ŋagec êsêp lêmam êwiŋ.”
  ksd-ksd: 'Ba i ga vana ka boko, i ga oro murmur ia, ma i biti: Iau lul u ba una
    kap bula ta ngungu gem ta ra limam.'
  tur-YTC: Kadın su almaya giderken, kadına seslenip, “Lütfen elinde bir lokma ekmek
    de getir” dedi.
  grc-BRENT: Καὶ ἐπορεύθη λαβεῖν, καὶ ἐβόησεν ὀπίσω αὐτῆς Ἠλιοὺ, καὶ εἶπε, λήψῃ δή
    μοι ψωμὸν ἄρτου τοῦ ἐν τῇ χειρί σου.
  ind-AYT: Saat perempuan itu pergi mengambilnya, dia memanggilnya dan berkata, “Tolong
    bawakan juga sepotong roti dari tanganmu.”
  nya-nya: Mayi wamasiye uja ankapita kukatunga madzi, Eliya anamuyitananso namuwuza
    kuti, “Chonde munditengerekonso buledi.”
  hrv-hrv: 'Kad je pošla da donese, on viknu za njom i reče joj: “Donesi mi i malo
    kruha u ruci!”'
  mps-mps: Te wego te Elaijago wali po odama, tama aga wę sigi peyu pali. Tama Elaijago
    te we ma i weyu, e tama wali, “Eno homugo nago te dwasianu tubo nai bret pedainu
    me magasao,” wali.
  tpi-tpi: Meri i harim tok bilong Elaija na em i wokabaut i go bilong kisim wara,
    na Elaija i singaut gen olsem, “Mi laik bai yu bringim liklik hap bret tu.”
  dan-1931: 'Og da hun gik bort for at hente det, råbte han efter hende: “Tag også
    et Stykke Brød med til mig!”'
  vie-OVCB: 'Khi người sắp đem nước tới, ông lại nói: “Cho tôi xin một miếng bánh
    nữa.”'
  guj-2017: તે પાણી લેવા જતી હતી એટલામાં એલિયાએ તેને હાંક મારીને કહ્યું, “મારે સારુ
    રોટલીનો ટુકડો પણ લેતી આવજે.”
  pon-2006A: Ni en liho eh kolahng ale pihl, Elaisa ahpw likwerlahng, “Pil menlau
    iangahkihdo ekis kisin pilawahn.”
  por-BRBSL: 'Quando ela estava indo buscá-lo, ele ligou para ela e disse: “Por favor,
    traga-me um pedaço de pão em sua mão”.'
  cth-cth: Lahmainu ni tui la hane a cei nah, bout a kaw teh vaiyei youn touh na kut
    dawk hoi sin la a telah atipouh.
  twi-twi: Ɔrekɔsaw nsu no aba no, ɔsrɛɛ no se, “Ɛyɛ a fa brodo sin bi nso ka ho.”
  hlt-hlt: Tui than la a caeh vaengah anih te koep a khue tih, “Kai hamla na kut dongkah
    buh kamat hang khuen mai,” a ti nah.
  tbz-SIM: 'Kòo nitipòkù nkɔri kɛ bo yɛ̃ntɛ́ní kòo wɛ̃tɛ kóò yu kɛ dɔ̀: Á m pɑ̃ní
    mudiì.'
  msy-2020: Ezɨ amizim Elaijan akam baregha dɨpam iniasa zuima, a uam an diagha ghaze,
    “Noki, nɨ na bagh bretɨn otevitam sara inigh izɨ.”
  dop-dop: 'Alʋ tɛɛ lʋm wɑɑlɩ, ɩlɛnɑ Ilii tɑɣɑnɩ-ɩ yɑɑʋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Lɑ suulu
    kpɛntǝnɑ-m tɔɣɔnɑɣɑ kɛ pǝcɔ.'
  azb-azb: 'Qadın gətirməyə gedəndə onu çağırıb dedi: «Mənim üçün əlinə bir tikə çörək
    də al».'
  eng-DBY: And she went to fetch [it], and he called to her and said, Bring me, I
    pray thee, a morsel of bread in thy hand.
  hin-2017: जब वह लेने जा रही थी, तो उसने उसे पुकारके कहा “अपने हाथ में एक टुकड़ा
    रोटी भी मेरे पास लेती आ।”
  wol-KYG: 'Mu dem di wuti ndox, Ilyaas dellu ko woo, ne ko: «Rikk sàkkal dogu mburu,
    yótaale ma.»'
  eng-YLT: And she goeth to bring [it], and he calleth unto her and saith, 'Bring,
    I pray thee, to me a morsel of bread in thy hand.'
  kne-kne: Idi em-emey din babai yan kanana, “Omya ka kod abe si esa ay tinapay.”
  eng-WYC-2017: And when she went to bring it, he cried behind her back, and said,
    I beseech, bring thou to me also a morsel of bread in thine hand.
  eng-WMBB: As she was going to get it, he called to her and said, “Please bring me
    a morsel of bread in your hand.”
  urd-GVH: वह अभी पानी लाने जा रही थी कि इलियास ने उसके पीछे आवाज़ देकर कहा, “मेरे
    लिए रोटी का टुकड़ा भी लाना!”
  rug-rug: Sipu korapa ene la pude vagi kolo gua sa naboko, si tioko luli la si asa,
    “Meke gua, vagi mae vasi bereti tugo.”
  gaz-gaz: Akkuma isheen bishaan fiduuf deemuu jalqabdeenis ishee waamee, “Maaloo
    buddeena xinnaa isaa illee naa fidi” jedheen.
  fra-LSG: 'Et elle alla en chercher. Il l’appela de nouveau, et dit: Apporte-moi,
    je te prie, un morceau de pain dans ta main.'
  gnn-gnn: Ga ŋunhi ŋayi marrtjinana nhinana bala ŋunhi miyalktja, ga biyapul ŋayi
    waŋana bitjarrana, “Ga' ŋathanydja gäŋana lili ŋarraku.”
  yal-yal: Ɲaxanla yi siga, a sa igen ba. Eli mɔn yi a fala a xa, a naxa, “N bata
    i mafan, fa buru dungina nde ra n xa i yiin kui.”
  iou-iou: Ude iweränä ume gwet imayäŋ kuŋirän Elaijatä äneŋi gera täŋpäŋ iwetkuk;
    Käräga imaka, bok täga yäpmäŋ äben?
  haw-1868: A i kona hele ana e lawe mai, kahea aku la oia ia ia, i aku la, Ke noi
    aku nei au ia oe e lawe mai na'u i kau wahi berena uuku maloko o kou lima.
  arb-NAV: 'وَفِيمَا هِيَ ذَاهِبَةٌ لِتُحْضِرَهُ نَادَاهَا ثَانِيَةً وَقَالَ: «هَاتِي
    لِي كِسْرَةَ خُبْزٍ مَعَكِ».'
  ewe-ewe: Esi ahosi la trɔ yina be yeaku tsi la vɛ nɛ la, Eliya yɔe, gblɔ nɛ be,
    “Nyo dɔ me nàtsɔ abolo aɖe hã kpe ɖe tsi la ŋu vɛ nam.”
  eng-LEE: And as she went to fetch it, he called to her, and said, Bring me, I pray
    thee, a morsel of bread in thy hand.
  gvn-gvn: '@see-verse:1KI.017.010'
  asm-FB: তেতিয়া সেই মহিলাগৰাকীয়ে তেওঁলৈ পানী আনিবলৈ যাওঁতে, তেওঁ তাইক আকৌ মাতি
    ক’লে, “বিনয় কৰোঁ, তুমি মোৰ কাৰণে এডোখৰ পিঠাও হাতত লৈ আহিবা।”
  sus-A: فِنّ تٌ نُ سِفَقٍ يٍ قْشْ رَ عَ بّ، عَ مَن نَشَ عَ شِلِ، عَ عَ قَلَ عَ بّ،
    «يَندِ، عِ شَ قَ تَامِ شُنتُنيِ قَن نَ ﭑ بّ.»
  fra-SBL: 'Comme elle allait le chercher, il l''appela et dit : « Apporte-moi un
    morceau de pain dans ta main, s''il te plaît. »'
  hbo-hbo: וַתֵּ֖לֶךְ לָקַ֑חַת וַיִּקְרָ֤א אֵלֶ֙יהָ֙ וַיֹּאמַ֔ר לִֽקְחִי־נָ֥א לִ֛י
    פַּת־לֶ֖חֶם בְּיָדֵֽךְ׃
  piu-2006: '@see-verse:1KI.017.010'
  kik-kik: Mũtumia ũcio agĩtua gũthiĩ kũmũgĩĩrĩra maaĩ-rĩ, akĩmwĩta, akĩmwĩra atĩrĩ,
    “Ndagũthaitha ndehera kĩenyũ kĩa mũgate ndĩe.”
  omb-omb: Tavohe vavine hi mo vano ve na laie, nge mo ware, “Etue, me goin lei na
    tavisei bereti te biti lawe au.”
  fra-NCL: 'Et elle alla en prendre. Il l’appela de nouveau, et il dit : « Apporte-moi,
    je te prie, un morceau de pain dans ta main. »'
  cek-AK: Lamhmai nongpata mah tui to lak hanah caeh naah, anih mah, Tahmenhaih hoi
    takaw kae tetta doeh na sin thoem ah, tiah a naa.
  cuk-cuk: 'A-ome dii-aminadgu, Elías ega sogdebalid: —Wis be anga madu sedabalo.'
  uig-CYR: 'У су алғили маңғанда, у йәнә: — Өтүнимән, маңа қолуңда бир чишләм нанму
    алғач кәлгәйсән, деди.'
  pma-pma: Ka navong vatina va vakuri, Ilaetsa viso vit, “Ka kikur etai hati veret
    emun niani.”
  tel-2017: ఆమె నీళ్లు తేబోతుంటే అతడామెను మళ్ళీ పిలిచి “నీ చేత్తో నాకొక రొట్టె ముక్క
    తీసుకు రా” అన్నాడు.
  hat-BSA: 'Pandan li t ap pral chèche l, li te rele kote li e te di: “Souple, pote
    ban m yon ti pen nan men ou.”'
  bxh-bxh: Ya laulau hoꞌowa ana halulu na ya yoga fuyo iyen, Aee–, fwalawa agu begana
    hinaga u abi.
  kos-kos: Ac ke el fahsr in eis, Elijah el sifilpa fahk, “Nunak munas, tuh use pac
    sie ipin flao an nak.”
  hbo-WLC: וַתֵּ֖לֶךְ לָקַ֑חַת וַיִּקְרָ֤א אֵלֶ֙יהָ֙ וַיֹּאמַ֔ר לִֽקְחִי־נָ֥א לִ֛י
    פַּת־לֶ֖חֶם בְּיָדֵֽךְ׃
  ibo-ibo: Mgbe nwanyị ahụ na-aga ikute mmiri ahụ, Ịlaịja kpọrọ ya oku ọzọ sị ya,
    “Biko, wetara m otu iberibe achịcha ka m taa.”
  ory-ory: ଏଣୁ ସେ ସ୍ତ୍ରୀ ତାହା ଆଣିବା ପାଇଁ ଯିବା ବେଳେ ସେ ତାହାକୁ ପୁନର୍ବାର ଡାକି କହିଲେ,
    “ବିନୟ କରୁଅଛି, ମୋʼ ପାଇଁ ଖଣ୍ଡେ ରୁଟି ହାତରେ ଆଣ।”
  wmt-wmt: '@see-verse:1KI.017.010'
  chk-chk: Nge lupwen neminewe a feila pwe epwe uwato ewe koluk, Elias a köla mürin,
    “Kose mochen kopwe pwal uwato rei ekis pilawa.”
  rop-rop: Wen det widogel bin go blanga gedim det woda blanga im Ilaija bin jingat,
    “Yu gin gibit mi lilbit daga du?”
  ukr-1871: 'Як пійшла ж вона по воду, кликнув він услїд їй та й просить: Принеси
    менї, будьласко, й хлїба шматок.'
  deu-1951: 'Als sie nun hinging zu holen, rief er ihr nach und sprach: Ich bitte
    dich, bringe mir auch einen Bissen Brot mit!'
  eng-JPS: 'And as she was going to fetch it, he called to her, and said: ''Bring
    me, I pray thee, a morsel of bread in thy hand.'''
  srp-1865: 'I ona poðe da donese; a on je viknu i reèe: donesi mi i hljeba malo.'
  lug-lug: Bwe yali ng’agenda okugakima, Eriya n’amukoowoola ng’agamba nti, “Nkwegayiridde,
    ndeeteraayo n’omugaati.”
  heb-heb: ותלך לקחת ויקרא אליה ויאמר לקחי נא לי פת לחם בידך׃
  ben-IRV: সেই স্ত্রীলোকটী যখন জল আনতে যাচ্ছিল তখন তিনি তাকে ডেকে বললেন, “অনুরোধ করি,
    আমার জন্য এক টুকরো রুটি হাতে করে আন।”
  pan-pan: ਜਦ ਉਹ ਲਿਆਉਣ ਲਈ ਚੱਲੀ ਤਾਂ ਉਸ ਨੇ ਉਹ ਉੱਚੀ ਦਿੱਤੀ ਆਖਿਆ, ਜ਼ਰਾ ਇੱਕ ਚੱਪਾ ਟੁੱਕੜਾ
    ਵੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈਂਦੀ ਆਵੀਂ।
  tkr-tkr: 'Mana xhinelqava yı''qqəmee, mang''vee meed onu''u eyhen: – Hucoone ixhes,
    zas oxhanasın sa ghaledın gıneyıd alle.'
  mya-JVB: မိန်းမသည်ရေကိုယူ ခြင်းငှါ သွား စဉ်တွင် ၊ တဖန် ဟစ် ၍ မုန့် တဖဲ့ ကိုလည်း
    သင့် လက် ၌ ယူ ခဲ့ပါလော့ဟု ဆို ပြန်လျှင်၊
  tbg-tbg: vi nahentiva namari kaqareva vuvaro Elaitaava naveraitiharo, Mparetivata
    varera viri timiane, tiro.
  hmo-hmo: Vabu ese ia mailaia gwauraia neganai, Elia be ma ia boiboi, ia gwau, “Aniani
    sisina danu lau dekenai oi mailaia.”
  urd-urd: जब वह लेने चली, तो उसने पुकार कर कहा, “ज़रा अपने हाथ में एक टुकड़ा रोटी
    मेरे वास्ते लेती आना।”
  rus-SYN: 'И пошла она, чтобы взять; а он закричал вслед ей и сказал: возьми для
    меня и кусок хлеба в руки свои.'
  bqc-SIM: 'Kɛ́ àlɛ gɛ́ dã́i, Ɛlia ɛ̀a lɛzùaàzi à mɛ̀: Ní mↄmɛɛ ń pɛ̃ɛ miↄnao
    lↄ.'
  tcz-CHONGTHU: Amanu chun twi agaso got leh, aman, “Changlhah themkhat jong neihin
    choi peh in,” ati.
  mar-mar: ती पाणी आणायला निघाली तेव्हा, एलीया तिला म्हणाला, “मला एखादा भाकरीचा तुकडाही
    दिलास तर बरे!”
  soq-soq: I ene esa utepia baiwa aleidio me apa mampe wanase, “Rua ba dia, bured
    do wade wine nea?”
  qub-qub: 'Chaura biyüdaga aywaycaranna yacuta apapämunanpaj. Aywaycaptinna Eliasga
    yapay niran: «Juc tantatawan mañacushayqui ari.»'
  bqp-bqp: 'Kũ àtɛn gɛ́ tↄ́, Iliasu ɛ̀ra à lɛ́ zùi à pì: Ǹ sumɛnɛ kũ burodi kusuo
    dↄ.'
  hat-hat: 'Madanm lan fè sa pou l'' al chache dlo a, Eli rele l'' ankò, li di l''
    konsa: -Tanpri, pote yon moso pen pou mwen tou.'
  eng-BSB: And as she was going to get it, he called to her and said, “Please bring
    me a piece of bread.”
  eng-WEBPB: As she was going to get it, he called to her and said, “Please bring
    me a morsel of bread in your hand.”
  kbq-kbq: ana a'mo'ma ana tima ome afinaku'ma neviana ete mago'ane amanage huno ranke
    huno asmi'ne, Osi'a kazampina bretinena eri'nenka eno.
  nhe-BL: 'Huan quema nopa sihuatl yohuiyaya para quicuiliti nopa atl, Elías sampa
    quinojnotzqui huan quiilhui: ―Nojquiya nimitztlajtlanía xinechhualiquili se achi
    pantzi.'
  bus-bus: 'Kɛ̀ èe gaa tↄ́, Ilia ɛ̀ara à lɛ́ zùzi à bè: Ǹ mↄ́mɛ kↄ̃n burɛdi kusuo
    dↄ.'
  gub-BL: '''Y piaromo iho mehe wenoz wi izupe uze''eg pà. — Erur typy''ak ihewe nehe
    no, i''i izupe.'
  eng-DRA: 'And when she was going to fetch it he called after her, saying: Bring
    me also, I beseech thee, a morsel of bread in thy hand.'
