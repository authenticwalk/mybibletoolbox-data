  vie-OVCB: 'Người ấy đáp: “Tôi thề trước Chúa Hằng Hữu, Đức Chúa Trời của ông, rằng
    tôi không có bánh, chỉ còn lại vỏn vẹn một nắm bột trong bình và một chút dầu
