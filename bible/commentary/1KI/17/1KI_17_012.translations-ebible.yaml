  kan-2017: ಆಕೆಯು ಅವನಿಗೆ, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಾಣೆ, ನನ್ನ ಹತ್ತಿರ ರೊಟ್ಟಿ ಇರುವುದಿಲ್ಲ,
