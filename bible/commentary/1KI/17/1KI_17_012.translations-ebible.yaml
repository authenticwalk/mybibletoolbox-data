verse: 1KI.017.012
translations:
  mal-C: 'അവൾ മറുപടി പറഞ്ഞു: “അങ്ങയുടെ ജീവനുള്ള ദൈവമായ യഹോവയാണെ, എന്റെപക്കൽ ഭരണിയിൽ
    ഒരുപിടി മാവും ഒരു കുപ്പിയിൽ അൽപ്പം എണ്ണയുമല്ലാതെ പാകമാക്കിയ അപ്പം ഒന്നുമില്ല.
    അത്, എനിക്കും എന്റെ മകനുംവേണ്ടി വീട്ടിൽ പാകംചെയ്യാൻ ഞാൻ കുറച്ചു വിറകു പെറുക്കുകയാണ്.
    അതു കഴിച്ചശേഷം ഞങ്ങൾ മരിക്കാൻ ഒരുങ്ങുകയാണ്.”'
  deu-TKW: 'Sie aber sprach: So wahr Jahwe, dein Gott, lebt, ich habe nichts Gebackenes,
    sondern nur eine Handvoll Mehl im Topf und ein wenig Öl im Kruge. Eben lese ich
    nun ein paar Holzstückchen auf; dann will ich heimgehen und es für mich und meinen
    Sohn zurichten, und wenn wir es verzehrt haben, so wollen wir alsdann sterben!'
  lin-lin: 'Mwasi yango azongiselaki ye : — Na Kombo na Yawe, Nzambe na yo, nazali
    na lipa te ; nazali kaka na mwa ndambo ya farine na sani mpe ndambo ya mafuta
    na mbeki. Nazali kolokota mwa koni oyo nakomema na ndako mpo na kolamba bilei
    ya suka mpo na ngai mpe mpo na mwana na ngai ya mobali. Tango tokosilisa yango,
    ekotikala na biso kaka kozela kufa.'
  eng-LSV: And she says, “Your God YHWH lives, I do not have a cake, but the fullness
    of the hand of meal in a pitcher, and a little oil in a dish; and behold, I am
    gathering two sticks, and have gone in and prepared it for myself, and for my
    son, and we have eaten it—and died.”
  eng-GNV: 'And shee sayde, As the Lord thy God liueth, I haue not a cake, but euen
    an handfull of meale in a barrel, and a litle oyle in a cruse: and behold, I am
    gathering a fewe stickes for to go in, and dresse it for me and my sonne, that
    we may eate it, and dye.'
  eng-WEBSTER: 'And she said, As the LORD thy God liveth, I have not a cake, but a
    handful of meal in a barrel, and a little oil in a cruse: and behold, I am gathering
    two sticks, that I may go in and dress it for me and my son, that we may eat it,
    and die.'
  nhw-BL: 'Huan nopa sihuatl quinanquili: ―Temachtli na amo nijpiya niyon se quentzi
    pantzi ipan tochaj. Pero nijpixtoc se achi harina huan se achi aceite huan ama
    nijsentilía se achi cuahuitl para niquicxitis para nocone huan na para tijcuase
    huan teipa timiquise ica mayantli.'
  swh-ONEN: Akamjibu, “Hakika kama Bwana Mungu wako aishivyo, sina mkate wowote, isipokuwa
    konzi ya unga kwenye gudulia na mafuta kidogo kwenye chupa. Ninakusanya kuni chache
    nipeleke nyumbani na nikapike chakula kwa ajili yangu na mwanangu, ili kwamba
    tule, kiishe, tukafe.”
  bba-bba: Mɑ kurɔ wi, u nùn wisɑ u nɛɛ, kɑ Gusunɔ wunɛn Yinnin wɑ̃ɑru, nɑ ǹ dĩɑ
    yebunu ɡɑnu mɔ yɛnuɔ, mɑ n kun mɔ som nɔm kure teeru te nɑ mɔ kɑɑrɔ kɑ sere mɑɑ
    ɡum fiiko bwɑ̃ɑrɔ. Yen dɑ̃ɑ nɑ kɑsu mini, nɑ̀ n sĩɑ yɛnuɔ, n kɑ doo ko su di kɑ
    nɛn bii. Yen biru kpɑ sɑ n ɡɔɔ mɑrɑ.
  eng-KJVCPB: 'And she said, As the Lord thy God liveth, I have not a cake, but a
    handful of meal in a barrel, and a little oil in a cruse: and behold, I am gathering
    two sticks, that I may go in and dress it for me and my son, that we may eat it,
    and die.'
  cpy-cpy: 'Akanakiri roori, okantziri: “¡Kyaaripero nokantemi, tema añaatsi Pitajorentsite,
    tekatsi ratanteetari nopimiri! Apatziro otzimi eepañekiini pankirentsi-pane chomoki,
    eejatzi yeenkantsi eenitatsi eechaakiini. Rootaki naantari eepichokiini incheempiki
    nonkotsitiro nakiyoteri notyomi, aririka nothonkakiro, ari noyaawentyaa ayina
    notashe.”'
  luo-luo: Eka nodwoko Elija niya, “Mana kaka Jehova Nyasaye ma Nyasachi ngima aonge
    gi kuon moro amora makmana mogo matin e agulu kod mo matin e puga. Amodo yien
    matin mondo ater dala kendo alosgo chiemba kod mar wuoda mondo wacham bangʼe watho.”
  meu-meu: A hahine na eto, Iehova, emu Dirava, e maurimu heḡereḡerena, asi egu aniani
    maedana; flaoa sina taina mo tohe ai, bona dehoro taina kavabu ai. Harihari rakuraku
    audia siri rua na gogomu, bainala, aniani baina nadua, lau bona natugu merona
    amai; baia ania, bena vada baia mase.
  npi-ULB: उनले भनिन्, “परमप्रभु तपाईंका परमेश्वरको नाउँमा म भन्दछु, कि मसित कुनै
    रोटी छैन, तर भाँडामा एक मुट्ठी पिठो र ढुङ्ग्रोमा अलकति तेल छ । हेर्नुहोस्, म र
    मेरो छोरोको लागि खाना बनाई खाएर हामी नमरूँ भनी मैले दुईचार टुक्रा दाउरा बटुल्दै
    छु ।”
  yor-yor: 'Obìnrin opó náà sì dá a lóhùn wí pé, “Bí Olúwa Ọlọ́run rẹ ti wà, èmi kò
    ní àkàrà, bí kò ṣe ìkúnwọ́ ìyẹ̀fun nínú ìkòkò àti òróró díẹ̀ nínú kólòbó. Èmi
    ń ṣa igi díẹ̀ jọ láti kó lọ ilé, kí èmi kí ó sì pèsè rẹ̀ fún mi àti fún ọmọ mi,
    kí àwa lè jẹ ẹ́: kí a sì kú.”'
  emp-NTPO: 'Pẽdra wẽrãba panusia: –Bʌ Ãcõrẽ zocai b̶ʌ quĩrãpita wãrãneba jaraya:
    mʌ̃ra paʌ̃ neẽ́ b̶ʌa. Ab̶abe cugurud̶e harinada jʌwa baratʌma ab̶a erob̶ʌa idjab̶a
    zocod̶e nedragada maãrĩ erob̶ʌa. Maʌ̃ carea mʌ̃a tʌbʌda maãrĩ jʌrʌ pe b̶ʌa diguid̶a
    edeped̶a maʌ̃ harinara mʌ̃ itea idjab̶a mʌ̃ warra itea bid̶a ãbui carea. Maʌ̃da
    cod̶aped̶a daira jarrababa beud̶ia.–'
  pes-OPCB: 'اما بیوه‌زن گفت: «به خداوند، خدای زنده‌ات قسم که در خانه‌ام حتی یک تکه
    نان هم پیدا نمی‌شود! فقط یک مشت آرد در ظرف و مقدار کمی روغن در ته کوزه مانده است.
    الان هم کمی هیزم جمع می‌کردم تا ببرم نان بپزم و با پسرم بخورم. این آخرین غذای
    ما خواهد بود و بعد از آن از گرسنگی خواهیم مرد.»'
  tgl-ULB: Sumagot siya, “Si Yahweh na iyong Diyos ay buhay, wala na akong tinapay,
    maliban na lang sa isang dakot ng harina at kaunting mantika sa lalagyan. Tingnan
    mo, namulot ako ng dalawang kahoy para lutuin ito para sa akin at sa anak ko,
    para kami makakain, at mamatay.”
  cbu-NT: Kizsha; Apanll waana paritam, zurampatari pang pakchiyam musam pangishi
    wanindaja. Watam tirik wasipur kachingarangu, kuwizshumarisha táchimaam waritaru,
    muritsarishi taariya. Mishat, wayungunutam chiripunllirishi pakchimtam taariya.
    Ashirucha, anoom pakich muspi aturi, sumasee yakatina. Natumari iparpati katungeerurini,
    izuuru kachingkachuni, anumun marizimun tsipatshapariniya, kiz mashind tárangu,
  hui-hui: Ani layagola wali biagome ladai bialu lalu, Anduane Homogo í̠naga Ngode
    Datagaliwabe haluhe kagonaga minini howa heneneore larogo. I̱ mberedi mbira nawiore
    bedo. Balawa emene mbira ndisi beha wialu olibe lininaga weli emene mbira iba
    beha berelo wialu bido ai ogoni hirulenaga ira o ilu yalu porogoni. I̱ igini iya
    tomo nalu holene mbira nawiore. Emene ogoniore winigo áyu namaro bialu tomo nolene
    mende nawidagola nde iya homoleberaba, lene.
  mya-mya: မု​ဆိုး​မ​က``ကျွန်​မ​မှာ​မုန့်​တစ်​ချပ်​မျှ​မ​ရှိ ကြောင်း အ​သက်​ရှင်​တော်​မူ​သော​သင်​၏​ဘု​ရား​သ​ခင်​ကို​တိုင်​တည်​၍​ကျိန်​ဆို​ပါ​၏။
    မုန့်​ခွက် ထဲ​တွင်​မုန့်​ညက်​လက်​တစ်​ဆုပ်​စာ​နှင့်​ဆီ​ဘူး တွင် သံ​လွင်​ဆီ​အ​နည်း​ငယ်​မျှ​သာ​ကျွန်​မ​မှာ
    ရှိ​ပါ​၏။ ဤ​ရှိ​စု​မဲ့​စု​က​လေး​ဖြင့်​ကျွန်​မ နှင့်​သား​ငယ်​အ​တွက်​မုန့်​လုပ်​၍​မီး​ဖုတ်​စား
    နိုင်​ရန် ဤ​နေ​ရာ​သို့​လာ​၍​ထင်း​အ​နည်း​ငယ် ခွေ​နေ​ခြင်း​ဖြစ်​ပါ​သည်။ ထို​မုန့်​သည်​ကျွန်​မ
    တို့​နောက်​ဆုံး​စား​ကြ​ရ​မည့်​အ​စား​အ​စာ​ပင် ဖြစ်​ပါ​သည်။ ထို့​နောက်​ကျွန်​မ​တို့​သည်​အ​စာ
    ငတ်​၍​သေ​ကြ​ရန်​ပင်​ဖြစ်​ပါ​သည်'' ဟု​ပြန် ပြော​လေ​၏။
  bod-N: མོས་ཁོང་ལ། ངས་ཁྱེད་ཀྱི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན།
    ང་ལ་བག་ལེབ་ནི་མེད། རྫ་མའི་ནང་དུ་ཕྱེ་སྤར་བ་གང་དང་། སྣོད་ཀྱི་ནང་དུ་སྣུམ་ཅུང་ཟད་ཙམ་ལས་མེད་དོ།
    །གཟིགས་དང་། ངས་བུད་ཤིང་རེ་གཉིས་ཙམ་བཏུས་ཏེ་ཁྱིམ་དུ་སོང་ནས་ང་དང་ངའི་བུ་ལ་ཁ་ཟས་གཡོས་ནས།
    དེ་ཟོས་རྗེས་འཆི་བར་སྒུག་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: Iye akapindura akati, “Zvirokwazvo naJehovha Mwari wenyu mupenyu, handina
    chingwa. Ndinongova netufurawu tushoma shoma muhari namafuta mashoma shoma muhari.
    Ndiri kunhonga huni shoma shoma kuti ndiende nadzo kumba ndinozvibikira kudya
    ini nomwanakomana wangu, kuti tigodya, tife hedu.”
  spa-BLM: 'Ella dijo: “Vive Yahvé, tu Dios, que no tengo nada cocido, sino sólo un
    puñado de harina en una vasija y un poco de aceite en una jarra. Estoy juntando
    dos palos, para entrar a hornearlo para mí y para mi hijo, para que lo comamos
    y muramos.”'
  cac-cac: 'Ix tac''vi ix: —Val d''a yichan̈ Jehová a Diosal svala'', malaj jab''oc
    ixim pan b''ob''il vuuj, axon̈ej val jun b''ech jab'' varina yaab''ilcan vuj d''a
    yol jun xalu yed'' jab'' vaceite ay d''a yol yed''tal. An̈ej ol in c''ochxoc yed''
    chab'' in b''olob'' tic, ol in vach'' b''oan jab'' varina chi'' in va yed'' tzun
    vune'' tic, ol lajvoc chi'', ol co tan̈van cham co b''a yuj vejel, xchi ix.'
  swh-ULB: Naye akamjibu, “Kama BWANA Mungu wako aishivyo, sina mkate wowote, bali
    konzi moja ya unga katika chombo na mafuta kidogo kwenye chupa. Tazama, ninaokota
    kuni mbili ili niende kupika kwa ajili yangu na mwanangu, ili tule, na tusubiri
    kufa.”
  bel-bel: 'Яна сказала: жывы Гасподзь Бог твой! у мяне нічога няма печанага, а толькі
    ёсьць прыгаршчы мукі ў кадушцы і крыху алею ў збанку; і вось, я зьбяру палена-другое
    дроў, і пайду, і прыгатую гэта сабе і сыну майму; зьямо гэта і памром.'
  wed-wed: Kaiababa i paribelana i pa, “Riwa kaua! Am Bada God lawalawaina ma wavanei
    a ririwa, tau awariu eḡa palawa apuapunana. Awariu palawa aburu kaimojina ma monamona
    aburuna. Ai a ḡunaḡuna da ana nae au numa ma lam damona ana vitavi da natu maiteni
    ana am ma au murina ana raumolaḡau da ana iraḡe.”
  deu-ELBBK: 'Und sie sprach: So wahr der HERR, dein Gott, lebt, wenn ich einen Kuchen
    habe, außer einer Handvoll Mehl im Topf und ein wenig Öl im Krug! Und siehe, ich
    lese ein paar Holzstücke auf und will hineingehen und es mir und meinem Sohn bereiten,
    dass wir es essen und dann sterben.'
  mbb-OT: Ne migkaǥi haazà is balu te, “Tutuu is egkeǥiyan ku ziyà te etuvangan te
    Nengazen he Megbevayè nu, he wazè ku en supas. Iyan dà nesamà is sengekemkem he
    herina ziyà te yehung wey is deisey he lana ziyà te umuy. Umbe ebpengamì a te
    pira he leǥas he kayu su ed-uwiten ku heini ziyà te valey su edhilutuen ku sikan
    is nesamà he herina para kedì wey para te anak ku, ne emun egkaamin dey en heini
    ne egkeumes key en.”
  mal-2015: 'അതിന്നു അവൾ: നിന്റെ ദൈവമായ യഹോവയാണ, കലത്തിൽ ഒരു പിടി മാവും തുരുത്തിയിൽ
    അല്പം എണ്ണയും മാത്രമല്ലാതെ എനിക്കു ഒരു അപ്പവും ഇല്ല. ഞാൻ ഇതാ, രണ്ടു വിറകു പെറുക്കുന്നു;
    ഇതു കൊണ്ടുചെന്നു എനിക്കും മകന്നും വേണ്ടി ഒരുക്കി അതു ഞങ്ങൾ തിന്നിട്ടു മരിപ്പാനിരിക്കയാകുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oj leske phenďa: „Avke sar dživel o RAJ, tiro Del, nane man ňisavo maro!
    Hin man ča sikra aro andro čaro the olejos andro džbanos. Ipen akana kidav o kašta,
    hoj te džav te tavel chaben mange the mire čhaske. Kada ela amaro posledno chaben
    a paľis bokhatar meraha.“'
  pes-OPV: 'اوگفت: «به حیات یهوه، خدایت قسم که قرص نانی ندارم، بلکه فقط یک مشت آرد
    در تاپو و قدری روغن در کوزه، و اینک دو چوبی برمی چینم تارفته، آن را برای خود و
    پسرم بپزم که بخوریم وبمیرم.»'
  ron-1924: 'Ши еа а рэспунс: „Виу есте Домнул Думнезеул тэу кэ н-ам нимик копт, н-ам
    декыт ун пумн де фэинэ ынтр-о оалэ ши пуцин унтделемн ынтр-ун урчор. Ши ятэ, стрынг
    доуэ букэць де лемне, апой мэ вой ынтоарче ши вой прегэти че ам пентру мине ши
    пентру фиул меу: вом мынка ши апой вом мури.”'
  aui-aui: Bi wasikena iwona bo, “Yawe yam God makewaghawaghasina kana waghawaghae
    awonawona da wiisuwona tagu getana da bred gwabiguve. Tagu gwabiguve na parawa
    yoghoyoghona kaboma kamone da kate oliv oil kabikabiwiitaghoma gisina kamone.
    Tagu kiiraberabega atoghutoghura bi anakawara anaveramagha bareye da awaki pinimina
    gwabiguve na anakabununayi, natugu teya kiiravimiiye da kanakam, bi muriye na
    vitonana inirabobomii.”
  ben-OBCV: “আপনার ঈশ্বর জীবন্ত সদাপ্রভুর দিব্যি,” সে উত্তর দিয়েছিল, “আমার কাছে কোনও
    রুটি নেই—আছে শুধু একটি পাত্রে পড়ে থাকা একমুঠো ময়দা আর একটি বয়ামে পড়ে থাকা
    সামান্য একটু জলপাই তেল। আমি ঘরে নিয়ে যাওয়ার জন্য কয়েকটি কাঠকুটো কুড়াচ্ছি,
    যেন আমার ও আমার ছেলের জন্য একটু খাবার তৈরি করে আমরা তা খেয়ে মরি।”
  som-som: Iyana waxay tidhi, Waxaan Rabbiga Ilaahaaga ah noloshiisa ugu dhaartay
    inaanan kibis haysan innaba, laakiinse waxaan haystaa sacab muggiis oo jidhiidh
    ah oo weel ku jira, iyo in yar oo saliid ah oo kusad ku jirta, oo bal eeg, laba
    qori baan u guranayaa si aan intaan gurigayga galo ugu diyaariyo aniga iyo wiilkayga,
    dabadeedna aan cunno oo aan dhimannee.
  lat-VUC: 'Quæ respondit: Vivit Dominus Deus tuus, quia non habeo panem, nisi quantum
    pugillus capere potest farinæ in hydria, et paululum olei in lecytho: en colligo
    duo ligna ut ingrediar et faciam illum mihi et filio meo, ut comedamus, et moriamur.'
  eng-ASVBT: 'And she said, As Jehovah thy God liveth, I have not a cake, but a handful
    of meal in the jar, and a little oil in the cruse: and, behold, I am gathering
    two sticks, that I may go in and dress it for me and my son, that we may eat it,
    and die.'
  ita-1885: 'Ma ella disse: Come il Signore Iddio tuo vive, io non ho pure una focaccia;
    io non ho altro che una menata di farina in un vaso, ed un poco di olio in un
    orciuolo; ed ecco, io raccolgo due stecchi, poi me ne andrò, e l''apparecchierò,
    per me e per lo mio figliuolo, e la mangeremo, e poi morremo.'
  eng-LXXUP: And the woman said, As the Lord thy God lives, I have not a cake, but
    only a handful of meal in the pitcher, and a little oil in a cruse, and, behold,
    I am going to gather two sticks, and I shall go in and dress it for myself and
    my children, and we shall eat it and die.
  eng-ULB: She replied, “As Yahweh your God lives, I do not have any bread, but only
    a handful of meal in a jar and a little oil in a jug. See, I am gathering two
    sticks so I may go in and cook it for me and my son, that we may eat it, and die.”
  spa-VBL: 'Ella le contestó: “Vive el Señor, tu Dios, que no tengo pan, sólo me queda
    un puñado de harina en una tinaja y un poco de aceite de oliva en una jarra. Ahora
    mismo estoy recogiendo unos cuantos palos para ir a cocinar lo que queda para
    mí y para mi hijo y así poder comerlo, y luego moriremos”.'
  fra-_FOB: 'Mais elle répondit: L''Éternel ton Dieu est vivant! je n''ai pas une
    galette; je n''ai qu''une poignée de farine dans une cruche, et un peu d''huile
    dans une fiole; et voici, je ramasse deux bûches, puis je rentrerai et j''apprêterai
    cela pour moi et pour mon fils; nous le mangerons, et après nous mourrons.'
  mal-mal: 'അതിന് അവൾ: “നിന്റെ ദൈവമായ യഹോവയാണ, കലത്തിൽ ഒരു പിടി മാവും തുരുത്തിയിൽ
    അല്പം എണ്ണയും മാത്രമല്ലാതെ എനിക്ക് ഒരു അപ്പവും ഇല്ല. ഞാൻ ഇതാ, രണ്ട് വിറക് പെറുക്കുന്നു;
    ഇത് കൊണ്ടുചെന്ന് എനിക്കും എന്റെ മകനും വേണ്ടി ഭക്ഷണം പാകംചെയ്ത് ഞങ്ങൾ തിന്നശേഷം
    ഭക്ഷണമില്ലാതെ മരിപ്പാനിരിക്കയാകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar bewā ruk gaī aur bolī, “Rab āp ke Ḳhudā kī qasam, mere pās
    kuchh nahīṅ hai. Bas, ek bartan meṅ muṭṭhī-bhar maidā aur dūsre meṅ thoṛā-sā tel
    rah gayā hai. Ab maiṅ jalāne ke lie chand ek lakaṛiyāṅ chun rahī hūṅ tāki apne
    aur apne beṭe ke lie āḳhirī khānā pakāūṅ. Is ke bād hamārī maut yaqīnī hai.”
  suz-BL: तन्‍न मेकोमी “परमप्रभु यावे, इन परमप्रभु ब्रोंइशा बाक्‍शो खोदेंशो पा बोसुम
    मुठी का फस नु ढुङग्रोम इच्‍का खोइ तेल ङा लाक्‍शा, आं खिंम मारेइ मबाक्‍ब। गो इच्‍का
    खोइ शी खुप्‍शा, खिं लशा, गो नु आ तौ आंस कली शोब्‍ले सेल्‍नुङ। मिनु गो मेको जशा,
    बेक्‍नस्‍कु” देंमाक्‍त।
  ita-1927: 'Ella rispose: “Com’è vero che vive l’Eterno, il tuo Dio, del pane non
    ne ho, ma ho solo una manata di farina in un vaso, e un po’ d’olio in un orciuolo;
    ed ecco, sto raccogliendo due stecchi, per andare a cuocerla per me e per il mio
    figliuolo; e la mangeremo, e poi morremo”.'
  ckb-ckb: 'ئەویش گوتی: «سوێند بە خوداکەی تۆ دەخۆم، بە یەزدانی زیندوو، نانم نییە،
    مشتێک ئارد نەبێت لە کوپەیەک و تۆزێک زەیت لە گۆزەیەک. ئەوەتا دوو چیلکە دارم کۆکردووەتەوە
    بۆ ئەوەی بیانبەمەوە و ژەمێک بۆ خۆم و کوڕەکەم دروستبکەم، بیخۆین و بمرین.»'
  eng-BBE: Then she said, By the life of the Lord your God, I have nothing but a little
    meal in my store, and a drop of oil in the bottle; and now I am getting two sticks
    together so that I may go in and make it ready for me and my son, so that we may
    have a meal before our death.
  kan-OKCV: ಅದಕ್ಕೆ ಅವಳು, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಾಣೆ, ಮಡಕೆಯಲ್ಲಿ ಒಂದು ಹಿಡಿ ಹಿಟ್ಟೂ,
    ಕುಡಿಕೆಯಲ್ಲಿ ಸ್ವಲ್ಪ ಎಣ್ಣೆಯ ಹೊರತಾಗಿ ನನಗೆ ಬೇರೇನೂ ಇಲ್ಲ. ನಾನೂ, ನನ್ನ ಪುತ್ರನೂ ಅದನ್ನು
    ತಿಂದು ಸತ್ತು ಹೋಗುವಹಾಗೆ ಅದನ್ನು ನನಗೂ, ಅವನಿಗೂ ಸಿದ್ಧಮಾಡಲು ಎರಡು ಕಟ್ಟಿಗೆಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡಿದ್ದೇನೆ,”
    ಎಂದಳು.
  tam-2017: 'அதற்கு அவள்: பானையில் ஒரு பிடி மாவும் கலயத்தில் கொஞ்சம் எண்ணெயையும் தவிர,
    என்னிடத்தில் ஒரு அப்பமும் இல்லையென்று உம்முடைய தேவனாகிய யெகோவாவுடைய ஜீவனைக்கொண்டு
    சொல்லுகிறேன்; இதோ, நானும் என்னுடைய மகனும் சாப்பிட்டு, சாப்பிட ஒன்றுமில்லாமையால்
    செத்துப்போக, அதை எனக்கும் அவனுக்கும் ஆயத்தப்படுத்த இரண்டு விறகு பொறுக்குகிறேன்
    என்றாள்.'
  spa-RV-1909: 'Y ella respondió: Vive Jehová Dios tuyo, que no tengo pan cocido;
    que solamente un puñado de harina tengo en la tinaja, y un poco de aceite en una
    botija: y ahora cogía dos serojas, para entrarme y aderezarlo para mí y para mi
    hijo, y que lo comamos, y nos muramos.'
  ron-BTF: 'Iar ea a spus: Precum DOMNUL Dumnezeul tău trăieşte, o turtă nu am, ci
    o mână plină de făină într-un vas şi puţin untdelemn într-un ulcior; şi, iată,
    strâng două vreascuri, ca să intru şi să o pregătesc pentru mine şi pentru fiul
    meu, ca să o mâncăm şi să murim.'
  eng-WEBP: She said, “As the LORD your God lives, I don’t have anything baked, but
    only a handful of meal in a jar and a little oil in a jar. Behold, I am gathering
    two sticks, that I may go in and bake it for me and my son, that we may eat it,
    and die.”
  eng-FBV: She replied, “As the Lord your God lives, I have no bread, only a handful
    of flour is left in a jar and a little bit of olive oil in a jug. Right now I
    am gathering a few of sticks so I can go and cook what's left for myself and my
    son so we can eat it, and then we'll die.”
  nld-1939: 'Zij antwoordde: Zo waar Jahweh, uw God, leeft; ik heb geen brood meer;
    alleen nog maar een handvol meel in de pot en een beetje olie in de kruik. Ik
    ben nu een paar houtjes aan het sprokkelen; dan ga ik naar huis, om wat klaar
    te maken voor mij en mijn zoon. Hebben we dat gegeten, dan moeten we sterven.'
  nch-BL: 'Huan nopa sihuat quinanquili: ―Temachti na amo nijpiya yon se quentzi pantzi
    ipan tochaj. Pero nijpixtoc se achi harina huan se quentzi aceite huan ama nijsentilía
    se ome cuahuit para niquicxitis para nocone huan na para tijcuase huan teipa timiquise
    ica mayanti.'
  vie-1934: 'Nàng đáp: Tôi chỉ mạng sống của Giê-hô-va Đức Chúa Trời của ông mà thề,
    tôi không có bánh, chỉ có một nắm bột trong vò và một chút dầu trong bình; này
    tôi lượm hai khúc củi, đoạn về nấu dọn cho tôi và con trai tôi; khi ăn rồi, chúng
    tôi sẽ chết.'
  hin-CV: उस स्त्री ने उन्हें उत्तर दिया, “याहवेह, आपके जीवित परमेश्वर की शपथ, मैंने
    कुछ भी नहीं पकाया है. घर पर एक बर्तन में मुट्ठी भर आटा और एक कुप्पी में थोड़ा-सा
    तेल ही बाकी रह गया है. अब मैं यहां थोड़ी सी लकड़ियां बीन रही थी, कि जाकर कुछ पका
    लूंगी, कि मैं और मेरा पुत्र इसे खाएं; उसके बाद मृत्यु तो तय है ही.”
  spa-BES: 'Entonces ella dijo: Por la vida del Señor tu Dios, no tengo más que un
    puñado de harina en una tinaja, y una gota de aceite en la jarra; y ahora estoy
    juntando dos palos para que pueda entrar y prepararme para mi hijo y para que
    podamos comer antes de nuestra muerte.'
  tdx-tdx: Fe hoe re, Kanao veloñe t’Iehovà Andrianañahare’o, izaho tsy amam-bokoboko
    fa mona’e mahaàtsa-pitàñe raike am-batavo ao naho menake tsiam­peampe an-jonjòñe
    ao; namory tsila-katae roe iraho anianikey hañalankañe aze ho ahy naho i anakoy
    hihinana’ay vaho hivetrake.
  tha-KJV: และนางตอบว่า “พระเยโฮวาห์พระเจ้าของท่านทรงพระชนม์​อยู่​แน่​ฉันใด ดิ​ฉันไม่​มี​อะไรที่ปิ้งเสร็จ
    มี​แต่​แป​้งสักกำมือหนึ่งในหม้อ และน้ำมันเล็กน้อยที่ในไห ดู​เถิด ดิ​ฉันกำลังเก็บฟืนสองท่อนเพื่อจะเข้าไปทำสำหรับตัวดิฉันและบุตรชายของดิ​ฉัน
    เพื่อเราจะได้กินแล้​วก​็จะตาย”
  por-BR-2018: 'E ela respondeu: Vive o SENHOR Deus teu, que não tenho pão cozido;
    que somente um punhado de farinha tenho no jarro, e um pouco de azeite em uma
    botija: e agora cozia dois gravetos, para entrar-me e prepará-lo para mim e para
    meu filho, e que o comamos, e morramos.'
  deu-ELO: 'Und sie sprach: So wahr Jehova, dein Gott lebt, wenn ich einen Kuchen
    habe außer einer Handvoll Mehl im Topfe und ein wenig Öl im Kruge! Und siehe,
    ich lese ein paar Holzstücke auf und will hineingehen und es mir und meinem Sohne
    bereiten, daß wir es essen und dann sterben.'
  eng-WYC-2018: And she answered, (As) Thy Lord God liveth, for I have no bread, no
    but as much of meal in a pot, as a fist[ful] may take, and a little of oil in
    a vessel; lo! I gather two sticks, that I enter, and make it to me, and to my
    son, that we eat, and die, (or behold! I am gathering only two sticks, so that
    I can go in, and make it up for me, and my son, so that we can eat, and then die).
  epo-epo: 'Sed ŝi respondis: Kiel vivas la Eternulo, via Dio, mi ne havas bakitaĵon,
    sed nur plenmanon da faruno en la vazo kaj iom da oleo en la kruĉo; jen mi kolektis
    du pecojn da ligno, kaj mi iros kaj pretigos tion por mi kaj por mia filo, kaj
    ni tion manĝos kaj mortos.'
  uig-PIN: 'Əmma u: — Pǝrwǝrdigar Hudayingning ⱨayati bilǝn, sanga ⱪǝsǝm ⱪilimǝnki,
    mǝndǝ ⱨeq nan yoⱪ, pǝⱪǝt idixta bir qanggal un, kozida azƣinǝ may bar, mana ikki
    tal otun teriwatimǝn; andin berip ɵzüm bilǝn oƣlumƣa nan etip, uni yǝp ɵlimiz,
    dedi.'
  beo-beo: 'Didalo da bu adole i, “Na da dia Hina Gode Esala, amo Ea Dioba:le dafawane
    ilegele sia:sa. Na da agi hamedafa gala. Na da ofodo ganodini, falaua gasa:i afae
    amola ganagu ganodini olife susuligi di fonobahadidafa, amo fawane gala. Na da
    lalu habemusa: guiguda: misi. Amasea, na da na diasuga asili, ha:i manu na gagui
    amo nagofe ania manusa: momagemu. Amalalu, ha:i manu eno hameba:le, ania da ha:ga
    bogomu.”'
  tpi-OTNT: Na meri i tokim em, “Long nem bilong God, Bikpela bilong yu, em God i
    save stap oltaim, mi tok tru tumas, mi no gat bret. Mi gat liklik plaua tasol
    i stap long wanpela sospen graun na liklik hap wel bilong oliv i stap long narapela
    sospen. Nau mi wok long kisim liklik paiawut bilong i go kukim dispela plaua.
    Bai mi tupela pikinini man bilong mi i kaikai dispela las kaikai na bihain mipela
    i no gat kaikai moa na bai mipela i dai.”
  hau-SA: Sai ta ce masa, “Na rantse da Ubangiji Allahnka, ba ni da wani abinci, sai
    dai ɗan gari hannu guda a tulu, da kuma ɗan mai a kwalaba. Ina tattara ’yan itacen
    nan ne don in kai gida in yi abinci wa kaina da ɗana, don mu ci, mu mutu.”
  uig-LAT: 'Emma u: — Perwerdigar Xudayingning hayati bilen, sanga qesem qilimenki,
    mende héch nan yoq, peqet idishta bir changgal un, kozida azghine may bar, mana
    ikki tal otun tériwatimen; andin bérip özüm bilen oghlumgha nan étip, uni yep
    ölimiz, dédi.'
  nde-nde: Umfelokazi waphendula wathi, “Ngeqiniso lanjengoba uThixo uNkulunkulu wakho
    ephila, angilaso isinkwa kodwa ngilengcosana nje yefulawa engcebethwini encane
    lamafutha angenganani ediweni. Ngidobha incwathi lezi nje ngiya lazo ngekhaya
    ukuze ngiyezigoqozela engingakudla mina lendodana yami, kube yikho esizakudla
    andubana sife.”
  ton-ton: 'Pea naʻe pehē mai ʻe ia, “ʻOku moʻui ʻa Sihova ko ho ʻOtua, ka ʻoku ʻikai
    te u maʻu ha foʻi mā, ka ko e falukunga pe taha ʻoe mahoaʻa ʻi ha puha, mo e kihiʻi
    lolo siʻi ʻi ha ipu: pea vakai, ʻoku ou okooko ni ʻae vaʻa ʻakau ʻe ua, koeʻuhi
    ke u ʻalu ʻo teuteu ia maʻaku mo ʻeku tama, koeʻuhi kema kai ia, pea ma toki mate.”'
  ces-1613: 'I odpověděla: Živť jest Hospodin Bůh tvůj, žeť nemám žádného chleba,
    ani podpopelného, kromě hrsti mouky v kbelíku a maličko oleje v nádobce, a aj,
    sbírám dvě dřevě, abych šla a připravila to sobě a synu svému, abychom snědouce
    to, za tím zemříti musili.'
  eng-WMB: She said, “As the LORD your God lives, I don’t have anything baked, but
    only a handful of meal in a jar and a little oil in a jar. Behold, I am gathering
    two sticks, that I may go in and bake it for me and my son, that we may eat it,
    and die.”
  tam-TCV: அதற்கு அவள், “உம்முடைய இறைவனாகிய யெகோவா இருப்பது நிச்சயமெனில், என்னிடம்
    அப்பம் ஒன்றுமில்லை என்பதும் நிச்சயம். ஒரு பானையில் ஒரு பிடியளவு மாவும், ஒரு ஜாடியில்
    சிறிது எண்ணெயும் மாத்திரமே என்னிடம் உண்டு. எனக்கும் என் மகனுக்கும் உணவு தயாரிப்பதற்கு
    ஓரிரு விறகுகளைப் பொறுக்குகிறேன். இதை வீட்டிற்குக் கொண்டுபோய் எங்கள் கடைசி உணவைத்
    தயாரித்து சாப்பிட்டுவிட்டு, பிறகு உணவில்லாமல் சாகப்போகிறோம்” என்றாள்.
  ceb-ULB: Mitubag siya, “Samtang buhi si Yahweh nga imong Dios, wala akoy tinapay,
    kondili usa lamang ka kumkom nga harina nga anaa sa tadyaw ug diyutay nga lana
    nga anaa sa tibod. Tan-awa, nangahoy ako ug duha ka kahoy aron mosulod na ako
    ug lutoon kini alang kanako ug sa akong anak nga lalaki, aron kaonon namo kini
    ug mamatay.”
  pol-UBG: 'I odpowiedziała: Jak żyje PAN, twój Bóg, nie mam pieczonego chleba, mam
    tylko garść mąki w dzbanie i trochę oliwy w baryłce. Oto zbieram trochę drew,
    potem przyjdę i przyrządzę to dla siebie i dla mojego syna. A to zjemy, potem
    umrzemy.'
  agr-agr: 'Tama nii ayaak: “Tuke Pujuu Apajuí ame emematnaitam nuna daajin dekaskenum
    tajame, pagkak shiig atsugtawai. Untsu harina shiig piipich ichinkanum, tuja aceiteshkam
    piipich jarranum ajutui. Nuna mina uchigjai inajuan yuwatasan chigkimin juwakun
    wekaejai. Untsu nuna ashí inajuamtai yuwami, nunika nunú amuka nujantaikish jinaami,
    wagki tikich yumainuk shiig atsawai”, tiuwai.'
  kyc-kyc: Dokopa enda dokome isingi lao, Embena Kamongo lete karalu karenge Anatu
    doko kando lalu lao lao, Namba borete mendepe reta napu. Namba retapu dusipa kingi
    kete pyao dopale palawa kuki lama pere dokona silyamo dee isa olipi ipwange lama
    pee dokona petamo. Namba dae isa ponale mungyuo nyela ipuŋu minyuo anda papala
    nenge kuki retapu dolapome nambana wane dokopa nambapa suu pyao nenge wasaro.
    Dolapo nao ote pyuo narambanopa dee enakana lopo dokome nambwa angi kumaramba
    lyamo, leya.
  urd-GVU: یہ سن کر بیوہ رُک گئی اور بولی، ”رب آپ کے خدا کی قَسم، میرے پاس کچھ نہیں
    ہے۔ بس، ایک برتن میں مٹھی بھر میدہ اور دوسرے میں تھوڑا سا تیل رہ گیا ہے۔ اب مَیں
    جلانے کے لئے چند ایک لکڑیاں چن رہی ہوں تاکہ اپنے اور اپنے بیٹے کے لئے آخری کھانا
    پکاؤں۔ اِس کے بعد ہماری موت یقینی ہے۔“
  deu-1912: 'Sie sprach: So wahr der HERR, dein Gott, lebt, ich habe nichts gebackenes,
    nur eine Handvoll Mehl im Kad und ein wenig Öl im Krug. Und siehe, ich habe ein
    Holz oder zwei aufgelesen und gehe hinein und will mir und meinem Sohn zurichten,
    daß wir essen und sterben.'
  ntj-ntj: Nyangka minyma palunyalu watjarnu, “Wiya, tampa wiyartu-rna. Purlakarra-tju
