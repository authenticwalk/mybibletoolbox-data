    uukkanaassanne miidi haiqqanaassa” yaagaasu.
  spa-PDDPT: 'Pero ella respondió: ¡Vive Yavé tu ʼElohim, que no tengo pan cocido!
    Solamente tengo un puñado de harina en una tinaja y un poco de aceite en la vasija.
    Y mira, recogía un par de leños para entrar y prepararlo para mí y mi hijo a fin
    de que comamos y muramos.'
  gun-gun: 'Ha''e ramo kunha va''e ombovai: — Anhetẽ ete Senhor nderuete oikove va''e
    rery rupi aura vy aipoa''e: Mba''eve ndarekoi ojykue ma voi. Oĩ va''e ma peteĩ
    po''i trigo oja py, ha''e ruxã''i azeite hyru py. Ema''ẽ, ko ma mokoĩ yvyra rakãgue''i
    ajopy va''ekue, tembi''u''i ajapo aguã xevy ha''e xepi''a pe. Ha''e va''e ro''upa
    ma rire romano ''rã — he''i.'
  ilo-ULB: Simmungbat ti balo, “Iti nagan ni Yahweh a Diosmo nga adda iti agnanayon,
    awan ti tinapayko, ngem adda sangarakem laeng nga arina iti burnay ken sangkabassit
    a lana iti garapon. Kitaem, mangal-alaak iti dua a kayo a pagsungrod tapno panglutok
    iti daytoy nga agpaay kaniak ken iti anakko a lalaki, tapno makapangankami ket
    kalpasanna, mataykami.”
  kpg-kpg: Di ahina ga helekai gi mee. “Au e hai dagu hagamodu i di ingoo Dimaadua
    mouli go doo God, bolo au agu palaawaa ai. Agu mee ala i golo la nia palaawaa
    hua dulii i lodo di boolo, mo nia lolo olib dulii i lodo di loaabi. Au ne hanimoi
    gi kinei belee haga budu agu dohomu e kae ko au gi dogu hale e dunu nia mee dulii
    ang gi dagu dama daane mo au. Deelaa di mau miami haga muliagina, nomuli gei gimaua
    gaa mmade.”
  uig-ARA: 'ئەمما ئۇ: ــ پەرۋەردىگار خۇدايىڭنىڭ ھاياتى بىلەن، ساڭا قەسەم قىلىمەنكى،
    مەندە ھېچ نان يوق، پەقەت ئىدىشتا بىر چاڭگال ئۇن، كوزىدا ئازغىنە ماي بار، مانا
    ئىككى تال ئوتۇن تېرىۋاتىمەن؛ ئاندىن بېرىپ ئۆزۈم بىلەن ئوغلۇمغا نان ئېتىپ، ئۇنى
    يەپ ئۆلىمىز، دېدى.'
  sus-sus: Ginɛ naxa a yaabi, «N xa a fala i bɛ i Marigi Alatala xili ra, taami yo
    mu na n yi ra, fo farin pɔɔti ya keren, a nun ture dondoronti kundi kui. N na
