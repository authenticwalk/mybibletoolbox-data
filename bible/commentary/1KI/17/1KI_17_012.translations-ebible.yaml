    ಈಗ ಎರಡು ಕಟ್ಟಿಗೆಗಳನ್ನು ಆರಿಸಿಕೊಂಡು ನನಗೋಸ್ಕರವೂ ನನ್ನ ಮಗನಿಗೋಸ್ಕರವೂ ರೊಟ್ಟಿ ಮಾಡುತ್ತೇನೆ,
    ಬೇರೆ ಹಿಟ್ಟು, ಎಣ್ಣೆ ಇಲ್ಲ ಇದನ್ನು ತಿಂದ ಮೇಲೆ ಆಹಾರವಿಲ್ಲದ ಕಾರಣ ನಾವು ಸಾಯಬೇಕೇ ಹೊರತು ಬೇರೆ
    ಗತಿಯಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
  yap-yap: Me fulweg ni ga’ar, “U fithingan SOMOL ni be par nib fos ni ir e Got rom
