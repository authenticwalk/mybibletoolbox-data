  mdy-ETH: ዒዛ ማሃዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ሃይቆ! ታኣኮ ዺኢሎ ዓርሦ ዖቶይዳ ዓኣ ፔቴ ኩቺ ኩማንዳ ዺኢሊስኬንሢና
