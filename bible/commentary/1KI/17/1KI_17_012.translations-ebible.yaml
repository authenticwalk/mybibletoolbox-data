    pwutako. Ih met kaimwiseklahn at pahn mwenge, oh se pahn duhpekla oh mehla.”
  jae-jae: Ma awêtuc gêjô eŋ awa gebe “Apômtau, nêm Anôtô, gêmoa mata jali, polom
