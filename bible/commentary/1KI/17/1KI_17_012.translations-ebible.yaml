    long wanpela sospen graun na liklik hap wel bilong oliv i stap long narapela sospen.
    Nau mi wok long kisim liklik paiawut bilong i go kukim dispela plaua. Bai mi tupela
    pikinini man bilong mi i kaikai dispela las kaikai na bihain mipela i no gat kaikai
    moa na bai mipela i dai.”
  dan-1931: 'Men hun svarede: “Så sandt HERREN din Gud lever, jeg ejer ikke Brød,
