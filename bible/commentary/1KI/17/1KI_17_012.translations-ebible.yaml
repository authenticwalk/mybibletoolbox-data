    nai menio,” wali. “Eno te dwasianu o gagawai nai plaua deli digi te tǫgo nigali
    mouwa dage genagi sospende munalubo,” wali. “Tama me te dwasianu oliv wel te gasa
    mouwa dage genagi sospende munalubao,” wali. “Eno megi te e dwasianu isi sesa
    bilibo da, teda eno te plauanu ulugi painu ebao,” wali. “Eno ogwa dali dadi sigo
    te megi tama silibo nai tama dadi sigo ula tulama, tama nosali dago tuabo nai
    mu menio,” wali, “tama teyu, da mu isaibao,” te wilawe we agai tama po wali.
  tpi-tpi: Na meri i tokim em, “Long nem bilong God, Bikpela bilong yu, em God i save
