  wal-wal: Yaagin mishiriyaa ayyo, “GODAI ne Xoossai ero! Taayyo oitti baawa. Taayyo
    otuwan issi kuuchcha xiilleenne xaaruwan qii zaite xalaalai de7ees. Taani hagaa
