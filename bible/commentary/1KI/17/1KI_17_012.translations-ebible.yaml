  msy-2020: Ezɨ amizim a ikaragha ghaze, “Ikiavɨra Itir God, nɨn Godɨn ikia mamaghɨra
    itim, a nan gari. An ziamɨn, kɨ guizbangɨra mɨgei, kɨ bretba puvatɨ. Plauan bar
    muziarimra, a nguazir mɨnemɨn iti, ezɨ olivɨn borer muziarim, uan mɨsevimɨn iti.
    Kɨ datɨrɨghɨn plauan muziarim tuasa daziba akumakui, egh da inigh uan dɨpenimɨn
    mangɨgh a tuam. Kɨ uan otarim ko, ga aneramegh gɨvaghtɨ, dagheba ua puvatɨgham.
    Mar ga ovengsɨvɨra mɨzuam ikiam.”
  dop-dop: 'Ntɛnɑ ɑlʋ sɩ: Mɑ tuunɑ Tɑcɑɑ nyɑ́ Ɩsɔ sɩ mɑ fɛɩnɑ tɔɣɔnɑɣɑ. Mʋlʋmɑɣɑ kɑɑsǝnɑ-m
    ŋkute tɑɑ ɩsǝntɔɣɔ nyǝnɑɣɑ tɑɑ, nɑ nim kɛ heeu tɑɑ. Mɑ kɔmɑɣɑlɛ sɩ mɑ cɑɑkɩ tuputu
    nɑ mɑ́ tɛɛsɩ cɑlǝsʋɣʋ. Ɩlɛnɑ mɑ́ nɑ mɑ pǝyɑɣɑ tǝ́ tɔɣɔ nɑ tǝ́ tɑŋ sǝm.'
  azb-azb: 'Qadın dedi: «Allahın var olan Rəbbə and olsun ki, bişmiş heç nəyim yoxdur,
    ancaq küpdə bir ovuc un və qabda bir az yağ var. Bax mən iki parça odun yığıram
    və içəri girib özümlə oğlum üçün bunlardan yemək hazırlayacağam. Biz onu yeyəcəyik
    və sonra öləcəyik».'
  eng-DBY: And she said, As Jehovah thy God liveth, I have not a cake, but a handful
    of meal in a barrel, and a little oil in a cruse; and behold, I am gathering two
    sticks, that I may go in and dress it for me and my son, that we may eat it, and
    die.
  hin-2017: उसने कहा, “तेरे परमेश्वर यहोवा के जीवन की शपथ मेरे पास एक भी रोटी नहीं
    है केवल घड़े में मुट्ठी भर मैदा और कुप्पी में थोड़ा सा तेल है, और मैं दो एक लकड़ी
    बीनकर लिए जाती हूँ कि अपने और अपने बेटे के लिये उसे पकाऊँ, और हम उसे खाएँ, फिर
    मर जाएँ।”
  wol-KYG: 'Jëtun ba nag ne ko: «Giñ naa ci Aji Sax ji sa Yàlla jiy dund, awma mburu.
    Awma lu moy barci-loxob sunguf ca njaq la ak as diw ca tax ba. Gis nga, may for
    nii ñetti bant, ba toggi ko, nu lekk, maak sama doom, doora dee ak xiif.»'
  eng-YLT: And she saith, 'Jehovah thy God liveth, I have not a cake, but the fulness
    of the hand of meal in a pitcher, and a little oil in a dish; and lo, I am gathering
    two sticks, and have gone in and prepared it for myself, and for my son, and we
    have eaten it — and died.'
  kne-kne: Kanan din babai ay nanongbat, “Ammon Yahweh ay Diyos mo ay maga polos di
    tinapay ko. Wada anggoy di sinkagamet ay arina sin koli ya at-atik ay mantikan
    di olivo sin garapon. Mangakkaiwak ta waday pan-oto mi yan say longbos na dis
    kanen mi sin anak ko ay lalaki et sigurado ay matey kamis dagaang.”
  eng-WYC-2017: And she answered, Thy Lord God liveth, for I have no bread, no but
    as much of meal in a pot, as a fist[ful] may take, and a little of oil in a vessel;
    lo! I gather two sticks, that I enter, and make it to me, and to my son, that
    we eat, and die.
  eng-WMBB: She said, “As the LORD your God lives, I don’t have anything baked, but
    only a handful of meal in a jar and a little oil in a jar. Behold, I am gathering
    two sticks, that I may go in and bake it for me and my son, that we may eat it,
    and die.”
  urd-GVH: यह सुनकर बेवा रुक गई और बोली, “रब आपके ख़ुदा की क़सम, मेरे पास कुछ नहीं
    है। बस, एक बरतन में मुट्ठी-भर मैदा और दूसरे में थोड़ा-सा तेल रह गया है। अब मैं
    जलाने के लिए चंद एक लकड़ियाँ चुन रही हूँ ताकि अपने और अपने बेटे के लिए आख़िरी
    खाना पकाऊँ। इसके बाद हमारी मौत यक़ीनी है।”
  rug-rug: Olaṉa la sa nabonaboko, “Hinokara gua sapu toana gua se Zihova mua Tamasa,
    loke qua vasi bereti si arau. Na palava pada keke siniovo lima mo si koa pa zagi
    meke na vasi kakamele oela mo si pa piga. Na korapa pudiki varigara rerequtu huda
    mo si arau pude paleke la pa vetu, meke tavete vasi ginani tanisa tuqu koreo meke
    arau, pude mami hena ia meke mate,” gua si asa.
  gaz-gaz: Isheen immoo akkana jettee deebifte; “Dhugaa Waaqayyo Waaqa kee jiraataa
    sanaa, ani daakuu konyee tokkittii okkotee keessa jirtuu fi zayitii xinnoo kubbaayyaa
    keessa jirtu tokko malee buddeena tokko illee hin qabu. Ani akka nu nyaannee duunuuf
    manatti galee ofii kootii fi ilma kootiif nyaata qopheessuuf jedhee qoraan funaannachaan
    jira.”
  fra-LSG: 'Et elle répondit: L’Éternel, ton Dieu, est vivant! Je n’ai rien de cuit,
    je n’ai qu’une poignée de farine dans un pot et un peu d’huile dans une cruche.
    Et voici, je ramasse deux morceaux de bois, puis je rentrerai et je préparerai
    cela pour moi et pour mon fils; nous mangerons, après quoi nous mourrons.'
  gnn-gnn: Yurru ŋayi ŋunhi miyalktja waŋana bitjarra lili buku‐roŋiyinmaraŋalanydja,
    “Ŋarranydja marŋgina nhokalaŋuwunydja Godku, ŋunhi nhuŋunydja Waŋarr Walŋa‐ḏikṯik
    warray, yurru ŋarra dhuwala ŋathamiriwnha yulŋunydja, dhäparknha. Ŋathanydja ŋunha
    ŋarra yukurra ḏälkuma mitjpili'na yana, ḻurrkun'nha wal'ŋu, ga ḻurrkun'nha yana
    weyikany'tja. Dhuwala ŋarra marrtji gurthanydja galka'‐galkaṉ, märr ŋarra yurru
    bathan ŋunhayi ŋatha, gana'na yana ŋarrakuway ga ŋarrakalaŋuwu waku'mirriŋuwu,
    ŋilinyu yurru ḻukana, bala ŋuliŋurunydja dhäŋuru ŋilinyu boŋguŋu rakunydhina,
    liŋgu bäyŋuna biyapulnydja ŋatha ŋula, dhuwalana liŋgu ŋunhi yulŋunydja.”
  yal-yal: Ɲaxanla yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi, i ya Ala.
    Buru mi n yii, murutu fuɲin ligaseen yɛ keden peen nan n yii goronni e nun turen
    siyadi fɛɲɛn kui. N yegen fenma na nan ma, n sa na rafala nxu nun n ma dii xɛmɛn
    xa, nxu a don, na xanbi ra nxu faxa.”
  iou-iou: Ude iweränä webe unitä iwetkuk; Anutuka, Yawe irit mähemi wäpi terak bureni
    gäwetat; Käräga nämo yäk. Ba plaua kenta ume gakŋi käräga ijikta miyäkgän itkamän
    yäk. Kädäp bututat ŋo yäpmäŋ päŋku u ijiŋpäŋ iroŋinakät ninek nädayäŋ. Ugänpäŋ
    naŋpäŋ api kumde yäk.
  haw-1868: 'I mai la ka wahine, Ma ke ola ana o Iehova o kou Akua, aole o''u popo
    palaoa, hookahi wale no piha o ka lima o ka palaoa wali ole, maloko o ka barela,
    a he wahi aila uuku iloko o kahi omole: eia hoi, e ohi ana au i na lala laau elua
    e hele au iloko, a e hoomoa''e ia na maua me kuu keiki, e ai maua, a make.'
  arb-NAV: 'فَأَجَابَتْهُ: «حَيٌّ هُوَ الرَّبُّ إِلَهُكَ إِنَّهُ لَيْسَ لَدَيَّ كَعْكَةٌ،
    إِنَّمَا حَفْنَةُ دَقِيقٍ فِي الْجَرَّةِ، وَقَلِيلٌ مِنَ الزَّيْتِ فِي قَارُورَةٍ.
    وَهَا أَنَا أَجْمَعُ بَعْضَ عِيدَانِ الْحَطَبِ لِآخُذَهَا وَأُعِدَّ لِي ولاِبْنِي
    طَعَاماً نَأْكُلُهُ ثُمَّ نَمُوتُ».'
  ewe-ewe: Ahosi la ɖo eŋu nɛ be, “Meta Yehowa, wò Mawu la ƒe agbe be, abolo aɖeke
    mele asinye o negbe wɔ asiʋlo ɖeka si le wɔze me kple ami sue aɖe si le amigoe
    me ko. Mele nake ʋɛ siawo fɔm atsɔ ayi aƒe mee ne maɖa nu nye kple vinye ŋutsu
    míaɖu eye míaku.”
  eng-LEE: 'And she said, As the Lord thy God liveth, I have nothing baked, but a
    handful of meal in a jar, and a little oil in a cruise: and, behold, I am gathering
    a couple of sticks, that I may go in and prepare it for me and my son; and when
    we have eaten it, we shall have to die.'
  gvn-gvn: '@see-verse:1KI.017.011'
  asm-FB: তেতিয়া তাই ক’লে, “তোমাৰ ঈশ্বৰ যিহোৱাৰ জীৱনৰ শপত, মোৰ ঘৰত এটি পিঠাও নাই;
    কেৱল বয়ামত এমুঠিমান আটাগুড়ি আৰু টেকেলিত এটোপমান তেল আছে৷ চোৱা, মোৰ আৰু মোৰ ল’ৰাটিৰ
    কাৰণে তাৰে ৰান্ধিবলৈ মই দুডালমান খৰি যোগাৰ কৰি আছোঁ; আৰু এইখিনি খোৱাৰ পাছতে আমাৰ
    মৃত্যু হ’ব।
  sus-A: فِنّ نَشَ عَ يَابِ، «ﭑ شَ عَ قَلَ عِ بّ عِ مَرِفِ عَلَتَلَ شِلِ رَ، تَامِ
    يٌ مُ نَ ﭑ يِ رَ، قٌ قَرِن ثْوتِ يَ كٍرٍن، عَ نُن تُرٍ دٌندٌرٌنتِ كُندِ كُي. ﭑ
    نَ يٍفٍ دِ مَتٌنفٌقٍ نَ نَن مَ، ﭑ شَ سَ نَ يَءِلَن ﭑ تَن نُن ﭑ مَ دِ بّ. مُشُ
    نَ فّ نَ دٌندٍ، مُشُ قَمَ قَشَدٍ نّ.»
  fra-SBL: 'Elle dit : « L''Éternel, ton Dieu, est vivant ! Je n''ai rien de cuit,
    mais seulement une poignée de farine dans une jarre et un peu d''huile dans une
    jarre. Voici que je ramasse deux bâtons, afin d''aller le cuire pour moi et mon
    fils, pour que nous puissions le manger et mourir. »'
  hbo-hbo: וַתֹּ֗אמֶר חַי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אִם־יֶשׁ־לִ֣י מָעֹ֔וג כִּ֣י אִם־מְלֹ֤א
    כַף־קֶ֙מַח֙ בַּכַּ֔ד וּמְעַט־שֶׁ֖מֶן בַּצַּפָּ֑חַת וְהִנְנִ֨י מְקֹשֶׁ֜שֶׁת שְׁנַ֣יִם
    עֵצִ֗ים וּבָ֙אתִי֙ וַעֲשִׂיתִ֙יהוּ֙ לִ֣י וְלִבְנִ֔י וַאֲכַלְנֻ֖הוּ וָמָֽתְנוּ׃
  piu-2006: '@see-verse:1KI.017.011'
  kik-kik: Mũtumia ũcio akĩmũcookeria atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova Ngai waku
    atũũraga muoyo-rĩ, niĩ ndirĩ na mũgate no kamũtu kanini karĩ ndigithũ-inĩ na tũguta
    tũnini tũrĩ cuba-inĩ. Na rĩu ndĩrongania tũkũ tũtũ ndware mũciĩ, nĩgeetha ngaruge
    irio ciakwa na mwana wakwa, nĩguo tũrĩe tũcooke tũkue.”
  omb-omb: Ngeie mo duvi vena, “Namo haharigi lo henai nomuHuqe Mauri mo mwaso, gangu
    hinaga hatie nge a vulaoa biti u tatarise mena qaqai lime lolo laha me a vureigi
    biti lolo laha. Neu nam vile bubugi na avi hogosire, ve na laire talo valengu
    me nai vei na hinaga huri eu mei netungu mwera, huri ve gori genie, siu gorom
    mate.”
  fra-NCL: 'Elle répondit : « Yahweh, ton Dieu, est vivant ! Je n’ai rien de cuit,
    je n’ai qu’une poignée de farine dans un pot et un peu d’huile dans une cruche.
    Et voici que je ramasse deux morceaux de bois, afin que, rentrée à la maison,
    je prépare ce reste pour moi et pour mon fils ; nous le mangerons, et nous mourrons
    ensuite. »'
  cek-AK: Lamhmai nongpata mah, na Angraeng Sithaw hing baktih toengah, takaw loe
    ka tawn ai; toe laom thung ih takaw dip thoemto hoi pailang thungah situi zetta
    ni ka tawnh; khenah, thing tanghang hnetto ka khuih, to thing hoiah ka capa kaimah
    hnik hanah buh ka thongh, buh ka caak hoi pacoengah loe ka duek hoi han boeh,
    tiah ka poek, tiah a naa.
  cuk-cuk: 'Ome, Elíasʼga sogdemogad: —Bab-Jehová-Dula-Maid-nuggi an bega soged, an-madu
    bergusad. Unnila madubur napi-iche bormogi siid. Aginbali, olivo-gwallu napi-iche
    butegi siibalid. Degisoggu, an mas-imakega sapan-aminaid, adi, an-machi-anbo napi
    mas-gunnega. An-machi-anbogwa burgwed-idu napi mas-gunsii gumaloed.'
  uig-CYR: 'Амма у: — Пәрвәрдигар Худайиңниң һаяти билән, саңа қәсәм қилимәнки, мәндә
    һеч нан йоқ, пәқәт идишта бир чаңгал ун, козида азғинә май бар, мана икки тал
    отун териватимән; андин берип өзүм билән оғлумға нан етип, уни йәп өлимиз, деди.'
  pma-pma: Ka vatina vit risi mini vit, “!Aue li! Nasakras. Navat kati li anatin en
    isen Iahova, Ahi onom koa moul, veret tovuol emun eli teim. Asa koa mul teim,
    kap pulaoa tas koa mul en pesin teni, ka hati oel koa havivis mul en veite, ka
    anien sav keil tovuol varei li. Numai ekok malah ruain angosis keitel ekek keke
    niha ris teim, nisak mesein hati anien vahi anien ekor eli amal min natkuli. Hevus,
    amai heat vini komal heha vio … melhematmat esuk.”
  tel-2017: అందుకామె “నీ దేవుడు యెహోవా జీవం తోడు. గిన్నెలో కొద్దిగా పిండి, సీసాలో
    కొంచెం నూనె మాత్రం నా దగ్గర ఉన్నాయి. ఒక్క రొట్టె కూడా లేదు. చావబోయే ముందు నేను
    ఇంటికి వెళ్లి నాకూ నా కొడుక్కీ ఒక రొట్టె తయారు చేసుకుని తిని ఆపైన ఆకలితో చచ్చి
    పోవాలని, కొన్ని కట్టెపుల్లలు ఏరుకోడానికి వచ్చాను” అంది.
  hat-BSA: 'Men li te di: “Jan SENYÈ a, Bondye ou a, viv la, devan sila mwen kanpe
    a, mwen pa gen pen, sèlman yon men farin nan bòl la avèk yon ti kras lwil nan
    bokal la. Gade byen, mwen ap ranmase kèk mòso bwa pou m kab antre prepare pou
    mwen avèk fis mwen an, pou nou kab manje l e mouri.”'
  bxh-bxh: Hwabu ya libalau Ilaidiya lisina iyen, Wananaha Guyau em Yaubada ya mwahumwahuli
    na hesana yai E falibam mate hige agu fwalawa. Agu fwalawa ni, nima gogo esega
    yo oliwe masina begana wananaha fuhena yai. Oyagi E tanotano gogo te, bena E lau
    luma be ma natugu ama anꞌan ofiꞌofina E gabu be ꞌe an. Na mulina haba ꞌe miyamiya
    moho ee–, ꞌe peꞌi.
  kos-kos: Ac katinmas sac topuk ac fahk, “Inen LEUM GOD lom, God moul, nga fulahk
    lah wangin ipin flao yuruk. Pwayena ma oasr yuruk pa kitin flao takmwek oan in
    pol srisrik se, ac kitin kiris in sufa soko. Nga tuku ti etong in tuh munanla
    kitinmah lula inge nasr. Ac pa inge mongo safla lasr uh, na kut ac masrinsral
    nwe ke na kut misa.”
  hbo-WLC: וַתֹּ֗אמֶר חַי־יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אִם־יֶשׁ־לִ֣י מָע֔וֹג כִּ֣י אִם־מְלֹ֤א
    כַף־קֶ֙מַח֙ בַּכַּ֔ד וּמְעַט־שֶׁ֖מֶן בַּצַּפָּ֑חַת וְהִנְנִ֨י מְקֹשֶׁ֜שֶׁת שְׁנַ֣יִם
    עֵצִ֗ים וּבָ֙אתִי֙ וַעֲשִׂיתִ֙יהוּ֙ לִ֣י וְלִבְנִ֔י וַאֲכַלְנֻ֖הוּ וָמָֽתְנוּ׃
  ibo-ibo: Ma nwanyị ahụ zara sị ya, “Dịka Onyenwe anyị Chineke na-adị ndụ, enweghị
    m achịcha ọbụla nʼụlọ m. Naanị ihe m nwere bụ otu njuaka ụtụ ọka dị nʼite, na
    mmanụ ntakịrị dị na karama. Ugbu a, ana m achịkọta nkụ ka m baa ga siere onwe
    m siekwara nwa m nri, ka anyị rie, chere ọnwụ ga-abịa egburu anyị.”
  ory-ory: ତହୁଁ ସେ କହିଲା, “ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୋʼ ଠାରେ ଗୋଟିଏ
    ପିଠା ନାହିଁ, କେବଳ କଳସରେ ମୁଠିଏ ମଇଦା ଓ ପାତ୍ରରେ ଅଳ୍ପ ତେଲ ଅଛି; ଆଉ ଦେଖ, ମୁଁ ଦୁଇ ଖଣ୍ଡ
    କାଠ ସାଉଣ୍ଟୁଅଛି, ଯେପରି ତାହା ନେଇଯାଇ ମୋʼ ପାଇଁ ଓ ମୋʼ ପୁତ୍ର ପାଇଁ ପାକ କରି ଖାଇବୁ, ତହିଁ
    ଉତ୍ତାରେ ମରିବୁ।”
  wmt-wmt: '@see-verse:1KI.017.011'
  chk-chk: Iwe, neminewe a üreni, “Mwo manauen ewe Samol mi Lapalap om we Kot, esap
    mwo nge wor rei pilawa mi um. Mi chök wor ekumwuch pilawa mi amas lon eu sepi
    me ekis apüra lon eu rume. Iei üa rusi ekoch mwüch, pun üpwe feila o amolätä ewe
    mongö fän itei me fän iten nei we ät, pwe aipwe mongö. Mürin aipwap mäla ren echik.”
  rop-rop: Wal det widogel bin tok, “Trubala ai dalim yu. Ai nomo garram eni daga.
    Ai garram oni lilbit flauwa langa dish en lilbit oliboil. Aibin kaman iya blanga
    gedim faiyawud blanga deigimbek langa kemp blanga meigim lilwan damba blanga mi
    en main san. Dijan im laswan daga blanga minbala en afta minbala garra jidan nomo
    garram eni daga raidap minbala dai.”
  ukr-1871: 'Вона ж каже: Так певно, як Господь, Бог твій, живе, нема в мене нїчого
    печеного, тільки з пригорщ муки в глеку та трошки олїї в банцї. Оце назбіраю трохи
    трісок та, вернувшись додому, зготую чого собі та синові, а як ізїмо, тодї вже
    й помремо.'
  deu-1951: 'Sie sprach: So wahr der HERR, dein Gott, lebt, ich habe nichts Gebackenes,
    sondern nur eine Handvoll Mehl im Faß und ein wenig Öl im Krug! Und siehe, ich
    habe ein paar Hölzer aufgelesen und gehe hin und will mir und meinem Sohn etwas
    zurichten, daß wir es essen und darnach sterben.'
  eng-JPS: 'And she said: ''As the LORD thy God liveth, I have not a cake, only a
    handful of meal in the jar, and a little oil in the cruse; and, behold, I am gathering
    two sticks, that I may go in and dress it for me and my son, that we may eat it,
    and die.'''
  srp-1865: 'A ona reèe: tako da je živ Gospod Bog tvoj, nemam peèena hljeba do grst
    brašna u zdjeli i malo ulja u krèagu; i eto kupim drvaca da otidem i zgotovim
    sebi i sinu svojemu, da pojedemo, pa onda da umremo.'
  lug-lug: N’addamu nti, “Mukama nga bw’ali omulamu, sirina mugaati okuggyako olubatu
    lw’obutta mu kibya n’otufuta mu kasumbi, era kaakano nkuŋŋaanya buku mbutwale
    eka neefumbire nze n’omwana wange tubulye tufe.”
  heb-heb: ותאמר חי יהוה אלהיך אם יש לי מעוג כי אם מלא כף קמח בכד ומעט שמן בצפחת והנני
    מקששת שנים עצים ובאתי ועשיתיהו לי ולבני ואכלנהו ומתנו׃
  ben-IRV: উত্তরে সেই বিধবা বলল, “আপনার ঈশ্বর জীবন্ত সদাপ্রভুর দিব্যি দিয়ে বলছি যে,
    আমার কাছে একটাও রুটি নেই। পাত্রে কেবল এক মুঠো ময়দা আর ভাঁড়ে একটুখানি তেল রয়েছে।
    বাড়ি নিয়ে যাবার জন্য আমি কতগুলো কাঠ কুড়াচ্ছি; তা দিয়ে আমার ও আমার ছেলের জন্য
    কিছু খাবার তৈরী করব। তারপর তা খাওয়ার পরে আমরা উপবাসে মরব।”
  pan-pan: ਅੱਗੋਂ ਉਸ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਮੇਰੇ ਕੋਲ ਕੁਝ ਵੀ ਰਿੱਧਾ
    ਪੱਕਾ ਨਹੀਂ ਪਰ ਇੱਕ ਤੌਲੇ ਵਿੱਚ ਇੱਕ ਮੁੱਠ ਆਟੇ ਦੀ ਅਤੇ ਥੋੜਾ ਜਿਹਾ ਤੇਲ ਇੱਕ ਕੁੱਜੀ ਵਿੱਚ ਹੈ
    ਅਤੇ ਵੇਖ ਮੈਂ ਇਹ ਦੋ ਕੁ ਲੱਕੜੀਆਂ ਚੁੱਗ ਰਹੀ ਹਾਂ ਕਿ ਮੈਂ ਘਰ ਜਾ ਕੇ ਆਪਣੇ ਲਈ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ
    ਲਈ ਪਕਾਵਾਂ ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ ਨੂੰ ਖਾਈਏ ਅਤੇ ਮਰੀਏ।
  tkr-tkr: 'Zəiyfee eyhen: – Rəbbilqa, yiğne Allahılqa k''ın ixhen, zaqa gıney deşin,
    şaqa kupune xhanel sa xhaxheedın urva vod, sa t''yank''ıb q''ışina. Zı həşde sık''ınin
    osbı sı''ı, ark''ın zasıniy duxaysın otxhuniy ha''as. Mançile ğayrı şaqa oxhanasın
    karıd deşin, şinab hapt''asınbı.'
  mya-JVB: မိန်းမက၊ သင် ၏ဘုရားသခင် ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ မုန့်ပြား
    တပြားမျှမ ရှိ။ အိုး ထဲမှာ မုန့်ညက် တ လက်ဆုပ်၊ ဘူး ၌ ဆီ အနည်းငယ် သာရှိ၏။ ကျွန်မ
    နှင့်သား ငယ်အဘို့ ဖုတ် ၍ စား လိုသောငှါ၎င်း၊ စားပြီးမှ သေ လိုသောငှါ၎င်း၊ ထင်းစ
    နှစ် ခုကို ယခုခွေ ပါ၏ဟု ပြန်ပြော ၏။
  tbg-tbg: Minti tuvaro nahenti viva tiharo, Mpo, Nora Kotira ai Variqa qaqi vaira
    autuqaa te ariara tiha, Kiama te mpareti vatauro. Te porihi/vorusi taaraiqaqai
    taveqi vate, orivi vahavera taaraiqaqai votoriqi vatauro. Te maini ani iha kaiha
    nuntu vare oru naavuqi inaara kara untake tenta maaqunti nama kaariraro kia kara
    voqavata vairaqe te tenta maaqunti variqi vi vuru qutu virarave, tiro.
  hmo-hmo: Vabu ese ia haere, ia gwau, “Mauri Lohiabada, oiemu Dirava ena ladana dekenai
    oi lau hamaoroa momokani, lau be beredi ta lasi, paraoa sisina sibona, mereki
    dekenai, bona olive dehoro sisina kapusi lalonai. Harihari lau be lahi totona
    au lau haboua noho, lau lao, aniani do lau nadua. Vadaeni lau bona egu natuna
    ai ania murinai, ai be do ai mase.”
  urd-urd: उसने कहा, “ख़ुदावन्द तेरे ख़ुदा की हयात की कसम, मेरे यहाँ रोटी नहीं सिर्फ़
    मुट्ठी भर आटा एक मटके में, और थोड़ा सा तेल एक कुप्पी में है। और देख, मैं दो एक
    लकड़ियाँ चुन रही हूँ, ताकि घर जाकर अपने और अपने बेटे के लिए उसे पकाऊँ, और हम उसे
    खाएँ, फिर मर जाएँ।”
  rus-SYN: 'Она сказала: жив Господь Бог твой! у меня ничего нет печеного, а только
    есть горсть муки в кадке и немного масла в кувшине; и вот, я наберу полена два
    дров, и пойду, и приготовлю это для себя и для сына моего; съедим это и умрем.'
  bqc-SIM: 'Ɔ̃ nↄɛpi òɛ̀: Ń Dii n Lua kuao, baa kàa má vĩo, sema pↄ́wɛnti ↄkũ
    do pɛ̃na guu ń nísi yↄↄnao tùu guu bàasio. A yàa málɛ wɛ kɛ, mí tá bɛ
    mà blɛkɛò wà ble ń ma nɛ́o, wíↄ ga dã́.'
  tcz-CHONGTHU: Ahin amanun jong ajah’a, “Pakai na Pathen mina kihahsel’a kasei ahi,
    insung’a changlhah hal khatcha jong ka neipoi, belsung’a changbong khut dim khatseh
    ka neitan, hai sunga thao themcha bou kanei tai, tua thingkang themkhat kachom
    jong hi hiche changbong hile thao hi ka suhto’a keile ka chapa ding’a ka kan’a,
    ka nehjou lhon teng ka athi dinga ka gellhah lhon ahitai,” ati.
  mar-mar: तेव्हा ती स्त्री म्हणाली, “परमेश्वर देवाची शपथ सांगते, माझ्याकडे भाकर अजिबात
    नाही. थोडेसे पीठ शिल्लक आहे. आणि बरणीच्या तळाला थोडेसे तेल आहे. इथे मी सरपण गोळा
    करायला आले. ते घेऊन मी घरी जाईन, स्वयंपाक करीन तो शेवटचाच. माझा पुत्र आणि मी जेवू
    आणि मग भूकेने मरु.”
  soq-soq: I me sipoasane wanase, “Ulaipa e Goda wanwankasalala ebowe wadina, ne mainawo
    mai bured da wineipona, dia. Ne parawa didiwaida ita mena kerauda mainawo winede.
    Tauma ne ia nolantedina duwa anteape neba otona nata baimba laulantapo nate aupe
    no di wainente omana bowantata.”
  qub-qub: 'Chaura biyüda niran: «Tayta Diosniquipa jutinchömi jurä: Cananga manami
    ni ima tantatapis charächu. Nogapa mancächöga juc aptayllami jarinäpis caycan.
    Ancanäpaj asëtipis puyñöcho ichicllami caycan. Nogaga shuntaycashcä yantata wallcalla
    caycajllatapis canan yanucunäpämi, wamrä ishcanë ichicllatapis micucarcärinäpaj.
    Micucarcärerga yargayllawanmi wañucushaj.»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pìnɛ: Kũ Dikiri n Luda kunnaao, bee burodi má vĩro, séde
    wísiti okũ do kũ à gↄ̃̀ gbaka gũn kũ nísio fíti tùruu gũn baasiro. A yàkaan
    matɛn wɛ la, de mà tá bɛ mà pↄ́ble kɛo, ò ble kũ ma nɛ́o ògↄ̃ ga dã.'
  hat-hat: 'Madanm lan reponn li: -Mwen pran Seyè a, Bondye ou la ki vivan an, pou
    temwen, mwen pa gen pen tou kwit lakay mwen. Tou sa m'' genyen se yon ponyen farin
    frans nan yon ti bòl ak tigout lwil nan yon boutèy. Mwen vin ranmase de ti bwa
    la a pou m'' al pare ti sa ki rete m'' lan pou mwen ak pitit gason m'' lan. Lè
    n''a fin manje l'', nou pral rete konsa jouk grangou touye nou.'
  eng-BSB: But she replied, “As surely as the LORD your God lives, I have no bread—only
    a handful of flour in a jar and a little oil in a jug. Look, I am gathering a
    couple of sticks to take home and prepare a meal for myself and my son, so that
    we may eat it and die.”
  eng-WEBPB: She said, “As the LORD your God lives, I don’t have anything baked, but
    only a handful of meal in a jar and a little oil in a jar. Behold, I am gathering
    two sticks, that I may go in and bake it for me and my son, that we may eat it,
    and die.”
  kbq-kbq: Hianagi amanage huno ana a'mo'a hu'ne, Tamage Ra Anumzana mani'nea Anumzanka'amofo
    avufinki, bretima kreno eme kami flauara omne'neanki, mago naza huga'a osi'a kavofina
    megeno, tafempina osi'a ro'afinka masavena me'ne. Hagi ne'zana omne'neankita nagrane
    neni'anena anama'a kreta neteta mani'neta fri'nuegu tevesesa eme zonegue.
  nhe-BL: 'Huan nopa sihuatl quinanquili: ―Temachtli na ax nijpiya niyon se quentzi
    pantzi ipan nochaj. Pero nijpixtoc se achi harina huan se achi aceite huan ama
    nijsentilía se achi cuahuitl para niquicxitis para nocone huan na para tijcuase
    huan teipa timiquise ica mayantli.'
  bus-bus: 'Ben nↄgbɛ̃ pì bènɛ: Kↄ̃n Dii n Luda kuunao, baa burɛdi má vĩro, séde wísiti
    ↄkũ doo kɛ̀ gↄ̃̀ gbaka guu kↄ̃n nↄ́sio féte tùu guu baasiro. À yàkan mɛ́ɛ wɛɛ
    kɛ̀, lɛ mà tá bɛ mà pↄ́blee kɛo, wà ble kↄ̃n ma nɛ́o wàgↄ̃ ga dãa.'
  gub-BL: Na'e uwazar kuzà ize'eg izupe. — Amume'u ko ma'e Tupàn Tuweharupi Wiko Ma'e
    nezar henataromo kury. — Naheta kwaw typy'ak heràpuz me. Xo arozràn ku'i kwer
    pixika'i ma'e zo heta amo kawaw pupe. Xo uri kawer pixika'i ma'e zo heta amo y'a
    pupe ihewe no. Aiko xe zepe'aw pixika'i hekar pà. Amimoz putar amo ma'e hezeupe
    nehe, hememyr kwarer pe nehe no. Urumai'u putar nehe. A'e re urumàno putar urema'uhez
    pà nehe kury, i'i izupe.
  eng-DRA: 'And she answered: As the Lord thy God liveth, I have no bread, but only
    a handful of meal in a pot, and a little oil in a cruse: behold I am gathering
    two sticks that I may go in and dress it, for me and my son, that we may eat it,
    and die.'
