verse: 1KI.017.023
translations:
  mal-C: ഏലിയാവു ബാലനെ ആ വീടിന്റെ താഴത്തെ നിലയിലേക്കു കൊണ്ടുവന്നു. “നോക്കൂ, ഇതാ, നിന്റെ
    മകൻ ജീവിച്ചിരിക്കുന്നു!” എന്നു പറഞ്ഞ്, അദ്ദേഹം ബാലനെ അവന്റെ അമ്മയെ ഏൽപ്പിച്ചു.
  deu-TKW: 'Elia aber nahm den Knaben, brachte ihn vom Obergemach hinab ins Haus und
    übergab ihn seiner Mutter. Und Elia sprach: Siehe da, dein Sohn lebt!'
  lin-lin: 'Eliya azwaki mwana mpe akitisaki ye wuta na shambre ya likolo kino kati
    na ndako. Apesaki mwana epai ya mama na ye mpe alobaki : — Tala mwana na yo ya
    mobali, azali na bomoi.'
  eng-LSV: And Elijah takes the boy, and brings him down from the upper chamber of
    the house, and gives him to his mother, and Elijah says, “See, your son lives!”
  eng-GNV: And Eliiah tooke the childe, and brought him downe out of the chamber into
    the house, and deliuered him vnto his mother, and Eliiah sayd, Behold, thy sonne
    liueth.
  eng-WEBSTER: 'And Elijah took the child, and brought him down from the chamber into
    the house, and delivered him to his mother: and Elijah said, See, thy son liveth.'
  nhw-BL: 'Huan Elías nimantzi quitlananqui nopa piloquichpiltzi huan quihuicac campa
    itztoya inana huan quiilhui: ―Xiquita mocone itztoc.'
  swh-ONEN: Eliya akamtwaa kijana na kumbeba kutoka chumbani mwake akamshusha kumpeleka
    kwenye nyumba. Akampa mama yake na kusema, “Tazama, mwanao yu hai!”
  bba-bba: Yerɑ Eli u nùn suɑmɑ u kɑ sɑrɑmɑ wɑsiru u nùn win mɛro wɛ̃. U nɛɛ, wunɛn
    bii wee.
  eng-KJVCPB: 'And Elijah took the child, and brought him down out of the chamber
    into the house, and delivered him unto his mother: and Elijah said, See, thy son
    liveth.'
  cpy-cpy: 'Ithomaa-neeri, rayiita-kaaneeri jaawiki, ipapaero ashitariri, ikantziro:
    “Irika peentsite, añahae.”'
  luo-luo: Elija nochungo nyathino motingʼe kogole oko ewi tado motere e ot. Nomiye
    min-gi mowachone niya ne wuodi ngima!
  meu-meu: Bena Elia ese mero e abia, atai daiutuna amo e diholaia ruma ai, bena sinana
    e henia. Elia eto, A itaia, natumu vada eme mauri.
  npi-ULB: एलियाले बालकलाई लिई कोठाबाट बाहिर ल्याए । बालकलाई त्यसकी आमाको जिम्मा लगाएर
    तिनले भने, “हेर, तिम्रो छोरो बाँचेको छ ।”
  yor-yor: Elijah sì mú ọmọdé náà, ó sì gbé e sọ̀kalẹ̀ láti inú yàrá òkè náà wá sínú
    ilé. Ó sì fi lé ìyá rẹ̀ lọ́wọ́; Elijah sì wí pé, “Wò ó, ọmọ rẹ yè!”
  emp-NTPO: 'Ara maʌ̃da Elíaba warrara ed̶aa dji papamaa diad̶e wãsia. Diabʌrʌd̶e
    nãwã jarasia: –Acʌdua, bʌ warrara zocai b̶ʌa.–'
  pes-OPCB: 'آنگاه ایلیا پسر را از بالاخانه پایین آورد و به مادرش داد و گفت: «نگاه
    کن، پسرت زنده است!»'
  tgl-ULB: Kinuha niya ang bata at binaba sa bahay mula sa silidat sinabi, “Tingnan
    mo, buhay ang iyong anak.”
  cbu-NT: Ashiriya, Elíyassha anuritam mikeeru nlluraa yamayaru, wapitam karuwarangiya
    tsapushu. Anushsha kizaam mashindoom wipaa panakamchu, Izaree napanlla. Iparish
    yusur támarangiya. Neewa; yamangi, tárangiya.
  hui-hui: Ani heyiyagola Elaya ibugua igiri ibu ai̱ya berearia haru daliape howa
    ibu ai̱yahondo mini. Ani mialu howa Elayahanda igiri biago ai̱yahondo lamialu
    howa lalu, Í̠naga igini ogoni ibu dabi halu bayale kago de handa, lene.
  mya-mya: ဧ​လိ​ယ​သည်​သူ​ငယ်​ကို​အိမ်​အောက်​ထပ်​သို့ ချီ​ဆောင်​သွား​ပြီး​လျှင် မိ​ခင်​ဖြစ်​သူ​အား``ကြည့်
    လော့။ သင်​၏​သား​သည်​အ​သက်​ရှင်​လျက်​ရှိ ပါ​၏'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཡཱས་ཕྲུ་གུ་དེ་ཐོག་ཁང་གི་གཟིམ་ཁང་ནས་བླངས་ཏེ། ཁྱིམ་དུ་ཁྱེར་ནས་དེའི་མ་ཡི་ལག་ཏུ་སྤྲད་པ་དང་།
    ཁོང་ན་རེ། ལྟོས་དང་། ཁྱོད་ཀྱི་བུ་གསོན་ནོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Eria akatora mwana akamutakura achibuda mumba maakanga ari akaenda naye
    mumba huru. Akamupa kuna mai vake akati, “Tarirai, mwanakomana wenyu mupenyu!”
  spa-BLM: 'Elías tomó al niño y lo bajó de la habitación a la casa, y lo entregó
    a su madre; y Elías dijo: “He aquí que tu hijo vive.”'
  cac-cac: 'Elan̈chamel ix yiq''uemta vin̈ unin chi'' vin̈ b''aj aycan ix snun chi'',
    ix yac''anxi vin̈ d''a ix, ix yalan vin̈: —Ilnab''i, toxo ix jax sc''ool vin̈
    une'' tic, xchi vin̈.'
  swh-ULB: Eliya akamchukua mtoto na akamtoa toka chumbani kwake akamleta kwenye ile
    nyumba; akampatia mama yake yule mtoto na akasema, “Tazama, mwanao yuko hai.”
  bel-bel: 'І ўзяў Ільля хлопца, і адвёў яго з сьвяцёлкі ў дом, і аддаў яго маці ягонай,
    і сказаў Ільля: глядзі, сын твой жывы.'
  wed-wed: Elijah tevera i voepai ma i avara ḡairei alona awarina ma i riwei, “Ma inanai
    natum lawalawaina.”
  deu-ELBBK: 'Da nahm Elia das Kind und brachte es von dem Obergemach in das Haus
    hinab und gab es seiner Mutter; und Elia sprach: Siehe, dein Sohn lebt!'
  mbb-OT: Ne impenaug ni Elias haazà is batà ne imbeǥey zin diyà te iney zin. Ke si
    Elias te, “Ahaa nu man is anak nu, uuyag sikandin!”
  mal-2015: 'ഏലീയാവു കുട്ടിയെ എടുത്തു മാളികയിൽനിന്നു താഴെ വീട്ടിലേക്കു കൊണ്ടുചെന്നു
    അവന്റെ അമ്മെക്കു കൊടുത്തു: ഇതാ, നിന്റെ മകൻ ജീവിച്ചിരിക്കുന്നു എന്നു ഏലീയാവു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Eliaš iľa le čhavores a ľigenďa les tele paš leskri daj a phenďa
    lake: „Dikh, tiro čhavoro dživel.“'
  pes-OPV: 'و ایلیاپسر را گرفته، او را از بالاخانه به خانه به زیر آوردو به مادرش سپرد
    و ایلیا گفت: «ببین که پسرت زنده است!'
  ron-1924: 'Илие а луат копилул, л-а коборыт ын касэ дин одая де сус ши л-а дат мамей
    сале. Ши Илие а зис: „Ятэ, фиул тэу есте виу.”'
  aui-aui: Wasina bi Elaija, tomogha gisigisina irubevi bi ikawari iyowogha tupayaragha
    ghamane. Da sinananaki iviruvereni bi iwona bo, “Kita, natum iyawamagha!”
  ben-OBCV: এলিয় ছেলেটিকে কোলে তুলে নিয়ে সেই ঘর থেকে নিচে বাড়িতে নেমে এলেন। তাকে
    তার মায়ের হাতে তুলে দিয়ে তিনি বললেন, “এই দেখো, তোমার ছেলে বেঁচে আছে!”
  som-som: Dabadeedna Eliiyaah yarkii buu soo qaaday, oo intuu qowladdii ka soo dejiyey
    ayuu gurigii keenay, oo u dhiibay hooyadiis; wuxuuna Eliiyaah iyadii ku yidhi,
    Bal eeg, wiilkaagii waa nool yahaye.
  lat-VUC: 'Tulitque Elias puerum, et deposuit eum de cœnaculo in inferiorem domum,
    et tradidit matri suæ, et ait illi: En vivit filius tuus.'
  eng-ASVBT: And Elijah took the child, and brought him down out of the chamber into
    the house, and delivered him unto his mother; and Elijah said, See, thy son liveth.
  ita-1885: 'Ed Elia prese il fanciullo, e lo portò giù dalla camera in casa, e lo
    diede a sua madre, e le disse: Vedi, il tuo figliuolo è vivo.'
  eng-LXXUP: and he brought him down from the upper chamber into the house, and gave
    him to his mother; and Elijah said, See, thy son lives.
  eng-ULB: Elijah took the child and brought him out of his room down into the house;
    he handed the boy to his mother and said, “See, your son is alive.”
  spa-VBL: Elías tomó al niño, lo bajó de la habitación a la casa y se lo entregó
    a su madre. “Mira, tu hijo está vivo”, le dijo Elías.
  fra-_FOB: 'Alors Élie prit l''enfant, et le descendit de la chambre haute dans la
    maison, et le donna à sa mère; et il dit: Regarde, ton fils vit.'
  mal-mal: 'ഏലീയാവ് കുട്ടിയെ എടുത്ത് മാളികയിൽനിന്ന് താഴെ വീട്ടിലേക്ക് കൊണ്ടുചെന്ന്
    അവന്റെ അമ്മക്ക് കൊടുത്തു: “ഇതാ, നിന്റെ മകൻ ജീവിച്ചിരിക്കുന്നു” എന്ന് ഏലീയാവ് പറഞ്ഞു.'
  urd-GVR: Iliyās use uṭhā kar nīche le āyā aur use us kī māṅ ko wāpas de kar bolā,
    “Dekheṅ, āp kā beṭā zindā hai!”
  suz-BL: मिनु एलीयाम मेको कली पोक्‍शा तला तार रे आगा यिदा बाक्‍त। मिनु मेको आ ममा
    कली गेशा “कोव़ङो, इ तौ ब्रोंइत” दे मदा बाक्‍त। लूका ७:१५; हिब्रू ११:३५
  ita-1927: 'Elia prese il fanciullo, lo portò giù dalla camera al pian terreno della
    casa, e lo rimise a sua madre, dicendole: “Guarda! il tuo figliuolo è vivo”.'
  ckb-ckb: 'ئینجا ئەلیاس کوڕەکەی برد و لە ژوورەکەی سەرەوە هێنایە خوارەوە بۆ ناو ماڵەکە
    و دایە دەست دایکی. ئەلیاس گوتی: «ببینە، کوڕەکەت زیندووە!»'
  eng-BBE: And Elijah took the child down from his room into the house and gave him
    to his mother and said to her, See, your son is living.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಬಾಲಕನನ್ನು ಎತ್ತಿಕೊಂಡು ಉಪ್ಪರಿಗೆಯಿಂದ ಕೆಳಗಿರುವ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದು, ಅವನನ್ನು ಅವನ ತಾಯಿಗೆ ಕೊಟ್ಟು, “ನೋಡು, ನಿನ್ನ ಮಗನು ಜೀವದಿಂದಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது எலியா பிள்ளையை எடுத்து, மேல்வீட்டிலிருந்து அவனைக் கீழ்வீட்டிற்குள்
    கொண்டுவந்து, அவனை அவனுடைய தாயினிடம் கொடுத்து: பார் உன்னுடைய பிள்ளை உயிரோடு இருக்கிறான்
    என்று சொன்னான்.'
  spa-RV-1909: 'Tomando luego Elías al niño, trájolo de la cámara á la casa, y diólo
    á su madre, y díjole Elías: Mira, tu hijo vive.'
  ron-BTF: 'Şi Ilie a luat copilul şi l-a adus din cameră în casă şi l-a dat mamei
    sale; şi Ilie a spus: Vezi, fiul tău trăieşte.'
  eng-WEBP: Elijah took the child and brought him down out of the room into the house,
    and delivered him to his mother; and Elijah said, “Behold, your son lives.”
  eng-FBV: Elijah took the boy and brought him down from the room into the house,
    and gave him to his mother. “See, your son is alive,” Elijah told her.
  nld-1939: 'Nu nam Elias het kind, bracht het uit het bovenvertrek naar binnen, gaf
    het aan zijn moeder terug en sprak: Ziehier, uw zoon leeft.'
  nch-BL: 'Huan Elías nimantzi quitananqui nopa piloquichpiltzi huan quihuicac campa
    itztoya inana huan quiilhui: ―Xiquita mocone itztoc.'
  vie-1934: 'Ê-li bồng đứa trẻ, đi xuống lầu, vào trong nhà dưới, giao cho mẹ nó mà
    nói rằng: Hãy xem, con nàng sống.'
  hin-CV: एलियाह बालक को लेकर ऊपरी कमरे से घर में आ गए और उसे उसकी माता को सौंप दिया.
    और उससे कहा, “देखो, तुम्हारा पुत्र जीवित है.”
  spa-BES: 'Entonces Elías llevó al niño de su habitación a la casa, se lo dio a su
    madre y le dijo: Mira, tu hijo está vivo.'
  tdx-tdx: Rinambe’ i Elià i ajajay, le nazo­tso’e boak’ am-batsa ao mb’ añ’anjomba
    mb’eo, le natolo’e an-drene’e, le hoe t’i Elià; Ingo, veloñe o ana-dahi’oo.
  tha-KJV: และเอลียาห์​ก็​อุ​้มเด็กนั้น นำลงมาจากห้องชั้นบนเข้าไปในเรือน และมอบเขาให้​แก่​มารดาของเด็ก
    และเอลียาห์บอกว่า “​ดู​ซิ บุ​ตรของเจ้ายั​งม​ี​ชี​วิตอยู่”
  por-BR-2018: 'Tomando logo Elias ao menino, trouxe-o da câmara à casa, e deu-o à
    sua mãe, e disse-lhe Elias: Olha, teu filho vive.'
  deu-ELO: 'Da nahm Elia das Kind und brachte es von dem Obergemach in das Haus hinab
    und gab es seiner Mutter; und Elia sprach: Siehe, dein Sohn lebt!'
  eng-WYC-2018: And Elijah took the child, and put him down of the solar into the
    lower house (or and took him down from the solarium to the lower part of the house),
    and betook him to his mother; and he said to her, Lo! thy son liveth.
  epo-epo: 'Kaj Elija prenis la infanon kaj portis lin malsupren el la subtegmento
    en la domon kaj redonis lin al lia patrino; kaj Elija diris: Rigardu, via filo
    vivas.'
  uig-PIN: 'Iliyas balini balihanidin elip qüxüp, ɵygǝ kirip, anisiƣa tapxurup bǝrdi.
    Iliyas: — Mana oƣlung tiriktur, dedi.'
  beo-beo: Ilaidia da amo mano gaguli, fa:guba:le gudu sa:ili, ea amema bu oule asi.
    E da didaloma amane sia:i, “Ba:ma! Diagofe da esalebe wea!”
  tpi-OTNT: na Elaija i kisim em i go daun na i givim long mama. Na Elaija i tokim
    mama olsem, “Lukim. Pikinini bilong yu i stap gut.”
  hau-SA: Iliya ya ɗauki yaron ya sauko da shi daga ɗakin sama zuwa cikin gida. Ya
    ba da shi ga mahaifiyarsa, ya ce, “Duba, ɗanki yana da rai!”
  uig-LAT: 'Iliyas balini balixanidin élip chüshüp, öyge kirip, anisigha tapshurup
    berdi. Iliyas: — Mana oghlung tiriktur, dédi.'
  nde-nde: U-Elija wamphakamisa umntwana wamthwalela endlini ephansi. Wamqhubela unina
    wasesithi kunina, “Khangela ubone, indodana yakho iyaphila!”
  ton-ton: 'Pea naʻe toʻo ʻae tamasiʻi ʻe ʻIlaisiā, pea ne ʻohifo ia mei he potu ʻi
    ʻolunga ki fale, pea ne ʻatu ia ki heʻene faʻē: pea naʻe pehē ʻe ʻIlaisiā, “Vakai,
    ʻoku moʻui hoʻo tama.”'
  ces-1613: 'A vzav Eliáš dítě, snesl je z síně do domu, a dal je matce jeho. I řekl
    Eliáš: Pohleď, syn tvůj živ jest.'
  eng-WMB: Elijah took the child and brought him down out of the room into the house,
    and delivered him to his mother; and Elijah said, “Behold, your son lives.”
  tam-TCV: எலியா பிள்ளையை தன்னுடைய அறையிலிருந்து தூக்கிக்கொண்டு வந்தான். அவனை அவன்
    தாயிடம் கொடுத்து, “பார் உன் மகன் உயிரோடிருக்கிறான்” என்றான்.
  ceb-ULB: Gialsa ni Elias ang bata padulong sa silong sa balay gikan sa iyang lawak;
    gitunol niya ang bata ngadto sa iyang inahan ug miingon, “Tan-awa, nabuhi ang
    imong anak.”
  pol-UBG: 'Wtedy Eliasz wziął dziecko, zniósł je z pokoju do domu i oddał je matce.
    I Eliasz powiedział: Patrz, twój syn żyje.'
  agr-agr: 'Dutikamtai Elías uchi juki nugká akaiki dukujin suwak: “¡Diisia nijah,
    amina uchigmek iwakui!” tiuwai.'
  kyc-kyc: Dopa piyamo dokopa Ilainjame wane doko minyuo anda isarena endangi peteyamo
    dokona minyuo papala enda baa kando lao, Kanda, embena wane ikinyi doko lenge
    ralamo, leya.
  urd-GVU: الیاس اُسے اُٹھا کر نیچے لے آیا اور اُسے اُس کی ماں کو واپس دے کر بولا،
    ”دیکھیں، آپ کا بیٹا زندہ ہے!“
  deu-1912: 'Und Elia nahm das Kind und brachte es hinab vom Söller ins Haus und gab''s
    seiner Mutter und sprach: Siehe da, dein Sohn lebt!'
  ntj-ntj: Nyangka Layirrtjalu tjilku palunyanya yampura katingu palunyaku ngunytjukutu.
    Palunyalu watjarnu, “Nyawa. Tjilkunku wankarringu.”
  kan-2017: ಎಲೀಯನು ಆ ಹುಡುಗನನ್ನು ಅಲ್ಲಿಂದ ಕೆಳಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಅವನ ತಾಯಿಗೆ ಒಪ್ಪಿಸಿ,
    “ಇಗೋ, ನೋಡು ನಿನ್ನ ಮಗನು ಜೀವಿಸುತ್ತಿದ್ದಾನೆ” ಅಂದನು.
  yap-yap: Me fek Elijah fare tir ko thal ni but’ nge pi’ ngak e chitiningin, me ga’ar
    ngak, “Mu sap, ke fos fakam!”
  hlt-MCSB: Elijah loh camoe te a loh tih imhman lamloh im khuila a suntlak puei.
    A manu taengah a paek tih Elijah loh, “Na capa kah a hingnah he so lah,” a ti
    nah.
  mdy-ETH: ዬካፓ ዔኤሊያሴ ኩቦ ኬኤፃፓ ዴሞ ኬኤፆ ናዓሢ ኬይሲ፥ ዒንዶም ዒንጋዖ፦ «ሃኣዛጌ፤ ናዓሢ ኔኤኮ ሶዪ ዻቄኔ!» ጌዔኔ።
  twi-ASANTE: Enti, Elia de no firi soro hɔ brɛɛ ne maame, ka kyerɛɛ no sɛ, “Hwɛ,
    wo ba no anyane.”
  eng-WEBU: Elijah took the child and brought him down out of the room into the house,
    and delivered him to his mother; and Elijah said, “Behold, your son lives.”
  wal-wal: Eelaasi na7aa ekkidi pooqiyaappe duge wodhdhiis; na7aa aayeeyyo immidi
    hagaadan yaagiis; “Be7a, ne na7ai paxiis” yaagiis.
  spa-PDDPT: 'Entonces Elías tomó al niño, lo bajó del altillo de la casa, lo entregó
    a su madre y dijo: ¡Mira, tu hijo está vivo!'
  gun-gun: 'Ha''e gui Elias ava''i va''e oupi vy opy ja''o gui ogueroguejy ju. Ha''e
    vy ixy pe ju ome''ẽ vy aipoe''i: — Ne''exa, ndepi''a oikove ju ma — he''i.'
  ilo-ULB: Inruar ni Elias ti ubing iti kuartona sana inyulog ket intedna iti inana,
    ket kinunana, “Adtoy, sibibiag ti anakmo.”
  kpg-kpg: Gei Elijah ga laha ia tama daane gi lala gi dono dinana, ga helekai gi di
    ahina, “Mmada, dau dama daane la gu mouli!”
  uig-ARA: 'ئىلىياس بالىنى بالىخانىدىن ئېلىپ چۈشۈپ، ئۆيگە كىرىپ، ئانىسىغا تاپشۇرۇپ
    بەردى. ئىلىياس: ــ مانا ئوغلۇڭ تىرىكتۇر، دېدى.'
  sus-sus: Eliya naxa a tongo, a goro a ra a nga xɔn, a a fala a bɛ, «I xa di mato,
    a kisixi.»
  pon-2006: Elaisa eri pwurehng ale pwutako oh wahdihla pah ong rehn eh nohno, oh
    patohwandohng liho, “Kilang noumw pwutaken pwe e mourdahr.”
  jae-jae: Ma Elia kêkôc ŋapalê tau ma kêkêŋ eŋ aŋga balêm ŋaôŋa kêsêp jakêsô andu
    ma kêkêŋ eŋ gêdêŋ têna gêja. Ma Elia kêsôm gebe “Ôlic acgom, latôm gêmoa mata
    jali.”
  ksd-ksd: 'Ma Elia i ga kap vaur ra bul kan ra bagialar tar ta ra pal ra pia, ma
    i ga tul tar ia pire tinana; ma Elia i ga biti: Gire, natum i laun.'
  tur-YTC: Eliya çocuğu alıp odadan eve indirdi ve annesine teslim etti. Eliya, “İşte
    oğlun yaşıyor” dedi.
  grc-BRENT: Καὶ κατήγαγεν αυτὸ ἀπὸ τοῦ ὑπερῴου εἰς τὸν οἶκον, καὶ ἔδωκεν αὐτὸ τῇ
    μητρὶ αὐτοῦ· καὶ εἶπεν Ἠλιοὺ, βλέπε, ζῇ ὁ υἱός σου.
  ind-AYT: Elia mengambil anak itu, membawanya turun dari kamar atas rumah itu dan
    memberikannya kepada ibunya. Elia berkata, “Lihatlah, anakmu hidup!”
  nya-nya: Eliya ananyamula mwanayo natsika naye kuchoka mʼchipinda chapamwamba chija
    nalowa naye mʼnyumba. Anamupereka kwa amayi ake ndipo anati, “Taonani, mwana wanu
    ali ndi moyo!”
  hrv-hrv: 'Ilija ga uze, siđe iz gornje sobe u kuću i dade ga njegovoj materi; i
    reče Ilija: “Evo, tvoj sin živi!”'
  mps-mps: Tama tibaso, Elaijago agai te wai nogo tolasa, aiyaba dulali, tama aga
    idabolo mani. Tama te Elaijago aga idabolo e tama po wali, “Suao, naga wai bugagia
    bidibao,” wali.
  tpi-tpi: na Elaija i kisim em i go daun na i givim long mama. Na Elaija i tokim
    mama olsem, “Lukim. Pikinini bilong yu i stap gut.”
  dan-1931: 'Så tog Elias Drengen og bragte ham fra Stuen på Taget ned i Huset og
    gav hans Moder ham, idet han sagde: “Se, din Søn lever!”'
  vie-OVCB: 'Ê-li bế nó xuống nhà, giao cho mẹ nó, và nói: “Hãy xem! Con chị vẫn sống!”'
  guj-2017: એલિયા તે બાળકને લઈને ઉપરની ઓરડીમાંથી નીચેના ઘરમાં આવ્યો; તે છોકરાંને તેની
    માતાને સોંપીને બોલ્યો કે, “જો, તારો દીકરો જીવતો છે.”
  pon-2006A: Elaisa eri pwurehng ale pwutako oh wahdihla pah ong rehn eh nohno, oh
    patohwandohng liho, “Kilang noumw pwutaken pwe e mourdahr.”
  por-BRBSL: 'Elias tomou a criança e o tirou do quarto e o entregou à sua mãe; e
    Elias disse: “Eis que seu filho vive”.'
  cth-cth: Elijah ni camo hah a lathueng e rakhan dawk hoi a rahim lah a thokhai teh,
    khenhaw! na capa teh bout a hring telah atipouh teh a manu koe a poe.
  twi-twi: Enti Elia de no fi soro hɔ brɛɛ ne na, ka kyerɛɛ no se, “Hwɛ, wo ba no
    anyan.”
  hlt-hlt: Elijah loh camoe te a loh tih imhman lamloh im khuila a suntlak puei. A
    manu taengah a paek tih Elijah loh, “Na capa kah a hingnah he so lah,” a ti nah.
  tbz-SIM: 'Kòo dɛ̀ cùtɛ́nní kɛ́duɔ́ ndɛ yɔ̃ kɛ dɔ̀: A birɛ fòùmu!'
  msy-2020: Ezɨ Elaija akui naghɨn pɨn, otarim fegha a firagha izaghira an amebam
    ganɨga, kamaghɨn an amebam mɨgei, “Nɨ gan. Nɨn otarim ua dɨkavigha angamɨra iti.”
  dop-dop: 'Ɩlɛnɑ Ilii mǝŋnɑ-kɛɣɛ ɑlʋ kɛ pǝtɛɛ kutuluɣu tɑɑ nɑ ɩ́ tɔ sɩ: Nyɑ́ pǝyɑɣɑ
    femɑ.'
  azb-azb: 'İlyas uşağı götürüb yuxarı otaqdan evə düşürtdü və onu anasına verib dedi:
    «Bax oğlun sağdır».'
  eng-DBY: And Elijah took the child, and brought him down from the upper chamber
    into the house, and delivered him to his mother; and Elijah said, See, thy son
    lives.
  hin-2017: तब एलिय्याह बालक को अटारी पर से नीचे घर में ले गया, और एलिय्याह ने यह
    कहकर उसकी माता के हाथ में सौंप दिया, “देख तेरा बेटा जीवित है।” (प्रेरि. 20:10)
  wol-KYG: 'Ilyaas fab xale ba, jële ko ca néeg ba ca kaw taax ma, wàcce ko ca biir
    kër ga, jox ko ndeyam. Mu ne ko: «Xoolal, sa doom a ngi dund!»'
  eng-YLT: And Elijah taketh the lad, and bringeth him down from the upper chamber
    of the house, and giveth him to his mother, and Elijah saith, 'See, thy son liveth!'
  kne-kne: Binakwan Elias et inbaba na ay en indawat en ina na yan kanana, “Ilaem,
    natago din anak mo.”
  eng-WYC-2017: And Elijah took the child, and put him down of the solar into the
    lower house, and betook him to his mother; and he said to her, Lo! thy son liveth.
  eng-WMBB: Elijah took the child and brought him down out of the room into the house,
    and delivered him to his mother; and Elijah said, “Behold, your son lives.”
  urd-GVH: इलियास उसे उठाकर नीचे ले आया और उसे उस की माँ को वापस देकर बोला, “देखें,
    आपका बेटा ज़िंदा है!”
  rug-rug: Meke ovulu vagia Ilaiza sa koburu meke paleke gore nia, topue pa lose pa
    kali sage meke nuquru la pa vetu. Vala nia sa koasa tinana sa koreo meke zama,
    “Do, sa tumu koreo si ele toa pule!” gua si asa.
  gaz-gaz: Eeliyaasis mucaa sana baatee kutaa ol aanu sana keessaa gad buusee gara
    manaatti isa geesse. Haadha isaattis isa kennee, “Kunoo mucaan kee jira!” jedheen.
  fra-LSG: 'Élie prit l’enfant, le descendit de la chambre haute dans la maison, et
    le donna à sa mère. Et Élie dit: Vois, ton fils est vivant.'
  gnn-gnn: Ga ŋayi Yelatjayunydja märraŋalana ŋunhiyi gurrmulnhanydja, ga gäŋala ŋanya
    balayi ŋäṉḏi'mirriŋuwala, bala ḻakaraŋalana waŋana ŋanya bitjarrana, “Nhäŋana
    ŋanya. Walŋana ŋayi.”
  yal-yal: Eli yi diin tongo, a siga a ra labe ra banxini, a yi a so a nga yii, a
    naxa, “A mato, i ya dii ɲɛɲɛ.”
  iou-iou: Kodak tawänä Elaijatä iroŋi ŋokeŋo pudät päpmo miŋita imiŋkaŋ iwetkuk;
    Ŋo ka yäk. Iroŋika kodak täyak ŋo yäk.
  haw-1868: Lalau iho la o Elia i ke keiki, a lawe iho mai loko iho o ko luna keena
    iloko o ka hale, a haawi ae la ia ia i kona makuwahine; i aku la hoi o Elia, E
    ike hoi, ke ola nei kau keiki.
  arb-NAV: 'فَأَخَذَ إِيلِيَّا الْوَلَدَ وَنَزَلَ بِهِ مِنَ الْعُلِّيَّةِ إِلَى الْبَيْتِ،
    وَسَلَّمَهُ إِلَى أُمِّهِ، وَقَالَ لَهَا: «انْظُرِي، إِنَّ ابْنَكِ حَيٌّ»'
  ewe-ewe: Eliya kɔ ɖevi la eye wòdo go kplii tso xɔ la me yi anyigba eye wòtsɔe na
    dadaa gblɔ be, “Kpɔ ɖa, viwò ŋutsu la le agbe!”
  eng-LEE: And Elijah took the child, and brought him down out of the upper chamber
    into the house, and gave him unto his mother; and Elijah said, See, thy son liveth.
  gvn-gvn: '@see-verse:1KI.017.022'
  asm-FB: তাৰ পাছত এলিয়াই ল’ৰাটি লৈ ওপৰ কোঁঠালিৰ পৰা নামি আহি ঘৰৰ ভিতৰত সোমাই তাৰ
    মাতৃৰ হাতত শোধাই দি ক’লে, “চোৱা, তোমাৰ এই ল’ৰাটি জীৱিত আছে।”
  sus-A: عٍلِيَ نَشَ عَ تٌنفٌ، عَ فٌرٌ عَ رَ عَ نفَ شْن، عَ عَ قَلَ عَ بّ، «عِ شَ
    دِ مَتٌ، عَ كِسِشِ.»
  fra-SBL: 'Élie prit l''enfant, le descendit de la chambre dans la maison, et le
    remit à sa mère ; et Élie dit : « Voici, ton fils vit. »'
  hbo-hbo: וַיִּקַּ֨ח אֵלִיָּ֜הוּ אֶת־הַיֶּ֗לֶד וַיֹּרִדֵ֤הוּ מִן־הָעֲלִיָּה֙ הַבַּ֔יְתָה
    וַֽיִּתְּנֵ֖הוּ לְאִמֹּ֑ו וַיֹּ֙אמֶר֙ אֵ֣לִיָּ֔הוּ רְאִ֖י חַ֥י בְּנֵֽךְ׃
  piu-2006: '@see-verse:1KI.017.022'
  kik-kik: Elija akĩoya mwana ũcio akĩmũikũrũkia kuuma kanyũmba ka igũrũ, akĩmũtoonyia
    nyũmba. Akĩmũnengera nyina, akĩmwĩra atĩrĩ, “Ta kĩrore, mũrũguo arĩ muoyo!”
  omb-omb: Elaeja mo ragasi na maresu hi taulu me mo walie su hivo vuine dena loloi
    vale hi eulu tau lolo vale vurugegi. Nge mo betea lawe retahine me move, “Gon
    lehe, i netumu u mwaso!”
  fra-NCL: 'Elie prit l’enfant, le descendit de la chambre haute dans la maison et
    le donna à sa mère ; et Elie dit : « Voici que ton fils est vivant. »'
  cek-AK: Elijah mah nawkta to lak pacoengah, angmah ih imthung hoi a ohhaih im ah
    caeh haih let; amno khaeah paek let pacoengah, Elijah mah khenah, na capa hing
    let boeh, tiah a naa.
  cuk-cuk: 'Geb Elías gannar mimmi-sesad, Elías, mimmi gabedgi-maid odesad. E-nanga
    uknonikid, ega sogded: —¡An bega mimmi sedani, bei durgusa!'
  uig-CYR: 'Илияс балини балиханидин елип чүшүп, өйгә кирип, анисиға тапшуруп бәрди.
    Илияс: — Мана оғлуң тириктур, деди.'
  pma-pma: Evus, Ilaetsa leh lat ehon enek, vousi va, san risi min mama onen ka viteni
    mini vit, “!Les visi! !Natmali moul enges!”
  tel-2017: ఏలీయా ఆ అబ్బాయిని ఎత్తుకుని గదిలోనుంచి దిగి ఇంట్లోకి తీసుకు వచ్చి వాడి
    తల్లికి అప్పగించి “చూడు, నీ కొడుకు బతికే ఉన్నాడు” అని చెప్పాడు.
  hat-BSA: 'Élie te pran pitit la, li te mennen li desann soti chanm anlè a, li te
    antre nan kay la e li bay li a manman li, epi Élie te di: “Ou wè, gason ou an
    vivan.”'
  bxh-bxh: be Ilaidiya ya bahe lidiyen tinana ya felen, na iyen, Wa ita. Natum ya
    mwahuli!
  kos-kos: Elijah el usya tulik sac nu ten nu yurin nina kial, ac fahk nu sel, “Liye,
    tulik nutum uh moul!”
  hbo-WLC: וַיִּקַּ֨ח אֵלִיָּ֜הוּ אֶת־הַיֶּ֗לֶד וַיֹּרִדֵ֤הוּ מִן־הָעֲלִיָּה֙ הַבַּ֔יְתָה
    וַֽיִּתְּנֵ֖הוּ לְאִמּ֑וֹ וַיֹּ֙אמֶר֙ אֵ֣לִיָּ֔הוּ רְאִ֖י חַ֥י בְּנֵֽךְ׃
  ibo-ibo: Mgbe ahụ, Ịlaịja kuuru ya si nʼụlọ elu ahụ rịdata, kunye ya nne ya, gwa
    ya okwu sị, “Lee, nwa gị dị ndụ!”
  ory-ory: ତହୁଁ ଏଲୀୟ ବାଳକକୁ ନେଇ କୋଠରିରୁ ଓହ୍ଲାଇ ଗୃହକୁ ଆଣି ତାହାର ମାତାର ହସ୍ତରେ ତାହାକୁ
    ସମର୍ପଣ କଲେ; ପୁଣି, ଏଲୀୟ କହିଲେ, “ଏହି ଦେଖ, ତୁମ୍ଭର ପୁତ୍ର ଜୀବିତ ହେଲା।”
  wmt-wmt: '@see-verse:1KI.017.022'
  chk-chk: Mürin, Elias a angei ewe ät, a uwätiu seni ewe rum asan o ngeni inan we
    mi nom lon ewe rumw fan. Iwe, a üreni, “Nengeni, a manau noum we ät.”
  rop-rop: Ilaija en det lilboi bin godan en Ilaija bin tok langa im mami, “Yu luk!
    Yu san im laibala na.”
  ukr-1871: 'Ілия ж узяв хлопця, понїс його з верхньої сьвітлички в господу, та й
    передав матері, й промовив: Дивись, син твій ожив.'
  deu-1951: 'Und Elia nahm das Kind und brachte es von dem Obergemach ins Haus hinab
    und gab es seiner Mutter und sprach: Siehe da, dein Sohn lebt!'
  eng-JPS: 'And Elijah took the child, and brought him down out of the upper chamber
    into the house, and delivered him unto his mother; and Elijah said: ''See, thy
    son liveth.'''
  srp-1865: 'A Ilija uzev dijete snese ga iz gornje klijeti u kuæu, i dade ga materi
    njegovoj, i reèe Ilija: vidi, živ je tvoj sin.'
  lug-lug: Awo Eriya n’asitula omwana n’amuserengesa okuva mu kisenge n’amuleeta mu
    nnyumba, n’amuwa nnyina, n’amugamba nti, “Laba mutabani wo mulamu!”
  heb-heb: ויקח אליהו את הילד וירדהו מן העליה הביתה ויתנהו לאמו ויאמר אליהו ראי חי
    בנך׃
  ben-IRV: পরে এলিয় ছেলেটিকে তুলে নিয়ে উপরের ঘর থেকে নীচে নেমে তাকে তার মায়ের কাছে
    দিয়ে বললেন, “দেখ, তোমার ছেলে বেঁচে আছে।”
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਮੁੰਡੇ ਨੂੰ ਚੁੱਕ ਕੇ ਚੁਬਾਰੇ ਵਿੱਚੋਂ ਘਰ ਦੇ ਅੰਦਰ ਲੈ ਗਿਆ ਉਹ ਦੀ ਮਾਂ
    ਨੂੰ ਜਾ ਦਿੱਤਾ ਅਤੇ ਏਲੀਯਾਹ ਨੇ ਆਖਿਆ, ਵੇਖ ਤੇਰਾ ਪੁੱਤਰ ਜਿਉਂਦਾ ਹੈ!
  tkr-tkr: 'İlyasee uşax oone cune gozeençe alyaat''u, avqa yedisqa qadı eyhen: –
    İleekende, yiğna dix üç''ürra vor.'
  mya-JVB: ဧလိယ သည် သူငယ် ကိုအထက် အခန်းမှ အောက် သို့ယူ သွား၍ ကြည့် လော့။ သင် ၏သား
    အသက် ရှင်ပြီဟု ဆို လျက် အမိ ၌ အပ် လေ၏။
  tbg-tbg: Viva qaqi himpuvaro Elaitaava vira vita varero muntu nai nora amiro tiharo,
    Ho tavaane. Ai maaquvano qaqima vaivo, tuvaro
  hmo-hmo: Elia ese mero ia abia, ataiai daiutu dekena amo ia hakaua diho, sinana
    dekenai ia henia, ia gwau, “Oi itaia, oiemu natuna be ia mauri noho.”
  urd-urd: तब एलियाह उस लड़के को उठाकर बालाखाने पर से नीचे घर के अन्दर ले गया, और
    उसे उसकी माँ के ज़िम्मे किया, और एलियाह ने कहा, “देख, तेरा बेटा ज़िन्दा है।”
  rus-SYN: 'И взял Илия отрока, и свел его из горницы в дом, и отдал его матери его,
    и сказал Илия: смотри, сын твой жив.'
  bqc-SIM: 'Kɛ́ Ɛlia nɛgↄ̃ɛnapi sɛ̀ à pìlaò, à gɛ̃̀ò kpɛ́u, ↄ̃ à aà kpà aà
    dawa à mɛ̀: Gwa, n nɛ́ bɛ̃́ɛ!'
  tcz-CHONGTHU: Hichun Elijah’in inchung akonin ahin pomsuh in anu ape in, “Ven nacha
    hi ahing tai,” ati.
  mar-mar: एलीयाने मुलाला खाली आणले. त्याच्या आईकडे त्यास सोपवून एलीया म्हणाला, “बघ,
    तुझा पुत्र जिवंत आहे.”
  soq-soq: Ita Elaia oto wadenposie awanene neke asiasi iene alen. Ita du atowea wanwan
    bola debama bedewe inawa wanene wanase, “Ewee, otoa inawaa!”
  qub-qub: Cawarircamuptin Eliasga jinan öra wamrata margacurcur altuspita urächimuran.
    Nircur cutiycachiran mamanta «¡Cä wamrayqui. Masqui ricay cawaycanmi!» nir.
  bqp-bqp: 'Kũ Iliasu nɛ́gↄ̃gbɛ̃ pìi sɛ̀ à kìpa kãao, à gɛ̃̀ kãao kpɛ́n, akũ à
    a kpà a daa à pì: Ǹ gwa, n nɛ́ pìi wɛ̃̀ndii sù!'
  hat-hat: 'Eli pran ti bway la, li desann anba avè l'', li renmèt li bay manman l'',
    li di l'': -Gade! Ti gason ou lan vivan!'
  eng-BSB: Then Elijah took the child, brought him down from the upper room into the
    house, and gave him to his mother. “Look, your son is alive,” Elijah declared.
  eng-WEBPB: Elijah took the child and brought him down out of the room into the house,
    and delivered him to his mother; and Elijah said, “Behold, your son lives.”
  kbq-kbq: Hagi frinefinti'ma otigeno'a Elaija'a nomofo anaga kazigama nevasefintira
    ana mofavrea avreno eramino nerera eme nemino amanage hu'ne, negamofo'a ofri amne
    mani'neanki ko.
  nhe-BL: 'Huan Elías nimantzi quitlalanqui nopa piloquichpiltzi huan quihuicac campa
    itztoya inana huan quiilhui: ―Xiquita mocone itztoc.'
  bus-bus: 'Kɛ̀ Ilia nɛ́gↄ̃gbɛ̃ pì sɛ̀ à pìtao, à gɛ̃̀o kpɛ́n, ben à à kpà à daa à
    bè: Ǹ gwa, n nɛ́ pì wɛ̃̀ndi sù!'
  gub-BL: Upir Eri kwarer, uker haw wi ihy pe heruwezyw kury pà. — Exak kury. Nememyr
    kwarer wikuwe a'e, i'i izupe.
  eng-DRA: 'And Elias took the child, and brought him down from the upper chamber
    to the house below, and delivered him to his mother, and said to her: Behold thy
    son liveth.'
