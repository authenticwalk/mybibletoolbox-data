verse: 1KI.017.001
translations:
  mal-C: 'ഗിലെയാദിലെ തിശ്ബി സ്വദേശിയായ ഏലിയാവ് ആഹാബ് രാജാവിനോട്: “ഞാൻ സേവിക്കുന്ന
    ഇസ്രായേലിന്റെ ദൈവമായ ജീവനുള്ള യഹോവയാണെ, ഞാൻ കൽപ്പിച്ചല്ലാതെ വരുന്ന ഏതാനും വർഷങ്ങളിൽ
    മഞ്ഞോ മഴയോ ഉണ്ടാകുകയില്ല” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Elia, der Thisbiter, aus Thisbe in Gilead, zu Ahab: So wahr
    Jahwe lebt, der Gott Israels, in dessen Dienst ich stehe: es soll diese Jahre
    weder Tau noch Regen kommen, außer ich selbst kündige es an!'
  lin-lin: 'Eliya, moto ya Tishibe, moko kati na bavandi ya Galadi, alobaki na mokonzi
    Akabi : — Solo, na Kombo na Yawe, Nzambe ya Isalaele, Nzambe oyo ngai nasalelaka,
    mamwe mpe mvula ekozala te na mibu oyo ezali koya, longola kaka soki nasengi yango.'
  eng-LSV: And Elijah the Tishbite, of the inhabitants of Gilead, says to Ahab, “YHWH,
    God of Israel, lives, before whom I have stood, there is not dew and rain these
    years, except according to my word.”
  eng-GNV: And Eliiah the Tishbite one of the inhabitats of Gilead sayde vnto Ahab,
    As the Lord God of Israel liueth, before whom I stand, there shall be neither
    dewe nor rayne these yeeres, but according to my worde.
  eng-WEBSTER: And Elijah the Tishbite who was of the inhabitants of Gilead, said
    to Ahab, As the LORD God of Israel liveth, before whom I stand, there shall not
    be dew nor rain these years, but according to my word.
  nhw-BL: 'Huan nopa tlajtol pannextijquetl Elías catli ejqui ipan Tisbe tlen tlali
    Galaad quiilhui Acab: “Temachtli nimitzilhuía amo tlaquiyahuis para se ome xihuitl,
    niyon huetzis ajhuachtli ipan tlali Israel hasta quema na niquijtos para oncas.”'
  swh-ONEN: Basi Eliya, Mtishbi kutoka Tishbi katika Gileadi, akamwambia Ahabu, “Kama
    Bwana, Mungu wa Israeli, aishivyo, ambaye ninamtumikia, hapatakuwa na umande wala
    mvua katika miaka hii, isipokuwa kwa neno langu.”
  bba-bba: Gusunɔn sɔmɔ Eli wi u wɑ̃ɑ Tisibiɔ Gɑlɑdin temɔ u sinɑ boko Akɑbu sɔ̃ɔwɑ
    u nɛɛ, kɑ Gusunɔ Isirelibɑn Yinni wi nɑ sɑ̃ɑmɔ minin wɑ̃ɑru, ɡurɑ kɑ kɑkoru, yen
    ɡɑɑ kun mɑɑ nɛmɔ wɔ̃ɔ sinin bɑɑ sɔɔ sere dɔmɑ te nɑ wure nɑ nɛɛ, yɑ koo nɛ.
  eng-KJVCPB: And Elijah the Tishbite, who was of the inhabitants of Gilead, said
    unto Ahab, As the Lord God of Israel liveth, before whom I stand, there shall
    not be dew nor rain these years, but according to my word.
  cpy-cpy: 'Ikanta Elías Inimo-weni-jatzi poñaachari Wakaniki, ikenkitha-waeta-kaakiri
    pinkathari Acab, ikantziri: “¡Pinkatharí! Kyaaripero iroka nokantemiri, tema añaatsi
    Itajorentsite Israel, riitaki omperatanari naaka. Ari awijaki ojarentsi-paeni
    eero oparyahae inkani, eero iñeetee eepichokiini itsini ompokiro roojatzi nokantan-teeyaari
    naaka: ‘Oparyahae.’”'
  luo-luo: Koro Elija ja-Tishbi moa Tishbe e piny Gilead nonyiso Ahab niya, “Mana
    kaka Jehova Nyasaye mangima, ma Nyasach Israel matiyone nitie, tho kata koth ok
    nobedi kuom higni manok nyaka chop achak awach kendo.”
  meu-meu: Elia, tau Tisbe, Gilead ai e nohova tauna ta, ese Ahaba e hereva henia,
    eto, Iehova, Israel Diravana, vairanai na ginimu Diravana, e maurimu heḡereḡerena,
    hunu bona medu basie diho ini laḡani lalodiai, a lauegu hereva dainai mo bae diho.
  npi-ULB: गिलादको तिश्बेका तिश्बी एलियाले आहाबलाई भने, “इस्राएलका परमेश्वर परमप्रभु
    जसको सामु म खडा छु, उहाँको नाउँमा म भन्दछु कि मैले नभनेसम्म पानी पर्ने छैन वा
    शीत पर्ने छैन ।”
  yor-yor: Elijah ará Tiṣibi láti Tiṣbi ní Gileadi wí fún Ahabu pé, “Bí Olúwa Ọlọ́run
    Israẹli ti wà, ẹni tí èmi ń sìn, kì yóò sí ìrì tàbí òjò ní ọdún díẹ̀ tí ń bọ̀
    bí kò ṣe nípa ọ̀rọ̀ mi.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Ãcõrẽneba bed̶eabari Elíada b̶asia. Idjira Gala druad̶e
    Tisbé purud̶ebema basía. Maʌ̃ Elíaba Israeld̶ebema boro Acaboa nãwã jarasia: –Mʌ̃ra
    israelerã zocai b̶ʌ Ãcõrẽ nezocaa. Idji quĩrãpita wãrãneba jaraya id̶iba ʌ̃taa
    poa zocãrã cue zeẽ́da ni diamasi bid̶a b̶egueaẽ́da ab̶a mʌ̃a jarabʌrʌd̶aa.–'
  pes-OPCB: 'روزی یک نبی به نام ایلیا که از اهالی تشبی جلعاد بود، به اَخاب پادشاه
    گفت: «به خداوند، خدای زندهٔ اسرائیل، یعنی به همان خدایی که خدمتش می‌کنم قسم که
    تا چند سال شبنم و باران بر زمین نخواهد آمد مگر اینکه من درخواست کنم.»'
  tgl-ULB: Sinabihan ni Elias na taga-Tisbe sa Galaad si Ahab, “Habang si Yahweh,
    na Diyos ng Israel na aking kinakatawan, ay totoong buhay, hindi magkakaroon ng
    hamog o kaya ulan sa mga susunod na taon hanggang hindi ko sinasabi.”
  cbu-NT: Ashiriya, Elíyas Apanllee kuk kamanimapan yaktash Tisbeshuchish, tsap Galaadshuchish
    káyaranllu, kurakash kuseeru, Ajabaa, Shiyaa zurampatari Apanll yuw nuw chinaki
    an partam kamanchinllpa. Na nimun wanipamasaja masach sin nda sinachiya. Mishat,
    purnastam nda pantsachiya. Ndunichparee. Yuwash nuwaana Apanllee, Sin zanganingi,
    tákchi, anushpari sinsha yusur sinachiya, tárangu, kasarangiya.
  hui-hui: Gileada dindiha Tisibe tano wiagoha howa Anduane Homogonaga bi mana latagi
    haga agali mbira mini Elaya hene. Ani henego nde horo mbirungi ibugua Kini Ahaba
    berearia puwa ibuhondo lamialu mbiwia halu lalu, I̱ Anduane Homogo Isaraele wali
    agalinaga Ngode Datagaliwabe kagonaga biabe biaga agali kogoni. Ngode Datagaliwabe
    ibu haluhe haabo haga kagonaga minini howa i̱na í̠hondo heneneore langerogo. Dindi
    ogoria iba dalu naibule ngane dege mali kira tebirabi polebira. Naibi ngane dege
    i̱na dalu íbu larogola ibulebira, lalu mbiwia hene.
  mya-mya: ဂိ​လဒ်​ပြည်​တိ​ရှ​ဘိ​မြို့​သား​ဧ​လိ​ယ​ဆို​သူ ပ​ရော​ဖက်​က အာ​ဟပ်​မင်း​အား``မိုး​ရွာ​မည်​ဟု
    ငါ​မ​ပြော​မ​ချင်း​လာ​မည့်​နှစ်​နှစ်​သုံး​နှစ်​တွင် မိုး​ခေါင်​လိမ့်​မည်။ ဆီး​နှင်း​လည်း​ကျ​လိမ့်​မည်
    မ​ဟုတ်​ကြောင်း ငါ​ကိုး​ကွယ်​၍​အ​သက်​ရှင်​တော် မူ​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​သင့်
    အား​ငါ​ဆို​၏'' ဟု​ဆင့်​ဆို​လေ​သည်။
  bod-N: དེ་ཡང་ཐི་ཞི་པ་ཨེ་ལི་ཡཱ་སྟེ། གིལ་ཨད་ཡུལ་གྱི་ཐི་ཞི་ནས་འོངས་པའི་ཨེ་ལི་ཡཱ་བྱ་བས་ཨ་ཧབ་ལ།
    ངས་རང་གིས་ཞབས་ཏོག་སྒྲུབ་པའི་ཡེས་ར་ཨེལ་གྱི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ངས་གསོལ་བ་བཏབ་པ་མིན་ན་ལོ་འདི་དག་གི་ནང་དུ་ཟིལ་བའམ་ཆར་བ་གང་ཡང་འབབ་པར་མི་འགྱུར་རོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Zvino Eria muTishibhi aigara muGireadhi, akati kuna Ahabhu, “NaJehovha,
    Mwari waIsraeri mupenyu, wandinoshumira, hakuchazova nedova kana mvura inonaya
    mumakore anotevera kunze kwokutenge ndareva ini.”
  spa-BLM: 'Elías tisbita, que era uno de los colonos de Galaad, dijo a Ajab: “Vive
    Yahvé, el Dios de Israel, ante quien estoy, que no habrá rocío ni lluvia estos
    años, sino según mi palabra.”'
  cac-cac: 'Ay jun vin̈ schecab'' Dios scuchan Elías aj Tisbe d''a yol yic Galaad.
    A vin̈ ix alan d''a vin̈aj rey Acab icha tic: A in tic schecab'' in Jehová co
    Diosal a on̈ israel on̈ tic, a val d''a yichan̈ Jehová svalcan d''ayach to man̈xo
    ol yac''laj n̈ab'' d''a jaye'' ab''il tic, malaj jab''oc yal ac''val ol emoc,
    masanto a in ol val junelxo, xchi vin̈.'
  swh-ULB: Eliyas Mtishibi, kutoka Tishibi ya Gileadi, akamwambia Ahabu, “Kama BWANA,
    Mungu wa Israeli aishivyo, ambaye ninasimama, hakutakuwa na umande wala mvua isiipokuwa
    kwa neno langu.”
  bel-bel: 'І сказаў Ільля Фэсьвіцянін, з жыхароў Галаадскіх, Ахаву: жывы Гасподзь
    Бог Ізраілеў, прад Якім я стаю! у гэтыя гады ня будзе ні расы, ні дажджу, хіба
    толькі па маім слове.'
  wed-wed: Peroveta Tishbelei wavana Elijah ana dobu Tishbe au Gilead, Ahab i riwei,
    “Riwa kaua! Bada Israel ana God lawalawaina, ma tauna a vivilaragei. Wavanei a riwa
    da turuvani eḡa ina peu ma garewa eḡa ina atuna madeḡa biaḡa da tau ana riwa da
    nanare.”
  deu-ELBBK: 'Und Elia, der Tisbiter, von den Beisassen Gileads, sprach zu Ahab: So
    wahr der HERR lebt, der Gott Israels, vor dessen Angesicht ich stehe, wenn es
    in diesen Jahren Tau und Regen geben wird, es sei denn auf mein Wort!'
  mbb-OT: Ne zuen sevaha he ebpeneuven te Nengazen he iyan ngazan din si Elias. Meǥinged
    sikandin diyà te Tishbe, he sakup te Gilead. Migkeǥiyan din si Ahab te, “Kayi
    te etuvangan te uuyag he Nengazen he Megbevayà te Israel he iyan ed-zapen ku,
    egkeǥiyen ku kenikew he siguradu wazà dehemug etawa uzan he ebpekeuma seled te
    egkepipira he tuig emun kenà a egkaǥi he ebpekeuma heini.”
  mal-2015: 'എന്നാൽ ഗിലെയാദിലെ തിശ്ബിയിൽനിന്നുള്ള തിശ്ബ്യനായ ഏലീയാവു ആഹാബിനോടു: ഞാൻ
    സേവിച്ചുനില്ക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവയാണ, ഞാൻ പറഞ്ഞല്ലാതെ ഈയാണ്ടുകളിൽ
    മഞ്ഞും മഴയും ഉണ്ടാകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Eliaš, o prorokos andral o foros Tišbe andro Gilead, phenďa le
    kraľiske Achaboske: „Avke sar dživel o RAJ, o Del le Izraeloskro, saveske me služinav:
    Tel kala trin berš na ela rosa, aňi na dela brišind, medik me na phenava.“'
  pes-OPV: 'و ایلیای تشبی که از ساکنان جلعاد بود، به اخاب گفت: «به حیات یهوه، خدای
    اسرائیل که به حضور وی ایستاده‌ام قسم که دراین سالها شبنم و باران جز به کلام من
    نخواهدبود.»'
  ron-1924: 'Илие, Тишбитул, унул дин локуиторий Галаадулуй, а зис луй Ахаб: „Виу
    есте Домнул Думнезеул луй Исраел, ал кэруй служитор сунт, кэ ын аний ачештя ну
    ва фи нич роуэ, нич плоае, декыт дупэ кувынтул меу.”'
  aui-aui: Peroveta tana kana waghawagha Elaija, bi yana kwanatu na Tisbi, Giliyed
    kubura kamone, inagho kiiwawo Aheb biidi bi iwoneni bo, “Wiisuwona, Isrel kana
    God, Yawe na Makewaghawaghasina bi tagu na yana wiitamariyana. Bi kana waghawaghae
    tagu awonawona da geamra bo youra sinayowogha, mmkodi bodu sapiipiikana kamodiye
    patana da gamogu anatore na wasina.”
  ben-OBCV: ইত্যবসরে গিলিয়দের তিশবী থেকে আসা তিশবীয় এলিয় আহাবকে বললেন, “আমি যাঁর
    সেবা করি, ইস্রায়েলের ঈশ্বর সেই জীবন্ত সদাপ্রভুর দিব্যি, আমি না বলা পর্যন্ত পরবর্তী
    কয়েক বছর দেশে শিশির বা বৃষ্টি, কিছুই পড়বে না।”
  som-som: Oo Eliiyaah oo ahaa reer Tishbii, oo ka mid ahaa kuwii Gilecaad degganaa
    ayaa Axaab ku yidhi, Waxaan Rabbiga ah Ilaaha reer binu Israa'iil ee aan hortiisa
    taaganahay noloshiisa ugu dhaartay inaan dharab iyo roob midna sannadahan la arki
    doonin, sidaan leeyahay mooyaane.
  lat-VUC: 'Et dixit Elias Thesbites de habitatoribus Galaad ad Achab: Vivit Dominus
    Deus Israël, in cujus conspectu sto, si erit annis his ros et pluvia, nisi juxta
    oris mei verba.'
  eng-ASVBT: And Elijah the Tishbite, who was of the sojourners of Gilead, said unto
    Ahab, As Jehovah, the God of Israel, liveth, before whom I stand, there shall
    not be dew nor rain these years, but according to my word.
  ita-1885: 'ALLORA Elia Tisbita, ch''era di quelli della nuova popolazione di Galaad,
    disse ad Achab: Come il Signore Iddio d''Israele, al quale io ministro, vive,
    non vi sarà nè rugiada, nè pioggia, questi anni, se non alla mia parola.'
  eng-LXXUP: And Elijah the prophet, the Tishbite of Tishbe of Gilead, said to Ahab,
    As the Lord God of hosts, the God of Israel, lives, before whom I stand, there
    shall not be these years dew nor rain, except by the word of my mouth.
  eng-ULB: Elijah the Tishbite, from Tishbe in Gilead, said to Ahab, “As Yahweh, the
    God of Israel lives, before whom I stand, there will not be dew or rain these
    years unless I say so.”
  spa-VBL: 'Elías el tisbita, (de Tisbe en Galaad), le dijo a Acab: “¡Vive el Señor,
    el Dios de Israel, al que sirvo, que en los años venideros no habrá rocío ni lluvia
    si yo no lo digo!”'
  fra-_FOB: 'Alors Élie, le Thishbite, l''un de ceux qui s''étaient établis en Galaad,
    dit à Achab: L''Éternel, le Dieu d''Israël, en la présence de qui je me tiens,
    est vivant! pendant ces années-ci, il n''y aura ni rosée ni pluie, sinon à ma
    parole.'
  mal-mal: 'എന്നാൽ ഗിലെയാദിലെ തിശ്ബിയിൽനിന്നുള്ള തിശ്ബ്യനായ ഏലീയാവ് ആഹാബിനോട്: “ഞാൻ
    സേവിച്ചുനില്ക്കുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവയാണ, ഞാൻ പറഞ്ഞല്ലാതെ ഈയാണ്ടുകളിൽ
    മഞ്ഞും മഴയും ഉണ്ടാകയില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ek din Iliyās Nabī ne jo Jiliyād ke shahr Tishbī kā thā Aḳhiyab Bādshāh
    se kahā, “Rab Isrāīl ke Ḳhudā kī qasam jis kī ḳhidmat maiṅ kartā hūṅ, āne wāle
    sāloṅ meṅ na os, na bārish paṛegī jab tak maiṅ na kahūṅ.”
  suz-BL: मिनु गिलाद ङा तिश्‍बे सहर ङा एलीयाम आहाब कली “परमप्रभु यावे, इस्राएली आन
    परमप्रभु ब्रोंइशा बाक्‍शो खोदेंशो पा, गो मेको आ ङोंइती राप्‍शा गेय पाइनुङ। इस्राएलम
    रेउ नु सीत मारेइ मयीब” देंमाक्‍त। १राजा ८:३५; लूका ४:२५; याकूब ५:१७; प्रकाश ११:६
  ita-1927: 'Elia, il Tishbita, uno di quelli che s’erano stabiliti in Galaad, disse
    ad Achab: “Com’è vero che vive l’Eterno, l’Iddio d’Israele, di cui io son servo,
    non vi sarà né rugiada né pioggia in questi anni, se non alla mia parola”.'
  ckb-ckb: 'ئەوە بوو ئەلیاسی تیشبی کە دانیشتووێکی گلعاد بوو بە ئەحاڤی گوت: «بە یەزدانی
    زیندوو، خودای ئیسرائیل، ئەو خودایەی کە دەیپەرستم، لەم چەند ساڵەی داهاتوو نە شەونم
    دەبێت و نە باران، هەتا لە دەمی منەوە نەگوترێت!»'
  eng-BBE: And Elijah the Tishbite, of Tishbe in Gilead, said to Ahab, By the living
    Lord, the God of Israel, whose servant I am, there will be no dew or rain in these
    years, but only at my word.
  kan-OKCV: ಗಿಲ್ಯಾದಿನ ಪ್ರವಾಸಿಗಳಲ್ಲಿ ತಿಷ್ಬೀಯ ಊರಿನವನಾದ ಎಲೀಯನು ಅಹಾಬನಿಗೆ, “ನಾನು ಸನ್ನಿಧಿಸೇವೆ
    ಮಾಡುತ್ತಿರುವ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನನ್ನ ಮಾತಿನ ಪ್ರಕಾರ ಸೂಚಿಸಿದ ಹೊರತು
    ಇಂದಿನಿಂದ ಕೆಲವು ವರ್ಷಗಳವರೆಗೆ ಮಂಜಾಗಲಿ ಅಥವಾ ಮಳೆಯಾಗಲಿ ಬೀಳುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'கீலேயாத்தின் குடிகளிலே திஸ்பியனாகிய எலியா ஆகாபை நோக்கி: என்னுடைய வார்த்தை
    இல்லாமல் இந்த வருடங்களிலே பனியும் மழையும் பெய்யாமல் இருக்கும் என்று இஸ்ரவேலின்
    தேவனாகிய யெகோவாவுக்கு முன்பாக நிற்கிற நான் அவருடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்றான்.'
  spa-RV-1909: 'ENTONCES Elías Thisbita, que era de los moradores de Galaad, dijo
    á Achâb: Vive Jehová Dios de Israel, delante del cual estoy, que no habrá lluvia
    ni rocío en estos años, sino por mi palabra.'
  ron-BTF: 'Şi Ilie tişbitul, care era dintre locuitorii Galaadului, i-a spus lui
    Ahab: Precum DOMNUL Dumnezeul lui Israel trăieşte, înaintea căruia stau în picioare,
    nu va fi nici rouă nici ploaie în anii aceştia, decât conform cuvântului meu.'
  eng-WEBP: Elijah the Tishbite, who was one of the settlers of Gilead, said to Ahab,
    “As the LORD, the God of Israel, lives, before whom I stand, there shall not be
    dew nor rain these years, but according to my word.”
  eng-FBV: Elijah the Tishbite, (from Tishbe in Gilead), told Ahab, “As the Lord,
    the God of Israel, lives, the one I serve, in the years to come there will be
    not be any dew or rain unless I say so!”
  nld-1939: 'Eens sprak de Tisjbiet Elias, uit Tisjbe in Gilad, tot Achab: Zo waar
    Jahweh leeft, Israëls God, voor wiens aanschijn ik sta; in de eerstvolgende jaren
    zal er geen dauw of regen zijn, tenzij op mijn woord.'
  nch-BL: 'Huan nopa tajtolpanextijquet Elías ten altepet Tisbe ipan tali Galaad quiilhui
    Acab: “Temachti nimitzilhuía amo taquiyahuis para se ome xihuit, yon amo huetzis
    ajhuechti ipan tali Israel hasta quema na niquijtos para oncas.”'
  vie-1934: 'Ê-li ở Thi-sê-be, là một người trong bọn đã sang ngụ Ga-la-át, nói với
    A-háp rằng: Ta đứng trước mặt Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên hằng sống
    mà thề rằng: Mấy năm về sau đây, nếu ta chẳng nói, chắc sẽ không có sương, cũng
    không có mưa.'
  hin-CV: गिलआद क्षेत्र के तिशबे नगर के निवासी एलियाह ने अहाब से कहा, “इस्राएल के
    जीवित परमेश्वर याहवेह की शपथ, मैं जिनका सेवक हूं, आनेवाले सालों में बिना मेरे
    कहे, न तो ओस पड़ेगी और न ही बारिश होगी.”
  spa-BES: 'Entonces Elías, de Tisbé en Galaad, dijo a Acab: Por el Señor vivo, el
    Dios de Israel, de quien soy siervo, no habrá rocío ni lluvia en estos años, sino
    sólo mi palabra.'
  tdx-tdx: Le hoe t’i Elià nte-Tisbè mpimo­neñe e Gilade amy Akabe, Kanao veloñe t’Iehovà
    Andria­nañahare’ Israele fijohañako, le tsy hahavy mika ndra orañe o taoñe rezao
    naho tsy ami’ty rehako avao.
  tha-KJV: ฝ่ายเอลียาห์ชาวทิชบี​ผู้​ซึ่งตั้งอาศัยอยู่ในกิเลอาด ได้​ทูลอาหับว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลผู้ซึ่งข้าพระองค์​ปฏิบัติ​ทรงพระชนม์​อยู่​แน่​ฉันใด
    จะไม่​มีน​้ำค้างหรือฝนในปี​เหล่านี้ นอกจากตามคำของข้าพระองค์”
  por-BR-2018: 'Então Elias Tisbita, que era dos moradores de Gileade, disse a Acabe:
    Vive o SENHOR Deus de Israel, diante do qual estou, que não haverá chuva nem orvalho
    nestes anos, a não ser por minha palavra.'
  deu-ELO: 'Und Elia, der Tisbiter, von den Beisassen Gileads, sprach zu Ahab: So
    wahr Jehova lebt, der Gott Israels, vor dessen Angesicht ich stehe, wenn es in
    diesen Jahren Tau und Regen geben wird, es sei denn auf mein Wort!'
  eng-WYC-2018: And Elijah (the) Tishbite, of the dwellers of Gilead, said to Ahab,
    (As) The Lord God of Israel liveth, in whose sight I stand, dew and rain shall
    not be in these years, no but by the words of my mouth.
  epo-epo: 'Kaj Elija, la Teŝebano, el la loĝantoj de Gilead, diris al Aĥab: Kiel
    vivas la Eternulo, Dio de Izrael, antaŭ kiu mi staras, ne estos en ĉi tiuj jaroj
    roso nek pluvo, krom en la okazo, se mi tion diros.'
  uig-PIN: 'Əmdi Gileadta turuwatⱪanlardin bolƣan Tixbiliⱪ Iliyas Aⱨabⱪa: — Mǝn hizmitidǝ
    turuwatⱪan Israilning Hudasi Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, mening
    sɵzümsiz bu yillarda nǝ xǝbnǝm nǝ yamƣur qüxmǝydu, dedi.'
  beo-beo: 'Balofede dunu ea dio amo Ilaidia (e da Disiabe moilai Gilia:de soge ganodini
    amoga misi) e da hina bagade A:iha:be ema amane sia:i, “Na da Isala:ili Hina Gode
    Esala amo Ea hawa: hamosu dunu. Amola Ea Dioba:le, na da amane sia:sa. We galu,
    ode aduna o udiana agoanega, oubi baeya o gibu da hame ba:mu. Be na da bu gibu
    sa:ima:ne sia:beba:le fawane bu sa:imu.”'
  tpi-OTNT: Elaija em i wanpela profet i kam long taun Tisbe long graun bilong Gileat.
    Wanpela taim em i kam lukim King Ahap na i tokim em olsem, “Mi wokman bilong God,
    Bikpela bilong yumi Israel. Em i God i save stap oltaim na long nem bilong em,
    mi tokim yu stret, bai ren na wara bilong nait i no ken kam daun long graun inap
    long sampela yia. Na bai i stap olsem inap long taim mi tok.”
  hau-SA: To, Iliya mutumin Tishbe, daga Tishbe a Gileyad, ya ce wa Ahab, “Muddin
    Ubangiji, Allah na Isra’ila wanda nake bauta wa yana a raye, ba za a yi raɓa ko
    ruwan sama a ’yan shekaru masu zuwa ba, sai ko na faɗa haka.”
  uig-LAT: 'Emdi Giléadta turuwatqanlardin bolghan Tishbiliq Iliyas Ahabqa: — Men
    xizmitide turuwatqan Israilning Xudasi Perwerdigarning hayati bilen qesem qilimenki,
    méning sözümsiz bu yillarda ne shebnem ne yamghur chüshmeydu, dédi.'
  nde-nde: U-Elija umThishibi owayevela ngaseThishibi eGiliyadi, wasesithi ku-Ahabi,
    “Njengoba uThixo, uNkulunkulu ka-Israyeli, engimkhonzayo ephila, akuyikuba lamazolo
    njalo akuyikuba lezulu okweminyaka embalwa ezayo ngaphandle kokuba ngitsho.”
  ton-ton: Pea naʻe pehē kia ʻEhapi ʻe ʻIlaisiā ko e tangata Tisipa ʻaia naʻe ʻoe
    kakai ʻo Kiliati, “ʻOku moʻui ʻa Sihova ko e ʻOtua ʻo ʻIsileli, ʻaia ʻoku ou tuʻu
    ni ʻi hono ʻao, pea ʻe ʻikai ha hahau pe ha ʻuha ʻi he ngaahi taʻu ni, kae ʻi
    heʻeku lea ʻaʻaku.”
  ces-1613: 'Tedy Eliáš Tesbitský, obyvatel Galádský, mluvil k Achabovi: Živť jest
    Hospodin Bůh Izraelský, před jehož oblíčejem stojím, že nebude těchto let rosy
    ani deště, jediné vedlé řeči mé.'
  eng-WMB: Elijah the Tishbite, who was one of the settlers of Gilead, said to Ahab,
    “As the LORD, the God of Israel, lives, before whom I stand, there shall not be
    dew nor rain these years, but according to my word.”
  tam-TCV: கீலேயாத்தின் ஊரைச்சேர்ந்த திஸ்பியனாகிய எலியா என்பவன் ஆகாப் அரசனிடம் வந்து,
    “நான் பணிசெய்யும் இஸ்ரயேலின் இறைவனாகிய யெகோவா இருப்பதுபோல் அடுத்துவரும் சில வருடங்களுக்கு
    நான் சொன்னாலன்றி, நாட்டில் மழையோ, பனியோ பொழிவதில்லை” என்றான்.
  ceb-ULB: Si Elias nga taga-Tishbe, gikan sa Tishbe Gilead, miingon kang Ahab, “Ingon
    nga buhi si Yahweh, ang Dios sa Israel, nga kaniya ako mibarog, wala gayoy yamog
    o ulan niining mga tuiga gawas kung akong isulti.”
  pol-UBG: 'Wtedy Eliasz Tiszbita, jeden z mieszkańców Gileadu, powiedział do Achaba:
    Jak żyje PAN, Bóg Izraela, przed którym stoję, nie będzie w tych latach ani rosy,
    ani deszczu jak tylko na moje słowo.'
  agr-agr: 'Profeta Elías Tisbénmaya aajakua nunú apu Acabpan chichajak: “¡Juju mijana
    duwi nagkama yumi yutugchattawai, wi yutugti tama yutugtin asa! Tuja sajattanakesh
    sajatkashtatui. ¡Junak Israel aents aidau Tuke Pujuu Apajuín emematin aina nuna
    wi umijag nuna daajin dekas uminkatnun tajai!” tiuwai.'
  kyc-kyc: Poropeta akali kingi Ilainja lenge yuu Tisipi yuu Giliate dokona singi
    range dokome kiŋi Ayape lamaiyuo lao, Kamongo Isaraele wambunya Anatu lete karalu
    karenge dokona namba yulu pyakamingi dokona kingi lao nambame emba pii dake langilyu.
    Ee kana dumbinya lamape remape mendena apupi pipyaepe epa nalu nao nara. Namba
    apu dee epara larono dokopa eparako, leya.
  urd-GVU: ایک دن الیاس نبی نے جو جِلعاد کے شہر تِشبی کا تھا اخی اب بادشاہ سے کہا،
    ”رب اسرائیل کے خدا کی قَسم جس کی خدمت مَیں کرتا ہوں، آنے والے سالوں میں نہ اوس،
    نہ بارش پڑے گی جب تک مَیں نہ کہوں۔“
  deu-1912: 'Und es sprach Elia, der Thisbiter, aus den Bürgern Gileads, zu Ahab:
    So wahr der HERR, der Gott Israels, lebt, vor dem ich stehe, es soll diese Jahre
    weder Tau noch Regen kommen, ich sage es denn.'
  ntj-ntj: Nyangka wati yini Layirrtjanya nyinarranytja tjiinya Mama Kuurrku wangka
    kulira tjakultjunkupayinya. Palunyalu yanu puurrpa Yayipanya watjarnu, “Yuwa,
    Mama Kuurrtu-rni watjarnu pitjala-rnanta tjukurrpa ngaapirinypa watjaltjaku. Ngurra
    ngaanya yayilurru purlkanya rawa ngarama. Tjiinya kapi punkalkitjamunu. Ngarna-rna
    ngayulukutju watjannyangka kapi puru punkalku.”
  kan-2017: ಗಿಲ್ಯಾದಿನ ತಿಷ್ಬೀಯ ಊರಿನವನಾದ ಎಲೀಯ ಎಂಬುವವನು ಅಹಾಬನಿಗೆ, “ನಾನು ಸನ್ನಿಧಿಸೇವೆ ಮಾಡುತ್ತಿರುವ
    ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಾಣೆ,
  yap-yap: Elijah ni fare profet ni be’ u Tishbe u lan yu Gilead e ga’ar ngak Ahab
    ni Pilung nu Israel, “U fithingan SOMOL ni fare Got nu Israel ni be par nib fos,
    ni gag e tapigpig rok, e nggog ngom ni bayi par ndakuriy e wa’angachal nge n’uw
    u lan l’agruw fa dalip e duw, nge mada’ ko ngiyal’ ni bay fin gog.”
  hlt-MCSB: Gilead lampah lamkah Tishbi Elijah loh Ahab taengah, “Hingnah, Israel
    Pathen BOEIPA te amah mikhmuh ah ka pai coeng. Ka ol ka ka dongkah pawt atah ta
    kum hang ah buemtui neh khotlan om mahpawh,” a ti nah.
  mdy-ETH: ጌሌዓዴ ዓጮይዳ ዓኣ፥ ቴሲቤይዳ ሾይንቴያ፥ ዔኤሊያሴ ጌይንታ ፆኦሲ ማሊሢ ኬኤዛ ፔቴ ዓሲስኬይ ካኣቲ ዓክዓቤ ኮይላ፦
    «ታኣኒ ካኣሽካ፥ ናንጊና ባይቁዋ ማዔ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ሃይቆ! ታኣኒ ጌይባኣንቴ ሃይማፓ ሴካ ሙካንዳ
    ሌዖንሢዳ ዒርዚያ ማዖም ዖልኬ ጴዺንዱዋሴ» ጌዔኔ።
  twi-ASANTE: Afei, Elia a ɔfiri Tisbi a ɛwɔ Gilead no ka kyerɛɛ ɔhene Ahab sɛ, “Mmerɛ
    dodoɔ a Awurade, Onyankopɔn a mesɔre no som no, Israel Onyankopɔn te ase yi, ɛbɔ
    rensi, na osuo nso rentɔ mfeɛ kakra bi mu, gye sɛ ɛnam mʼasɛm so.”
  eng-WEBU: Elijah the Tishbite, who was one of the settlers of Gilead, said to Ahab,
    “As the LORD, the God of Israel, lives, before whom I stand, there shall not be
    dew nor rain these years, but according to my word.”
  wal-wal: Gala7aaden Tishbbe giyoosaappe yiida, hananabaa yootiya Eelaasa giyo issi
    bitanee Kawuwaa Akaaba hagaadan yaagiis; “Taani ayyo oottiyo GODAI Israa7eela
    Xoossai ero! Ha sinttaara yiya laittatun taani odennan de7ishin, sa7an iri bukkenna
    woikko xaazi xaazatenna” yaagiis.
  spa-PDDPT: 'Entonces Elías tisbita, que era de los moradores de Galaad, dijo a Acab:
    ¡Vive Yavé, ʼElohim de Israel, en cuya presencia estoy! ¡No habrá rocío ni lluvia
    en estos años, sino por mi palabra!'
  gun-gun: 'Ha''e gui Gileade gui ou Tisbé pygua Elias. Ha''e va''e ma aipoe''i Acabe
    pe: — Anhetẽ ete Senhor Israel kuery ruete henonde aikoa va''e rekove rupi aura
    vy aipoa''e: Ndo''ai ''rã yxapy neĩ oky kova''e ma''etỹ guive, xee aipoa''e jevy
    e''ỹa ja — he''i.'
  ilo-ULB: Kinuna ni Elias a taga-Tisbe a masakupan ti Galaad, kenni Ahab, “Iti nagan
    ni Yahweh nga adda iti agnanayon a Dios ti Israel, a pagserserbiak, awanto ti
    linnaaw wenno tudo kadagitoy a tawtawen malaksid no ibagak nga umadda.”
  kpg-kpg: Soukohp dono ingoo go Elijah, tangada mai Tishbe i Gilead, ga helekai gi di
    King Ahab, “I di ingoo Dimaadua, go di God mouli o digau Israel dela e hai hegau
    ginai au, au e hagi adu bolo deai di magalillili be di uwa i lodo nia ngadau e lua
    be e dolu ai, gaa dae loo gi dagu helekai ma gaa hai.”
  uig-ARA: 'ئەمدى گىلېئادتا تۇرۇۋاتقانلاردىن بولغان تىشبىلىق ئىلىياس ئاھابقا: ــ مەن
    خىزمىتىدە تۇرۇۋاتقان ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى،
    مېنىڭ سۆزۈمسىز بۇ يىللاردا نە شەبنەم نە يامغۇر چۈشمەيدۇ، دېدى.'
  sus-sus: Eliya Tisibeka, naxan findi Galadi bɔxi mixi nde ra naxa a fala mangɛ Akabu
    bɛ, «N xa a fala i bɛ Isirayila Marigi Alatala xili ra, n naxan nabatuma, toofare
    tunɛ nun xini yo mu fama, fo n Ala maxandi.»
  pon-2006: Soukohp men me ede Elaisa, mehn Tispe nan Kilead, ahpw patohwanohng Nanmwarki
    Eihap, “Ni mwaren KAUN-O, Koht ieias en Israel, me I kin patohwan papah, I patohwanohng
    komwi me e pahn sohla pwoaik oh keteu erein sounpar riau de siluh, lao lel ahnsou
    me I pahn patohwan.”
  jae-jae: Go propete Elia aŋga malac Tisbet Gileadŋa kêsôm gêdêŋ Ahab gebe “Apômtau,
    Israelnêŋ Anôtô, taŋ gajam sakiŋ eŋ gamoa naŋ, gêŋgôŋ mata jali. Êndêŋ jala tonec
    ŋai maniŋ to kom êsêp atomanô e aê jasôm acgom.”
  ksd-ksd: 'Ma Elia ra te Tisbe maro Gilead i ga biti tai Akab: Da ra Luluai ra God
    kai Israel, nina iau torom tana, i laun, ta go ra umana kilala pa na mavoko ma
    pa na bata, gala pa ina kure.'
  tur-YTC: 'Gilad''ın göçmenlerinden biri olan Tişbeli Eliya, Ahav''a şöyle dedi:
    “Önünde durduğum İsrael''in Tanrısı yaşayan Yahve''nin hakkı için, bu yıllarda
    ne çiy ne de yağmur olacak, ancak benim sözüm uyarınca olacak.”'
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ ὁ προφήτης Θεσβίτης ὁ ἐκ Θεσβῶν τῆς Γαλαὰδ πρὸς Ἀχαὰβ,
    ζῇ Κύριος ὁ Θεὸς τῶν δυνάμεων ὁ Θεὸς Ἰσραὴλ, ᾧ παρέστην ἐνώπιον αὐτοῦ, εἰ ἔσται
    τὰ ἔτη ταῦτα δρόσος καὶ ὑετὸς, ὅτι εἰ μὴ διὰ στόματος λόγου μου.
  ind-AYT: Elia, orang Tisbe, seorang pendatang dari Gilead berkata kepada Ahab, “Demi
    TUHAN, Allah Israel yang hidup, yang aku layani, pada tahun-tahun ini tidak akan
    ada embun atau hujan, kecuali menurut firman yang kuucapkan.”
  nya-nya: Ndipo mneneri Eliya wa ku Tisibe ku Giliyadi, anati kwa Ahabu, “Pali Yehova
    wamoyo, Mulungu wa Israeli, amene ndimamutumikira, sipadzakhala mame kapena mvula
    zaka zikubwerazi, pokhapokha ine nditanena.”
  hrv-hrv: 'Ilija Tišbijac, iz Tišbe Gileadske, reče Ahabu: “Živoga mi Jahve, Boga
    Izraelova, komu služim, neće ovih godina biti ni rose ni kiše, osim na moju zapovijed.”'
  mps-mps: Elaija aga te Tisbe taundu asai profet bidi deli da, aga te Gileat tǫ
    page bidi da. Me sogo deli aga aselama, tama te king Ahap suagaselama, tama agai
    agabolo e tama po wali, “Ena Godigo sę bidi dao, Israel hani dabe dena Genuai
    Bidi. Te God tigidali sogo bidada peyu, bidada pabo God dao, tama agai nogide
    eno nagebolo dolo po mu obao, te kulubage me, te hulide asobo segeni wę me asisiąbadi,
    te si sela kibu beba usu nigi paibao,” te po tama wali. “Tama tilaludu bididubadi,
    tama eno po wabo sogo bodoluba usu nagasaibao,” Elaijago te po wai.
  tpi-tpi: Elaija em i wanpela profet i kam long taun Tisbe long graun bilong Gileat.
    Wanpela taim em i kam lukim King Ahap na i tokim em olsem, “Mi wokman bilong God,
    Bikpela bilong yumi Israel. Em i God i save stap oltaim na long nem bilong em,
    mi tokim yu stret, bai ren na wara bilong nait i no ken kam daun long graun inap
    long sampela yia. Na bai i stap olsem inap long taim mi tok.”
  dan-1931: 'Tisjbitten Elias fra Tisjbe i Gilead sagde til Akab: “Så sandt HERREN,
    Israels Gud, lever, han, for hvis Åsyn jeg står, i de kommende År skal der ikke
    falde dug eller Regn uden på mit udtrykkelige Bud!”'
  vie-OVCB: 'Bấy giờ, Ê-li người Tích-bê, thuộc Ga-la-át nói với A-háp: “Tôi đứng
    trước mặt Chúa Hằng Hữu, Đức Chúa Trời Hằng Sống của Ít-ra-ên, quả quyết rằng
    trong những năm sắp tới sẽ không có sương cũng không có mưa, cho đến khi tôi tuyên
    bố lại!”'
  guj-2017: બહારથી આવી ને ગિલ્યાદ માં વસેલાં તિશ્બી એલિયા આહાબને કહ્યું કે, “ઇઝરાયલના
    ઈશ્વર યહોવાહ, જેઓ જીવંત છે, જેની સંમુખ હું ઊભો રહું છું, તેના જીવના સમ ખાઈને કહું
    છું કે હવેનાં વર્ષોમાં હું કહું નહિ ત્યાં સુધી ઝાકળ કે વરસાદ વરસશે નહિ.”
  pon-2006A: Soukohp men me ede Elaisa, mehn Tispe nan Kilead, ahpw patohwanohng Nanmwarki
    Eihap, “Ni mwaren KAUN-O, Koht ieias en Israel, me I kin patohwan papah, I patohwanohng
    komwi me e pahn sohla pwoaik oh keteu erein sounpar riau de siluh, lao lel ahnsou
    me I pahn patohwan.”
  por-BRBSL: 'Elias, o Tishbite, que foi um dos colonos de Gilead, disse a Ahab: “Como
    vive Javé, o Deus de Israel, diante do qual estou, não haverá orvalho nem chuva
    nestes anos, mas de acordo com minha palavra”.'
  cth-cth: Gilead ram Tishbit tami Elijah ni Ahab koevah, kai ni ka bawk e Isarel
    BAWIPA Cathut teh a hring e patetlah hete kum dawk tadamtui bawt mahoeh kho hai
    rak mahoeh telah atipouh.
  twi-twi: Afei, Elia a ofi Tisbi a ɛwɔ Gilead no ka kyerɛɛ ɔhene Ahab se, “Mmere
    dodow a Awurade, Onyankopɔn a mesɔre no som no, Israel Nyankopɔn te ase yi, ɛbɔ
    rensi, na osu nso rentɔ mfe kakraa bi mu, gye sɛ ɛnam mʼasɛm so.”
  hlt-hlt: Gilead lampah lamkah Tishbi Elijah loh Ahab taengah, “Hingnah, Israel Pathen
    BOEIPA te amah mikhmuh ah ka pai coeng. Ka ol ka ka dongkah pawt atah ta kum hang
    ah buemtui neh khotlan om mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii, Tisibii ɛì kou, Kɑdɑɑdi tempɛ̃ nkouu nɑ́kɛ́ okpɑ̀ɑ̀tì Akɑbu
    kɛ dɔ̀: Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù bomu kɛ̀ n tu ku kóo tɔ̃ntì. Timɑɑ̀ntì
    í yóó mɑntɛ̀, fɛtɑɑfɛ̀ mɛ nyí yóó ni, kɛ̀ míì sɑ̀ɑ̀ í bɛ́i nkɛ tú fɛ̀ɛ ni.'
  msy-2020: 'Akam inigha izir gumazir mam, Elaija, a Gileatɨn Distrighɨn itir nguibar
    ekiam Tisben gumazim. Dughiar mamɨn, a iza Atrivim Ahap batogha kamaghɨn a mɨgɨa
    ghaze, “Kɨ Godɨn ingangarir gumazim. Ikiavɨra Itir God, Israelian Godɨn bar zurara
    itim, kɨ an ziamɨn, guizbangɨra nɨ mɨgei: Amoziba ko dɨmagarimɨn ghuariamɨn dɨpaba
    azenir tabar nguazim giran kogham. Egh kamaghɨra ikɨ mangɨtɨ azenir taba gɨvagham.
    Egh kamaghɨra ikɨ mangɨtɨ, kɨ mɨkemeghtɨ, amozim ua izam.”'
  dop-dop: 'Apɑlʋ nɔɣɔlʋɣʋ pɑ yɑɑkɑɣɑ Ilii. Ɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ, nɑ ɩ́ wɛ
    Tisipe ɩcɑtɛ tɑɑ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ. Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, ɩ heelɑ wulɑʋ Akɑpɩ
    sɩ: Mɑ tuunɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ wei ɩ tǝmlɛ mɑ lɑkɩ tɔ. Cɔlɔʋ kɑɑ kpɑ pɩɩsɩ nsi
    sɩ kɔŋ tɔ sɩ tɑɑ. Ḿpʋ́ɣʋ́ pɩɩ lɑ sɩ tɛʋ kɑ́ nɩɩ. Hɑlǝnɑ mɑ́ tɑɣɑnɩ sǝlǝmʋɣʋ nɑ
    pǝ́cɔ́.'
  azb-azb: 'Gilead sakinlərindən olan Tişbeli İlyas Axava dedi: «Önündə durduğum İsrailin
    Allahı var olan Rəbbə and olsun ki, mənim bir sözüm olmayınca bu illərdə şeh və
    yağış olmayacaq».'
  eng-DBY: And Elijah the Tishbite, of the inhabitants of Gilead, said to Ahab, As
    Jehovah the God of Israel liveth, before whom I stand, there shall not be dew
    nor rain these years, except by my word.
  hin-2017: तिशबी एलिय्याह जो गिलाद का निवासी था उसने अहाब से कहा, “इस्राएल का परमेश्वर
    यहोवा जिसके सम्मुख मैं उपस्थित रहता हूँ, उसके जीवन की शपथ इन वर्षों में मेरे बिना
    कहे, न तो मेंह बरसेगा, और न ओस पड़ेगी।” (लूका 4:25, याकू. 5:17, प्रका. 11:6)
  wol-KYG: 'Ci kaw loolu Yonent Yàlla Ilyaas, ma dëkk Tisbi ga ca Galàdd, wax Axab,
    ne ko: «Giñ naa ci Aji Sax ji, Kiy Dund, di Yàllay Israyil ji may jaamu: at yii
    nu nekk, du taw te du lay, lu moy dama koo wax ci sama làmmiñ.»'
  eng-YLT: And Elijah the Tishbite, of the inhabitants of Gilead, saith unto Ahab,
    'Jehovah, God of Israel, liveth, before whom I have stood, there is not these
    years dew and rain, except according to my word.'
  kne-kne: Waday mamadto ay manngadan si Elias ay taga-Tisbe ay sakop di Gilead. Inmey
    en Ahab yan kanana, “Begew sin panakabalin Yahweh ay matmatago ay Diyos di Israelita
    ay pansilsilbiak, magay dono ono odan isnan omal-ali ay tawen enggana ay ibagak.”
  eng-WYC-2017: And Elijah the Tishbite, of the dwellers of Gilead, said to Ahab,
    The Lord God of Israel liveth, in whose sight I stand, dew and rain shall not
    be in these years, no but by the words of my mouth.
  eng-WMBB: Elijah the Tishbite, who was one of the settlers of Gilead, said to Ahab,
    “As the LORD, the God of Israel, lives, before whom I stand, there shall not be
    dew nor rain these years, but according to my word.”
  urd-GVH: एक दिन इलियास नबी ने जो जिलियाद के शहर तिशबी का था अख़ियब बादशाह से कहा,
    “रब इसराईल के ख़ुदा की क़सम जिसकी ख़िदमत मैं करता हूँ, आनेवाले सालों में न ओस,
    न बारिश पड़ेगी जब तक मैं न कहूँ।”
  rug-rug: Ego se Ilaiza si na poropita, sapu mae gua pa vasileana Tisibe pa popoa
    Qileadi, si mae zama koasa baṉara Ehabi, “Pa korapa pozana e Zihova, sa Tamasa
    toana pa Izireli, sapu nabulu nia arau, kaqu loke vasi puni babe na ruku si koa
    koari na vuaheni mae hiroi osolae Arau tozia.”
  gaz-gaz: Eeliyaas namichi Tishbii kan biyya Giliʼaad keessaa magaalaa Tishbiitii
    dhufe tokko Ahaabiin akkana jedhe; “Dhugaa Waaqa Israaʼel, Waaqayyo jiraataa ani
    isa tajaajilu sanaa! Yoo ani dubbadhe malee waggoota muraasa dhufan keessa fixeensi
    yookaan bokkaan hin jiraatu.”
  fra-LSG: 'Élie, le Thischbite, l’un des habitants de Galaad, dit à Achab: L’Éternel
    est vivant, le Dieu d’Israël, dont je suis le serviteur! il n’y aura ces années-ci
    ni rosée ni pluie, sinon à ma parole.'
  gnn-gnn: Ŋulinyaramirriyunydjayi waluyu yolŋu ḏarramu yukurrana nhinana yäku Yelatja,
    yurru ŋayi ŋunhi dhäwu'‐gänharamirri yolŋunydja Godku, ga nhinananydja ŋayi yukurrana
    ŋunhala Ḏitjpana wäŋaŋura. Waŋganymirriyunydja waluyu ŋayi gaŋgathina Yelatja,
    bala marrtjina withiyara Giŋ Wayapnha ŋunha makarrŋura wäŋaŋura Yitjural. Ga ŋayi
    Yelatjayu waŋana ḻakaraŋala Wayapku bitjarra, “Ŋarranydja dhuwalanydja djämamirri
    ŋuriki Walŋa‐ḏikṯikku Waŋarrwu ŋunhi ŋayi Yitjuralpuyŋuwu Waŋarr. Nhanukalaŋumirri
    yäkumirri ŋarra yukurra ḻakaramanydja dhuwala gam'. Waltjaṉdja yurru bäyŋuthirri
    dhiyala wäŋaŋura; bukmak yurru dhuwala wäŋanydja ŋanhdharkthirrina ganbarkthirrina.
    Mak yurru märrma' dhuŋgarra, mak ḻurrkun' yurru djuḻkthunmarama, ga yaka yana
    yurru waltjaṉ buna, ga yana liŋgu ga ŋarrapi yurru waŋanydja.” Ga bitjarranydja
    yukurrana Yelatjayu ḻakaraŋala giŋgu.
  yal-yal: Xɛmɛna nde yi na naxan yi kelixi Tisibi taani Galadi yamanani, a xili Eli,
    na yi a fala Axabi xa, a naxa, “N bata n kɔlɔ habadan Alatala yi, Isirayilaa Ala,
    naxan ma walikɛ n na, xiila mi sɛ ɲɛɛ famatɔni itoe yi, tule mi fɛ, fɔ n na a
    yamari.”
  haw-1868: OLELO aku la hoi o Elia ka Tiseba no ko Gileada, ia Ahaba, Ma ke oia ana
    o Iehova ke Akua o ka Iseraela imua ona e ku nei au, aole auanei he ua, aole hoi
    he hau i keia mau makahiki, ma ka'u olelo wale no.
  arb-NAV: 'وَقَالَ إِيلِيَّا التَّشْبِيُّ مِنْ أَهْلِ جِلْعَادَ لأَخْآبَ: «حَيٌّ
    هُوَ الرَّبُّ إِلَهُ إِسْرَائِيلَ الَّذِي أَخْدُمُهُ، إِنَّهُ لَنْ يَهْطِلَ نَدىً
    وَلا مَطَرٌ فِي هَذِهِ السِّنِينَ، إِلّا حِينَ أُعْلِنُ ذَلِكَ».'
  ewe-ewe: Azɔ la Eliya, Tisbitɔ si tso Tisbi le Gilead la va gblɔ na Ahab be, “Meta
    Yehowa, Israel ƒe Mawu la ƒe agbe, ame si mesubɔna la be zãmu loo alo tsi madza
    le ƒe siwo gbɔna la me o negbe le nye nya nu ko.”
  eng-LEE: Then said Elijah the Tishbite, who was of the inhabitants of Gil'ad, unto
    Achab, As the Lord the God of Israel liveth, before whom I have stood, there shall
    not be in these years dew or rain, except according to my word.
  gvn-gvn: Nyubun prophet bubungu Israel, burri Elijah. Nyulu kuku maninya Godundumun,
    dajinya bamanda. Nyulu King Ahabanda yalaman, “Ngayu Maja God wukurril. Nyulu
    junkurrji bajaku, wuljaljiku Israel-warranka God. Nyulu ngaykundu balkan kaba
    kari kaday baja 3 yearsmunku.”
  asm-FB: পাছত গিলিয়দ-প্ৰবাসীসকলৰ মাজৰ তিচবীয়া এলিয়াই আহাবক ক’লে, “মই যি জনৰ সাক্ষাতে
    থিয় হৈ আছোঁ, সেই ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ জীৱনৰ শপত, এই কেইবছৰ নিয়ৰ বা বৰষুণ
    নহ’ব; কেৱল মোৰ বাক্য অনুসাৰে হ’ব।”
  sus-A: عٍلِيَ تِسِبٍكَ، نَشَن قِندِ فَلَدِ بْشِ مِشِ ندٍ رَ نَشَ عَ قَلَ مَنفّ عَكَبُ
    بّ، «ﭑ شَ عَ قَلَ عِ بّ عِسِرَيِلَ مَرِفِ عَلَتَلَ شِلِ رَ، ﭑ نَشَن نَبَتُمَ،
    تٌوقَرٍ تُنّ نُن شِنِ يٌ مُ قَمَ، قٌ ﭑ عَلَ مَشَندِ.»
  fra-SBL: 'Élie, le Tishbite, qui était l''un des colons de Galaad, dit à Achab :
    « L''Éternel, le Dieu d''Israël, est vivant, et c''est devant lui que je me tiens :
    il n''y aura ni rosée ni pluie ces années-ci, si ce n''est selon ma parole. »'
  hbo-hbo: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ הַתִּשְׁבִּ֜י מִתֹּשָׁבֵ֣י גִלְעָד֮ אֶל־אַחְאָב֒
    חַי־יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ אֲשֶׁ֣ר עָמַ֣דְתִּי לְפָנָ֔יו אִם־יִהְיֶ֛ה הַשָּׁנִ֥ים
    הָאֵ֖לֶּה טַ֣ל וּמָטָ֑ר כִּ֖י אִם־לְפִ֥י דְבָרִֽי׃ ס
  piu-2006: Katutjaku wangka watjalpayi yini Yilaatjanya nyinangi. Yitjurilaku walytja
    ngaṉṯitja tjuṯaku Yiyapanya mayutju tiṉa nyinanyingka, Yilaatjalu Yiyapanya watjaṉu,
    “Mayutju Katutjangka mirangka tjukarurruṉanta watjaṉi. Kuwarri kapilampa wiya
    punkalku rawalingku. Kulyarrpalampa wiya ngarriku rawalingku, yiiya maṉkurrpala.
    Katutjalu panyapa watjaṉu.”
  kik-kik: Na rĩrĩ, Elija ũrĩa Mũtishibi kuuma Tishibi, thĩinĩ wa Gileadi, akĩĩra
    Ahabu atĩrĩ, “O ta ũrĩa Jehova, Ngai wa Isiraeli, atũũraga muoyo, ũrĩa niĩ ndungatagĩra-rĩ,
    mĩaka ĩrĩa ĩgũũka gũtigũcooka kũgĩa ime kana mbura, tiga na ũndũ wa kiugo gĩakwa.”
  omb-omb: Siseri lehe i Elaeja, tau Tisbi lolo vanue Kiliad, mo veve lawe Ehab vena,
    “Namo haharigi lo henai Huqe, i Huqe Mauri nora tau Israel hi mo mwaso, ngehi
    neu nam tabana lawea, a endano vin hatie sige a uhe lolo higao ram vumai mosigei
    teu vin dadari lune i neu nain veve.”
  fra-NCL: 'Elie, le Thesbite, un des habitants de Galaad, dit à Achab : « Yahweh
    est vivant, le Dieu d’Israël, devant qui je me tiens ! Il n’y aura ces années-ci
    ni rosée ni pluie, sinon à ma parole. »'
  cek-AK: Gilead prae Tishbe avang ah kaom Elijah mah Ahab khaeah, Kai mah a hmaa
    ah kang doet moe, a tok ka sak pae ih Israel Angraeng Sithaw loe hing pongah,
    ka thuih ih lok ai ah loe, vaining saning thungah dantui krah mak ai, kho doeh
    angzo mak ai boeh, tiah a naa.
  cuk-cuk: 'Elías, Tisbe-neggweburginedid. Tisbe-neggwebur, Galaad-yargi siid. Elías
    Rey-Acabʼga weyob sognaded: “Israel-e-Bab-Dummad-Jehová dula-maid. Andi e-maiga
    gudiidgine, innikigwadgi an bega soged: Birgamar-danikidgi bar dii wiosulid, degine,
    bar boo batosurbalid. An-sogoedse, geb dii widapoed.”'
  uig-CYR: 'Әнди Гилеадта туруватқанлардин болған Тишбилиқ Илияс Аһабқа: — Мән хизмитидә
    туруватқан Исраилниң Худаси Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, мениң
    сөзүмсиз бу жилларда нә шәбнәм нә ямғур чүшмәйду, деди.'
  pma-pma: En avong enek, provet tai ro en taon ten out Tisbe en atan ten out Kilead,
    isen Ilaetsa. Ahi sila va selus min asuv houlu Ehab vit, “Inau koa nuva netan
    min Iahova koa moul, Ahi onen me-Isrel keil, navit meseini minuk en isen keke
    ous hermustei mun ka tilep hetovuol sua vahis hetokol avong koa inau nihiteni.”
  tel-2017: గిలాదు ప్రాంతంలోని తిష్బీ గ్రామం వాడైన ఏలీయా అహాబుతో “ఇశ్రాయేలు ప్రజల
    దేవుడైన యెహోవా ప్రాణం తోడు, నేను ఆయన ఎదుట నిలబడి చెబుతున్నాను. నేను మళ్ళీ చెప్పే
    వరకూ, రాబోయే కొన్నేళ్ళు మంచు గానీ వాన గానీ పడదు” అన్నాడు.
  hat-BSA: 'Alò, Élie, Tichbit la, ki te pami fondatè Galaad yo, te di a Achab: “Jan
    SENYÈ a, Bondye Israël la, viv la, devan sila mwen kanpe a, anverite p ap gen
    ni lawouze, ni lapli nan ane sila yo, sof ke pa pawòl mwen.”'
  bxh-bxh: Tisibi dogana hesana Ilaidiya, Gileyada nuꞌuna yai ya gogogo, ya libalau
    Ahaba lebena iyen, E liba dudulai Isalaela edi Guyau yo edi Yaubada E fafadebasae
    matana yai mate haba bolima fisa ibege usa yo kipwala bwasuludi, ya lau ee–, ana
    sigana yau E liba.
  kos-kos: Sie mwet palu Tishbe in acn Gilead su inel pa Elijah, el fahk nu sel Tokosra
    Ahab, “Inen LEUM GOD moul lun Israel su nga kulansupu, nga fahk nu sum lah ac
    fah wangin aunfong ku af ke yac luo ku tolu, nwe ke pacl se nga fahk in af.”
  hbo-WLC: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ הַתִּשְׁבִּ֜י מִתֹּשָׁבֵ֣י גִלְעָד֮ אֶל־אַחְאָב֒
    חַי־יְהוָ֞ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ אֲשֶׁ֣ר עָמַ֣דְתִּי לְפָנָ֔יו אִם־יִהְיֶ֛ה הַשָּׁנִ֥ים
    הָאֵ֖לֶּה טַ֣ל וּמָטָ֑ר כִּ֖י אִם־לְפִ֥י דְבָרִֽי׃ ס
  ibo-ibo: Ugbu a, Ịlaịja onye Tishbe, onye si obodo Tishbe, nke dị nʼala Gilead,
    sịrị Ehab, “Eji m aha Onyenwe anyị Chineke Izrel dị ndụ, onye m na-efe na onye
    m na-ejere ozi na-agwa gị na igirigi agaghị ada, mmiri agaghị ezo ọzọ nʼafọ ndị
    a na-abịa karịa ma ọ bụghị naanị site nʼokwu ọnụ m!”
  ory-ory: ଏଥିଉତ୍ତାରେ ଗିଲୀୟଦର ପ୍ରବାସୀ ତିଶ୍‍ବୀୟ ଏଲୀୟ ଆହାବଙ୍କୁ କହିଲେ, “ମୁଁ ଯାହାଙ୍କ ସାକ୍ଷାତରେ
    ଛିଡ଼ା ହେଉଅଛି, ସେହି ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଏହି କେତେକ ବର୍ଷ
    କାକର କି ବୃଷ୍ଟି ପଡ଼ିବ ନାହିଁ, କେବଳ ମୋʼ ବାକ୍ୟାନୁସାରେ ହେବ।”
  wmt-wmt: Wali nganpayi puraput Yilayija Ngarpukurajinyangu ngunangani. Ayapku parla
    marni nyantukurawu kingku Yilayijarlu, “Ngarpungu paji jularni. Kayan ngarlipangu
    ngapa wanti. Yitilalwarnti murrkurn parlipa ngunawu ngapangajirta. Nyanartijangka
    walimpa marnangu julawu ngajungurni ngapa wantinyupurru.” Nyanartijangka wanyjanila
    Ayap. Marni parla Ngarpungu Yilayijawu, “Yanku man. Wanyjarrku man minyarti ngurra.
    Kakarra man yanku palmakarti yinikarti Jirritkarti. Ranyjiwantiwu man nyanayirla.
    Yarntarni marnanyanangu wangkarnawarntiwu marni pikawurra, miyi mantalu kangungurla
    yunganku karuwarrajaa kumantajarti. Ngapa marnangu jarlu jinpinya.” Walila jakarni.
    Yanungurla pirriyani nyanayirla ngapanga. Walila nyanayirla kirrarnani palmanga
    ngapajartirla. Miyila palurla jirikirlu kangungurla yungani wangkarnarlu. Miyijaa
    kuyi palurla yungani karuwarrajaa kumantajarti. Kirrarnani nyanayirlarni. Walimpa
    parla kurrkantinya ngapa nyanarti. Pulparrjarrinya lamparn palma. Ngapangajirtarni
    wantirla kaparnwarlany, yitilalwarnti mungkartu nguja marlalparni ngapangajirta.
  chk-chk: Iwe, eman sofos itan Elias seni Tispe lon Kiliat a üreni Ahap, “Mwo manauen
    ewe Samol mi Lapalap ewe Koten Israel, ewe Kot üa angang ngeni, esap püngütiu
    amurenipwin ika üt lon kei ier tori üpwe kapasefäl.”
  rop-rop: Wal Ilaija bin det speshalwan mesinja brom Tishbi det taun deya langa det
    kantri gulum Giliyad, en imbin dalim King Eiheb, “Nomo eni rein o dyu garra buldan
    blanga 2 o 3 yiya oni if ai tok. Ai dalim yu dijan, dumaji YAWEI det trubala God
    blanga Isreil bin dalim mi.” Lagijat na Ilaija bin tok.
  ukr-1871: 'І сказав Ілия Тесбій, із горожан Галаадських, до Ахаба: Так певно, як
    живе Господь, Бог Ізрайлїв, що я стою на службі в його, сього року не буде нї
    роси, нї дощу, хиба на моє слово.'
  deu-1951: 'Und Elia, der Tisbiter, aus Tisbe-Gilead, sprach zu Ahab: So wahr der
    HERR, der Gott Israels, lebt, vor dessen Angesicht ich stehe, es soll diese Jahre
    weder Tau noch Regen fallen, es sei denn, daß ich es sage!'
  eng-JPS: 'And Elijah the Tishbite, who was of the settlers of Gilead, said unto
    Ahab: ''As the LORD, the God of Israel, liveth, before whom I stand, there shall
    not be dew nor rain these years, but according to my word.'''
  srp-1865: 'Tada reèe Ahavu Ilija Tesviæanin, jedan od naseljenika Galadskih: tako
    da je živ Gospod Bog Izrailjev, pred kojim stojim, ovijeh godina neæe biti rose
    ni dažda dokle ja ne reèem.'
  lug-lug: Awo Eriya Omutisubi ow’e Tisubi mu Gireyaadi, n’agamba Akabu nti, “Mukama
    Katonda wa Isirayiri gwe mpeereza nga bw’ali omulamu, tewaabe musulo newaakubadde
    enkuba mu myaka egijja wabula olw’ekigambo kyange.”
  heb-heb: ויאמר אליהו התשבי מתשבי גלעד אל אחאב חי יהוה אלהי ישראל אשר עמדתי לפניו
    אם יהיה השנים האלה טל ומטר כי אם לפי דברי׃
  ben-IRV: গিলিয়দের তিশ্‌বী গ্রামের এলিয় আহাবকে বললেন, “আমি যাঁর সেবা করি ইস্রায়েলীয়দের
    সেই জীবন্ত ঈশ্বর সদাপ্রভুর দিব্যি দিয়ে বলছি যে, আমি না বলা পর্যন্ত আগামী কয়েক
    বছরে শিশির পড়বে না, বৃষ্টিও হবে না।”
  pan-pan: ਏਲੀਯਾਹ ਤਿਸ਼ਬੀ ਨੇ ਜੋ ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਵਿੱਚੋਂ ਸੀ ਅਹਾਬ ਨੂੰ ਆਖਿਆ ਕਿ ਜਿਉਂਦੇ ਯਹੋਵਾਹ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਜਿਹ ਦੇ ਅੱਗੇ ਮੈਂ ਖੜਾ ਹਾਂ ਇਨ੍ਹਾਂ ਸਾਲਾਂ ਵਿੱਚ ਮੇਰੇ ਬਚਨ
    ਤੋਂ ਬਿਨਾਂ ਨਾ ਤ੍ਰੇਲ ਪਵੇਗੀ ਨਾ ਮੀਂਹ।
  tkr-tkr: 'Gileadne Tişbeençene İlyasee paççah Axavık''le eyhen: – Zı ı''bəədat ha''ane
    İzrailyne Allahılqa Vorne Rəbbilqa k''ın ixhen, zı ittevhu ögiyle qööne senbışee
    çiyiy gyoğiy ixhes deş.'
  mya-JVB: ဂိလဒ် ပြည် တိရှဘိ မြို့သားဧလိယ က၊ ငါကိုးကွယ် သော ဣသရေလ အမျိုး၏ ဘုရားသခင်
    ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ ငါ့အခွင့်မရှိဘဲ အင်တန်ကာလ ပတ်လုံးမိုဃ်း မ
    ရွာ၊ နှင်း မကျရဟု အာဟပ် မင်းအား မြွက်ဆို ၏။
  tbg-tbg: 'Gileaati vata Tisibe vatukaqi paropeti vaiinti Elaitaava vaura. Viva oruntero
    King Ahaapirara tiharo, Iriane. Noravano Kotiva Isareri Variqavano qaqi vaira
    te vira kaiqa vaiintima vauro. Te vira autuqaa ariara mintima turo: Vo ihiara
    kia aaqu ntuarire ti, te qioqama tarerave. Entaqivata varavuvano kia varianarove.
    Mintiaqiro vi vairaqe te qaiqaa tiariraro aaqu ntuarire, tivakero'
  hmo-hmo: Elia, Tisebe tauna, be peroveta tauna ta, Gileada dekenai ia noho, bona
    ia ese Ahaba dekenai ia hereva, ia gwau, “Lohiabada, Israela ena Mauri Diravana
    ena ladana dekenai, lau ese oi lau hamaoroa inai, paripari bona medu be do ia
    diho lasi, lagani rua o toi, ela bona ma lau hereva. Lau ese Lohiabada ena hesiai
    gaukara lau karaia noho.”
  urd-urd: एलियाह तिशबी ने जो जिल'आद के परदेसियों में से था, अख़ीअब से कहा कि “ख़ुदावन्द
    इस्राईल के ख़ुदा की हयात की क़सम, जिसके सामने मैं खड़ा हूँ, इन बरसों में न ओस
    पड़ेगी न बारिश होगी, जब तक मैं न कहूँ।”
  rus-SYN: 'И сказал Илия Фесвитянин, из жителей Галаадских, Ахаву: жив Господь Бог
    Израилев, пред Которым я стою! в сии годы не будет ни росы, ни дождя, разве только
    по моему слову.'
  bqc-SIM: 'Tisɛbɛ gbɛ̃́ Ɛlia bↄ̀ a bɛ Galada bùsuu, à gɛ̀ Ahabu lè à mɛ̀: Ń
    Dii Isailiↄ Lua pↄ́ málɛ zↄbleɛ̀ kuao, sɛa za wɛ̃a fíi a kpao, lou a mao. Sema
    gↄↄ pↄ́ má ò bàasio.'
  tcz-CHONGTHU: Gilead gamsung, Tishbe khoa akona hung Elijah in Ahab lengpa kom ah,
    “Akin ka toh jing, hing jing Pakai Israel Pathen min’a ka sei ahi, ‘Keiman thu
    kapeh to kahse’a kum phabep sunga hi gotwi leh daitwi lha lou ding ahi,” ati.
  mar-mar: गिलाद येथील तिश्बी येथे उपरी म्हणून राहणाऱ्यापैकी एलीया हा एक संदेष्टा
    होता. एलीया अहाब राजाला म्हणाला, “मी इस्राएलाच्या परमेश्वर देवाचा सेवक आहे. त्याच्या
    जीविताची शप्पथ घेवून मी हे सांगतो की, येती काही वर्षे पाऊसच काय दंवसुध्दा पडणार
    नाही. हे सर्व माझ्या सांगण्याप्रमाणे होईल.”
  soq-soq: Peroweta ebowa Elaia Giled bolawa bedewe Tisibiwa wanwanlala warere Eiab
    mampe alene wanase, “Ulaipaida, Israelwa Godiu wanwankasalala ita ne ipa me nolawa
    dewalala ebowe wadina, unu mai wapi ita do ena ema ieia bedewe mai nirurulepi
    ideita ne wapo rua unu wapi.”
  qub-qub: 'Juc runami caran Galaad parti Tisbe marcapita. Paymi profëta Elías caran.
    Paymi ray Acabta niran: «¡Israelpa Tayta Diosninta sirbishäpa jutincho jurarmi
    noga në: Shamoj watacunachöga fiyupa usyami canga. Noga manaraj nishäcamaga manami
    ni juc shullayllapis shicwamongapächu!»'
  bqp-bqp: 'Tisibɛ gbɛ̃ Iliasu bò a bɛa Giliada bùsun à gɛ̀ɛ à Ahabu lè à pì: Kũ
    Dikiri Isarailanↄ Luda kũ matɛn doi kunnaao, zaa wɛ̃̀nla plí ni kpáro, legũ
    ni maro, séde gↄrↄ kũ ma ò baasiro.'
  hat-hat: 'Yon pwofèt yo te rele Eli, moun lavil Tichbe nan zòn Galarad, di wa Akab
    konsa: -Nan non Seyè m''ap sèvi a, Bondye vivan pèp Izrayèl la, men sa m''ap di
    ou: Pandan lanne k''ap vini yo, p''ap gen lawouze, p''ap gen lapli si se pa mwen
    ki mande sa.'
  eng-BSB: Now Elijah the Tishbite, who was among the settlers of Gilead, said to
    Ahab, “As surely as the LORD lives—the God of Israel before whom I stand—there
    will be neither dew nor rain in these years except at my word!”
  eng-WEBPB: Elijah the Tishbite, who was one of the settlers of Gilead, said to Ahab,
    “As the LORD, the God of Israel, lives, before whom I stand, there shall not be
    dew nor rain these years, but according to my word.”
  kbq-kbq: Hagi Giliati mopafi, Tisbe kumate nemania kasnampa ne' Elaija'a amanage
    huno kini ne' Ahapuna asami'ne, Ra Anumzana Israeli vahe Anumzama kasefa huno
    mani'nea Anumzamofo avufi Agri eri'za ne'mo'na huankino, mago'a kafumofo agu'afina
    magore huno atara ahege, kora rugera osugahianki, nagrama hanugenoke atara ahege,
    kora rugera hugahie.
  nhe-BL: 'Huan nopa tiocamanalojquetl Elías tlen ejqui ipan Tisbe tlen tlali Galaad
    quiilhui Acab: “Temachtli nimitzilhuía ax tlaahuetzis para se ome xihuitl, niyon
    huetzis ajhuechtli ipan tlali Israel hasta quema na niquijtos para oncas.”'
  bus-bus: 'Tisibɛ gbɛ̃ Ilia bↄ̀ a bɛ Giliada bùsun à gàa à Ahabu lè à bè: Kↄ̃n Dii
    Isarailinↄ Luda kɛ̀ mɛ́ɛ dↄↄzi kuunao, zaa wɛ̃̀ kɛ̀a kpíi é kpáro, lou é maro,
    séde gurↄↄ kɛ̀ má ò baasiro.'
  gub-BL: Amo Tupàn ze'eg imume'u har Eri her ma'e Xizime parer uze'eg oho tuwihawete
    Akaw pe a'e kury. Zireaz ywy rehe tuz Xizime taw a'e. — Aze'eg putar newe Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar her rehe ihe nehe kury. Aiko hemiruze'eg romo
    ihe. — Ni zuwiri ni àmàn nukyr kwaw ko kwarahy rehe a'e nehe kury. — Ukyr putar
    àmàn kury, aze a'e ihe nehe, xo a'e mehe zo ukyr putar àmàn a'e nehe, i'i Eri
    Akaw pe.
  eng-DRA: 'And Elias the Thesbite of the inhabitants of Galaad said to Achab: As
    the Lord liveth the God of Israel, in whose sight I stand, there shall not be
    dew nor rain these years, but according to the words of my mouth.'
