verse: 1KI.017.005
translations:
  mal-C: ഏലിയാവ് യഹോവയുടെ കൽപ്പനയനുസരിച്ചു പ്രവർത്തിച്ചു. അദ്ദേഹം പുറപ്പെട്ട് യോർദാനു
    കിഴക്കുള്ള കെരീത്ത് അരുവിക്കരികെ താമസിച്ചു.
  deu-TKW: Da that er nach dem Geheiße Jahwes, ging hin und blieb am Bache Krith,
    der östlich vom Jordan fließt.
  lin-lin: 'Eliya asalaki ndenge Yawe alobaki na ye : akendeki na lubwaku ya Keriti
    na ngambo ya este ya Yordani mpe avandaki kuna.'
  eng-LSV: And he goes and does according to the word of YHWH, indeed, he goes and
    dwells by the Brook of Cherith, that [is] on the front of the Jordan,
  eng-GNV: 'So he went and did according vnto the word of the Lord: for he went, and
    remained by the riuer Cherith that is ouer against Iorden.'
  eng-WEBSTER: 'So he went and did according to the word of the LORD: for he went
    and dwelt by the brook Cherith, that is before Jordan.'
  nhw-BL: Huajca Elías quichijqui catli TOTECO quinahuati huan yajqui para itztoti
    nechca nopa atlajtli Querit, catli eltoc iixmelac nopa hueyatl Jordán.
  swh-ONEN: Hivyo akafanya kile alichoambiwa na Bwana. Akaenda katika Kijito cha Kerithi,
    mashariki ya Yordani na akakaa huko.
  bba-bba: Mɑ Eli u doonɑ min di u kuɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U dɑ u wɑ̃ɑ
    dɑɑ ten mi.
  eng-KJVCPB: 'So he went and did according unto the word of the Lord: for he went
    and dwelt by the brook Cherith, that is before Jordan.'
  cpy-cpy: Imatakiro Elías ikantakiriri Tajorentsi, jataki, ijeekaki nijaateniki Chekaawoniki
    jeekatsiri intatsikiro Pareenkaariniki.
  luo-luo: Kamano notimo gima Jehova Nyasaye nochike. Nodhi e holo mar Kerith yo ka
    wuok chiengʼ mar aora Jordan kendo nobedo kuno.
  meu-meu: Taunabunai, ia na ela, Iehova ena hereva heḡereḡerena e kara, sinavai maraḡina
    Keriti isena ai e nohova, Ioridane mairiveina kahana ai.
  npi-ULB: एलिया गए, र परमप्रभुले आज्ञा गर्नुभएझैँ तिनले गरे । तिनी यर्दनको पूर्वमा
    पर्ने केरीत खोलानेर बस्न गए ।
  yor-yor: Bẹ́ẹ̀ ni ó sì ṣe gẹ́gẹ́ bí Olúwa ti sọ fún un. Ó sì lọ sí ẹ̀bá odò Keriti,
    tí ń bẹ níwájú Jordani, ó sì dúró síbẹ̀.
  emp-NTPO: Ara maʌ̃da Ãcõrẽba jarad̶a quĩrãca Elíaba osia. Jordaʌ̃ dod̶eba ʌ̃mãdau
    odjabariare b̶ʌ Querit do zaqued̶e b̶ad̶e wãsia.
  pes-OPCB: ایلیای نبی به دستور خداوند عمل کرد و در کنار نهر کریت ساکن شد.
  tgl-ULB: Kaya umalis si Elias at ginawa ang inutos ni Yahweh. Pumunta siya para
    mamuhay sa batis ng Kerit sa silangan ng Jordan.
  cbu-NT: Ashiriya, Elíyas Apanllee kuk mazinarangu, anuritam naayaranllu, kung Keritush
    kuseeru taarangiya.
  hui-hui: Ani laya handala Elaya ibu abale heyalu Anduane Homogohanda layadagua amu
    Iba Yodana peagoria ni tagira ibiragohayagi pialu iba Keridi bereagoria puwa ha
    do ho hene.
  mya-mya: ဧ​လိ​ယ​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော် ကို​နာ​ခံ​လျက်​ခေ​ရိတ်​ချောင်း​သို့​သွား​ရောက်
    နေ​ထိုင်​လေ​သည်။-
  bod-N: ཨེ་ལི་ཡཱ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ཆས་ཏེ། ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་ཀེ་རིད་ཆུ་བོའི་འགྲམ་དུ་སོང་ནས་བསྡད་དོ།
    །
  sna-sna: Saka akaita zvaakanga audzwa naJehovha. Akaenda kuRukova rweKeriti, kumabvazuva
    kweJorodhani, akagarako.
  spa-BLM: Fue, pues, y cumplió la palabra de Yahvé, pues se fue a vivir junto al
    arroyo de Querit que está frente al Jordán.
  cac-cac: Ix sc'anab'ajej vin̈aj Elías tas ix yal Jehová chi', ix b'at sc'ub'anel
    sb'a vin̈ d'a sch'olanil sti' a' Querit chi'.
  swh-ULB: Kwa hiyo Eliya akaenda kama neno la BWANA lilivyomwamuru. Akaenda kuishi
    karibu na kijito cha Kerithi, mashariki mwa Yorodani.
  bel-bel: І пайшоў ён і зрабіў паводле слова Гасподняга; пайшоў і застаўся каля патока
    Харата, што насупраць Ярдана.
  deu-ELBBK: 'Und er ging hin und tat nach dem Wort des HERRN: Er ging hin und blieb
    am Bach Krith, der vor dem Jordan ist.'
  mbb-OT: Ne midtuman ni Elias haazà is insuǥù kandin te Nengazen. Midhendiyà sikandin
    te zal-ug te Kerit he zapit te edsilaan te Wahig he Jordan ne zutun sikandin med-ubpàubpà.
  mal-2015: അങ്ങനെ അവൻ പോയി യഹോവയുടെ കല്പനപ്രകാരം ചെയ്തു; അവൻ ചെന്നു യോർദ്ദാന്നു കിഴക്കുള്ള
    കെരീത്ത് തോട്ടിന്നരികെ പാർത്തു.
  rmc-rmc: Avke o Eliaš odgeľa a kerďa oda, so leske phenďa o RAJ a bešelas pro vichodos
    le Jordanostar paš o paňi Kerit.
  pes-OPV: پس روانه شده، موافق کلام خداوند عمل نموده، و رفته نزد نهرکریت که در مقابل
    اردن است، ساکن شد.
  ron-1924: Ел а плекат ши а фэкут дупэ кувынтул Домнулуй. С-а дус ши с-а ашезат лынгэ
    пырыул Керит, каре есте ын фаца Йорданулуй.
  ben-OBCV: সদাপ্রভু তাঁকে যা বললেন, তিনি তাই করলেন। তিনি জর্ডন নদীর পূর্বপারে করীতের
    সরু গিরিখাতের দিকে গিয়ে সেখানেই থেকে গেলেন।
  som-som: Sidaas daraaddeed wuu tegey, oo wuxuu yeelay sidii erayga Rabbigu ku yidhi,
    waayo, wuu tegey oo ag joogi jiray durdurka Keriid ee ku hor yaal Webi Urdun.
  lat-VUC: 'Abiit ergo, et fecit juxta verbum Domini: cumque abiisset, sedit in torrente
    Carith, qui est contra Jordanem.'
  eng-ASVBT: So he went and did according unto the word of Jehovah; for he went and
    dwelt by the brook Cherith, that is before the Jordan.
  ita-1885: Egli adunque se ne andò, e fece secondo la parola del Signore, e andò,
    e dimorò presso al torrente Cherit, ch'è dirincontro al Giordano.
  eng-LXXUP: And Elijah did according to the word of the Lord, and he sat by the brook
    of Cherith before Jordan.
  eng-ULB: So Elijah went and did as the word of Yahweh commanded. He went to live
    by the brook Kerith, east of the Jordan.
  spa-VBL: Así que Elías hizo lo que el Señor le dijo. Fue al valle del arroyo de
    Querit, donde se une con el Jordán, y se quedó allí.
  fra-_FOB: Il partit donc et fit selon la parole de l'Éternel; il s'en alla et demeura
    au torrent de Kérith, qui est en face du Jourdain.
  mal-mal: അങ്ങനെ അവൻ പോയി യഹോവയുടെ കല്പനപ്രകാരം ചെയ്തു; യോർദ്ദാനിലേക്ക് ഒഴുകുന്ന
    കെരീത്ത് തോട്ടിനരികെ പാർത്തു.
  urd-GVR: Iliyās Rab kī sun kar rawānā huā aur Wādī-e-Karīt meṅ rahne lagā jis kī
    nadī Dariyā-e-Yardan meṅ bahtī hai.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ देंशो खोदेंशो पवा बाक्‍त। मिनु मेको यर्दन आ
    पूर्बम बाक्‍शो केरीथ खोला लशा, ख्रुइश्‍शा बाक्‍माक्‍त।
  ita-1927: 'Egli dunque partì, e fece secondo la parola dell’Eterno: andò, e si stabilì
    presso il torrente Kerith, che è dirimpetto al Giordano.'
  ckb-ckb: ئەویش کاری بە فەرمایشتی یەزدانی کرد، چوو لە شیوی کەریس مایەوە، کە لە بەری
    ڕۆژهەڵاتی ڕووباری ئوردونە.
  eng-BBE: So he went and did as the Lord said, living by the stream Cherith, east
    of Jordan.
  kan-OKCV: ಅವನು ಹೋಗಿ ಯೆಹೋವ ದೇವರ ಮಾತಿನ ಹಾಗೆಯೇ ಮಾಡಿದನು. ಅವನು ಹೋಗಿ ಯೊರ್ದನಿಗೆ ಎದುರಾಗಿರುವ
    ಕೆರೀತ್ ಹಳ್ಳದ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: அவன் போய், யெகோவாவுடைய வார்த்தையின்படியே யோர்தானுக்கு நேராக இருக்கிற கேரீத்
    ஆற்றின் அருகில் தங்கியிருந்தான்.
  spa-RV-1909: Y él fué, é hizo conforme á la palabra de Jehová; pues se fué y asentó
    junto al arroyo de Cherith, que está antes del Jordán.
  ron-BTF: Astfel el a mers şi a făcut conform cuvântului DOMNULUI; fiindcă a mers
    şi a locuit lângă pârâul Cherit, care este înaintea Iordanului.
  eng-WEBP: So he went and did according to the LORD’s word, for he went and lived
    by the brook Cherith that is before the Jordan.
  eng-FBV: So Elijah did what the Lord told him. He went to the valley of the Cherith
    brook, where it meets the Jordan, and stayed there.
  nld-1939: Hij ging en deed wat Jahweh gezegd had. En toen hij zich in het dal Kerit,
    tegenover de Jordaan, had gevestigd,
  nch-BL: Huajca Elías quichijqui cati TOTECO quinahuati huan yajqui para itztoti
    nechca nopa atajti Querit, cati eltoc iixmelac nopa hueyat Jordán.
  vie-1934: Vậy, Ê-li đi, vâng theo lời của Đức Giê-hô-va, và đến ở nơi mé khe Kê-rít
    đối ngang Giô-đanh.
  hin-CV: तब एलियाह ने जाकर याहवेह के आदेश का पालन किया, और यरदन नदी के पूर्व में
    केरिथ नाले के पास रहने लगे.
  spa-BES: Entonces él fue e hizo lo que el Señor dijo, viviendo a la corriente de
    Querit, al este del Jordán.
  tdx-tdx: Aa le nimb’eo re nanao i nitsarae’ Iehovày, nañialo añ’ olo’ i Kerite atiñana’
    Iordaneiy.
  tha-KJV: ท่านจึงไปและกระทำตามพระวจนะของพระเยโฮวาห์ ท่านไปอาศัยอยู่​ที่​ข้างลำธารเครีท
    ซึ่งอยู่ฟากแม่น้ำจอร์แดนข้างนี้
  por-BR-2018: E ele foi, e fez conforme à palavra do SENHOR; pois se foi e assentou
    junto ao ribeiro de Querite, que está antes do Jordão.
  deu-ELO: 'Und er ging hin und tat nach dem Worte Jehovas: er ging hin und blieb
    am Bache Krith, der vor dem Jordan ist.'
  eng-WYC-2018: Therefore he went, and did by the word of the Lord; and when he had
    gone, he sat in the strand of Cherith, that is against Jordan. (And so he went,
    and did by the word of the Lord; and when he had gone forth, he sat by the Cherith
    Stream or he sat by the Cherith Gorge, that is east of the Jordan River.)
  epo-epo: Kaj li iris kaj faris, kiel ordonis la Eternulo; li iris kaj restis ĉe
    la torento Kerit, kiu estas oriente de Jordan.
  uig-PIN: Xuning bilǝn u Pǝrwǝrdigar buyruƣandǝk ⱪilip, Iordan dǝryasining u tǝripidiki
    ⱪerit eⱪiniƣa berip, u yǝrdǝ turdi.
  beo-beo: Ilaidia da Hina Gode Ea hamoma:ne sia:i nabawane hamone, asili, Gilede
    Hano gadenene esalu.
  tpi-OTNT: Orait Elaija i bihainim tok bilong Bikpela, na em i go i stap klostu long
    wara Kerit long hap sankamap bilong wara Jordan.
  hau-SA: Saboda haka sai Iliya ya yi abin da Ubangiji ya faɗa masa. Ya tafi Rafin
    Kerit, gabas da Urdun, ya zauna a can.
  uig-LAT: Shuning bilen u Perwerdigar buyrughandek qilip, Iordan deryasining u teripidiki
    qérit éqinigha bérip, u yerde turdi.
  nde-nde: Ngakho wenza lokho okwakutshiwo nguThixo. Waya eDongeni lwaseKherithi,
    empumalanga yeJodani, wafika wahlala khona.
  ton-ton: 'Ko ia, naʻa ne ʻalu ʻo ne fai ʻo hangē ko e folofola ʻa Sihova: he naʻa
    ne ʻalu ʻo nofo ʻi he veʻe vaitafe ko Kiliti, ʻaia ʻoku hanga atu ki Sioatani.'
  ces-1613: Kterýž odšed, učinil, jakž mu přikázal Hospodin. Nebo odšed, usadil se
    při potoku Karit, kterýž byl proti Jordánu.
  eng-WMB: So he went and did according to the LORD’s word, for he went and lived
    by the brook Cherith that is before the Jordan.
  tam-TCV: யெகோவா கூறியபடியே அவன் செய்தான். அவன் யோர்தானுக்குக் கிழக்குப் பக்கமாக
    இருந்த கேரீத் பள்ளத்தாக்கிற்குப் போய் அங்கே தங்கியிருந்தான்.
  ceb-ULB: Busa milakaw si Elias ug gibuhat ang gisugo sumala sa pulong ni Yahweh.
    Miadto siya ug mipuyo sa daplin sa sapa sa Kerit, sa sidlakang bahin sa Jordan.
  pol-UBG: 'Poszedł więc i uczynił według słowa PANA: Poszedł i zamieszkał przy potoku
    Kerit, leżącym przed Jordanem.'
  agr-agr: Tusa tima Elías Tuke Pujuu tibaun umiak Querit entsanum weuwai.
  kyc-kyc: Leyamo dokopa Ilainja Kamongona pii warombo sepala ipwa kuki epenge Seriti
    lenge dokona repeta palyuo piso kareya.
  urd-GVU: الیاس رب کی سن کر روانہ ہوا اور وادیٔ کریت میں رہنے لگا جس کی ندی دریائے
    یردن میں بہتی ہے۔
  deu-1912: Er aber ging hin und tat nach dem Wort des HERRN und ging weg und setzte
    sich am Bach Krith, der gegen den Jordan fließt.
  ntj-ntj: Nyangka mularrpartu Layirrtjanya warntu karrpira kutipitjangu. Pitjalayirnu
    karrungka yitingka nyinarranytja.
  kan-2017: ಎಲೀಯನು ಯೆಹೋವನ ಅಪ್ಪಣೆಯಂತೆ ಯೊರ್ದನಿನ ಪೂರ್ವದಿಕ್ಕಿರುವ ಕೆರೀತ್ ಹಳ್ಳದ ಬಳಿಗೆ ಹೋಗಿ
    ಅಲ್ಲಿ ವಾಸಮಾಡ ತೊಡಗಿದನು.
  yap-yap: Me fol Elijah ko tin keyog SOMOL ngak ni nge rin’, me milekag nge yan i
    par nga to’oben fare lul’ ni Kerith fithingan.
  hlt-MCSB: Te dongah cet tih BOEIPA ol bangla a saii. Cet tih Jordan rhaldan kah
    Kertih soklong ah kho a sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆ ዔኤሊያሴ ዴንዲ ኬሪቴ ዎሮ ዶኦጫ ዴዔኔ፤
  twi-ASANTE: Enti, Elia yɛɛ sɛdeɛ Awurade aka akyerɛ no no. Ɔbɔɔ atenaeɛ wɔ asuo
    Kerit ho.
  eng-WEBU: So he went and did according to the LORD’s word, for he went and lived
    by the brook Cherith that is before the Jordan.
  wal-wal: Yaagin Eelaasi GODAI giidoogaa oottiis; Yorddaanoosa SHaafaappe arshsho
    baggaara de7iya Kariita SHaafaa biidi, yan uttiis.
  spa-PDDPT: Fue e hizo según la Palabra de Yavé, pues salió y vivió junto al arroyo
    de Querit, que está frente al Jordán.
  gun-gun: Ha'e ramo oo vy Senhor ijayvuague rami ojapo. Ha'e vy ojepe'a vy oiko Jordão
    yakã rovai Querite yakã yvýry.
  ilo-ULB: Napan ngarud ni Elias ket inaramidna ti kas iti sao nga imbilin ni Yahweh.
    Napan nagnaed isuna idiay igid ti waig ti Kerit, nga adda iti daya ti Jordan.
  kpg-kpg: Elijah gu hagalongo gi nnelekai Dimaadua, gaa hana gaa noho i taalinga
    tama monowai go Cherith.
  uig-ARA: شۇنىڭ بىلەن ئۇ پەرۋەردىگار بۇيرۇغاندەك قىلىپ، ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدىكى
    قېرىت ئېقىنىغا بېرىپ، ئۇ يەردە تۇردى.
  sus-sus: A naxa siga, a a raba alɔ Alatala a fala a bɛ ki naxɛ, a sa sabati Keriti
    xure yire Yurudɛn sogetede biri.
  pon-2006: Elaisa eri kapwaiada kehkehlik en KAUN-O, e ahpw patohla oh kousoanla
    limwahn kisin Piletik Kerid.
  jae-jae: Amboac tonaŋ Elia gêja ma gêgôm kêtôm Apômtaunê biŋ. Eŋ jagêŋgôŋ bu Kerit,
    taŋ kêpoac bu Jordan ŋamakeŋ oc kêpiŋa naŋ.
  ksd-ksd: Ma i ga torom ta ra tinata kai ra Luluai, ma i ga vana ma i ga ki maravai
    ta ra tava alir Kerit nina i alalir tar ta ra Iordan.
  tur-YTC: Böylece gidip Yahve'nin sözüne göre yaptı; çünkü gidip Yarden'in önündeki
    Kerit Deresi'nin yanında yaşadı.
  grc-BRENT: Καὶ ἐποίησεν Ἠλιοὺ κατὰ τὸ ῥῆμα Κυρίου, καὶ ἐκάθισεν ἐν τῷ χειμάῤῥῳ Χοῤῥὰθ
    ἐπὶ προσώπου τοῦ Ἰορδάνου.
  ind-AYT: Lalu, dia pergi dan bertindak sesuai dengan firman TUHAN. Dia pergi serta
    tinggal di tepi Sungai Kerit yang ada di sebelah timur Sungai Yordan.
  nya-nya: Choncho Eliya anachita zomwe Yehova anamuwuza. Anapita ku mtsinje wa Keriti,
    pafupi ndi Yorodani, nakakhala kumeneko.
  hrv-hrv: Ode on i učini po riječi Jahvinoj i nastani se na potoku Keritu, nasuprot
    Jordanu.
  mps-mps: Tama tialima, te profet Elaija agai te Genuai Bidigo te wali podu wali
    pai, tama aga pelama, te wę Kerit pąde bidali, te Jordan wę u badu, te giliga
    pedalobo badu dao.
  tpi-tpi: Orait Elaija i bihainim tok bilong Bikpela, na em i go i stap klostu long
    wara Kerit long hap sankamap bilong wara Jordan.
  dan-1931: Da gik han og gjorde efter HERRENS Ord, han gik hen og tog Bolig ved Bækken
    Krit østen for Jordan;
  vie-OVCB: Ê-li vâng lời Chúa Hằng Hữu, đi trú bên Suối Cơ-rít, về phía đông Sông
    Giô-đan.
  guj-2017: તેથી તેણે યહોવાહની આજ્ઞા પ્રમાણે કર્યું. તે યર્દનની પૂર્વ તરફ આવેલા કરીંથના
    નાળાં પાસે ગયો.
  pon-2006A: Elaisa eri kapwaiada kehkehlik en KAUN-O, e ahpw patohla oh kousoanla
    limwahn kisin Piletik Kerid.
  por-BRBSL: Então ele foi e fez de acordo com a palavra de Javé, pois ele foi e viveu
    junto ao riacho Cherith, que está antes do Jordão.
  cth-cth: Hatdawkvah, BAWIPA e lawk patetlah a cei teh a sak. Jordan teng kaawm e
    Kherith sawkca dawk ao.
  twi-twi: Enti Elia yɛɛ sɛnea Awurade aka akyerɛ no no. Ɔbɔɔ atenae wɔ asu Kerit
    ho.
  hlt-hlt: Te dongah cet tih BOEIPA ol bangla a saii. Cet tih Jordan rhaldan kah Kertih
    soklong ah kho a sak.
  tbz-SIM: Kòo dɔ̀ɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ́ítɛ́ kɛ́kɔtɛ kɛ́mbo Keditii kó
    tɛkóntɛ̀ miɛkɛ Suditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Elaija Ikiavɨra Itir Godɨn akamɨn gɨn ghua, Jordanɨn Fanemɨn aruem
    anadi naghɨn Keritɨn Daghurimɨn boroghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ilii tɛɛ Keli lɔɔʋ nɔɣɔ tǝnɑ, ɩsɩɩ Tɑcɑɑ kɑ heelɑ-ɩ tɔ, nɑ ɩ́ cɑɣɑ.
  azb-azb: O, Rəbbin sözünə əməl etdi və İordan çayının şərqində olan Kerit vadisinə
    gedib orada qaldı.
  eng-DBY: And he went and did according to the word of Jehovah; he went and abode
    by the torrent Cherith, which is before the Jordan.
  hin-2017: यहोवा का यह वचन मानकर वह यरदन के पूर्व में करीत नामक नदी में जाकर छिपा
    रहा।
  wol-KYG: Ilyaas dem, def la Aji Sax ji wax, toogi ca xuru Kerit ca penkub dexu Yurdan.
  eng-YLT: And he goeth and doth according to the word of Jehovah, yea, he goeth and
    dwelleth by the brook Cherith, that [is] on the front of the Jordan,
  kne-kne: Tinongpal na din inbagan Diyos et inmey sin kad-an di ginawang ay Kerit
    et nantees di.
  eng-WYC-2017: Therefore he went, and did by the word of the Lord; and when he had
    gone, he sat in the strand [or stream] of Cherith, that is against Jordan.
  eng-WMBB: So he went and did according to the LORD’s word, for he went and lived
    by the brook Cherith that is before the Jordan.
  urd-GVH: इलियास रब की सुनकर रवाना हुआ और वादीए-करीत में रहने लगा जिसकी नदी दरियाए-यरदन
    में बहती है।
  rug-rug: Ke tavetia sa gua sapu tozi nia e Zihova. La si asa koasa Lolomo Keriti,
    pa kali gasa rimata koasa Ovuku Zodani, meke koa vasina si asa.
  gaz-gaz: Kanaafuu inni dhaqee waan Waaqayyo isa ajaje sana godhe. Gara Laga Keriit
    kan gara baʼa Yordaanositti argamu sanaas deemee achi jiraate.
  fra-LSG: Il partit et fit selon la parole de l’Éternel, et il alla s’établir près
    du torrent de Kerith, qui est en face du Jourdain.
  gnn-gnn: Dhunupana ŋayinydja Yelatjayunydja ŋäkulana yana dhäruktja, bala yana marrtjinana
    ŋunhimalayina wäŋalili, ga ŋunhalayina ŋayi nhinananydja yukurrana.
  yal-yal: Alatala naxan fala Eli xa, a na liga, a sa dɔxɔ Keriti xuden dɛ Yurudɛn
    baan sogeteden binni.
  haw-1868: Hele aku la hoi oia a hana e like me ka olelo a Iehova; no ka mea, ua
    hele ia a noho ma ke kahawai Kerita mamua o Ioredane.
  arb-NAV: فَانْطَلَقَ وَنَفَّذَ أَمْرَ الرَّبِّ، وَأَقَامَ عِنْدَ نَهْرِ كَرِيثَ
    مُقَابِلَ نَهْرِ الأُرْدُنِّ،
  ewe-ewe: Ale Eliya wɔ nu si Yehowa ɖo nɛ eye wònɔ tɔʋu la to.
  eng-LEE: And he went and did according to the word of the Lord; and he went and
    remained by the brook Kerith, that is to the east of the Jordan.
  gvn-gvn: '@see-verse:1KI.017.004'
  asm-FB: তেতিয়া তেওঁ গৈ যিহোৱাৰ বাক্য অনুসাৰে সেই কাৰ্য কৰিলে; তেওঁ গৈ যৰ্দ্দনৰ
    সন্মুখত থকা কৰীৎ জুৰিৰ কাষত বাস কৰিলে।
  sus-A: عَ نَشَ سِفَ، عَ عَ رَبَ عَلْ عَلَتَلَ عَ قَلَ عَ بّ كِ نَشّ، عَ سَ سَبَتِ
    كٍرِتِ شُرٍ يِرٍ يُرُدّن سٌفٍتٍدٍ بِرِ.
  fra-SBL: Il s'en alla et fit ce que Yahvé avait dit, car il alla s'établir près
    du torrent de Cherith, en amont du Jourdain.
  hbo-hbo: וַיֵּ֥לֶךְ וַיַּ֖עַשׂ כִּדְבַ֣ר יְהוָ֑ה וַיֵּ֗לֶךְ וַיֵּ֙שֶׁב֙ בְּנַ֣חַל
    כְּרִ֔ית אֲשֶׁ֖ר עַל־פְּנֵ֥י הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:1KI.017.004'
  kik-kik: Nĩ ũndũ ũcio Elija agĩĩka o ta ũrĩa Jehova aamwĩrire. Agĩthiĩ mũkuru-inĩ
    wa Kerithu, mwena wa irathĩro wa Jorodani, na agĩikara kuo.
  omb-omb: Siu mo vai mwerehi i Huqe u vevea lawea. Ngeie mo vano sulo halai wai Kerit,
    lobei Jodan lune matenaho mo galo. Me mo toga taie.
  fra-NCL: Il partit, et fit selon la parole de Yahweh ; et il alla s’établir au torrent
    de Carith, qui est en face du Jourdain.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, anih mah sak; Jordan vapui hmaa
    ah kaom, Kerith vacong ah caeh moe, to ahmuen ah oh.
  cuk-cuk: Degisoggu, Elías Bab-Jehová-ega-sogsadba Jordán-diwar-maidse naded, Querit-dianse
    megidapid.
  uig-CYR: Шуниң билән у Пәрвәрдигар буйруғандәк қилип, Иордан дәриясиниң у тәрипидики
    қерит еқиниға берип, у йәрдә турди.
  pma-pma: Sakini, Ilaetsa mumoni suval koa Iahova meng kati mini. Kei va ro en out
    enek.
  tel-2017: అతడు వెళ్లి యెహోవా చెప్పినట్టు యొర్దానుకు ఎదురుగా ఉన్న కెరీతు వాగు దగ్గర
    నివసించాడు.
  hat-BSA: Konsa, li te ale e te fè selon pawòl SENYÈ a; paske li te ale viv akote
    flèv Kerith la, ki te vè lès a Jourdain an.
  kos-kos: Elijah el akos sap lun LEUM GOD, ac som ac muta apkuran nu ke Infacl srisrik
    Cherith.
  hbo-WLC: וַיֵּ֥לֶךְ וַיַּ֖עַשׂ כִּדְבַ֣ר יְהוָ֑ה וַיֵּ֗לֶךְ וַיֵּ֙שֶׁב֙ בְּנַ֣חַל
    כְּרִ֔ית אֲשֶׁ֖ר עַל־פְּנֵ֥י הַיַּרְדֵּֽן׃
  ibo-ibo: O mere ihe Onyenwe anyị gwara ya ka o mee. Ọ gara nʼakụkụ iyi nta Kerit
    nʼakụkụ ọwụwa anyanwụ Jọdan nọrọ nʼebe ahụ.
  ory-ory: ତହିଁରେ ସେ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ କର୍ମ କଲେ; ସେ ଯର୍ଦ୍ଦନ ସମ୍ମୁଖସ୍ଥ କରୀତ୍‍
    ନଦୀ ନିକଟକୁ ଯାଇ ବାସ କଲେ।
  wmt-wmt: '@see-verse:1KI.017.004'
  chk-chk: Iei mine Elias a föri usun mine ewe Samol mi Lapalap a apasa. A feila o
    nom arun ewe öüwö Kirit ötiuen ewe chanpupu Jortan.
  rop-rop: Ilaija bin teiknodis langa YAWEI, en imbin go en jidan deya wansaid langa
    det krik gulum Kerith.
  ukr-1871: І вчинив він по наказу Господньому, пійшов та й пробував на бурчацї Хоратї,
    що навпроти Йорданї.
  deu-1951: Da ging er hin und tat nach dem Worte des HERRN; er ging und setzte sich
    an den Bach Krit, der gegen den Jordan fließt.
  eng-JPS: So he went and did according unto the word of the LORD; for he went and
    dwelt by the brook Cherith, that is before the Jordan.
  srp-1865: I on otide i uèini po rijeèi Gospodnjoj, i otišav stani se kod potoka
    Horata, koji je prema Jordanu.
  lug-lug: N’akola nga Mukama bwe yamulagira, n’alaga ku kagga Kerisi, akoolekera
    Yoludaani, n’abeera eyo.
  heb-heb: וילך ויעש כדבר יהוה וילך וישב בנחל כרית אשר על פני הירדן׃
  ben-IRV: কাজেই সদাপ্রভু এলিয়কে যা বললেন তিনি তাই করলেন। তিনি যর্দ্দনের পূর্ব দিকে
    করীৎ স্রোতের ধারে গিয়ে থাকতে লাগলেন।
  pan-pan: ਤਾਂ ਉਹ ਚੱਲ ਪਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਕੀਤਾ। ਉਹ ਚੱਲ ਕੇ ਕਰੀਥ ਦੇ ਨਾਲੇ ਕੋਲ
    ਜਾ ਟਿਕਿਆ ਜਿਹੜਾ ਯਰਦਨ ਦੇ ਸਾਹਮਣੇ ਹੈ।
  tkr-tkr: Mang'vee Rəbbee uvhuynçil k'ırı gyaqqı, İordanne damayne şargılyne Kerit
    eyhene aragısqa qarı ma'arır axvana.
  mya-JVB: ဧလိယသည်သွား ၍ ယော်ဒန် မြစ်တစ်ဘက် ၊ ခေရိတ် ချောင်း နား မှာ နေ လေ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Elaitaava viva tunte iro oru Keriti Namari
    tuvunaini vaura.
  hmo-hmo: Elia ese Lohiabada ena oda ia kamonai, sinavai maragina Keriti ena badinai
    ia noho.
  urd-urd: तब उसने जाकर ख़ुदावन्द के कलाम के मुताबिक़ किया, क्यूँकि वह गया और करीत
    के नाले के पास जो यरदन के सामने है रहने लगा।
  rus-SYN: И пошел он и сделал по слову Господню; пошел и остался у потока Хорафа,
    что против Иордана.
  bqc-SIM: Ɔ̃ à gɛ kɛ̀ lá Dii òɛwa, a ku Kɛliti swa'ɛu Yuudɛ̃ baale.
  tcz-CHONGTHU: Elijah chun Pakaiyin aseipeh bang bangin abol in, Jordan solang Kerith
    vadung pang’a chun apansa tan ahi.
  mar-mar: तेव्हा एलीया परमेश्वराच्या सांगण्याप्रमाणे यार्देन नदीच्या पूर्वेला असलेल्या
    करीथ या ओहोळा जवळ राहायला गेला.
  qub-qub: Eliasga Tayta Dios nishannölla ruraran. Chaymi aywacur tiyacuran Jordán
    mayupa wac chimpan Querit ragra yacu aywajllacho.
  bqp-bqp: Akũ à gɛ̀ɛ à kɛ̀ lákũ Dikiri òarɛ nà, à vùtɛ Kɛriti swawɛɛn Yoda bara
    dire kpa.
  hat-hat: Eli fè sa Seyè a te di l' fè a. Li pati, l' al rete toupre ravin Kerit
    la.
  eng-BSB: So Elijah did what the LORD had told him, and he went and lived by the
    Brook of Cherith, east of the Jordan.
  eng-WEBPB: So he went and did according to the LORD’s word, for he went and lived
    by the brook Cherith that is before the Jordan.
  kbq-kbq: Anagema higeno'a, Ra Anumzamo'ma asamia kante anteno Elaija'a Jodani timofona
    zage hanati kaziga Keriti tinkagomupi umani'ne.
  nhe-BL: Huajca Elías quichijqui tlen TOTECO quinahuati huan yajqui para itztoti
    nechca nopa atlajtli Querit, tlen eltoc iixmelac nopa atemitl Jordán.
  bus-bus: Ben à gàa à kɛ̀ lán Dii ònɛ nà, à vɛ̃̀ɛ Kɛ riti swawɛɛn Yoda baa kãa kpa.
  gub-BL: Weruzar Eri Tupàn Tuweharupi Wiko Ma'e ze'eg. Oho a'e pe. Wiko Kerit yrykaw
    huwake.
  eng-DRA: 'So he went, and did according to the word of the Lord: and going, he dwelt
    by the torrent Carith, which is over against the Jordan.'
