verse: 1KI.017.022
translations:
  mal-C: യഹോവ ഏലിയാവിന്റെ പ്രാർഥന ചെവിക്കൊണ്ടു; ബാലന്റെ ജീവൻ അവനിൽ തിരികെവന്നു; അവൻ
    പുനരുജ്ജീവിച്ചു.
  deu-TKW: Und Jahwe hörte auf das Rufen Elias, und der Lebensodem des Knaben kehrte
    in ihn zurück, so daß er wieder lebendig ward.
  lin-lin: Yawe ayanolaki libondeli ya Eliya mpe azongisaki pema kati na mwana mobali,
    bongo mwana yango azongaki lisusu na bomoi.
  eng-LSV: and YHWH listens to the voice of Elijah, and the soul of the boy turns
    back into his midst, and he lives.
  eng-GNV: Then the Lord heard the voyce of Eliiah, and the soule of the child came
    into him againe, and he reuiued.
  eng-WEBSTER: And the LORD heard the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  nhw-BL: Huan TOTECO quitlacaquili catli tlajtlanqui Elías huan quichijqui para nopa
    piloquichpiltzi ma moyolcui.
  swh-ONEN: Bwana akasikia kilio cha Eliya, na roho ya kijana ikamrudia, naye akafufuka.
  bba-bba: Mɑ Yinni Gusunɔ u Elin kɑnɑ te mwɑ, bii win wɛ̃siɑrɑ wurɑmɑ u kuɑ wɑso.
  eng-KJVCPB: And the Lord heard the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  cpy-cpy: Ikemakiri Tajorentsi ikantakiriri Elías, roepiya-shire-teeri eentsi, añaanee.
  luo-luo: Jehova Nyasaye nowinjo ywak Elija mi ngima wuowino noduogone mi nobedo
    mangima.
  meu-meu: Bena Iehova ese Elia gadona e kamonai; bena hari mero laumana na e lou,
    bena e mauri lou.
  npi-ULB: परमप्रभुले एलियाको कुरा सुन्नुभयो । बालकको जीवन फर्केर आयो र त्यो जीवित
    भयो ।
  yor-yor: Olúwa sì gbọ́ igbe Elijah, ẹ̀mí ọmọdé náà sì tún padà tọ̀ ọ́ wá, ó sì sọjí.
  emp-NTPO: Elíaba bed̶ea djuburiad̶ada Ãcõrẽba bia ũrĩna bẽrã warrara ʌ̃rẽbabisia.
  pes-OPCB: خداوند دعای ایلیا را شنید و پسر را زنده کرد.
  tgl-ULB: Pinakinggan ni Yahweh ang tinig ni Elias; ang hininga ng bata ay bumalik
    sa kanya, at siya ay nabuhay muli.
  cbu-NT: Apanllsha yuwaa Elíyas tsiyatarangu anoo mazinarangu, yusur nllur tsipayaritaa
    támarangiya.
  hui-hui: Ani layagola bi layago hale halu igiri biagonaga holene lone miadai biyagola
    ibu heyini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဧ​လိ​ယ​၏​ပန်​ကြား ချက်​ကို​နား​ညောင်း​တော်​မူ​သ​ဖြင့်
    က​လေး သည်​ထွက်​သက်​ဝင်​သက်​ကို​ပြန်​လည်​ရ​ရှိ ကာ​အ​သက်​ပြန်​၍​ရှင်​လာ​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་ལི་ཡཱ་ཡི་གསོལ་འདེབས་ལ་གསན་པ་དང་། ཕྲུ་གུ་དེ་ལ་ཡང་བསྐྱར་སྲོག་ཐོབ་ནས་གསོན་པར་གྱུར།
  sna-sna: Jehovha akanzwa kudanidzira kwaEria, mweya womukomana ukadzokera maari,
    akararama.
  spa-BLM: El Señor escuchó la voz de Elías, y el alma del niño volvió a entrar en
    él, y revivió.
  cac-cac: Ix yab'an Jehová tas ix yal vin̈ chi', ix jax sc'ool vin̈ unin chi'.
  swh-ULB: BWANA akaisikiliza sauti ya Eliya; uhai wa mtoto ukamrudia, na akawa hai.
  bel-bel: І пачуў Гасподзь голас Ільлі, і вярнулася душа хлопца гэтага ў яго, і ён
    ажыў.
  wed-wed: Bada Elijah ana pari i nonori ma tevera lavutu i vikarei ma i lawana.
  deu-ELBBK: Und der HERR hörte auf die Stimme Elias, und die Seele des Kindes kehrte
    wieder in dasselbe zurück, und es wurde lebendig.
  mbb-OT: Midtavak te Nengazen is ampù ni Elias, ne neuyaǥan haazà is batà.
  mal-2015: യഹോവ ഏലീയാവിന്റെ പ്രാർത്ഥന കേട്ടു; കുട്ടിയുടെ പ്രാണൻ അവനിൽ മടങ്ങിവന്നു
    അവൻ ജീവിച്ചു.
  rmc-rmc: O RAJ šunďa leskro mangipen avri a o čhavoro obdžiďiľa.
  pes-OPV: و خداوند آواز ایلیا را اجابت نمود وجان پسر به وی برگشت که زنده شد.
  ron-1924: Домнул а аскултат гласул луй Илие, ши суфлетул копилулуй с-а ынторс ын
    ел ши а ынвият.
  aui-aui: Yawe God, Elaija yana pari iwaiyaneni, na tomogha gisigisi yawiina tavenina
    idagumayeni da iyawamagha.
  ben-OBCV: সদাপ্রভু এলিয়ের আর্তনাদ শুনেছিলেন, এবং ছেলেটির শরীরে তার প্রাণ ফিরে এসেছিল,
    ও সে বেঁচে উঠেছিল।
  som-som: Markaasaa Rabbigu dhegaystay Eliiyaah codkiisii, oo yarka naftiisii mar
    kalay ku soo noqotay, wuuna soo noolaaday.
  lat-VUC: 'Et exaudivit Dominus vocem Eliæ: et reversa est anima pueri intra eum,
    et revixit.'
  eng-ASVBT: And Jehovah hearkened unto the voice of Elijah; and the soul of the child
    came into him again, and he revived.
  ita-1885: E il Signore esaudì la voce d'Elia, e l'anima del fanciullo ritornò in
    lui, ed egli rivisse.
  eng-LXXUP: And it was so, and the child cried out,
  eng-ULB: Yahweh listened to the voice of Elijah; the life of the child returned
    to him, and he revived.
  spa-VBL: El Señor respondió al clamor de Elías. La vida del muchacho volvió a él,
    y vivió.
  fra-_FOB: Et l'Éternel exauça la voix d'Élie; et l'âme de l'enfant rentra en lui,
    et il recouvra la vie.
  mal-mal: യഹോവ ഏലീയാവിന്റെ പ്രാർത്ഥന കേട്ടു; കുട്ടിയുടെ പ്രാണൻ അവനിൽ മടങ്ങിവന്ന്
    അവൻ ജീവിച്ചു.
  urd-GVR: Rab ne Iliyās kī sunī, aur laṛke kī jān us meṅ wāpas āī.
  suz-BL: मिनु परमप्रभु यावेमी एलीया आ पुंइशो लोव़ नेना बाक्‍त। मिनु मेको आल ब्रोंइमाक्‍त।
  ita-1927: 'E l’Eterno esaudì la voce d’Elia: l’anima del fanciullo tornò in lui,
    ed ei fu reso alla vita.'
  ckb-ckb: یەزدانیش گوێی لە هاوارەکەی ئەلیاس گرت، گیانی کوڕەکە گەڕایەوە ناوی و زیندووبووەوە.
  eng-BBE: And the Lord gave ear to the voice of Elijah, and the child's spirit came
    into him again, and he came back to life.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲೀಯನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿದ್ದರಿಂದ ಬಾಲಕನು ಬದುಕುವ ಹಾಗೆ ಅವನ ಪ್ರಾಣವು
    ಅವನೊಳಗೆ ತಿರುಗಿ ಬಂತು.
  tam-2017: யெகோவா எலியாவின் சத்தத்தைக் கேட்டார்; பிள்ளையின் ஆத்துமா அவனுக்குள் திரும்பிவந்தது;
    அவன் பிழைத்தான்.
  spa-RV-1909: Y Jehová oyó la voz de Elías, y el alma del niño volvió á sus entrañas,
    y revivió.
  ron-BTF: Şi DOMNUL a auzit vocea lui Ilie; şi sufletul copilului s-a întors înapoi
    în el şi el a trăit.
  eng-WEBP: The LORD listened to the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  eng-FBV: The Lord responded to Elijah's cry. The boy's life returned to him, and
    he lived!
  nld-1939: 'En Jahweh verhoorde Elias: de ziel van den knaap keerde in hem terug,
    en hij leefde weer.'
  nch-BL: Huan TOTECO quitacaquili cati tajtanqui Elías huan quichijqui para nopa
    piloquichpiltzi ma moyolcui.
  vie-1934: Đức Giê-hô-va nhậm lời của Ê-li; linh hồn của đứa trẻ trở lại trong mình
    nó, và nó sống lại.
  hin-CV: याहवेह ने एलियाह की दोहाई सुन ली; बालक के प्राण उसमें लौट आए और वह जीवित
    हो गया.
  spa-BES: Y Él Señor escuchó la voz de Elías, y el alma del niño volvió a él, y volvió
    a la vida.
  tdx-tdx: Le hinao’ Iehovà ty fiarañanaña’ i Elià, naho nimpoly amy ajajay ty fiai’e
    vaho nisotrake.
  tha-KJV: และพระเยโฮวาห์ทรงฟังเสียงของเอลียาห์ และชีวิตของเด็กนั้นมาเข้าในตัวเขาอีก
    และเขาก็ฟื้นขึ้น
  por-BR-2018: E o SENHOR ouviu a voz de Elias, e a alma do menino voltou a suas entranhas,
    e reviveu.
  deu-ELO: Und Jehova hörte auf die Stimme Elias, und die Seele des Kindes kehrte
    wieder in dasselbe zurück, und es wurde lebendig.
  eng-WYC-2018: The Lord heard the voice of Elijah, and the soul of the child turned
    again within him, and he lived again.
  epo-epo: Kaj la Eternulo aŭskultis la voĉon de Elija, kaj la animo de la infano
    revenis en lian internon, kaj li reviviĝis.
  uig-PIN: Pǝrwǝrdigar Iliyasning pǝryadini anglidi; balining jeni uningƣa yenip kirixi
    bilǝn u tirildi.
  beo-beo: Hina Gode da Ilaidia ea sia:ne gadosu nababeba:le, ea adole ba:i defele,
    mano da uhinisi, bu mifo lai.
  tpi-OTNT: Orait Bikpela i harim prea bilong Elaija na i givim laip long pikinini
    gen. Pikinini i kirap gen,
  hau-SA: Ubangiji kuwa ya ji kukan Iliya, sai ran yaron ya dawo masa, ya kuma rayu.
  uig-LAT: Perwerdigar Iliyasning peryadini anglidi; balining jéni uninggha yénip
    kirishi bilen u tirildi.
  nde-nde: UThixo wakuzwa ukukhala kuka-Elija lakanye impilo yomfana yabuyela, wavuka
    waphila.
  ton-ton: Pea naʻe ongoʻi ʻe Sihova ʻae leʻo ʻo ʻIlaisiā; pea naʻe toe hoko mai ʻae
    laumālie ʻoe tamasiʻi kiate ia, pea naʻa ne toe moʻui.
  ces-1613: I vyslyšel Hospodin hlas Eliášův, a navrátila se duše dítěte do vnitřností
    jeho, i ožilo.
  eng-WMB: The LORD listened to the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  tam-TCV: யெகோவா எலியாவின் கூப்பிடுதலைக் கேட்டார். சிறுவனின் உயிர் திரும்பவும் அவனுக்கு
    வந்தது. அவன் உயிர் பெற்றான்.
  ceb-ULB: Gidungog ni Yahweh ang pag-ampo ni Elias; ug nabuhi ang bata pag-usab.
  pol-UBG: I PAN wysłuchał głosu Eliasza. Dusza dziecka wróciła do niego i ożyło.
  agr-agr: Tusa segam Tuke Pujuu niina antujuk uchin etsagajui.
  kyc-kyc: Dokopa Kamongome Ilainjana ateŋa dokona isingi yano pyakamiya. Doko wane
    baa yongo peparae lenge rapala ŋee ŋaepe siya.
  urd-GVU: رب نے الیاس کی سنی، اور لڑکے کی جان اُس میں واپس آئی۔
  deu-1912: Und der HERR erhörte die Stimme Elia's; und die Seele des Kindes kam wieder
    zu ihm, und es ward lebendig.
  ntj-ntj: Nyangka Mama Kuurrtu-lu kulirnu Layirrtjalu tjapiranyangka. Nyangka tjilku
    palunyanya mularrpartu wankarringkulalpi ngaalymaranytja.
  kan-2017: ಯೆಹೋವನು ಅವನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿದ್ದರಿಂದ ಹುಡುಗನ ಪ್ರಾಣವು ತಿರುಗಿ ಬಂದು ಅವನು
    ಜೀವಿಸಿದನು.
  yap-yap: Me fulweg SOMOL taban e meybil rok Elijah; me pogofan fare tir bayay nike
    fos.
  hlt-MCSB: Elijah ol te BOEIPA loh a yaak dongah camoe kah hinglu te a khui la mael
    tih hing.
  mdy-ETH: ናንጊና ናንጋ ጎዳኣ ዔኤሊያሴኮ ሺኢጲፆ ዋይዜም ናዓሢ ሶዪ ዻቄኔ።
  twi-ASANTE: Awurade tiee Elia mpaeɛbɔ, na abɔfra no nyaa nkwa bio.
  eng-WEBU: The LORD listened to the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  wal-wal: Yaagin GODAI Eelaasa waasuwaa siyiis. Na7aa shemppoikka simmin, na7ai paxiis.
  spa-PDDPT: Yavé escuchó la voz de Elías, y el alma del niño volvió a él y revivió.
  gun-gun: Ha'e ramo Elias ayvu Senhor oendu. Ha'e ramo ava'i nhe'ẽ ojevy vy hexe
    oĩ ju. Ha'e rã oikove ju.
  ilo-ULB: Impangag ni Yahweh ti timek ni Elias; naisubli ti biag ti ubing ket nagbiag
    ti ubing.
  kpg-kpg: Dimaadua gu longono talodalo Elijah, gei di tama ga daamada gaa dogi labelaa
    ga mouli aga.
  uig-ARA: پەرۋەردىگار ئىلىياسنىڭ پەريادىنى ئاڭلىدى؛ بالىنىڭ جېنى ئۇنىڭغا يېنىپ كىرىشى
    بىلەن ئۇ تىرىلدى.
  sus-sus: Alatala naxa Annabi Eliya xa maxandi suxu, dimɛdi ɲɛngi naxa gbilen a fate
    i.
  pon-2006: KAUN-O ahpw ketin karonge en Elaisa eh kapakap; eri, serio pwurehng esingekda
    oh mourda.
  jae-jae: Ma Apômtau kêkêŋ taŋa Elia nê awa ma ŋapalênê katu gêmu kêsô eŋ gêja kêtiam
    ma mata jali kêsa kêtiam.
  ksd-ksd: Ma ra Luluai i ga torom ta ra nilai Elia, ma ra tulungea i ra bul i ga
    ruk mulai tana, ma i ga laun.
  tur-YTC: Yahve, Eliya'nın sesini duydu; çocuğun canı yeniden içine girdi ve çocuk
    canlandı.
  grc-BRENT: Καὶ ἐγένετο οὕτως· καὶ ἀνεβόησε τὸ παιδάριον.
  ind-AYT: TUHAN mendengarkan suara Elia, dan jiwa anak laki-laki itu kembali ke dalam
    dirinya, dan dia hidup kembali.
  nya-nya: Yehova anamva kufuwula kwa Eliya, ndipo moyo wa mwanayo unabwerera mwa
    iye ndipo anatsitsimuka.
  hrv-hrv: Jahve je uslišio molbu Ilijinu, u dijete se vratila duša i ono oživje.
  mps-mps: Tama tialima, te Genuai Bidigo te Elaijago te gedu haluasa po wabo odama,
    tama agai te waigo hoboludu ogwa wai mobo ma mawai. Tama tibaso, te isali wai
    ma hoda holali.
  tpi-tpi: Orait Bikpela i harim prea bilong Elaija na i givim laip long pikinini
    gen. Pikinini i kirap gen,
  dan-1931: Og HERREN hørte Elias' Røst; Drengens Sjæl vendte tilbage, så han blev
    levende.
  vie-OVCB: Chúa Hằng Hữu nghe lời Ê-li cầu xin và cho đứa bé sống lại.
  guj-2017: યહોવાહે એલિયાની વિનંતિ સાંભળી; તે બાળકનો જીવ તેનામાં પાછો આવ્યો અને તે
    સજીવન થયો.
  pon-2006A: KAUN-O ahpw ketin karonge en Elaisa eh kapakap; eri, serio pwurehng esingekda
    oh mourda.
  por-BRBSL: Yahweh ouviu a voz de Elias; e a alma da criança voltou a entrar nele,
    e ele reviveu.
  cth-cth: BAWIPA ni Elijah e lawk hah a thai pouh teh camo e a hringnae teh ama koe
    bout a ban teh, camo teh a kâhlaw.
  twi-twi: Awurade tiee Elia mpaebɔ, na abofra no nyaa nkwa bio.
  hlt-hlt: Elijah ol te BOEIPA loh a yaak dongah camoe kah hinglu te a khui la mael
    tih hing.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncɔutɛ́ Edii bɑ́ɑmmìi, kɛ̀ dɛbirɛ wɛ̃nnìi wɛ̃tɛní dɛ
    miɛkɛ kɛ̀ dɛ̀ɛ foutɛ.
  msy-2020: Ezɨ Ikiavɨra Itir God, Elaijan dɨmdiam baregha otarim gamizɨ a ua dɨkavigha
    angamɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ mʋ Ilii kʋsǝlǝmʋtʋ, nɑ ɩ́ feesi pǝyɑɣɑ ŋkɛ.
  azb-azb: 'Rəbb İlyasın səsini eşitdi: uşağın canı özünə qayıtdı və o dirildi.'
  eng-DBY: And Jehovah heard the voice of Elijah, and the soul of the child came into
    him again, and he lived.
  hin-2017: एलिय्याह की यह बात यहोवा ने सुन ली, और बालक का प्राण उसमें फिर आ गया और
    वह जी उठा।
  wol-KYG: Aji Sax ji nangul Ilyaas kàddug ñaanam, bakkanu xale bu góor ba délsi ca
    moom, mu dund.
  eng-YLT: and Jehovah hearkeneth to the voice of Elijah, and the soul of the lad
    turneth back into his midst, and he liveth.
  kne-kne: Pinatgan Diyos din kararag Elias et natago kasin din anak.
  eng-WYC-2017: The Lord heard the voice of Elijah, and the soul of the child turned
    again within him, and he lived again.
  eng-WMBB: The LORD listened to the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  urd-GVH: रब ने इलियास की सुनी, और लड़के की जान उसमें वापस आई।
  rug-rug: Avosia e Zihova sa vinaravara te Ilaiza, meke pule la sa siniṉo tanisa
    koreo koasa meke toa pule si asa.
  gaz-gaz: Waaqayyos iyya Eeliyaas ni dhagaʼe; lubbuun mucaa sanaas itti deebite;
    innis ni jiraate.
  fra-LSG: L’Éternel écouta la voix d’Élie, et l’âme de l’enfant revint au-dedans
    de lui, et il fut rendu à la vie.
  gnn-gnn: Bala Godthunydja ŋanya walŋakuŋalana; ŋunhiyi yothuny'tja biyapul ŋir'yurruna,
    bala walŋathinana, manymakthinana liŋguna.
  yal-yal: Alatala yi Eli a maxandin yabi. A yi dii niin bira ayi, a yengi.
  iou-iou: Ude yäŋirän Yawetä iroŋi u nadäŋ imiŋirän äneŋi kodak taŋkuk.
  haw-1868: Hoolohe mai la hoi o Iehova i ka leo o Elia, a hoi hou mai la ka uhane
    o ke keiki iloko ona, a ola ae la ia.
  arb-NAV: فَاسْتَجَابَ الرَّبُّ دُعَاءَ إِيلِيَّا، وَرَجَعَتْ نَفْسُ الْوَلَدِ إِلَيْهِ
    فَعَاشَ.
  ewe-ewe: Yehowa se Eliya ƒe gbedodoɖa, ale ɖevi la ƒe gbɔgbɔ gbugbɔ va eme eye wòtsi
    agbe.
  eng-LEE: 'And the Lord listened to the voice of Elijah: and the soul of the child
    returned into him, and he revived.'
  gvn-gvn: '@see-verse:1KI.017.021'
  asm-FB: তেতিয়া যিহোৱাই এলিয়াৰ সেই কথা শুনিলে; ল’ৰাটিৰ প্ৰাণ তাৰ ভিতৰলৈ পুনৰায়
    ঘূৰি আহিল আৰু সি সুস্থ হ’ল৷
  sus-A: عَلَتَلَ نَشَ عَننَبِ عٍلِيَ شَ مَشَندِ سُشُ، دِ مّدِ حّنفِ نَشَ فبِلٍن عَ
    قَتٍ عِ.
  fra-SBL: L'Éternel écouta la voix d'Élie ; l'âme de l'enfant revint en lui, et il
    reprit vie.
  hbo-hbo: וַיִּשְׁמַ֥ע יְהוָ֖ה בְּקֹ֣ול אֵלִיָּ֑הוּ וַתָּ֧שָׁב נֶֽפֶשׁ־הַיֶּ֛לֶד
    עַל־קִרְבֹּ֖ו וַיֶּֽחִי׃
  piu-2006: '@see-verse:1KI.017.021'
  kik-kik: Jehova akĩigua gũkaya kwa Elija, naguo muoyo wa kahĩĩ kau ũgĩgacookerera,
    gagĩcooka muoyo.
  omb-omb: A Huqe mo rongo na ngarana noi Elaeja, me a mwasoana noi maresu mwera hi
    mo mule lawea taligu, me ngeie mo mwaso.
  fra-NCL: Yahweh écouta la voix d’Elie, et l’âme de l’enfant revint au dedans de
    lui, et il fut rendu à la vie.
  cek-AK: Angraeng mah Elijah hanghhaih lok to thaih naah, nawkta hinghaih amlaemsak
    let pongah, nawkta loe hing let.
  cuk-cuk: Bab-Jehová, Elías-ese-gochad itosad. Agine, ega gannar mimmi-odulosad.
  uig-CYR: Пәрвәрдигар Илиясниң пәрядини аңлиди; балиниң җени униңға йенип кириши
    билән у тирилди.
  pma-pma: Ka Iahova long hisien onen Ilaetsa ka san heite ten hisien onen. Sakini
    ehon enek leh ris eang ka moul.
  tel-2017: యెహోవా ఏలీయా చేసిన ప్రార్థన ఆలకించి ఆ బాలుడికి ప్రాణం పోశాడు. వాడు బతికాడు.
  hat-BSA: SENYÈ a te tande vwa Élie, lavi pitit la te retounen nan li e li te vin
    refè.
  bxh-bxh: Guyau mate Ilaidiya ena tan ya atahi yo fede gwama ya mwahuli fuyo,
  kos-kos: LEUM GOD El porongo pre lal Elijah, ac mongin tulik sac folokyak ac el
    sifil moulla.
  hbo-WLC: וַיִּשְׁמַ֥ע יְהוָ֖ה בְּק֣וֹל אֵלִיָּ֑הוּ וַתָּ֧שָׁב נֶֽפֶשׁ־הַיֶּ֛לֶד
    עַל־קִרְבּ֖וֹ וַיֶּֽחִי׃
  ibo-ibo: Onyenwe anyị nụrụ ekpere Ịlaịja, ndụ nwantakịrị ahụ laghachikwutere ya,
    ọ dịkwara ndụ ọzọ.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଏଲୀୟଙ୍କର ରବରେ କର୍ଣ୍ଣପାତ କଲେ; ପୁଣି, ବାଳକର ପ୍ରାଣ ପୁନର୍ବାର
    ତାହା ମଧ୍ୟକୁ ଆସନ୍ତେ, ସେ ପୁନର୍ଜୀବିତ ହେଲା।
  wmt-wmt: '@see-verse:1KI.017.021'
  chk-chk: Iwe, ewe Samol mi Lapalap a aüselinga än Elias iotek o amanaua ewe ät,
    pwe a manausefäl.
  rop-rop: Wal YAWEI bin ensim det preya blanga Ilaija en det lilboi bin gidap laibala
    igin na.
  ukr-1871: І почув Господь поклик Ілиїин, і душа хлопцева вернулась у його, так що
    він ожив.
  deu-1951: Und der HERR erhörte die Stimme des Elia. Und die Seele des Kindes kam
    wieder in dasselbe, und es ward lebendig.
  eng-JPS: And the LORD hearkened unto the voice of Elijah; and the soul of the child
    came back into him, and he revived.
  srp-1865: I Gospod usliši glas Ilijin, te se povrati u dijete duša njegova, i oživje.
  lug-lug: Mukama n’awulira okukaaba kwa Eriya, obulamu bw’omulenzi ne bumuddamu,
    era n’alama.
  heb-heb: וישמע יהוה בקול אליהו ותשב נפש הילד על קרבו ויחי׃
  ben-IRV: তখন সদাপ্রভু এলিয়ের কথা শুনলেন তাতে ছেলেটির প্রাণ তার মধ্যে ফিরে আসল আর
    সে বেঁচে উঠল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਏਲੀਯਾਹ ਦੀ ਆਵਾਜ਼ ਸੁਣੀ ਅਤੇ ਮੁੰਡੇ ਦੇ ਪ੍ਰਾਣ ਉਹ ਦੇ ਵਿੱਚ ਫੇਰ ਆ
    ਗਏ ਅਤੇ ਉਹ ਜੀ ਉੱਠਿਆ।
  tkr-tkr: Rəbbik'le İlyasee ona'a g'iyxhen, uşaxın rı'h caneeqa satk'ıl, mana üç'ür
    qexhe.
  mya-JVB: ဧလိယ စကား ကို ထာဝရဘုရား ကြား တော်မူ၍ ၊ သူငယ် ၏ ဝိညာဉ် သည်ဝင် သဖြင့် ၊ သူသည်
    အသက် ရှင်ပြန်၏။
  tbg-tbg: Minti tuvaro Noravano Kotiva Elaitaava vira aaro uvara iriro vaintiruvano
    qutu vuraqihairo qaqi vara himpima kovaro qaqi vaura.
  hmo-hmo: Lohiabada ese Elia ena guriguri ia kamonai henia. Mero ese ia hahodi lou,
    mauri ia davaria lou.
  urd-urd: और ख़ुदावन्द ने एलियाह की फ़रयाद सुनी औए लड़के की जान उसमें फिर आ गई और
    वह जी उठा।
  rus-SYN: И услышал Господь голос Илии, и возвратилась душа отрока сего в него, и
    он ожил.
  bqc-SIM: Dii Ɛlia wiilɛa mà, ↄ̃ wɛ̃ni ɛ̀a sù nɛ́pi mɛu, à vù.
  tcz-CHONGTHU: Pakaiyin Elijah taona chu ana ngaipeh in, hiche chapangpa hinkho chu
    ahin kiledoh sah in ahung hingdoh tan ahi.
  mar-mar: एलीयाच्या हाकेला परमेश्वराने उत्तर दिले. मुलाचा प्राण पुन्हा येऊन तो जिवंत
    झाला.
  soq-soq: Iawe God Elaia raupariwa etene ita oto ina waneno inalene wain.
  qub-qub: Chaura Tayta Diosga Elías ruwacushanno ruraran. Chaymi wamrata cawarachimuran.
  bqp-bqp: Dikiri Iliasu ↄ́ↄ dↄ mà, akũ wɛ̃̀ndii ɛ̀ra à sù nɛ́ pìia à fùtɛ.
  hat-hat: Seyè a koute lapriyè Eli a, li bay pitit la lavi ankò. Ti gason an rekonmanse
    pran souf.
  eng-BSB: And the LORD listened to the voice of Elijah, and the child’s life returned
    to him, and he lived.
  eng-WEBPB: The LORD listened to the voice of Elijah; and the soul of the child came
    into him again, and he revived.
  kbq-kbq: Hagi Ra Anumzamo'a Elaijama hia nunamuna nentahino, ana mofavrea asimura
    amino azeri oti'ne.
  nhe-BL: Huan TOTECO quitlacaquili tlen tlajtlanqui Elías huan quichijqui para nopa
    piloquichpiltzi ma moyoliti.
  bus-bus: Dii Ilia wiipɛna mà, ben wɛ̃̀ndi ɛ̀ara à sù nɛ́ pìa à fɛ̀ɛ.
  gub-BL: Uwazar Tupàn Tuweharupi Wiko Ma'e Eri heminozgwer kury. Uzypyrog wi ipytuhem
    pà kury. Ukweraw wi umàno re. Wikuwe wi kury.
  eng-DRA: 'And the Lord heard the voice of Elias: and the soul of the child returned
    into him, and he revived.'
