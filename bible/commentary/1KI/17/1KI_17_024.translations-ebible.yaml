  pon-2006A: Liho ahpw sapeng, “Met I eseier me komwi ohlen Koht emen, oh KAUN-O kin
    ketin kalokaia komwi.”
  por-BRBSL: 'A mulher disse a Elias: “Agora sei que você é um homem de Deus, e que
    a palavra de Javé em sua boca é verdade”.'
  cth-cth: Ahni ni Elijah koevah nang teh Cathut e tami doeh. Na pahni dawk e BAWIPA
    e lawk teh, lawkkatang doeh tie atu ka panue toe telah atipouh.
  twi-twi: Na ɔbea no ka kyerɛɛ Elia se, “Afei, mahu pefee sɛ woyɛ Onyankopɔn nipa,
    na Awurade kasa fa wo so ampa.”
  hlt-hlt: Te vaengah huta loh Elijah te, “Nang tah Pathen kah hlang tih na ka lamkah
    BOEIPA ol he oltak la ka ming coeng he,” a ti nah.
  tbz-SIM: 'Koò nitipòkùu ò nɑ̀kɛ́ kɛ dɔ̀: Di mmɔ̀nnì m bɑntɛ́mu kɛ dò nhɑ tú Kuyie
    nkóo nìtì, kɛ nɑ́ɑ́ ntimɔ́mmɔnti ti Yiɛ̀ nKuyie ndɑ duɔ̀ ntì.'
  msy-2020: Ezɨ amebam a ikaragha ghaze, “Bar guizbangɨra, kɨ datɨrɨghɨn fo, nɨ Godɨn
    ingangarir gumazim. Ezɨ Ikiavɨra Itir Godɨn akar nɨn akatorimɨn otiviba, da bar
    guizbangɨra.”
  dop-dop: 'Ntɛnɑ ɑlʋ sɩ: Pǝnɛntɛɣɛlɛ mɑ cɛkǝnɑɑ sɩ n kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ.
    Nɑ nti nti n yɔɣɔtǝɣɩ tɔ, Tɑcɑɑ heeliɣinɑ-ŋ-tɩ.'
  azb-azb: 'Qadın İlyasa dedi: «İndi bildim ki, sən Allah adamısan və sənin ağzında
    Rəbbin sözü haqdır».'
  eng-DBY: And the woman said to Elijah, Now by this I know that thou art a man of
    God, and that the word of Jehovah in thy mouth is truth.
  hin-2017: स्त्री ने एलिय्याह से कहा, “अब मुझे निश्चय हो गया है कि तू परमेश्वर का
    जन है, और यहोवा का जो वचन तेरे मुँह से निकलता है, वह सच होता है।”
  wol-KYG: 'Jigéen ja ne Ilyaas: «Léegi nag xam naa ne nitu Yàlla nga, te kàddug Aji
    Sax ji ngay waxe moos.»'
  eng-YLT: And the woman saith unto Elijah, 'Now, this I have known, that a man of
    God thou [art], and the word of Jehovah in thy mouth [is] truth.'
  kne-kne: Kanan din babai ay nanongbat en Elias, “Napaneknekak ed wani ay ipogaw
    Diyos sik-a et din kalin Diyos ay ibagam yan tet-ewa.”
  eng-WYC-2017: And the woman said to Elijah, Now in this I have known, that thou
    art a man of God, and the word of the Lord is sooth in thy mouth.
  eng-WMBB: The woman said to Elijah, “Now I know that you are a man of God, and that
    the LORD’s word in your mouth is truth.”
  urd-GVH: औरत ने जवाब दिया, “अब मैंने जान लिया है कि आप अल्लाह के पैग़ंबर हैं और
    कि जो कुछ आप रब की तरफ़ से बोलते हैं वह सच है।”
  rug-rug: Meke zama sa barikaleqe koe Ilaiza, “Kamahire tiqe gilania rau sapu agoi
    si na tie te Tamasa meke sapu sa zinama te Zihova sapu tozia goi si hinokara!”
