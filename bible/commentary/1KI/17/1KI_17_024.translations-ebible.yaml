  tel-2017: ఆ స్త్రీ ఏలీయాతో “నీవు దైవసేవకుడివని, నీవు పలుకుతున్న యెహోవా మాట వాస్తవమని
    దీని వల్ల నాకు తెలిసింది” అంది.
  hat-BSA: 'Konsa, fanm nan te di a Élie: “Koulye a, mwen konnen ke ou se yon nonm
    Bondye, e ke pawòl SENYÈ a nan bouch ou se verite.”'
  bxh-bxh: Waihin ya libalau Ilaidiya lisina iyen, Aho te E siba um Yaubada ena peloweta
