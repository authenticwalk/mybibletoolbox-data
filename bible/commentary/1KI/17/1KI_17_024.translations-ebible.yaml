    ዔሬኔ!» ጌዔኔ።
  twi-ASANTE: Na ɔbaa no ka kyerɛɛ Elia sɛ, “Afei, mahunu pefee sɛ woyɛ Onyankopɔn
    onipa, na Awurade kasa fa wo so ampa.”
  eng-WEBU: The woman said to Elijah, “Now I know that you are a man of God, and that
    the LORD’s word in your mouth is truth.”
  wal-wal: Hegaappe guyyiyan mishiriyaa Eelaasa, “Neeni Xoossaa asa gididoogaanne
