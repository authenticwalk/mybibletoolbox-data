  rop-rop: En det widogel bin tok, “Ai sabi na trubala yu wekinmen blanga YAWEI en
    brabliwan im oldei tok thru langa yu.”
  ukr-1871: 'І сказала женщина Ілиї: Тепер я знаю, що ти чоловік Божий, та що слово
    Господнє в устах твоїх — правда.'
  deu-1951: 'Da sprach das Weib zu Elia: Nun erkenne ich, daß du ein Mann Gottes bist
    und daß das Wort des HERRN in deinem Munde Wahrheit ist!'
  eng-JPS: 'And the woman said to Elijah: ''Now I know that thou art a man of God,
    and that the word of the LORD in thy mouth is truth.'''
  srp-1865: 'A žena reèe Iliji: sada znam da si èovjek Božji i da je rijeè Gospodnja
    u tvojim ustima istina.'
  lug-lug: Awo nnamwandu n’agamba Eriya nti, “Kaakano ntegedde ng’oli musajja wa Katonda,
