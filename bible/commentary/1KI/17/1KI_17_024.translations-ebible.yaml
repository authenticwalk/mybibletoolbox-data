verse: 1KI.017.024
translations:
  mal-C: 'അപ്പോൾ, ആ സ്ത്രീ ഏലിയാവിനോട്: “അങ്ങ് ഒരു ദൈവപുരുഷനെന്നും അങ്ങയുടെ വായിൽനിന്നു
    പുറപ്പെടുന്ന യഹോവയുടെ വചനം സത്യമെന്നും ഇപ്പോൾ ഞാൻ ഇതിനാൽ അറിയുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach das Weib zu Elia: Ja, nun weiß ich, daß du ein Gottesmann bist,
    und das Wort Jahwes in deinem Munde ist Wahrheit!'
  lin-lin: 'Mwasi yango alobaki na Eliya : — Nasosoli sik’oyo ete ozali solo moto
    na Nzambe ; mpe Liloba na Yawe, oyo ebimaka na monoko na yo ezali penza solo.'
  eng-LSV: And the woman says to Elijah, “Now [by] this I have known that you [are]
    a man of God, and the word of YHWH in your mouth [is] truth.”
  eng-GNV: And the woman saide vnto Eliiah, Now I knowe that thou art a man of God,
    and that the worde of the Lord in thy mouth is true.
  eng-WEBSTER: And the woman said to Elijah, Now by this I know that thou art a man
    of God, and that the word of the LORD in thy mouth is truth.
  nhw-BL: 'Huan nopa sihuatl quinanquili: ―Ama nelía nijmati cuali para ta tiitequipanojca
    Toteco Dios huan catli tiquijtohua nelía melahuac pampa huala tlen TOTECO.'
  swh-ONEN: Ndipo yule mwanamke akamwambia Eliya, “Sasa ninajua kwamba wewe ni mtu
    wa Mungu, na kwamba neno la Bwana kutoka kinywani mwako ni kweli.”
  bba-bba: Mɑ kurɔ wi, u Eli sɔ̃ɔwɑ u nɛɛ, tɛ̃, nɑ ɡiɑ mɑ Gusunɔn tɔnuwɑ ɑ sɑ̃ɑ. Gɑri
    yi ɑ mɑɑ ɡerumɔ yi sɑ̃ɑwɑ ɡem, yi weewɑ Gusunɔn min di.
  eng-KJVCPB: And the woman said to Elijah, Now by this I know that thou art a man
    of God, and that the word of the Lord in thy mouth is truth.
  cpy-cpy: 'Okantzi tsinani: “Ari niyotzimi nimaeka eeroka itomyaayi Tajorentsi, tema
    omapero-tatyaa iñaani Tajorentsi okaatzi piñaawae-tziri eeroka.”'
  luo-luo: Eka dhakono nowacho ni Elija niya, “Koro angʼeyo adiera ni in ngʼat Nyasaye
    kendo ni wach Jehova Nyasaye mawuok e dhogi en adiera.”
  meu-meu: Hahine ese Elia e hamaoroa, eto, Harihari name diba oi na Dirava ena tau,
    bona Iehova ena hereva oi udumu ai na momokani.
  npi-ULB: ती स्त्रीले एलियालाई भनिन्, “अब मलाई थाहा भयो, कि तपाईं परमेश्वरका जन हुनुहुँदोरहेछ
    र तपाईंको बोलीमा भएको परमप्रभुको वचन तपाईंको मुखमा साँचो रहेछ ।”
  yor-yor: Obìnrin náà sì wí fún Elijah pé, “Nísinsin yìí mo mọ̀ pé ènìyàn Ọlọ́run
    ni ìwọ ń ṣe, àti pé òtítọ́ ni ọ̀rọ̀ Olúwa ní ẹnu rẹ.”
  emp-NTPO: 'Maʌ̃ne dji papaba Elíaa jarasia: –Id̶ibʌrʌ mʌ̃a cawasia bʌra wãrãda Ãcõrẽneba
    bed̶eabarida idjab̶a bʌa jara b̶ʌra wãrãda Ãcõrẽneba ze b̶ʌda.–'
  pes-OPCB: 'آن زن به ایلیا گفت: «الان فهمیدم که تو براستی مرد خدا هستی و هر چه می‌گویی
    از جانب خداوند است!»'
  tgl-ULB: Sumagot ang babae kay Elias, “Alam ko na ngayon na ikaw ay lingkod ng Diyos,
    at ang salita ni Yahweh mula sa iyong bibig ay totoo.”
  cbu-NT: Kizsha mashind anoo parangu, Na shiyaa nuw zurampatari natstayana, shiy
    Apanllee kapung chinaksha. Shiy apanllpantishcha. Yuw tsiyatkish an zurampatari
    Apanlleetsiri tsiyataksha, tárangiya. Ashiriya, na kamaneena yuwaa Elíyas kizash
    mashindush pang' taarangu anootsi.
  hui-hui: Ani layagola igiri ai̱ya biagome lalu, Henemaneore í̠ Ngode Datagaliwabenaga
    biabe biaga agali mbira henedane hendedogoni. Heneneore Anduane Homogo ibugua
    í̠ha howaore bi latagi hagadane hendedo, lene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​က​လည်း``အ​ရှင်​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ဖြစ်​ကြောင်း​ကို​လည်း​ကောင်း၊
    ထာ​ဝရ​ဘု​ရား​သည်​အ​ရှင်​အား​ဖြင့်​ဗျာ​ဒိတ် ပေး​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း
    ယ​ခု ကျွန်​မ​သိ​ပါ​ပြီ'' ဟု​ပြန်​ပြော​လေ​၏။
  bod-N: དེ་ནས་བུད་མེད་ཀྱིས་ཨེ་ལི་ཡཱ་ལ། ཁྱེད་རང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཀྱི་ངག་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་ནི་བདེན་པ་ཡིན་པ་ངས་རྟོགས་སོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Ipapo mukadzi akati kuna Eria, “Zvino ndazoziva kuti muri munhu waMwari
    uye kuti shoko raJehovha rinobuda mumuromo menyu nderechokwadi.”
  spa-BLM: 'La mujer dijo a Elías: “Ahora sé que eres un hombre de Dios y que la palabra
    de Yahvé en tu boca es verdad.”'
  cac-cac: 'Ix yalan ix d''a vin̈: —A ticnaic svac''och d''a in c''ool to yel schecab''
    ach ton Jehová Dios, a tas schec ala'', tz''eln̈ejc''ochi, xchi ix.'
  swh-ULB: Yule mwanamke akamwambia Eliya, “Sasa natambua kuwa wewe ni mtu wa Mungu,
    na kwamba neno la BWANA kinywani mwako ni la kweli.”
  bel-bel: 'І сказала тая жанчына Ільлю: вось цяпер я ўведала, што ты чалавек Божы
    і што слова Гасподняе ў вуснах тваіх праўдзівае.'
  wed-wed: Wavine i riwa, “Marina aramana-kauei da tam God ana taunola, ma Bada ana
    riwa gamomei e opuopu lamna riwa kaua!”
  deu-ELBBK: 'Und die Frau sprach zu Elia: Jetzt erkenne ich, dass du ein Mann Gottes
    bist und dass das Wort des HERRN in deinem Mund Wahrheit ist.'
  mbb-OT: Ne migkaǥi haazà is bahi ziyà te ki Elias te, “Guntaan netuenan ku en he
    tutuu iyan he suluǥuen ka te Megbevayà, wey tutuu he ebpekidlalag is Nengazen
    pinaaǥi kenikew.”
  mal-2015: 'സ്ത്രീ ഏലീയാവോടു: നീ ദൈവപുരുഷൻ എന്നും നിന്റെ നാവിന്മേലുള്ള യഹോവയുടെ വചനം
    സത്യമെന്നും ഞാൻ ഇതിനാൽ അറിയുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A oj leske odphenďa: „Akana džanav, hoj sal le Devleskro prorokos a o
    RAJ čačes vakerel prekal tu!“'
  pes-OPV: 'پس آن زن به ایلیا گفت: «الان از این دانستم که تو مرد خدا هستی و کلام خداوند
    دردهان تو راست است.»'
  ron-1924: 'Ши фемея а зис луй Илие: „Куноск акум кэ ешть ун ом ал луй Думнезеу ши
    кувынтул Домнулуй ын гура та есте адевэр!”'
  aui-aui: Wasina bi wasikena, Elaija iwoneni bo, “Kata akovi da tam na God yana peroveta,
    bi Yawe God gamona tam kawamma sakanikanibu na wiisuwona.”
  ben-OBCV: তখন সেই মহিলাটি এলিয়কে বলল, “এখন আমি বুঝলাম যে আপনি ঈশ্বরের লোক এবং আপনার
    মুখ থেকে বেরিয়ে আসা সদাপ্রভুর বাক্যই সত্যি।”
  som-som: Markaasaa naagtii waxay Eliiyaah ku tidhi, Haatan waan garanayaa inaad
    tahay nin Ilaah, iyo inuu run yahay erayga Ilaah oo afkaaga ku jira.
  lat-VUC: 'Dixitque mulier ad Eliam: Nunc in isto cognovi quoniam vir Dei es tu,
    et verbum Domini in ore tuo verum est.'
  eng-ASVBT: And the woman said to Elijah, Now I know that thou art a man of God,
    and that the word of Jehovah in thy mouth is truth.
  ita-1885: 'Allora la donna disse ad Elia: Ora conosco che tu sei uomo di Dio, e
    che la parola del Signore, ch''è nella tua bocca, è verità.'
  eng-LXXUP: And the woman said to Elijah, Behold, I know that thou art a man of God,
    and the word of the Lord in thy mouth is true.
  eng-ULB: The woman said to Elijah, “Now I know that you are a man of God, and that
    the word of Yahweh in your mouth is true.”
  spa-VBL: “Ahora estoy convencida de que eres un hombre de Dios, y de que lo que
    el Señor habla a través de ti es la verdad”, respondió la mujer.
  fra-_FOB: 'Et la femme dit à Élie: Je connais maintenant que tu es un homme de Dieu,
    et que la parole de l''Éternel qui est dans ta bouche est la vérité.'
  mal-mal: 'സ്ത്രീ ഏലീയാവിനോട്: “നീ ദൈവപുരുഷൻ എന്നും നിന്റെ നാവിന്മേലുള്ള യഹോവയുടെ
    വചനം സത്യമെന്നും ഞാൻ ഇതിനാൽ അറിയുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Aurat ne jawāb diyā, “Ab maiṅ ne jān liyā hai ki āp Allāh ke paiġhambar
    haiṅ aur ki jo kuchh āp Rab kī taraf se bolte haiṅ wuh sach hai.”
  suz-BL: मिनु मेको मीश मुरुमी एलीया कली “गे परमप्रभु आ मुर बाक्‍नीनी, दे मुल गो थमा
    पा तुइक्‍ताक्‍ङ। मिनु इन देंशो परमप्रभु यावे आ लोव़ थमा बाक्‍त” देंमाक्‍त।
  ita-1927: 'Allora la donna disse ad Elia: “Ora riconosco che tu sei un uomo di Dio,
    e che la parola dell’Eterno ch’è nella tua bocca è verità”.'
  ckb-ckb: 'ژنەکەش بە ئەلیاسی گوت: «ئێستا زانیم کە تۆ پیاوی خودایت و ئەوەی دەیڵێیت
    فەرمایشتی یەزدانە و ڕاستییە.»'
  eng-BBE: Then the woman said to Elijah, Now I am certain that you are a man of God,
    and that the word of the Lord in your mouth is true.
  kan-OKCV: ಸ್ತ್ರೀಯು ಎಲೀಯನಿಗೆ, “ನೀನು ದೇವರ ಮನುಷ್ಯನೆಂದೂ, ನಿನ್ನ ಬಾಯಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯವು ಸತ್ಯವೆಂದೂ ಇದರಿಂದ ಈಗ ತಿಳಿದಿದ್ದೇನೆ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அந்தப் பெண் எலியாவை நோக்கி: நீர் தேவனுடைய மனிதன் என்றும், உம்முடைய
    வாயிலிருந்து வரும் யெகோவாவுடைய வார்த்தை உண்மை என்றும், இதினால் இப்போது அறிந்திருக்கிறேன்
    என்றாள்.'
  spa-RV-1909: 'Entonces la mujer dijo á Elías: Ahora conozco que tú eres varón de
    Dios, y que la palabra de Jehová es verdad en tu boca.'
  ron-BTF: 'Şi femeia i-a spus lui Ilie: Acum prin aceasta cunosc că eşti un om al
    lui Dumnezeu şi cuvântul DOMNULUI în gura ta este adevăr.'
  eng-WEBP: The woman said to Elijah, “Now I know that you are a man of God, and that
    the LORD’s word in your mouth is truth.”
  eng-FBV: “Now I'm convinced that you are a man of God, and that what the Lord speaks
    through you is the truth,” the woman replied.
  nld-1939: 'Toen zei de vrouw tot Elias: Nu weet ik, dat gij een godsman zijt, en
    dat het woord, door u gesproken, werkelijk van Jahweh is.'
  nch-BL: 'Huan nopa sihuat quinanquili: ―Ama nelía nijmati cuali para ta tiitequipanojca
    Toteco Dios huan cati tiquijtohua nelía melahuac pampa huala ten TOTECO.'
  vie-1934: 'Nàng bèn nói cùng Ê-li rằng: Bây giờ tôi nhìn biết ông là một người của
    Đức Chúa Trời, và lời phán của Đức Giê-hô-va ở trong miệng ông là thật.'
  hin-CV: यह देख वह स्त्री एलियाह से कहने लगी, “अब मैं यह जान गई हूं कि आप परमेश्वर
    के दूत हैं और आपके मुख से निकला हुआ याहवेह का संदेश सच है.”
  spa-BES: 'Entonces la mujer dijo a Elías: Ahora estoy seguro de que eres un hombre
    de Dios y que la palabra del Señor en tu boca es verdadera.'
  tdx-tdx: 'Le hoe i rakembay amy Elià: Apotako henaneo t’ihe ro toe ondatin’ Añahare,
    vaho to ty tsara’ Iehovà am-palie’o.'
  tha-KJV: และหญิงนั้นพู​ดก​ับเอลียาห์​ว่า “​คราวนี้​ดิ​ฉันทราบแล้​วว​่า ท่านเป็นคนของพระเจ้า
    และพระวจนะของพระเยโฮวาห์ซึ่งอยู่ในปากของท่านเป็นความจริง”
  por-BR-2018: 'Então a mulher disse a Elias: Agora conheço que tu és homem de Deus,
    e que a palavra do SENHOR é verdade em tua boca.'
  deu-ELO: 'Und das Weib sprach zu Elia: Nunmehr erkenne ich, daß du ein Mann Gottes
    bist, und daß das Wort Jehovas in deinem Munde Wahrheit ist.'
  eng-WYC-2018: And the woman said to Elijah, Now in this I have known, that thou
    art a man of God, and the word of the Lord is sooth in thy mouth. (And the woman
    said to Elijah, Now by this I know, that thou art a man of God, and that the word
    of the Lord from thy mouth is truth.)
  epo-epo: 'Tiam la virino diris al Elija: Nun mi eksciis, ke vi estas homo de Dio
    kaj ke la vorto de la Eternulo en via buŝo estas vera.'
  uig-PIN: 'Ayal Iliyasⱪa: — Mǝn xu ix arⱪiliⱪ ǝmdi sening Hudaning adimi ikǝnlikingni,
    aƣzingdin qiⱪⱪan Pǝrwǝrdigarning sɵzi ⱨǝⱪiⱪǝt ikǝnlikini bildim, dedi.'
  beo-beo: Didalo da bu adole i, “Dafawane! Na da wali dafawaneyale dawa:be! Di da
    Gode Ea fi dunudafa, amola Hina Gode da dafawane dia lafidili sia:sa.”
  tpi-OTNT: Na mama i bekim tok olsem, “Tru tumas, nau mi save, yu man bilong mekim
    wok bilong God. Na tru tumas, Bikpela yet i save givim tok long yu na yu save
    autim.”
  hau-SA: Sai matar ta ce wa Iliya, “Yanzu na san cewa kai mutumin Allah ne, Ubangiji
    kuma yana magana ta wurinka.”
  uig-LAT: 'Ayal Iliyasqa: — Men shu ish arqiliq emdi séning Xudaning adimi ikenlikingni,
    aghzingdin chiqqan Perwerdigarning sözi heqiqet ikenlikini bildim, dédi.'
  nde-nde: Umfelokazi wasesithi ku-Elija, “Khathesi sengisazi ukuthi ungumuntu kaNkulunkulu
    lokuthi ilizwi likaThixo elivela emlonyeni wakho liliqiniso.”
  ton-ton: Pea naʻe pehē ʻe he fefine kia ʻIlaisiā, “Ko eni ko e meʻa ni ʻoku ou ʻilo
    ai ko e tangata koe ʻoe ʻOtua, pea ko e folofola ʻa Sihova ʻaia ʻoku ʻi ho ngutu,
    ʻoku moʻoni ia.”
  ces-1613: 'Tedy řekla žena Eliášovi: Jižť jsem nyní poznala, že jsi muž Boží, a
    že řeč Hospodinova v ústech tvých jest pravá.'
  eng-WMB: The woman said to Elijah, “Now I know that you are a man of God, and that
    the LORD’s word in your mouth is truth.”
  tam-TCV: அப்பொழுது அவள் எலியாவைப் பார்த்து, “நீர் ஒரு இறைவனுடைய மனிதன் என்றும்,
    உம்முடைய வாயிலிருந்து வரும் யெகோவாவின் வார்த்தை உண்மை என்றும் இப்பொழுது நான் அறிகிறேன்”
    என்றாள்.
  ceb-ULB: Miingon ang babaye kang Elias, “Karon nasayod ako nga ikaw usa ka tawo
    sa Dios, ug tinuod ang pulong ni Yahweh sa imong baba.”
  pol-UBG: 'I kobieta powiedziała do Eliasza: Teraz wiem, że jesteś mężem Bożym i
    słowo PANA w twoich ustach jest prawdą.'
  agr-agr: 'Tusa tama nunú nuwa ayaak: “Yamai dekajai, amek dekas Apajuí etegkamuitme.
    Tuja ame tame duka ¡dekaskea nu Tuke Pujuunmaya tame!” tiuwai.'
  kyc-kyc: Dokopa enda dokome isingi lao, Epapu namba silyu doko, emba Anatunya akali
    angi Kamongo dokome emba angi kinyi pii langipyalamo lao epapu namba silyu, leya.
  urd-GVU: عورت نے جواب دیا، ”اب مَیں نے جان لیا ہے کہ آپ اللہ کے پیغمبر ہیں اور کہ
    جو کچھ آپ رب کی طرف سے بولتے ہیں وہ سچ ہے۔“
  deu-1912: 'Und das Weib sprach zu Elia: Nun erkenne ich, daß du ein Mann Gottes
    bist, und des HERRN Wort in deinem Munde ist Wahrheit.'
  ntj-ntj: Nyangka minyma palunyalu watjarnu, “Yuwa, kuwarrinya-rna kulira tjiinyan
    nyuntulu Mama Kuurrku wangka tjurrkurltu kulira tjakultjunkupayi.”
  kan-2017: ಆಗ ಆಕೆಯು ಎಲೀಯನಿಗೆ, “ನೀನು ದೇವರ ಮನುಷ್ಯನೆಂದೂ, ನಿನ್ನ ಬಾಯಿಂದ ಬಂದ ಯೆಹೋವನ ಮಾತು
    ಸತ್ಯವೆಂದೂ ಇದರಿಂದ ನನಗೆ ಗೊತ್ತಾಯಿತು” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me fulweg fare pin ni ga’ar, “Chiney e kug nang ni gur be’ ni girdi’ rok
    Got, ma riyul’ nma non SOMOL u l’ugunam!”
  hlt-MCSB: Te vaengah huta loh Elijah te, “Nang tah Pathen kah hlang tih na ka lamkah
    BOEIPA ol he oltak la ka ming coeng he,” a ti nah.
