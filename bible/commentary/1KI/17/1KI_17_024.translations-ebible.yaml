  eng-LEE: And the woman said to Elijah, Now by this do I know, that thou art a man
    of God, and the word of the Lord in thy mouth is truth.
  gvn-gvn: '@see-verse:1KI.017.023'
  asm-FB: তেতিয়া সেই মহিলাগৰাকীয়ে এলিয়াক ক’লে, “এতিয়া মই জানিলোঁ যে, আপুনি ঈশ্বৰৰ
