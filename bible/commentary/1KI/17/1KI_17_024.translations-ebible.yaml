  ksd-ksd: 'Ma ra vavina i ga biti tai Elia: Go iau nunure ba u ra tutana kai God,
    ma ra tinata kai ra Luluai nina i ki ta ra ngiem i dovot.'
  tur-YTC: Kadın, Eliya'ya, “Şimdi biliyorum ki, sen Tanrı adamısın ve ağzındaki Yahve'nin
