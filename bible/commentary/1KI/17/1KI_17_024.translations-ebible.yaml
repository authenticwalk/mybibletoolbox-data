  dan-1931: 'Da sagde Kvinden til Elias: “Nu ved jeg vist, at du er en Guds Mand,
    og at HERRENS Ord i din Mund er Sandhed.”'
  vie-OVCB: 'Rồi góa phụ nói với Ê-li: “Bây giờ tôi nhận ra rằng ông thật là người
