  grc-BRENT: Καὶ εἶπεν ἡ γυνὴ πρὸς Ἠλιοὺ, ἰδοὺ ἔγνωκα ὅτι σὺ ἄνθρωπος Θεοῦ, καὶ ῥῆμα
    Κυρίου ἐν τῷ στόματί σου ἀληθινόν.
  ind-AYT: Perempuan itu berkata kepada Elia, “Sekarang ini aku mengetahui bahwa engkau
    adalah abdi Allah, dan firman TUHAN yang kauucapkan adalah benar.”
  nya-nya: Pamenepo mayiyo anati kwa Eliya, “Tsopano ndadziwa kuti ndinu munthu wa
    Mulungu ndipo mawu a Yehova amene mumayankhula ndi owona.”
  hrv-hrv: 'Žena mu reče: “Sada znam da si ti čovjek Božji i da je riječ Jahvina u
    tvojim ustima istinita!”'
  mps-mps: Tama aga idago e tama po wei ponani, “Mu tama o, megi eno koneanio, nage
