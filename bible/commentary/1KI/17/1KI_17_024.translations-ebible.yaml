  haw-1868: Olelo mai la ka wahine ia Elia, Ano, ma keia i ike ai au, he kanaka no
    ke Akua oe, a o ka olelo a Iehova ma kou waha he oiaio.
  arb-NAV: 'فَقَالَتِ الْمَرْأَةُ لإِيلِيَّا: «الآنَ عَلِمْتُ أَنَّكَ رَجُلُ اللهِ،
    وَأَنَّ اللهَ يَنْطِقُ عَلَى لِسَانِكَ بِالْحَقِّ».'
  ewe-ewe: Ahosi la gblɔ nɛ be, “Azɔ la, menya be Mawu ƒe amee nènye eye Yehowa ƒe
