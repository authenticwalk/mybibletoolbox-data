  fra-LSG: 'Et la femme dit à Élie: Je reconnais maintenant que tu es un homme de
    Dieu, et que la parole de l’Éternel dans ta bouche est vérité.'
  gnn-gnn: Ga ŋayinydja dhäykanydja waŋana buku‐ruŋiyinmaraŋala bitjarrana, “Liŋguna
    ŋarra marŋgithinana, ŋunhi nhenydja dhuwala nhanŋuwaynha yana wal'ŋu yolŋu Godkuna,
    bala ŋayi yukurra yuwalkkumana wal'ŋu waŋa nhokalaŋukurrunydja.”
  yal-yal: Ɲaxanla yi a fala a xa, a naxa, “N bata a kolon sɔnɔn a Alaa muxun nan
    i tan na, e nun Alatalaa falan naxan i dɛ, ɲɔndin na a ra.”
  iou-iou: Yäwänä miŋitä Elaija iwetkuk; Eruk apiŋo bureni nadätat. Gäk Anutu täŋo
