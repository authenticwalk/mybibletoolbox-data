  kpg-kpg: Di ahina ga helekai gi mee, “Dolomeenei gei au gu iloo bolo goe taane mai
    baahi o God, gei Dimaadua e helekai mai i do baahi!”
  uig-ARA: 'ئايال ئىلىياسقا: ــ مەن شۇ ئىش ئارقىلىق ئەمدى سېنىڭ خۇدانىڭ ئادىمى ئىكەنلىكىڭنى،
    ئاغزىڭدىن چىققان پەرۋەردىگارنىڭ سۆزى ھەقىقەت ئىكەنلىكىنى بىلدىم، دېدى.'
  sus-sus: Ginɛ naxa a fala Eliya bɛ, «Yakɔsi n bara a kolon a Ala xa mixi nan i ra,
    naxan Alatala xa masenyi tinxinxi masenma.»
  pon-2006: Liho ahpw sapeng, “Met I eseier me komwi ohlen Koht emen, oh KAUN-O kin
    ketin kalokaia komwi.”
  jae-jae: Ma awê gêjô Elia awa gebe “Galoc tec kajala gebe Anôtônê ŋac teŋ aôm ma
