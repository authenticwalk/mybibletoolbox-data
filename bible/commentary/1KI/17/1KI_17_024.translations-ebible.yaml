  hbo-WLC: וַתֹּ֤אמֶר הָֽאִשָּׁה֙ אֶל־אֵ֣לִיָּ֔הוּ עַתָּה֙ זֶ֣ה יָדַ֔עְתִּי כִּ֛י
    אִ֥ישׁ אֱלֹהִ֖ים אָ֑תָּה וּדְבַר־יְהוָ֥ה בְּפִ֖יךָ אֱמֶֽת׃ פ
  ibo-ibo: Nwanyị ahụ sịrị Ịlaịja, “Ugbu a, amatala m na ị bụ onye nke chineke, na
    okwu Onyenwe anyị si nʼọnụ gị apụta bụ eziokwu.”
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ ଏଲୀୟଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଯେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଓ ତୁମ୍ଭ ମୁଖରେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଯେ ସତ୍ୟ, ଏହା ଏବେ ମୁଁ ଜାଣିଲି।”
  wmt-wmt: '@see-verse:1KI.017.023'
  chk-chk: Iwe, ewe fefin a üreni Elias, “Iei üa silei pwe en eman aramasen Kot, nge
