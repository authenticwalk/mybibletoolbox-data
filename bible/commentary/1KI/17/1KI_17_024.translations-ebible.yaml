  hbo-hbo: וַתֹּ֤אמֶר הָֽאִשָּׁה֙ אֶל־אֵ֣לִיָּ֔הוּ עַתָּה֙ זֶ֣ה יָדַ֔עְתִּי כִּ֛י
    אִ֥ישׁ אֱלֹהִ֖ים אָ֑תָּה וּדְבַר־יְהוָ֥ה בְּפִ֖יךָ אֱמֶֽת׃ פ
  piu-2006: '@see-verse:1KI.017.023'
  kik-kik: Nake mũtumia ũcio akĩĩra Elija atĩrĩ, “Rĩu nĩndamenya atĩ ũrĩ mũndũ wa
    Ngai, na atĩ kiugo kĩa Jehova kĩrĩa kiumĩte kanua gaku nĩ kĩa ma.”
  omb-omb: Siu a vavine hi mo veve lawe Elaeja vena, “Siseri lehe i neu nam ilo huri
