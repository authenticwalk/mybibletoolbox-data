  uig-CYR: 'Аял Илиясқа: — Мән шу иш арқилиқ әнди сениң Худаниң адими екәнлигиңни,
    ағзиңдин чиққан Пәрвәрдигарниң сөзи һәқиқәт екәнлигини билдим, деди.'
  pma-pma: Sakini vatina enek vit kesi mini vit, “!Namasmasuk houlu mok! Kosa nalei
