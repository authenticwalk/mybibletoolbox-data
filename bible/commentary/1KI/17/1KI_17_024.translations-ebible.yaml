  heb-heb: ותאמר האשה אל אליהו עתה זה ידעתי כי איש אלהים אתה ודבר יהוה בפיך אמת׃
  ben-IRV: তাতে সেই স্ত্রীলোকটী এলিয়কে বলল, “আমি এখন জানতে পারলাম আপনি ঈশ্বরের লোক
    এবং সদাপ্রভু আপনার মধ্য দিয়ে যা বলেন তা সত্য।”
  pan-pan: ਤਾਂ ਉਸ ਔਰਤ ਨੇ ਏਲੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਹੁਣ ਮੈਂ ਜਾਣਿਆ ਕਿ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਹੈਂ
    ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜੇ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਹੈ ਸੋ ਸੱਚਾ ਹੈ।
  tkr-tkr: 'Zəiyfee İlyasık''le eyhen: – Həşde ats''axhxhayn ğu hək''erar Allahna
    insan ıxhay, ğu uvhuyn Rəbbin cuvabıd qotkuyn ıxhay!'
  mya-JVB: မိန်းမ ကလည်း ၊ ဤ အမှုကိုထောက်၍ကိုယ်တော် သည် ဘုရားသခင် ၏ လူ ဖြစ်ကြောင်း
    ကို၎င်း ၊ ကိုယ်တော် ဆင့်ဆိုသော ထာဝရဘုရား ၏ စကား တော် ဟုတ်မှန် ကြောင်းကို၎င်း၊
    ကျွန်မသိ ပါသည်ဟု ဧလိယ အား ဆို ၏။
  tbg-tbg: vira nova tiharo, Ike, te vate tavaurara are quqaama Kotira kaiqa vare
    variara vaiintivama variaro. Quqaama Noravano Kotiva ai noqihairo uva ti vaivo,
    tura.
  hmo-hmo: Hahine ese Elia ia hamaoroa, ia gwau, “Harihari lau diba oi be Dirava ena
    tau momokani, bona Lohiabada ese iena hereva oiemu uduna dekena amo ia gwauraia
    momokani!”
  urd-urd: तब उस 'औरत ने एलियाह से कहा, “अब मैं जान गई कि तू नबी है, और ख़ुदावन्द
    का जो कलाम तेरे मुँह में है वह सच है।”
  rus-SYN: 'И сказала та женщина Илии: теперь-то я узнала, что ты человек Божий, и
    что слово Господне в устах твоих истинно.'
  bqc-SIM: 'Ɔ̃ nↄɛpi ò Ɛliaɛ: Má dↄ̃ sa kɛ́ Lua gbɛ̃́n n ũ. Dii yã́ pↄ́ bↄ̀ n
    lɛ́uá sĩanaɛ.'
  tcz-CHONGTHU: Hijou chun meithainu chun Elijah kom’ah, “Tunvang keiman nangma hi
    Pathen mi mong mong nahin chuleh Pakaiyin nang’a hin thu asei mong mong’e ti ka
    hechen tai,” ati.
  mar-mar: ती स्त्री एलीयाला म्हणाली, “तू खरोखरच देवाचा मनुष्य आहेस हे मला पटले. खरोखरच
    परमेश्वर तुझ्या शब्दाद्वारे बोलतो हे आता मला कळले.”
  soq-soq: Tane oto inawa Elaia mampe wanase, “Tauma ne atenten e God perowetawa,
    ita Iawe God aiawa e moawo nosedia ipa ulaipa.”
  qub-qub: 'Chaura warmiga niran: «Cananmi ichanga rasunpa musyä Diospa profëtan cashayquita.
    Gam nishayquicunaga llapanpis Tayta Diosllapitami.»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì Iliasunɛ: Má dↄ̃ sà kũ Luda gbɛ̃mɛ n ũ. Dikiri yã
    kũ à bò n lɛ́n bi yãpuramɛ.'
  hat-hat: 'Madanm lan reponn: -Koulye a mwen wè se yon sèvite Bondye ou ye vre. Pawòl
    nan bouch ou se pawòl Bondye vre.'
  eng-BSB: Then the woman said to Elijah, “Now I know that you are a man of God and
    that the word of the LORD from your mouth is truth.”
  eng-WEBPB: The woman said to Elijah, “Now I know that you are a man of God, and
    that the LORD’s word in your mouth is truth.”
  kbq-kbq: Higeno ana zama negeno'a ana a'mo'a amanage huno Elaijankura hu'ne. Tamage
    nagra menina kena antahi'nama huana, kagra Anumzamofo eri'za vahe mani'nankeno,
    Ra Anumzamo'ma kagri kagipima huvazino'ma nehia nanekemo'a tamage naneke.
  nhe-BL: 'Huan nopa sihuatl quinanquili: ―Ama nelía nijmati cuali para ta tiitlatequipanojca
    Toteco Dios huan tlen tiquijtohua nelía melahuac pampa huala tlen TOTECO.'
  bus-bus: 'Ben nↄgbɛ̃ pì bè Ilianɛ: Má dↄ̃ sa kɛ̀ Luda gbɛ̃n n ũ. Dii yã kɛ̀ bↄ̀
    n lɛ́n nɛ́ yãpuraamɛ.'
  gub-BL: — Akwaw Tupàn hemiruze'eg romo nereko haw ihe kury. Tupàn Tuweharupi Wiko
    Ma'e nemuze'eg kar tuwe a'e, i'i kuzà Eri pe.
  eng-DRA: 'And the woman said to Elias: Now, by this I know that thou art a man of
    God, and the word of the Lord in thy mouth is true.'
