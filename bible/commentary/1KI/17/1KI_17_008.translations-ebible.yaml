  ton-ton: ¶ Pea naʻe hoko mai ʻae folofola ʻa Sihova kiate ia, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k němu, řkoucí:'
  eng-WMB: The LORD’s word came to him, saying,
  tam-TCV: அப்பொழுது யெகோவாவின் வார்த்தை எலியாவுக்கு வந்தது.
