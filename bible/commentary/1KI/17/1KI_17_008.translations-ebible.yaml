  swh-ULB: Neno la BWANA likamjia, likisema,
  bel-bel: 'І было яму слова Гасподняе:'
  wed-wed: Ma Bada Elijah i riwei
  deu-ELBBK: 'Da erging das Wort des HERRN an ihn, indem er sprach:'
  mbb-OT: Ne zutun migkeǥiyan te Nengazen si Elias te,
