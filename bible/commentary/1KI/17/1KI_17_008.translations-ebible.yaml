  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  wmt-wmt: Ngarpungu parla marni Yilayijawu, “Yanku man kayili Jarapitkarti. Wali
    marnangu jarlu pikakujirni. Kalkarrawu marnarla jularni miyi manta yirranganku.”
    Nyanartijangka yani ngarrjarni. Walimparni pirriyani nyanartikarti ngurrakarti
    Jarapitkarti. Jamurn marnpajarrinya tawunkarti, kiyittala parlipinya nyanartirni
    marnin kalkarra. Warlu parlanyanu warntarnani tawunngurni ruwangu. Japirlyinyala
    parla Yilayijarlu, “Wayila ngapa nguniny lurru. Kangkaji.” Nyanarti kalkarra tawunkarti
    yani jamurnku ngapawu warntarnupurru. Yarntarni parla pawumarni, “Kangkaji miyi
    mapirrirni.” Jangkumani manyanta marnintu, “Mapunparni marnangu malany. Ngajirta
    marna miyi marta. Yarr pajarrangu lamparn nguniny parriwujaa ngajuwu. Yarr marnajin
    warluliny karrpungany ruwangu, tikirrkangurlala marna miyi kampawu. Pujujarriwu
    nyanarti miyi, yarrpala pajarra marranyanjarti ngunangurla pirlajarriwu.” Marnila
    parla Yilayijarlu, “Ngajirta ngankurla yarpal nguna miyiwu nyanartiwu. Yanungurla
    miyi ngartakkarra nyanarti lamparn, nyanartijangka ngajuliny pajan yungku pukarr
    ngarnupurru. Nyurrajarrarlula manpila wartangurni ngalku. Kujartikarra paji marni
    Ngarpungu Yijirayilkurarlu, kayan ngarta pujujarri miyi nyanartijangka pakirtijangkajaa
    kayan ngarta pujujarri nyanarti jira. Kayan ngartapila pujujarri miyijaa jira.
    Kujartirni pila ngunawu kitangarni ngapa pirriyanku. Ngarpungu parlipangu yipawu
    ngapa walimpa.” Wali jira nyanarti pa pulawarla purtkujirnuwu ngapajiliny kurraparlula
    kirninymanuwu. Mapunikanila manyanta Yilayijarla miyipurru kamparnupurru. Wali
    ngujala palu. Miyi palu ngarnani puranguwarlany puranguwarlany. Ngajirta pujujarrinyantarla
    miyijaa jira nyanarti. Kujartirni pila nguja. Nyanartikarra parla takijularni
    Yilayijarlu Ngarpukura wangki marninku, kayan ngarta pujujarri jirajaa pulawa
    nyanarti.
