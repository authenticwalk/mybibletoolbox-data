  gaz-gaz: Kana irratti dubbiin Waaqayyoo akkana jedhee gara isaa dhufe;
  fra-LSG: 'Alors la parole de l’Éternel lui fut adressée en ces mots:'
  gnn-gnn: Ga ŋunhi ŋayi gapunydja riyalanydja baṉḏanydhinana, bala ŋayi Garrayyunydja
    waŋanana ŋanya Yelatjanha bitjarrana, “Ma' gonha'yurrana dhuwalanydja wäŋa, ga
    marrtjiya biyakana ŋunha Djarapatlilina, ŋunha makarrŋura wäŋaŋura Djäytanŋura,
    ŋunhana bala barrkuna wal'ŋu ya'. Ŋunhiliyina nhiniya yukirriya, liŋgu ŋarra yawungu
    waŋanha ḻakaranha miyalkku buku‐wurthapuywu ŋunhalamiyi, ŋayina yurru nhuŋu yukurra
    djäkanydja, ŋathayunydja maranhu‐wekama nhuna nhina.”
  yal-yal: Nayi, Alatala yi falan ti Eli xa, a naxa,
  iou-iou: Kawuk taŋirän Yawetä Elaija ŋode iwetkuk;
  haw-1868: A hiki mai ka olelo a Iehova ia ia, i ka i ana mai,
  arb-NAV: 'فَخَاطَبَ الرَّبُّ إِيلِيَّا:'
  ewe-ewe: Yehowa ƒe nya va na Eliya bena,
  eng-LEE: And the word of the Lord came unto him, saying,
  gvn-gvn: Yinyamun Godungku Elijahnda yalaman, “Yundu townbu Sidon dungay, bundanka.
    Ngayu nyubunyimba bunjilanda jalbundu balkan yunu mayi dajinka.” Elijah townbu
    dungan, nyulu bunjil nyajin, baya mujal-mujanya. Nyulu bunjilanda yalaman, “Ngayku
    bana dayangarr.” Bunjil dungay-dungan bana maninka, Elijah yirrkan, “Ngayku yalarrku
    mayi bread wundi.” Bunjilangka yalaman, “Ngayu manubajabuku balkal, ngayku mayi
    bread yamba-kari. Ngayku bubanku flour and olive-oil wunay. Ngayu bayada mujan-mujal,
    yinya mayi wayjunku, ngayku, ngaykuwunbu kangkalamu. Yinyamun ngalin wulay, mayi-karimun.”
    Elijahngka yalaman, “Yalada, kari worry-balamaka. Buban mana, wayju, ngaykungurr
    daya. Yinyamun yundu kanbal wayju yubalanga. Nyulu Majangka Godungku ngaykundu
    balkan yinya mayi kari kunbay, kaba kadanjiku.” Nyulu bunjilangka Elijah kuku-nyajin,
    jana mayi jirray nukan. Elijah bunjilanji bundandan, yinya mayi flour and oil
    kari kunban, Godungku jirray-bunganya.
  asm-FB: সেই সময়ত তেওঁৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল বোলে,
