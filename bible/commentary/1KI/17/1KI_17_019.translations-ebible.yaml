verse: 1KI.017.019
translations:
  mal-C: “നിന്റെ മകനെ ഇങ്ങു തരിക,” എന്ന് ഏലിയാവ് അവളോടു പ്രതിവചിച്ചു. അദ്ദേഹം അവളുടെ
    കൈയിൽനിന്നു ബാലനെ ഏറ്റുവാങ്ങി താൻ താമസിച്ചിരുന്ന, മുകളിലത്തെ നിലയിലെ മുറിയിൽ കൊണ്ടുപോയി
    തന്റെ കിടക്കയിൽ കിടത്തി.
  deu-TKW: 'Er aber sprach zu ihr: Gieb mir deinen Sohn her! Hierauf nahm er ihn von
    ihrem Schoße, trug ihn hinauf ins Obergemach, in welchem er wohnte, und legte
    ihn auf sein Bette.'
  lin-lin: 'Eliya azongisaki : — Pesa ngai mwana na yo ya mobali. Eliya azwaki mwana
    yango na maboko ya mwasi oyo akufisa mobali, amemaki ye na shambre ya likolo epai
    wapi azalaka kovanda mpe alalisaki ye na mbeto na ye ;'
  eng-LSV: And he says to her, “Give your son to me”; and he takes him out of her
    bosom, and takes him up to the upper chamber where he is abiding, and lays him
    on his own bed,
  eng-GNV: And he said vnto her, Giue me thy sonne. and he tooke him out of her bosome,
    and caryed him vp into a chamber, where he abode, and laid him vpon his owne bed.
  eng-WEBSTER: And he said to her, Give me thy son. And he took him out of her bosom,
    and carried him up into a loft, where he abode, and laid him upon his own bed.
  nhw-BL: 'Huan ya quiilhui: ―Techmaca mocone. Huajca Elías quicuic nopa piloquichpiltzi
    huan quihuicac campa ya mocahua huan quitlali nopa piloquichpiltzi ipan tlen ya
    itlapech.'
  swh-ONEN: Eliya akamjibu, “Nipe mwanao.” Eliya akampokea kutoka kifuani mwake, akambeba
    mpaka chumba cha juu alipokuwa anaishi, akamlaza kitandani mwake.
  bba-bba: Eli u kurɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ mɑn bii wi wɛ̃ɛmɑ. Mɑ u nùn mwɑ kurɔ win
    nɔmɑn di u kɑ dɑ dii ten ɡidɑmbisɑn wɔllɔ mi u rɑ n wɑ̃ɑ. Mɑ u nùn kpĩ win kpin
    yerɔ.
  eng-KJVCPB: And he said unto her, Give me thy son. And he took him out of her bosom,
    and carried him up into a loft, where he abode, and laid him upon his own bed.
  cpy-cpy: 'Ari rakanakiro Elías, ikantziro: “Pamakinari jaka pitomi.” Raawakiri Elías
    othomaakiri riniro, rateeta-kaanakiri imaapiintzira romaryaa-paakiri imaamentoki.'
  luo-luo: Elija nodwoke niya, “Miya wuodi.” Nokawe koa e lwete motingʼe nyaka ei
    ot mamalo mane odakie mopiele e kitandane.
  meu-meu: Elia ese e hereva henia, eto, Natumu a henigu. Bena ia ese hahine kemena
    amo e abia, e rosia lao, ela bona atai daiutuna, ena hekure gabuna; bena ena mahuta
    ḡauna ai e kurea.
  npi-ULB: तब एलियाले उनलाई जवाफ दिए, “तपाईंको छोरो मलाई दिनुहोस् ।” तिनले उनका पाखुराबाट
    शरीरलाई लिई आफू बसेको कोठामा लगे, र आफ्नै ओछ्यानमा सुताए ।
  yor-yor: Elijah sì wí fún un pé, “Gbé ọmọ rẹ fún mi.” Ó sì yọ ọ́ jáde ní àyà rẹ̀,
    ó sì gbé e lọ sí iyàrá òkè ilé níbi tí òun ń gbé, ó sì tẹ́ ẹ sí orí ibùsùn tirẹ̀.
  emp-NTPO: 'Elíaba panusia: –Bʌ warrara mʌ̃́a diadua.– Ara maʌ̃da warrara pẽdra wẽrã
    b̶acarad̶e b̶ʌda Elíaba bara edaped̶a ʌ̃taarebema dejãne idji cãĩ b̶abarimaa edesia.
    Mama idji cʌd̶ad̶e b̶ʌsia.'
  pes-OPCB: 'ایلیا به او گفت: «پسرت را به من بده.» آنگاه ایلیا جنازه را برداشت و به
    بالاخانه، جایی که خودش زندگی می‌کرد برد و او را روی بستر خود خواباند.'
  tgl-ULB: Pagkatapos sinabi sa kaniya ni Elias, “Ibigay mo sa akin ang iyong anak.”
    Kinuha ni Elias ang kaniyang anak at dinala sa taas ng bahay kung saan siya namamalagi,
    at inilapag ang bata sa higaan.
  cbu-NT: Elíyassha, Ningeem iparish nuwaam panangandama, tárangiya. Kizsha wipaa
    Elíyasaam panarangu, Elíyassha yap maaku amb íwar káreeru, maashimun nlluraa wayarangiya.
  hui-hui: Ani layagola Elayahanda lalu, Igiri biago i̱hondo ngi, lene. Ani lowa ibugua
    igiri homene tingini ibu ai̱ya giha yiago yamuwa mo yalu anda hobane daliga Elaya
    ibuni paliaga heagoha irigi howa ibu dagiani mo ngelene.
  mya-mya: ဧ​လိ​ယ​က``သင်​၏​သား​ကို​ငါ့​အား​ပေး​လော့'' ဟု​ဆို​ကာ​မု​ဆိုး​မ​၏​လက်​မှ​သူ​ငယ်​ကို​ယူ​၍
    မိ​မိ​တည်း​ခို​ရာ​အ​ထက်​ခန်း​သို့​ပွေ့​ချီ​သွား ပြီး​လျှင် အိပ်​ရာ​ပေါ်​တွင်​ချ​ထား​လိုက်​၏။-
  bod-N: ཨེ་ལི་ཡཱས་ཁོ་མོ་ལ། ཁྱོད་ཀྱི་བུ་ང་ལ་སྤྲོད་ཅིག་ཅེས་སྨྲས་ནས། བུ་དེ་མོའི་པང་ནས་བླངས་ཏེ་ཁོ་རང་སྡོད་སའི་ཐོག་ཁང་གི་གཟིམ་ཁང་དུ་ཁྱེར་ནས་ཪང་གི་མལ་ཁྲི་སྟེང་དུ་བཞག་པ་དང་།
  sna-sna: Eria akapindura akati, “Ndipe mwanakomana wako kuno.” Akamutora kubva mumaoko
    ake, akamutakura akaenda naye kuimba yapamusoro yaaigara, akamuradzika pamubhedha
    wake.
  spa-BLM: 'Le dijo: “Dame a tu hijo”. Lo sacó de su seno, lo subió a la habitación
    donde se hospedaba y lo puso en su propia cama.'
  cac-cac: —Ic'cot vin̈ une' chi' d'ayin, xchi vin̈aj Elías chi' d'a ix. Ix schaanec'
    vin̈ unin chi' vin̈ d'a ix, ix yic'anq'ue vin̈ d'a yol scuarto, ix yac'anec' jichan
    vin̈ d'a sat sch'at.
  swh-ULB: Naye Eliya akamjibu, “Nipe hapa mwanao.” Akambeba mtoto mikononi mwake
    na akampeleka mpaka chumbani alimokuwa akikaa, akamlaza yule mtoto kitanadani
    pake mwenyewe.
  bel-bel: 'І сказаў ён ёй: дай мне сына твайго. І ўзяў яго з рук яе, і панёс яго
    ў сьвяцёлку, дзе ён жыў, і паклаў яго на сваю пасьцель;'
  wed-wed: Elijah i paribelei i pa, “Natum ma vereu.” Elijah taubeu, alona au urana
    i vaia ma i avara-ḡaiei au vatavatara mepa i mamae lana ma ana au animatave i vimataveni.
  deu-ELBBK: 'Und er sprach zu ihr: Gib mir deinen Sohn her. Und er nahm ihn von ihrem
    Schoß und brachte ihn hinauf in das Obergemach, wo er wohnte, und legte ihn auf
    sein Bett.'
  mbb-OT: Midtavak si Elias te, “Ihengkayi nu heeyan is anak nu.” Migkuwa ni Elias
    haazà is batà puun te iney zin, ne mid-uwit din diyà te ruǥu he ziyà te zivavew,
    he iyan ubpeey ni Elias. Impehizeǥè din haazà is batà diyà te hizeǥaan din,
  mal-2015: 'അവൻ അവളോടു: നിന്റെ മകനെ ഇങ്ങു തരിക എന്നു പറഞ്ഞു. അവനെ അവളുടെ മടിയിൽനിന്നെടുത്തു
    താൻ പാർത്തിരുന്ന മാളികമുറിയിൽ കൊണ്ടുചെന്നു തന്റെ കട്ടിലിന്മേൽ കിടത്തി.'
  rmc-rmc: 'O Eliaš lake odphenďa: „De mange tire čhavores!“ Paľis lake les iľa andral
    o vasta a geľa leha andro upruno kher, kaj sovelas. Ode les thoďa pre peskro hadžos'
  pes-OPV: 'او وی را گفت: «پسرت را به من بده.» پس او را از آغوش وی گرفته، به بالاخانه‌ای
    که درآن ساکن بود، برد و او را بر بستر خود خوابانید.'
  ron-1924: 'Ел й-а рэспунс: „Дэ-мь ынкоаче пе фиул тэу.” Ши л-а луат де ла сынул
    фемеий, л-а суит ын одая де сус, унде локуя ел, ши л-а кулкат пе патул луй.'
  aui-aui: Bi Elaija iwona bo, “Natum kuveregu.” Na tomogha gisigisina sinananaki
    imane bi ikabaro, da teteboruborugha ikawari igae da tupayaragha meme touna iyamakamake,
    na name yana kenakena debane ivikeneni.
  ben-OBCV: “তোমার ছেলেকে আমার হাতে তুলে দাও,” এলিয় উত্তর দিলেন। তিনি তার হাত থেকে
    ছেলেটিকে নিয়ে উপরের সেই ঘরটিতে চলে গেলেন, যেখানে তিনি থাকার জন্য উঠেছিলেন, এবং
    ছেলেটিকে নিজের বিছানায় শুইয়ে দিলেন।
  som-som: Markaasuu ku yidhi, Naa bal wiilkaaga ii keen. Oo intuu isagii ka qaaday
    xabadkeedii ayuu kor ula baxay qowladdii uu isagu degganaa, oo wuxuu saaray sariirtiisii.
  lat-VUC: 'Et ait ad eam Elias: Da mihi filium tuum. Tulitque eum de sinu ejus, et
    portavit in cœnaculum ubi ipse manebat, et posuit super lectulum suum.'
  eng-ASVBT: And he said unto her, Give me thy son. And he took him out of her bosom,
    and carried him up into the chamber, where he abode, and laid him upon his own
    bed.
  ita-1885: 'Ma egli le disse: Dammi il tuo figliuolo. Ed egli lo prese dal seno di
    quella donna, e lo portò nella camera nella quale egli stava, e lo coricò sopra
    il suo letto;'
  eng-LXXUP: And Elijah said to the woman, Give me thy son. And he took him out of
    her bosom, and took him up to the chamber in which he himself lodged, and laid
    him on the bed.
  eng-ULB: Then Elijah replied to her, “Give me your son.” He took the boy from her
    arms and carried him up into the room where he was staying, and he laid the boy
    on his own bed.
  spa-VBL: “Dame a tu hijo”, respondió Elías. Lo cogió de los brazos de la mujer,
    lo subió a la habitación donde se alojaba y lo acostó en su cama.
  fra-_FOB: 'Et il lui dit: Donne-moi ton fils. Et il le prit d''entre ses bras, et
    le porta dans la chambre haute où il demeurait, et il le coucha sur son lit.'
  mal-mal: 'അവൻ അവളോട്: “നിന്റെ മകനെ ഇങ്ങ് തരിക” എന്ന് പറഞ്ഞു. അവനെ അവളുടെ മടിയിൽനിന്നെടുത്ത്
    താൻ പാർത്തിരുന്ന മാളികമുറിയിൽ കൊണ്ടുചെന്ന് തന്റെ കട്ടിലിന്മേൽ കിടത്തി.'
  urd-GVR: Iliyās ne jawāb meṅ kahā, “Apne beṭe ko mujhe de deṅ.” Wuh laṛke ko aurat
    kī god meṅ se uṭhā kar chhat par apne kamre meṅ le gayā aur wahāṅ use chārpāī
    par rakh kar
  suz-BL: मिनु एलीयाम “इ तौ आं कली गेयी” देंमाक्‍त। मिनु मेकोमी मेको आ तौ आ गुइ रे
    ताक्‍शा आ बाक्‍तीक तला तार लदा बाक्‍त। मिनु मेको कली आ ब्राख्‍येम वोदा बाक्‍त।
  ita-1927: 'Ei le rispose: “Dammi il tuo figliuolo”. E lo prese dal seno di lei,
    lo portò su nella camera dov’egli albergava, e lo coricò sul suo letto.'
  ckb-ckb: 'ئەلیاسیش پێی گوت: «کوڕەکەتم بدێ.» لە باوەشییەوە بردی و سەری خستە ژوورەکەی
    سەرەوە کە تێیدا دەمایەوە، لەسەر جێگاکەی خۆی پاڵی خست.'
  eng-BBE: And he said to her, Give your son to me. And lifting him out of her arms,
    he took him up to his room and put him down on his bed.
  kan-OKCV: ಅವನು ಅವಳಿಗೆ, “ನಿನ್ನ ಮಗನನ್ನು ನನಗೆ ಕೊಡು,” ಎಂದು ಹೇಳಿ, ಅವನನ್ನು ಅವಳ ಮಡಿಲಿನಿಂದ
    ಎತ್ತಿಕೊಂಡು, ತಾನು ವಾಸವಾಗಿದ್ದ ಮಾಳಿಗೆಯ ಕೋಣೆಗೆ ಹೋಗಿ, ಅವನನ್ನು ಮಂಚದ ಮೇಲೆ ಮಲಗಿಸಿದನು.
  tam-2017: 'அதற்கு அவன்: உன்னுடைய மகனை என்னிடத்தில் கொடு என்று சொல்லி, அவனை அவளுடைய
    மடியிலிருந்து எடுத்து, தான் தங்கியிருக்கிற மேல்வீட்டிலே அவனைக் கொண்டுபோய், தன்னுடைய
    கட்டிலின்மேல் வைத்து:'
  spa-RV-1909: 'Y él le dijo: Dame acá tu hijo. Entonces él lo tomó de su regazo,
    y llevólo á la cámara donde él estaba, y púsole sobre su cama;'
  ron-BTF: 'Şi el i-a spus: Dă-mi pe fiul tău. Şi el l-a luat de la sânul ei şi l-a
    dus în camera de sus, unde locuia el, şi l-a culcat pe propriul lui pat.'
  eng-WEBP: He said to her, “Give me your son.” He took him out of her bosom, and
    carried him up into the room where he stayed, and laid him on his own bed.
  eng-FBV: “Give me your son,” Elijah replied. He picked him up from her arms, carried
    him upstairs to the room where he was staying, and laid him on his bed.
  nld-1939: 'Maar Elias sprak tot haar: Geef uw zoon hier. Hij nam hem uit haar armen,
    bracht hem naar het bovenvertrek, waar hij woonde, en legde hem neer op zijn bed.'
  nch-BL: 'Huan ya quiilhui: ―Techmaca mocone. Huajca Elías quicuic nopa piloquichpiltzi
    huan quihuicac campa ya mocahua huan quitali nopa piloquichpiltzi ipan ten ya
    itapech.'
  vie-1934: 'Người đáp với nàng rằng: hãy giao con nàng cho ta. Người bồng nó khỏi
    tay mẹ nó, đem lên phòng cao, chỗ người ở, và để nó nằm trên giường mình.'
  hin-CV: एलियाह ने उससे कहा, “अपना पुत्र मुझे दो.” यह कहते हुए उन्होंने उसके पुत्र
    को उसके हाथों से ले लिया और उसे उसी ऊपरी कमरे में ले गए, जहां वह ठहरे हुए थे,
    और उसी बिछौने पर लिटा दिया, जिस पर वह सोते थे.
  spa-BES: 'Y él le dijo: Dame tu hijo. Y tomándolo de sus brazos, lo llevó a su habitación
    y lo puso en su cama.'
  tdx-tdx: 'Le hoe re ama’e: Atoloro ahy o ana’oo naho rinambe’e añ’araña’e naho nendese’e
    mb’ am-batsa am-pimoneña’e ao vaho nampandre’e am-pandrea’e.'
  tha-KJV: และท่านก็​พู​ดก​ับนางว่า “เอาบุตรชายของเจ้ามาให้ฉันเถิด” ท่านก็นำเขาไปจากอกของนางอุ้มขึ้นไปที่ห้องชั้นบนที่ท่านอาศัยอยู่
    และวางเขาไว้บนที่นอนของท่านเอง
  por-BR-2018: 'E ele lhe disse: Dá-me aqui teu filho. Então ele o tomou de seu colo,
    e levou-o à câmara de onde ele estava, e pôs-lhe sobre sua cama;'
  deu-ELO: 'Und er sprach zu ihr: Gib mir deinen Sohn her. Und er nahm ihn von ihrem
    Schoße und brachte ihn hinauf in das Obergemach, wo er wohnte, und legte ihn auf
    sein Bett.'
  eng-WYC-2018: And Elijah said to her, Give thy son to me. And he took that son from
    her bosom, and bare into the solar, where he dwelled; and he put him on his bed.
    (And he took her son from her bosom, and carried him up to the solarium, where
    he stayed; and he put him on his bed.)
  epo-epo: 'Kaj li diris al ŝi: Donu al mi vian filon. Kaj li prenis lin el ŝiaj brakoj,
    kaj portis lin en la subtegmenton, en kiu li loĝis, kaj metis lin sur sian liton.'
  uig-PIN: 'U uningƣa: — Oƣlungni ⱪolumƣa bǝrgin, dǝp uni uning ⱪuqiⱪidin elip ɵzi
    olturƣan balihaniƣa elip qiⱪip ɵz orniƣa ⱪoyup,'
  beo-beo: Ilaidia da amane sia:i, “Dia mano nama ima!” E da didalo ea mano loboga
    lale, ea lobo sesege da:iya ouga:ne, fa:guba:le heda:le, ea esalebe sesei amo
    ganodini, ea diaheda:su da:iya ligisi.
  tpi-OTNT: Na Elaija i bekim tok olsem, “Givim pikinini long mi.” Orait Elaija i
    kisim bodi bilong pikinini long han bilong mama na em i karim i go antap long
    haus we rum slip bilong Elaija i stap long en, na em i slipim pikinini long bet.
  hau-SA: Iliya ya ce, “Ki miƙa mini ɗanki.” Sai ya ɗauke shi daga hannuwanta, ya
    kai shi ɗakin sama inda yake zama, ya kwantar da shi a gadonsa.
  uig-LAT: 'U uninggha: — Oghlungni qolumgha bergin, dep uni uning quchiqidin élip
    özi olturghan balixanigha élip chiqip öz ornigha qoyup,'
  nde-nde: U-Elija waphendula wathi, “Nginika indodana yakho.” Wayiphatha ngezandla
    indodana, wakhwela layo waya endlini ephezulu ayehlala kuyo, wayilalisa embhedeni
    wakhe.
  ton-ton: Pea naʻa ne pehē atu kiate ia, “Foaki mai ho tama kiate au.” Pea naʻa ne
    toʻo mai ia mei hono fatafata, ʻo ne ʻave ia ki he fata ʻi ʻolunga, ʻaia naʻa
    ne nofo ai, pea naʻa ne tuku hifo ia ki hono mohenga ʻoʻona.
  ces-1613: 'Kterýž odpověděl jí: Dej sem syna svého. A vzav ho z lůna jejího, vnesl
    jej na síň, kdež sám přebýval, a položil ho na lůžko své.'
  eng-WMB: He said to her, “Give me your son.” He took him out of her bosom, and carried
    him up into the room where he stayed, and laid him on his own bed.
  tam-TCV: அப்பொழுது எலியா அவளைப் பார்த்து, “உன் மகனை என்னிடம் தா” என்று சொல்லி அவளிடமிருந்து
    மகனை எடுத்து, தான் தங்கியிருந்த மேல்வீட்டறைக்குக் கொண்டுபோய், தன் படுக்கையில்
    அவனைக் கிடத்தினான்.
  ceb-ULB: Unya mitubag si Elias kaniya, “Ihatag kanako ang imong anak.” Gikuha niya
    ang batang lalaki gikan sa mga bukton sa babaye ug gidala niya sa taas ang batang
    lalaki sa lawak nga iyang gipuy-an, ug gipahigda niya ang bata sa iyang higdaanan.
  pol-UBG: 'I odpowiedział jej: Daj mi swego syna. I wziął go z jej łona, zaniósł
    na górę do pokoju, w którym mieszkał, i położył go na swoim łóżku.'
  agr-agr: 'Tama Elías ayaak: “¡Uchijum juwi itanta!” tusa niina bakuin uchijin patasa
    pujujun juki, Elías nii kanutaijin yakí iwaka niina pegakjin aepsauwai.'
  kyc-kyc: Dokopa Ilainjame enda doko lamaiyuo lao, Wane doko namba jinya, leya. Lapala
    wane doko endangimi kupyaro kareya doko nyepala soo anda ketae baa paleya dokona
    papala ratena ketae reteya.
  urd-GVU: الیاس نے جواب میں کہا، ”اپنے بیٹے کو مجھے دے دیں۔“ وہ لڑکے کو عورت کی گود
    میں سے اُٹھا کر چھت پر اپنے کمرے میں لے گیا اور وہاں اُسے چارپائی پر رکھ کر
  deu-1912: 'Er sprach zu ihr: Gib mir her deinen Sohn! Und er nahm ihn von ihrem
    Schoß und ging hinauf auf den Söller, da er wohnte, und legte ihn auf sein Bett'
  ntj-ntj: Nyangka Layirrtjalu watjarnu, “Tjilku palunyanya-rni kati nintila.” Nyangka
    mularrpartu katingu Layirrtjaku nintirnu. Nyangka yampura katingu palunyaku ruumkutu.
    Palunyalu tjilku ngarritjuralpi
  kan-2017: ಅವನು ಆಕೆಗೆ, “ನಿನ್ನ ಮಗನನ್ನು ನನಗೆ ಕೊಡು” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಆಕೆಯ ಮಡಿಲಿನಿಂದ
    ತೆಗೆದುಕೊಂಡು, ತಾನು ವಾಸವಾಗಿದ್ದ ಮೇಲಿನ ಕೋಣೆಗೆ ಹೋಗಿ ತನ್ನ ಮಂಚದ ಮೇಲೆ ಮಲಗಿಸಿದನು.
  yap-yap: Me ga’ar Elijah, “Mpi’ fakam ngog.” Me fek fare pagel u pa’ fare pin me
    fek i yan ko thal ni lang e naun ko re senggil ni be par riy, me yan i tay nga
    daken e chob.
  hlt-MCSB: Tedae huta te, “Na capa te kai taengla m'pae,” a ti nah. Te phoeiah a
    rhang dong lamkah camoe a loh pah. Amah a om nah imhman la a khuen tih amah kah
    baiphaih dongah a yalh sak.
  mdy-ETH: ዔኤሊያሴ ዒማና፦ «ናዖ ኔኤኮ ሃኒ ዔኪ ዬዔ» ጌዔኔ። ዬካፓ ናዖ ዒዛ ኮንቂ ዓኣንቴ ዒዞፓ ዔኪ ዒዚ ናንጋ ኩቦ ኬኤፆ
    ኬስካዖ ዒ ላሃ ሻኣሎይዳ ላይሢ፥
  twi-ASANTE: Nanso, Elia ka kyerɛɛ no sɛ, “Fa wo ba no ma me.” Na ɔgyee abarimaa
    no firii ne nsam. Ɔde no kɔɔ ɛsoro dan bi a wɔsoɛɛ no mu no mu. Ɔde owufoɔ no
    too ne mpa so.
  eng-WEBU: He said to her, “Give me your son.” He took him out of her bosom, and
    carried him up into the room where he stayed, and laid him on his own bed.
  wal-wal: Yaagin Eelaasi o, “Ne na7aa taayyo hamma” yaagiis. Na7aa i kiyuwaappe ekkidi,
    pude ba de7iyo pooqiyaa efiis; efiidi ba arssan zin77issiis.
  spa-PDDPT: 'Y él le respondió: ¡Dame tu hijo! Lo tomó del seno de ella, lo llevó
    al altillo donde él vivía y lo acostó en su propia cama.'
  gun-gun: 'Ha''e ramo Elias ombovai: — Emboaxa ha''vy ndepi''a xevy — he''i. Ha''e
    vy ixy jyva áry gui ojopy vy ogueraa opy ja''o yvateve ha''e ae''i okeaty py.
    Ha''e vy omonheno ngupa rupi.'
  ilo-ULB: Ket simmungbat ni Elias iti balo, “Itedmo kaniak ti anakmo.” Innala ni
    Elias ti ubing kadagiti takiag ti balo ket binagkatna nga impan iti akin-ngato
    a siled a pagturturoganna, ket impaidanna ti ubing iti pagiddaanna.
  kpg-kpg: Elijah ga helekai, “Laha mai tama daane gi di au.” Elijah gaa daa di tama daane
    mai nia lima di ahina, gaa lahi a mee gi nua gi di ruum dela e noho iei mee, gaa dugu
    a mee gi hongo dono hada kii.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ ئوغلۇڭنى قولۇمغا بەرگىن، دەپ ئۇنى ئۇنىڭ قۇچىقىدىن ئېلىپ
    ئۆزى ئولتۇرغان بالىخانىغا ئېلىپ چىقىپ ئۆز ئورنىغا قويۇپ،'
  sus-sus: Eliya naxa a yaabi, «I xa di so n yi ra.» A naxa dimɛdi tongo a nga yi
    ra, a a xanin a xa konkoe kui naxan nu na banxi kui koore kɔn na. A to a sa sade
    ma,
  pon-2006: Elaisa ahpw patohwanohng, “Kidohng ie noumw pwutaken.” E ahpw ale pwutako
    sang nan pehn liho, ahpw wahdalahng nan perehn powe wasa me e kin patopato ie
    oh kaunehdiong pohn pehto.
  jae-jae: Ma Elia gêjô eŋ awa gebe “Ôkêŋ nêm latôm êndêŋ aê acgom.” Ma eŋ kêsip eŋ
    sa aŋga têna labum ma jakêpi balêm ŋaô, taŋ eŋ gêŋgôŋ naŋ, ma ketoc eŋ gêc taunê
    mê.
  ksd-ksd: 'Ma i ga biti tana: Una tul tar natum tagu. Ma i ga tak vue kan ra bongobongono,
    ma i ga puak tar ia ta kana bagialar, ma i ga vadiop ia ta kana vava iat.'
  tur-YTC: Eliya kadına, “Oğlunu bana ver” dedi. Onu kadının koynundan aldı, kaldığı
    odaya taşıdı, onu yatağının üzerine yatırdı.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ πρὸς τὴν γυναῖκα, δός μοι τὸν υἱόν σου· καὶ ἔλαβεν αὐτὸν
    ἐκ τοῦ κόλπου αὐτῆς, καὶ ἀνήνεγκεν αὐτὸν εἰς τὸ ὑπερῷον ἐν ᾧ αὐτὸς ἐκάθητο ἐκεῖ,
    καὶ ἐκοίμισεν αὐτὸν ἐπὶ τῆς κλίνης.
  ind-AYT: Dia menjawabnya, “Berikanlah anakmu kepadaku.” Dia mengambilnya dari pangkuannya
    dan membawanya naik ke kamar atas yang dia tinggali di sana, lalu membaringkannya
    di tempat tidurnya.
  nya-nya: Eliya anayankha kuti, “Patseni mwana wanuyo.” Iye anatenga mwanayo mʼmanja
    mwa mayiyo napita naye mʼchipinda chapamwamba, kumene Eliyayo amagona, namugoneka
    pa bedi lake.
  hrv-hrv: 'On joj reče: “Daj mi svoga sina!” Tada ga uze iz njezina naručja, odnese
    ga u gornju sobu gdje je stanovao i položi ga na svoju postelju.'
  mps-mps: Tama te Elaija agai te po wei ponoyu, e tama wali, “Nago te wai enabolo
    mao,” wali. Tama tialima, te Elaijago agai te isali wai digi aga idago nogode
    agai selama, tama agai aga pibo be ugwa badu habuba selasa holali, tama agai te
    betba pilali.
  tpi-tpi: Na Elaija i bekim tok olsem, “Givim pikinini long mi.” Orait Elaija i kisim
    bodi bilong pikinini long han bilong mama na em i karim i go antap long haus we
    rum slip bilong Elaija i stap long en, na em i slipim pikinini long bet.
  dan-1931: 'Men han svarede hende: “Lad mig få din Søn!” Og han tog ham fra hendes
    Skød og bar ham op i Stuen på Taget, hvor han boede, og lagde ham på sin Seng.'
  vie-OVCB: 'Nhưng Ê-li bảo: “Hãy trao nó cho tôi.” Ông bế đứa con từ tay mẹ nó, đem
    nó lên gác chỗ ông ở, và đặt nó lên giường.'
  guj-2017: પછી એલિયાએ તેને જવાબ આપ્યો, “તારો દીકરો મને આપ.” તેણે તે છોકરાંને તેની
    માતાની ગોદમાંથી લીધો. અને જે ઓરડીમાં તે પોતે રહેતો હતો ત્યાં તેને માળ પર લઈને
    પોતાના પલંગ પર સુવડાવ્યો.
  pon-2006A: Elaisa ahpw patohwanohng, “Kidohng ie noumw pwutaken.” E ahpw ale pwutako
    sang nan pehn liho, ahpw wahdalahng nan perehn powe wasa me e kin patopato ie
    oh kaunehdiong pohn pehto.
  por-BRBSL: 'Ele disse a ela: “Dê-me seu filho”. Ele o tirou do seio dela, o levou
    para o quarto onde ele ficou e o deitou em sua própria cama.'
  cth-cth: Ahni ni ahni koe na capa teh na poe haw atipouh. Hottelah sut a tapam e
    a capa hah, a la pouh teh a onae rakhan dawk a luenkhai teh a ikhun dawk a payan.
  twi-twi: Nanso Elia ka kyerɛɛ no se, “Fa wo ba no ma me.” Na ogyee abarimaa no fii
    ne nsam. Ɔde no kɔɔ soro dan bi a wɔsoɛɛ mu no mu. Ɔde owufo no too ne mpa so.
  hlt-hlt: Tedae huta te, “Na capa te kai taengla m'pae,” a ti nah. Te phoeiah a rhang
    dong lamkah camoe a loh pah. Amah a om nah imhman la a khuen tih amah kah baiphaih
    dongah a yalh sak.
  tbz-SIM: 'Kɛ̀ Edii dɔ̀: N duɔnní ɑ birɛ. Kòo dɛ̀ cɔutɛ́ onitipòkù nɔu miɛkɛ kɛ́dekɛnɛ̀
    kudɑ̀nkù kudieku nhò ɑ̃ dɛ̀, kɛ́ dɛ̀ dɔú nho dɔ́ù ĩ́nkɛ̀,'
  msy-2020: Ezɨ Elaija a ikaragha ghaze, “Nɨ otarim inigh izɨ na danɨngigh.” Egha
    Elaija otarimɨn kuam amebamɨn dafarimningɨn a inigha, a firagha dɨpenimɨn pɨn
    itir ghuriamɨn ghuavanabogha uan dakozimɨn anetɨ.
  dop-dop: 'Nɑ pǝyɑɣɑ wɛ ɑlʋ niŋ tɑɑ. Kɛlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ: Cɛlɛ-m-kɛ́.
    Ɩlɛnɑ Ilii kpɑɑnɑ-kɛɣɛ ɩsɔtɑɑ kutuluɣu tɑɑ timpi ɩ hǝntǝɣɩ tɔ, nɑ ɩ́ hɩɩsɩ-kɛɣɛ
    ɩ kɑto tɔɔ.'
  azb-azb: 'İlyas ona dedi: «Oğlunu mənə ver». Uşağı qadının qucağından götürüb özünün
    qaldığı yuxarı otağa çıxartdı və onu öz yatağının üstünə uzandırdı.'
  eng-DBY: And he said to her, Give me thy son. And he took him out of her bosom,
    and carried him up into the upper chamber where he abode, and laid him upon his
    own bed.
  hin-2017: उसने उससे कहा “अपना बेटा मुझे दे;” तब वह उसे उसकी गोद से लेकर उस अटारी
    पर ले गया जहाँ वह स्वयं रहता था, और अपनी खाट पर लिटा दिया।
  wol-KYG: 'Ilyaas ne ko: «Jox ma sa doom!» Mu jële ko ca loxoy jigéen ja, yóbbu ko
    ca néeg ba mu dal ca kaw taax ma, tëral ko ca kaw lalam.'
  eng-YLT: And he saith unto her, 'Give to me thy son;' and he taketh him out of her
    bosom, and taketh him up unto the upper chamber where he is abiding, and layeth
    him on his own bed,
  kne-kne: Kanan Elias ay nanongbat, “Ialim san anak mo.” Et ina na sin balo din anak,
    pag nan iey sin kowarto ed ngato ay panteteana et inpabaktad na sin katri na.
  eng-WYC-2017: And Elijah said to her, Give thy son to me. And he took that son from
    her bosom, and bare into the solar, where he dwelled; and he put him on his bed.
  eng-WMBB: He said to her, “Give me your son.” He took him out of her bosom, and
    carried him up into the room where he stayed, and laid him on his own bed.
  urd-GVH: इलियास ने जवाब में कहा, “अपने बेटे को मुझे दे दें।” वह लड़के को औरत की
    गोद में से उठाकर छत पर अपने कमरे में ले गया और वहाँ उसे चारपाई पर रखकर
  rug-rug: Meke olaṉa se Ilaiza, “Va mae nia sa tumu koreo.” Meke ade vagia Ilaiza
    sa koburu pa limana sa barikaleqe meke paleke sage la nia sa pa lose kali sage
    vasina sapu koa si asa, meke va ekoa sa pa nana teqe.
  gaz-gaz: Eeliyaas immoo, “Mee ilma kee natti kenni” jedheen. Innis harka isheetii
    fuudhee baatee kutaa manaa kan ol aanu iddoo ofii jiraatutti geessee siree isaa
    irra isa ciibse.
  fra-LSG: 'Il lui répondit: Donne-moi ton fils. Et il le prit du sein de la femme,
    le monta dans la chambre haute où il demeurait, et le coucha sur son lit.'
  gnn-gnn: Ga ŋayi Yelatjanydja yana waŋana bitjarrana, “Wekaŋa lili dhuwali gurrmulnha
    ŋarrakala.” Bala ŋayi ḻaw'maraŋala ŋanya ŋunhiyi gurrmulnha ḏarramunha, ga gäŋalana
    bala, ga yorrkuŋala nhanukiyingala wäŋalilina.
  yal-yal: Eli yi a yabi, a naxa, “I ya dii xɛmɛn so n yii.” A yi a tongo a nga yii,
    a te a ra sangansoon kɔɛ ra, a yi yigiyaxi dɛnaxan yi, a yi a rasa a saden ma.
  iou-iou: Ude iweränä Elaijatä iwetkuk; Iroŋi u nam. Ude yäwänä iroŋi kumbani u imän
    bäyaŋ imiŋ yäpmäŋ yot täŋkireki punin unu Elaijatä ini pat täŋkukken uken äroŋpäŋ
    bukä terak tewän patkuk.
  haw-1868: I aku la oia i ka wahine, E haawi mai i kau keiki ia'u. Lawe ae la oia
    ia ia mai ko ka wahine poli ae, a hali ae la oia ia ia iluna i kahi keena oluna,
    i kahi e noho ai oia, a hoomoe iho la ia ia ma kona wahi moe iho;
  arb-NAV: 'فَقَالَ لَهَا: «أَعْطِينِي ابْنَكِ». وَأَخَذَهُ مِنْهَا وَصَعِدَ بِهِ
    إِلَى الْعُلِّيَّةِ الَّتِي كَانَ مُقِيماً فِيهَا وَأَضْجَعَهُ عَلَى سَرِيرِهِ،'
  ewe-ewe: Eliya ɖo eŋu nɛ be, “Tsɔ viwò ŋutsuvi la nam.” Exɔe le eƒe abɔwo dome hetsɔe
    yi eƒe xɔ me le dziƒoxɔ dzi eye wòtsɔe mlɔ eƒe aba dzi.
  eng-LEE: And he said unto her, Give me thy son. And he took him out of her bosom,
    and carried him up into the upper chamber, in which he abode, and he laid him
    upon his own bed.
  gvn-gvn: '@see-verse:1KI.017.018'
  asm-FB: তেতিয়া এলিয়াই তাইক ক’লে, “তোমাৰ ল’ৰাটিক মোক দিয়া।” পাছত তাইৰ কোলাৰ পৰা
    তেওঁ ল’ৰাজনক ল’লে, আৰু নিজে থকা ওপৰ কোঠালিলৈ তাক লৈ গ’ল; তাতে তেওঁ নিজৰ শয্যাত
    সেই ল’ৰাজনক শুৱাই হ’ল।
  sus-A: عٍلِيَ نَشَ عَ يَابِ، «عِ شَ دِ سٌ ﭑ يِ رَ.» عَ نَشَ دِ مّدِ تٌنفٌ عَ نفَ
    يِ رَ، عَ عَ شَنِن عَ شَ كٌنكٌي كُي نَشَن نُ نَ بَنشِ كُي كٌورٍ كْن نَ. عَ تٌ
    عَ سَ سَدٍ مَ،
  fra-SBL: 'Il lui dit : « Donne-moi ton fils. » Il le prit de son sein, le porta
    dans la chambre où il demeurait, et le coucha sur son lit.'
  hbo-hbo: וַיֹּ֥אמֶר אֵלֶ֖יהָ תְּנִֽי־לִ֣י אֶת־בְּנֵ֑ךְ וַיִּקָּחֵ֣הוּ מֵחֵיקָ֗הּ
    וַֽיַּעֲלֵ֙הוּ֙ אֶל־הָעֲלִיָּ֗ה אֲשֶׁר־הוּא֙ יֹשֵׁ֣ב שָׁ֔ם וַיַּשְׁכִּבֵ֖הוּ עַל־מִטָּתֹֽו׃
  piu-2006: '@see-verse:1KI.017.018'
  kik-kik: Nake Elija akĩmũcookeria atĩrĩ, “Nengera mũrũguo,” akĩmũruta moko-inĩ make,
    akĩmũtwara kanyũmba ka igũrũ karĩa aikaraga, akĩmũkomia ũrĩrĩ-inĩ wake.
  omb-omb: I Elaeja mo duvi, “Go bete netumu laweau.” Nge mo laie dena limana, me
    mo walie su hage eulu lolo loloi vale hi lune ngeie mo toga, me mo guroe lo qeana.
  fra-NCL: 'Il lui répondit : « Donne-moi ton fils. » Et il le prit du sein de la
    femme et, l’ayant monté dans la chambre haute où il demeurait, il le coucha sur
    son lit.'
  cek-AK: Elijah mah, Na capa to na paek ah, tiah a naa. Anih mah nongpata ban ih
    nawkta to lak moe, a ohhaih im ranui ah caeh haih pacoengah, a iihhaih ahmuen
    ah angsongsak.
  cuk-cuk: 'Elías omega sogded: —Be-machi be anga uda. Elías, ome-nukugi-mimmi-burgwarmaid
    susad. Geb niba e-maidse sesad. Agine, e-gabedgi Elías mimmi-mesisad.'
  uig-CYR: 'У униңға: — Оғлуңни қолумға бәргин, дәп уни униң қучиғидин елип өзи олтарған
    балиханиға елип чиқип өз орниға қоюп,'
  pma-pma: Sakini, Ilaetsa viteni mini vit, “San natmali minau.” Kulati ran hen mama
    onen, vousi vina nesa en teim va en out tamatilien onen, ka lingi matil en avet
    onen.
  tel-2017: అతడు “నీ కొడుకును ఇలా తీసుకురా” అని చెప్పాడు. ఆమె చేతుల్లో నుంచి వాణ్ణి
    తీసుకు తానున్న పై అంతస్తు గదిలోకి వెళ్లి తన మంచం మీద వాణ్ణి పడుకోబెట్టాడు.
  hat-BSA: 'Li te di a fanm nan: “Ban mwen gason ou an.” Epi li te retire li sou lestonmak
    li e te pote li monte nan chanm anlè kote li te rete a e li te kouche li sou pwòp
    kabann pa li.'
  bxh-bxh: Na Ilaidiya ya libalau lisina iyen, Natum u leyama. Ilaidiya gwama wa,
    silanna ya abi hwabu nimana yai be ya hasaen bili, be ya faꞌota lidiyen Ilaidiya
    ena aba enoꞌeno yai.
  kos-kos: Elijah el fahk, “Usalu nu sik.” Na el eisla tulik mukul sac liki inpoun
    nina kial, ac usalak nu fin twek ah, nu infukil se el muta we, ac likilya fin
    mwe oan kial.
  hbo-WLC: וַיֹּ֥אמֶר אֵלֶ֖יהָ תְּנִֽי־לִ֣י אֶת־בְּנֵ֑ךְ וַיִּקָּחֵ֣הוּ מֵחֵיקָ֗הּ
    וַֽיַּעֲלֵ֙הוּ֙ אֶל־הָעֲלִיָּ֗ה אֲשֶׁר־הוּא֙ יֹשֵׁ֣ב שָׁ֔ם וַיַּשְׁכִּבֵ֖הוּ עַל־מִטָּתֽוֹ
    ׃
  ibo-ibo: Ịlaịja zara sị ya, “Kunye m nwa gị nwoke.” Ịlaịja kuuru ya site nʼaka nne
    ya rigoo nʼụlọ elu ebe ya onwe ya na-edina, nibe ya nʼelu ihe ndina ya.
  ory-ory: ତହୁଁ ଏଲୀୟ ତାହାକୁ କହିଲେ, “ମୋତେ ତୁମ୍ଭ ପୁତ୍ରକୁ ଦିଅ।” ତହିଁରେ ସେ ତାହା କୋଳରୁ
    ବାଳକକୁ ନେଇ ଆପଣା ରହିବା ଉପର କୋଠରିକୁ ଘେନିଯାଇ ଆପଣା ଶଯ୍ୟାରେ ତାହାକୁ ଶୁଆଇଲେ।
  wmt-wmt: '@see-verse:1KI.017.018'
  chk-chk: Nge Elias a üreni neminewe, “Kopwe uwato rei noum we ät.” Iwe, Elias a
    angei ewe ät seni fän mwärin neminewe, a uweetä lon rumwan we mi nom asan o akonala
    won an peet.
  rop-rop: Ilaija bin tok, “Gibit mi yu san.” En Ilaija bin gedim im brom det widogel,
    en imbin garrimap im ontop langa det rum weya imbin oldei silip en pudum im langa
    bed.
  ukr-1871: 'Він же сказав їй: Дай менї сюди синка твого. І взяв його з її лона, понїс
    його в горішню сьвітличку, де жив, та й положив на постелї в себе.'
  deu-1951: 'Er sprach zu ihr: Gib mir deinen Sohn her! Und er nahm ihn von ihrem
    Schoß und trug ihn hinauf in das Obergemach, wo er wohnte, und legte ihn auf sein
    Bett;'
  eng-JPS: 'And he said unto her: ''Give me thy son.'' And he took him out of her
    bosom, and carried him up into the upper chamber, where he abode, and laid him
    upon his own bed.'
  srp-1865: 'A on joj reèe: daj mi sina svojega. I uzev ga iz naruèja njezina odnese
    ga u gornju klijet, gdje on sjeðaše, i položi ga na postelju svoju.'
  lug-lug: Eriya n’amuddamu nti, “Mpa omwana wo.” N’amuggya mu kifuba kye, n’amusitula
    n’amutwala mu kisenge ekya waggulu gye yabeeranga, n’amugalamiza ku kitanda kye.
  heb-heb: ויאמר אליה תני לי את בנך ויקחהו מחיקה ויעלהו אל העליה אשר הוא ישב שם וישכבהו
    על מטתו׃
  ben-IRV: তিনি তাকে বললেন, “তোমার ছেলেকে আমার কাছে দাও।” পরে তিনি ছেলেটিকে সেই স্ত্রীলোকের
    কোল থেকে নিয়ে উপরের নিজের থাকবার ঘরে গিয়ে নিজের বিছানায় শুইয়ে দিলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਪੁੱਤਰ ਮੈਨੂੰ ਦੇ। ਉਹ ਉਸ ਦੀ ਹਿੱਕ ਨਾਲੋਂ ਲੈ ਕੇ ਉੱਪਰ
    ਚੁਬਾਰੇ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਰਹਿੰਦਾ ਸੀ ਚੜ੍ਹ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਪਣੇ ਮੰਜੇ ਉੱਤੇ ਲਿਟਾ ਲਿਆ।
  tkr-tkr: 'İlyasee məng''ı''k''le eyhen: – Yiğna dix zasqa qale. Uşax zəiyfayne xhılibışeençe
    alyaat''u, vuc axvane oone gozeeqa qıkkı, cune tyuleeqa giyxhe.'
  mya-JVB: သင် ၏သား ကိုငါ့ အား ပေး လော့ဟုဆို လျက် ၊ မိန်းမ ရင်ခွင် ထဲက ယူ ၍ မိမိ နေ
    ရာအထက် အခန်းသို့ ဆောင် သွား သဖြင့် ၊ မိမိ အိပ်ရာ ပေါ် မှာထား ပြီးလျှင်၊
  tbg-tbg: Nahentivano minti tuvaro Elaitaava tiharo, Are nena maaqu ti timiane, tivakero
    vainti vira nai nora kauquqihairo utu varero maarira nai rumuqi vuru nai vaito
    taintaraqaa kero
  hmo-hmo: Elia ese vabu ia hamaoroa, ia gwau, “Oiemu natuna lau dekenai do oi mailaia.”
    Vabu ena imana dekena amo Elia ese mero ia abia, ia rosia, ia abia lao ataiai
    daiutu ta dekenai, iena noho gabuna, bona mero be mahuta patana dekenai ia hahekurea.
  urd-urd: उसने उससे कहा, अपना बेटा मुझ को दे।” और वह उसे उसकी गोद से लेकर उसकी बालाखाने
    पर, जहाँ वह रहता था, ले गया और उसे अपने पलंग पर लिटाया।
  rus-SYN: 'И сказал он ей: дай мне сына твоего. И взял его с рук ее, и понес его
    в горницу, где он жил, и положил его на свою постель,'
  bqc-SIM: 'Ɔ̃ Ɛlia òɛ̀: Ǹ n nɛ́pi kpaa. Ɔ̃ à nɛ́pi sì nↄɛpi ↄzĩ, à dɛ̀dɛò
    kpɛdiakↄ̃a kpɛa pↄ́ à pìlau. À aà wùlɛ a liiwa we,'
  tcz-CHONGTHU: Ahin Elijah in adonbut in, “Nachapa chu neihin pen,” atin, anu pheichung’a
    akon chun akidop doh’in, indan chung’a ageji na indan a chun adom touvin alupna
    jalkhun na chun alup sah in ahi.
  mar-mar: एलीया तिला म्हणाला, “तुझ्या मुलाला माझ्याकडे आण.” मग त्याने त्या मुलाला
    घेतले आणि वरच्या मजल्यावर तो गेला. आपल्या खोलीत, आपल्या बिछान्यावर त्याने त्यास
    ठेवले.
  soq-soq: Elaia sipoasane wanase, “Otoa wadee nea.” Me oto inawa mampe wadene awanene
    me wandiawo du iwa osowe odene alen. Ita me ituleidia bolawe wadenaisie itun.
  qub-qub: Chaura Eliasga «Wamrayquita apamuy» niran. Chayno nircur biyüdapa millgayninpita
    charircur janaj pachacushan cuartunman aparan. Cämanman weguycachiran.
  bqp-bqp: 'Akũ Iliasu pìnɛ: Ǹ n nɛ́ pì kpáma. Akũ à nɛ́ pìi sì nↄgbɛ̃ pì ↄĩ à dìdi
    kãao kpɛ́ musu gu kũ à kìpan. À a wùtɛ a gádoa gwe,'
  hat-hat: 'Eli reponn: -Ban m'' pitit la. Li pran ti gason an nan men manman l'',
    li moute avè l'' nan pyès chanm anwo kay la kote li te rete a, li mete l'' kouche
    sou kabann li.'
  eng-BSB: But Elijah said to her, “Give me your son.” So he took him from her arms,
    carried him to the upper room where he was staying, and laid him on his own bed.
  eng-WEBPB: He said to her, “Give me your son.” He took him out of her bosom, and
    carried him up into the room where he stayed, and laid him on his own bed.
  kbq-kbq: Hianagi Elaija'a amanage huno ana akura hu'ne. Negamofona namio, huno nehuno
    ana a'mofo azampintira ana mofavrea avreno nomofo anaga kaziga nemasefinka marerino
    nemasea sipare ome ante'ne.
  nhe-BL: 'Huan ya quiilhui: ―Xinechmaca mocone. Huajca Elías quicuic nopa piloquichpiltzi
    huan quihuicac campa ya mocahua huan quitlali nopa piloquichpiltzi ipan tlen ya
    itlapech.'
  bus-bus: 'Ben Ilia bènɛ: Ǹ n nɛ́ pì kpáma. Ben à nɛ́ pì sì nↄgbɛ̃ pì ↄzĩ à dìdio
    kpɛ́ musu guu kɛ̀ à pìtan. À à dàɛ a gádoa gwe,'
  gub-BL: — Emur nememyr kwarer ihewe kury, i'i Eri izupe. Na'e upyhyk kwarer ihy
    izywa wi kury. Weraha tàpuz 'aromo har imuàtà pyrer pupe kury, uker haw rehe imu'aw
    pà kury.
  eng-DRA: 'And Elias said to her: Give me thy son. And he took him out of her bosom,
    and carried him into the upper chamber where he abode, and laid him upon his own
    bed.'
