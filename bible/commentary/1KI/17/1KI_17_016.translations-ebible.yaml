verse: 1KI.017.016
translations:
  mal-C: യഹോവ ഏലിയാവിലൂടെ അരുളിച്ചെയ്ത വചനപ്രകാരം വിധവയുടെ മാവുഭരണി ശൂന്യമായില്ല,
    എണ്ണക്കുപ്പി വറ്റിയതുമില്ല.
  deu-TKW: Das Mehl im Topfe ging nicht zu Ende, und das Öl im Kruge ging nicht aus,
    nach dem Worte Jahwes, das er durch Elia geredet hatte.
  lin-lin: Farine etikalaki kosila te na sani, mpe mafuta etikalaki kokawuka te na
    mbeki, kolanda ndenge Yawe alobaki na nzela ya mosakoli Eliya.
  eng-LSV: the pitcher of meal was not consumed, and the dish of oil did not lack,
    according to the word of YHWH that He spoke by the hand of Elijah.
  eng-GNV: The barrell of the meale wasted not, nor the oyle was spent out of the
    cruse, according to the worde of the Lord, which he spake by the hand of Eliiah.
  eng-WEBSTER: And the barrel of meal wasted not, neither did the cruse of oil fail,
    according to the word of the LORD, which he spoke by Elijah.
  nhw-BL: Amo tlanqui nopa harina campa quiajoctoya, niyon nopa aceite catli eltoya
    ipan se soqui xarro, san quen TOTECO quiijtojtoya ica Elías.
  swh-ONEN: Kwa kuwa lile gudulia la unga halikwisha na ile chupa ya mafuta haikukauka,
    sawasawa na lile neno la Bwana alilosema Eliya.
  bba-bba: Som mɛ, kɑ ɡum mɛ, mu ǹ kpɑ nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ win sɔmɔ Elin
    nɔɔn di.
  eng-KJVCPB: And the barrel of meal wasted not, neither did the cruse of oil fail,
    according to the word of the Lord, which he spake by Elijah.
  cpy-cpy: Tee othonkyaa pankirentsi-pane ochomoniki eejatzi ikitaka yeenkantsi, tema
    monkaataka iñaani Tajorentsi ikantakiriri Elías.
  luo-luo: Nimar agulu mar mogono ne ok odongʼ nono kendo puga mar mo-no ne ok otwo
    kaluwore gi wach Jehova Nyasaye mane Elija owacho.
  meu-meu: Flaoa tohena na anina se ore, bona dehoro kavabuna na se kaurakaura, Iehova
    ena hereva Elia uduna amo e gwauraia heḡereḡerena.
  npi-ULB: परमप्रभुले एलियाद्वारा बोल्नुभएको वचनले भनेझैँ पिठोको भाँडो रित्तो भएन,
    न त ढुङ्ग्रोबाट तेल आउन रोकियो ।
  yor-yor: Nítorí ìkòkò ìyẹ̀fun náà kò ṣófo, kólòbó òróró náà kò gbẹ, gẹ́gẹ́ bí ọ̀rọ̀
    Olúwa tí ó ti ipa Elijah sọ.
  emp-NTPO: Ãcõrẽba Elíad̶eba jarad̶a quĩrãca harina cugurud̶e b̶ʌra, nedraga zocod̶e
    b̶ʌ sid̶a jõẽ́ basía.
  pes-OPCB: '@see-verse:1KI.017.015'
  tgl-ULB: Hindi naubos ang harina sa banga maging ang mantika sa lalagyan ay hindi
    huminto sa pagdaloy, na siyang sinabi ni Yahweh sa pamamagitan ni Elias.
  cbu-NT: Tirik wasipurarini nda kachingarangiya. Mishat, wayungunutam nduntam kachingarangiya.
    Yuwartatam Apanll Elíyasaa kamanirangu, anuritam tuminurangiya.
  hui-hui: Anduane Homogo ibunime Elayaha howa latagi hayadagua heneneore balawabi
    olibe lininaga welibi biba nahe dewa degeme wiaho wini.
  mya-mya: ဧ​လိ​ယ​အား​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​က​တိ ပေး​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း မုန့်​ခွက်​တွင်​မုန့်
    ညက်​မ​ပြတ်။ ဆီ​ဘူး​တွင်​လည်း​ဆီ​မ​ပြတ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་སྟེ་ཨེ་ལི་ཡཱའི་ངག་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ། རྫ་མའི་ཕྱེ་ནི་མ་ཚར་ལ།
    སྣོད་ཀྱི་སྣུམ་ཡང་མ་རྫོགས་སོ། །
  sna-sna: Furawu yaiva muhari haina kupera uye mafuta aiva muhari haana kupera, sezvazvakanga
    zvarehwa neshoko raJehovha rakataurwa naEria.
  spa-BLM: La vasija de harina no se agotó y la vasija de aceite no falló, según la
    palabra de Yahvé, que habló por medio de Elías.
  cac-cac: Maj lajviel-laj jab' yarina ix chi' yed' jab' yaceite chi', icha ix aj
    yalan vin̈aj Elías chi' yuj Jehová.
  swh-ULB: Lile pipa la Unga halikuisha, wala ile chupa ya mafuta haikukoma kutoa
    mafuta, kama vile neno la BWANA lilivyosema, kupitia kinywa cha Eliya.
  bel-bel: Мука ў кадушцы ня кончылася, і алею ў збанку ня ўбывала, паводле слова
    Госпада, якое Ён сказаў празь Ільлю.
  wed-wed: Ma me Bada Elijah i parivainuaḡani nanare palawa au aboma eḡa ita kwa ma
    monamona au wagi eḡa ita kwa.
  deu-ELBBK: Das Mehl im Topf ging nicht aus, und das Öl im Krug nahm nicht ab, nach
    dem Wort des HERRN, das er durch Elia geredet hatte.
  mbb-OT: Su layun duen herina zuen te yehung wey layun duen lana zuen te umuy, sumalà
    is nekaǥi te Nengazen pinaaǥi ki Elias.
  mal-2015: യഹോവ ഏലീയാമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം കലത്തിലെ മാവു തീർന്നുപോയില്ല,
    ഭരണിയിലെ എണ്ണ കുറഞ്ഞുപോയതുമില്ല.
  rmc-rmc: O aro andral o čaro aňi o olejos andral o džbanos na našľolas, avke sar
    phenďa o RAJ prekal o Eliaš.
  pes-OPV: و تاپوی آرد تمام نشد و کوزه روغن کم نگردید، موافق کلام خداوند که به واسطه
    ایلیا گفته بود.
  ron-1924: Фэина дин оалэ н-а скэзут ши унтделемнул дин урчор ну с-а ымпуцинат, дупэ
    кувынтул пе каре-л ростисе Домнул прин Илие.
  aui-aui: Bi metagha Yawe God ivisuwona, na naboni da Elaija metagha ivisisiya na
    nunune, da parawa kabomina geiyakovi bi oliv oil kabikabiwiitaghome geiyamamana.
  ben-OBCV: কারণ এলিয়ের মাধ্যমে বলা সদাপ্রভুর সেই কথা সত্যি প্রমাণিত করে ময়দার সেই
    পাত্র শূন্য হয়নি এবং তেলের বয়ামও শুকিয়ে যায়নি।
  som-som: Oo weelkii jidhiidha ahaa ma uu idlaan, kusaddii saliidda ahaydna ma ay
    gabin, oo waxay ahaatay siduu ahaa eraygii Rabbigu u soo dhiibay Eliiyaah.
  lat-VUC: hydria farinæ non defecit, et lecythus olei non est imminutus, juxta verbum
    Domini quod locutus fuerat in manu Eliæ.
  eng-ASVBT: The jar of meal wasted not, neither did the cruse of oil fail, according
    to the word of Jehovah, which he spake by Elijah.
  ita-1885: Il vaso della farina, nè l'orciuol dell'olio non mancarono, secondo la
    parola del Signore, ch'egli avea detta per Elia.
  eng-LXXUP: And the pitcher of meal failed not, and the cruse of oil was not diminished,
    according to the word of the Lord which he spoke by the hand of Elijah.
  eng-ULB: The jar of meal did not empty, neither did the jug of oil stop flowing,
    just as the word of Yahweh had said, as he had spoken by Elijah.
  spa-VBL: La vasija de harina no se vació y la jarra de aceite de oliva no se agotó,
    tal como el Señor había dicho por medio de Elías.
  fra-_FOB: La farine de la cruche ne manqua point, et l'huile de la fiole ne finit
    point, selon la parole que l'Éternel avait prononcée par Élie.
  mal-mal: യഹോവ ഏലീയാമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം കലത്തിലെ മാവ് തീർന്നുപോയില്ല,
    ഭരണിയിലെ എണ്ണ കുറഞ്ഞുപോയതുമില്ല.
  urd-GVR: '@see-verse:1KI.017.015'
  suz-BL: मारदे हना एलीया रे पा परमप्रभु यावेम देंशो खोदेंशो पा बोस ङा फस मनुम्‍माक्‍त।
    मिनु ढुङग्रो ङा तेल यो मनुम्‍माक्‍त।
  ita-1927: Il vaso della farina non si esaurì, e l’orciuolo dell’olio non calò, secondo
    la parola che l’Eterno avea pronunziata per bocca d’Elia.
  ckb-ckb: کوپەی ئاردەکە بەتاڵ نەبوو، گۆزەی زەیتەکەش لێی کەم نەبووەوە، هەروەک ئەوەی
    یەزدان لەسەر زاری ئەلیاسەوە فەرمووی.
  eng-BBE: The store of meal did not come to an end, and the bottle was never without
    oil, as the Lord had said by the mouth of Elijah.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲೀಯನ ಮುಖಾಂತರ ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಮಡಕೆಯಲ್ಲಿರುವ ಹಿಟ್ಟು ತೀರದೆ,
    ಕುಡಿಕೆಯಲ್ಲಿರುವ ಎಣ್ಣೆಯು ಮುಗಿಯದೆ ಇತ್ತು.
  tam-2017: யெகோவா எலியாவைக்கொண்டு சொன்ன வார்த்தையின்படியே, பானையிலே மாவு தீர்ந்துபோகவும்
    இல்லை; கலசத்தின் எண்ணெய் குறைந்துபோகவும் இல்லை.
  spa-RV-1909: Y la tinaja de la harina no escaseó, ni menguó la botija del aceite,
    conforme á la palabra de Jehová que había dicho por Elías.
  ron-BTF: Şi vasul făinii nu s-a terminat, nici urciorul de untdelemn nu s-a sfârşit,
    conform cuvântului DOMNULUI, pe care îl spusese prin Ilie.
  eng-WEBP: The jar of meal didn’t run out and the jar of oil didn’t fail, according
    to the LORD’s word, which he spoke by Elijah.
  eng-FBV: The jar of flour was did not become empty and the jug of olive oil did
    not run out, just as the Lord had said through Elijah.
  nld-1939: Want het meel in de pot raakte niet op, en de kruik met olie raakte niet
    leeg, zoals Jahweh door de mond van Elias beloofd had.
  nch-BL: Amo tanqui nopa harina campa quiajoctoya, yon nopa aceite cati eltoya ipan
    se soqui xarro, san quej TOTECO quiijtojtoya ica Elías.
  vie-1934: Bột chẳng hết trong vò, dầu không thiếu trong bình, y như lời Đức Giê-hô-va
    đã cậy miệng Ê-li mà phán ra.
  hin-CV: उस बर्तन में न आटा खत्म हुआ और न ही तेल की वह कुप्पी कभी खाली हुई, एलियाह
    द्वारा दिए गए याहवेह के संदेश के अनुसार.
  spa-BES: El almacén de la harina no llegó a su fin, y la jarra nunca estuvo sin
    aceite, como el Señor había dicho por boca de Elías.
  tdx-tdx: Tsy nilany ty vatavom-bò vaho tsy nikapaike ty zonjo-menake, ty amy tsara
    nampisaontsie’ Iehovà i Eliày.
  tha-KJV: แป​้งในหม้​อก​็​ไม่​หมด น้ำมันในไหก็​ไม่​ขาด ตามพระวจนะของพระเยโฮวาห์ซึ่งตรัสทางเอลียาห์
  por-BR-2018: E o jarro da farinha não esvaziou, nem minguou a botija do azeite,
    conforme à palavra do SENHOR que havia dito por Elias.
  deu-ELO: Das Mehl im Topfe ging nicht aus, und das Öl im Kruge nahm nicht ab, nach
    dem Worte Jehovas, das er durch Elia geredet hatte.
  eng-WYC-2018: And from that day the pot of meal failed not, and the vessel of oil
    was not abated, by the word of the Lord, which he had spoken in the hand of Elijah
    (or which he had spoken by Elijah).
  epo-epo: La faruno en la vazo ne konsumiĝis, kaj la oleo en la kruĉo ne mankis,
    konforme al la vorto de la Eternulo, kiun Li diris per Elija.
  uig-PIN: Pǝrwǝrdigarning Iliyas arⱪiliⱪ eytⱪan sɵzi boyiqǝ, idixtiki un tügimidi
    wǝ kozidiki maymu kemǝymidi.
  beo-beo: Hina Gode da Ilaidia ea lafidili sia:i, amo defele, ofodo ganodini falaua
    amola ganagu ganodini susuligi di da ebelemu hamedafa ba:i.
  tpi-OTNT: Plaua long sospen bilong en i no pinis na wel long sospen bilong en i
    no sot, olsem Bikpela i bin tok long maus bilong Elaija.
  hau-SA: Gama tulun garin bai ƙare ba, kwalabar man kuma bai bushe ba, kamar yadda
    Ubangiji ya faɗa wa Iliya.
  uig-LAT: Perwerdigarning Iliyas arqiliq éytqan sözi boyiche, idishtiki un tügimidi
    we kozidiki maymu kémeymidi.
  nde-nde: Ngoba ifulawa eyayisengcebethwini ayiphelanga, kanti njalo lamafutha agobhoza
    kokuphela kazaphela njengokutsho kukaThixo ku-Elija.
  ton-ton: Pea naʻe ʻikai fakaʻaʻau ke ʻosi ʻae mahoaʻa ʻi he puha, pea naʻe ʻikai
    foki ke maha ʻae lolo ʻi he ipu, ʻo hangē ko e folofola ʻa Sihova ʻaia naʻa ne
    folofolaʻaki ʻia ʻIlaisiā.
  ces-1613: Z kbelíka toho mouka nebyla strávena, aniž oleje v nádobce ubylo, vedlé
    řeči Hospodinovy, kterouž mluvil skrze Eliáše.
  eng-WMB: The jar of meal didn’t run out and the jar of oil didn’t fail, according
    to the LORD’s word, which he spoke by Elijah.
  tam-TCV: எலியாவின் மூலம் யெகோவா கூறியபடி பானையில் இருந்த மாவு தீர்ந்துபோகவுமில்லை,
    ஜாடியில் இருந்த எண்ணெய் குறையவுமில்லை.
  ceb-ULB: Ang tadyaw sa harina wala mahutdi, ni miundang ang pagtubod sa lana sa
    tibod, sumala sa pulong nga gisulti ni Yahweh, nga iyang gisulti pinaagi kang
    Elias.
  pol-UBG: Nie skończyła się mąka w dzbanie ani nie zabrakło oliwy w baryłce według
    słowa PANA, które wypowiedział przez Eliasza.
  agr-agr: Tuja Tuke Pujuu Elíasan tibaunak betek, harina ichinkanum auk amuekachui.
    Tuja aceite jarranum aushkam amuekachui.
  kyc-kyc: Doko Kamongo dokome Ilainja keta lalu lao lao lamaiyamuli pyuo pere dokona
    palawa ota naya dee pee dokona isa olipi ipwange ota nayako.
  urd-GVU: '@see-verse:1KI.017.015'
  deu-1912: Das Mehl im Kad ward nicht verzehrt, und dem Ölkrug mangelte nichts nach
    dem Wort des HERRN, daß er geredet hatte durch Elia.
  ntj-ntj: Nyangka purlakarra palunyanya wiyarringkutjamaalpa tirtu ngarrirranytja,
    tjiinyamarntu Mama Kuurrtu watjarnu wantinyangka.
  kan-2017: ಯೆಹೋವನು ಎಲೀಯನ ಮುಖಾಂತರವಾಗಿ ಹೇಳಿದಂತೆ ಮಡಿಕೆಯಲ್ಲಿದ್ದ ಹಿಟ್ಟು ತೀರಲಿಲ್ಲ ಮತ್ತು
    ಮೊಗೆಯಲ್ಲಿದ್ದ ಎಣ್ಣೆಯು ಮುಗಿದುಹೋಗಲಿಲ್ಲ.
  yap-yap: De m’ay e flowa u lan fare raba’ i n’em, ma de m’ay e gapgep u lan fare
    rume’, ni bod ni micheg SOMOL ngak fare pin u l’ugun Elijah.
  hlt-MCSB: Vaidam canghaek te ko pawt tih situi um khaw Elijah kut ah a thui BOEIPA
    ol bangla kak tlaih pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤሊያሴ ዛሎና ጌዔሢጉዲ ዺኢላ ዖታፓ፥ ዛይታኣ ዛይቶ ዖታፓ ጋፒባኣሴ።
  twi-ASANTE: Ɛberɛ biara na wɔwɔ asikyiresiam ne ngo a ɛbɛso wɔn di wɔ wɔn adekoradeɛ
    mu sɛdeɛ Awurade nam Elia so hyɛɛ ho bɔ no.
  eng-WEBU: The jar of meal didn’t run out and the jar of oil didn’t fail, according
    to the LORD’s word, which he spoke by Elijah.
  wal-wal: Aissi giikko, GODAI Eelaasa baggaara yootido qaalaa naagidi, otuwaappe
    xiillee wuribeennanne xaaruwaappe zaiteekka coroshettibeenna.
  spa-PDDPT: La harina de la tinaja no se acabó, ni el aceite de la vasija disminuyó,
    conforme a la Palabra que Yavé habló por medio de Elías.
  gun-gun: Oja py trigo oĩ va'e ndopavei, azeite voi ndoatai hyru py, Elias pe Senhor
    aipoe'i ukaague rami vy.
  ilo-ULB: Saan a naibusan ti burnay ti arina, ken saan a naibusan ti garapon iti
    lana, kas iti imbaga ti sao ni Yahweh, nga imbagana babaen kenni Elias.
  kpg-kpg: Di boolo palaawaa mo di loaabi lolo hagalee e odi, guu hai be di hagababa
    a Dimaadua ne hai gi Elijah.
  uig-ARA: پەرۋەردىگارنىڭ ئىلىياس ئارقىلىق ئېيتقان سۆزى بويىچە، ئىدىشتىكى ئۇن تۈگىمىدى
    ۋە كوزىدىكى مايمۇ كېمەيمىدى.
  sus-sus: Farin mu nu ɲɔnma pɔɔti kui, ture mu nu ɲɔnma kundi kui alɔ Alatala a masen
    ki naxɛ Annabi Eliya saabui ra.
  pon-2006: Oh duwen inou me KAUN-O ketin wiahier sang rehn Elaisa, pwohlo sohte tehnla
    pil iangahki saho.
  jae-jae: Ku mopolomŋa sawa atom ma niptêkwi kêpa aŋga ŋalakôp atom kêtôm Apômtaunê
    biŋ, taŋ kêsôm gêdêŋ Elia naŋ.
  ksd-ksd: Ra plaua ta ra vuvuvung pa i ga par, ma ra pal a dangi pa i ga mama, da
    ra tinata kai ra Luluai nina i ga vaarike tai Elia.
  tur-YTC: Yahve'nin Eliya aracılığıyla söylediği söz uyarınca, un küpü tükenmedi,
    yağ testisi eksilmedi.
  grc-BRENT: Καὶ ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐξέλιπε, καὶ ὁ καψάκης τοῦ ἐλαίου οὐκ ἠλαττονήθη,
    κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν ἐν χειρὶ Ἠλιού.
  ind-AYT: Tepung dalam tempayan tidak habis dan minyak dalam buli-buli tidak berkurang,
    sesuai dengan firman TUHAN yang Dia katakan melalui Elia.
  nya-nya: Pakuti ufa umene unali mʼmbiya sunathe ndiponso mafuta amene anali mʼbotolo
    sanathe, monga momwe ananenera Yehova kudzera mwa Eliya.
  hrv-hrv: Brašno se iz ćupa nije potrošilo i u vrču nije nestalo ulja, po riječi
    koju je Jahve rekao preko svoga sluge Ilije.
  mps-mps: Tama agai te mouwa dage genagide moni plaua umabo mu me munaluali, munu
    me sia sabe. Tama agai te wel mubo mouwa dage genagi me, te wel munu me sia sabe,
    tialima Genuai Bidigo agai te Elaijago pedauwalidu wali gilama yali.
  tpi-tpi: Plaua long sospen bilong en i no pinis na wel long sospen bilong en i no
    sot, olsem Bikpela i bin tok long maus bilong Elaija.
  dan-1931: Melkrukken blev ikke tom, og olien i Dunken slap ikke op, efter det Ord
    HERREN havde talet ved Elias.
  vie-OVCB: Bình bột không hết, chai dầu không cạn, đúng như lời Chúa Hằng Hữu dùng
    Ê-li báo trước.
  guj-2017: યહોવાહ પોતાનું જે વચન એલિયા મારફતે બોલ્યા હતા તે પ્રમાણે માટલીમાંનો લોટ
    તથા કૂંડીમાંનું તેલ ખૂટી ગયું નહિ.
  pon-2006A: Oh duwen inou me KAUN-O ketin wiahier sang rehn Elaisa, pwohlo sohte
    tehnla pil iangahki saho.
  por-BRBSL: O frasco de refeição não se esgotou e o frasco de óleo não falhou, de
    acordo com a palavra de Javé, que ele falou por Elias.
  cth-cth: Elijah ni BAWIPA e lawk a dei e patetlah tavai hlaam ahrawng lah awm hoeh,
    satuium hai hak hoeh.
  twi-twi: Bere biara na wɔwɔ asikresiam ne ngo a ɛbɛso wɔn di wɔ wɔn adekorade mu
    sɛnea Awurade nam Elia so hyɛɛ ho bɔ no.
  hlt-hlt: Vaidam canghaek te ko pawt tih situi um khaw Elijah kut ah a thui BOEIPA
    ol bangla kak tlaih pawh.
  tbz-SIM: Muyuo nyí ndèè tɛconkutɛ miɛkɛ, mɛkùɔ̀ mmɛ nyí ndèè dikɔdénnì miɛkɛ, ti
    Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́mɛ̀ Edii kòo ti bɛ́i.
  msy-2020: Ikiavɨra Itir God, akam Elaija ganɨngizɨ, a mɨkemezɨ moghɨn, an plauan
    mɨnem ko borer mɨsevimɨn itim gɨvazir puvatɨ.
  dop-dop: Mʋlʋmɑɣɑ ŋkɛ kɑ tɑ́ tɛ́ nyǝnɑɣɑ tɑɑ, pǝ́cɔ́ nimɑɣɑ nɑ́ tɑ́ tɛ́ heeu tɑɑ
    tɔtɔ. Teitei ɩsɩɩ Tɑcɑɑ kɑ́ heelɑ-ɩ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔ tɔ.
  azb-azb: İlyas vasitəsilə Rəbbin söylədiyi sözə görə nə küpdə un tükəndi, nə də
    qabda yağ qurtardı.
  eng-DBY: The meal in the barrel did not waste, neither did the oil in the cruse
    fail, according to the word of Jehovah which he had spoken through Elijah.
  hin-2017: यहोवा के उस वचन के अनुसार जो उसने एलिय्याह के द्वारा कहा था, न तो उस घड़े
    का मैदा समाप्त हुआ, और न उस कुप्पी का तेल घटा।
  wol-KYG: Njaqu sunguf ba jeexul, taxub diw ba jeexul. Muy la Aji Sax ji waxoon,
    Ilyaas jottli.
  eng-YLT: the pitcher of meal was not consumed, and the dish of oil did not lack,
    according to the word of Jehovah that He spake by the hand of Elijah.
  kne-kne: tan tinmet-ewa din kalin Diyos ay inbagan Elias et adin naab-abos din arina
    sin kaipaypay-ana ya din mantika sin garapon.
  eng-WYC-2017: And from that day the pot of meal failed not, and the vessel of oil
    was not abated, by the word of the Lord, which he had spoken in the hand of Elijah.
  eng-WMBB: The jar of meal didn’t run out and the jar of oil didn’t fail, according
    to the LORD’s word, which he spoke by Elijah.
  urd-GVH: '@see-verse:1KI.017.015'
  rug-rug: Ura sa palava pa zagi si lopu tava beto meke sa oela pa piga si lopu paho
    taloa, gua puta mo sa zinama te Zihova sapu zama nia e Ilaiza.
  gaz-gaz: Akkuma dubbii Waaqayyoo kan inni karaa Eeliyaasiin dubbate sanaatti daakuun
    okkotee keessaa hin dhumne; zayitiinis cuggee keessaa hin dhumne.
  fra-LSG: La farine qui était dans le pot ne manqua point, et l’huile qui était dans
    la cruche ne diminua point, selon la parole que l’Éternel avait prononcée par
    Élie.
  gnn-gnn: Ŋathanydja ŋunhi dämbany'tja yakana winya'yurruna, dhawar'yurruna ŋula,
    ga weyika' ŋunhi yakana ŋula dhawar'yurruna, bitjarra yana liŋgu ŋunhi ŋayipi
    Garrayyu dhawu'‐nherrara.
  yal-yal: Murutun naxan yi goronna kui, na mi ɲan mumɛ! Ture fɛɲɛn fan mi kui geli
    na waxatini mumɛ, fata Alatalaa falan na Eli naxan ti.
  iou-iou: U imata, plaua ba ume gakŋi käbot uwä nämo paotkumän, Yawetä Elaija iwetkuko
    udegän.
  haw-1868: Aole i emi iho ka barela palaoa wali ole, aole hoi i pau ae ka omole aila,
    e like me ka olelo a Iehova ana i olelo mai ai ma ka lima o Elia.
  arb-NAV: جَرَّةُ الدَّقِيقِ لَمْ تَفْرُغْ، وَقَارُورَةُ الزَّيْتِ لَمْ تَنْقُصْ،
    تَمَاماً كَمَا قَالَ الرَّبُّ عَلَى لِسَانِ إِيلِيَّا.
  ewe-ewe: Elabena wɔ mevɔ le wɔze la me eye ami hã mevɔ le amigoe la me o le nya
    si Yehowa gblɔ to Eliya dzi la nu.
  eng-LEE: The jar of meal failed not, nor did the cruise of oil diminish, according
    to the word of the Lord, which he had spoken through means of Elijah.
  gvn-gvn: '@see-verse:1KI.017.015'
  asm-FB: যিহোৱাৰ বাক্য অনুসাৰে এলিয়াৰ দ্ৱাৰাই কোৱা সেই কথাৰ দৰে সেই বয়ামৰ আটাগুড়ি
    উদং নহ’ল আৰু সেই টেকেলিৰ তেলৰো ওৰ নপৰিল।
  sus-A: قَرِن مُ نُ حْنمَ ثْوتِ كُي، تُرٍ مُ نُ حْنمَ كُندِ كُي عَلْ عَلَتَلَ عَ
    مَسٍن كِ نَشّ عَننَبِ عٍلِيَ سَابُي رَ.
  fra-SBL: La jarre de farine ne s'épuisa pas et la jarre d'huile ne manqua pas, selon
    la parole de l'Éternel, qu'il avait prononcée par Élie.
  hbo-hbo: כַּ֤ד הַקֶּ֙מַח֙ לֹ֣א כָלָ֔תָה וְצַפַּ֥חַת הַשֶּׁ֖מֶן לֹ֣א חָסֵ֑ר כִּדְבַ֣ר
    יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר בְּיַ֥ד אֵלִיָּֽהוּ׃ פ
  piu-2006: '@see-verse:1KI.017.015'
  kik-kik: Nĩgũkorwo ndigithũ ndĩathiraga mũtu nayo cuba ndĩathiraga maguta, kũringana
    na kiugo kĩa Jehova kĩrĩa kĩarĩtio nĩ Elija.
  omb-omb: Huri a lahai vulaoa he rovo tea me a lahai vurei he mamaha tea, mo huri
    na leo noi Huqe i Elaeja u vevea.
  fra-NCL: Le pot de farine ne s’épuisa pas, et la cruche d’huile ne diminua pas,
    selon la parole de Yahweh, qu’il avait dite par l’organe d’Elie.
  cek-AK: Elijah mah thuih ih Angraeng ih lok baktih toengah, laom thung ih takaw
    dip to boeng ai moe, pailang thung ih situi doeh kang ai.
  cuk-cuk: Degisoggu, Bab-Jehová, Elíasʼga-sogsagusadba gunonikid. Madubur-bormogi-siid
    surgussulid, olivo-e-gwallu-butegi-siid bergussurbalid.
  uig-CYR: Пәрвәрдигарниң Илияс арқилиқ ейтқан сөзи бойичә, идиштики ун түгимиди вә
    козидики майму кемәймиди.
  pma-pma: Suval koa Iahova viteni min Ilaetsa, pulaoa sakras vavus ran pesin, ka
    veioel sakras vamemes.
  tel-2017: యెహోవా ఏలీయా ద్వారా చెప్పినట్టు, గిన్నెలోని పిండి తక్కువ కాలేదు, సీసాలోని
    నూనె అయిపోలేదు.
  hat-BSA: Bòl farin nan pa t fini, ni boutèy lwil la pa t vid, jan pawòl SENYÈ a
    te pale pa Élie a.
  bxh-bxh: doha haꞌa Guyau ya liba fasunuma Ilaidiya lisina yai fuyanna iyen, Fwalawa
    huliuna yo oliwe masina fuhena ibege ti ofi.
  kos-kos: Oana ma LEUM GOD El wulela kac nu sel Elijah, pol sac tiana pisala ke flao,
    oayapa sufa soko ah tiana pisala ke kiris.
  hbo-WLC: כַּ֤ד הַקֶּ֙מַח֙ לֹ֣א כָלָ֔תָה וְצַפַּ֥חַת הַשֶּׁ֖מֶן לֹ֣א חָסֵ֑ר כִּדְבַ֣ר
    יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֖ר בְּיַ֥ד אֵלִיָּֽהוּ׃ פ
  ibo-ibo: Nʼihi na ụtụ ọka ahụ agwụghị, mmanụ akọkwaghị nwanyị ahụ, dịka okwu Onyenwe
    anyị kwuru site nʼọnụ Ịlaịja, onye amụma.
  ory-ory: ଏଲୀୟଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ କଥିତ ବାକ୍ୟାନୁସାରେ ମଇଦା-କଳସ ଶୂନ୍ୟ ହେଲା ନାହିଁ,
    କିଅବା ପାତ୍ରରେ ତୈଳର ଅଭାବ ହେଲା ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.017.015'
  chk-chk: Ewe pilawa lon ewe sepi esap itela, pwal ewe apüra lon ewe rume esap pöla,
    usun Elias a apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Ebrijing bin hepin jis laik weya YAWEI bin tok thru langa Ilaija. Det flauwa
    en oil nomo bin ranat, najing.
  ukr-1871: Муки в глецї не меншіло й олїї в банцї не убувало, по слову Господньому,
    що сказав через Ілию.
  deu-1951: Das Mehlfaß ward nicht leer, und das Öl im Kruge mangelte nicht, nach
    dem Worte des HERRN, das er durch Elia geredet hatte.
  eng-JPS: The jar of meal was not spent, neither did the cruse of oil fail, according
    to the word of the LORD, which He spoke by Elijah.
  srp-1865: Brašno se iz zdjele ne potroši niti ulja u krèagu nesta po rijeèi Gospodnjoj,
    koju reèe preko Ilije.
  lug-lug: Ekibya ky’obutta tekyakendeera wadde akasumbi k’amafuta okukalira, ng’ekigambo
    kya Mukama kye yayogerera mu Eriya bwe kyali.
  heb-heb: כד הקמח לא כלתה וצפחת השמן לא חסר כדבר יהוה אשר דבר ביד אליהו׃
  ben-IRV: এলিয়ের মধ্য দিয়ে সদাপ্রভু যে কথা বলেছিলেন সেই অনুসারে ঐ ময়দার পাত্রটাও
    খালি হল না, তেলের ভাঁড়ও খালি হল না।
  pan-pan: ਅਤੇ ਨਾ ਤੌਲੇ ਵਿੱਚੋਂ ਆਟਾ ਮੁੱਕਿਆ ਨਾ ਕੁੱਜੀ ਦਾ ਤੇਲ ਘਟਿਆ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਉਸ ਬਚਨ
    ਅਨੁਸਾਰ ਹੋਇਆ ਜੋ ਉਸ ਨੇ ਏਲੀਯਾਹ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ।
  tkr-tkr: Rəbbee İlyasık'le uvhuyn xhinne kupeedın urvad, g'abeedın q'ışid g'aat'a
    deş.
  mya-JVB: ထာဝရဘုရား သည် ဧလိယ အားဖြင့် မိန့် တော်မူ သော စကား အတိုင်း ၊ အိုး ၌ရှိသောမုန့်ညက်
    မ ကုန် ၊ ဘူး ၌ရှိသောဆီ မ လျော့။
  tbg-tbg: Elaitaava Noravano Kotiva minti mintianarove tu uvava quqaa vauvaro taveqi
    vau porihiva/vorusiva kia taiqa vuvaro votoriqi vau vahaveravavata kia taiqora.
  hmo-hmo: Vadaeni Lohiabada ese Elia dekena amo ia gwauhamata hegeregere, unai paraoa
    be mereki dekenai ia ore lasi, bona unai olive dehoro be kapusi dekenai ia ore
    lasi.
  urd-urd: और ख़ुदावन्द के कलाम के मुताबिक़ जो उसने एलियाह की ज़रिए' फ़रमाया था, न
    तो आटे का मटका ख़ाली हुआ और न तेल की कुप्पी में कमी हुई।
  rus-SYN: Мука в кадке не истощалась, и масло в кувшине не убывало, по слову Господа,
    которое Он изрек чрез Илию.
  bqc-SIM: Pↄ́wɛnti i láa pɛ̃napiuo, mɛ́ nísi i láa tùupiuo, lá Dii dà Ɛliaɛ
    a òwa.
  tcz-CHONGTHU: Belsung’a an jong chu abeithei tapon, hai sunga thaotwi jong chu alhasam
    kha tapoi, Pakaiyin Elijah jah’a aseibang bang in aum tai.
  mar-mar: पीठ आणि तेल कधीच संपले नाही. एलीयाला परमेश्वराने जे सांगितले त्याप्रमाणेच
    हे घडत गेले.
  soq-soq: Iawe God sauawa Elaia bedewesano wana parawa onta bedewe ita mena dugi
    bedewe mai diantopona.
  qub-qub: Jarina mana ushacaranchu mancapita. Asëtipis mana ushacaranchu puyñupita
    Eliaswan Tayta Dios willachishanno.
  bqp-bqp: Wísiti dí láka gbaka pìnlo, akũsↄ̃ nísi dí láka tùruu pìnlo, lákũ Dikiri
    ò Iliasu gãi nà.
  hat-hat: Te toujou gen farin frans nan ti bòl la ak lwil oliv nan ti boutèy la,
    jan Seyè a te mete pawòl la nan bouch pwofèt Eli.
  eng-BSB: The jar of flour was not exhausted and the jug of oil did not run dry,
    according to the word that the LORD had spoken through Elijah.
  eng-WEBPB: The jar of meal didn’t run out and the jar of oil didn’t fail, according
    to the LORD’s word, which he spoke by Elijah.
  kbq-kbq: Hagi Ra Anumzamo'ma Elaija'ma asamigenoma hu'nea kante ante'no ana kavofima
    me'nea flauamo'ene tafempima me'nea masavemo'enena vagaore'ne.
  nhe-BL: Ax tlanqui nopa harina campa quiajcoctoya, niyon nopa aceite tlen eltoya
    ipan se soqui xarro, san queja TOTECO quiijtojtoya ica Elías.
  bus-bus: Wísiti e yãa gbaka pìnlo, bensↄ̃ nↄ́si e yãa tùu pìnlo, lán Dii ò Ilia
    gãzĩ nà.
  gub-BL: Nupaw kwaw arozràn imuku'i pyrer kawaw pupe har. Nupaw kwaw uri kawer y'a
    pupe har no. Ta'e Tupàn Tuweharupi Wiko Ma'e umume'u ipaw 'ym àwàm a'e xe.
  eng-DRA: The pot of meal wasted not, and the cruse of oil was not diminished, according
    to the word of the Lord, which he spoke in the hand of Elias.
