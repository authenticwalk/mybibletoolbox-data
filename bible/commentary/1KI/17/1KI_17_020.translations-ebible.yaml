verse: 1KI.017.020
translations:
  mal-C: 'അതിനുശേഷം, അദ്ദേഹം യഹോവയോടു പ്രാർഥിച്ചു: “എന്റെ ദൈവമായ യഹോവേ! ഞാൻ പ്രവാസിയായി
    പാർക്കുന്ന ഈ വീട്ടിലെ വിധവയുടെ മകന്റെ ജീവൻ അപഹരിച്ചുപോലും അങ്ങ് ഈ സ്ത്രീയുടെമേൽ
    അനർഥം വരുത്തുന്നോ?”'
  deu-TKW: 'Sodann rief er Jahwe an und sprach: Jahwe, mein Gott, hast du sogar der
    Witwe, bei der ich zu Gaste bin, so übel gethan, daß du ihren Sohn tötetest?'
  lin-lin: 'abelelaki Yawe na maloba oyo : — Oh Yawe, Nzambe na ngai, mpo na nini
    koyeisa lisusu pasi na bomoi ya mwasi oyo akufisa mobali, na koboma mwana na ye
    ya mobali ; nzokande ayambaki ngai epai na ye ?'
  eng-LSV: and cries to YHWH and says, “My God YHWH, have You also brought calamity
    on the widow with whom I am sojourning, to put her son to death?”
  eng-GNV: Then he called vnto the Lord, and sayde, O Lord my God, hast thou punished
    also this widowe, with whome I soiourne, by killing her sonne?
  eng-WEBSTER: And he cried to the LORD, and said, O LORD my God, hast thou also brought
    evil upon the widow with whom I sojourn, by slaying her son?
  nhw-BL: 'Huan nima motlatlajti ica TOTECO huan quiilhui: “NoTECO Dios, ¿para tlen
    tijchijtoc ma motequipacho nopa cahual sihuatl catli ipan ichaj nimocajtoc, huan
    tijchijtoc ma miqui icone?”'
  swh-ONEN: Kisha akamlilia Bwana, akasema “Ee Bwana Mungu wangu, je, pia umeleta
    msiba juu ya mjane huyu ninayeishi pamoja naye, kwa kusababisha mwanawe kufa?”
  bba-bba: Mɑ u Yinni Gusunɔ kɑnɑ u nɛɛ, Yinni kɑɑ dewɑ kɔ̃sɑ yu kurɔ wi deemɑ wìn
    mi nɑ sɔbiɑ? Kpɑ ɑ de win bii u ɡbi?
  eng-KJVCPB: And he cried unto the Lord, and said, O Lord my God, hast thou also
    brought evil upon the widow with whom I sojourn, by slaying her son?
  cpy-cpy: 'Icheraanaki Elías, ikantzi: “¡Tajorentsi! ¡Ashitanarí! ¿Pimatzi-tyaawoma
    powashironkayiro kinankawo nomayimotziri powamayitero otomi?”'
  luo-luo: Eka noywak ne Jehova Nyasaye niya, “Yaye Jehova Nyasaye ma Nyasacha isekelo
    chandruok bende ni dhako ma chwore otho madakgo ni kimiyo wuode tho?”
  meu-meu: Bena ia ese Iehova e boi henia, eto, Iehova, egu Dirava e, oi ese hari
    vabu, dekenai na nohomu hahinena, latanai hahedika vada o hadihoa, natuna vada
    o alaia mase, a?
  npi-ULB: तिनले परमप्रभुलाई पुकारे, “हे परमप्रभु मेरा परमेश्वर, के तपाईंले म जुन
    विधवासित बसिरहेको छु, उनको छोरोलाई मारेर उनीमाथि विपत्ति ल्याउनुभएको हो ?”
  yor-yor: Nígbà náà ni ó sì ké pe Olúwa wí pé, “Olúwa Ọlọ́run mi, ìwọ ha mú ibi wá
    bá opó náà pẹ̀lú lọ́dọ̀ ẹni tí èmi ń ṣe àtìpó, nípa pípa ọmọ rẹ̀?”
  emp-NTPO: 'Maʌ̃be Elíaba Ãcõrẽa nãwã bed̶ea djuburiasia: –Mʌ̃ Boro Ãcõrẽ, naʌ̃ pẽdra
    wẽrãba mʌ̃ra idji diguid̶a bia erob̶ʌa. ¿Bʌa cãrẽ cãrẽã idjira sopua unubi b̶ʌ?
    ¿Cãrẽ cãrẽã idji warrara jaid̶abisi?–'
  pes-OPCB: 'سپس با صدای بلند چنین دعا کرد: «ای خداوند، خدای من، چرا این بلا را بر
    سر این بیوه‌زن آوردی؟ چرا پسر او را که مرا در خانه‌اش پناه داده است، کشتی؟»'
  tgl-ULB: Tumawag siya kay Yahweh, “Yahweh aking Diyos, nagdala ka rin ba ng kapahamakan
    sa balo na aking tinutuluyan, at pinatay mo ang kaniyang anak?”
  cbu-NT: Sheeru, kapung Apanllpasha tsiyatarangiya. Apaa, shiy kurakish kizpurtishcha.
    Kchinamshish. ¿Mayaamsha na yusur yuwaa nuw kizash mashindush pang' taaki anoo
    kiza shiy kiyung yachaksha? ¿Mayaamsha Apaa, wipaatssha tsipamaam wayaksha?
  hui-hui: Ani ngelowa ibugua Anduane Homogohondo bi hongo howa lamialu lalu, I̱naga
    Anduane Homogo-o wali ogo ibugua i̱ore baya hangu handayaho hagago ai nde irane
    aginaga í̠na ibu mo genda halu igiri ogo homelaribe, lene.
  mya-mya: ထို့​နောက်​သူ​သည်``အို အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ဤ​မု​ဆိုး​မ​အား​အ​ဘယ်
    ကြောင့်​ကိုယ်​တော်​သည် ဤ​သို့​ထိတ်​လန့်​ဖွယ် ကောင်း​သော​အ​မှု​ကို​ပြု​တော်​မူ​ပါ​သ​နည်း။
    ထို​အ​မျိုး​သ​မီး​သည်​ကျွန်ုပ်​အား​ကောင်း​စွာ ကျွေး​မွေး​ပြု​စု​ပါ​၏။ သို့​ရာ​တွင်​ယ​ခု​ကိုယ်
    တော်​သည်​သူ​၏​သား​ငယ်​ကို​သေ​စေ​တော် မူ​ပါ​ပြီ'' ဟု​ကျယ်​လောင်​စွာ​ဆု​တောင်း​ပတ္ထ
    နာ​ပြု​လေ​၏။-
  bod-N: ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་ནས། ཀྱེ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    བདག་ལ་གནས་ཚང་གཡར་བའི་ཡུགས་མོ་འདི་ལ་ཡང་ཁྱེད་ཀྱིས་བར་ཆད་གནང་སྟེ། ཁོ་མོའི་བུ་ཤི་རུ་འཇུག་པ་ཡིན་ནམ་ཞེས་གསོལ་ཞིང་།
  sna-sna: Ipapo akadanidzira kuna Jehovha akati, “Haiwa, Jehovha Mwari wangu, mauyisawo
    here dambudziko pachirikadzi iyi yandiri kugara nayo, nokuuraya mwanakomana wayo?”
  spa-BLM: 'Clamó a Yahvé y dijo: “Yahvé, mi Dios, ¿también has traído el mal a la
    viuda con la que me hospedo, matando a su hijo?”'
  cac-cac: 'Val chi'' ix yalan vin̈ d''a Jehová icha tic: Mamin Jehová in Diosal,
    ¿tas yuj tzac''cot cusc''olal d''a yib''an̈ ix ix tz''ac''an in posado tic, tza
    chaan cham vin̈ yune'' ix tic? xchi vin̈.'
  swh-ULB: Akamlilia BWANA akisema, “BWANA Mungu wangu, kwa nini umeleta majanga kwa
    mjane ambaye mimi ninakaa, kwa kumwua mwanae?”
  bel-bel: 'і зьвярнуўся да Госпада і сказаў: Госпадзе Божа мой! няўжо Ты і ўдаве,
    у якой я жыву, зробіш благое, усьмерціўшы сына яе?'
  wed-wed: Anina ma ponana i rata ma i raupari Bada awarina, “Oo Bada au God, aiwai
    aubaina kaua apoapoe kaukauana u kauei kaiababa awarina? Tauna i taravainiu da
    ana au numa a mamae, ma u kauei da natuna i ʼraḡe?”
  deu-ELBBK: 'Und er rief zu dem HERRN und sprach: Der HERR, mein Gott, hast du gar
    an der Witwe, bei der ich mich aufhalte, übel getan, ihren Sohn zu töten?'
  mbb-OT: ne nengumew-umew sikandin te Nengazen, ke sikandin te, “He Nengazen he Megbevayè
    ku, maan is mibpeuwitan nu te kezeetan heini is balu he ed-ubpaan ku pinaaǥi te
    kedhimetayi nu te anak din?”
  mal-2015: 'അവൻ യഹോവയോടു: എന്റെ ദൈവമായ യഹോവേ, ഞാൻ വന്നുപാർക്കുന്ന ഇവിടത്തെ വിധവയുടെ
    മകനെ കൊല്ലുവാൻതക്കവണ്ണം നീ അവൾക്കു അനർത്ഥം വരുത്തിയോ എന്നു പ്രാർത്ഥിച്ചുപറഞ്ഞു.'
  rmc-rmc: 'a zorales pes mangelas: „RAJEJA, Devla miro, soske ada kerďal kala vdovake,
    ke savi avľom te bešel? Soske la dukhaďal aleha, hoj lakro čhavoro muľa?“'
  pes-OPV: 'و نزد خداوند استغاثه نموده، گفت: «ای یهوه، خدای من، آیا به بیوه‌زنی نیز
    که من نزد او ماواگزیده‌ام بلا رسانیدی و پسر او را کشتی؟»'
  ron-1924: 'Апой а кемат пе Домнул ши а зис: „Доамне Думнезеуле, оаре атыт де мулт
    сэ мыхнешть Ту кяр пе вэдува ачаста, ла каре ам фост примит ка оаспете, ынкыт
    сэ-й оморь фиул?”'
  aui-aui: Bi Yawe God biidi irupari iwona bo, “Oo Yawe yagu God, awaki kiiravine
    nuwapoya ghamana mmko kwaburina kuvereni? Touna iviwaghasinegu da yana bareye
    amakamake, bi kata natuna kubera da irabobo!”
  ben-OBCV: পরে তিনি সদাপ্রভুর কাছে চিৎকার করে বললেন, “হে আমার ঈশ্বর সদাপ্রভু, তুমি
    কি এই বিধবা মহিলাটির ছেলেকে মেরে ফেলে তার জীবনে বিপর্যয় আনতে চাইছ, যার ঘরে আমি
    এখন এসে থাকছি?”
  som-som: Markaasuu Rabbiga u qayshaday, oo ku yidhi, Rabbiyow, Ilaahayow, naagta
    carmalka ah oo aan la degganahay ma shar baad ku soo dejisay intaad wiilkeedii
    dishay?
  lat-VUC: 'Et clamavit ad Dominum, et dixit: Domine Deus meus, etiam ne viduam apud
    quam ego utcumque sustentor, afflixisti ut interficeres filium ejus?'
  eng-ASVBT: And he cried unto Jehovah, and said, O Jehovah my God, hast thou also
    brought evil upon the widow with whom I sojourn, by slaying her son?
  ita-1885: 'e gridò al Signore, e disse: Signore Iddio mio, hai tu pure anche afflitta
    questa vedova, appo la quale io albergo, facendole morire il suo figliuolo?'
  eng-LXXUP: And Elijah cried aloud, and said, Alas, O Lord, the witness of the widow
    with whom I sojourn, thou hast wrought evil for her in slaying her son.
  eng-ULB: He cried to Yahweh and said, “Yahweh my God, have you also brought disaster
    on the widow with whom I am staying, by killing her son?”
  spa-VBL: 'Entonces clamó al Señor, diciendo: “Señor, Dios mío, ¿por qué has permitido
    que le suceda esto a esta viuda que me ha abierto su casa, esta terrible tragedia
    de hacer morir a su hijo?”'
  fra-_FOB: 'Puis il cria à l''Éternel et dit: Éternel mon Dieu, est-ce que tu affligerais
    même cette veuve, chez qui je demeure, au point de faire mourir son fils?'
  mal-mal: 'അവൻ യഹോവയോട്: ‘എന്റെ ദൈവമായ യഹോവേ, ഞാൻ പാർക്കുന്ന ഈ വീട്ടിലെ വിധവയുടെ
    മകനെ കൊല്ലുവാൻ തക്കവണ്ണം നീ അവൾക്ക് അനർത്ഥം വരുത്തിയോ’ എന്ന് പ്രാർത്ഥിച്ചുപറഞ്ഞു.'
  urd-GVR: duā karne lagā, “Ai Rab mere Ḳhudā, tū ne is bewā ko jis kā mehmān maiṅ
    hūṅ aisī musībat meṅ kyoṅ ḍāl diyā hai? Tū ne us ke beṭe ko marne kyoṅ diyā?”
  suz-BL: मेको नोले मेकोमी ठेयब सेंदा पा परमप्रभु यावे कली “परमप्रभु यावे, आं परमप्रभु,
    गो सुका आ खिंम बाक्‍ङा, मेको आ तौ बेक्‍पा मेको वोंइश बेक्‍शो मीश मुर कली मारदे
    श्‍येत गेनी” देंमाक्‍त।
  ita-1927: 'Poi invocò l’Eterno, e disse: “O Eterno, Iddio mio, colpisci tu di sventura
    anche questa vedova, della quale io sono ospite, facendole morire il figliuolo?”'
  ckb-ckb: 'هاواری بۆ یەزدان کرد و گوتی: «ئەی یەزدان، خودای من، ئایا خراپەت بەسەر
    ئەم بێوەژنەش هێنا کە من لەلای ئەو ئاوارەم، بەوەی کوڕەکەی ئەوت کوشت؟»'
  eng-BBE: And crying to the Lord he said, O Lord my God, have you sent evil even
    on the widow whose guest I am, by causing her son's death?
  kan-OKCV: “ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ವಿಧವೆಯ ಮಗನನ್ನು ಕೊಂದುಹಾಕುವ ಈ ದುರಂತ ಅವಳ ಮೇಲೆ ಬರಮಾಡಿದಿಯಲ್ಲಾ?”
    ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗಿ ಬೇಡಿದನು.
  tam-2017: என்னுடைய தேவனாகிய யெகோவாவே, நான் தங்கியிருக்க இடம்கொடுத்த இந்த விதவையின்
    மகனைச் சாகச்செய்ததால் அவளுக்குத் துக்கத்தை வருவித்தீரோ என்று யெகோவாவை நோக்கிக்
    கூப்பிட்டு;
  spa-RV-1909: 'Y clamando á Jehová, dijo: Jehová Dios mío, ¿aun á la viuda en cuya
    casa yo estoy hospedado has afligido, matándole su hijo?'
  ron-BTF: 'Şi a strigat către DOMNUL şi a spus: DOAMNE Dumnezeul meu, ai adus răul
    şi peste văduva la care locuiesc temporar, ucigând pe fiul ei?'
  eng-WEBP: He cried to the LORD and said, “LORD my God, have you also brought evil
    on the widow with whom I am staying, by killing her son?”
  eng-FBV: Then he cried out to the Lord, saying, “Lord my God, why have you allowed
    this to happen to this widow who has opened her home to me, this terrible tragedy
    of causing her son to die?”
  nld-1939: 'Nu riep hij tot Jahweh: Jahweh, mijn God, hebt Gij nu zelfs over de weduwe,
    bij wie ik als gast woon, onheil gebracht, door haar zoon te doen sterven?'
  nch-BL: 'Huan nima motatajti ica TOTECO huan quiilhui: “NoTECO Dios, ¿para ten tijchijtoc
    ma mocueso nopa sihuat cati icnotzi cati ipan ichaj nimocajtoc, huan tijchijtoc
    ma miqui icone?”'
  vie-1934: 'Đoạn, người kêu cầu cùng Đức Giê-hô-va mà rằng: Giê-hô-va Đức Chúa Trời
    tôi ôi! cớ sao Ngài giáng tai họa trên người đàn bà góa này, nhà nàng là nơi tôi
    trú ngụ, mà giết con trai người đi?'
  hin-CV: उन्होंने याहवेह को पुकारते हुए कहा, “याहवेह, मेरे परमेश्वर, क्या इस विधवा
    पर, जिसके यहां मैंने आसरा लिया है, क्या, यह विपत्ति आपके ही के द्वारा लाई गई है,
    कि उसके पुत्र की मृत्यु हो गई है?”
  spa-BES: 'Y clamando al Señor, dijo: Oh Señor mi Dios, ¿enviaste mal, incluso a
    la viuda de quien soy huésped, al causar la muerte de su hijo?'
  tdx-tdx: 'Nitoreove’e am’ Iehovà ty hoe: Ry Iehovà, Andria­nañahareko, nametsaha’o
    hankàñe hao i vantotse añialoakoy, ie zinevo’o i ana’ey?'
  tha-KJV: และท่านร้องทูลพระเยโฮวาห์​ว่า “​โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์
    พระองค์​ทรงนำเหตุร้ายมาจนกระทั่งหญิ​งม​่ายนี้​ที่​ข้าพระองค์อาศัยอยู่ด้วยทีเดียวหรือ
    โดยที่ทรงประหารบุตรชายของนางเสีย”
  por-BR-2018: 'E clamando ao SENHOR, disse: SENHOR Deus meu, ainda à viúva em cuja
    casa eu estou hospedado afligiste, matando-lhe seu filho?'
  deu-ELO: 'Und er rief zu Jehova und sprach: Jehova, mein Gott, hast du gar an der
    Witwe, bei der ich mich aufhalte, übel getan, ihren Sohn zu töten?'
  eng-WYC-2018: And he cried to the Lord, and said, My Lord God, whether thou hast
    tormented also the widow (or hast thou tormented this widow), with whom I am sustained
    in all manner, (so) that thou killedest her son?
  epo-epo: 'Kaj li vokis al la Eternulo, kaj diris: Ho Eternulo, mia Dio! ĉu eĉ al
    la vidvino, ĉe kiu mi loĝas, Vi faros malbonon, mortigante ŝian filon?'
  uig-PIN: 'Pǝrwǝrdigarƣa pǝryad ⱪilip: — I Hudayim Pǝrwǝrdigar, mǝn meⱨman bolƣan
    bu tul hotunning oƣlini ɵltürüx bilǝn uning bexiƣimu bala qüxürdungmu? — dǝp nida
    ⱪildi.'
  beo-beo: Amalalu, e da ha:giwane Godema sia:ne gadoi, “Na Hina Gode! Di da abuliba:le
    amo didaloma se nabima:ne amo hou hamobela:? E da nama asigiba:le, na noga:le
    ouligi. Be wali Di da ea mano fane legei dagoi.”
  tpi-OTNT: Na em i beten strong olsem, “God, Bikpela bilong mi, dispela meri i save
    lukautim mi gut. Bilong wanem yu mekim bikpela hevi i kamap long dispela meri,
    na yu mekim pikinini bilong en i dai?”
  hau-SA: Sa’an nan ya yi kuka ga Ubangiji ya ce, “Ya Ubangiji Allahna, don me ka
    kawo wannan masifa a kan gwauruwan nan? Kai ka ce in zauna tare da ita, ga shi
    yanzu ɗanta ya mutu.”
  uig-LAT: 'Perwerdigargha peryad qilip: — I Xudayim Perwerdigar, men méhman bolghan
    bu tul xotunning oghlini öltürüsh bilen uning béshighimu bala chüshürdungmu? —
    dep nida qildi.'
  nde-nde: Wasecela ngamandla kuThixo esithi. “Yebo Thixo Nkulunkulu wami, wehlisele
    umonakalo lakulo umfelokazi engihlezi kuye na, ngokubangela ukufa kwendodana yakhe
    na?”
  ton-ton: Pea naʻa ne tangi kia Sihova, ʻo pehē, “ʻE Sihova ko hoku ʻOtua, kuo ke
    ʻomi foki ʻae kovi ki he fefine paea ʻaia ʻoku ou nofo ki ai, ʻi hoʻo tāmateʻi
    ʻa ʻene tama?”
  ces-1613: 'Tedy volal k Hospodinu a řekl: Hospodine Bože můj, také-liž s tou vdovou,
    u kteréž pohostinu jsem, tak zle nakládáš, že jsi umořil syna jejího?'
  eng-WMB: He cried to the LORD and said, “LORD my God, have you also brought evil
    on the widow with whom I am staying, by killing her son?”
  tam-TCV: பின்பு அவன் யெகோவாவை நோக்கி, “என் இறைவனாகிய யெகோவாவே! என்னைப் பராமரிக்கிற
    இந்த விதவையின் மகனைச் சாகப்பண்ணி, அவள்மேல் இந்த மனவேதனையைக் கொண்டுவந்தீரே!” என்று
    கதறினான்.
  ceb-ULB: Mituaw siya kang Yahweh ug miingon, “Yahweh nga akong Dios, gipahamtang
    mo ba usab ang katalagman niining balo nga akong gipuy-an, pinaagi sa pagpatay
    sa iyang anak nga lalaki?”
  pol-UBG: 'I wołał do PANA, i powiedział: PANIE, mój Boże, czy także na tę wdowę,
    u której mieszkam, chcesz sprowadzić nieszczęście, uśmiercając jej syna?'
  agr-agr: 'Dutika senchi untsumak Tuke Pujuu Apajuín segaak: “¡Tuke Pujuu Apajuí
    mina ememattaijuh! Juju nuwa mina kuitamjuka juna uchiji jakamtai, anentaimak
    senchi waittsati tusamesh ¿wagka tiume?” tau.'
  kyc-kyc: Retapala baame ateŋa poraiyuo pyao lao, O Kamongo nambana Anatu, enda waiya
    dake kando yulu koo dopale doko akipamo pilisi? Enda baame namba kapa ingyuo rapu
    pipapyamopa dee epapu embame banya ikinyingi doko pyakamilyane, leya.
  urd-GVU: دعا کرنے لگا، ”اے رب میرے خدا، تُو نے اِس بیوہ کو جس کا مہمان مَیں ہوں
    ایسی مصیبت میں کیوں ڈال دیا ہے؟ تُو نے اُس کے بیٹے کو مرنے کیوں دیا؟“
  deu-1912: 'und rief den HERRN an und sprach: HERR, mein Gott, hast du auch der Witwe,
    bei der ich ein Gast bin, so übel getan, daß du ihren Sohn tötetest?'
  ntj-ntj: Mama Kuurrta tjapirnu, “Wiya Mama, nyaatjanungkan minyma ngaanya purrkutjarrarnu?
    Tjiinya-rni walykumunulu mirrka nintira kanyiranytja. Nyangka-lun purrkutjarrarnu.”
  kan-2017: ಅನಂತರ ಅವನು ಯೆಹೋವನಿಗೆ, “ನನ್ನ ದೇವರಾದ ಯೆಹೋವನೇ, ನನಗೆ ಸ್ಥಳಕೊಟ್ಟ ಈ ವಿಧವೆಯ ಮಗನನ್ನು
    ನೀನು ಸಾಯಿಸಿ, ಆಕೆಗೆ ಕೇಡನ್ನುಂಟುಮಾಡಿದ್ದೇನು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me meybil ni ba ga’ laman ni ga’ar, “SOMOL ni Got rog, mangfan ni kam pi’
    e biney e gafgow ni ba ga’ ngak e re pin ney nike yim’ e pumo’on rok? Ya rib gol
    nga rogon ni be ayuwegneg, ma kam thang e pogofan rok fak!”
  hlt-MCSB: Te phoeiah BOEIPA te a khue tih, “Ka Pathen BOEIPA aw, a taengah ka bakuep
    vaengah a capa te duek sak ham nuhmai soah khaw thae na huet a?” a ti nah.
  mdy-ETH: ዑኡዞ ፔኤኮ ዼጊዲ፦ «ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ዓይጎሮ ሃኖ ዜኤሮ ዒንዴሎይዳ ሃያጉዴ ሜቶ ኔ ዓጌይ?
    ዒዛ ታና ሾኦቺንሢፆና ዼኤፒ ማዾ ታኣም ማዼኔ፤ ናዖ ኔ ዒዞኮ ዓይጋ ዎዼይ?» ጌይ ሺኢቄኔ።
  twi-ASANTE: Elia su guu Awurade so sɛ, “Ao, Awurade, adɛn enti na wode saa awerɛhoɔ
    yi abɛto okunafoɔ yi a ɔde ne fie asom me hɔhoɔ yi so, na wama ne ba awuo yi?”
  eng-WEBU: He cried to the LORD and said, “LORD my God, have you also brought evil
    on the widow with whom I am staying, by killing her son?”
  wal-wal: Yaatidi GODAAYYO hagaadan yaagidi waassiis; “Abeet GODAU, ta Xoossau, qassi
    ha taani de7iyo mishiree am77ee na7aa worada, i bollakka meto ehai?” yaagiis.
  spa-PDDPT: 'Clamó a Yavé: ¡Oh Yavé, ʼElohim mío! ¿Aun afliges a la viuda en cuya
    casa estoy hospedado, al matar a su hijo?'
  gun-gun: 'Ha''e gui ma ojapukai oiny Senhor pe. Ha''e vy aipoe''i: — Senhor Xeruete,
    kova''e imeve''ỹ va''e xemovaẽare voi ri ty rembojexavai ra''e, ipi''a rejuka
    vy — he''i.'
  ilo-ULB: Immasug isuna kenni Yahweh ket kinunana, “O Yahweh a Diosko, nangyegka
    met kadi iti didigra iti balo a pakipagnanaedak, babaen iti panangpataymo iti
    anakna?”
  kpg-kpg: Gei mee ga dalodalo gi dono lee gi nua, “Meenei Dimaadua, dogu God, Goe
    ne aha dela ne hai di mee haga lodo huaidu gi di ahina deenei? Mee e humalia mai
    huoloo e benebene au, gei dolomeenei Goe guu hai tama daane a maa gii made!”
  uig-ARA: 'پەرۋەردىگارغا پەرياد قىلىپ: ــ ئى خۇدايىم پەرۋەردىگار، مەن مېھمان بولغان
    بۇ تۇل خوتۇننىڭ ئوغلىنى ئۆلتۈرۈش بىلەن ئۇنىڭ بېشىغىمۇ بالا چۈشۈردۇڭمۇ؟ ــ دەپ
    نىدا قىلدى.'
  sus-sus: a naxa Alatala maxandi a bɛ, a naxɛ, «N Marigi Alatala, i wama n yatigi
    kaaɲɛ ginɛ tɔɔrɔfe yi ki nɛ, a xa di xa faxa?»
  pon-2006: Eri, e ahpw kapakap ngihl laud, patohwan, “Maing KAUN, ei Koht, dahme
    komw ketin wiahkihong lih menet soahng wet? Lih menet me inenen kadek mehlel oh
    apwahpwalih ie, oh met komw ketin mweidohng nah pwutaket en mehla.”
  jae-jae: Go eŋ gêmôêc gêdêŋ Apômtau gebe “O Apômtau, ŋoc Anôtô, kêtu asageŋŋa aôm
    taêm gêjam biŋwapac kêtu awêtuc, taŋ gaŋgôŋ gawiŋ eŋ naŋŋa, tec gôjac eŋ latu.”
  ksd-ksd: 'Ma Elia i ga kail tadav ra Luluai, ma i ga biti: Ea, Luluai kaugu God,
    dave u vakadik go ra ua na vavina nina kana ra pal iau bakit tana, ma u doko natuna?'
  tur-YTC: Yahve'ye yakarıp dedi, “Ey Yahve, Tanrım, yanında kaldığım dul kadının
    oğlunu öldürerek onun başına da mı kötülük getirdin?”
  grc-BRENT: Καὶ ἀνεβόησεν Ἠλιοὺ, καὶ εἶπεν, οἵ μοι Κύριε, ὁ μάρτυς τῆς χήρας μεθʼ
    ἧς ἐγὼ κατοικῶ μετʼ αὐτῆς, σὺ κεκάκωκας τοῦ θανατῶσαι τὸν υἱὸν αὐτῆς.
  ind-AYT: Dia berseru kepada TUHAN dan berkata, “Ya TUHAN Allahku, apakah Engkau
    juga akan mendatangkan malapetaka kepada janda yang telah menerima aku tinggal
    bersamanya, dengan membunuh anak laki-lakinya?”
  nya-nya: Kenaka Eliya anafuwula kwa Yehova nati, “Inu Yehova Mulungu wanga, kodi
    mwabweretsanso choyipa chotere pa mkazi wamasiye amene ine ndikukhala naye, pakuchititsa
    kuti mwana wake afe?”
  hrv-hrv: 'Tada zavapi Jahvi i reče: “Jahve, Bože moj, zar zaista želiš udovicu koja
    me ugostila uvaliti u tugu umorivši joj sina?”'
  mps-mps: Tama agai e tama gedu haluasa po bomai mu wali, “God, eno Genuai Bidi,
    te e wilawe wego ena agai bugagia tonalubo da. Magi baso nago genuai sęgę e
    we tigide pedelaliwe? Tama magi baso agai e wai isilaliwe?”
  tpi-tpi: Na em i beten strong olsem, “God, Bikpela bilong mi, dispela meri i save
    lukautim mi gut. Bilong wanem yu mekim bikpela hevi i kamap long dispela meri,
    na yu mekim pikinini bilong en i dai?”
  dan-1931: 'Så råbte han til HERREN: “HERRE min Gud, vil du virkelig handle så ilde
    mod den Enke; i hvis Hus jeg er Gæst, at du lader hendes Søn dø?”'
  vie-OVCB: 'Ông kêu cầu Chúa Hằng Hữu: “Chúa Hằng Hữu, Đức Chúa Trời của con! Sao
    Chúa giáng họa trên bà góa này, người đã mở cửa tiếp con, gây ra cái chết cho
    con bà?”'
  guj-2017: તેણે યહોવાહને પ્રાર્થના કરતાં કહ્યું, “હે મારા ઈશ્વર યહોવાહ, જે વિધવાને
    ત્યાં હું રહું છું, તેના દીકરાને મારી નાખીને તેના પર તમે આપત્તિ લાવ્યા છો શું?”
  pon-2006A: Eri, e ahpw kapakap ngihl laud, patohwan, “Maing KAUN, ei Koht, dahme
    komw ketin wiahkihong lih menet soahng wet? Lih menet me inenen kadek mehlel oh
    apwahpwalih ie, oh met komw ketin mweidohng nah pwutaket en mehla.”
  por-BRBSL: 'Ele gritou a Javé e disse: “Javé meu Deus, você também trouxe o mal
    sobre a viúva com quem estou ficando, ao matar seu filho?'
  cth-cth: Oe BAWIPA ka Cathut, ka luennae hete lahmainu koe runae na sak teh a capa
    hah na due sak han namaw telah BAWIPA hah a kaw.
  twi-twi: Elia su guu Awurade so se, “Awurade, adɛn nti na wode saa awerɛhow yi abɛto
    okunafo yi a ɔde ne fi asom me hɔho yi so, na wama ne ba awu yi?”
  hlt-hlt: Te phoeiah BOEIPA te a khue tih, “Ka Pathen BOEIPA aw, a taengah ka bakuep
    vaengah a capa te duek sak ham nuhmai soah khaw thae na huet a?” a ti nah.
  tbz-SIM: 'kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti Yiɛ̀ nKuyie n tũ nkù, ɑ dɔ́ kɛ́dɔɔ̀mu
    mɛyɛi nhonitipòkù yie nkɛ kùɔ o birɛ, wenwe wèè n cɔutɛ́ o cĩ́ɛ̃̀tɛ̀ miɛkɑɑ̀?'
  msy-2020: Egha a pamten Ikiavɨra Itir Godɨn diagha ghaze, “O Ikiavɨra Itir God,
    nɨ nan God. Amizir odiarir kam uan dɨpenim nan taghizɨ, kɨ a ko iti. Ezɨ nɨ manmaghsua
    osɨmtɨzir ekiar kam amizir kam gatɨgha, an otarim gamizɨ, an areme?”
  dop-dop: 'Ɩlɛnɑ ɩ́ sǝlǝmɩ Tɑcɑɑ sɩ: Hɑɩ, Tɑcɑɑ, mɑ Ɩsɔ, ɑlʋ ɩnɛ ɩ mʋ-m ɩ tɛɣɛ niŋ
    nɑɑlɛɣɛ. Ɩlɛ n cɑɑ sɩ n kʋ ɩ pǝyɑɣɑ nɑ ń lɛɛtɩ-ɩ lɑŋwɑkǝllɛ nɑ?'
  azb-azb: 'O, Rəbbi çağırıb dedi: «Ey Allahım Rəbb, yanında qaldığım dul qadının
    oğlunu öldürməklə onun başına bəla gətirirsən?»'
  eng-DBY: And he cried to Jehovah and said, Jehovah, my God, hast thou also brought
    evil upon the widow with whom I sojourn, by slaying her son?
  hin-2017: तब उसने यहोवा को पुकारकर कहा, “हे मेरे परमेश्वर यहोवा! क्या तू इस विधवा
    का बेटा मार डालकर जिसके यहाँ मैं टिका हूँ, इस पर भी विपत्ति ले आया है?”
  wol-KYG: 'Ba mu ko defee Ilyaas ñaan ci Aji Sax ji, ne ko: «Éy Aji Sax ji, sama
    Yàlla, xanaa doo teg jëtun bii ma dalal, naqar wu tollu ni, di seetaan doomam
    ju góor muy dee?»'
  eng-YLT: and crieth unto Jehovah, and saith, 'Jehovah my God, also on the widow
    with whom I am sojourning hast Thou done evil — to put her son to death?'
  kne-kne: Kanana ay nanpakaasi en Diyos, “Yahweh ay Diyos ko, ay olay nan balo ay
    pakidagdagosak yan paligatem tan nay adi kan naseg-ang sin anak na?”
  eng-WYC-2017: And he cried to the Lord, and said, My Lord God, whether thou hast
    tormented also the widow, with whom I am sustained in all manner, that thou killedest
    her son?
  eng-WMBB: He cried to the LORD and said, “LORD my God, have you also brought evil
    on the widow with whom I am staying, by killing her son?”
  urd-GVH: दुआ करने लगा, “ऐ रब मेरे ख़ुदा, तूने इस बेवा को जिसका मेहमान मैं हूँ ऐसी
    मुसीबत में क्यों डाल दिया है? तूने उसके बेटे को मरने क्यों दिया?”
  rug-rug: Meke varavara va ululae la koe Zihova si asa, “Kei Zihova qua Tamasa, kaqu
    va kamo mae tinasuna tu si Goi koasa nabonaboko hie vasina koa si arau, meke va
    kamo nia mate tu sa tuna koreo?”
  gaz-gaz: Ergasii inni, “Yaa Waaqayyo Waaqa ko, ati akka mucaan ishee duʼu gochuudhaan
    haadha hiyyeessaa kan ani gargaarsa isheetiin jiraadhu kanatti illee rakkoo fiddee?”
    jedhee gara Waaqayyootti iyye.
  fra-LSG: 'Puis il invoqua l’Éternel, et dit: Éternel, mon Dieu, est-ce que tu affligerais,
    au point de faire mourir son fils, même cette veuve chez qui j’ai été reçu comme
    un hôte?'
  gnn-gnn: Bala yana ŋayi bukumirriyaŋala waŋana wirrkina wal'ŋu, “Garray ŋarrala
    Waŋarr, nhäku warray nhe dhuwala bitjandja yawungu? Dhuwala buku‐wurthapuynydja
    dhäyka ḻatju'na dhikana dhäyka; ŋayi yukurrana ŋarraku djäka gel'yurruna walaŋguŋala
    yana. Nhäku warray nhe buma yawungu nhanŋu yothunhanydja?”
  yal-yal: A yi Alatala maxandi, a naxa, “Alatala, n ma Ala, i fe ɲaxin nabɛ kaɲa
    gilɛni ito ra ba, n yigiyaxi naxan konni, i yi a dii xɛmɛn faxa? ”
  iou-iou: Tewän parirän butewaki terak Yawe ŋode iwetkuk; O Yawe Anutuna, webe kajat
    ŋo watä säkgämän it namik täyak. Unita imata bäräpi imiŋpäŋ iroŋini yomägatan?
  haw-1868: A kahea aku la oia ia Iehova, i aku la hoi, E Iehova ko'u Akua, ua lawe
    mai nei anei oe i ka hewa maluna o ka wahinekanemake, me ia e noho iki ana au,
    i ka pepehi ana mai i kana keiki?
  arb-NAV: 'وَاسْتَغَاثَ بِالرَّبِّ مُتَضَرِّعاً: «أَيُّهَا الرَّبُّ إِلَهِي، أَإِلَى
    الأَرْمَلَةِ الَّتِي أَنَا نَازِلٌ عِنْدَهَا تُسِيءُ أَيْضاً وَتُمِيتُ ابْنَهَا؟»'
  ewe-ewe: Tete wòdo ɣli na Yehowa be, “Oo Yehowa, nye Mawu, ɖe nèhe dzɔgbevɔ̃e va
    ahosi si gbɔ mele la hã dzi eye nèna via ŋutsuvi la kua?”
  eng-LEE: And he called unto the Lord, and said, O Lord my God, hast thou also brought
    evil upon the widow with whom I sojourn, by slaying her son?
  gvn-gvn: '@see-verse:1KI.017.019'
  asm-FB: তেওঁ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “হে মোৰ ঈশ্বৰ যিহোৱা, মই যি বিধৱাৰ
    ঘৰত প্ৰৱাস কৰি আছোঁ, আপুনি জনো তাইৰ ল’ৰাটিক মাৰি পেলাই তাইলৈয়ো অমঙ্গল ঘটাইছে
    নে?”
  sus-A: عَ نَشَ عَلَتَلَ مَشَندِ عَ بّ، عَ نَشّ، «ﭑ مَرِفِ عَلَتَلَ، عِ وَ مَ ﭑ يَتِفِ
    كَاحّ فِنّ تْورْقٍ يِ كِ نّ، عَ شَ دِ شَ قَشَ؟»
  fra-SBL: 'Il cria à l''Éternel et dit : « Éternel, mon Dieu, as-tu fait venir le
    malheur sur la veuve chez qui je suis, en tuant son fils ? »'
  hbo-hbo: וַיִּקְרָ֥א אֶל־יְהוָ֖ה וַיֹּאמַ֑ר יְהוָ֣ה אֱלֹהָ֔י הֲ֠גַם עַל־הָאַלְמָנָ֞ה
    אֲשֶׁר־אֲנִ֨י מִתְגֹּורֵ֥ר עִמָּ֛הּ הֲרֵעֹ֖ותָ לְהָמִ֥ית אֶת־בְּנָֽהּ׃
  piu-2006: '@see-verse:1KI.017.019'
  kik-kik: Nake agĩkaĩra Jehova, akiuga atĩrĩ, “Wee Jehova Ngai wakwa, kaĩ ningĩ warehere
    mũtumia ũyũ wa ndigwa mũtino, ũyũ njikarĩte ndĩ mũgeni gwake, na ũndũ wa kũreka
    mũriũ wake akue?”
  omb-omb: Siu ngeie mo ngara hage lawe na Huqevena, “?O nongu Huqe Mauri, ve gu lei
    na romasi lawe na mandue ngaha neu nam toga meie, mo vai netune mo mate?”
  fra-NCL: 'Puis, il invoqua Yahweh, en disant : « Yahweh, mon Dieu, auriez-vous encore
    fait tomber le malheur sur cette veuve chez laquelle je demeure, jusqu’à faire
    mourir son fils ? »'
  cek-AK: To pacoengah Angraeng khaeah, Aw ka Angraeng Sithaw, ka toemhhaih lamhmai
    nuiah raihaih na phaksak moe, a capa na dueksak maw? tiah a hangh.
  cuk-cuk: 'Geb Elías Bab-Jehováʼse goted, weyob sogded: “Bab-Dummad-Jehováʼye, ibiga
    we-ome-an-akwedga be nunmaked-uknai. Emide, be ei e-mimmi-oburgwisad.”'
  uig-CYR: 'Пәрвәрдигарға пәряд қилип: — И Худайим Пәрвәрдигар, мән меһман болған
    бу тул хотунниң оғлини өлтүрүш билән униң бешиғиму бала чүшүрдуңму? — дәп нида
    қилди.'
  pma-pma: Evus, kei mis ven Iahova vit, “?O Iahova, Ahi onak eli, vensa kopurun moulien
    onen vatina koanek? Kei lei kat revi nau, ka keik, kokulat moulien onen natnali.
    ?!Vensa komumon koanek!?”
  tel-2017: “యెహోవా నా దేవా, నన్ను చేర్చుకున్న ఈ విధవరాలి కొడుకుని చనిపోయేలా చేసి
    నీవు కూడా ఆమె మీదికి కీడు తెచ్చావా?” అని యెహోవాకు మొర్రపెట్టాడు.
  hat-BSA: 'Li te rele SENYÈ a e te di: “O SENYÈ, Bondye mwen an, èske Ou osi te mennen
    gwo dezas sou vèv la kote mwen rete a e fè pitit li a mouri?”'
  bxh-bxh: Habahim ma alina laꞌilaꞌina ya lauꞌuꞌula lau Guyau lisina iyen, Aee–, Guyau,
    egu Yaubada! Sidohana be hwabu te wa fakamkamna? Ya tauꞌulu be lebena yai E miya,
    na aho natuna wa kamfunuhi be ya peꞌi?
  kos-kos: Na el pre ke sie pusra lulap ac fahk, “O LEUM GOD luk, efu kom ku filiya
    mwe ongoiya na upa se nu fin katinmas se inge? El kulang na nu sik ac liyeyuyang,
    a inge kom uniya wen natul.”
  hbo-WLC: וַיִּקְרָ֥א אֶל־יְהוָ֖ה וַיֹּאמַ֑ר יְהוָ֣ה אֱלֹהָ֔י הֲ֠גַם עַל־הָאַלְמָנָ֞ה
    אֲשֶׁר־אֲנִ֨י מִתְגּוֹרֵ֥ר עִמָּ֛הּ הֲרֵע֖וֹתָ לְהָמִ֥ית אֶת־בְּנָֽהּ׃
  ibo-ibo: Ọ kpọkuru Onyenwe anyị sị ya, “Onyenwe anyị Chineke m, gịnị mere i ji wetara
    nwanyị a m bi nʼụlọ ya ihe mgbu site nʼikwe ka nwa nwoke ya nwụọ?”
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକି କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପରମେଶ୍ୱର, ମୁଁ ଯେଉଁ
    ବିଧବାର ଗୃହରେ ପ୍ରବାସ କରୁଅଛି, ତୁମ୍ଭେ ତାହାର ପୁତ୍ରକୁ ବଧ କରି ତାହା ପ୍ରତି ହିଁ କʼଣ ଅମଙ୍ଗଳ
    ଘଟାଇଲ?”
  wmt-wmt: '@see-verse:1KI.017.019'
  chk-chk: Mürin, Elias a iotek ngeni ewe Samol mi Lapalap, “Ai Kot Samol mi Lapalap.
    Pwota ka aworato feiengau won ei fefin mi mä pwülüan? Ei fefin a fen etiwaei,
    nge iei ka niela nöün we ät.”
  rop-rop: En Ilaija bin prei langa YAWEI adbala, “YAWEI yu na God blanga mi. Wotfo
    yubin dum dijan nogud ting langa dijan widogel? Imbin jidan brabli kainbala langa
    mi wen imbin maindimbat langa mi, en tudei na yubin kilim im san.”
  ukr-1871: 'Тодї озвавсь до Господа й промовив: Господи, Боже мій! чи ти ж бо заподїєш
    таке зло вдовицї, де я гостюю, що вмре її синок?'
  deu-1951: 'und er rief den HERRN an und sprach: HERR, mein Gott, hast du auch der
    Witwe, bei der ich zu Gaste bin, so übel getan, daß du ihren Sohn sterben lässest?'
  eng-JPS: 'And he cried unto the LORD, and said: ''O LORD my God, hast Thou also
    brought evil upon the widow with whom I sojourn, by slaying her son?'''
  srp-1865: 'Tada zavapi ka Gospodu i reèe: Gospode Bože moj, zar si i ovu udovicu
    kod koje sam gost tako ucvijelio umorivši joj sina?'
  lug-lug: N’akoowoola Mukama ng’agamba nti, “Ayi Mukama Katonda wange, ne nnamwandu
    ono gwe mbeera naye omuleeseko ekikangabwa kino, n’otta omwana we?”
  heb-heb: ויקרא אל יהוה ויאמר יהוה אלהי הגם על האלמנה אשר אני מתגורר עמה הרעות להמית
    את בנה׃
  ben-IRV: আর তিনি সদাপ্রভুকে ডেকে বললেন, “হে সদাপ্রভু, আমার ঈশ্বর, আমি যে বিধবার
    বাড়িতে থাকি তার ছেলেকে মেরে ফেলে তারও উপরে বিপদ নিয়ে আসলে?”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਚੀ ਦਿੱਤੀ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਇਸ ਵਿਧਵਾ
    ਉੱਤੇ ਵੀ ਬੁਰਿਆਈ ਲਿਆਇਆ ਜਿਹ ਦੇ ਘਰ ਮੈਂ ਟਿਕਿਆ ਹਾਂ ਕਿ ਤੂੰ ਇਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  tkr-tkr: 'Mang''vee Rəbbilqa onu''u eyhen: – Ya Rəbbim Allah, nya''a zı axvane zəiyfayna
    dix gik''u, Ğu məng''ı''k məxdın divan qaqqı?'
  mya-JVB: အကျွန်ုပ် ၏ ဘုရားသခင် ထာဝရဘုရား ၊ အကျွန်ုပ် တည်းခို သော ဤမုတ်ဆိုးမ ၌ ဘေးဥပဒ်
    ပြု၍၊ သူ ၏သား ကို သေ စေတော်မူမည်လောဟု ထာဝရဘုရား ကို ကြွေးကြော် လေ၏။
  tbg-tbg: Kotira aarero tiharo, Mpo, Noravauvo, are ti Variqavano variaro. Maa nahentiva
    tiqaa koqema kero raqikiharo kara ti timi vaivara are nana kaarae nora maara viraqaa
    vatehara vira maaqu qaqi kaararo qutu vivo? tiro.
  hmo-hmo: Unai neganai Elia ese mai boiboi bada danu ia guriguri, ia gwau, “Lohiabada,
    lauegu Dirava e, oi ese inai vabu, ia dekenai lau noho hahine, dekenai dika oi
    havaraia vadaeni, iena natuna oi hamasea, a?”
  urd-urd: और उसने ख़ुदावन्द से फ़रियाद की और कहा, “ऐ ख़ुदावन्द मेरे ख़ुदा! क्या तू
    ने इस बेवा पर भी, जिसके यहाँ मैं टिका हुआ हूँ, उसके बेटे को मार डालने से बला नाज़िल
    की?”
  rus-SYN: 'и воззвал к Господу и сказал: Господи Боже мой! неужели Ты и вдове, у
    которой я пребываю, сделаешь зло, умертвив сына ее?'
  bqc-SIM: 'ↄ̃ à wiilɛ̀ Diiwa à mɛ̀: Dii ma Lua, ḿmɛ ń tò gyaa pↄ́ ma pila aà
    bɛ nɛ́ gà, n pↄsia kpàaàzia?'
  tcz-CHONGTHU: Hichun Elijah chun Pakai heng’a ataovin, “Vo Pakai ka Pathen keiman
    lhunna a kanei ji hiche meithainu chunga hi hamsetna na chuhsah’a, achapa hi nathisah
    ding hitam?” ati.
  mar-mar: एलीयाने मग प्रार्थना केली, “परमेश्वर देवा, या विधवेने मला तिच्या घरी आश्रय
    दिला आहे. तिच्यावर ही वेळ का आणतोस? तिच्या मुलाला तू मारणार का?”
  soq-soq: Ita me Iawe God mampe rauparilene wanase, “Iawe ne Godna, dima baiwa e
    sai debama obu ema osowe ituana? Me wano ne duwa bedewe wainedina tane dima baiwa
    e dewasaano me otopa bolen?”
  qub-qub: 'Nircorga Tayta Diosta sinchipa mañacur niran: «Tayta Dios, ¿pachächimaj
    biyüdatapis imanirtaj llaquicuyman churaycunqui? ¿imanirtaj wamrantapis wañuycachishcanqui?»'
  bqp-bqp: 'akũ à ↄ́ↄ dↄ̀ Dikirinɛ à pì: Dikiri ma Luda, mↄkↄ̃n mɛ́ n tò gyaanↄ kũ
    ma kipa a bɛa nɛ́ gà n pↄsira kpài yá?'
  hat-hat: 'Apre sa, li lapriyè, li di: -Seyè, Bondye mwen, poukisa pou ou fè vèv
    sa a tout lapenn sa a? Li resevwa m'' lakay li, men w''ap pran pitit li.'
  eng-BSB: Then he cried out to the LORD, “O LORD my God, have You also brought tragedy
    on this widow who has opened her home to me, by causing her son to die?”
  eng-WEBPB: He cried to the LORD and said, “LORD my God, have you also brought evil
    on the widow with whom I am staying, by killing her son?”
  kbq-kbq: Hagi ana nehuno ranke huno amanage huno Ra Anumzamofontega nunamuna hu'ne,
    Ra Anumzana nagri Anumzamoke, nahigenka knare'ma huno noma'afima navrentege'nama
    manua kento ara amanahu hazenkea avrenka ankeno mofavre'amo'a frie?
  nhe-BL: 'Huan nima momaijto ica TOTECO huan quiilhui: “NoTECO Dios, ¿para tlen tijchijtoc
    ma mocueso nopa cahual sihuatl tlen ipan ichaj nimocajtoc, huan tijchijtoc ma
    miqui icone?”'
  bus-bus: 'ben à wii pɛ̀ Diizi à bè: Dii ma Luda, ḿbe ń tò gyaanↄↄ kɛ̀ ma pita à
    bɛ nɛ́ gà n pↄsiaa kpàziↄ́?'
  gub-BL: Na'e uze'eg Tupàn pe wahy haw rupi. — O Tupàn Tuweharupi Wiko Ma'e hezar.
    Màràzàwe tuwe erezapo ko iaiw ma'e ko kuzà imen umàno ma'e kwer pe ne. Hemuigo
    kar pe xe ipyr. Màràzàwe tuwe erezuka imemyr kwarer, i'i izupe.
  eng-DRA: 'And he cried to the Lord, and said: O Lord my God, hast thou afflicted
    also the widow, with whom I am after a so maintained, so as to kill her son?'
