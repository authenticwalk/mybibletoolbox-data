verse: 1KI.017.009
translations:
  mal-C: “സീദോനിലെ സാരെഫാത്തിലേക്കു ചെന്ന് അവിടെ താമസിക്കുക. ആ സ്ഥലത്ത് നിനക്കു ഭക്ഷണം
    തരുന്നതിന് ഞാൻ ഒരു വിധവയോടു കൽപ്പിച്ചിട്ടുണ്ട്.”
  deu-TKW: Auf, begieb dich nach Zarpath, das zu Sidon gehört, und bleibe daselbst;
    ich habe einer Witwe dort Befehl gegeben, dich zu versorgen.
  lin-lin: « Kende na lombangu na Sarepita, kati na mokili ya Sidoni, mpe vanda kuna.
    Napesi mitindo kuna epai ya mwasi moko oyo akufisa mobali ete apesa yo bilei. »
  eng-LSV: “Rise, go to Zarephath, that [belongs] to Sidon, and you have dwelt there;
    behold, I have commanded a widow woman to sustain you there.”
  eng-GNV: 'Vp, and get thee to Zarephath, which is in Zidon, and remaine there: beholde,
    I haue commanded a widow there to sustaine thee.'
  eng-WEBSTER: 'Arise, go to Zarephath, which belongeth to Zidon, and dwell there:
    behold, I have commanded a widow woman there to sustain thee.'
  nhw-BL: “Ximoquetza huan xiya ipan altepetl Sarepta ipan tlali Sidón huan xiitzto
    ipan nopa altepetl. Niquilhuijtoc se cahual sihuatl catli itztoc ipan nopa altepetl
    ma mitztlamaca.”
  swh-ONEN: “Ondoka, uende Sarepta ya Sidoni na ukae huko. Nimemwagiza mjane katika
    sehemu ile akupatie chakula.”
  bba-bba: ɑ seewo ɑ dɑ Sɑrepɑtɑɔ, Sidonin temɔ, kpɑ ɑ n wɑ̃ɑ mi. Domi nɑ ɡɔmini ɡoo
    sɔ̃ɔwɑ u nun diisiɑ.
  eng-KJVCPB: 'Arise, get thee to Zarephath, which belongeth to Zidon, and dwell there:
    behold, I have commanded a widow woman there to sustain thee.'
  cpy-cpy: “Piyaate Iwyaariniki otsipa-nampitari Shimaa, aritaki pijeekiri janta.
    Tema ari nokanta-kaakyaawo kinankawo tsinani opimi poyaari.”
  luo-luo: “Dhiyo piyo piyo nyaka Zarefath e piny Sidon kendo ibed kanyo. Asechiko
    dhako ma chwore otho moro kanyo mondo omiyi chiemo.”
  meu-meu: A tore isi, Sarefata, Sidono kahana hanuana ta, baola, unuseni ai ba noho.
    A itaia, lau ese vabu ta unuseni ai vada na hagania, baine ubumu.
  npi-ULB: “उठेर सीदोनको सारपातमा जा, र त्यही बस् । हेर्, तेरो खानाको बन्दोवस्त मिलाउन
    मैले त्यहाँ एउटी विधवालाई आज्ञा दिएको छु ।”
  yor-yor: “Lọ nísinsin yìí sí Sarefati ti Sidoni, kí o sì dúró síbẹ̀. Èmi ti pàṣẹ
    fún obìnrin opó kan níbẹ̀ láti máa bọ́ ọ.”
  emp-NTPO: –Namaʌba Sidoʌ̃ druad̶aa wãped̶a Sarepta purud̶e b̶edua. Mʌ̃a jãmabema
    pẽdra wẽrãa jarasia bʌra ne cobimãrẽã.–
  pes-OPCB: «برخیز و به شهر صرفه که نزدیک شهر صیدون است برو و در آنجا ساکن شو. من
    در آنجا به بیوه‌زنی دستور داده‌ام خوراک تو را فراهم سازد.»
  tgl-ULB: “Bumangon ka, pumunta ka sa Sarepta na sakop ng Sidon, at doon ka manahan.
    Tingnan mo, inutusan ko ang isang balo para alagaan ka.
  cbu-NT: Mikeerush yakat Sereptap naayarush, tsap Sidonap ambirisha taamacha. Nuw
    kizaa mashindu kamachtarangina. Shiyaa pangush ishineeru, maritaku, anshurisha
    shiy taatsha, tárangiya.
  hui-hui: Í̠ heyalu pialu Saidono dindiha Sarebada tano ngagoha hole pu. Tano ogoniha
    wali dalo mbira ibu agalini homene bedago ogoni ibugua í̠ tomo nolenebi ibabi
    ngilo i̱na dabo bereledo, lene.
  mya-mya: '``ယ​ခု​သင်​သည်​ဇိ​ဒုန်​မြို့​အ​နီး​ရှိ​ဇ​ရတ္တ​မြို့ သို့​သွား​၍​နေ​ထိုင်​လော့။
    ထို​မြို့​သူ​မု​ဆိုး​မ တစ်​ယောက်​အား သင့်​ကို​ကျွေး​မွေး​ရန်​ငါ​မှာ ကြား​ထား​ပြီ''''
    ဟု​မိန့်​တော်​မူ​၏။-'
  bod-N: ཁྱོད་ཡར་ལོངས་ལ། ཚི་ཏུན་ཡུལ་གྱི་སཱ་རེ་ཕད་དུ་སོང་ནས་དེར་སྡོད་ཅིག དེ་རུ་ཁྱོད་ལ་འཚོ་བ་སྦྱོར་བའི་ཕྱིར་བདག་གིས་ཡུགས་མོ་ཞིག་ལ་བཀའ་བསྒོས་ཡོད་ཅེས་གསུངས་པ་དང་།
  sna-sna: “Simuka izvozvi uende kuZarefati kunyika yeSidhoni undogarako. Ndarayira
    chirikadzi iri munzvimbo iyoyo kuti ikupe zvokudya.”
  spa-BLM: “Levántate, ve a Sarepta, que pertenece a Sidón, y quédate allí. He aquí
    que he ordenado a una viuda de allí que te sostenga”.
  cac-cac: —Elan̈ d'a tic, ixiccan d'a chon̈ab' Sarepta d'a yol yic Sidón, tzach can
    ta' junoc tiempoal. Toxo ix val d'a jun ix ix chamnacxo yetb'eyum to a ix ol ac'an
    a vael, xchi d'a vin̈.
  swh-ULB: “Inuka, uende Sarepta, ambao ni mji wa Sidoni, na ukaishi huko. Tazama
    nimemmwamuru mjane kukulisha.”
  bel-bel: устань і йдзі ў Сарэпта Сідонскую і заставайся там; Я загадаў там жанчыне
    ўдаве карміць цябе.
  wed-wed: “Laḡilaḡina ma nae au taon Zarephath, Sidon au ḡereḡerena ma kampa ma mae.
    Kampa kaiababa e mamae, a riwei da ina viambagibagim.”
  deu-ELBBK: Mach dich auf, geh nach Zarpat, das zu Sidon gehört, und bleibe dort;
    siehe, ich habe dort einer Witwe geboten, dich zu versorgen.
  mbb-OT: “Hendiyè ka te Zarefat diyà te Sidon, ne zutun ka ubpà su zuen balu he vahi
    he midsuǥù ku te kebpekaan kenikew.”
  mal-2015: നീ എഴുന്നേറ്റു സീദോനോടു ചേർന്ന സാരെഫാത്തിലേക്കു ചെന്നു അവിടെ പാർക്ക; നിന്നെ
    പുലർത്തേണ്ടതിന്നു അവിടെ ഉള്ള ഒരു വിധവയോടു ഞാൻ കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: „Ušťi a dža andro foros Sarepta paš o Sidon a ode ačh te bešel, bo me ode
    phenďom jekha vdovake, hoj pes pal tu te starinel le chabeneha.“
  pes-OPV: «برخاسته، به صرفه که نزد صیدون است برو ودر آنجا ساکن بشو، اینک به بیوه‌زنی
    در آنجا امرفرموده‌ام که تو را بپرورد.»
  ron-1924: „Скоалэ-те, ду-те ла Сарепта, каре цине де Сидон, ши рэмый аколо. Ятэ
    кэ ам порунчит аколо уней фемей вэдуве сэ те хрэняскэ.”
  aui-aui: “Kunagho da Jerepet meyagiine kunamakae, Saidon kwanatuna ririne. Name
    na kwabura tana awoneni da tam inikanim.”
  ben-OBCV: “এক্ষুনি তুমি সীদোনের এলাকাভুক্ত সারিফতে চলে যাও ও সেখানে গিয়েই থাকো।
    আমি সেখানে একজন বিধবাকে নির্দেশ দিয়ে রেখেছি, সে তোমাকে খাবার জোগাবে।”
  som-som: Kac oo waxaad tagtaa Sarefta oo ay reer Siidoon leeyihiin, oo halkaas iska
    deg; oo bal eeg, naag carmal ah oo halkaas joogta waxaan ku amray inay ku quudiso.
  lat-VUC: 'Surge, et vade in Sarephta Sidoniorum, et manebis ibi: præcepi enim ibi
    mulieri viduæ ut pascat te.'
  eng-ASVBT: 'Arise, get thee to Zarephath, which belongeth to Sidon, and dwell there:
    behold, I have commanded a widow there to sustain thee.'
  ita-1885: Levati, vattene in Sarepta, città de' Sidonii, e dimora quivi; ecco, io
    ho comandato quivi ad una donna vedova che ti nudrisca.
  eng-LXXUP: 'Arise, and go to Zarephath of the Sidonian land: behold, I have there
    commanded a widow woman to maintain thee.'
  eng-ULB: “Arise, go to Zarephath, which belongs to Sidon, and live there. Look,
    I have commanded a widow there to provide for you.”
  spa-VBL: “Vete de aquí y vete a Sarepta, cerca de Sidón, y quédate allí. He dado
    instrucciones a una viuda de allí para que te proporcione comida”.
  fra-_FOB: Lève-toi, va-t'en à Sarepta, qui appartient à Sidon, et demeure là. Voici,
    j'ai commandé là à une femme veuve de te nourrir.
  mal-mal: നീ എഴുന്നേറ്റ് സീദോനിലെ സാരെഫാത്തിൽ ചെന്ന് അവിടെ താമസിക്കുക; നിന്നെ പുലർത്തേണ്ടതിന്
    അവിടെ ഒരു വിധവയോട് ഞാൻ കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: “Yahāṅ se rawānā ho kar Saidā ke shahr Sārpat meṅ jā bas. Maiṅ ne wahāṅ
    kī ek bewā ko tujhe khānā khilāne kā hukm diyā hai.”
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “मुल गे सीदोन ङा चारेफाथ सहर लावो। गो मेकेर
    इ कली थुल्‍चा कली आ वोंइश बेक्‍शो मीश मुर का कली अरेता” देंमाक्‍त। लूका ४:२५-२६
  ita-1927: “Lèvati, va a Sarepta de’ Sidoni, e fa’ quivi la tua dimora; ecco, io
    ho ordinato colà ad una vedova che ti dia da mangiare”.
  ckb-ckb: «هەستە و بڕۆ شارۆچکەی سەرەفەندی نزیکی سەیدا و لەوێ بمێنەوە، لەوێ فەرمانم
    بە بێوەژنێک داوە خواردنت بۆ دابین بکات.»
  eng-BBE: Up! go now to Zarephath, in Zidon, and make your living-place there; I
    have given orders to a widow woman there to see that you have food.
  kan-OKCV: “ನೀನೆದ್ದು ಸೀದೋನಿಗೆ ಹೊಂದಿದ ಚಾರೆಪತಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸವಾಗಿರು. ನಿನ್ನನ್ನು ಸಂರಕ್ಷಣೆ
    ಮಾಡಲು ಅಲ್ಲಿರುವ ಒಬ್ಬ ವಿಧವೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ,” ಎಂದರು.
  tam-2017: நீ எழுந்து, சீதோனைச்சேர்ந்த சாரிபாத் ஊருக்குப்போய், அங்கே தங்கியிரு; உன்னைப்
    பராமரிக்கும்படி அங்கே இருக்கிற ஒரு விதவைக்குக் கட்டளையிட்டேன் என்றார்.
  spa-RV-1909: 'Levántate, vete á Sarepta de Sidón, y allí morarás: he aquí yo he
    mandado allí á una mujer viuda que te sustente.'
  ron-BTF: Ridică-te, mergi la Sarepta, care aparţine de Sidon, şi locuieşte acolo;
    iată, am poruncit unei femei văduve de acolo să te sprijine.
  eng-WEBP: “Arise, go to Zarephath, which belongs to Sidon, and stay there. Behold,
    I have commanded a widow there to sustain you.”
  eng-FBV: “Leave here and go to Zarephath near Sidon and stay there. I have given
    instructions to a widow there to provide you with food.”
  nld-1939: Sta op, ga naar Sarepta bij Sidon, en blijf daar; want Ik heb daar een
    weduwe bevolen, u van voedsel te voorzien.
  nch-BL: “Ximoquetza huan xiya ipan altepet Sarepta ipan tali Sidón huan xiitzto
    ipan nopa altepet. Niquilhuijtoc sihuat cati icnotzi cati itztoc ipan nopa altepet
    ma mitztamaca.”
  vie-1934: Hãy chổi dậy, đi đến Sa-rép-ta, thành thuộc về Si-đôn, và ở tại đó; kìa,
    ta đã truyền cho một người góa bụa ở thành ấy lo nuôi ngươi.
  hin-CV: “उठो, सीदोन प्रदेश के ज़रफता नगर को जाओ, और वहीं रहो; और सुनो, मैंने वहां
    एक विधवा को आदेश दिया है कि वह तुम्हारे भोजन की व्यवस्था करे.”
  spa-BES: ¡Arriba! Ve ahora a Sarepta, en Zidon, y haz allí tu morada; Le he dado
    órdenes a una viuda para que te dé de comer.
  tdx-tdx: Miongaha, akia mb’e Tsarepate e Tsidone añe, le imo­neño; inao, fa liniliko
    hiatrak’ azo ty vantotse.
  tha-KJV: “​ลุ​กขึ้นไปยังเมืองศาเรฟัทเถิด ซึ่งขึ้นแก่เมืองไซดอน และอาศัยอยู่​ที่นั่น
    ดู​เถิด เราได้บัญชาหญิ​งม​่ายคนหนึ่งที่นั่นให้เลี้ยงเจ้า”
  por-BR-2018: 'Levanta-te, vai-te a Sarepta de Sidom, e ali morarás: eis que eu mandei
    ali a uma mulher viúva que te sustente.'
  deu-ELO: Mache dich auf, gehe nach Zarpath, das zu Zidon gehört, und bleibe daselbst;
    siehe ich habe daselbst einer Witwe geboten, dich zu versorgen.
  eng-WYC-2018: Rise thou (up), and go into Zarephath of (the) Sidonians, and thou
    shalt dwell there; for I have commanded to a woman widow there, that she feed
    thee, (or for I have commanded to a widow woman there, that she should feed thee).
  epo-epo: Leviĝu, iru Carfaton, kiu apartenas al Cidon, kaj restu tie; Mi ordonis
    tie al virino vidvino, ke ŝi liveradu al vi manĝaĵon.
  uig-PIN: Ornungdin turup Zidondiki Zarǝfatⱪa berip, u yǝrdǝ turƣin; mana, Mǝn u
    yǝrdiki bir tul hotunni seni beⱪixⱪa buyrudum, deyildi.
  beo-beo: “Wali, di Sa:lefa:de moilai, Saidone moilai gadenene, amoga asili, esaloma.
    Na da uda didalo amogawi esala, amoea digili ha:i manu ima:ne, Na da sia:i dagoi.”
  tpi-OTNT: “Yu kirap na yu go i stap long taun Sarefat long hap bilong Saidon. Long
    dispela taun i gat wanpela meri, man bilong en i dai pinis. Mi bin makim dispela
    meri long lukautim yu long kaikai samting.”
  hau-SA: “Je ka, nan take, zuwa Zarefat na Sidon, ka zauna a can. Na umarci wata
    gwauruwa a can tă ciyar da kai.”
  uig-LAT: Ornungdin turup Zidondiki Zarefatqa bérip, u yerde turghin; mana, Men u
    yerdiki bir tul xotunni séni béqishqa buyrudum, déyildi.
  nde-nde: “Suka khathesi uye eZarefathi yeSidoni uyehlala khona. Sengilungisile khona
    ukuthi umfelokazi uzakulungisela abe ekupha ukudla.”
  ton-ton: '“Tuʻu hake, pea ke ʻalu ki Salifati ʻaia ʻoku ʻi Saitoni, pea ke nofo
    ai: vakai kuo u fekau ki ha fefine ʻi ai kuo pekia hono husepāniti ke ne tauhi
    koe.”'
  ces-1613: Vstaň a jdi do Sarepty Sidonské, a buď tam. Aj, přikázal jsem ženě vdově,
    aby tě živila.
  eng-WMB: “Arise, go to Zarephath, which belongs to Sidon, and stay there. Behold,
    I have commanded a widow there to sustain you.”
  tam-TCV: அவர் அவனிடம், “நீ எழுந்து உடனே சீதோனிலுள்ள சாரெபாத் ஊருக்குப் போய், அங்கே
    தங்கியிரு. உனக்கு உணவு கொடுக்கும்படி அங்கேயிருக்கிற ஒரு விதவைக்குக் கட்டளையிட்டிருக்கிறேன்”
    என்றார்.
  ceb-ULB: “Barog, lakaw ngadto sa Zarefat, nga sakop sa Sidon, ug puyo didto. Tan-awa,
    gisugo ko ang usa ka balo didto sa pag-atiman kanimo.”
  pol-UBG: Wstań, idź do Sarepty sydońskiej i tam zamieszkaj. Oto rozkazałem tam pewnej
    kobiecie, wdowie, aby cię żywiła.
  agr-agr: “¡Yaakat Sarepta Sidón nugkanum awa nuwi weme pujusta! Tuja makichik nuwa
    waje nuwi puja nunú amina yutain amastí tijai”, tiuwai.
  kyc-kyc: Epapu yuu taone Serepate lenge yuu Saitone repeta singi dokona emba karala
    pupi. Dokopa enda waiyande doo palenge dokome emba nenge pinya lao lamaipu, leya.
  urd-GVU: ”یہاں سے روانہ ہو کر صیدا کے شہر صارپت میں جا بس۔ مَیں نے وہاں کی ایک بیوہ
    کو تجھے کھانا کھلانے کا حکم دیا ہے۔“
  deu-1912: Mache dich auf und gehe gen Zarpath, welches bei Sidon liegt, und bleibe
    daselbst; denn ich habe einer Witwe geboten, daß sie dich versorge.
  ntj-ntj: “Yuwa, pakara mapitja ngurra kutjupangka nyinama. Tjiinya-rna minyma parnaltji
    ngurrkarntanu mirrkanku palyara nintiratjaku.”
  kan-2017: ಆತನು ಅವನಿಗೆ, “ನೀನು ಇಲ್ಲಿಂದ ಚೀದೋನ್ಯರ ಚಾರೆಪ್ತಾ ಊರಿಗೆ ಹೊರಟುಹೋಗಿ ಅಲ್ಲಿ ವಾಸಮಾಡು.
    ನಿನ್ನನ್ನು ಸಾಕಬೇಕೆಂದು ಅಲ್ಲಿನ ಒಬ್ಬ ವಿಧವೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ” ಅಂದನು.
  yap-yap: “Mman ko binaw nu Zarefath nib chugur nga Sidon ngam par u rom. Kugog ngak
    be’ ni bpin u rom nike yim’ figirngin ni ngi i pi’ ganam.”
  hlt-MCSB: “Thoo, Sidon kah Zarepthah la cet. Teah te khosa lamtah nang aka cangbam
    ham nuhmai nu pahoi ka uen coeng ne,” a ti nah.
  mdy-ETH: «ዓካሪ ሃሢ ሃይፓ ዔቂ ዴንዲ ሲዶናይዳ ዓኣ ሲራጲታ ካታማ ዴዔ፤ ዒኢካ ናንጋ ፔቴ ዜኤሪንዶስኬና ኔና ሙኡዛንዳጉዲ
    ታኣኒ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: “Kɔ na kɔtena akuraa Sarefat a ɛbɛn Sidon kuro no mu. Okunafoɔ bi wɔ
    hɔ a ɔbɛma wo aduane adi. Makyerɛ no deɛ ɔnyɛ.”
  eng-WEBU: “Arise, go to Zarephath, which belongs to Sidon, and stay there. Behold,
    I have commanded a widow there to sustain you.”
  wal-wal: “Ha sohuwaappe denddada, Sidoona matan de7iya Siraafiti ba; baada yan de7ashsha.
    Issi am77e maccaasiyaa nena qumaa mizanaadan taani azazaas” yaagiis.
  spa-PDDPT: Levántate, vé a Sarepta de Sidón y vive allí. Mira, Yo ordené a una viuda
    de allá que te sustente.
  gun-gun: — Aỹ ma epu'ã ke, tereo ju Sidom re tekoa Sarepta oĩ va'e katy. Eiko are
    ha'e py, mba'eta ha'e py oiko peteĩ kunha imeve'ỹ va'e, ha'e va'e pe xeayvu ma
    nemongaru aguã re — he'i.
  ilo-ULB: “Agrubwatka, mapanka idiay Sarefat a masakupan ti Sidon, ket agnaedka sadiay.
    Dumngegka, binilinko ti maysa a balo a babai sadiay a mangisabetto iti kasapulam.”
  kpg-kpg: “Dolomeenei gei goe hana gi di waahale o Zarephath, hoohoo gi Sidon, gaa noho
    i golo. Au gu helekai gi di ahina guu made dono lodo dela e noho i golo bolo gi haangai ina
    goe.”
  uig-ARA: ئورنۇڭدىن تۇرۇپ زىدوندىكى زارەفاتقا بېرىپ، ئۇ يەردە تۇرغىن؛ مانا، مەن ئۇ
    يەردىكى بىر تۇل خوتۇننى سېنى بېقىشقا بۇيرۇدۇم، دېيىلدى.
  sus-sus: «Keli, i xa siga Sarepeta naxan na Sidɔn bɔxi ma. I xa lu naa. N bara yaamari
    fi kaaɲɛ ginɛ nde ma, a xa i balo.»
  pon-2006: “Met kohla nan kisin kahnimw Sarepad, limwahn Saidon, oh mihmi wasao.
    I pil kehkehlingkihongehr liohdi men me kin koukousoan wasao en kamwengeiuk.”
  jae-jae: “Ajôc, ôndi ma ôna Sarepta, taŋ gêc gamêŋ Sidon naŋ, ma ômoa ônê. Aê kajatu
    awêtuc teŋ aŋga ônê gebe êlôm aôm.”
  ksd-ksd: Una tut, ma una vana uro Sarepat ra pia na pal aro Sidon, ma una ki ie;
    iau tar vartuluai pire tika na ua na vavina abara ba na balaure u.
  tur-YTC: “Kalk, Sayda'nın Sarefatı'na git ve orada kal. İşte, orada seni beslemesi
    için bir dul kadına buyruk verdim.”
  grc-BRENT: ἀνάστηθι, καὶ πορεύου εἰς Σαρεπτὰ τῆς Σιδωνίας· ἰδοὺ ἐντέταλμαι ἐκεῖ
    γυναικὶ χήρᾳ τοῦ διατρέφειν σε.
  ind-AYT: “Bangkitlah, pergilah ke Sarfat yang ada di Sidon dan tinggallah di sana.
    Lihatlah, Aku telah memerintahkan seorang janda di sana untuk memberimu makan.”
  nya-nya: “Nyamuka tsopano, pita ku Zarefati ku Sidoni ndipo ukakhale kumeneko. Ndalamula
    mkazi wamasiye wa kumeneko kuti azikakudyetsa.”
  hrv-hrv: “Ustani, idi u Sarfatu Sidonsku i ondje ostani. Evo, ondje sam zapovjedio
    jednoj udovici da te hrani.”
  mps-mps: “Tama nage hogodama, nage te Saidon bulude te Sarefat hanu taunba bidigi
    pao,” wali. “Te taunde te Israel hani isąwai we me deli te bidibao, te we aga
    bidi isai dao,” wali. “Eno te we dąį ilibao, te wego agai nage tubo nai tau
    siyu, tama agai nage bugagia tonalumainao,” wali.
  tpi-tpi: “Yu kirap na yu go i stap long taun Sarefat long hap bilong Saidon. Long
    dispela taun i gat wanpela meri, man bilong en i dai pinis. Mi bin makim dispela
    meri long lukautim yu long kaikai samting.”
  dan-1931: “Begiv dig til Zarepta, som hører til Zidon, og tag Bolig der; se, jeg
    har pålagt en Enke der at sørge for Føde til dig.”
  vie-OVCB: “Đi đến Sa-rép-ta, thuộc Si-đôn, và cư ngụ tại đó. Ta sẽ sai một phụ nữ
    cung cấp thực phẩm cho con.”
  guj-2017: “તું ઊઠ અને સિદોન નગરની પાસેના સારફતમાં જઈને રહે. જો, ત્યાં એક વિધવા સ્ત્રી
    રહે છે, તેને તારું પોષણ કરવાની આજ્ઞા આપી છે.”
  pon-2006A: “Met kohla nan kisin kahnimw Sarepad, limwahn Saidon, oh mihmi wasao.
    I pil kehkehlingkihongehr liohdi men me kin koukousoan wasao en kamwengeiuk.”
  por-BRBSL: “Levante-se, vá para Zarephath, que pertence a Sidon, e fique lá. Eis
    que ordenei a uma viúva que vos sustentasse lá”.
  cth-cth: thaw nateh, Sidon ram Zarephath lah cet nateh, hote hmuen koevah awmh.
    Khenhaw! na ka kawk hanelah lahmainu buet touh kâ yo ka poe toe telah atipouh.
  twi-twi: “Kɔ na kɔtena akuraa Sarefat a ɛbɛn Sidon kurow no mu. Okunafo bi wɔ hɔ
    a ɔbɛma wo aduan adi. Makyerɛ no nea ɔnyɛ.”
  hlt-hlt: “Thoo, Sidon kah Zarepthah la cet. Teah te khosa lamtah nang aka cangbam
    ham nuhmai nu pahoi ka uen coeng ne,” a ti nah.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ Sitɔ̃ɔ̃ tempɛ̃ nSɑdɛputɑɑ ɛì kɛ́mbo, n nɑ̀kɛ́mu okúpokù mɔù
    dɛborɛ̀, kòò bo ndɑ duɔ̀ nkɑ̀ɑ yo.
  msy-2020: “Nɨ dɨkavigh Saidonɨn nguibar ekiamɨn boroghɨn itir nguibar mam Sarefatɨn
    mangɨ, egh kagh daperagh ikɨ. Nɨ oragh, nguibar kamɨn, amizir mam iti, an pam
    areme. Kɨ, dagheba nɨ danɨngɨva egh nɨn gan nɨn akurvaghasa, kɨ amizir kam amɨsevegha
    a mɨkeme.”
  dop-dop: Polo Sɑlɛpǝtɑ ɩcɑtɛ tɑɑ kɛ́ Sitɔŋ cɔlɔ, nɑ ń cɑɣɑ tǝnɑ. Mɑ heelɑ tǝnɑ leelu
    sɩ ɩ́ lɑ-ŋ tɔɣɔnɑɣɑ.
  azb-azb: «Qalx Sidonun Sarfat şəhərinə get və orada qal. Orada bir dul qadına sənə
    yemək verməyi əmr etdim».
  eng-DBY: 'Arise, go to Zarephath, which is by Zidon, and abide there: behold, I
    have commanded a widow woman there to maintain thee.'
  hin-2017: “चलकर सीदोन के सारफत नगर में जाकर वहीं रह। सुन, मैंने वहाँ की एक विधवा
    को तेरे खिलाने की आज्ञा दी है।” (लूका 4:26)
  wol-KYG: «Demal Sarebta ga ca Sidon te toog foofa. Ma ne, sant naa fa ab jëtun,
    mu may la loo lekk.»
  eng-YLT: '''Rise, go to Zarephath, that [is] to Zidon, and thou hast dwelt there;
    lo, I have commanded there a widow woman to sustain thee.'''
  kne-kne: “Emey ka ay dagos ed Zarefat ay sakop di Sidon ta mantee kas di. Binilin
    ko di esay balo isdi ta panganen daka.”
  eng-WYC-2017: Rise thou, and go into Zarephath of Sidonians, and thou shalt dwell
    there; for I have commanded to a woman widow there, that she feed thee.
  eng-WMBB: “Arise, go to Zarephath, which belongs to Sidon, and stay there. Behold,
    I have commanded a widow there to sustain you.”
  urd-GVH: “यहाँ से रवाना होकर सैदा के शहर सारपत में जा बस। मैंने वहाँ की एक बेवा
    को तुझे खाना खिलाने का हुक्म दिया है।”
  rug-rug: “Kamahire tugo la pa Zarepati pa Saedoni, mamu koa vasina. Ele garunia
    rau si keke nabonaboko sapu koa vasina pude ponigo ginani.”
  gaz-gaz: “Dafii gara Saraaphtaa Siidoonaa keessatti argamtu sanaa dhaqiitii achi
    jiraadhu. Ani akka isheen waan ati nyaattu siif kennituuf haadha hiyyeessaa tokko
    achitti ajajeeraa.”
  fra-LSG: Lève-toi, va à Sarepta, qui appartient à Sidon, et demeure là. Voici, j’y
    ai ordonné à une femme veuve de te nourrir.
  gnn-gnn: '@see-verse:1KI.017.008'
  yal-yal: “Keli i siga Sarepata taani, Sidɔn dɛxɔn, i sa dɔxɔ na. N bata kaɲa gilɛna
    nde yamari a xa i balo.”
  iou-iou: Bäräŋeŋ päŋku Sarefat yotpärare, Saidon komeken ahäŋpäŋ u kaŋ it yäk. Uken
    webe kajat kubä gäka watä irekta iwetkut.
  haw-1868: 'E ku ae, a hele oe i Sarepeta no Sidona, a e noho malaila: eia hoi, ua
    kauoha ae nei au i kahi wahine kanemake malaila e hanai ia oe.'
  arb-NAV: «قُمْ وَتَوَجَّهْ إِلَى صِرْفَةَ التَّابِعَةِ لِصِيدُونَ، وَامْكُثْ هُنَاكَ،
    فَقَدْ أَمَرْتُ هُنَاكَ أَرْمَلَةً أَنْ تَتَكَفَّلَ بِإِعَالَتِكَ».
  ewe-ewe: “Yi Sidon ƒe Zarefat enumake eye nànɔ afi ma. Megblɔ na ahosi aɖe le afi
    ma be wòana nuɖuɖu wò.”
  eng-LEE: 'Arise, go unto Zarephath, which belongeth to Zidon, and remain there:
    behold, I have ordained there a widow-woman to sustain thee.'
  gvn-gvn: '@see-verse:1KI.017.008'
  asm-FB: “তুমি উঠি গৈ চীদোনৰ অধীনত থকা চাৰিফতত বাস কৰাগৈ; আৰু চোৱা, সেই ঠাইত তোমাৰ
    খোৱা বস্তু যোগাবলৈ মই এজনী বিধৱা মহিলাক আজ্ঞা কৰিলোঁ।”
  sus-A: «كٍلِ، عِ شَ سِفَ سَرٍثٍتَ نَشَن نَ سِدْن بْشِ مَ. عِ شَ لُ نَا. ﭑ بَرَ يَامَرِ
    قِ كَاحّ فِنّ ندٍ مَ، عَ شَ عِ بَلٌ.»
  fra-SBL: « Lève-toi, va à Sarepta, qui appartient à Sidon, et reste là. Voici que
    j'y ai ordonné à une veuve de te soutenir. »
  hbo-hbo: ק֣וּם לֵ֤ךְ צָרְפַ֙תָה֙ אֲשֶׁ֣ר לְצִידֹ֔ון וְיָשַׁבְתָּ֖ שָׁ֑ם הִנֵּ֨ה
    צִוִּ֥יתִי שָׁ֛ם אִשָּׁ֥ה אַלְמָנָ֖ה לְכַלְכְּלֶֽךָ׃
  piu-2006: '@see-verse:1KI.017.008'
  kik-kik: “Thiĩ o rĩmwe nginya Zarefathu kũu Sidoni ũgaikare kuo. Nĩnjathĩte mũtumia
    wa ndigwa wa kũu akũheage irio.”
  omb-omb: “Go vano siseri Sarevat lolo vanue Sidon me gom toga taie. Neu nau hora
    na vavine mandue tau lo ute hi ve vin bete na hinaga lawego.”
  fra-NCL: « Lève-toi, va à Sarephta, qui appartient à Sidon, et tu y demeureras ;
    voici que j’ai ordonné là à une femme veuve de te nourrir. »
  cek-AK: angthawk ah, Sidon prae Zerephath vangpui ah caeh loe, to ah om ah; khenah,
    nang buh pacah hanah to ahmuen ah kaom lamhmai maeto khaeah lok ka paek boeh,
    tiah a naa.
  cuk-cuk: “Sidón-yar-naidse Sarepta-neggweburse be nao. Agi, be gudii guo. Be-gudiidgine,
    ome-e-ibe-sui-burgwisad masgi be-ogundii guoed. Ar ade, an deyob ega igar uksad.”
  uig-CYR: Орнуңдин туруп Зидондики Зарәфатқа берип, у йәрдә турғин; мана, Мән у йәрдики
    бир тул хотунни сени беқишқа буйрудум, дейилди.
  pma-pma: “Kosa, kiha en meteimal ten out Serafat, vesesal en taon ten out Saedon
    koa romultei en atan onen me-Isrel keil. En out enek, nameng kat vatina tai koa
    rovitei ahin Isrel keke hesan anien minuk.”
  tel-2017: నిన్ను పోషించడానికి అక్కడ ఉన్న ఒక విధవరాలికి నేను ఆజ్ఞాపించాను.”
  hat-BSA: “Leve ale Sarepta, ki pou Sidon e rete la. Gade byen, Mwen te kòmande yon
    vèv ki la pou okipe ou.”
  bxh-bxh: Itete na u lau Selafata yai u miya, Sidon taonna sadaina yai. Hwabuhwabu
    hesa amainiya E faliba haba ya fakalahem.
  kos-kos: “Inge kom som nu ke siti srisrik Zarephath, apkuran nu Sidon, ac muta we.
    Nga sapkin tari nu sin katinmas se we in kite kom.”
  hbo-WLC: ק֣וּם לֵ֤ךְ צָרְפַ֙תָה֙ אֲשֶׁ֣ר לְצִיד֔וֹן וְיָשַׁבְתָּ֖ שָׁ֑ם הִנֵּ֨ה
    צִוִּ֥יתִי שָׁ֛ם אִשָּׁ֥ה אַלְמָנָ֖ה לְכַלְכְּלֶֽךָ׃
  ibo-ibo: “Bilie, jee Zarefat, obodo dị Saịdọn nso, biri nʼebe ahụ. O nwere otu nwanyị
    di ya nwụrụ, onye m nyere iwu ka o nye gị nri.”
  ory-ory: ଯଥା, “ଉଠ, ସୀଦୋନର ସାରିଫତ୍‍କୁ ଯାଇ ସେଠାରେ ବାସ କର। ଦେଖ, ଆମ୍ଭେ ସେଠାସ୍ଥିତ ଏକ
    ବିଧବା ସ୍ତ୍ରୀକୁ ତୁମ୍ଭକୁ ପ୍ରତିପୋଷଣ କରିବା ପାଇଁ ଆଜ୍ଞା ଦେଇଅଛୁ।”
  wmt-wmt: '@see-verse:1KI.017.008'
  chk-chk: “Iei kopwe feila Sarapat mi nom arun Siton, pwe kopwe nonom ie. Üa allük
    ngeni eman fefin mi mä pwülüan pwe epwe amongok me ikenan.”
  rop-rop: “Yu go langa det taun gulum Serafath deya gulijap langa det taun gulum
    Saidan, en deya na yu garra jidan dumaji aibin dalim wanbala widogel blanga fidimbat
    yu.” Lagijat na YAWEI bin tok.
  ukr-1871: Встань і йди в Сарепту Сидонську, та й пробувай там. Дав я там удові повелїннє
    кормити тебе.
  deu-1951: Mache dich auf und gehe nach Zarpat, das bei Zidon liegt, und bleibe daselbst;
    siehe, ich habe daselbst einer Witwe geboten, daß sie dich mit Nahrung versorge!
  eng-JPS: '''Arise, get thee to Zarephath, which belongeth to Zidon, and dwell there;
    behold, I have commanded a widow there to sustain thee.'''
  srp-1865: Ustani, idi u Sareptu Sidonsku, i sjedi ondje; evo zapovjedio sam ondje
    ženi udovici da te hrani.
  lug-lug: “Situkiramu ogende e Zalefaasi ekya Sidoni obeere eyo. Ndagidde nnamwandu
    ali eyo okukuwanga emmere.”
  heb-heb: קום לך צרפתה אשר לצידון וישבת שם הנה צויתי שם אשה אלמנה לכלכלך׃
  ben-IRV: “তুমি উঠ, এখন সীদোনের সারিফতে গিয়ে থাক। তোমাকে খাবার জোগাবার জন্য আমি
    সেখানকার এক বিধবাকে আজ্ঞা দিয়েছি।”
  pan-pan: ਕਿ ਉੱਠ ਅਤੇ ਸੀਦੋਨ ਦੇ ਸਾਰਫਥ ਨੂੰ ਚਲਾ ਜਾ ਅਤੇ ਉੱਥੇ ਜਾ ਟਿੱਕ। ਵੇਖ ਮੈਂ ਇੱਕ ਵਿਧਵਾ
    ਔਰਤ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਕਿ ਉਹ ਤੇਰੀ ਪਾਲਣਾ ਕਰੇ।
  tkr-tkr: – Oza qıxha Sidonne Sarfat eyhene şahareeqa hak'ne. Maayir axve. Maane
    sa sip'ıriyk'le Zı vasın otxhuniy alleva uvhu.
  mya-JVB: သင်ထ လော့။ ဇိဒုန် ပြည်၊ ဇရတ္တ မြို့သို့ သွား ၍ နေ လော့။ ထို မြို့၌ နေသောမုတ်ဆိုးမ
    တယောက်သည် သင့် ကို ကျွေးမွေး မည်အကြောင်း ငါမှာ ထားပြီဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Saidoni tataaqa vai vatukara Sarefatini vuane. Sarefatiqi tentoqa nahenti
    vovano vairave. Te vi nahentira tiva amunarave. Viva homa kara ai amianarove,
    tiro.
  hmo-hmo: “Oi toreisi, Sarepata, Sidono kahana hanua ta dekenai oi lao, unuseni do
    oi noho. Lau ese vabu ta lau oda henia, ia ese oi do ia ubua.”
  urd-urd: “उठ और सैदा के सारपत को जा और वहीं रह। देख, मैंने एक बेवा को वहाँ हुक्म
    दिया है कि तेरी परवरिश करे।”
  rus-SYN: встань и пойди в Сарепту Сидонскую, и оставайся там; Я повелел там женщине
    вдове кормить тебя.
  bqc-SIM: Fɛlɛ gɛ́ Salɛpa, Sidↄ̃ saɛ, níↄ ku we. Má dìlɛ gyaa taasideeɛ aàↄ n
    gwa we.
  tcz-CHONGTHU: “Nangma chen lang Sidon khopi kom’a Zarephath khoa ga che tan,” ati.
  mar-mar: “सीदोनामधील सारफथ येथे जाऊन राहा, तेथे एक विधवा राहते. तिला मी तुला अन्न
    द्यायला सांगितले आहे.”
  soq-soq: “E aie Sarepatiwa wanempa bola debama Saidon tampe. Sape ne obu diana nana
    sauepio naa.”
  qub-qub: «Canan caypita aywacuy Sidoncho caycaj Sarepta marcaman. Chayllacho tiyacunqui.
    Chaycho tiyaycaj biyüdata maynami nishcäna garashunayquipaj.»
  bqp-bqp: Ǹ futɛ ǹ gɛ́ Zarɛfa Sidↄ̃ bùsun, ǹgↄ̃ kú gwe. Ma gyaanↄ ke dìtɛ àgↄ̃ n
    gwa gwe.
  hat-hat: -Leve non! Ale lavil Sarepta, nan peyi wa Sidon an. Se la ou pral rete
    koulye a. Mwen bay yon fanm vèv ki rete laba a lòd pou li ba ou manje.
  eng-BSB: “Get up and go to Zarephath of Sidon, and stay there. Behold, I have commanded
    a widow there to provide for you.”
  eng-WEBPB: “Arise, go to Zarephath, which belongs to Sidon, and stay there. Behold,
    I have commanded a widow there to sustain you.”
  kbq-kbq: Otinka Saidoni mopafi vunka Zarefati kumapi umanio. Nagra ko kento a'mofo
    hunte'noankino, ne'zana negamino kegava hugantegahie.
  nhe-BL: “Ximoquetza huan xiya ipan altepetl Sarepta ipan tlali Sidón huan xiitzto
    ipan nopa altepetl. Niquilhuijtoc se cahual sihuatl tlen itztoc ipan nopa altepetl
    ma mitztlamaca.”
  bus-bus: Ǹ fɛɛ ǹ gá Zarɛfa Sidↄ̃ bùsun, ǹgↄ̃ kú gwe. Ma gyaanↄ ke dìɛ àgↄ̃ n gwaa
    gwe.
  gub-BL: — Ezemuàgà'ym kury. Eho tawhu Xarepita her ma'e Xitom huwake har pe kury.
    Epyta a'e pe nehe. Aze'eg amo kuzà imen umàno ma'e kwer ma'e a'e pe har pe ihe.
    Umur putar neremi'u ràm newe a'e nehe, i'i izupe.
  eng-DRA: 'Arise, and go to Sarephta of the Sidonians, and dwell there: for I have
    commanded a widow woman there to feed thee.'
