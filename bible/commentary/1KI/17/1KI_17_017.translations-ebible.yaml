verse: 1KI.017.017
translations:
  mal-C: ചില നാളുകൾക്കുശേഷം, ആ വീട്ടുടമസ്ഥയായ വിധവയുടെ മകൻ രോഗിയായിത്തീർന്നു. അവന്റെ
    രോഗം മൂർച്ഛിച്ച് ഒടുവിൽ ശ്വാസം നിലച്ചുപോയി.
  deu-TKW: Nach diesen Begebenheiten aber ward der Sohn des Weibes, der das Haus gehörte,
    krank, und seine Krankheit steigerte sich so sehr, daß kein Odem mehr in ihm blieb.
  lin-lin: Sima na mwa tango, mwana mobali ya mwasi oyo akufisa mobali, nkolo ndako,
    abelaki ; mpe pasi na ye ekomaki makasi penza kino akataki motema.
  eng-LSV: And it comes to pass, after these things, the son of the woman, mistress
    of the house, has been sick, and his sickness is very severe until no breath has
    been left in him.
  eng-GNV: And after these things, the sonne of the wife of the house fell sicke,
    and his sicknesse was so sore, that there was no breath left in him.
  eng-WEBSTER: And it came to pass after these things that the son of the woman, the
    mistress of the house, fell sick; and his sickness was so severe, that there was
    no breath left in him.
  nhw-BL: Huan se tonali, huetzqui ipan se cocolistli icone nopa cahual sihuatl huan
    icocolis eliyaya tlahuel chicahuac. Ayacmo quipixqui pajtli huan mijqui.
  swh-ONEN: Baada ya muda, mwana wa yule mwanamke mwenye nyumba akaugua. Hali yake
    ikaendelea kuwa mbaya sana, na hatimaye akaacha kupumua.
  bba-bba: Yenibɑn biru, kurɔ win bii u bɑrɑ ɡem ɡem mɑ u ɡu.
  eng-KJVCPB: And it came to pass after these things, that the son of the woman, the
    mistress of the house, fell sick; and his sickness was so sore, that there was
    no breath left in him.
  cpy-cpy: Okanta paata romapoka-shitaka imantsiyataki otomi kinankawo, maperotaka,
    tee omatanaa rañeenka-tanee.
  luo-luo: Bangʼ kinde moko wuod dhakoni ma wuon odno ne tuo, nomedo bedo marach ahinya
    to bangʼe notho.
  meu-meu: Una murinai, hari ruma biaguna hahinena natuna e gorerea; mero ena gorere
    e bada e laova, ela bona laḡana e ore.
  npi-ULB: यी कुरापछि ती स्त्री अर्थात् त्यस घरको मालिक्नीको छोरो बिरामी पर्‍यो ।
    त्यसको रोग यति गम्भीर थियो कि त्यसले सास फेर्नै छोड्यो ।
  yor-yor: Ó sì ṣe lẹ́yìn nǹkan wọ̀nyí, ọmọ obìnrin tí ó ni ilé náà ṣe àìsàn, àìsàn
    náà sì le tó bẹ́ẹ̀, tí ó fi kú.
  emp-NTPO: Ewari ab̶a pẽdra wẽrã warrara cacua biẽ́ b̶esia. Ara maʌ̃ba jũãcãyã nũmeped̶a
    jaid̶asia.
  pes-OPCB: مدتی گذشت. یک روز پسر آن بیوه‌زن بیمار شد. حال او بدتر و بدتر شد و عاقبت
    مرد.
  tgl-ULB: Pagkatapos ng mga pangyayaring ito, nagkasakit ang lalaking anak ng babae,
    ang babaeng may-ari ng bahay. Napakalubha ng kaniyang karamdaman na kaniyang ikinamatay.
  cbu-NT: Ashiriya, Elíyas anshuri taaku, minushsha zar kiz mashind wip kizpur wanguytarangu,
    nda yaramaam waritaku, izuuru wanus támanurangu tsiparangiya.
  hui-hui: Ani howa mani wali dalo ogoni igini biago warago timbuni bo wialu warago
    ba timbu halu igiri ogoni tongolo mini.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ မု​ဆိုး​မ ၏​သား​သည်​ဖျား​နာ​၍ သူ​၏​ရော​ဂါ​အ​ခြေ
    အ​နေ​မှာ​ဆိုး​သည်​ထက်​ဆိုး​၍​လာ​ပြီး​လျှင် နောက်​ဆုံး​၌​သူ​ငယ်​သည်​သေ​ဆုံး​သွား​တော့
    ၏။-
  bod-N: དེའི་རྗེས་སུ་ཁྱིམ་བདག་མ་དེའི་བུ་ལ་ནད་ཅིག་ཕོག་པ་དང་། ནད་ཇེ་སྡུག་ཏུ་སོང་ནས་ཐ་ན་དབུགས་ཀྱང་ཆད།
  sna-sna: Kwapera nguva yakati, mwanakomana womukadzi, muridzi weimba, akarwara.
    Kurwara kwake kwakanyanya kwazvo, pakupedzisira akamira kufema.
  spa-BLM: Después de estas cosas, el hijo de la mujer, la dueña de la casa, enfermó;
    y su enfermedad era tan grave que no le quedaba aliento.
  cac-cac: Ix ec' jun tiempoal, ix ilyaan jun yune' ix chi'. Te ov ix aj jun syaelal
    chi', ix chami.
  swh-ULB: Baada ya hayo mambo, yule mwana wa yule mwanamke, yule mwanamke mwenye
    nyumba, aliugua. Ugonjwa wake ukazidi hata akaishiwa pumzi kabisa.
  bel-bel: Пасьля гэтага захварэў сын гэтай жанчыны, гаспадыні дома, і хвароба яго
    была такая моцная, што не засталося ў ім дыханьня.
  wed-wed: Muriai kaiababa natuna i doria ma ana doria i vovoguratei anina ma i ʼraḡe.
  deu-ELBBK: Und es geschah nach diesen Dingen, da wurde der Sohn der Frau, der Hauswirtin,
    krank; und seine Krankheit wurde sehr schwer, so dass kein Odem mehr in ihm blieb.
  mbb-OT: Dutun te huziyan he timpu nezeruwan sikan is anak duen te vahi. Migerabi
    is daru zin taman te minatey sikandin.
  mal-2015: അനന്തരം വീട്ടുടമക്കാരത്തിയായ സ്ത്രീയുടെ മകൻ ദീനംപിടിച്ചു കിടപ്പിലായി;
    ദീനം കടുത്തിട്ടു അവനിൽ ശ്വാസം ഇല്ലാതെയായി.
  rmc-rmc: Pal varesavo časos lake o čhavo nasvaľiľa. Oda nasvaľiben sas furt goreder
    a goreder a pro koňec muľa.
  pes-OPV: و بعد از این امور واقع شد که پسر آن زن که صاحب‌خانه بود، بیمار شد. و مرض
    او چنان سخت شد که نفسی در او باقی نماند.
  ron-1924: Дупэ ачея, фиул фемеий, стэпына касей, с-а ымболнэвит. Ши боала луй а
    фост атыт де кумплитэ, ынкыт н-а май рэмас суфларе ын ел.
  aui-aui: Raghani viya sikovi murine, na noko kwaburina iiyabo bare rapene, na natuna
    igubaga. Kanagubaga iragata kamokamogha da tughurine na irabobo.
  ben-OBCV: পরে কোনও এক সময় সেই বাড়ির কর্ত্রী মহিলাটির ছেলে অসুস্থ হয়ে পড়েছিল।
    তার অবস্থা ক্রমাগত খারাপের দিকে যাচ্ছিল, এবং শেষ পর্যন্ত তার শ্বাসপ্রশ্বাস বন্ধ
    হয়ে গেল।
  som-som: Oo waxyaalahaas dabadood ayaa naagtii guriga lahayd wiilkeedii bukooday,
    oo xataa neef keliyahu kuma hadhin, maxaa yeelay, bukaankiisu aad buu u xumaa.
  lat-VUC: Factum est autem post hæc, ægrotavit filius mulieris matrisfamilias, et
    erat languor fortissimus, ita ut non remaneret in eo halitus.
  eng-ASVBT: And it came to pass after these things, that the son of the woman, the
    mistress of the house, fell sick; and his sickness was so sore, that there was
    no breath left in him.
  ita-1885: Or avvenne, dopo queste cose, che il figliuolo di quella donna, padrona
    della casa, infermò; e la sua infermità fu molto grave, talchè egli spirò.
  eng-LXXUP: And it came to pass afterward, that the son of the woman the mistress
    of the house was sick; and his sickness was very severe, until there was no breath
    left in him.
  eng-ULB: After these things the woman's son, the woman who owned the house, fell
    sick. His sickness was so severe that there was no more breath left in him.
  spa-VBL: Más tarde, el hijo de la mujer cayó enfermo. (Ella era la dueña de la casa).
    Fue de mal en peor, y finalmente murió.
  fra-_FOB: Après ces choses, il arriva que le fils de la maîtresse de la maison tomba
    malade; et la maladie s'aggrava tellement qu'il ne resta plus de souffle en lui.
  mal-mal: അനന്തരം വീട്ടുടമസ്ഥയായ സ്ത്രീയുടെ മകൻ രോഗിയായി; രോഗം ഗുരുതരമായി തീർന്നിട്ട്
    അവനിൽ ശ്വാസം ഇല്ലാതെയായി.
  urd-GVR: Ek din bewā kā beṭā bīmār ho gayā. Us kī tabiyat bahut ḳharāb huī, aur
    hote hote us kī jān nikal gaī.
  suz-BL: इच्‍का नाक्‍त नोले मेको मीश मुर, मेको खिं ङा होव़पोक्‍म आ तौ रोइ पवा बाक्‍त।
    मिनु मेको नाक्‍त किंत किंत मरिम्‍शो दुम्‍ना दुम्‍न लमाक्‍त। मिनु नोले बेक्‍माक्‍त।
  ita-1927: Or dopo queste cose avvenne che il figliuolo di quella donna, ch’era la
    padrona di casa, si ammalò; e la sua malattia fu così grave, che non gli rimase
    più soffio di vita.
  ckb-ckb: دوای ماوەیەک کوڕی ژنە خاوەن ماڵەکە نەخۆش کەوت، نەخۆشییەکەی بە جۆرێک سەخت
    بوو کە هەناسەی لێ بڕا.
  eng-BBE: Now after this, the son of the woman of the house became ill, so ill that
    there was no breath in him.
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯದ ತರುವಾಯ, ಮನೆಯ ಯಜಮಾನಿಯಾದ ಆ ಸ್ತ್ರೀಯ ಮಗನು ಅಸ್ವಸ್ಥನಾದನು. ಕೊನೆಗೆ
    ರೋಗವು ಹೆಚ್ಚಾಗಿದ್ದುದರಿಂದ ಉಸಿರಾಡುವುದು ನಿಂತುಹೋಯಿತು.
  tam-2017: இவைகள் நடந்தபின்பு, வீட்டுக்காரியாகிய அந்த பெண்ணின் மகன் வியாதிப்பட்டுப்
    படுத்தான்; அவனுடைய உயிர்போகும்வரை அவனுடைய வியாதி அதிகரித்துக்கொண்டே இருந்தது.
  spa-RV-1909: Después de estas cosas aconteció que cayó enfermo el hijo del ama de
    la casa, y la enfermedad fué tan grave, que no quedó en él resuello.
  ron-BTF: Şi s-a întâmplat după aceste lucruri, că fiul femeii, stăpâna casei, s-a
    îmbolnăvit; şi boala lui a fost grea, încât nu a mai rămas suflare în el.
  eng-WEBP: After these things, the son of the woman, the mistress of the house, became
    sick; and his sickness was so severe that there was no breath left in him.
  eng-FBV: Later on the woman's son fell sick. (She was the one who owned the house.)
    He went from bad to worse, and finally he died.
  nld-1939: 'Enige tijd daarna werd de zoon van deze vrouw, de meesteres van het huis,
    ziek; en de ziekte werd zo erg, dat hij de laatste adem uitblies. Toen sprak ze
    tot Elias:'
  nch-BL: Huan se tonali, huetzqui ipan se cocolisti icone nopa sihuat cati icnotzi
    huan icocolis eliyaya tahuel chicahuac. Ayecmo quipixqui pajti huan mijqui.
  vie-1934: Sau một ít lâu, con trai của người đàn bà, tức là chủ nhà, bị đau; bịnh
    rất nặng đến đỗi trong mình nó chẳng còn hơi thở.
  hin-CV: कुछ समय बाद जो उस घर की स्वामिनी का पुत्र बीमार हो गया. उसका रोग ऐसा बढ़
    गया था कि उसका सांस लेना बंद हो गया.
  spa-BES: Después de esto, el hijo de la mujer de la casa enfermó, tan enfermo que
    no hubo aliento en él.
  tdx-tdx: Ie añe, le natindrin-kasilofañe ty ana’ i rakembay, le akore ty fanjekea’
    i areteñey kanao tsy nahakofòke.
  tha-KJV: และอยู่มาภายหลังเหตุ​การณ์​เหล่านี้ บุ​ตรชายของหญิงคนนั้นผู้เป็นเจ้าของบ้านก็ล้มป่วย
    อาการป่วยนั้​นก​็​สาหัส จนไม่​มี​ลมหายใจเหลืออยู่​แล้ว
  por-BR-2018: Depois destas coisas aconteceu que caiu enfermo o filho da ama da casa,
    e a enfermidade foi tão grave, que não restou nele respiração.
  deu-ELO: Und es geschah nach diesen Dingen, da wurde der Sohn des Weibes, der Hauswirtin,
    krank; und seine Krankheit wurde sehr schwer, so daß kein Odem mehr in ihm blieb.
  eng-WYC-2018: Forsooth it was done after these words, (that) the son of a woman
    housewife, was sick, and the sickness was full strong, so that breath dwelled
    not in him. (And it was done after these things, that the son of that woman housewife,
    was sick, and the sickness grew very strong, so that finally no breath remained
    in him.)
  epo-epo: Post tiu okazintaĵo malsaniĝis la filo de la virino, la dommastrino; kaj
    lia malsano estis tre forta, tiel, ke li tute ĉesis spiri.
  uig-PIN: Xu ixlardin keyin xundaⱪ boldiki, ɵyning igisi bolƣan bu ayalning oƣli
    kesǝl boldi. Uning kesili xundaⱪ eƣirlixip kǝttiki, uningda nǝpǝs ⱪalmidi.
  beo-beo: Amalalu, fa:no, didalo egefe da olo madelai. E da mae uhini, gebewane ololalawane
    bogoi.
  tpi-OTNT: Tasol bihain pikinini bilong dispela meri i kisim sik. Na sik i kamap
    bikpela na pikinini i dai.
  hau-SA: Ana nan sai ɗan matan, wato, gwauruwan nan ya fara ciwo. Ciwon ya ƙara muni,
    daga ƙarshe sai ya daina numfashi.
  uig-LAT: Shu ishlardin kéyin shundaq boldiki, öyning igisi bolghan bu ayalning oghli
    késel boldi. Uning késili shundaq éghirliship kettiki, uningda nepes qalmidi.
  nde-nde: Ngemva kwesikhatshana indodana yomfelokazi owayengumninindlu yagula. Wakhula
    umkhuhlane ngamandla, yaze yema ukuphefumula.
  ton-ton: ¶ Pea ʻi heʻene hili ange ʻae ngaahi meʻa ni, naʻe tō ʻae mahaki ki he
    tama ʻae fefine, ko e tauhi ʻoe fale; pea naʻe mālohi ʻaupito ʻa hono mahaki pea
    naʻe ʻikai kei hoko ʻa ʻene mānava.
  ces-1613: A když to přeběhlo, stalo se, že se roznemohl syn ženy, paní toho domu,
    a byla nemoc jeho velmi těžká, tak že nezůstalo v něm dýchání.
  eng-WMB: After these things, the son of the woman, the mistress of the house, became
    sick; and his sickness was so severe that there was no breath left in him.
  tam-TCV: சில நாட்களுக்குப்பின்பு அந்த வீட்டுச் சொந்தக்காரியான விதவையின் மகன் நோயுற்றான்.
    வருத்தம் கடுமையாகி அவன் மூச்சு நின்றுவிட்டது.
  ceb-ULB: Human nianang mga butanga nagsakit ang anak nga lalaki sa balo, nga mao
    ang tag-balay. Hilabihan kaayo ang iyang balatian nga wala na siya nagginhawa.
  pol-UBG: Po tych wydarzeniach zachorował syn tej kobiety, pani tego domu, a jego
    choroba była tak ciężka, że przestał oddychać.
  agr-agr: Nunik kuashat tsawan batsatai, nunú nuwa wajea nuna uchiji jata achikam
    shiig senchi jau asa jakauwai.
  kyc-kyc: Dokopa enakana mendepa enda waiya dokona ikinyingi doko anga piya doko
    ama pyao konda nyepala kopetame piyamopa baa kumuo oteya.
  urd-GVU: ایک دن بیوہ کا بیٹا بیمار ہو گیا۔ اُس کی طبیعت بہت خراب ہوئی، اور ہوتے
    ہوتے اُس کی جان نکل گئی۔
  deu-1912: Und nach diesen Geschichten ward des Weibes, seiner Hauswirtin, Sohn krank,
    und seine Krankheit war sehr hart, daß kein Odem mehr in ihm blieb.
  ntj-ntj: Nyangka minyma palunyaku katja pikatjarrarringu. Pika purlkanya ngarrirrayirnu
    wiyarringu.
  kan-2017: ಕೆಲವು ದಿನಗಳಾದನಂತರ ಆ ಸ್ತ್ರೀಯ ಮಗನು ಅಸ್ವಸ್ಥನಾದನು. ಹುಡುಗನಿಗೆ ರೋಗವು ಹೆಚ್ಚಾಗಿದ್ದುದರಿಂದ
    ಉಸಿರಾಡುವುದು ನಿಂತುಹೋಯಿತು.
  yap-yap: Me munmun me yib e m’ar ngak fare pagel ni fak fare pin; mi i ubchiya’
    i yan, me munmun ma daki pogofan.
  hlt-MCSB: He ol a om phoeiah im kung nu kah a capa te tlo. A tloh te bahoeng nul
    coeng tih a khuiah a hiil pataeng om pawh.
  mdy-ETH: ዬማፓ ዻካ ጋዓዖ ዬኖ ዜኤሮ ዒንዴሎኮ ዓቲንቄ ናይስኬማ ሃርጊንቴኔ፤ ሃርጋሢ ዖይዺ ዖይዺ ዴንዳዖ ጋፒንፃ ዎዼኔ፤
  twi-ASANTE: Akyire yi, ɔbaa no babarima no yareeɛ. Yadeɛ no kɔɔ so ara kɔsii sɛ
    abɔfra no wuiɛ.
  eng-WEBU: After these things, the son of the woman, the mistress of the house, became
    sick; and his sickness was so severe that there was no breath left in him.
  wal-wal: Guutta wodiyaappe guyyiyan he keettaa godee na7ai harggiis; harggee goobi
    goobidi bin, wurssettan na7ai shemppuwaa teqettidi haiqqiis.
  spa-PDDPT: Después de estas cosas, aconteció que el hijo de la mujer dueña de casa
    cayó enfermo. Su enfermedad fue tan grave que no quedó aliento en él.
  gun-gun: Ha'e va'e rire ma kunha hoo va'e pi'a imba'eaxy. Ha'e vy nda'eveive ovy
    vy omano.
  ilo-ULB: Kalpasan dagidiay a banbanag, nagsakit ti anak ti balo nga akin-kukua iti
    balay. Nakaro unay ti sakitna nga uray la awanen ti anges a nabati kenkuana.
  kpg-kpg: I di madagoaa dulii nomuli, gei di tama daane di ahina guu hai dono magi.
    Mee guu pale, koia guu pale huoloo, gaa made.
