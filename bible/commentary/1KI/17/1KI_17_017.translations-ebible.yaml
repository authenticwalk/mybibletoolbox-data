  hbo-WLC: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה חָלָ֕ה בֶּן־הָאִשָּׁ֖ה בַּעֲלַ֣ת
    הַבָּ֑יִת וַיְהִ֤י חָלְיוֹ֙ חָזָ֣ק מְאֹ֔ד עַ֛ד אֲשֶׁ֥ר לֹא־נֽוֹתְרָה־בּ֖וֹ נְשָׁמָֽה׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, nwa nwanyị ahụ nwe ụlọ rịara ọrịa. Ọrịa a bịara
    sie ike nke ukwuu na ume afọdụghị nʼime ya.
  ory-ory: ଏହିସବୁ ଘଟଣା ଉତ୍ତାରେ ଗୃହର କର୍ତ୍ତ୍ରୀ ସେହି ସ୍ତ୍ରୀର ପୁତ୍ର ପୀଡ଼ିତ ହେଲା; ପୁଣି,
    ତାହାର ପୀଡ଼ା ଏପରି ପ୍ରବଳ ହେଲା ଯେ, ତାହାଠାରେ ଶ୍ୱାସବାୟୁ ରହିଲା ନାହିଁ।
  wmt-wmt: Wali nguja palu. Nyanartijangka parri mimila wantinya. Yukarnani lamparnpaliny
    mimi. Nyanartijangka purlkajarrinyanila kujangkurrarni mayajarrinyani mimi. Nyanartijangka
    pirlajarrinyala nyanarti parri kalkarrakura. Wali marni parla kalkarrarlu kujartikarra,
    “Purlkajal man nyuntu Ngarpukura nganpayi. Nyapartu man pirriyani mirnu ngajukarti.
    Kunyungurla mankurla Ngarpuwu jularni ngajukura yakurryakurr. Kunyungurla nyanartijangkala
    paji Ngarpungula pinya parri minyarti ngajukura.” Yilayijarlu manyanta ngarntikanya,
    “Yungkaja parri nyanarti mirnu.” Wali ngamurlumani parri nyanarti, kanyala kankarral
    nyantukurakarti ngurrakarti, wanyjarrarla yukarnani nganpayi Yilayija kaninykaniny.
    Nyanartikarti parakangurla tujkujirni nyantukurarla pilangkirra. Wali Yilayijarlu
    parla marni Ngarpuwu, “Nganapurru manurla lunguwu jinjinyinya minyarti kalkarra
    marnin. Parri manurla pinya. Wulyuwulyu paja nyantungu yungani miyiwarntijaa ngurra
    paja yinya.” Wali tujkujirnurla manyanta lapartwantinya kankarnimarrangu. Ngarntimani
    manyanta Ngarpunga kankarral, “Ngarpu jalarra tikirr wanjikuji minyarti yapa.”
    Yarntarni turtapinya, nyanartijangka tikirr manyanta yarntarni lapartwantinya.
    Yarntarni parla japirlyinya Ngarpu. Nyanartijangka yarntarni tikirr turtapinya,
    yarnta manyanta lapartwantinya. Japirlyinya parla kirlingalparni Ngarpukarti kankarral
    murrkurnmirri. Wali nyanartijangka tikirr turtapinya. Nyanartijangka Ngarpungula
    parla pinakarrinya wangki Yilayijakura. Mapunikanila Ngarpungu. Nyanartijangka
    nyanarti parri wanjikujirnila Ngarpungu. Nyanyala rangarnani Yilayijarlu. Wali
    warntarnkarrakanya Yilayijarlu tikirr manyanta ngamajikarti. Kangurla parla yinya.
    Wali marnila parla Yilayijarlu kujartikarra, “Nyaka. Parri mangu wanjijarrinya.”
    Wali marnintu parla kujartikarra marni, “Wali mapunikarralany marnanta, mapunparni
    man Ngarpukurajinyangu. Ngarpungu manta yungany wangki, julalany marnanpangu nganampawu
    mapunparni Ngarpukura wangki.”
  chk-chk: Ekoch fansoun mürin, nöün ewe fefin we ät a samau. Nge an samau a chök
