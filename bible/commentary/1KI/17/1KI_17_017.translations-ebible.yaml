  gvn-gvn: Juma bunjilamu kangkal bambayman, wulankuda. Bunjilangka Elijahnda yalaman,
    “Yundu wanyurrinku ngaykundu kadan, bundanka? Kuda yundu kadan, Godundu balkanka
    ngaykuwunku buyun-buyunku, nyulu ngayku kangkal wulay-maninka?” Elijahngka yalaman,
    “Yunu kangkal ngaykundu daya.” Nyulu karrkay yarkin ngamundumun manin, wangkar
    nyunguwunbu roommunbu jarra-kulban, bedba yijarrin. Wawu yinyamun nyulu Godunduda
    prayman, yalaman, “Ngayku God, yundu wanyurrinku yanyu bunjil buyun-daman? Nyulu
    nganya ngulkurrduku kujil-kujin, yamba yundu nyungu kangkal yarkin-banda. Yundu
    ngayku God, yundu yanyu karrkay juran-bunga baja.” Godungku Elijahmu kuku nyajin,
    nyulu karrkay juran-bungan baja. Elijahngka karrkay bada-bada wundin baja, ngamundu
    dajin. Bunjilangka yalaman, “Ngayu binalda yundu Godumu bama, binalda yundu Godumu
    kuku balkal-balkal.”
  asm-FB: এই ঘটনা ঘটি যোৱাৰ পাছত, সেই ঘৰৰ গৃহিনীজনীৰ ল’ৰাজন বেমাৰত পৰিল। পাছত ল’ৰাজনৰ
    বেমাৰ ইমান টান হ’ল যে, তাৰ শৰীৰৰ নিশ্বাস বন্ধ হৈ গ’ল।
  sus-A: نَ قٍيٍ تٌ دَنفِ، نَ كَاحّ فِنّ شَ دِ نَشَ قُرَ. نَ قُرٍ سّنبّ نَشَ فبٌ،
    هَن عَ حّنفِ نَشَ حْن عَ قَتٍ عِ.
  fra-SBL: Après ces choses, le fils de la femme, la maîtresse de maison, tomba malade ;
