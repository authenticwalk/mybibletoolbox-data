  piu-2006: Ngula, minyma waḻukuta palumpa katja pika puntutjarra ngarrirra wiyarringu.
    Minyma paluru yularra Yilaatjalakutu yankula watjaṉu, “Nyaakun ngaangka ngalya
    yankula nyinanyi? Nyuntu nyinanyingka Katutjaluṉi tjinguru kuliṉi kuyaṉa palyaṉutjangka.
    Palunyatjanu ngayunyaṉi yitjipungamara palunyatjanu katjalpitju wiyaṉu.” Yilaatjalu
    watjaṉu, “Nyuntupa katja palatjaṉi yuwa!, yampura kanyintjanya.” Yilaatjalu mantjira
    katirra waaḻangka katu katurrirra palumpa ngurra yinytjamingka ngarritjunu. Ngarritjunkula
    Katutjanya yalatji tjapiṉu, “Mayutju Katutja, nyaakun pipirri ngaatjanya yiluntanu?
    Waḻukutaku katja kutjupilkura nyinanyi ngaatjanya. Paluruṉi kutu yaṉṯayaṉṯalpayi,
    kanaranu kanyinmara.” Uḻa palula Yilaatjanya waṯungarakatirra Katutjanya yalatjingku
    tjapiṉu, “Mayutju Katutja, uḻa ngaatjanyara kanala!” Yalatji tjirripalangara waṯungarakatirra
    Katutjanya tjapiṉingka, Katutjalu Yilaatjaku wangka kulira uḻa palunya kanaṉu.
    Kanarringanyingka yampura tjarukatirra yungu palumpa maama. Waḻukuta palunya watjaṉu,
    “Nyawa!, kanalpinku katja nyinanyi.” Minyma paluru pukuḻarrirra Yilaatjalakutu
    watjaṉu, “Yilta nyuntu Katutjakuṉu, palumpa wangka yilta nyuntu watjalpayi.”
  kik-kik: Thuutha ũcio mũriũ wa mũtumia ũcio mwene mũciĩ akĩrwara. Nake akĩĩhĩrwo
    mũno makĩria, nginya agĩtiga kũhihia.
  omb-omb: Lo tagugi he rimbi tea a vavine hi mo leogoro na vale, i netune maresu
