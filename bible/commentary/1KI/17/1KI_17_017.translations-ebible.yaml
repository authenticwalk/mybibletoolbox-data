  heb-heb: ויהי אחר הדברים האלה חלה בן האשה בעלת הבית ויהי חליו חזק מאד עד אשר לא
    נותרה בו נשמה׃
  ben-IRV: এই সব ঘটনার পরে সেই স্ত্রীলোক, যে বাড়ির মালিক তার ছেলে অসুস্থ হল এবং তার
    অসুখ এমন বেশি হল যে, তার শরীরে আর শ্বাসবায়ু থাকল না।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਪਿੱਛੋਂ ਉਸ ਘਰ ਵਾਲੀ ਔਰਤ ਦਾ ਪੁੱਤਰ ਬਿਮਾਰ
    ਪੈ ਗਿਆ ਅਤੇ ਉਹ ਦੀ ਬਿਮਾਰੀ ਬਹੁਤ ਸਖ਼ਤ ਸੀ ਐਥੋਂ ਤੋੜੀ ਜੋ ਉਹ ਦੇ ਵਿੱਚ ਪ੍ਰਾਣ ਨਾ ਰਹੇ।
  tkr-tkr: Sabara gah ılğevç'uyle qiyğa, xaana iyessiy yeexhene mane zəiyfayna dix
    ık'iyk'ar. Mang'un ık'ar atk'ıniylette yı'q' qexhe, nafas haxıles dəxı' mana qek'ana.
  mya-JVB: ထို နောက်မှအိမ်ရှင်မ ၏သား သည် ပြင်းပြ စွာ သော အနာ ရောဂါစွဲသောကြောင့်အသက်
    ချုပ်၏။
  tbg-tbg: Vo enta tentoqa nahenti vira maaquvano aiha viraara varero variqiro viro
    vuru qutu vura.
  hmo-hmo: Nega sisina ia lao murinai, unai vabu ena natuna mero be ia gorere. Iena
    gorere be ia bada lao, ela bona ia hahodi lasi, ia mase vadaeni.
  urd-urd: इन बातों के बाद उस 'औरत का बेटा, जो उस घर की मालिक थी, बीमार पड़ा और उसकी
    बीमारी ऐसी सख़्त हो गई कि उसमें दम बाक़ी न रहा।
  rus-SYN: После этого заболел сын этой женщины, хозяйки дома, и болезнь его была
    так сильна, что не осталось в нем дыхания.
  bqc-SIM: Bee gbɛa nↄɛ uabelepi nɛ́pi lɛ́ gyãkɛ. Kɛ́ gyãpi gbãakũ̀ maamaa, ↄ̃
    nɛ́pi gà.
  tcz-CHONGTHU: Phat chomkhat jouvin hiche numei nu chapa chu ahung dammo tai. Ama
    dammo chu ahungkhoh cheh cheh jeng tan, achaina in ahung thitan ahi.
  mar-mar: काही दिवसानंतर त्या स्त्रीचा पुत्र आजारी पडला. जिच्या मालकीचे ते घर होते,
    त्याचे दुखणे वाढत गेले शेवटी त्याचा श्वास थांबला.
  soq-soq: Tane walama isiwa diantono obu ema meba duwa bedewe wandie otopa kero debama
    wadaidasano ita bolen.
  qub-qub: Chaypita unayllataga biyüdapa wamranta gueshya chariran. Fiyupa gueshyaycällar
    wañucäcuran.
  bqp-bqp: Abire gbɛra nↄgbɛ̃ bede pì nɛ́ tɛn gyã kɛ. Kũ gyã gbãna kpà manamana,
    akũ a wɛ̃̀ndii bò.
  hat-hat: Kèk tan apre sa, pitit gason metrès kay la tonbe malad. Maladi a vini pi
    mal sou li jouk li mouri.
  eng-BSB: Later, the son of the woman who owned the house became ill, and his sickness
    grew worse and worse, until no breath remained in him.
  eng-WEBPB: After these things, the son of the woman, the mistress of the house,
    became sick; and his sickness was so severe that there was no breath left in him.
  kbq-kbq: Hagi mago'a kna evutegeno, ana a'mofo mofavremo'a kri erigeno ana kri'amo'a
    ome ra higeno fri'ne.
  nhe-BL: Huan se tonali, huetzqui ipan se cocolistli icone nopa cahual sihuatl huan
    icocolis eliyaya tlahuel chicahuac. Ayoc quipixqui pajtli huan mijqui.
  bus-bus: Beee gbɛra nↄgbɛ̃ bɛdee pì nɛ́ e gyãa kɛɛ. Kɛ̀ gyãa gbãaa kpà maamaa,
    ben à wɛ̃̀ndi bↄ̀.
  gub-BL: Amo zahy pawire kuzà imen umàno ma'e kwer imemyr ima'eahy kury. Tuweharupi
    ima'eahy wera'u oho iko. Te amo 'ar mehe umàno kury.
  eng-DRA: And it came to pass after this that the son of the woman, the mistress
    of the house, fell sick, and the sickness was very grievous, so that there was
    no breath left in him.
