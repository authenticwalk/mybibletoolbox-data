verse: 1KI.017.021
translations:
  mal-C: 'തുടർന്ന് അദ്ദേഹം മൂന്നുപ്രാവശ്യം കുട്ടിയുടെമേൽ കമിഴ്ന്നുകിടന്നു; പിന്നെ,
    യഹോവയോട്: “എന്റെ ദൈവമായ യഹോവേ! ഈ ബാലന്റെ ജീവൻ അവന്റെമേൽ തിരികെ വരുത്തണമേ!” എന്ന്
    ഉച്ചത്തിൽ പ്രാർഥിച്ചു.'
  deu-TKW: 'Darauf streckte er sich dreimal über den Knaben hin und rief Jahwe an
    und sprach: Jahwe, mein Gott, laß doch das Leben dieses Knaben in ihn zurückkehren!'
  lin-lin: 'Sima, amitandaki mbala misato likolo ya mwana mobali mpe abelelaki Yawe
    na maloba oyo : — Oh Yawe, Nzambe na ngai, tika ete pema ya mwana mobali oyo ezonga
    kati na ye.'
  eng-LSV: And he stretches himself out on the boy three times, and calls to YHWH
    and says, “O YHWH my God, please let the soul of this boy return into his midst”;
  eng-GNV: And he stretched himselfe vpon the childe three times, and called vnto
    the Lord, and saide, O Lord my God, I pray thee, let this childes soule come into
    him againe.
  eng-WEBSTER: And he stretched himself upon the child three times, and cried to the
    LORD, and said, O LORD my God, I pray thee, let this child's soul come into him
    again.
  nhw-BL: 'Huan teipa motejqui ipan nopa piloquichpiltzi eyi hueltas, huan quitzajtzili
    TOTECO huan quiilhui: “NoTECO Dios, nimitztlajtlanía por favor, xijmaca itonal
    ni piloquichpiltzi para itztos.”'
  swh-ONEN: Kisha akajinyoosha juu ya kijana mara tatu na kumlilia Bwana, akisema,
    “Ee Bwana Mungu wangu, nakuomba roho ya huyu kijana imrudie!”
  bba-bba: Yerɑ u bii wi kibɑrisi nɔn itɑ u Gusunɔ kɑnɑ u nɛɛ, Gusunɔ nɛn Yinni, ɑ
    de bii wi, u se.
  eng-KJVCPB: And he stretched himself upon the child three times, and cried unto
    the Lord, and said, O Lord my God, I pray thee, let this child’s soul come into
    him again.
  cpy-cpy: 'Tema mawa rapiitakiro Elías rowanki-shipanee-takari eentsi. Rapiita-nakiro
    icheraanaki, ikantzi: “¡Tajorentsi! ¡Ashitanari! Poepiya-shire-teeri eentsi.”'
  luo-luo: Eka noriere kuom wuowino nyadidek moywak ni Jehova Nyasaye niya, “Jehova
    Nyasaye ma Nyasacha yie ngima wuowini oduogne!”
  meu-meu: Bena nega toi ia ese hari mero latanai e goru kau, bona Iehova e tai henia,
    eto, Iehova, egu Dirava e, ina mero laumana na ba henia lou.
  npi-ULB: त्यसपछि एलिया त्यस बालकमाथि तिन पटक लम्पसार परेर सुते । तिनले परमप्रभुलाई
    पुकारे, “हे परमप्रभु मेरा परमेश्वर, यो बालकको जीवन फर्कोस् भनी म तपाईंलाई बिन्ती
    गर्दछु ।”
  yor-yor: Nígbà náà ni ó sì na ara rẹ̀ lórí ọmọdé náà ní ẹ̀ẹ̀mẹta, ó sì ké pe Olúwa
    pé, “Olúwa Ọlọ́run mi, jẹ́ kí ẹ̀mí ọmọdé yìí kí ó tún padà tọ̀ ọ́ wá!”
  emp-NTPO: 'Ara maʌ̃da Elíara b̶arima ũbea warra jaid̶ad̶a ʌ̃rʌ̃ b̶arrub̶ari cob̶esia.
    Mãwã o b̶ʌd̶e Ãcõrẽa nãwã bed̶ea djuburiasia: –Mʌ̃ Boro Ãcõrẽ, mʌ̃ quĩrã djuburia,
    naʌ̃ warrara ʌ̃rẽbabidua.–'
  pes-OPCB: 'سپس ایلیا سه بار روی جنازهٔ پسر دراز کشید و دعا کرد: «ای خداوند، خدای
    من، از تو تمنا می‌کنم که این پسر را زنده کنی!»'
  tgl-ULB: At inunat ni Elias nang tatlong beses ang kaniyang sarili sa bata; tumawag
    siya kay Yahweh at sinabi, “Yahweh na aking Diyos, nagmamaka-awa ako sa iyo, ibalik
    mo ang buhay ng batang ito.”
  cbu-NT: tárangu, anshuri Elíyas nlluramun tsiparimun uw putayaru, kpumeeru, Apanllpa
    kapung tsiyatarangiya. Apaa, shiy kizpurtishcha. Nee nllura yusur ituyamangi,
    Apanllpa mashku tárangiya. Washunand tuchip tayusirangiya; Apanllee mashta, mashta
    ashirangu,
  hui-hui: Ani lalu Elaya ibugua igiri homene biagonaga tingini wiagoria halu tebira
    palia dambi haga bialu howa lalu, Anduane Homogo i̱naga Ngode Datagaliwabe-o ai
    nde igiri ogo ibunaga holene miadai bibe, lalu hene.
  mya-mya: ထို့​နောက်​ဧ​လိ​ယ​သည်​သူ​ငယ်​၏​အ​ပေါ်​တွင် သုံး​ကြိမ်​တိုင်​တိုင်​ဝမ်း​လျား​မှောက်​ပြီး​လျှင်``အို
    အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ဤ​က​လေး​ကို​အ​သက်​ပြန်​၍​ရှင်​စေ​တော်
    မူ​ပါ'' ဟု​ဆု​တောင်း​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་རང་གི་ལུས་པོ་ཕྲུ་གུ་དེའི་སྟེང་དུ་ཐེངས་གསུམ་ལ་བཀབ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་ནས།
    ཀྱེ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཕྲུ་གུ་འདིའི་སྲོག་ཡང་བསྐྱར་ཁོ་ལ་གནང་བར་མཛོད་ཅེས་གསོལ་ཏོ།
    །
  sna-sna: Ipapo akazvambarara pamusoro pomukomana katatu akadanidzira kuna Jehovha
    akati, “Haiwa Jehovha Mwari wangu, itai kuti mweya womukomana uyu udzokere maari!”
  spa-BLM: 'Se tendió sobre el niño tres veces y clamó a Yahvé diciendo: “Yahvé, Dios
    mío, por favor, haz que el alma de este niño vuelva a entrar en él.”'
  cac-cac: 'Ix lajvi chi'', oxel ix b''at lachan vin̈ d''a yib''an̈ vin̈ unin chi'',
    ix yalan vin̈ d''a Jehová: Mamin Jehová in Diosal, tzin c''an d''ayach to tzac''xi
    sq''uinal vin̈ unin tic, xchi vin̈.'
  swh-ULB: Kisha Eliya akajinyosha mwenyewe juu ya mtoto mara tatu; akamlilia BWANA
    akisema, “BWANA Mungu wangu, Ninakuomba, tafadhali uhai wa mtoto huyu umrudie.”
  bel-bel: 'І схіліўшыся над хлопчыкам тры разы, ён зьвярнуўся да Госпада і сказаў:
    Госпадзе Божа мой! хай вернецца душа хлопца гэтага ў яго!'
  wed-wed: Anina ma Elijah i taduru ma mara tonuḡa taubeu au tepana i matave ma ponana
    i rata ma i raupari Bada awarina i pa, “Oo Bada au God, A vibaḡaim da tevera ana
    lawana ma veremelei!”
  deu-ELBBK: 'Und er streckte sich dreimal über das Kind und rief zu dem HERRN und
    sprach: Der HERR, mein Gott, lass doch die Seele dieses Kindes wieder in dasselbe
    zurückkehren!'
  mbb-OT: Ketetelu lengkevi ni Elias haazà is batà ne nengumew-umew sikandin te Nengazen
    he ke sikandin te, “He Nengazen he Megbevayè ku, uyaǥa nu heini is batà!”
  mal-2015: 'പിന്നെ അവൻ കുട്ടിയുടെ മേൽ മൂന്നുപ്രാവശ്യം കവിണ്ണുകിടന്നു: എന്റെ ദൈവമായ
    യഹോവേ, ഈ കുട്ടിയുടെ പ്രാണൻ അവനിൽ മടങ്ങിവരുമാറാകട്ടെ എന്നു യഹോവയോടു പ്രാർത്ഥിച്ചു.'
  rmc-rmc: 'Paľis o Eliaš pašľiľa upral o mulo čhavoro trival a mangelas le RAJES:
    „RAJEJA, Devla miro! Mangav tut, visar pale o dživipen kale čhavoreske!“'
  pes-OPV: 'آنگاه خویشتن را سه مرتبه بر پسر دراز کرده، نزد خداوند استغاثه نموده، گفت:
    «ای یهوه، خدای من، مسالت اینکه جان این پسر به وی برگردد.»'
  ron-1924: 'Ши с-а ынтинс де трей орь песте копил, а кемат пе Домнул ши а зис: „Доамне
    Думнезеуле, Те рог, фэ сэ се ынтоаркэ суфлетул копилулуй ын ел!”'
  aui-aui: Wasina bi Elaija iroroni da raghani aroba tomogha gisigisi debane bi irupari
    Yawe God biidi iwona bo, “Oo Yawe yagu God, mmko tomogha gisigisina yana yawa
    kuveremayeni!”
  ben-OBCV: একথা বলে তিনি তিনবার ছেলেটির উপর শুয়ে পড়েছিলেন ও চিৎকার করে সদাপ্রভুকে
    বললেন, “হে আমার ঈশ্বর সদাপ্রভু, এই ছেলেটির শরীরে প্রাণ ফিরে আসুক!”
  som-som: Oo saddex jeer ayuu wiilka korkiisii isku kala bixiyey, oo intuu Rabbiga
    u qayshaday ayuu yidhi, Rabbiyow, Ilaahayow, waan ku baryayaaye, wiilkan naftiisii
    mar kale ha ku soo noqoto.
  lat-VUC: 'Et expandit se, atque mensus est super puerum tribus vicibus, et clamavit
    ad Dominum, et ait: Domine Deus meus, revertatur, obsecro, anima pueri hujus in
    viscera ejus.'
  eng-ASVBT: And he stretched himself upon the child three times, and cried unto Jehovah,
    and said, O Jehovah my God, I pray thee, let this child’s soul come into him again.
  ita-1885: 'Poi egli si distese, per tutta la sua lunghezza, sopra il fanciullo per
    tre volte, e gridò al Signore, e disse: Signore Iddio mio, torni, ti prego, l''anima
    di questo fanciullo in lui.'
  eng-LXXUP: And he breathed on the child thrice, and called on the Lord, and said,
    O Lord my God, let, I pray thee, the soul of this child return to him.
  eng-ULB: Then Elijah stretched himself on the child three times; he cried out to
    Yahweh and said, “Yahweh my God, I beg you, please let this child's life return
    to him.”
  spa-VBL: 'Se tendió sobre el muchacho tres veces y clamó al Señor: “¡Señor Dios
    mío, por favor, haz que la vida de este muchacho vuelva a él!”'
  fra-_FOB: 'Et il s''étendit sur l''enfant, par trois fois; et il cria à l''Éternel,
    et dit: Éternel mon Dieu, je te prie, que l''âme de cet enfant rentre en lui!'
  mal-mal: പിന്നെ അവൻ കുട്ടിയുടെ മേൽ മൂന്നുപ്രാവശ്യം കവിണ്ണുകിടന്ന്, ‘എന്റെ ദൈവമായ
    യഹോവേ, ഈ കുട്ടിയുടെ പ്രാണൻ അവനിൽ മടങ്ങിവരുമാറാകട്ടെ’ എന്ന് യഹോവയോട് പ്രാർത്ഥിച്ചു.
  urd-GVR: Wuh tīn bār lāsh par darāz huā aur sāth sāth Rab se iltamās kartā rahā,
    “Ai Rab mere Ḳhudā, barāh-e-karm bachche kī jān ko us meṅ wāpas āne de!”
  suz-BL: मिनु मेको सां खेयप मेको बेक्‍शो आल तार गोल्‍माक्‍त। मिनु ठेयब सेंदा पा,
    परमप्रभु यावे कली “परमप्रभु यावे, आं परमप्रभु, एको आल कली लेंशा ब्रोंइपतीन” देंमाक्‍त।
    २राजा ४:३४; प्रेरित २०:१०
  ita-1927: 'Si distese quindi tre volte sul fanciullo, e invocò l’Eterno, dicendo:
    “O Eterno, Iddio mio, torni ti prego, l’anima di questo fanciullo in lui!”'
  ckb-ckb: 'ئینجا سێ جار لەسەر کوڕەکە درێژ بوو و هاواری بۆ یەزدان کرد و گوتی: «ئەی
    یەزدان، خودای من، با گیانی ئەم کوڕە بگەڕێتەوە ناوی!»'
  eng-BBE: And stretching herself out on the child three times, he made his prayer
    to the Lord, saying, O Lord my God, be pleased to let this child's life come back
    to him again.
  kan-OKCV: ಅವನು ಬಾಲಕನ ಮೇಲೆ ಮೂರು ಸಾರಿ ಬೋರಲು ಬಿದ್ದು, “ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಈ ಬಾಲಕನ
    ಪ್ರಾಣ ಅವನಲ್ಲಿ ತಿರುಗಿಬರಲಿ,” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗಿದನು.
  tam-2017: 'அந்தப் பிள்ளையின்மேல் மூன்றுமுறை குப்புறவிழுந்து: என்னுடைய தேவனாகிய யெகோவாவே,
    இந்தப் பிள்ளையின் ஆத்துமா அவனுக்குள் திரும்பி வரச்செய்யும் என்று யெகோவா வை நோக்கி
    விண்ணப்பம் செய்தான்.'
  spa-RV-1909: 'Y midióse sobre el niño tres veces, y clamó á Jehová, y dijo: Jehová
    Dios mío, ruégote que vuelva el alma de este niño á sus entrañas.'
  ron-BTF: 'Şi s-a întins peste copil de trei ori şi a strigat către DOMNUL şi a spus:
    DOAMNE Dumnezeul meu, te rog, să se întoarcă sufletul acestui copil în el.'
  eng-WEBP: He stretched himself on the child three times, and cried to the LORD and
    said, “LORD my God, please let this child’s soul come into him again.”
  eng-FBV: He stretched himself out on the boy three times, and cried out to the Lord,
    “Lord my God, please let this boy's life return to him!”
  nld-1939: 'Daarop strekte hij zich tot driemaal toe over den jongen uit, en smeekte
    Jahweh: Jahweh, mijn God, laat de ziel van dit kind in hem terugkeren!'
  nch-BL: 'Huan teipa motejqui ipan nopa piloquichpiltzi eyi huelta, huan quitzajtzili
    TOTECO huan quiilhui: “NoTECO Dios, nimitztajtanía se favor, xijmaca itonal ni
    piloquichpiltzi para itztos.”'
  vie-1934: 'Người nằm ấp trên mình con trẻ ba lần, lại kêu cầu cùng Đức Giê-hô-va
    nữa mà rằng: Oâi Giê-hô-va Đức Chúa Trời tôi! xin Chúa khiến linh hồn của đứa
    trẻ này trở lại trong mình nó.'
  hin-CV: यह कहकर वह बालक पर तीन बार पसरे और याहवेह की दोहाई देते हुए कहा, “याहवेह,
    मेरे परमेश्वर, इस बालक के प्राण उसमें लौटा दीजिए.”
  spa-BES: 'Y estirándose sobre el niño tres veces, hizo su oración al Señor, diciendo:
    Señor, Dios mío, deja que él alma de este niño vuelva a él.'
  tdx-tdx: 'Ni­hity in-telo ambone’ i ajajay re vaho nitoreo amy Iehovà, ami’ty hoe:
    Ry Iehovà Andrianañahareko, miambane ama’o, Ampolio ami’ty ajaja toy ty fiai’e.'
  tha-KJV: แล​้​วท​่านก็​เหย​ียดตัวลงทับเด็กนั้นสามครั้ง และร้องทูลพระเยโฮวาห์​ว่า
    “​โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอชีวิตของเด็กคนนี้มาเข้าในตัวเขาอีก”
  por-BR-2018: 'E ele se estendeu sobre o menino três vezes, e clamou ao SENHOR, e
    disse: SENHOR Deus meu, rogo-te que volte a alma deste menino a suas entranhas.'
  deu-ELO: 'Und er streckte sich dreimal über das Kind, und rief zu Jehova und sprach:
    Jehova, mein Gott, laß doch die Seele dieses Kindes wieder in dasselbe zurückkehren!'
  eng-WYC-2018: He spread abroad himself, and was meted upon the child by three times;
    and he cried to the Lord, and said, My Lord God, I beseech, the soul of this child
    turn again into the entrails of him. (Then he stretched himself over, or above,
    the child three times; and he cried to the Lord, and said, O Lord my God, I beseech
    thee, let the soul of this child return to his entrails.)
  epo-epo: 'Kaj li etendis sin super la infano tri fojojn, kaj vokis al la Eternulo,
    kaj diris: Ho Eternulo, mia Dio, revenigu la animon de ĉi tiu infano en lian internon.'
  uig-PIN: 'U balining üstigǝ üq ⱪetim ɵzini qaplap, Pǝrwǝrdigarƣa pǝryad ⱪilip: —
    I Pǝrwǝrdigar Hudayim, bu balining jeni ɵzigǝ yǝnǝ yenip kirsun! — dǝp nida ⱪildi.'
  beo-beo: Amalalu, e da udiana agoane bogoi da:iya mogosusuli diaheda:le, amane sia:ne
    gadoi, “Na Hina Gode! Amo mano bu esaloma:ne uhinisima!”
  tpi-OTNT: Na Elaija i slip antap long pikinini tripela taim na i beten olsem, “God,
    Bikpela bilong mi, yu ken givim laip long dispela pikinini gen.”
  hau-SA: Sai ya kwanta, ya miƙe kansa a kan yaron sau uku, ya kuma yi kuka ga Ubangiji
    ya ce, “Ya Ubangiji Allahna, ka mai da ran yaron nan!”
  uig-LAT: 'U balining üstige üch qétim özini chaplap, Perwerdigargha peryad qilip:
    — I Perwerdigar Xudayim, bu balining jéni özige yene yénip kirsun! — dep nida
    qildi.'
  nde-nde: Wasezelula ecambalala phezu komfana kathathu ecela kuThixo, esithi, “Wena
    Thixo Nkulunkulu wami, ake ubuyisele impilo yalumntwana!”
  ton-ton: Pea naʻa ne fakafoʻofoʻohifo ia ki he tamasiʻi ʻo liunga tolu, mo ne tangi
    kia Sihova, ʻo pehē, “ʻE Sihova ko hoku ʻOtua, ʻoku ou kole kiate koe tuku ke
    toe hoko mai ʻae laumālie ʻoe tamasiʻi ni kiate ia.”
  ces-1613: 'A roztáh se nad dítětem po třikrát, zvolal k Hospodinu a řekl: Hospodine
    Bože můj, prosím, nechť se navrátí duše dítěte tohoto do vnitřností jeho.'
  eng-WMB: He stretched himself on the child three times, and cried to the LORD and
    said, “LORD my God, please let this child’s soul come into him again.”
  tam-TCV: அதன்பின் அவன் மூன்றுமுறை அந்தப் பிள்ளையின்மேல் முகங்குப்புற கிடந்து யெகோவாவைப்
    பார்த்து, “என் இறைவனாகிய யெகோவாவே! இந்தச் சிறுவனின் உயிர் இவனுக்குள் திரும்பி
    வரட்டும்” என்று கதறி அழுதான்.
  ceb-ULB: Unya gihap-an ni Elias ang bata sa makatulo ka higayon; nagtuaw siya kang
    Yahweh ug miingon, “Yahweh nga akong Dios, naghangyo ako kanimo, ibalik intawon
    ang kinabuhi niining bataa.”
  pol-UBG: 'I rozciągnął się trzykrotnie nad dzieckiem, i wołał do PANA, i powiedział:
    PANIE, mój Boże, proszę, niech dusza tego dziecka wróci do niego.'
  agr-agr: 'Tusa tamawaik uchin kampatuma imania pagkuk senchi untsumak Apajuín segaak:
    “¡Tuke Pujuu Apajuí mina ememattaijuh! ¡Wait aneasam juju uchi etsagagta!” tiuwai.'
  kyc-kyc: Enakana Ilainja baa yuu remasa wane yongo dokona ketae pangu sepala ateŋa
    lao, O nambana Kamongo Anatu, wane dake kamba lete pyuo nyepe, leya.
  urd-GVU: وہ تین بار لاش پر دراز ہوا اور ساتھ ساتھ رب سے التماس کرتا رہا، ”اے رب
    میرے خدا، براہِ کرم بچے کی جان کو اُس میں واپس آنے دے!“
  deu-1912: 'Und er maß sich über dem Kinde dreimal und rief den HERRN an und sprach:
    HERR, mein Gott, laß die Seele dieses Kindes wieder zu ihm kommen!'
  ntj-ntj: Nyangka Layirrtjanya tjilku palunyangka katalarra ngampalngarangu. Palunyalu
    Mama Kuurrta tjapirnu, “Yuwa Mama, tjilku ngaanya-lu wankala.” Nyangka pururtu
    pakaralpi tjilku palunyangka ngampalngaralalpi puru tjapirnu. Nyangka puru pakaralpi
    tjilku palunyangka ngampalngarala tjapiranytja.
  kan-2017: ಆನಂತರ ಹುಡುಗನ ಮೇಲೆ ಮೂರು ಸಾರಿ ಬೋರಲು ಬಿದ್ದು, “ನನ್ನ ದೇವರಾದ ಯೆಹೋವನೇ, ಈ ಹುಡುಗನ
    ಪ್ರಾಣವು ತಿರುಗಿ ಬರುವಂತೆ ಮಾಡು” ಎಂಬುದಾಗಿ ಆತನಿಗೆ ಮೊರೆಯಿಟ್ಟನು.
  yap-yap: Me yan Elijah i palpal nga daken fachi pagel ni dalip yay nge meybil ni
    ga’ar, “SOMOL ni Got rog, mfulweg e pogofan rok e re tir ney!”
  hlt-MCSB: Camoe dongah voei thum bakop tih BOEIPA te a khue. Te vaengah ah, “Ka
    Pathen BOEIPA aw, camoe kah a hinglu he a khui la ham mael sak laeh,” a ti nah.
  mdy-ETH: ዬያ ጋዓዖ ዔኤሊያሴ ናዖ ዑፃ ሃይሢ ማይንቲ ፔና ሃሺ፦ «ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ሃዳራ ሃያ ናዓሢ
    ሶዪሴ!» ጌይ ሺኢቄኔ።
  twi-ASANTE: Ɔbutuu abɔfra no so mprɛnsa, su guu Awurade so sɛ, “Ao Awurade, me Onyankopɔn,
    mesrɛ, ma abɔfra yi nnya nkwa bio.”
  eng-WEBU: He stretched himself on the child three times, and cried to the LORD and
    said, “LORD my God, please let this child’s soul come into him again.”
  wal-wal: Hegaappe simmidi na7aa bolli heezzutoo zaqqullidi, GODAAYYO hagaadan yaagidi
    waassiis; “Abeet GODAU, ta Xoossau, ha na7aa shemppuwaa zaara” yaagiis.
  spa-PDDPT: 'Luego se tendió tres veces sobre el niño y clamó a Yavé: ¡Oh Yavé, ʼElohim
    mío, te ruego: Devuelve la vida de este niño a él!'
  gun-gun: 'Ha''e vy ava''i va''e áry rupi mboapykue onheno vy ojapukai ju Senhor
    pe. Ha''e vy aipoe''i: — Senhor Xeruete, ajerure ndevy, ejapo inhe''ẽ ojevy vy
    hexe ju oĩ aguã rami — he''i.'
  ilo-ULB: Ket namitlo a nagpakleb ni Elias iti bagi ti ubing; immasug isuna kenni
    Yahweh ket kinunana, “O Yahweh a Diosko, agpakaasiak kenka, pangngaasim ta isublim
    koma ti biag daytoy nga ubing.”
  kpg-kpg: Gei Elijah gaa moe gi hongo tama daane haga dolu, mo di dalodalo, “Meenei
    Dimaadua dogu God, Goe gi gaamai labelaa di mouli di tama daane deenei!”
  uig-ARA: 'ئۇ بالىنىڭ ئۈستىگە ئۈچ قېتىم ئۆزىنى چاپلاپ، پەرۋەردىگارغا پەرياد قىلىپ:
    ــ ئى پەرۋەردىگار خۇدايىم، بۇ بالىنىڭ جېنى ئۆزىگە يەنە يېنىپ كىرسۇن! ــ دەپ نىدا
    قىلدى.'
  sus-sus: A naxa a yɛtɛ itala dimɛdi fate fari sanya saxan, a Alatala maxandima a
    falafe ra, «N Marigi Alatala, n bara i maxandi, i xa yi di ɲɛngi ragbilen a fate
    i.»
  pon-2006: Elaisa ahpw wendiong pohn pwutako pak siluh, ahpw kapakap, “Maing KAUN,
    ei Koht, komw ketin kapwuredohng mouren pwutaket.”
  jae-jae: Go eŋ kêmêtôc tau ma jagêu tau gêsac ŋapalê kêtu dim têlêac ma gêmôêc gêdêŋ
    Apômtau gebe “O Apômtau, ŋoc Anôtô, ôkêŋ ŋapalê tonec nê katu êmu êsô eŋ êna êtiam.”
  ksd-ksd: 'Ma i ga vautul ma ra va taun ia, ma i ga kail tadav ra Luluai, ma i ga
    biti: Ea, Luluai kaugu God, iau lul u ba una valaun pa mule go ra bul.'
  tur-YTC: Çocuğun üzerine üç kez uzandı, Yahve'ye yakarıp dedi, “Ey Tanrım Yahve,
    lütfen bu çocuğun canı yeniden içine gelsin.”
  grc-BRENT: Καὶ ἐνεφύσησε τῷ παιδαρίῳ τρὶς, καὶ ἐπεκαλέσατο τὸν Κύριον, καὶ εἶπε,
    Κύριε ὁ Θεός μου, ἐπιστραφήτω δὴ ἡ ψυχὴ τοῦ παιδαρίου τούτου εἰς αὐτόν.
  ind-AYT: Dia mengunjurkan dirinya di atas anak laki-laki itu tiga kali dan berseru
    kepada TUHAN, katanya, “Ya TUHAN, Allahku, tolonglah, kembalikanlah jiwa anak
    laki-laki ini ke dalam dirinya.”
  nya-nya: Pamenepo Eliya anakumbatira mwanayo katatu ndi kufuwula kwa Yehova kuti,
    “Inu Yehova Mulungu wanga, mubwezereni mwanayu moyo wake!”
  hrv-hrv: 'Zatim se tri puta pružio nad dječakom zazivajući Jahvu: “Jahve, Bože,
    učini da se u ovo dijete vrati duša njegova!”'
  mps-mps: Tama Elaija aga te wai bau badu aga sela sogo pigiluama, tama agai e tama
    gedu haluasa po wai, “God, eno Genuai Bidi, nago te e waigo hoboludu ogwa wai
    mobo ma mao,” wali.
  tpi-tpi: Na Elaija i slip antap long pikinini tripela taim na i beten olsem, “God,
    Bikpela bilong mi, yu ken givim laip long dispela pikinini gen.”
  dan-1931: 'Derpå strakte han sig tre Gange hen over Drengen og råbte til HERREN:
    “HERRE min Gud, lad dog Drengens Sjæl vende tilbage!”'
  vie-OVCB: 'Ông nằm dài trên mình đứa bé ba lần, và kêu xin Chúa Hằng Hữu: “Lạy Chúa
    Hằng Hữu, Đức Chúa Trời của con! Xin cho hồn đứa bé trở lại với nó.”'
  guj-2017: પછી એલિયાએ તે છોકરા પર સૂઈ જઈને ત્રણ વાર યહોવાહને પ્રાર્થના કરી કે, “ઓ
    મારા ઈશ્વર યહોવાહ, હું તમને વિનંતિ કરું છું, કૃપા કરી આ બાળકનો જીવ તેનામાં પાછો
    આવવા દો.”
  pon-2006A: Elaisa ahpw wendiong pohn pwutako pak siluh, ahpw kapakap, “Maing KAUN,
    ei Koht, komw ketin kapwuredohng mouren pwutaket.”
  por-BRBSL: 'Ele se esticou sobre a criança três vezes, gritou a Javé e disse: “Javé
    meu Deus, por favor, deixe a alma desta criança entrar nele novamente”.'
  cth-cth: Hote camo van vah vai thum touh a tabo teh, oe BAWIPA ka Cathut, hete camo
    e hringnae ama koe bout ban sak hanlah ka hei telah BAWIPA hah a kaw.
  twi-twi: Obutuw abofra no so mprɛnsa, su guu Awurade so se, “Ao Awurade, me Nyankopɔn,
    mesrɛ, ma abofra yi nnya nkwa bio.”
  hlt-hlt: Camoe dongah voei thum bakop tih BOEIPA te a khue. Te vaengah ah, “Ka Pathen
    BOEIPA aw, camoe kah a hinglu he a khui la ham mael sak laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii nhokù dɛbirɛ ĩ́nkɛ̀ kɛ dɔ̀ kucɛ mɛ̀tɑ̃ɑ̃ti kɛ bɑ́ɑ́ nti Yiɛ̀
    nKuyie nkɛ tú: Ti Yiɛ̀ nKuyie n tũ nkù, n dɑ bɑ́ɑ́mmu yóu kɛ̀ dɛbirɛ wɛ̃nnìi wɛ̃tɛní
    dɛ miɛkɛ.'
  msy-2020: Egha Elaija dughiar 3plan uabɨ amɨnegha otarim gisɨn irɨghav ikia, kamaghɨn
    Godɨn dia a mɨgɨa ghaze, “O Ikiavɨra Itir God, nɨ nan God, nɨ otarir kam damightɨ,
    a ua dɨkavigh angamɨra ikɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii hǝntɑ kɑ tɔɔ kɛ́ tɔm tooso, nɑ ɩ́ tɑsɑ sɩ: Hɑɩ, Tɑcɑɑ, mɑ
    Ɩsɔ, mɑ wiikinɑ-ŋ sɩ ń hɑ pǝyɑɣɑ kɑnɛɣɛ weesuɣu.'
  azb-azb: 'Sonra uşağın üstünə üç dəfə uzandı və Rəbbi çağırıb dedi: «Ey Allahım
    Rəbb, Sənə yalvarıram, qoy bu uşağın canı özünə qayıtsın».'
  eng-DBY: And he stretched himself upon the child three times, and cried to Jehovah
    and said, Jehovah, my God, I pray thee, let this child's soul come into him again!
  hin-2017: तब वह बालक पर तीन बार पसर गया और यहोवा को पुकारकर कहा, “हे मेरे परमेश्वर
    यहोवा! इस बालक का प्राण इसमें फिर डाल दे।”
  wol-KYG: 'Ci kaw loolu mu tëdd, tàlli ñetti yoon ca kaw xale bu góor ba, tey ñaan
    ci Aji Sax ji naan: «Éy Aji Sax ji sama Yàlla, rikk bàyyil bakkanu xale bii, mu
    délsi ci moom!»'
  eng-YLT: And he stretcheth himself out on the lad three times, and calleth unto
    Jehovah, and saith, 'O Jehovah my God, let turn back, I pray Thee, the soul of
    this lad into his midst;'
  kne-kne: Pag lomakbab si Elias si namitlo sin awak di anak dowan mankararag en Diyos
    ay kanana, “Yahweh ay Diyos ay daydayawek, pangaasim kod ta tagoem nan anak ay
    nay.”
  eng-WYC-2017: He spread abroad himself, and was meted [or measured] upon the child
    by three times; and he cried to the Lord, and said, My Lord God, I beseech, the
    soul of this child turn again into the entrails of him.
  eng-WMBB: He stretched himself on the child three times, and cried to the LORD and
    said, “LORD my God, please let this child’s soul come into him again.”
  urd-GVH: वह तीन बार लाश पर दराज़ हुआ और साथ साथ रब से इलतमास करता रहा, “ऐ रब मेरे
    ख़ुदा, बराहे-करम बच्चे की जान को उसमें वापस आने दे!”
  rug-rug: Beto asa, ka ṉeta totoso si opo la si asa koasa koreo meke varavara la
    koe Zihova sapu gua hie, “Kei Zihova, qua Tamasa, sa tinoa tanisa koburu hie si
    Mu va pule mae ia koa sa!” gua si asa.
  gaz-gaz: Innis yeroo sadii mucaa sana irratti diriiree, “Yaa Waaqayyo Waaqa ko,
    mucaa kana lubbuun isaa itti haa deebitu” jedhee gara Waaqayyootti iyye.
  fra-LSG: 'Et il s’étendit trois fois sur l’enfant, invoqua l’Éternel, et dit: Éternel,
    mon Dieu, je t’en prie, que l’âme de cet enfant revienne au-dedans de lui!'
  gnn-gnn: Bala yana ŋayi Yelatja waṉa‐djarryurruna ga mulkana ŋunhi gurrmulnha, bala
    bukumirriyaŋalana, “Garray ŋarraku Waŋarr, walŋakuŋana dhuwala yothu'nhanydja.”
  yal-yal: Eli yi a sa diin fari sanɲa yi saxan, a maxandini ito ti Alatala ma, a
    naxa, “Alatala, n ma Ala, n bata i mafan diini ito niin bira ayi.”
  iou-iou: Ude yäŋpäŋ iroŋi uterak kadäni yaräkubä ude akuŋkaŋ pat täŋpäŋ Yaweken
    ŋode yäŋapiŋkuk; O Yawe Anutuna, nadäŋ imiŋiri iroŋi ŋo äneŋi kodak tawän! yäk.
  haw-1868: Hoopalaha ae la oia maluna o ke keiki i na wa ekolu, a kahea aku la ia
    Iehova, i aku la hoi, E Iehova ko'u Akua, ke pule aku nei au ia oe, e hoi hou
    mai ka uhane o keia keiki iloko ona.
  arb-NAV: 'ثُمَّ تَمَدَّدَ إِيلِيَّا عَلَى جُثَّةِ الْوَلَدِ ثَلاثَ مَرَّاتٍ وَابْتَهَلَ
    إِلَى الرَّبِّ: «يَا رَبُّ إِلَهِي، أَرْجِعْ نَفْسَ هَذَا الْوَلَدِ إِلَيْهِ».'
  ewe-ewe: Eliya dra ɖe ɖevi la dzi zi etɔ̃ eye wòdo ɣli na Yehowa, be, “Oo, Yehowa,
    nye Mawu, na be ɖevi sia ƒe agbe natrɔ ava eme!”
  eng-LEE: And he stretched himself out over the child three times, and called unto
    the Lord, and said, O Lord my God, let, I pray thee, the soul of this child return
    again within him.
  gvn-gvn: '@see-verse:1KI.017.020'
  asm-FB: তেতিয়া তেওঁ ল’ৰাটিৰ ওপৰত তিনিবাৰ দীঘল হৈ পৰি যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি
    ক’লে, “হে মোৰ ঈশ্বৰ যিহোৱা, মই বিনয় কৰোঁ, এই ল’ৰাটিৰ ভিতৰলৈ পুনৰায় প্ৰাণ ঘূৰাই
    আনক।”
  sus-A: عَ نَشَ عَ يّتّ عِتَلَ دِ مّدِ قَتٍ قَرِ سَنيَ سَشَن، عَ عَلَتَلَ مَشَندِ مَ
    عَ قَلَقٍ رَ، «ﭑ مَرِفِ عَلَتَلَ، ﭑ بَرَ عِ مَشَندِ، عِ شَ يِ دِ حّنفِ رَفبِلٍن
    عَ قَتٍ عِ.»
  fra-SBL: 'Il s''étendit trois fois sur l''enfant, cria à Yahvé et dit : « Yahvé
    mon Dieu, fais que l''âme de cet enfant revienne en lui. »'
  hbo-hbo: וַיִּתְמֹדֵ֤ד עַל־הַיֶּ֙לֶד֙ שָׁלֹ֣שׁ פְּעָמִ֔ים וַיִּקְרָ֥א אֶל־יְהוָ֖ה
    וַיֹּאמַ֑ר יְהוָ֣ה אֱלֹהָ֔י תָּ֥שָׁב נָ֛א נֶֽפֶשׁ־הַיֶּ֥לֶד הַזֶּ֖ה עַל־קִרְבֹּֽו׃
  piu-2006: '@see-verse:1KI.017.020'
  kik-kik: Nake agĩĩtambũrũkia igũrũ rĩa kahĩĩ kau maita matatũ na agĩkaĩra Jehova,
    akiuga atĩrĩ, “Wee Jehova Ngai wakwa, reke muoyo wa kahĩĩ gaka ũgacookerere!”
  omb-omb: Siu nge mo eno bimbi na maresu mwera hi vaga tolu me mo ngara lawe na Huqe
    vena, “O nongu Huqe Mauri, go hagavi gamai, go siregi na mwasoana noi maresu mwera
    ngaha na mule taligu lawea!”
  fra-NCL: 'Et il s’étendit trois fois sur l’enfant, en invoquant Yahweh et en disant :
    « Yahweh, mon Dieu, je vous en prie, que l’âme de cet enfant revienne au dedans
    de lui ! »'
  cek-AK: Nawkta nuiah vai thumto tabok pacoengah, Angraeng khaeah, Aw ka Angraeng
    Sithaw, hae nawkta hinghaih amlaemsak let ah, tiah a hangh.
  cuk-cuk: 'Geb Elías ilapaa mimmi-birgi megisadgi, sogdebalid: “An-Bab-Dummad-Jehováʼye,
    wilesagwadgi an bese egise, gannar be we-mimmi-odulogega be imake.”'
  uig-CYR: 'У балиниң үстигә үч қетим өзини чаплап, Пәрвәрдигарға пәряд қилип: — И
    Пәрвәрдигар Худайим, бу балиниң җени өзигә йәнә йенип кирсун! — дәп нида қилди.'
  pma-pma: Evus Ilaetsa retengeiril netan ka mutelan hen keilu en aven ehon enek.
    Mumoni mukonek hatte etel ka vis min Ahi vit, “!O Iahova, Ahi onak eli, san moulien
    onen ehon ekek vamai ris eni!”
  tel-2017: ఆ బాలుడి మీద మూడుసార్లు బోర్లా పండుకుని “యెహోవా నా దేవా, నా మొర్ర ఆలకించి
    ఈ బాలుడికి మళ్ళీ ప్రాణం ఇవ్వు” అని యెహోవాకు ప్రార్థించాడు.
  hat-BSA: 'Alò, li te lonje kò li sou pitit la twa fwa e li te rele SENYÈ a, e te
    di: “O SENYÈ, Bondye mwen an, mwen priye Ou, kite lavi pitit sa a retounen nan
    li.”'
  bxh-bxh: Yo fede Ilaidiya, silan ya hoba tawan ma faihona, na ya tan Guyau lisina
    iyen, Aee–, Guyau, egu Yaubada! Gwama te u famwahuli fuyoi.
  kos-kos: Elijah el ona ac asrosrelik fin tulik sac pacl tolu ac pre, “O LEUM GOD
    luk, akmoulyauk tulik se inge!”
  hbo-WLC: וַיִּתְמֹדֵ֤ד עַל־הַיֶּ֙לֶד֙ שָׁלֹ֣שׁ פְּעָמִ֔ים וַיִּקְרָ֥א אֶל־יְהוָ֖ה
    וַיֹּאמַ֑ר יְהוָ֣ה אֱלֹהָ֔י תָּ֥שָׁב נָ֛א נֶֽפֶשׁ־הַיֶּ֥לֶד הַזֶּ֖ה עַל־קִרְבּֽוֹ׃
  ibo-ibo: Ịlaịja gbatịrị onwe ya nʼahụ nwantakịrị ahụ ugboro atọ, kpọkuo Onyenwe
    anyị, sị, “Biko, Onyenwe anyị Chineke m, kwere ka mkpụrụobi nwantakịrị a laghachikwute
    ya.”
  ory-ory: ତହୁଁ ବାଳକ ଉପରେ ସେ ତିନି ଥର ଆପଣାକୁ ଲମ୍ବାଇଲେ, ଆଉ ସେ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକି କହିଲେ,
    “ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପରମେଶ୍ୱର, ମୁଁ ବିନୟ କରୁଅଛି, ଏହି ବାଳକର ପ୍ରାଣ ତାହା ମଧ୍ୟକୁ ଫେରିଆସୁ।”
  wmt-wmt: '@see-verse:1KI.017.020'
  chk-chk: Mürin, Elias a chapala won inisin ewe ät fän ülüngat o iotek ngeni ewe
    Samol mi Lapalap, “Ai Kot Samol mi Lapalap, kose mochen amanauasefäli ei ät.”
  rop-rop: Ilaija bin leidan ontop langa det lilboi 3 taim en imbin prei, “YAWEI,
    yu na God blanga mi, wal yu gibitbek dijan lilboi im laif.”
  ukr-1871: 'І нахилився тричі над хлопцем, й озвавсь до Господа й промовив: Господи,
    Боже мій! дай же бо так, щоб душа сього хлопчика вернулась у його.'
  deu-1951: 'Und er streckte sich dreimal über das Kind aus und rief den HERRN an
    und sprach: HERR, mein Gott, laß doch die Seele dieses Kindes wieder in dasselbe
    zurückkehren!'
  eng-JPS: 'And he stretched himself upon the child three times, and cried unto the
    LORD, and said: ''O LORD my God, I pray thee, let this child''s soul come back
    into him.'''
  srp-1865: 'I pruživ se nad djetetom tri puta zavapi ka Gospodu govoreæi: Gospode
    Bože moj, neka se povrati u dijete duša njegova.'
  lug-lug: Eriya ne yeegololera ku mulenzi emirundi esatu, n’akaabira Mukama ng’agamba
    nti, “Ayi Mukama Katonda wange, obulamu bw’omulenzi ono bukomewo nate!”
  heb-heb: ויתמדד על הילד שלש פעמים ויקרא אל יהוה ויאמר יהוה אלהי תשב נא נפש הילד
    הזה על קרבו׃
  ben-IRV: তারপর তিনি তিন বার ছেলেটির উপরে লম্বা হয়ে শুয়ে সদাপ্রভুকে ডেকে বললেন,
    “হে সদাপ্রভু আমার ঈশ্বর, অনুরোধ করি, ছেলেটির প্রাণ তার মধ্যে ফিরে আসুক।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਤਿੰਨ ਵਾਰ ਆਪ ਨੂੰ ਮੁੰਡੇ ਉੱਤੇ ਪਸਾਰਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਚੀ ਦਿੱਤੀ ਆਖਿਆ,
    ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੀ ਮਿੰਨਤ ਹੈ ਕਿ ਇਸ ਮੁੰਡੇ ਦੇ ਪ੍ਰਾਣ ਫੇਰ ਉਹ ਦੇ ਵਿੱਚ ਆ ਜਾਣ।
  tkr-tkr: 'Qiyğa mana uşaxıl oo xhebne yəqqees g''alirxhu Rəbbilqa ona''a: – Yizda
    Rəbb Allah, zı Vake heqqa, hasre mane uşaxın rı''h caneeqa sak''lecen!'
  mya-JVB: တဖန် သူငယ် အပေါ် မှာ မိမိကိုယ်ကိုသုံး ကြိမ် လှန်လျက်၊ အကျွန်ုပ် ၏ဘုရားသခင်
    ထာဝရဘုရား ၊ ဤ သူငယ် ၏ဝိညာဉ် ကို တဖန် ဝင်စေတော်မူပါဟု ထာဝရဘုရား ကို ကြွေးကြော်
    ပြန်၏။
  tbg-tbg: Minti tivakero viva vainti viraqaa taaramo tataa ropapaiviro Kotira aarero
    tiharo, Mpo, Noravauvo, are ti Variqavano variaro. Are qaqi kairaro maa vaintiruva
    qaqi himpiro variqiro vuarire, tiro.
  hmo-hmo: Vadaeni Elia ese nega toi mero ena latanai ia hekure diho, bona Lohiabada
    dekenai ia tai henia, ia gwau, “Lohiabada, lauegu Dirava e, inai mero do oi hamauria
    lou!”
  urd-urd: और उसने अपने आपको तीन बार उस लड़के पर पसार कर ख़ुदावन्द से फ़रियाद की और
    कहा, “ऐ ख़ुदावन्द मेरे ख़ुदा! मैं तेरी मिन्नत करता हूँ कि इस लड़के की जान इसमें
    फिर आ जाए।”
  rus-SYN: 'И простершись над отроком трижды, он воззвал к Господу и сказал: Господи
    Боже мой! да возвратится душа отрока сего в него!'
  bqc-SIM: 'Ɔ̃ à kùa kã́ màma nɛgↄ̃ɛnapiwa gɛ̃n àaↄ̃, à wiilɛ̀ Diiwa à mɛ̀:
    Dii ma Lua, to aà wɛ̃ni ɛa su aà mɛu.'
  tcz-CHONGTHU: Hichun hiche chapangpa chunga chun thumvei alum’in, Pakai kom’ah chun
    apeng jah jengin, “O Pakai Pathen hiche chapang hinkho hi, hinkile dohsahtei tei
    jin,” ati.
  mar-mar: मग एलीयाने तीनदा त्याच्यावर पाखर घालून करून प्रार्थना केली, “परमेश्वर देवा
    याला वाचव.”
  soq-soq: Ita me walama natadea oto osowelene danawa tonbodene osowe itulene Iawe
    God mampe mukalene wanase, “Iawe ne Godna, ne menanede e oto ema ina leusae wanaa!”
  qub-qub: 'Chayno nircorga wamrapa jananman quimsa cuti lätaran. Nircorga Tayta Diosta
    sinchipa mañacuran: «Tayta Dios ¡cay wamrata cawariycachiy ari!» nir.'
  bqp-bqp: 'Akũ à wùtɛ à a zĩda pòro nɛ́gↄ̃gbɛ̃ pìla gɛ̃̀n aakↄ̃ à ↄ́ↄ dↄ̀ Dikirinɛ
    à pì: Dikiri ma Luda, ǹ tó a wɛ̃̀ndi ɛra à su a mɛ̀ɛ gũn.'
  hat-hat: 'Eli kouche twa fwa sou pitit la, li lapriyè. Li di: -Seyè, Bondye mwen,
    tanpri, bay pitit la lavi ankò.'
  eng-BSB: Then he stretched himself out over the child three times and cried out
    to the LORD, “O LORD my God, please let this boy’s life return to him!”
  eng-WEBPB: He stretched himself on the child three times, and cried to the LORD
    and said, “LORD my God, please let this child’s soul come into him again.”
  kbq-kbq: Anage nehuno 3'a zupa ana mofavremofo agofetu maseno amanage huno Anumzamofontega
    nunamuna hu'ne. Ra Anumzana nagri Anumzamoka ama mofavremofo asimura ete aminka
    azeri otio.
  nhe-BL: 'Huan teipa motejqui ipan nopa piloquichpiltzi eyi hueltas, huan quitzajtzili
    TOTECO huan quiilhui: “NoTECO Dios, nimitztlajtlanía, xijmaca itonal ni piloquichpiltzi
    para itztos.”'
  bus-bus: 'Ben à dàɛ à a zĩnda pòro nɛ́gↄ̃gbɛ̃ pìla gɛ̃̀n aagↄ̃ à wii pɛ̀ Diizi à
    bè: Dii ma Luda, ǹ tó à wɛ̃̀ndi ɛara à su à mɛ̀ guu.'
  gub-BL: Na'e u'aw Eri kwarer hetekwer rehe kury, i'aromo kury. Na'iruz haw rupi
    uze'eg nezewe Tupàn pe. — O Tupàn Tuweharupi Wiko Ma'e hezar. Emugweraw wi ko
    kwarer imuigo wi kar pà nehe, i'i izupe.
  eng-DRA: 'And he stretched, and measured himself upon the child three times, and
    cried to the Lord, and said: O Lord my God, let the soul of this child, I beseech
    thee, return into his body.'
