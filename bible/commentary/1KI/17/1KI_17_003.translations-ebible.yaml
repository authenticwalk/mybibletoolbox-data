verse: 1KI.017.003
translations:
  mal-C: “ഈ സ്ഥലംവിട്ടു കിഴക്കോട്ടുപോകുക; യോർദാനു കിഴക്കുള്ള കെരീത്ത് അരുവിക്കു സമീപം
    നീ ഒളിച്ചുപാർക്കുക.
  deu-TKW: Gehe von hinnen und wende dich ostwärts und verbirg dich am Bache Krith,
    der östlich vom Jordan fließt.
  lin-lin: — Longwa awa, kende na ngambo ya este mpe bombama na lubwaku ya Keriti,
    na ngambo ya este ya Yordani.
  eng-LSV: “Go from this [place]; and you have turned for yourself eastward, and been
    hidden by the Brook of Cherith that [is] on the front of the Jordan,
  eng-GNV: Go hence, and turne thee Eastwarde, and hide thy selfe in the riuer Cherith,
    that is ouer against Iorden,
  eng-WEBSTER: Depart hence, and turn thee eastward, and hide thyself by the brook
    Cherith, that is before Jordan.
  nhw-BL: “Xiquisa nica huan xiya ica campa hualquisa tonati huan ximotlati nechca
    nopa atlajtli catli itoca Querit catli mocahua ica campa hualquisa tonati tlen
    hueyatl Jordán.
  swh-ONEN: “Ondoka hapa, elekea upande wa mashariki ukajifiche katika Kijito cha
    Kerithi, mashariki mwa Yordani.
  bba-bba: ɑ seewo minin di kpɑ ɑ dɑ sɔ̃ɔ yɑri yeru ɡiɑ ɑ n wɑ̃ɑ Keritin dɑɑrɔ Yuudɛnin
    ɡuruɔ.
  eng-KJVCPB: Get thee hence, and turn thee eastward, and hide thyself by the brook
    Cherith, that is before Jordan.
  cpy-cpy: “¡Elías! Pishiyi, pikinaki ishitowa-piintzira ooryaa. Pomañaa nijaateniki
    Chekaawoniki, jeekatsiri intatsikiro Pareenkaariniki.
  luo-luo: “Aa ka, dhi yo wuok chiengʼ kendo ipondi e holo mar Kerith man yo wuok
    chiengʼ mar Jordan.
  meu-meu: Ini amo a raka oho, mairiveina kahana baola, sinavai maraḡina ladana Keriti
    isena ai ba komu; una na Ioridane mairiveina kahana ai.
  npi-ULB: “यस ठाउँलाई छाडेर पूर्वतिर जा । यर्दनको पूर्वमा पर्ने करीत खोलामा लुकेर
    बस् ।
  yor-yor: “Kúrò níhìn-ín, kọjú sí ìhà ìlà-oòrùn, kí o sì fi ara rẹ pamọ́ níbi odò
    Keriti, tí ń bẹ níwájú Jordani.
  emp-NTPO: –Namaʌba ãyã wãdua. Querit do zaqued̶e mĩrũ b̶ad̶e wãdua. Maʌ̃ra Jordaʌ̃
    dod̶eba ʌ̃mãdau odjabariare b̶ʌa.
  pes-OPCB: «برخیز و به طرف مشرق برو و کنار نهر کریت، در شرق رود اردن خود را پنهان
    کن.
  tgl-ULB: “Lisanin mo ang lugar na ito at pumunta ka pasilangan; magtago ka sa batis
    ng Kerit sa silangan ng Jordan.
  cbu-NT: Elíyasaa, shiynaa mikeerush yap zar yaku amb suwaranllcha. Ortagumand kung
    zar yaku amb naayarush, kung Keritush kuseerush, anush tapishumacha.
  hui-hui: Í̠ áyu ogoni howa ibida pialu Iba Yodana poragoria ni tagira ibiragohayagi
    puwa iba emene mbira mini Keridi bedagoha ha do habe.
  mya-mya: '``ဤ​မြို့​မှ​ထွက်​ခွာ​ကာ​အ​ရှေ့​အ​ရပ်​သို့​သွား ပြီး​လျှင် ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​ရှိ​ခေ​ရိတ်
    ချောင်း​အ​နီး​တွင်​ပုန်း​အောင်း​လော့။-'
  bod-N: ཁྱོད་རང་འདི་ནས་ཤར་ཕྱོགས་སུ་སོང་ལ། ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་ཀེ་རིད་ཆུ་བོའི་འགྲམ་ལ་ཡིབ་ནས་སྡོད་ཅིག
  sna-sna: “Ibva pano, nanga kumabvazuva undovanda paRukova rweKeriti, kumabvazuva
    kweJorodhani.
  spa-BLM: “Vete de aquí, vuélvete hacia el este, y escóndete junto al arroyo de Querit,
    que está frente al Jordán.
  cac-cac: —Elan̈ d'a tic, b'at c'ub'ejcanel a b'a d'a sch'olanil sti' a' Querit,
    aton a' sc'ochcan d'a a' Jordán d'a stojolal b'aj sjavi c'u.
  swh-ULB: “Ondoka hapa uende mashariki; ukajifiche karibu na kijito cha Kerithi,
    mashariki mwa Yorodani.
  bel-bel: ідзі адгэтуль і абярніся на ўсход і схавайся каля патока Харата, што насупраць
    Ярдана;
  deu-ELBBK: Geh von hier weg und wende dich nach Osten, und verbirg dich am Bach
    Krith, der vor dem Jordan ist.
  mbb-OT: “Awè ka kayi ne ziyè ka pevayà te zapit te edsilaan ne eles ka ziyà te zal-ug
    te Kerit he zapit te edsilaan te Wahig he Jordan.
  mal-2015: നീ ഇവിടെനിന്നു പുറപ്പെട്ടു കിഴക്കോട്ടു ചെന്നു യോർദ്ദാന്നു കിഴക്കുള്ള കെരീത്ത്
    തോട്ടിന്നരികെ ഒളിച്ചിരിക്ക.
  rmc-rmc: „Dža adarik pro vichodos a garuv tut paš o paňi Kerit, so hino pre vichodno
    sera le Jordanostar.
  pes-OPV: «ازاینجا برو و به طرف مشرق توجه نما و خویشتن را نزد نهر کریت که در مقابل
    اردن است، پنهان کن.
  ron-1924: „Плякэ де аич, ындряптэ-те спре рэсэрит ши аскунде-те лынгэ пырыул Керит,
    каре есте ын фаца Йорданулуй.
  ben-OBCV: “এই স্থানটি ছেড়ে চলে যাও, পূর্বদিকে ফিরে জর্ডন নদীর পূর্বপারে করীতের
    সরু গিরিখাতে গিয়ে লুকিয়ে থাকো।
  som-som: Halkan ka tag, oo u leexo xagga bari, oo waxaad ku ag dhuumataa durdurka
    Keriid ee ku hor yaal Webi Urdun.
  lat-VUC: Recede hinc, et vade contra orientem, et abscondere in torrente Carith,
    qui est contra Jordanem,
  eng-ASVBT: Get thee hence, and turn thee eastward, and hide thyself by the brook
    Cherith, that is before the Jordan.
  ita-1885: Partiti di qui, e volgiti verso l'Oriente, e nasconditi presso al torrente
    Cherit, ch'è dirincontro al Giordano.
  eng-LXXUP: Depart hence eastward, and hide thee by the brook of Cherith, that is
    before Jordan.
  eng-ULB: “Leave from here and go eastward; hide yourself by the brook Kerith, east
    of the Jordan.
  spa-VBL: “Sal de aquí y vete al este. Escóndete en el valle del arroyo de Querit,
    donde se une con el Jordán.
  fra-_FOB: Va-t'en d'ici, tourne-toi vers l'Orient, et cache-toi au torrent de Kérith,
    qui est en face du Jourdain.
  mal-mal: “നീ ഇവിടെനിന്ന് പുറപ്പെട്ട് കിഴക്കോട്ട് ചെന്ന് യോർദ്ദാനിലേക്ക് ഒഴുകുന്ന
    കെരീത്ത് തോട്ടിനരികെ ഒളിച്ചിരിക്ക.
  urd-GVR: “Yahāṅ se chalā jā! Mashriq kī taraf safr karke Wādī-e-Karīt meṅ chhup
    jā jis kī nadī Dariyā-e-Yardan meṅ bahtī hai.
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “एको रागी प्रोंइशा, पूर्ब गे लावो। मिनु यर्दन
    आ पूर्ब गे बाक्‍शो केरीथ खोलाम लशा ख्रुइश्‍शा बाक्‍को।
  ita-1927: “Partiti di qua, volgiti verso oriente, e nasconditi presso al torrente
    Kerith, che è dirimpetto al Giordano.
  ckb-ckb: «لێرە بڕۆ و ڕوو لە ڕۆژهەڵات بکە، لەلای شیوی کەریس خۆت بشارەوە، کە لە بەری
    ڕۆژهەڵاتی ڕووباری ئوردونە.
  eng-BBE: Go from here in the direction of the east, and keep yourself in a secret
    place by the stream Cherith, east of Jordan.
  kan-OKCV: “ನೀನು ಈ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಹೋಗಿ, ಯೊರ್ದನಿಗೆ ಎದುರಿಗಿರುವ ಕೆರೀತ್
    ಹಳ್ಳದ ಬಳಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡಿರು.
  tam-2017: நீ இந்த இடத்தைவிட்டுக் கிழக்குத்திசையை நோக்கிப் போய், யோர்தான் நதிக்கு
    நேராக இருக்கிற கேரீத் ஆற்றின் அருகில் ஒளிந்துகொள்.
  spa-RV-1909: Apártate de aquí, y vuélvete al oriente, y escóndete en el arroyo de
    Cherith, que está delante del Jordán;
  ron-BTF: Du-te de aici şi întoarce-te spre est şi ascunde-te lângă pârâul Cherit,
    care este înaintea Iordanului.
  eng-WEBP: “Go away from here, turn eastward, and hide yourself by the brook Cherith,
    that is before the Jordan.
  eng-FBV: “Leave here and go east. Hide in the valley of the Cherith brook where
    it meets the Jordan.
  nld-1939: Vertrek van hier, ga naar het oosten en verberg u in het dal Kerit, tegenover
    de Jordaan.
  nch-BL: “Xiquisa nica huan xiya ica campa hualquisa tonati huan ximotati nechca
    nopa atajti cati itoca Querit cati mocahua ica campa hualquisa tonati ten hueyat
    Jordán.
  vie-1934: Hãy đi khỏi đây, qua phía đông, và ẩn ngươi bên khe Kê-rít, đối ngang
    Giô-đanh.
  hin-CV: “यहां से जाओ और पूर्व में जाकर केरिथ नाले के क्षेत्र में, जो यरदन के पूर्व
    में है, छिप जाओ.
  spa-BES: Vete de aquí en dirección al este y escóndete en un lugar secreto junto
    al arroyo Querit, al este de Jordania.
  tdx-tdx: Isitaho ty etoa le mitoliha maniñanañe, le mietaha amy torahañe atao Kerite
    atiñana’ Iordaneiy,
  tha-KJV: “จงออกไปจากที่​นี่​และหันไปทางตะวันออก และซ่อนตัวอยู่​ที่​ข้างลำธารเครีท
    ซึ่งอยู่ฟากแม่น้ำจอร์แดนข้างนี้
  por-BR-2018: Aparta-te daqui, e volta-te ao oriente, e esconde-te no ribeiro de
    Querite, que está diante do Jordão;
  deu-ELO: Gehe von hinnen und wende dich nach Osten, und verbirg dich am Bache Krith,
    der vor dem Jordan ist.
  eng-WYC-2018: Go thou away from hence, and go against the east, and be thou hid
    in the strand of Cherith, that is against Jordan, (Go thou away from here, and
    go toward the east, and be thou hid by the Cherith Stream or by the Cherith Gorge,
    that is east of the Jordan River,)
  epo-epo: Foriru de ĉi tie, kaj direktu vin orienten, kaj kaŝu vin ĉe la torento
    Kerit, kiu estas oriente de Jordan.
  uig-PIN: Bu yǝrdin ketip, mǝxriⱪ tǝrǝpkǝ berip, Iordan dǝryasining u tǝripidiki
    ⱪerit eⱪinining boyida ɵzüngni yoxurƣin;
  beo-beo: “Amo sogebi yolesili, gusudili asili, Gilede Hano amo da Yodane Hano gusudili
    gala, amogai wamoaligima.
  tpi-OTNT: “Yu mas lusim dispela ples na go long hap sankamap bilong wara Jordan
    na yu mas hait i stap klostu long liklik wara Kerit.
  hau-SA: “Ka bar nan, ka nufi wajajen gabas, ka ɓuya a Rafin Kerit, gabas da Urdun.
  uig-LAT: Bu yerdin kétip, meshriq terepke bérip, Iordan deryasining u teripidiki
    qérit éqinining boyida özüngni yoshurghin;
  nde-nde: “Suka lapho, khangela empumalanga uyecatsha eDongeni lwaseKherithi, empumalanga
    kweJodani.
  ton-ton: “ʻAlu koe ʻi heni, pea ke foki atu ki he feituʻu hahake, pea fakafufū koe
    ki he potu vaitafe ʻo Kiliti ʻaia ʻoku hanga atu ki Sioatani.
  ces-1613: Odejdi odsud a obrať se k východu, a skrej se u potoka Karit, kterýž jest
    naproti Jordánu.
  eng-WMB: “Go away from here, turn eastward, and hide yourself by the brook Cherith,
    that is before the Jordan.
  tam-TCV: அவர் அவனிடம், “நீ இந்த இடத்தைவிட்டு கிழக்குப் பக்கம் திரும்பி, யோர்தானுக்குக்
    கிழக்கேயுள்ள கேரீத் பள்ளத்தாக்கில் ஒளிந்துகொள்.
  ceb-ULB: “Pahawa dinhi ug lakaw ngadto sa sidlakang bahin; pagtago didto sa sapa
    sa Kerit, sa sidlakan sa Jordan.
  pol-UBG: Odejdź stąd, skieruj się na wschód i skryj się przy potoku Kerit, który
    jest przed Jordanem.
  agr-agr: “Juwi pujam nunú jiinkim etsa minitaiya nuni wetá. Nunikam entsa Querit
    tutai namak Jordágnum etsa minitaiya nuni awa nuwi uumkam pujusta.
  kyc-kyc: '@see-verse:1KI.017.002'
  urd-GVU: ”یہاں سے چلا جا! مشرق کی طرف سفر کر کے وادیٔ کریت میں چھپ جا جس کی ندی
    دریائے یردن میں بہتی ہے۔
  deu-1912: Gehe weg von hinnen und wende dich gegen Morgen und verbirg dich am Bach
    Krith, der gegen den Jordan fließt;
  ntj-ntj: “Yuwa, pakara kutipitja pitjalayila tiwa kumpiralpi nyinama. Karrungka
    yitingka ngurra tjurra. Palunyalun kapi karrungkatja tjikinma. Tjiinya-rna watjarnu
    kaarnkalu-ya mirrka kukatarrartu katirra nintiratjaku.”
  kan-2017: ತರುವಾಯ ಯೆಹೋವನು ಎಲೀಯನಿಗೆ, “ನೀನು ಈ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಪೂರ್ವದಿಕ್ಕಿಗೆ ಹೋಗಿ ಯೊರ್ದನ್
    ಹೊಳೆಯ ಆಚೆಯಲ್ಲಿರುವ ಕೆರೀತ್ ಹಳ್ಳದಲ್ಲಿ ಅಡಗಿಕೋ.
  yap-yap: “Mu chuw u roy ngam man ko ngek ngam mith nga to’oben fare lul’ ni Kerith
    fithingan u ba’ ni ngek e lul’ ni Jordan.
  hlt-MCSB: “Nang te He lamloh cet laeh, khothoeng la mael lamtah Jordan rhaldan kah
    Kerith soklong ah thuh uh.
  mdy-ETH: «ሃይካፓ ዔቂ ዓባ ኬስካ ባንፆ ዴንዴ፤ ዒኢካ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ባንፆይዳ ዓኣ ኬሪቴ ጌይንታ ዎሮ ዶኦጫ
    ፑኒንቲ ዴዔ፤
  twi-ASANTE: “Kɔ asuo Kerit a ɛwɔ apueeɛ fam no a ɛbɔ Asubɔnten Yordan mu no, na
    kɔhinta hɔ.
  eng-WEBU: “Go away from here, turn eastward, and hide yourself by the brook Cherith,
    that is before the Jordan.
  wal-wal: “Hagaappe denddada arshsho baggi ba; yan Yorddaanoosa SHaafaappe arshsho
    baggaara de7iya Kariita SHaafaa matan qosetta.
  spa-PDDPT: Apártate de aquí, dirígete al oriente y escóndete junto al arroyo de
    Querit que está frente al Jordán.
  gun-gun: — Ejepe'a ke apy gui, ha'e tereo kuaray oua katy. Enhemi Querite yakã yvýry
    rupi, Jordão yakã rovai.
  ilo-ULB: “Pumanawka ditoy ket mapanka iti daya; aglemmengka iti waig ti Kerit nga
    adda iti daya ti Jordan.
  kpg-kpg: “Hana gi daha mo di gowaa deenei, hana gi dua, bala hagammuni gi hoohoo
    gi tama monowai go Cherith, i bahi i dai Jordan.
  uig-ARA: بۇ يەردىن كېتىپ، مەشرىق تەرەپكە بېرىپ، ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدىكى
    قېرىت ئېقىنىنىڭ بويىدا ئۆزۈڭنى يوشۇرغىن؛
  sus-sus: a naxɛ, «Keli be, i xa siga sogetede biri ra, i sa i nɔxun Keriti xure
    yire.
  pon-2006: “Kohkohla sang wasa kiset, oh kohla ni palimese; ke ahpw rukla limwahn
    Piletik Kerid, palimesehn Sordan.
  jae-jae: “Wêc aŋga tonec ma ôna gamêŋ oc kêpiŋa naôsiŋ taôm ômoa bu Kerit, taŋ kapoac
    bu Jordan ŋamakeŋ oc kêpiŋa naŋ.
  ksd-ksd: Una vana kan ati, ma una vana uro ta ra matana taur, ma una paraparau ta
    ra tava alir Kerit nina i alalir tar ta ra Iordan.
  tur-YTC: “Buradan uzaklaş, doğuya dön ve Yarden'in önündeki Kerit Deresi'nin yanında
    saklan.
  grc-BRENT: πορεύου ἐντεῦθεν κατὰ ἀνατολὰς, καὶ κρύβηθι ἐν τῷ χειμάῤῥῳ Χοῤῥαθ τοῦ
    ἐπὶ προσώπου τοῦ Ἰορδάνου.
  ind-AYT: “Pergilah dari sini dan berbeloklah kamu ke timur dan bersembunyilah di
    tepi Sungai Kerit yang ada di sebelah timur Sungai Yordan.
  nya-nya: “Choka kuno, upite kummawa, ukabisale mʼmbali mwa mtsinje wa Keriti, pafupi
    ndi Yorodani.
  hrv-hrv: “Idi odavde i kreni na istok i sakrij se na potoku Keritu, koji je nasuprot
    Jordanu.
  mps-mps: “Nage e bulu tagalama, tama nage te giliga pedalobo madi te wę Jordan
    u badu pao, tama nage te dwasianu wę Kerit pąde duala selama, bidao,” wali.
  tpi-tpi: “Yu mas lusim dispela ples na go long hap sankamap bilong wara Jordan na
    yu mas hait i stap klostu long liklik wara Kerit.
  dan-1931: “Gå bort herfra og begiv dig østerpå og hold dig skjult ved Bækken Krit
    østen for Jordan;
  vie-OVCB: “Hãy đi về hướng đông, ẩn mình tại Suối Cơ-rít, phía đông Sông Giô-đan.
  guj-2017: “આ જગ્યા છોડીને તું પૂર્વ તરફ જા, યર્દન નદીની બાજુમાં કરીંથના નાળાં પાસે
    સંતાઈ રહે.
  pon-2006A: “Kohkohla sang wasa kiset, oh kohla ni palimese; ke ahpw rukla limwahn
    Piletik Kerid, palimesehn Sordan.
  por-BRBSL: “Vá embora daqui, vire-se para o leste, e esconda-se junto ao riacho
    Cherith, ou seja, antes do Jordão.
  cth-cth: Kanîtholae Jordan teng kaawm e Kherith sawkca dawk kâhrawk.
  twi-twi: “Kɔ asu Kerit a ɛwɔ apuei fam no a ɛbɔ Asubɔnten Yordan mu no, na kohintaw
    hɔ.
  hlt-hlt: “Nang te He lamloh cet laeh, khothoeng la mael lamtah Jordan rhaldan kah
    Kerith soklong ah thuh uh.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kukó nSuditɛ̃ɛ̃ kɛ́nsɔri Keditii
    kó tɛkóntɛ̀ miɛkɛ tɛ̀ɛ̀ bo Suditɛ̃ɛ̃ yɑ́ɑ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: “Nɨ danganir kam ategh, Jordanɨn Fanemɨn aruem anadi naghɨn mangɨ, Keritɨn
    Daghurimɨn boroghɨn uabɨ modogh ikɨ.
  dop-dop: Se nɑ ń polo ilim tǝlɩɩlɛ tɔɔ kɛ́ Yɑɑtɑnɩ pɔɣɔ wɑɑlɩ, kɛ́ Keli lɔɔʋ nɔɣɔ
    nɑ ń ŋmɛlɩ tǝnɑ.
  azb-azb: «Buradan get və şərqə tərəf yollan, İordan çayının şərqində olan Kerit
    vadisində gizlən.
  eng-DBY: Get thee hence, and turn thee eastward, and hide thyself by the torrent
    Cherith, which is before the Jordan.
  hin-2017: “यहाँ से चलकर पूरब की ओर जा और करीत नामक नाले में जो यरदन के पूर्व में
    है छिप जा।
  wol-KYG: «Jógeel fii, walbatiku jëm penku, te làquji ca xuru Kerit ca penkub dexu
    Yurdan.
  eng-YLT: '''Go from this [place]; and thou hast turned for thee eastward, and been
    hidden by the brook Cherith, that [is] on the front of the Jordan,'
  kne-kne: “Komaan kas na. Emey ka sin naibandas belaan di agew ta en ka mantabon
    sin asag-en di kitkittoy ay ginawang ay Kerit sin naibandas belaan di agew ed
    Jordan.
  eng-WYC-2017: Go thou away from hence, and go against the east, and be thou hid
    in the strand [or stream] of Cherith, that is against Jordan,
  eng-WMBB: “Go away from here, turn eastward, and hide yourself by the brook Cherith,
    that is before the Jordan.
  urd-GVH: “यहाँ से चला जा! मशरिक़ की तरफ़ सफ़र करके वादीए-करीत में छुप जा जिसकी नदी
    दरियाए-यरदन में बहती है।
  rug-rug: “Mu taluarae tani, la gua pa kali gasa rimata, mamu la tome pa Lolomo Keriti,
    pa kali gasa rimata koasa Ovuku Zodani.
  gaz-gaz: “Asii deemiitii gara baʼa biiftuutti qajeelii Laga Keriit kan gama baʼa
    Yordaanositti argamu keessa dhokadhu.
  fra-LSG: Pars d’ici, dirige-toi vers l’orient, et cache-toi près du torrent de Kerith,
    qui est en face du Jourdain.
  gnn-gnn: “Gonha'yurra dhuwalanydja wäŋa, ga marrtjiya bala‐a‐a ŋunha ḻaypalili wäŋalili
    buḏapthurra, ga ŋunhamala nhe yurru djuḻuḻ'yundja galki mayaŋ'lili riyalalili,
    yutjuwaḻa ŋunhi mayaŋ ya' Djeratlili.
  yal-yal: “Keli be, i siga sogeteden binni, i luxun Keriti xuden dɛxɔn, naxan Yurudɛn
    baan sogeteden binni.
  haw-1868: E hele oe mai keia wahi aku, a huli hikina ae, a e pee aku ma ke kahawai
    Kerita mamua o Ioredane.
  arb-NAV: «امْضِ مِنْ هُنَا وَاتَّجِهْ نَحْوَ الْمَشْرِقِ، وَاخْتَبِئْ عِنْدَ نَهْرِ
    كَرِيثَ الْمُقَابِلِ لِنَهْرِ الأُرْدُنِّ،
  ewe-ewe: “Yi ɣedzeƒe eye nàbe ɖe Kerit tɔʋu la to, le afi si tɔʋu sia de nu Yɔdan
    tɔsisi la me le la ƒe ɣedzeƒe lɔƒo.
  eng-LEE: Go away from here, and turn thyself eastward, and hide thyself by the brook
    Kerith, which is to the east of the Jordan.
  gvn-gvn: '@see-verse:1KI.017.002'
  asm-FB: “তুমি এই ঠাই ত্যাগ কৰা, পূব দিশে যৰ্দ্দনৰ সন্মুখত থকা কৰীৎ জুৰিলৈ যোৱা,
    আৰু তাৰ কাষত নিজে গৈ লুকাই থাকা।
  sus-A: عَ نَشّ، «كٍلِ بٍ، عِ شَ سِفَ سٌفٍتٍدٍ بِرِ رَ، عِ سَ عِ نْشُن كٍرِتِ شُرٍ
    يِرٍ.
  fra-SBL: « Va-t'en d'ici, tourne-toi vers l'orient, et cache-toi près du torrent
    de Cherith, qui est en face du Jourdain.
  hbo-hbo: לֵ֣ךְ מִזֶּ֔ה וּפָנִ֥יתָ לְּךָ֖ קֵ֑דְמָה וְנִסְתַּרְתָּ֙ בְּנַ֣חַל כְּרִ֔ית
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:1KI.017.002'
  kik-kik: “Ũkĩra uume gũkũ, werekere mwena wa irathĩro, ũkehithe mũkuru-inĩ wa Kerithu
    mwena wa irathĩro wa Jorodani.
  omb-omb: “Goin siregi hano, goin liliu sulo matenaho mo galo me goin hili lolo halai
    wai Kerit, lo tavalui Jodan suvohi na matenaho mo galo.
  fra-NCL: « Pars d’ici, dirige-toi vers l’orient et cache-toi au torrent de Carith,
    qui est en face du Jourdain.
  cek-AK: hae ih ahmuen hae tacawt taak loe, ni angyae bangah caeh ah, Jordan vapui
    hmaa ah kaom, Kerith vacong ah anghawk ah.
  cuk-cuk: “Wegi be nao. Dad-nakwedsik be nao, Jordán-diwar-obakar, Querit-dianse
    be dukunao.
  uig-CYR: Бу йәрдин кетип, мәшриқ тәрәпкә берип, Иордан дәриясиниң у тәрипидики қерит
    еқининиң бойида өзүңни йошурғин;
  pma-pma: “Kimea ran out ekok ka kiha en usite koa ist hetokol Poal Kerat koa mul
    en ist ten Oaisal Sodan. En out enek, kito suai keke asuv houlu Ehab hervotintei
    keik.
  tel-2017: “నీవు ఇక్కడ నుంచి తూర్పు వైపుగా వెళ్లి యొర్దానుకు ఎదురుగా ఉన్న కెరీతు
    వాగు దగ్గర దాక్కో.
  hat-BSA: “Kite andwa sila a, vire vè lès e kache akote flèv Kerith ki nan lès a
    Jourdain an.
  kos-kos: “Fahla liki acn se inge nu kutulap, ac wikla apkuran nu ke infacl srisrik
    Cherith, kutulap in Infacl Jordan.
  hbo-WLC: לֵ֣ךְ מִזֶּ֔ה וּפָנִ֥יתָ לְּךָ֖ קֵ֑דְמָה וְנִסְתַּרְתָּ֙ בְּנַ֣חַל כְּרִ֔ית
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הַיַּרְדֵּֽן׃
  ibo-ibo: “Si nʼebe a pụọ. Soro ụzọ ọwụwa anyanwụ, gaa zoo onwe gị nʼakụkụ iyi Kerit,
    nʼakụkụ ọwụwa anyanwụ ya, nke bụ nʼihu Jọdan.
  ory-ory: ଯଥା, “ତୁମ୍ଭେ ଏଠାରୁ ଯାଇ ପୂର୍ବ ଦିଗକୁ ଫେରି ଯର୍ଦ୍ଦନ ସମ୍ମୁଖସ୍ଥ କରୀତ୍‍ ନଦୀ ନିକଟରେ
    ଆପଣାକୁ ଲୁଚାଅ।
  wmt-wmt: '@see-verse:1KI.017.002'
  chk-chk: “Kopwe sü seni ikei, kopwe feila ngeni ötiu o aopok arun ewe öüwö Kirit
    ötiuen ewe chanpupu Jortan.
  rop-rop: “Yu libum dijan pleis en yu go en haidim miselp langa det krik gulum Kerith
    deya sanraiswei langa det Jodan Riba.
  ukr-1871: 'Ізійди звідсї й поверни на схід сонця, та й сховайсь, коло потока Хората,
    що навпроти Йорданї:'
  deu-1951: Gehe fort von hier und wende dich gegen Morgen und verbirg dich am Bache
    Krit, der gegen den Jordan fließt!
  eng-JPS: '''Get thee hence, and turn thee eastward, and hide thyself by the brook
    Cherith, that is before the Jordan.'
  srp-1865: Idi odavde, i obrati se na istok, i sakrij se kod potoka Horata prema
    Jordanu.
  lug-lug: “Vva wano ogende ebuvanjuba weekweke ku kagga Kerisi akoolekera Yoludaani.
  heb-heb: לך מזה ופנית לך קדמה ונסתרת בנחל כרית אשר על פני הירדן׃
  ben-IRV: “তুমি এই জায়গা ছেড়ে পূর্ব দিকে যাও এবং যর্দ্দনের পূর্ব দিকে করীৎ স্রোতের
    ধারে লুকিয়ে থাক।
  pan-pan: ਐਥੋਂ ਚੱਲ ਦੇ ਅਤੇ ਆਪਣਾ ਮੁਹਾਣਾ ਪੂਰਬ ਵੱਲ ਫੇਰ ਅਤੇ ਆਪ ਨੂੰ ਕਰੀਥ ਦੇ ਨਾਲੇ ਕੋਲ ਜਿਹੜਾ
    ਯਰਦਨ ਦੇ ਸਾਹਮਣੇ ਹੈ ਲੁਕਾ ਲੈ।
  tkr-tkr: – İnençe hixu, şargne suralqa hoora. İordanne damayne şargılyne Kerit eyhene
    aragısne dyugulyxhe.
  mya-JVB: သင်သည် ဤ အရပ်မှ ထွက်သွား လော့။ အရှေ့ သို့ ပြောင်း ၍ ယော်ဒန် မြစ်တဘက်၊ ခေရိတ်
    ချောင်း နား မှာ ပုန်းရှောင် ၍နေလော့။
  tbg-tbg: Are maini kera kuari urinaini otu Iotani Namari taqa varera, Keriti Namari
    tuvinaini otu onkaiqi kukeqavira variane.
  hmo-hmo: “Inai gabu do oi rakatania, dina daekau kahana dekenai do oi lao, sinavai
    maragina ladana Keriti dekenai oi lao. Unuseni do oi hunia, Ioridane Sinavai ena
    dina ia daekau kahanai.
  urd-urd: “यहाँ से चल दे और मशरिक़ की तरफ़ अपना रुख कर और करीत के नाले के पास, जो
    यरदन के सामने है, जा छिप।
  rus-SYN: пойди отсюда и обратись на восток и скройся у потока Хорафа, что против
    Иордана;
  bqc-SIM: Fɛlɛ gɛ́ gukpɛ oi, ní ulɛ Kɛliti swa'ɛu Yuudɛ̃ baale,
  tcz-CHONGTHU: “Hiche mun hi dalhan lang, nisolam jonin Jordan luigal niso lam, Kerith
    vadung koma khun gakiseltan,
  mar-mar: “हा भाग सोड आणि पूर्वेला जा. करीथ या ओहोळापाशी लपून राहा. यार्देन नदीच्या
    पूर्वेला हा ओहोळ आहे.
  qub-qub: «Caypita aywacuy inti yagamunan caj-läman. Nircur pacacunqui Jordanpa wac
    chimpancho caycaj Querit ragrapa yacu aywajman.
  bqp-bqp: Ǹ futɛ ǹ gɛ́ ifãboki kpa, ǹ utɛ Kɛriti swawɛɛn Yoda bara dire kpa.
  hat-hat: -Kite kote ou ye a, ale nan direksyon solèy leve. Al kache toupre ravin
    Kerit la ki sou bò solèy leve larivyè Jouden.
  eng-BSB: “Leave here, turn eastward, and hide yourself by the Brook of Cherith,
    east of the Jordan.
  eng-WEBPB: “Go away from here, turn eastward, and hide yourself by the brook Cherith,
    that is before the Jordan.
  kbq-kbq: Amaretira atrenka rukrahe hunka Jodani timofona zage hanati kaziga vunka,
    Keriti tinkagomupi ome frakinka umanio.
  nhe-BL: “Xiquisa nica huan xiya ica campa quisa tonati huan ximotlati nechca nopa
    atlajtli tlen itoca Querit tlen mocahua ica campa quisa tonati tlen atemitl Jordán.
  bus-bus: Ǹ fɛɛ ǹ gá ↄfãntɛ̃bↄɛ kpa, ǹ utɛ Kɛriti swawɛɛn Yoda baa kãa kpa.
  gub-BL: — Eho xe wi kury. Eata eho kwarahy hemaw kutyr nehe. Ezeàmim yrykaw Kerit
    her ma'e huwake nehe, yrykaw Zotàw kupe kutyr kwarahy hemaw kutyr nehe.
  eng-DRA: Get thee hence, and go towards the east and hide thyself by the torrent
    of Carith, which is over against the Jordan,
