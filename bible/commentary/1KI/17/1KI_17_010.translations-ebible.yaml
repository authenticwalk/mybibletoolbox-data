verse: 1KI.017.010
translations:
  mal-C: അതുകൊണ്ട്, അദ്ദേഹം സാരെഫാത്തിലേക്കു പോയി. പട്ടണവാതിൽക്കൽ എത്തിയപ്പോൾ ഒരു
    വിധവ വിറകു ശേഖരിക്കുന്നതു കണ്ടു. “എനിക്ക് കുടിക്കാൻ അൽപ്പം വെള്ളം ഒരു പാത്രത്തിൽ
    കൊണ്ടുവരുമോ?” എന്ന് ഏലിയാവ് അവളോടു വിളിച്ചുചോദിച്ചു.
  deu-TKW: 'Da brach er auf und begab sich nach Zarpath, und als er an den Eingang
    zur Stadt gelangte, war da gerade eine Witwe mit dem Auflesen von Holzstückchen
    beschäftigt. Da rief er sie an und bat: Hole mir doch ein wenig Wasser in einem
    Gefäße, daß ich trinke!'
  lin-lin: 'Eliya akendeki na Sarepita. Tango akomaki na ekuke ya engumba, mwasi moko
    oyo akufisa mobali azalaki wana ; azalaki kolokota bakoni. Eliya abengaki ye mpe
    alobaki na ye : — Nabondeli yo, zwela ngai mwa mayi na mbeki mpo ete namela.'
  eng-LSV: And he rises, and goes to Zarephath, and comes to the opening of the city,
    and behold, there [is] a widow woman gathering sticks, and he calls to her and
    says, “Please bring a little water to me in a vessel, and I drink.”
  eng-GNV: 'So he arose, and went to Zarephath: and when he came to the gate of the
    citie, beholde, the widowe was there gathering stickes: and he called her, and
    sayde, Bring me, I pray thee, a litle water in a vessel, that I may drinke.'
  eng-WEBSTER: 'So he arose and went to Zarephath. And when he came to the gate of
    the city, behold, the widow woman was there gathering sticks: and he called to
    her, and said, Bring me, I pray thee, a little water in a vessel, that I may drink.'
  nhw-BL: 'Huajca Elías moquetzqui huan yajqui nepa altepetl Sarepta. Huan quema ajsito
    ipan ipuerta nopa altepetl, quipanti se sihuatl cuapejpenayaya, huan ya quinojnotzqui
    huan quiilhui: ―Na nimitztlajtlanía techhualiquili se quentzi atl ipan se vaso
    para niquijis.'
  swh-ONEN: Hivyo akaenda Sarepta. Alipofika kwenye lango la mji, mjane alikuwa huko
    akiokota kuni. Akamwita na kumwambia, “Naomba uniletee maji kidogo kwenye gudulia
    ili niweze kunywa.”
  bba-bba: Mɑ u seewɑ u dɑ Sɑrepɑtɑ mi. Ye u wuu ɡe duɔ, yerɑ u deemɑ ɡɔmini ɡoo wee,
    u dɑ̃ɑ kɑsu. Mɑ u nùn sokɑ u nɛɛ, ɑ suuru koowo ɑ doo, ɑ mɑn nim kɑsuɑmɑ fiiko
    n nɔ.
  eng-KJVCPB: 'So he arose and went to Zarephath. And when he came to the gate of
    the city, behold, the widow woman was there gathering of sticks: and he called
    to her, and said, Fetch me, I pray thee, a little water in a vessel, that I may
    drink.'
  cpy-cpy: 'Jataki Elías Iwyaariniki. Ikanta rareetzi-mataka nampitsiki, itonkiyo-takawo
    tsinani kinankawo aawaetzi incheempiki. Ikaemako-tapaakiro, ikantziro: “¡Ayompawo!
    Nokoyi pipakotena eepichokiini nijaa nirawakiita.”'
  luo-luo: Kamano nodhi Zarefath. Kane ochopo e dhoranga dalano, dhako ma chwore otho
    moro ne ni kanyo ka choko yien. Noluonge mopenje niya, “Bende inyalo kelonae pi
    matin e agwata agulu mondo amodhi?”
  meu-meu: Taunabunai, ia na e tore isi, Sarefata ela; hanua ikoukouna badinai e kau,
    bena vabu ta e itaia, rakuraku audia e gogova. Bena e boi henia, eto, Ranu kuri
    ta a mailaia, aina inua.
  npi-ULB: त्यसैले तिनी उठेर सारपातमा गए । तिनी सहरको मुल ढोकामा आइपुग्दा एउटी विधवाले
    दाउरा बटुल्दै थिइन् । तिनले उनलाई डाकेर भने, “मलाई पिउनलाई यो भाँडोमा थोरै पानी
    ल्याइदिनुहुन्छ कि ?”
  yor-yor: Bẹ́ẹ̀ ni ó sì lọ sí Sarefati. Nígbà tí ó sì dé ibodè ìlú náà, obìnrin opó
    kan ń ṣa igi jọ níbẹ̀. Ó sì ké sí i, ó sì béèrè pé, “Ǹjẹ́ o lè bu omi díẹ̀ fún
    mi wá nínú ohun èlò kí èmi kí ó lè mu?”
  emp-NTPO: 'Ara maʌ̃da Elíara Sarepta purud̶aa wãsia. Maʌ̃ purud̶e ed̶a wãbadama
    jũẽbʌrʌd̶e unusia pẽdra wẽrãba tʌbʌda jʌrʌ pe b̶ʌda. Maʌ̃ pẽdra wẽrãra trʌ̃ped̶a
    nãwã jarasia: –Mʌ̃ quĩrã djuburia mʌ̃ itea baidoda enedua doi carea.–'
  pes-OPCB: پس ایلیا از آنجا به صرفه رفت. وقتی به دروازهٔ شهر رسید، بیوه‌زنی را دید
    که مشغول جمع کردن هیزم است. ایلیا از او کمی آب خواست.
  tgl-ULB: Kaya bumangon siya at pumunta sa Sarepta, at nang makarating siya sa tarangkahan
    ng lungsod isang balo ang namumulot ng mga kahoy. Kaya tinawag niya ito at sinabi,
    “Pakidalhan mo naman ako ng kaunting tubig na nasa banga para maka-inom ako.”
  cbu-NT: Ashiriya, Elíyassha anuritam naayaranllu, yakat Serepatash kusamaam watsiritanasha,
    anush kiz mashind mzatsish sumasee yaxku xiytu parangiya. Anootssha kizaa, Izaree,
    mazinangancha kungurish taaritaa, nuwaam pakich pananda; waachima, tárangu,
  hui-hui: Ani lamiya handala Elaya ibu heyalu Sarebada tano pole pene. Pialu tano
    pabenaga panga harabaha ubanda tagi bulene wiagoria howa handalu hearia wali mbira
    ira delolene ilu ngoai halu hearia hendene. Elaya ibugua manda bialu wali ogoni
    ibu agalini homene wali dalo o kagonida lo manda bini. Ani hondowa ibugua wali
    biago olowa lalu, I̱ iba noabago maru í̠naga iba beha i̱ noliya hambu ngerebe,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ဧ​လိ​ယ​သည်​ဇ​ရတ္တ​မြို့​သို့​သွား လေ​သည်။ သူ​သည်​မြို့​တံ​ခါး​ဝ​သို့​ရောက်​သော
    အ​ခါ ထင်း​ခွေ​နေ​သော​မု​ဆိုး​မ​တစ်​ယောက်​ကို တွေ့​သ​ဖြင့်``ငါ့​အား​သောက်​ရေ​တစ်​ပေါက်
    လောက်​ပေး​ပါ'' ဟု​ပြော​၏။-
  bod-N: ཁོང་ཡར་ལངས་ཏེ་སཱ་རེ་ཕད་དུ་ཕྱིན་ཅིང་མཁར་སྒོ་རུ་སླེབས་པའི་ཚེ། ཡུགས་མོ་ཞིག་གིས་དེ་རུ་བུད་ཤིང་བཏུ་བཞིན་ཡོད་པ་དང་།
    ཁོང་གིས་མོ་བོས་ནས། ཁྱོད་ཀྱིས་སྣོད་ཅིག་གི་ནང་དུ་ང་ལ་ཆུ་ཅུང་ཟད་ཁུར་འོང་རོགས་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Naizvozvo akaenda kuZarefati. Paakasvika pasuo reguta, chirikadzi yakanga
    iripo ichitsvaga huni. Akamudana akamubvunza akati, “Mungandivigirawo mvura shoma
    shoma mumukombe here kuti ndinwe?”
  spa-BLM: 'Se levantó, pues, y fue a Sarepta; y cuando llegó a la puerta de la ciudad,
    he aquí que una viuda estaba allí recogiendo palos. La llamó y le dijo: “Por favor,
    tráeme un poco de agua en una jarra, para que pueda beber”.'
  cac-cac: 'Ix el vin̈aj Elías chi'', ix b''atcan vin̈ d''a Sarepta chi''. Ayic ix
    c''och vin̈ d''a sti'' chon̈ab'', ix yilanb''at jun ix ix vin̈, chamnacxo yetb''eyum
    ix, van smolan chab'' te'' b''olob'' ix. Ix yavtancot ix vin̈, ix yalan vin̈ icha
    tic: —Mamax el d''a a c''ool, b''at ic'' junoc vaso a'' vuq''uej, xchi vin̈.'
  swh-ULB: Kwa hiyo akainuka na akaenda Sarepta, na alipofika kwenye lango la mji,
    kulikuwa na mjane akiokota kuni. Kwa hiyo akamwita na akamwambia, “Tafadhali niletee
    maji kidogo kwenye jagi ninywe.”
  bel-bel: 'І ўстаў ён і пайшоў у Сарэпта. І калі прыйшоў да брамы горада, вось, там
    жанчына ўдава зьбірае дровы. І паклікаў ён яе і сказаў: дай мне крыху вады ў посудзе
    напіцца.'
  wed-wed: Ma Elijah i nae au Zarephath. Maranai i ḡetai taon ana au anirui, ma kaiababa
    i ʼnanai ai i ḡunaḡuna, ma i riwei, “A vivibaḡaim da waira aburuna uta neiai da
    ata uma!”
  deu-ELBBK: 'Und er machte sich auf und ging nach Zarpat; und als er an den Eingang
    der Stadt kam, siehe, da war eine Witwe dort, die Holz auflas. Und er rief ihr
    zu und sprach: Hole mir doch ein wenig Wasser im Gefäß, dass ich trinke!'
  mbb-OT: Umbe, midhendiyà si Elias te Zarefat. Ne hein nekeume en sikandin diyà te
    pultahan dutun te inged, neehè din is balu he vahi he ebpengayu. Ne migkeǥiyan
    din haazà is bahi te, “Betbetai a kenikew uwiti te zeisey zà he wahig su wey a
    mekeinum.”
  mal-2015: 'അങ്ങനെ അവൻ എഴുന്നേറ്റു സാരെഫാത്തിന്നു പോയി. അവൻ പട്ടണവാതില്ക്കൽ എത്തിയപ്പോൾ
    അവിടെ ഒരു വിധവ വിറകു പെറുക്കിക്കൊണ്ടിരുന്നു. അവൻ അവളെ വിളിച്ചു: എനിക്കു കുടിപ്പാൻ
    ഒരു പാത്രത്തിൽ കുറെ വെള്ളം കൊണ്ടുവരേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Eliaš geľa andre Sarepta. Sar doavľa paš le foroskri brana, ipen
    akor ode varesavi vdova kidelas o kašta. Ov pre late zvičinďa: „Mangav tut, an
    mange te pijel sikra paňi.“'
  pes-OPV: 'پس برخاسته، به صرفه رفت و چون نزد دروازه شهر رسید اینک بیوه‌زنی در آنجا
    هیزم برمی چید، پس او را صدازده، گفت: «تمنا اینکه جرعه‌ای آب در ظرفی برای من بیاوری
    تا بنوشم.»'
  ron-1924: 'Илие с-а скулат ши с-а дус ла Сарепта. Кынд а ажунс ла поарта четэций,
    аколо ера о фемее вэдувэ каре стрынӂя лемне. Ел а кемат-о ши а зис: „Ду-те ши
    аду-мь, те рог, пуцинэ апэ ынтр-ун вас, ка сэ бяу.”'
  aui-aui: Na Elaija inagho Jerepetma. Bi raghanina iverakanibu meyagii matamketane,
    na kwabura tana ikita kiiraberabega iyatoghutoghura, na ivitarakiiyaneni bo, “Rubana
    bo gegha da rarima gisina kiyabu kamone kuyakawari kuyapiika da ayaniuna?”
  ben-OBCV: অতএব তিনি সারিফতে চলে গেলেন। তিনি যখন নগরের সিংহদুয়ারে পৌঁছালেন, একজন
    বিধবা সেখানে তখন কাঠকুটো সংগ্রহ করছিল। তিনি তাকে ডেকে জিজ্ঞাসা করলেন, “তুমি কি
    আমার জন্য এক পাত্র জল এনে দিতে পারবে, যেন আমি তা পান করতে পারি?”
  som-som: Sidaas daraaddeed wuu kacay, oo wuxuu tegey Sarefta, oo markuu magaaladii
    iriddeedii yimid waxaa halkaas joogtay naag carmal ah oo xaabo guranaysa; oo intuu
    u yeedhay ayuu ku yidhi iyadii, Waan ku baryayaaye, wuxoogaa biyo ah weel iigu
    keen aan cabbee.
  lat-VUC: 'Surrexit, et abiit in Sarephta. Cumque venisset ad portam civitatis, apparuit
    ei mulier vidua colligens ligna, et vocavit eam, dixitque ei: Da mihi paululum
    aquæ in vase ut bibam.'
  eng-ASVBT: 'So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks: and he called to her, and said,
    Fetch me, I pray thee, a little water in a vessel, that I may drink.'
  ita-1885: 'Egli adunque si levò, e andò in Sarepta; e, come giunse alla porta della
    città, ecco, quivi era una donna vedova, che raccoglieva delle legne; ed egli
    la chiamò, e le disse: Deh! recami un poco d''acqua in un vaso, acciocchè io beva.'
  eng-LXXUP: 'And he arose and went to Zarephath, and came to the gate of the city:
    and, behold, a widow woman was there gathering sticks; and Elijah cried after
    her, and said to her, Fetch me, I pray thee, a little water in a vessel, that
    I may drink.'
  eng-ULB: So he arose and went to Zarephath, and when he came to the gate of the
    city a widow was there gathering sticks. So he called to her and said, “Please
    bring me a little water in a jar so that I may drink.”
  spa-VBL: 'Así que partió hacia Sarepta. Cuando llegó a la entrada de la ciudad,
    vio a una mujer, una viuda, que recogía palos. La llamó y le preguntó: “¿Podrías
    traerme un poco de agua en un vaso para que pueda beber?” .'
  fra-_FOB: 'Il se leva donc et s''en alla à Sarepta; et, comme il arrivait à la porte
    de la ville, voici, il y avait là une femme veuve qui ramassait du bois; il l''appela
    et lui dit: Je te prie, prends-moi un peu d''eau dans un vase, et que je boive.'
  mal-mal: അങ്ങനെ അവൻ എഴുന്നേറ്റ് സാരെഫാത്തിന് പോയി. അവൻ പട്ടണവാതില്ക്കൽ എത്തിയപ്പോൾ
    അവിടെ ഒരു വിധവ വിറക് പെറുക്കിക്കൊണ്ടിരുന്നു. അവൻ അവളോട് “എനിക്ക് കുടിക്കുവാൻ ഒരു
    പാത്രത്തിൽ കുറെ വെള്ളം കൊണ്ടുവരേണമേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Chunāṅche Iliyās Sārpat ke lie rawānā huā. Safr karte karte wuh shahr ke
    darwāze ke pās pahuṅch gayā. Wahāṅ ek bewā jalāne ke lie lakaṛiyāṅ chun kar jamā
    kar rahī thī. Use bulā kar Iliyās ne kahā, “Zarā kisī bartan meṅ pānī bhar kar
    mujhe thoṛā-sā pilāeṅ.”
  suz-BL: मोपतीके मेको चारेफाथ सहरम लमाक्‍त। मिनु मेको चारेफाथ सहर ङा ठेयब लाप्‍चोम
    जाक्‍दीम्‍मेनु, आ वोंइश बेक्‍शो मीश मुर का शी खुम्‍ना खुम्‍न बाक्‍शो तवा बाक्‍त।
    मिनु मेको कली ब्रेश्‍शा “आं कली शिशी पा लोटा का ब्‍वाक्‍कु तूचा गेयी। मिनु गो
    तूनुङ” देंमाक्‍त।
  ita-1927: 'Egli dunque si levò, e andò a Sarepta; e, come giunse alla porta della
    città, ecco quivi una donna vedova, che raccoglieva delle legna. Egli la chiamò,
    e le disse: “Ti prego, vammi a cercare un po’ d’acqua in un vaso, affinché io
    beva”.'
  ckb-ckb: 'ئەویش هەستا و چوو بۆ سەرەفەند. کاتێک گەیشتە لای دەروازەی شارۆچکەکە، بێوەژنێکی
    بینی لەوێ چەند چیلکە دارێکی کۆدەکردەوە، بانگی کرد و گوتی: «بێ زەحمەت جامێک ئاوم
    بۆ بهێنە، با بیخۆمەوە.»'
  eng-BBE: So he got up and went to Zarephath; and when he came to the door of the
    town, he saw a widow woman getting sticks together; and crying out to her he said,
    Will you give me a little water in a vessel for my drink?
  kan-OKCV: ಹಾಗೆಯೇ ಅವನೆದ್ದು ಚಾರೆಪತಕ್ಕೆ ಹೋಗಿ, ಪಟ್ಟಣದ ಬಾಗಿಲ ಬಳಿಗೆ ಬಂದಾಗ, ಅಲ್ಲಿ ಒಬ್ಬ
    ವಿಧವೆಯು ಕಟ್ಟಿಗೆಗಳನ್ನು ಆರಿಸಿಕೊಳ್ಳುತ್ತಾ ಇದ್ದಳು. ಅವನು ಅವಳನ್ನು ಕರೆದು, “ನೀನು ದಯಮಾಡಿ
    ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಪಾತ್ರೆಯಲ್ಲಿ ಸ್ವಲ್ಪ ನೀರನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: அப்படியே அவன் எழுந்து, சாரிபாத்துக்குப் போனான்; அந்தப் பட்டணத்தின் வாசலுக்கு
    அவன் வந்தபோது, அங்கே ஒரு விதவை விறகு பொறுக்கிக்கொண்டிருந்தாள்; அவன் அவளைப் பார்த்துக்
    கூப்பிட்டு, நான் குடிப்பதற்குக் கொஞ்சம் தண்ணீர் ஒரு பாத்திரத்தில் எனக்குக் கொண்டுவா
    என்றான்.
  spa-RV-1909: 'Entonces él se levantó, y se fué á Sarepta. Y como llegó á la puerta
    de la ciudad, he aquí una mujer viuda que estaba allí cogiendo serojas; y él la
    llamó, y díjole: Ruégote que me traigas una poca de agua en un vaso, para que
    beba.'
  ron-BTF: 'Astfel el s-a ridicat şi a mers la Sarepta. Şi când a venit la poarta
    cetăţii, iată, femeia văduvă era acolo strângând vreascuri; şi el a strigat către
    ea şi a spus: Adu-mi, te rog, puţină apă într-un vas, ca să beau.'
  eng-WEBP: So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks. He called to her and said, “Please
    get me a little water in a jar, that I may drink.”
  eng-FBV: So he left for Zarephath. When he arrived at the entrance to the town,
    he saw a woman, a widow, gathering sticks. He called her over and asked her, “Could
    you bring me a little water in a cup so I can have a drink?”
  nld-1939: 'Hij stond dus op, en ging naar Sarepta. Toen hij bij de ingang der stad
    kwam, was daar juist een weduwe hout aan het sprokkelen. Hij riep haar en zei:
    Haal mij in uw kruik wat water, opdat ik kan drinken.'
  nch-BL: 'Huajca Elías moquetzqui huan yajqui nepa altepet Sarepta. Huan quema ajsito
    ipan icalte nopa altepet, quipanti se sihuat cuapejpenayaya, huan ya quinojnotzqui
    huan quiilhui: ―Na nimitztajtanía techhualiquili se quentzi at ipan se vaso para
    niquis.'
  vie-1934: 'Vậy, người đứng dậy đi đến Sa-rép-ta. Khi đến cửa thành, người thấy một
    người đàn bà góa lượm củi, bèn kêu mà nói rằng: Ta xin ngươi hãy đi múc một chút
    nước trong bình để cho ta uống.'
  hin-CV: तब एलियाह ज़रफता चले गए. जब वह नगर द्वार के पास पहुंचे, उन्होंने एक विधवा
    को ईंधन-लकड़ी इकट्ठी करते देखा. उन्होंने पुकारकर उससे विनती की, “पीने के लिए एक
    बर्तन में थोड़ा-सा जल ले आओ.”
  spa-BES: 'Entonces se levantó y fue a Sarepta. y cuando llegó a la puerta de la
    ciudad, vio a una mujer viuda juntando palos; y gritándole a ella, dijo: ¿Me darás
    un poco de agua en un recipiente para mi bebida?'
  tdx-tdx: 'Aa le niongake re nimb’e Tsarepate añe; ie nivotra­k’ an-dalambei’ i rovay
    eo, ingo nanontom-pipìke ty vantotse vaho nito­kava’e ami’ty hoe: Añandeso rano
    tsy ampeampe an-jonjòñe hinomeko.'
  tha-KJV: ท่านจึงลุกขึ้นไปยังเมืองศาเรฟัท และเมื่อมาถึงประตู​เมือง ดู​เถิด หญิ​งม​่ายคนหนึ่งที่นั่นกำลังเก็บฟืน
    ท่านจึงเรียกนางว่า “​ขอน​้ำเล็กน้อยใส่ภาชนะมาให้​ฉัน เพื่อฉันจะได้ดื่​มน​้ำ”
  por-BR-2018: 'Então ele se levantou, e se foi a Sarepta. E quando chegou à porta
    da cidade, eis que uma mulher viúva que estava ali colhendo gravetos; e ele a
    chamou, e disse-lhe: Rogo-te que me tragas um pouco de água em um vaso, para que
    beba.'
  deu-ELO: 'Und er machte sich auf und ging nach Zarpath; und als er an den Eingang
    der Stadt kam, siehe, da war eine Witwe daselbst, die Holz auflas. Und er rief
    ihr zu und sprach: Hole mir doch ein wenig Wasser im Gefäß, daß ich trinke!'
  eng-WYC-2018: He rose, and went into Zarephath of Sidonians; and when he had come
    to the gate of the city, a woman widow gathering sticks appeared to him; and he
    called her, and said to her, Give thou to me a little of water in a vessel, that
    I drink. (He rose up, and went to Zarephath of the Sidonians; and when he had
    come to the city gate, a widow woman gathering sticks appeared before him; and
    he called to her, and said to her, Give thou to me a little water in a vessel,
    so that I can have a drink.)
  epo-epo: 'Kaj li leviĝis, kaj iris Carfaton. Kiam li venis al la pordego de la urbo,
    li ekvidis virinon vidvinon, kiu kolektis lignon. Kaj li vokis al ŝi, kaj diris:
    Alportu al mi iom da akvo en vazo, por ke mi trinku.'
  uig-PIN: 'U ornidin turup Zarǝfatⱪa berip, xǝⱨǝrning dǝrwazisiƣa kǝlgǝndǝ, mana
    u yǝrdǝ bir tul hotun otun terip turatti. U tul hotunni qaⱪirip: — Ɵtünimǝn, ⱪaqida
    manga iqkili azraⱪ su elip kǝlgǝysǝn, dedi.'
  beo-beo: 'Amaiba:le, Ilaidia da asili, Sa:lefa:de moilaiga doaga:i. E da moilai
    logo ga:sua doaga:le, didalo amo da lalu habei gagadolalebe ba:i. E da amo didaloma
    amane sia:i, “Na hano manusa: nafae hano dili ima.”'
  tpi-OTNT: Orait Elaija i kirap i go long Sarefat. Em i go kamap long dua bilong
    banis bilong taun, na em i lukim wanpela meri i wok long bungim paiawut i stap.
    Elaija i lukim dispela meri na em i save man bilong en i dai pinis. Na em i singaut
    long meri olsem, “Mi laik dring wara. Inap yu pulimapim wara long sospen bilong
    yu na bringim i kam long mi?”
  hau-SA: Saboda haka sai ya tafi Zarefat. Sa’ad da ya isa ƙofar gari, sai ga wata
    gwauruwa tana tattara ’yan itace. Sai ya kira ta, ya ce, “Ki kawo mini ɗan ruwa
    a tulu don in sha.”
  uig-LAT: 'U ornidin turup Zarefatqa bérip, sheherning derwazisigha kelgende, mana
    u yerde bir tul xotun otun térip turatti. U tul xotunni chaqirip: — Ötünimen,
    qachida manga ichkili azraq su élip kelgeysen, dédi.'
  nde-nde: Wasesiya eZarefathi. Uthe efika esangweni ledolobho, kwakukhona umfelokazi
    edobha incwathi. Wazibika kuye njalo ecela wathi, “Ungangilethela amanzi ngenkezo
    kenginathe na?”
  ton-ton: 'Ko ia naʻa ne tuʻu hake ai ʻo ʻalu ki Salifati. Pea ʻi heʻene hoko mai
    ki he matapā ʻoe kolo, vakai, naʻe ʻi ai ʻae fefine paea naʻe fai ʻene okooko:
    pea naʻa ne ui ange kiate ia, ʻo ne pehē, “ʻOku ou kole kiate koe, ke ke ʻomi
    ha momoʻi vai siʻi ʻi ha ipu ke u inu.”'
  ces-1613: 'Kterýž vstav, šel do Sarepty, a přišel k bráně města, a aj, žena vdova
    sbírala tu dříví. A zavolav jí, řekl: Medle, přines mi trochu vody v nádobě, abych
    se napil.'
  eng-WMB: So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks. He called to her and said, “Please
    get me a little water in a jar, that I may drink.”
  tam-TCV: அப்படியே அவன் சாரெபாத் என்ற ஊருக்குப் போனான். அவன் அந்த நகர வாசலுக்குப்
    போனபோது அங்கே ஒரு விதவை விறகு பொறுக்கிக் கொண்டிருந்தாள். அவன் அவளைக் கூப்பிட்டு,
    “எனக்குக் குடிப்பதற்கு ஒரு பாத்திரத்தில் கொஞ்சம் தண்ணீர் கொண்டு வருவாயா?” என்று
    கேட்டான்.
  ceb-ULB: Busa mitindog siya ug miadto sa Zarefat, ug sa pag-abot niya sa ganghaan
    sa siyudad nakita niya ang usa ka balo nga nangahoy. Busa gitawag niya siya ug
    giingnan, “Palihog dad-i ako ug dyutay nga tubig aron makainom ako.”
  pol-UBG: 'Wstał więc i poszedł do Sarepty. Kiedy przybył do bramy miasta, oto kobieta,
    wdowa, zbierała drwa. Zawołał ją i powiedział: Przynieś mi, proszę, trochę wody
    w naczyniu, abym się napił.'
  agr-agr: 'Tusa tima Elías nunú yaaktanum weuwai. Nunik wea weakua jegattak wekama,
    makichik nuwa chigkimin juwaak wekaetatman wainkauwai. Nunik untsuka chichajak:
    “¡Wait aneasam tsapanum yumi shikikam ajampusta uwagtajai!” tiuwai.'
  kyc-kyc: Dokona lao Ilainja baa yuu Serepate peya. Pao yuu taone dokona kame kambu
    dokona peyamo dokopa enda waiya doko isa ponale yapo nyuo kareyamo kandeya. Kandapala
    baame enda doko kando lao, Ipwa kamuo jinya, leya.
  urd-GVU: چنانچہ الیاس صارپت کے لئے روانہ ہوا۔ سفر کرتے کرتے وہ شہر کے دروازے کے
    پاس پہنچ گیا۔ وہاں ایک بیوہ جلانے کے لئے لکڑیاں چن کر جمع کر رہی تھی۔ اُسے بُلا
    کر الیاس نے کہا، ”ذرا کسی برتن میں پانی بھر کر مجھے تھوڑا سا پلائیں۔“
  deu-1912: 'Und er machte sich auf und ging gen Zarpath. Und da er kam an das Tor
    der Stadt, siehe, da war eine Witwe und las Holz auf. Und er rief ihr und sprach:
    Hole mir ein wenig Wasser im Gefäß, daß ich trinke!'
  ntj-ntj: Nyangka mularrpartu pakara yanu ngurra palunyakutu. Mapitjalayirnu ngurra
    palunyangka ngamurringkulalpi nyangu minyma parnaltjilu ngarala waru yurraranyangka.
    Nyangka-lu Layirrtjalu ngatjirnu, “Kapi-rni kati nintila.”
  kan-2017: ಅವನು ಅಲ್ಲಿಂದ ಹೊರಟು ಚಾರೆಪ್ತಾದ ಊರುಬಾಗಿಲಿನ ಸಮೀಪಕ್ಕೆ ಬಂದಾಗ ಸೌದೆಯನ್ನು ಕೂಡಿಸುತ್ತಿರುವ
    ಒಬ್ಬ ವಿಧವೆಯನ್ನು ಕಂಡನು. ಅವನು ಆಕೆಯನ್ನು ಕೂಗಿ, “ದಯವಿಟ್ಟು ಕುಡಿಯುವುದಕ್ಕೆ ಒಂದು ತಂಬಿಗೆಯಲ್ಲಿ
    ನೀರು ತೆಗೆದುಕೊಂಡು ಬಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me yan Elijah nga Zarefath, ma fa’ani yib ko garog ko binaw me guy be’
    ni bpin nike yim’ e pumo’on rok ni be mogow l’ud. Me ga’ar Elijah ngak, “Wenig
    ngom, mfek e ran i yib nggu unum.”
  hlt-MCSB: Te dongah thoo tih Zarepthah la cet. Khopuei thohka te a pha vaengah nuhmai
    nu loh thingpaem tarha ana coi. Anih te a khue tih, “Kai hamla Tuitang dongah
    tui bet hang khuen mai lamtah ka o lah eh,” a ti nah.
  mdy-ETH: ዬያሮ ዔኤሊያሴ ሲራጲታ ዴንዲ፥ ካታሜሎ ጌሎ ዲሮ ካሮ ሄላዖ ፔቴ ዜኤሪንዶስኬና ሃንፂሌ ሃኣካንቴ ዴንቂ፦ «ሃዳራ
    ታኣኒ ዑሽካንዳ ዋኣሢ ታኣም ዔኪ ዬዔቴራ» ጌዔኔ።
  twi-ASANTE: Na Elia kɔɔ Sarefat. Ɔduruu kuro no abɔntenpono no ano no, ɔhunuu okunafoɔ
    bi a ɔrehwehwɛ mmabaa. Ɔbisaa no sɛ, “Mesrɛ wo, wobɛtumi ama me nsuo kuruwama
    bi?”
  eng-WEBU: So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks. He called to her and said, “Please
    get me a little water in a jar, that I may drink.”
  wal-wal: Yaagin Eelaasi denddidi Siraafiti biis; i biidi katamaa penggiyaakko gakkiyo
    wode, issi am77e maccaasiyaa mittaa mixausu. Eelaasi mishiriyo xeesidi, “Hayyanaa,
    tau uyanau haatta bulen ekka yarkkii” yaagiis.
  spa-PDDPT: 'Él se levantó y fue a Sarepta. Cuando llegó a la puerta de la ciudad,
    ciertamente una viuda estaba allí y recogía leña. Él la llamó y le dijo: Te ruego
    que me traigas un poco de agua en un vaso para beber.'
  gun-gun: 'Ha''e ramo opu''ã ovy Sarepta katy. Tetã rokẽ py ovaẽ ovya py oma''ẽ rã
    ha''e py oiko peteĩ kunha imeve''ỹ va''e xakã omono''õa rupi. Ha''e rã onhenduka
    vy aipoe''i kunha va''e pe: — Ajerure ndevy, eru ke xevy peteĩ ryru yy ay''u aguã.'
  ilo-ULB: Nagrubuat ngarud isuna ket napan idiay Sarefat ket idi makadanon iti pagserkan
    ti siudad, adda maysa a balo a babai sadiay a mangaykayo. Isu nga immawag isuna
    kenkuana ket kinunana, “Pangngaasim ta iyegannak iti bassit a danum tapno uminomak.”
  kpg-kpg: Gei Elijah gaa hana gi Zarephath, gei dono hanadu gi di bontai di waahale,
    geia gu gidee ia di ahina guu made dono lodo e hagabudu ana dohomu. Mee ga helekai
    gi di ahina deelaa, “Dumaalia mai, gaamai hunu wai e inu.”
  uig-ARA: 'ئۇ ئورنىدىن تۇرۇپ زارەفاتقا بېرىپ، شەھەرنىڭ دەرۋازىسىغا كەلگەندە، مانا
    ئۇ يەردە بىر تۇل خوتۇن ئوتۇن تېرىپ تۇراتتى. ئۇ تۇل خوتۇننى چاقىرىپ: ــ ئۆتۈنىمەن،
    قاچىدا ماڭا ئىچكىلى ئازراق سۇ ئېلىپ كەلگەيسەن، دېدى.'
  sus-sus: A naxa keli, a siga Sarepeta. A to so na taa kui, a naxa kaaɲɛ ginɛ nde
    to, a yege matongofe. A naxa na ginɛ xili, a a fala a bɛ, «Yandi, n ki ye ra n
    xa a min.»
  pon-2006: Eri, Elaisa ahpw mwesellahng Sarepad, oh ni eh lelohng ni ewen kelen kahnimwo
    e ahpw kilangada liohdi men me wesewesei tuwi. E ahpw patohwanohng liho, “Menlau
    kanimpile ie mahs.”
  jae-jae: Amboac tonaŋ Elia gêdi gêja Sarepta. Ma gêdêŋ eŋ gêô lasê malac ŋasacgêdô
    eŋ gêlic awêtuc teŋ kejoŋ ka gêmoa tonaŋ ma Elia gêmôêc gêdêŋ eŋ gebe “Ôkêŋ bu
    ŋagec êsêp laclu mêŋjanôm.”
  ksd-ksd: 'Ma i ga tut ma i ga vana uro Sarepat; ma ba i ga pot ta ra mataniolo ai
    ra pia na pal, i ga gire ra ua na vavina i varurue ra davai; i ga ora, ma i ga
    biti: Iau lul u ba una vila pa agu ta ik a tava ta ra la upi ina momo.'
  tur-YTC: Bunun üzerine kalkıp Sarefat'a gitti. Kent kapısına vardığında, orada bir
    dul kadının odun topladığını gördü. Kadına seslenip, “Lütfen bana bir testide
    biraz su getir de içeyim” dedi.
  grc-BRENT: Καὶ ἀνέστη καὶ ἐπορεύθη εἰς Σαρεπτὰ, καὶ ἦλθεν εἰς τὸν πυλῶνα τῆς πόλεως·
    καὶ ἰδοὺ ἐκεῖ γυνὴ χήρα συνέλεγε ξύλα· καὶ ἐβόησεν ὀπίσω αὐτῆς Ἠλιοὺ, καὶ εἶπεν
    αὐτῇ, λάβε δή μοι ὀλίγον ὕδωρ εἰς ἄγγος, καὶ πίομαι.
  ind-AYT: Dia bangkit dan pergi ke Sarfat. Saat dia datang di pintu gerbang kota,
    tampak di sana ada seorang janda sedang mengumpulkan kayu bakar. Dia memanggilnya
    dan berkata, “Tolong bawakan untukku sedikit air di kendi supaya aku dapat minum.”
  nya-nya: Choncho iye ananyamuka napita ku Zarefati. Atafika pa chipata cha mzindawo,
    taonani mkazi wamasiye amatola nkhuni. Anamuyitana ndi kumuwuza kuti, “Patseni
    madzi pangʼono mʼchikho kuti ndimwe.”
  hrv-hrv: 'Ustade on i krenu u Sarfatu. Kada je stigao do gradskih vrata, neka je
    udovica onuda skupljala drva; on joj se obrati i reče: “Donesi mi malo vode u
    vrču da pijem!”'
  mps-mps: Tama tibaso, Elaija aga hodaloama, Sarefat buluba pai. Tama aga pelama,
    te oboba sabaligi pai, tama agai suali, ma we me deligo isi selama, sisinibo suali.
    Elaija agai sulama, agai koneani, te we wilawe we da homu yali. Tama agai te we
    i weyu, e tama wali, “Ena wę tuabo homu ebuo,” wali. “Nago te wę tubo mouwa
    dage genagi wę tulama, tama nago enabolo magasobo usu yaibawe?” te po wali.
  tpi-tpi: Orait Elaija i kirap i go long Sarefat. Em i go kamap long dua bilong banis
    bilong taun, na em i lukim wanpela meri i wok long bungim paiawut i stap. Elaija
    i lukim dispela meri na em i save man bilong en i dai pinis. Na em i singaut long
    meri olsem, “Mi laik dring wara. Inap yu pulimapim wara long sospen bilong yu
    na bringim i kam long mi?”
  dan-1931: 'Så begav han sig til Zarepta, og da han kom til Byens Port, fik han Øje
    på en Enke, som var ved at sanke Brænde, og råbte til hende: “Hent mig lidt Vand
    i et Kar, for at jeg kan drikke!”'
  vie-OVCB: 'Vậy, Ê-li đi Sa-rép-ta. Khi tới cổng thành này, ông thấy một góa phụ
    đang nhặt củi, liền nói: “Chị vui lòng đem một ít nước cho tôi uống với.”'
  guj-2017: તેથી તે સારફત ચાલ્યો ગયો, જયારે તે નગરના પ્રવેશદ્વારે પહોંચ્યો ત્યારે
    તેણે એક વિધવા સ્ત્રીને લાકડાં વીણતી જોઈ, તેણે તેને બોલાવીને કહ્યું, “કૃપા કરીને
    મારે પીવા સારુ તું મને કૂજામાં થોડું પાણી લાવી આપ.”
  pon-2006A: Eri, Elaisa ahpw mwesellahng Sarepad, oh ni eh lelohng ni ewen kelen
    kahnimwo e ahpw kilangada liohdi men me wesewesei tuwi. E ahpw patohwanohng liho,
    “Menlau kanimpile ie mahs.”
  por-BRBSL: 'Então ele se levantou e foi para Zarephath; e quando chegou ao portão
    da cidade, eis que uma viúva estava lá recolhendo paus. Ele a chamou e disse:
    “Por favor, traga-me um pouco de água em um pote, para que eu possa beber”.'
  cth-cth: Hatdawkvah a thaw teh, Zarephath lah a cei. Hote kho longkha koe a pha
    nah lahmainu buet touh teh thing a ei. Elijah ni a kaw teh, ka nei hane tui manang
    dawk hoi sin haw atipouh.
  twi-twi: Na Elia kɔɔ Sarefat. Oduu kurow no abɔntenpon no ano no, ohuu okunafo bi
    a ɔrehwehwɛ mmabaa. Obisaa no se, “Mesrɛ wo, wubetumi ama me nsu kuruwa ma bi?”
  hlt-hlt: Te dongah thoo tih Zarepthah la cet. Khopuei thohka te a pha vaengah nuhmai
    nu loh thingpaem tarha ana coi. Anih te a khue tih, “Kai hamla Tuitang dongah
    tui bet hang khuen mai lamtah ka o lah eh,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kòo ítɛ́ kɛ́pĩ́ nSɑdɛputɑɑ kó kucɛ, kɛ́tuɔkoo dihɛì kó dibòrì kɛ́yɑ̀
    okúpokù mɔù kòò kɑu idɛí. Kòo o yu kɛ dɔ̀: M pɑ̃ mɛniɛ nkɛ̀ n yɑ̃.'
  msy-2020: Ezɨ Elaija dɨkavigha Sarefatɨn nguibamɨn ghu. A ghua nguibar kamɨn dɨvazimɨn
    tiar akamɨn otogha garima, amizir pam aremezir mam dazibagh eghufi. Ezɨ an amizimɨn
    diagha an azaragha ghaze, “Ga uaning, kɨ dɨpatam amasa. Nɨ na bagh dɨpatam mɨnemɨn
    a tuigh a inigh izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii tʋ Sɑlɛpǝtɑ mpɑɑʋ. Ɩ kɔmɑ ɩsɩɩ ɩ sʋʋkɩ ɩcɑtɛ, ɩlɛ ɩ mɑɣɑnɑ
    ɑlʋ leelu nɔɣɔlʋɣʋlɛ nɑ ɩ́ cɑɑkɩ tɑɑsɩ. Ɩlɛnɑ ɩ́ yɑɑ-ɩ, nɑ ɩ́ sǝlǝmɩ-ɩ sɩ: Hɑ-m
    lʋm kʋnyɔnyɔɔm.'
  azb-azb: 'O qalxıb Sarfata getdi. Şəhərin darvazasına çatanda bir dul qadının odun
    yığdığını gördü və onu çağırıb dedi: «Mənə bir qabda azca su gətir, içim».'
  eng-DBY: And he arose and went to Zarephath; and when he came to the entrance of
    the city, behold, a widow woman was there gathering sticks. And he called to her
    and said, Fetch me, I pray thee, a little water in a vessel, that I may drink.
  hin-2017: अतः वह वहाँ से चल दिया, और सारफत को गया; नगर के फाटक के पास पहुँचकर उसने
    क्या देखा कि, एक विधवा लकड़ी बीन रही है, उसको बुलाकर उसने कहा, “किसी पात्र में
    मेरे पीने को थोड़ा पानी ले आ।”
  wol-KYG: 'Ilyaas dem Sarebta. Ba mu agsee ca buntu dëkk ba, gisul lu moy ab jëtun
    buy taxan. Mu woo ko ne ko: «Ngalla may ma tuuti ndox ci njaq li, ma naan.»'
  eng-YLT: And he riseth, and goeth to Zarephath, and cometh in unto the opening of
    the city, and lo there, a widow woman gathering sticks, and he calleth unto her,
    and saith, 'Bring, I pray thee, to me, a little water in a vessel, and I drink.'
  kne-kne: Et inmey ed Zarefat. Idi dinmateng sin segpan di ili, waday balo ay mangakkaiw.
    Kanana sin babai ay sana, “Man-inomak kod si danom yo.”
  eng-WYC-2017: He rose, and went into Zarephath of Sidonians; and when he had come
    to the gate of the city, a woman widow gathering sticks appeared to him; and he
    called her, and said to her, Give thou to me a little of water in a vessel, that
    I drink.
  eng-WMBB: So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks. He called to her and said, “Please
    get me a little water in a jar, that I may drink.”
  urd-GVH: चुनाँचे इलियास सारपत के लिए रवाना हुआ। सफ़र करते करते वह शहर के दरवाज़े
    के पास पहुँच गया। वहाँ एक बेवा जलाने के लिए लकड़ियाँ चुनकर जमा कर रही थी। उसे
    बुलाकर इलियास ने कहा, “ज़रा किसी बरतन में पानी भरकर मुझे थोड़ा-सा पिलाएँ।”
  rug-rug: Ke topue la pa Zarepati si asa. Sipu kamo la si asa koasa sasadana sa goba
    koasa vasileana, si keke barikaleqe nabonaboko si korapa pudiki rerequtu huda.
    Tioko la ia sa meke nanasia, “Vea koa vasi kolo pude maqu napo?”
  gaz-gaz: Kanaafuu inni kaʼee Saraaphtaa dhaqe. Yommuu inni karra magaalaa sanaa
    bira gaʼetti haati hiyyeessaa tokko qoraan funaannachaa turte. Innis ishee waamee,
    “Maaloo akka ani dhuguuf bishaan xinnoo naa fidi” jedheen.
  fra-LSG: 'Il se leva, et il alla à Sarepta. Comme il arrivait à l’entrée de la ville,
    voici, il y avait là une femme veuve qui ramassait du bois. Il l’appela, et dit:
    Va me chercher, je te prie, un peu d’eau dans un vase, afin que je boive.'
  gnn-gnn: Djar'tjar‐way ŋayinydja Yelatjanydja bala‐a‐a Djarapatlilina, ga ŋunhi
    ŋayi galkithinanydja mulkanana ŋunhi wäŋa Djarapatpuy, dharr‐way nhäŋala ŋunhiyi
    buku‐wurthapuynhanydja miyalknha, ŋayi marrtjina gurtha djoṉguŋala. Bala Yelatjanydja
    waŋanana nhanukala bitjarrana, “Gapu ŋarraku gäŋa go,” bitjarra.
  yal-yal: A yi keli, a siga Sarepata yi. A yi taan so dɛɛn lima, kaɲa gilɛna nde
    yi mɛnni yege fendeni. A yi a xili, a fala a xa, a naxa, “N bata i mafan, siga,
    i sa igedina nde ba n xa alogo n xa n min.”
  iou-iou: Ude iwerirän Elaija akumaŋ Sarefat kuŋkuk. Kumaŋ päŋku Sarefat täŋo yämabamken
    ahäŋpäŋ kaŋkuk; Webe kajat kubä kädäp butuŋ irirän. Ude täŋirän kaŋpäŋ gera täŋpäŋ
    ŋode iwetkuk; Ume täga gwetpäŋ yäpmäŋ äbä namayäŋ? Umeta nekaŋ yäk.
  haw-1868: Ku ae la hoi, a hele ia i Sarepeta; a hiki i ka puka o ke kulanakauhale,
    aia hoi, malaila ka wahine kanemake e ohi ana i na lala laau; a kahea aku oia
    i ka wahine, i aku la, Ke noi aku nei au ia oe e lawe mai i wahi wai uuku maloko
    o ka ipu, e inu au.
  arb-NAV: 'فَذَهَبَ إِلَى صِرْفَةَ. وَعِنْدَمَا وَصَلَ إِلَى بَوَّابَةِ الْمَدِينَةِ
    شَاهَدَ امْرَأَةً تَجْمَعُ حَطَباً، فَقَالَ لَهَا: «هَاتِي لِي بَعْضَ الْمَاءِ
    فِي إِنَاءٍ لأَشْرَبَ».'
  ewe-ewe: Ale wòyi ɖe Zarefat. Esi wòva ɖo Zarefat ƒe agbo nu la, ahosi aɖe nɔ afi
    ma, nɔ nake fɔm. Eyɔe eye wòbiae be, “Àku tsi vi aɖe ɖe kplu me vɛ nam manoa?”
  eng-LEE: 'So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, there was there a widow-woman gathering sticks of wood: and he called
    her, and said, Fetch me, I pray thee, a little water in a vessel, that I may drink.'
  gvn-gvn: '@see-verse:1KI.017.009'
  asm-FB: তেতিয়া তেওঁ উঠি চাৰিফতলৈ যাত্ৰা কৰিলে, আৰু যেতিয়া তেওঁ সেই নগৰৰ দুৱাৰ-মুখ
    পালে, তেতিয়া সেই ঠাইত তেওঁ এজনী বিধৱা মহিলাক খৰি বুটলি থকা দেখিলে৷ তেতিয়া তেওঁ
    তাইক মাতি ক’লে, “বিনয় কৰোঁ, পান কৰিবৰ বাবে মোলৈ এটা পাত্ৰত পানী অলপ আনা।”
  sus-A: عَ نَشَ كٍلِ، عَ سِفَ سَرٍثٍتَ. عَ تٌ سٌ نَ تَا كُي، عَ نَشَ كَاحّ فِنّ ندٍ
    تٌ، عَ يٍفٍ مَتٌنفٌقٍ. عَ نَشَ نَ فِنّ شِلِ، عَ عَ قَلَ عَ بّ، «يَندِ، ﭑ كِ يٍ
    رَ ﭑ شَ عَ مِن.»
  fra-SBL: 'Il se leva donc et se rendit à Sarephath. Lorsqu''il arriva à la porte
    de la ville, voici qu''une veuve était là, ramassant des brindilles. Il l''appela
    et lui dit : « Je te prie de me donner un peu d''eau dans une jarre, afin que
    je boive. »'
  hbo-hbo: וַיָּ֣קָם ׀ וַיֵּ֣לֶךְ צָרְפַ֗תָה וַיָּבֹא֙ אֶל־פֶּ֣תַח הָעִ֔יר וְהִנֵּֽה־שָׁ֛ם
    אִשָּׁ֥ה אַלְמָנָ֖ה מְקֹשֶׁ֣שֶׁת עֵצִ֑ים וַיִּקְרָ֤א אֵלֶ֙יהָ֙ וַיֹּאמַ֔ר קְחִי־נָ֨א
    לִ֧י מְעַט־מַ֛יִם בַּכְּלִ֖י וְאֶשְׁתֶּֽה׃
  piu-2006: '@see-verse:1KI.017.009'
  kik-kik: Nĩ ũndũ ũcio agĩthiĩ Zarefathu. Hĩndĩ ĩrĩa aakinyire kĩhingo-inĩ gĩa itũũra,
    agĩkora mũtumia wa ndigwa hau akĩũngania tũkũ. Akĩmwĩta, akĩmũũria atĩrĩ, “Wahota
    kũndehera tũũĩ tũnini na gĩkombe nĩgeetha nyue?”
  omb-omb: Siu nge mo vano Sarevat. Tavohe nge mo vomai lo mataituregi vanue renge,
    a vavine mandue mo vile avi. Nge mo ware su vano lawea me mo hui, “?Huri ve gon
    lai na wai biti lolo laha i nan inue?”
  fra-NCL: 'Il se leva et alla à Sarephta. Comme il arrivait à la porte de la ville,
    voici qu’il y avait là une femme veuve qui ramassait du bois. Il l’appela et lui
    dit : « Va me prendre, je te prie, un peu d’eau dans ce vase, afin que je boive. »'
  cek-AK: To pongah anih mah angthawk moe, Zerephath ah caeh; khenah, vangpui khongkha
    a phak naah, thing aek nongpata maeto oh; anih mah to lamhmai nongpata to kawk
    moe, anih khaeah, Tahmenhaih hoi ka naek hanah boengloeng pongah tui zetta na
    paek ah, tiah a naa.
  cuk-cuk: 'Degisoggu, Elías Sarepta-neggweburse nade gusad. A-neggwebur-e-yawagak-noedse
    modapgua, Elías ome-e-ibe-sui-burgwisad sapan-aminai dakdapid. A-omese goted,
    ega sogded: —Wis be anga gobega dii sedage.'
  uig-CYR: 'У орнидин туруп Зарәфатқа берип, шәһәрниң дәрвазисиға кәлгәндә, мана у
    йәрдә бир тул хотун отун терип туратти. У тул хотунни чақирип: — Өтүнимән, қачида
    маңа ичкили азрақ су елип кәлгәйсән, деди.'
  pma-pma: Sakini Ilaetsa va en out Serafat, ka navong mai vesesal en meteau ten taon,
    votin vatina tai koa mul lah ruain angosis. Navong lesi, visi vit, “?Kokilea kovasan
    etai hati oai minau?”
  tel-2017: కాబట్టి అతడు సారెపతు పట్టణ ద్వారం దగ్గరికి వెళ్ళి ఒక విధవరాలు అక్కడ కట్టెలు
    ఏరుకోవడం చూసి ఆమెను పిలిచాడు. “తాగడానికి గిన్నెలో కొంచెం మంచినీళ్ళు తెస్తావా?”
    అని అడిగాడు.
  hat-BSA: 'Konsa, li te leve ale Sarepta e lè li te rive nan pòtay vil la, vwala,
    yon vèv te la e t ap ranmase bwa. Li te rele li e te di: “Souple, chèche yon ti
    dlo nan yon veso, pou m kab bwè.”'
  bxh-bxh: Yo fede Ilaidiya ya lau Selafata. Fuyanna ya mahano lau, hwabu oyagi ya
    tanotano gogo ya ita taon aba luhuluhu launa yai. Yo fede ya yoga lau lisina iyen,
    Aee–, ibe gonowana hoꞌowa begana huliu yai wa leyama be agu E nom.
  kos-kos: Ouinge Elijah el som nu Zarephath, ac ke el tuku nu ke nien utyak nu in
    siti srisrik sac, sie katinmas el ti etong we. Na Elijah el fahk nu sel, “Nunak
    munas, use kutu kof an nimuk.”
  hbo-WLC: וַיָּ֣קָם ׀ וַיֵּ֣לֶךְ צָרְפַ֗תָה וַיָּבֹא֙ אֶל־פֶּ֣תַח הָעִ֔יר וְהִנֵּֽה־שָׁ֛ם
    אִשָּׁ֥ה אַלְמָנָ֖ה מְקֹשֶׁ֣שֶׁת עֵצִ֑ים וַיִּקְרָ֤א אֵלֶ֙יהָ֙ וַיֹּאמַ֔ר קְחִי־נָ֨א
    לִ֧י מְעַט־מַ֛יִם בַּכְּלִ֖י וְאֶשְׁתֶּֽה׃
  ibo-ibo: Ịlaịja biliri jee Zarefat. Mgbe o ruru ọnụ ụzọ ama e si abanye obodo ahụ,
    ọ hụrụ otu nwanyị di ya nwụrụ ka ọ nọ na-achịkọta nkụ. Ịlaịja kpọrọ ya oku sị
    ya, “Biko, kutere m ntakịrị mmiri nʼiko ka m ṅụọ.”
  ory-ory: ତହିଁରେ ସେ ଉଠି ସାରିଫତ୍‍କୁ ଗଲେ ଓ ସେ ନଗର-ଦ୍ୱାର ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦେଖ,
    ଏକ ବିଧବା ସ୍ତ୍ରୀ ସେଠାରେ କାଠ ସାଉଣ୍ଟୁଅଛି; ତହୁଁ ସେ ତାହାକୁ ଡାକି କହିଲେ, “ବିନୟ କରୁଅଛି,
    ଗୋଟିଏ ପାତ୍ରରେ କିଛି ଜଳ ଆଣ, ମୁଁ ପାନ କରିବି।”
  wmt-wmt: '@see-verse:1KI.017.009'
  chk-chk: Iei mine Elias a feila Sarapat. Nge lupwen a tori asamalapen tittin ewe
    telinimw, a küna eman fefin mi mä pwülüan a rusi mwüch. Iwe, Elias a kökköla ren
    neminewe o üreni “Kose mochen kopwe uwato rei ekis koluk lon eu rume pwe üpwe
    ün.”
  rop-rop: Wal Ilaija bin go langa Serafath en wen imbin kamat langa det geit blanga
    det taun imbin luk wanbala widogel deya bin gedimbat wud blanga meigim faiya.
    Ilaija bin askim im, “Yu gin gibit mi woda blanga dringgim?”
  ukr-1871: 'І рушив та й подавсь у Сарепту. І як прийшов до воріт города, аж ось
    вдовиця збірає собі тріски. І озветься до неї та й просить: Дай менї трохи води
    в глечик напитись.'
  deu-1951: 'Und er machte sich auf und ging nach Zarpat. Und als er an das Stadttor
    kam, siehe, da war eine Witwe, die Holz auflas. Und er rief sie an und sprach:
    Hole mir doch ein wenig Wasser im Geschirr, daß ich trinke!'
  eng-JPS: 'So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks; and he called to her, and said:
    ''Fetch me, I pray thee, a little water in a vessel, that I may drink.'''
  srp-1865: 'I ustavši otide u Sareptu; i kad doðe na vrata gradska, gle, žena udovica
    kupljaše ondje drva; i on je dozva i reèe joj: donesi mi malo vode u sudu da se
    napijem.'
  lug-lug: Awo n’agolokoka n’alaga e Zalefaasi. Bwe yatuuka ku wankaaki w’ekibuga,
    waliwo nnamwandu eyali alondalonda obuku. Eriya n’amusaba ng’agamba nti, “Nkwegayiridde,
    ndeetera ku mazzi matono mu kibya nnyweko.”
  heb-heb: ויקם וילך צרפתה ויבא אל פתח העיר והנה שם אשה אלמנה מקששת עצים ויקרא אליה
    ויאמר קחי נא לי מעט מים בכלי ואשתה׃
  ben-IRV: তখন তিনি উঠে সারিফতে গেলেন; আর যখন সেই শহরের দরজায় আসলেন, দেখ, সেই জায়গায়
    এক বিধবা কাঠ কুড়াচ্ছে। তিনি তাকে ডেকে বললেন, “অনুরোধ করি, তুমি একটি পাত্রে করে
    সামান্য জল আন, আমি পান করব”
  pan-pan: ਸੋ ਉਹ ਉੱਠਿਆ ਅਤੇ ਸਾਰਫਥ ਨੂੰ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਜਾਂ ਸ਼ਹਿਰ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਆਇਆ ਤਾਂ
    ਵੇਖੋ ਉੱਥੇ ਇੱਕ ਵਿਧਵਾ ਲੱਕੜੀਆਂ ਚੁੱਗਦੀ ਸੀ ਤਾਂ ਉਸ ਉਹ ਨੂੰ ਉੱਚੀ ਦਿੱਤੀ ਆਖਿਆ, ਜ਼ਰਾ ਮੈਨੂੰ
    ਆਪਣੇ ਭਾਂਡੇ ਵਿੱਚ ਥੋੜਾ ਜਿਹਾ ਪਾਣੀ ਲਿਆ ਦੇ ਕਿ ਮੈਂ ਪੀ ਲਵਾਂ।
  tkr-tkr: 'Mana oza qıxha Sarfateeqa ayk''an. Mana şaharne akkabışisqa qarı hixrxhılymee,
    mang''uk''le maa''ar osbı sa''ana sa sip''ıriy g''eece. Mang''vee məng''ı''lqa
    onu''u eyhen: – Hucoone ixhes, yiğne k''olee zas ulyoğasın sık''ınin xhyan alle.'
  mya-JVB: ဧလိယသည်ထ ၍ ဇရတ္တ မြို့သို့ သွား ၏။ မြို့ တံခါး သို့ ရောက် သောအခါ ၊ မုတ်ဆိုးမ
    သည် ထင်းခွေ လျက်ရှိ၏။ ဧလိယက၊ ငါသောက် စရာ ရေ အနည်းငယ် ကို ခွက် နှင့် ယူ ခဲ့ပါလော့ဟု
    ဟစ် ၍ ဆို ၏။
  tbg-tbg: Minti tuvaro Elaitaava Sarefatini vura. Viva Sarefatini oruntero vaantaavura
    qentiana vaiharo tavovaro tentoqa nahenti vovano iha kaiha nunti vauvaro viva
    virara tiharo, Ti namari naataama ivo. Are hoe namari kaqa timinarave? tuvaro
  hmo-hmo: Vadaeni Elia ia toreisi, Sarepata dekenai ia lao, hanua ikoukou ena badinai
    ia ginidae. Unuseni ia ese vabu ta ia itaia, lahi karaia totona au ia haboua noho.
    Vadaeni Elia ese vabu dekenai ia boiboi, ia gwau, “Ranu sisina mani oi mailaia,
    lau inua.”
  urd-urd: तब वह उठकर सारपत को गया, और जब वह शहर के फाटक पर पहुँचा तो देखा, कि एक
    बेवा वहाँ लकड़ियाँ चुन रही है; तब उसने उसे पुकार कर कहा, “ज़रा मुझे थोड़ा सा पानी
    किसी बर्तन में ला दे कि मैं पियूं।”
  rus-SYN: 'И встал он и пошел в Сарепту; и когда пришел к воротам города, вот, там
    женщина вдова собирает дрова. И подозвал он ее и сказал: дай мне немного воды
    в сосуде напиться.'
  bqc-SIM: 'Ɔ̃ à fɛ̀lɛ lɛ́ gɛ́ Salɛpa. Kɛ́ à kà wɛ̃́lɛpi lɛ́i, à gyaae lè, àlɛ
    yàawɛ we. Ɔ̃ Ɛlia lɛzù gyaapizi à mɛ̀: Gɛ ǹ mↄmɛɛ ń ío, baa yↄↄ, mà mi.'
  tcz-CHONGTHU: Ama Zarephath ah achen, akhosung kelkot phung agah lhunphat in, meithai
    khat in thing go ana chom amun amanu koma chun, “Lungset tah in khon khat’a twi
    themkhat nei hinpe thei dem?” atin ahile,
  mar-mar: तेव्हा एलीया सारफथ येथे गेला. तो नगराच्या वेशीजवळ जातो तर त्यास एक स्त्री
    भेटली. ती विधवा होती. ती सरपण गोळा करत होती. एलीया तिला म्हणाला, “मला थोडे पाणी
    प्यायला मिळेल का?”
  soq-soq: Sa baiwa Elaia Sarepatiwa alene bola gonaawa moape wisene i ia nolaleidio
    ewen. Ita me diene wanase, “Rua ba dia, esa utee neawo napa?”
  qub-qub: 'Chaura Eliasga Sareptaman aywacuran. Marca yaycunaman chayar ricaran juc
    biyüda yantata ashiycajta. Gayarcur niran: «Mamïta, juc pusillu yacuyqui mañacushayqui
    ari.»'
  bqp-bqp: 'Akũ à fùtɛ àtɛn gɛ́ Zarɛfa. Kũ à kà wɛ̃tɛ pìi sarɛ, à gyaanↄ ke lè,
    àtɛn yàka wɛ gwe. Akũ Iliasu lɛ́ zù gyaanↄ pìii à pì: Ǹ gɛ́ ǹ sumɛnɛ kũ ío,
    bee fíti, mà mi.'
  hat-hat: 'Se konsa Eli leve vre, li pati pou lavil Sarepta. Lè li rive bò pòtay
    lavil la, li wè yon fanm vèv ki t''ap ranmase bwa. Li rele l'', li di l'' konsa:
    -Tanpri, pote ti gout dlo nan yon veso pou m'' bwè.'
  eng-BSB: So Elijah got up and went to Zarephath. When he arrived at the city gate,
    there was a widow gathering sticks. Elijah called to her and said, “Please bring
    me a little water in a cup, so that I may drink.”
  eng-WEBPB: So he arose and went to Zarephath; and when he came to the gate of the
    city, behold, a widow was there gathering sticks. He called to her and said, “Please
    get me a little water in a jar, that I may drink.”
  kbq-kbq: Hagi anagema higeno'a, otino Zarefati kumatega vuno, ana kumamofo kafante'ma
    unehanatino keana, ana kento a'mo'a tevesesa zonegino mani'negeno omege'ne. Hagi
    ana a'ma negeno'a, amanage huno ke'zana tino asami'ne, Muse hugantoanki tina tafempina
    afinka eme namige'na naneno, huno higeno,
  nhe-BL: 'Huajca Elías moquetzqui huan yajqui nepa altepetl Sarepta. Huan quema ajsito
    ipan ipuerta nopa altepetl, quipanti se sihuatl cuapejpenayaya, huan ya quinojnotzqui
    huan quiilhui: ―Na nimitztlajtlanía xinechhualiquili se quentzi atl ipan se vaso
    para niquis.'
  bus-bus: 'Ben à fɛ̀ɛ èe gaa Zarɛfa. Kɛ̀ à kà wɛ́tɛ pì saɛ, à gyaanↄ ke lè, èe yàka
    wɛɛ gwe. Ben Ilia lɛ́ zù gyaanↄↄ pìzi à bè: Ǹ gá mↄ́mɛ kↄ̃n ío, baa féte, mà mi.'
  gub-BL: Na'e oho Eri Xarepita pe. Tawhu hukenuhu huwake uhem mehe uwàxi a'e kuzà
    imen umàno ma'e kwer kury. Omono'og zepe'aw iko. Uze'eg Eri izupe. — Aze ikatu
    newe, emur 'y pixika'i ihewe. Heiwez ihe, i'i izupe.
  eng-DRA: 'He arose, and went to Sarephta. And when he was come to the gate of the
    city, he saw the widow woman gathering sticks, and he called her, and said to
    her: Give me a little water in a vessel, that I may drink.'
