  gub-BL: — Ezemumikahy zo nehe, i'i Eri kuzà pe. — Ezapo neremi'u ràm eho kury. A'e
    'ym mehe ezapo typy'ak pixika'i ma'e nehe, a'e arozràn imuku'i pyrer iapoapo pà
    nehe. Ihyk mehe erur ihewe nehe. A'e re ezapo ikurer nezeupe nehe, nememyr kwarer
    pe nehe.
  eng-DRA: 'And Elias said to her: Fear not, but go, and do as thou hast said: but
    first make for me of the same meal a little hearth cake, and bring it to me: and
    after make for thyself and thy son.'
