verse: 1KI.017.013
translations:
  mal-C: 'ഏലിയാവ് അവളോട്: “പേടിക്കേണ്ടാ; വീട്ടിൽപോയി ഞാൻ പറഞ്ഞതുപോലെ ചെയ്യുക. ആദ്യം
    അതിൽനിന്നും ഒരു ചെറിയ അപ്പം എനിക്കുവേണ്ടി ഉണ്ടാക്കി കൊണ്ടുവരിക. പിന്നെ, നിനക്കും
    നിന്റെ മകനുംവേണ്ടി ഉണ്ടാക്കിക്കൊള്ളുക.'
  deu-TKW: 'Elia aber sprach zu ihr: Sei unbesorgt! Geh heim und thue, wie du gesagt
    hast; doch bereite mir davon zuerst einen kleinen Fladen und bringe mir ihn heraus.
    Für dich aber und für deinen Sohn magst du darnach welche bereiten.'
  lin-lin: 'Eliya alobaki na ye : — Kobanga te, zonga na ndako mpe sala ndenge olobi.
    Kasi salela ngai nanu lipa na oyo ozali na yango mpe memela ngai yango ; bongo
    na sima, okosala mpo na yo mpe mpo na mwana na yo ya mobali.'
  eng-LSV: And Elijah says to her, “Do not fear, go, do according to your word, only
    make a little cake for me there, in the first place, and you have brought [it]
    out to me; and for you and for your son make [it] last;
  eng-GNV: And Eliiah said vnto her, Feare not, come, do as thou hast sayd, but make
    me thereof a litle cake first of all, and bring it vnto mee, and afterward make
    for thee, and thy sonne.
  eng-WEBSTER: 'And Elijah said to her, Fear not; go and do as thou hast said: but
    make me of it a little cake first, and bring it to me, and afterward make for
    thee and for thy son.'
  nhw-BL: 'Huan Elías quinanquili: ―Amo ximajmahui. Xiya xijsencahuati quen tiquijtojtoc.
    Pero achtihui ica nopa harina catli tijpiya xijchihua se torta tziquitetzi huan
    techhualiquili. Huan teipa xijsencahua seyoc para ta huan para mocone.'
  swh-ONEN: Eliya akamwambia, “Usiogope. Nenda nyumbani ukafanye kama ulivyosema.
    Lakini kwanza unitengenezee mimi mkate mdogo kutoka vile ulivyo navyo kisha uniletee
    na ndipo utayarishe chochote kwa ajili yako na mwanao.
  bba-bba: Eli u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko, ɑ doo ɑ ko nɡe mɛ ɑ ɡeruɑ. Adɑmɑ
    ɑ ɡinɑ mɑn kirɑ piibu kuɑmɑ kɑ som mɛ. Yen biru kpɑ ɑ wunɛ kɑ wunɛn biiɡiru ko.
  eng-KJVCPB: 'And Elijah said unto her, Fear not; go and do as thou hast said: but
    make me thereof a little cake first, and bring it unto me, and after make for
    thee and for thy son.'
  cpy-cpy: 'Ikantzi Elías: “Eero pithaawa-shita. Piyaate pimatero pikantakiri. Roo
    kanteencha naaka petawakyaa pitashi-tenawo, pamakinawo nowawakyaa. Opoñaashitya
    pimpoete pitashite pashi eeroka pakiyoteriri pitomi.'
  luo-luo: Elija nowachone niya, “Kik ibed maluor dhi dala kendo tim kaka isewacho.
    To mokwongo losna kuon matin kuom gima in-go mondo ikelna eka ilos gimoro ni in
    kaachiel gi wuodi
  meu-meu: Bena Elia ese e hamaoroa, eto, Asio gari; aola, emu hereva heḡereḡerena
    ba karaia. To guna dikea ta ba gabua, lauagu ba mailaia; una murinai oi bona natumu
    amui ba gabu.
  npi-ULB: एलियाले उनलाई भने, “नडराऊ । गएर मैले भनेझैँ गर, तर पहिले मेरो निम्ति सानो
    रोटी बनाएर ल्याऊ । त्यसपछि तिमी र तिम्रो छोरोको निम्ती केही रोटी बनाऊ ।
  yor-yor: Elijah sì wí fún un pé, “Má ṣe bẹ̀rù. Lọ, kí o sì ṣe gẹ́gẹ́ bí o ti wí.
    Ṣùgbọ́n kọ́kọ́ ṣe àkàrà kékeré kan fún mi nínú rẹ̀ ná, kí o sì mú fún mi wá, lẹ́yìn
    náà, kí o ṣe tìrẹ àti ti ọmọ rẹ.
  emp-NTPO: 'Elíaba panusia: –Ne wayarãdua. Bʌa jarad̶a quĩrãca od̶e wãdua. Baribʌrʌ
    naãrã bʌa erob̶ʌ harinaba mʌ̃ itea paʌ̃ zaqueda ab̶a ãbu enedua. Maʌ̃be bʌ itea
    idjab̶a bʌ warra itea bid̶a ãbudua.'
  pes-OPCB: 'ایلیا به او گفت: «نترس! برو و آن را بپز. اما اول، از آن آرد نان کوچکی
    برای من بپز و پیش من بیاور، بعد با بقیهٔ آن برای خودت و پسرت نان بپز.'
  tgl-ULB: Sinabi ni Elias sa kaniya, “Huwag kang matakot. Pumunta ka at gawin ang
    sinabi mo pero magluto ka muna ng maliit na tinapay at dalhin mo sa akin. At pagkatapos
    magluto ka na ng para sa inyo ng anak mo.
  cbu-NT: Elíyassha, Izaree, xararinllpa. Ashiritaa, naayarush, yuw pakich payurish
    anoomtaa ptatashini. Itaru, ichtarima, tirikpat wasipur nuwaam minum pang pakich
    museerush, yátancha. Sheerush, anumuna shaamasha, misha ipareemtamtish ptatancha.
  hui-hui: Ani layagola Elayahanda wali biagohondo lalu, Í̠na tomo emene hangu wiruda
    manda bialu gi nahabe. Áyu puwa tomo hirule poro larigonidagua hirule pu. Anigo
    balawa ogoni ariabi olibe lininaga weli emene mbira tale bu hiruwa mberedi emene
    mbira i̱ noliyanaga ala yalu ibule pu. Ani bialu mani í̠ igini libuni nolene hirabe.
  mya-mya: ဧ​လိ​ယ​က​လည်း``မ​စိုး​ရိမ်​နှင့်။ သင်​တို့​စား​ရန် အ​စား​အ​စာ​ကို​သာ​သွား​၍​ပြင်​ဆင်​ပါ​လော့။
    သို့​ရာ​တွင်​ဦး​စွာ​ပ​ထ​မ​ငါ​၏​အ​တွက်​မုန့် ပြား​တစ်​ချပ်​ကို​လုပ်​၍​ယူ​ခဲ့​လော့။
    နောက်​မှ ကျန်​ရှိ​သော​မုန့်​ညက်​ဖြင့်​သင်​တို့​သား​အ​မိ အ​တွက်​မုန့်​ကို​လုပ်​ပါ​လော့။-
  bod-N: དེར་ཨེ་ལི་ཡཱས་བུད་མེད་དེ་ལ། མ་འཇིགས་ཤིག སོང་ལ་ཁྱོད་ཀྱིས་སྨྲས་པ་བཞིན་དུ་བྱོས་ཤིག
    འོན་ཀྱང་ཐོག་མར་བག་ལེབ་ཆུང་ངུ་ཞིག་བསྲེགས་ནས་ང་ལ་ཁྱེར་ཤོག དེ་ནས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་ལ་བག་ལེབ་སྲེགས་ཤིག
  sna-sna: Eria akati kwaari, “Usatya. Enda kumba undoita sezvawareva. Asi tanga wandibikira
    chingwa chiduku pane zvaunazvo ugouya nacho kwandiri, mushure ugozvigadzirira
    iwe nomwanakomana wako.
  spa-BLM: 'Elías le dijo: “No tengas miedo. Ve y haz lo que has dicho; pero hazme
    primero una pequeña torta de ella, y tráemela, y después hazla para ti y para
    tu hijo.'
  cac-cac: 'Ix yalan vin̈aj Elías chi'' d''a ix icha tic: —Man̈ ach xivoc. Ixic, b''at
    b''o ixim icha ix aj alan chi'', palta to tza b''ab''laj b''oej junoc vic d''a
    jab'' harina chi'', tzic''ancot d''ayin, slajvi chi'' ol a b''oan ic ol a va yed''
    vin̈ unin chi''.'
  swh-ULB: Eliya akamwambia, “Usiogope. Nenda ukafanye kama usemavyo. lakini nitengenezee
    kwanza mimi na uniletee. Ndipo baadaye ujitenegenezee wewe na mwanao.
  bel-bel: 'І сказаў ёй Ільля: ня бойся, ідзі, зрабі, што сказала; але раней з гэтага
    зрабі невялікі праснак мне і прынясі мне; а сабе і сыну свайму зробіш пасьля;'
  wed-wed: Wate Elijah kaiababa i riwei, “Eḡa ma vinuabola! Bada Israel ana God e ririwa,
    ‘Am palawa abomana eḡa ma monamona wagina eḡa ina kwakwava ma Bada garewa ina paritawaneiai
    da wapu ina gogo me!’ Anina ma nae au numa ma u ririwa nanare ma kauei, wate au
    naona palawa aburuna ma apui aubaiu. Ma mae-terenana ma apui aubaimi.”
  deu-ELBBK: 'Und Elia sprach zu ihr: Fürchte dich nicht! Geh hinein, tu nach deinem
    Wort; doch bereite mir zuerst einen kleinen Kuchen davon und bring ihn mir heraus;
    und dir und deinem Sohn bereite danach.'
  mbb-OT: Ne migkaǥi si Elias diyà te kandin te, “Kenè ka meseeng. Ulì ka ne veeli
    nu is migkaǥi nu. Piru hunai a kenikew hilutui te zeisey zà he supas he ebpuun
    duen te nesamà he herina nu, ne segugunè nu uwita kayi te kediey. Ne emun igkahated
    nu en kayi te kediey ne hilutù ka zaan te para kenikew wey para te anak nu.
  mal-2015: 'ഏലീയാവു അവളോടു: ഭയപ്പെടേണ്ടാ; ചെന്നു നീ പറഞ്ഞതുപോലെ ചെയ്ക; എന്നാൽ ആദ്യം
    എനിക്കു ചെറിയോരു അട ഉണ്ടാക്കി കൊണ്ടുവരിക; പിന്നെ നിനക്കും നിന്റെ മകന്നും വേണ്ടി
    ഉണ്ടാക്കിക്കൊൾക.'
  rmc-rmc: „Ma dara tut!“ odphenďa lake o Eliaš. „Dža a ker avke, sar phenďal, ale
    ešeb ker cikno maroro prekal ma a an les mange. Paľis ker tuke the tire čhaske.
  pes-OPV: 'ایلیا وی را گفت: «مترس، برو و به طوری که گفتی بکن. لیکن اول گرده‌ای کوچک
    ازآن برای من بپز و نزد من بیاور، و بعد از آن برای خود و پسرت بپز.'
  ron-1924: 'Илие й-а зис: „Ну те теме, ынтоарче-те ши фэ кум ай зис. Нумай прегэтеште-мь
    ынтый мие, ку унтделемнул ши фэина ачея, о микэ туртэ ши аду-мь-о; пе урмэ сэ
    фачь ши пентру тине ши пентру фиул тэу.'
  aui-aui: Bi gegha Elaija, wasikena iwoneni bo, “Gekuninuwapoyana! Yawe, Isrel kana
    God iwona da, ‘Parawa da oliv oil na nonowa yami kabikabiwiitaghoma kamodiye sinamakamake
    patana da Yawe amra inipora na pei sinagogo maghana raghanine.’ Na kunagho da
    metagha kuvisisiya na naboni kubera, bi dagudagune na bred gisina kiiraviguve
    kugabuni da kawari piika. Bi muriye na kabiwiiririyina kabununayi, tam bi natum
    teya kiiravimiye.”
  ben-OBCV: এলিয় তাকে বললেন, “ভয় পেয়ো না। ঘরে গিয়ে তোমার কথামতোই কাজ করো। কিন্তু
    তোমার কাছে যা আছে তা দিয়ে প্রথমে আমার জন্য ছোটো এক টুকরো রুটি তৈরি করে সেটি আমার
    কাছে নিয়ে এসো, পরে তোমার নিজের ও তোমার ছেলের জন্য কিছু তৈরি কোরো।
  som-som: Markaasaa Eliiyaah ku yidhi iyadii, Ha cabsane tag oo yeel sidaad tidhi,
    laakiinse marka hore ii soo samee in yar oo kibis ah oo ii keen, dabadeedna u
    samee adiga iyo wiilkaaga.
  lat-VUC: 'Ad quam Elias ait: Noli timere, sed vade, et fac sicut dixisti: verumtamen
    mihi primum fac de ipsa farinula subcinericium panem parvulum, et affer ad me:
    tibi autem et filio tuo facies postea.'
  eng-ASVBT: And Elijah said unto her, Fear not; go and do as thou hast said; but
    make me thereof a little cake first, and bring it forth unto me, and afterward
    make for thee and for thy son.
  ita-1885: 'Ed Elia le disse: Non temere; va'', fa'' come tu hai detto; ma pur fammene
    prima una piccola focaccia, e recamela qua fuori; poi ne farai del pane per te
    e per lo tuo figliuolo.'
  eng-LXXUP: 'And Elijah said to her, Be of good courage, go in and do according to
    thy word: but make me thereof a little cake, and thou shalt bring it out to me
    first, and thou shalt make some for thyself and thy children last.'
  eng-ULB: Elijah said to her, “Do not fear. Go and do as you have said, but make
    me a little bread first and bring it out to me. Then afterward make some for you
    and for your son.
  spa-VBL: 'Elías le dijo: “No tengas miedo. Vete a casa y haz lo que has dicho. Pero
    primero hazme una pequeña hogaza de pan de lo que tienes y tráemela. Luego prepara
    algo para ti y para tu hijo.'
  fra-_FOB: 'Et Élie lui dit: Ne crains point, rentre, fais comme tu l''as dit; toutefois
    fais-m''en premièrement une petite galette; tu me l''apporteras dehors, et après
    tu en feras pour toi et pour ton fils.'
  mal-mal: 'ഏലീയാവ് അവളോട്: “ഭയപ്പെടേണ്ടാ; ചെന്ന് നീ പറഞ്ഞതുപോലെ ചെയ്യുക; എന്നാൽ ആദ്യം
    എനിക്ക് ചെറിയോരു അട ഉണ്ടാക്കി കൊണ്ടുവരിക; പിന്നെ നിനക്കും നിന്റെ മകനും വേണ്ടി
    ഉണ്ടാക്കിക്കൊൾക.'
  urd-GVR: Iliyās ne use tasallī dī, “Ḍareṅ mat! Beshak wuh kuchh kareṅ jo āp ne kahā
    hai. Lekin pahle mere lie chhoṭī-sī roṭī banā kar mere pās le āeṅ. Phir jo bāqī
    rah gayā ho us se apne aur apne beṭe ke lie roṭī banāeṅ.
  suz-BL: मिनु एलीयाम मेको कली “महिनो, खिं लशा इ देंशो खोदेंशो पावो। तन्‍न मेको क्‍येङा
    ङोंइती बटुक का सेल्‍शा, एक आं बाक्‍तीक चाक्‍को। मिनु मेको नोले इस कली जचा थोव़क
    सेलो।
  ita-1927: 'Elia le disse: “Non temere; va’ e fa’ come tu hai detto; ma fanne prima
    una piccola stiacciata per me, e portamela; poi ne farai per te e per il tuo figliuolo.'
  ckb-ckb: 'ئەلیاسیش پێی گوت: «مەترسە، بڕۆوە و ئەوە بکە کە گوتت، بەڵام یەکەم جار لەوەی
    هەتە کولێرەیەکی بچووکم بۆ دروستبکە و بۆم بهێنە دەرەوە، پاشانیش بۆ خۆت و کوڕەکەت
    دروستبکە،'
  eng-BBE: And Elijah said to her, Have no fear; go and do as you have said, but first
    make me a little cake of it and come and give it to me, and then make something
    for yourself and your son.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಅವಳಿಗೆ, “ಭಯಪಡಬೇಡ, ನೀನು ಹೇಳಿದ ಪ್ರಕಾರವೇ ಮಾಡು. ಆದರೆ ಮೊದಲು ಅದರಲ್ಲಿ
    ನನಗೆ ಒಂದು ಚಿಕ್ಕ ರೊಟ್ಟಿಮಾಡಿ, ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ. ತರುವಾಯ ನಿನಗೂ, ನಿನ್ನ ಮಗನಿಗೂ
    ಸಿದ್ಧಮಾಡಿಕೋ.
  tam-2017: 'அப்பொழுது எலியா அவளைப் பார்த்து: பயப்படாதே; நீ போய் உன்னுடைய வார்த்தையின்படி
    ஆயத்தப்படுத்து; ஆனாலும் முதலில் அதிலே எனக்கு ஒரு சிறிய அப்பத்தைச் செய்து என்னிடம்
    கொண்டுவா; பின்பு உனக்கும் உன்னுடைய மகனுக்கும் செய்யலாம்.'
  spa-RV-1909: 'Y Elías le dijo: No hayas temor; ve, haz como has dicho: empero hazme
    á mí primero de ello una pequeña torta cocida debajo de la ceniza, y tráemela;
    y después harás para ti y para tu hijo.'
  ron-BTF: 'Şi Ilie i-a spus: Nu te teme; mergi şi fă precum ai spus; dar fă-mi din
    ea întâi mie o mică turtă şi adu-mi-o; şi după aceea fă pentru tine şi pentru
    fiul tău.'
  eng-WEBP: Elijah said to her, “Don’t be afraid. Go and do as you have said; but
    make me a little cake from it first, and bring it out to me, and afterward make
    some for you and for your son.
  eng-FBV: Elijah said to her, “Don't be afraid. Go home and do what you said. But
    first make me a small loaf of bread from what you have and bring it to me. Then
    make something for yourself and your son.
  nld-1939: 'Elias sprak tot haar: Wees niet bezorgd; ga naar huis en doe, wat ge
    van plan waart. Maar maak eerst een klein broodje voor mij, en breng dat hier;
    daarna kunt ge voor uzelf en uw zoon iets klaar maken.'
  nch-BL: 'Huan Elías quinanquili: ―Amo ximajmahui. Xiya xijsencahuati quej tiquijtojtoc.
    Pero achtohui ica nopa harina cati tijpiya xijchihua se torta pisiltzi huan techhualiquili.
    Huan teipa xijsencahua seyoc para ta huan para mocone.'
  vie-1934: 'Nhưng Ê-li tiếp rằng: Chớ sợ chi, hãy trở về, làm y như ngươi đã nói;
    song trước hãy dùng bột ấy làm cho ta một cái bánh nhỏ, rồi đem ra cho ta; kế
    sau ngươi sẽ làm cho ngươi và cho con trai ngươi.'
  hin-CV: एलियाह ने उससे कहा, “डरो मत. वही करो जैसा अभी तुमसे कहा है. हां, मेरे लिए
    एक छोटी रोटी बनाकर ले आना, इसके बाद अपने लिए और अपने पुत्र के लिए भी बना लेना.
  spa-BES: 'Entonces Elías le dijo: No temas; Ve y haz lo que has dicho, pero primero
    hazme una pequeña torta y tráemela, y luego haz algo para ti y para tu hijo.'
