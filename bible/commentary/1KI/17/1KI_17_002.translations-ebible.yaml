verse: 1KI.017.002
translations:
  mal-C: 'അതിനുശേഷം, യഹോവയുടെ അരുളപ്പാട് ഏലിയാവിനുണ്ടായി:'
  deu-TKW: 'Und es erging an ihn das Wort Jahwes also:'
  lin-lin: 'Bongo Yawe alobaki na Eliya :'
  eng-LSV: And the word of YHWH is to him, saying,
  eng-GNV: And the worde of the Lord came vnto him, saying,
  eng-WEBSTER: And the word of the LORD came to him, saying,
  nhw-BL: 'Huan TOTECO quiilhui Elías:'
  swh-ONEN: Kisha neno la Bwana likamjia Eliya, kusema,
  bba-bba: Yerɑ Yinni Gusunɔ u Eli sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came unto him, saying,
  cpy-cpy: 'Ari iñaanata-kiriri Tajorentsi rirori Elías, ikantziri:'
  luo-luo: Eka wach Jehova Nyasaye nobiro ne Elija mowachone niya,
  meu-meu: Bena Iehova ena hereva na ienai e kau, eto,
  npi-ULB: परमप्रभुको वचन एलियाकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa tọ Elijah wá pé,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Elíaa jarasia:'
  pes-OPCB: 'پس خداوند به ایلیا فرمود:'
  tgl-ULB: Ang mensahe ng Diyos ay dumating kay Elias, na nagsasabing,
  cbu-NT: Ashirucha, anuritam Apanllsha Elíyasaa tsiyatarangu;
  hui-hui: Mani Anduane Homogohanda Elayahondo bi ogodagua lamini.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဧ​လိ​ယ​အား၊-
  bod-N: དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བབས་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Eria richiti,
  spa-BLM: 'Entonces le llegó la palabra de Yahvé, diciendo:'
  cac-cac: 'Ix lajvi chi'' ix yalan Jehová d''a vin̈aj Elías chi'' icha tic:'
  swh-ULB: Kisha nenola BWANA, likammjia Eliya, likisema,
  bel-bel: 'І было яму слова Гасподняе:'
  deu-ELBBK: 'Und das Wort des HERRN erging an ihn, indem er sprach:'
  mbb-OT: Dutun migkeǥiyan te Nengazen si Elias te,
  mal-2015: 'പിന്നെ അവന്നു യഹോവയുടെ അരുളപ്പാടു ഉണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis o RAJ phenďa le Eliašiske:'
  pes-OPV: 'و کلام خداوند بر وی نازل شده، گفت:'
  ron-1924: 'Ши кувынтул Домнулуй а ворбит луй Илие ку ачесте ворбе:'
  ben-OBCV: 'পরে এলিয়ের কাছে সদাপ্রভুর এই বাক্য এসেছিল:'
  som-som: Markaasaa haddana waxaa isagii u yimid Eraygii Rabbiga oo leh,
  lat-VUC: 'Et factum est verbum Domini ad eum, dicens:'
  eng-ASVBT: And the word of Jehovah came unto him, saying,
  ita-1885: 'Poi la parola del Signore gli fu indirizzata, dicendo:'
  eng-LXXUP: And the word of the Lord came to Elijah, saying,
  eng-ULB: The word of Yahweh came to Elijah, saying,
  spa-VBL: 'Entonces el Señor le dijo a Elías:'
  fra-_FOB: 'Et la parole de l''Éternel lui fut adressée en ces termes:'
  mal-mal: 'പിന്നെ അവന് യഹോവയുടെ അരുളപ്പാട് ഉണ്ടായത്:'
  urd-GVR: Phir Rab ne Iliyās se kahā,
  suz-BL: मिनु परमप्रभु यावेमी एलीया कली लोव़ पवा बाक्‍त।
  ita-1927: 'E la parola dell’Eterno gli fu rivolta, in questi termini:'
  ckb-ckb: 'پاشان فەرمایشتی یەزدان بۆ ئەلیاس هات:'
  eng-BBE: Then the word of the Lord came to him, saying,
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಾತು ಅವನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'பின்பு யெகோவாவுடைய வார்த்தை அவனுக்கு உண்டானது, அவர்:'
  spa-RV-1909: 'Y fué á él palabra de Jehová, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la el, spunând:'
  eng-WEBP: Then the LORD’s word came to him, saying,
  eng-FBV: Then the Lord told Elijah,
  nld-1939: 'Toen werd het woord van Jahweh tot hem gericht:'
  nch-BL: 'Huan TOTECO quiilhui Elías:'
  vie-1934: 'Đoạn có lời của Đức Giê-hô-va phán dạy người rằng:'
  hin-CV: तब उसे याहवेह का यह संदेश मिला,
  spa-BES: 'Entonces vino a él la palabra deL Señor, diciendo:'
  tdx-tdx: 'Le niheo ama’e ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์​มาย​ังท่านว่า
  por-BR-2018: 'E foi a ele palavra do SENHOR, dizendo:'
  deu-ELO: 'Und es geschah das Wort Jehovas zu ihm also:'
  eng-WYC-2018: And the word of the Lord was made to him, and said,
  epo-epo: 'Kaj aperis la vorto de la Eternulo al li, dirante:'
  uig-PIN: 'Andin Pǝrwǝrdigarning sɵzi uningƣa kelip: —'
  beo-beo: Amalalu, Hina Gode da Ilaidiama amane sia:i,
  tpi-OTNT: Na bihain Bikpela i tokim Elaija olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Iliya, ta ce,
  uig-LAT: 'Andin Perwerdigarning sözi uninggha kélip: —'
  nde-nde: 'Ngakho ilizwi likaThixo lafika ku-Elija lisithi:'
  ton-ton: Pea naʻe hoko mai ʻae folofola ʻa Sihova kiate ia, ʻo pehē,
  ces-1613: 'I stalo se slovo Hospodinovo k němu, řkoucí:'
  eng-WMB: Then the LORD’s word came to him, saying,
  tam-TCV: அதன்பின்பு யெகோவாவினுடைய வார்த்தை எலியாவுக்கு வந்தது.
  ceb-ULB: Ang pulong ni Yahweh midangat kang Elias, nga nag-ingon,
  pol-UBG: 'I doszło do niego słowo PANA:'
  agr-agr: 'Tusa pujai Tuke Pujuu Elíasan chichajak:'
  kyc-kyc: Dokopa Kamongo dokome Ilainja lamaiyuo, Emba yuu dake yaki nyepala neta
    pyakaenge dorena papala ipwa Jotane neta pyakaenge dorena ipwa kukinde kingi Seriti
    lenge epelyamo dokona repeta yalu pinya leya.
  urd-GVU: پھر رب نے الیاس سے کہا،
  deu-1912: 'Und das Wort des HERRN kam zu ihm und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu-lu Layirrtjanya watjarnu,
  kan-2017: ನಾನು ಸೂಚಿಸಿದ ಹೊರತು ಇಂದಿನಿಂದ ಕೆಲವು ವರ್ಷಗಳ ವರೆಗೆ ಮಳೆಯಾಗಲಿ ಮಂಜಾಗಲಿ ಬೀಳುವುದಿಲ್ಲ”
    ಅಂದನು.
  yap-yap: Me ga’ar SOMOL ngak Elijah,
  hlt-MCSB: Te phoeiah anih taengla BOEIPA ol ha pawk tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤሊያሴም ኬኤዛዖ፦
  twi-ASANTE: Na Awurade ka kyerɛɛ Elia sɛ,
  eng-WEBU: Then the LORD’s word came to him, saying,
  wal-wal: Hegaappe simmin GODAA qaalai hananabaa yootiya Eelaasakko yiidi a hagaadan
    yaagiis;
  spa-PDDPT: 'La Palabra de Yavé vino a él:'
  gun-gun: 'Ha''e gui Senhor oayvu teĩgue ju ombou Elias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Immay ti sao ni Yahweh kenni Elias a kunana,
  kpg-kpg: Gei Dimaadua ga helekai gi Elijah,
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ سۆزى ئۇنىڭغا كېلىپ: ــ'
  sus-sus: Alatala yi nan masen Annabi Eliya bɛ,
  pon-2006: Eri, KAUN-O ahpw ketin mahsanihong Elaisa,
  jae-jae: Ma Apômtaunê biŋ gêdêŋ eŋ gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Elia, ma i biti:'
  tur-YTC: 'O zaman Yahve''nin sözü ona geldi ve şöyle dedi:'
  grc-BRENT: Καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Ἠλιοὺ,
  ind-AYT: Kemudian, firman TUHAN turun kepadanya, firman-Nya,
  nya-nya: Pamenepo Yehova anayankhula ndi Eliya kuti,
  hrv-hrv: 'Upućena mu je riječ Jahvina ovako:'
  mps-mps: Tama nosali te Genuai Bidigo te Elaijabolo e tama po wai,
  tpi-tpi: Na bihain Bikpela i tokim Elaija olsem,
  dan-1931: 'Derpå kom HERRENS Ord til ham således:'
  vie-OVCB: 'Chúa Hằng Hữu phán cùng Ê-li:'
  guj-2017: ત્યાર બાદ એલિયા પાસે યહોવાહનું એવું વચન આવ્યું કે,
  pon-2006A: Eri, KAUN-O ahpw ketin mahsanihong Elaisa,
  por-BRBSL: 'Então a palavra de Yahweh veio a ele, dizendo:'
  cth-cth: BAWIPA e lawk teh ahni koe a pha.
  twi-twi: Na Awurade ka kyerɛɛ Elia se,
  hlt-hlt: Te phoeiah anih taengla BOEIPA ol ha pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Edii kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Elaija mɨgei,
  dop-dop: 'Pǝ wɑɑlɩ kɛ Tɑcɑɑ tɔmɑ Ilii sɩ:'
  azb-azb: 'Ona Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to him saying,
  hin-2017: तब यहोवा का यह वचन उसके पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji dikkal Ilyaas ne ko:'
  eng-YLT: And the word of Jehovah is unto him, saying,
  kne-kne: Idi makdeng di, kanan Diyos en Elias,
  eng-WYC-2017: And the word of the Lord was made to him, and said,
  eng-WMBB: Then the LORD’s word came to him, saying,
  urd-GVH: फिर रब ने इलियास से कहा,
  rug-rug: 'Meke mae sa zinama te Zihova la koe Ilaiza:'
  gaz-gaz: Dubbiin Waaqayyoos akkana jedhee gara Eeliyaas dhufe;
  fra-LSG: 'Et la parole de l’Éternel fut adressée à Élie, en ces mots:'
  gnn-gnn: Ga Garraynydja waŋana nhanukala Yelatjawala bitjarra,
  yal-yal: Alatala yi falan ti Eli xa, a naxa,
  haw-1868: Hiki mai la ka olelo a Iehova ia ia, i ka i ana mai,
  arb-NAV: 'وَأَمَرَ الرَّبُّ إِيلِيَّا:'
  ewe-ewe: Yehowa gblɔ na Eliya bena,
  eng-LEE: And the word of the Lord came unto him, saying,
  gvn-gvn: Yinyamun Godungku Elijahnda yalaman, “Yanyu bubu bawa, dungay yilkinga
    ngayu yunundu milbil, yuba wawubajanga Jordan. Yundu yinyaymba bunday, bana nuka
    yilkimun. Ngayu dikalanda wajanda balkan yunu mayi wundinka.” Elijahngka Godumu
    kuku wukurrin, bubungu jirrbu-jirrbungu bundan. Nyulu bana nukan yilkimun, wajangka
    nyungundu mayi bread, minya wundin yalibalaburr, yilay-yilaynjarr. Yamba juma
    yilki marralman, kaba kunbanya.
  asm-FB: পাছত এলিয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিল বোলে,
  sus-A: عَلَتَلَ يِ نَن مَسٍن عَننَبِ عٍلِيَ بّ،
  fra-SBL: 'Alors la parole de Yahvé lui fut adressée, en ces termes :'
  hbo-hbo: וַיְהִ֥י דְבַר־יְהוָ֖ה אֵלָ֥יו לֵאמֹֽר׃
  piu-2006: Palunyatjanu mayutju Katutjalu Yilaatjanya yalatji watjaṉu, “Ngurra ngaatjanya
    wantirra kakarrara yarra! Yankula karru yini Tjiritjala kumpira nyinama!, karru
    Tjuutanangka kakarrara. Karru Tjiritjanya palyan tjikinmalpa ngurra nyarra palula.
    Tjuḻpu tjuṯangkuntaya miyi katirra yungamalpa, ngayulu tjananya iyaṉingka.” Palunyatjanu
    Yilaatjanya ankula karru Tjiritjangka palya nyinangi. Mungawinkikarrangu mungawinkingka
    tjuḻpu tjuṯangku miyi an kuka ngalya katirra ungkupayi, mungarrtjikarrangu mungarrtjiṯarra.
    Rawa nyinarra kapi wiyarringu. Palunyatjanu Katutjalu Yilaatjala alatji watjaṉu,
    “Tawunu Tjiyapatjakutu maa yarra!, tawunu Tjayitanangka yila ngaranyi. Palunya
    ngurrarangkunta paḻtjanmalpa, minyma waḻukutangku, ngayuluṉa minyma panyapa nintiṉingka.”
    Palunyatjanu Yilaatjanya pakara yanu ngurra Tjirapatjalakutu. Yankula tawunu palula
    yila nguwanpa nyinangi. Paluru nyangu minyma waḻukuta, waru kutjalkitjangku kurrkalpa
    mantjiyinanyingka. Nyakula watjaṉu, “Kapitjirratjaṉa ngalya yanutjangka, ankula
    mantjira ngalya kati!” Maa yananyingka, kutu watjaṉu, “Mangarriṯarratju ngalya
    kati!” Minyma paluru watjaṉu, “Mayutju Katutjangka mirangka tjukarurrungkuṉanta
    watjaṉi puriitiwiyaṉa nyinanyi. Pulawu yuḻpu kutju wiima ngarrinyi, tjira wiimapaṯuṯarra.
    Pulawu palunya kutjalkitjangku waru ngayulu mantjiṉi. Mayi palunya kutjulitju
    rungkara ngalkula paḻtjarringkula wiyarriku, katjararralitju.” Yilaatjalu watjaṉu,
    “Mangarriwiyangka wiyarrikitjangku puṯu kulintjawiya, ngayuku kutju mangarri wiima
    rungkara kutjara ngalya kati! Palunyatjanu ngaṉṯingku rungkara kutjala!, nyupali
    ngalkukitjangku. Mayutju Katutjaku wangkaṉanta yalatji tjakultjunanyi. Turaama
    palula pulawu palunya kutu ngarrimalpa, wiyarrinytjawiya. Paatula palula tjira
    kutu ngarrimalpa, wiyarrinytjawiya. Ngula kutju pulawu an tjira wiyarriku. Ngayulu
    Katutjanya kapiku tjapintjala ngaṉṯi, palunyatjanu pulawu an tjira wiyarriku.”
    Waḻukuta paluru parrpaṯu yankula kutjara mantjira ngalya katingu, Yilaatjalu watjaṉutjangka.
    Wangka palunya Yilaatjalu watjaṉutja iltarringu. Pulawu yuḻpu an tjira palunya
    kutu ngarringi, wiyarrikunytjawiya. Katutjalura rawangku pulawu an tjiratjarrangku
    yaṉṯayaṉṯaṉingi waḻukuta palunya.
