verse: 1KI.017.006
translations:
  mal-C: കാക്കകൾ അദ്ദേഹത്തിന് എല്ലാ ദിവസവും രാവിലെയും വൈകുന്നേരവും അപ്പവും ഇറച്ചിയും
    എത്തിച്ചുകൊടുത്തിരുന്നു. അരുവിയിൽനിന്ന് അദ്ദേഹം വെള്ളം കുടിച്ചു.
  deu-TKW: Und die Raben brachten ihm beständig Brot und Fleisch am Morgen und Brot
    und Fleisch am Abend, und aus dem Bache trank er.
  lin-lin: Bayanganga ezalaki komemela ye mapa mpe mbisi na tongo mpe na pokwa, mpe
    amelaki mayi ya lubwaku.
  eng-LSV: and the ravens are bringing bread and flesh to him in the morning, and
    bread and flesh in the evening, and he drinks from the brook.
  eng-GNV: And the rauens brought him bread and flesh in the morning, and bread and
    flesh in the euening, and he dranke of the riuer.
  eng-WEBSTER: And the ravens brought him bread and flesh in the morning, and bread
    and flesh in the evening; and he drank of the brook.
  nhw-BL: Huan nopa totome quihuiquiliyaya pantzi huan nacatl mojmostla ica ijnaloc
    huan ica tiotlac, huan quiijiyaya atl tlen nopa atlajtli Querit.
  swh-ONEN: Kunguru wakamletea mkate na nyama asubuhi na mkate na nyama jioni, naye
    akanywa maji kutoka kile kijito.
  bba-bba: Yerɑ ɡunɔmɔri yi, yi rɑ kɑ nùn pɛ̃ɛ kɑ yɑɑ nɑɑwɛ bururu kɑ yokɑ. Dɑɑ ten
    nimɑ u rɑ n mɑɑ nɔrumɔ.
  eng-KJVCPB: And the ravens brought him bread and flesh in the morning, and bread
    and flesh in the evening; and he drank of the brook.
  cpy-cpy: Pokatsi tsiirotyonkiniro raminiri wathatsi royaari eejatzi ratantyaariri.
    Raminiri okitejeetyaa-manee eejatzi tsirenii-teeni. Rootaki ririri nijaateni.
  luo-luo: Winyo mag agakgo nokelone kuon gi ringʼo okinyi godhiambo to nomodho e
    sokono.
  meu-meu: Daba ai, galo ese ana aniani bona vamu e mailaiva, bona adorahi ai danu
    ana aniani bona vamu e mailaiva; sinavai ranuna danu e inuva.
  npi-ULB: कागहरूले तिनलाई बिहान र बेलुका रोटी र मासु ल्याए, अनि तिनले खोलाबाट पानी
    पिए ।
  yor-yor: Àwọn ẹyẹ ìwò sì mú àkàrà àti ẹran wá fún un ní òwúrọ̀, àti àkàrà àti ẹran
    ní alẹ́, ó sì ń mu nínú odò náà.
  emp-NTPO: Maʌ̃ne diaped̶aza, quewaraza bid̶a ĩbanaba paʌ̃da, nedjara sid̶a idji
    itea edebadjid̶aa. Do zaque baidora do b̶abadjia.
  pes-OPCB: هر صبح و شام کلاغها برایش نان و گوشت می‌آوردند و او از آب نهر می‌نوشید.
  tgl-ULB: Dinalhan siya ng mga uwak ng tinapay at karne sa umaga at sa gabi, at uminom
    siya mula sa batis.
  cbu-NT: Anshurisha taaku, watungasheemsha mshuptsang puturi, pukamchu ashiru pangaa,
    misha wanutseetsitam panaku, anuri katungku, mapiyru kung waaku, anshurisha taarangiya.
  hui-hui: Ani pu heagola horo bibahendengi egerebagibi mbiragabi ega berearume mberedirubi
    nogo egarubi mo yalu ibaga biyagola ibugua uruni nalu iba o bereagoni naga bialu
    hene.
  mya-mya: သူ​သည်​ချောင်း​ရေ​ကို​သောက်​၏။ ကျီး​အ​တို့ သည်​သူ​စား​ရန်​မုန့်​နှင့်​အ​မဲ​သား​ကို
    နေ့​စဉ် နေ့​တိုင်း​နံ​နက်​၌​တစ်​ကြိမ်​ည​နေ​၌​တစ်​ကြိမ် ယူ​ဆောင်​လာ​၏။-
  bod-N: ཕོ་རོག་རྣམས་ཀྱིས་ཞོགས་པ་ཁོང་ལ་བག་ལེབ་དང་ཤ་དྲངས་ཤིང་དགོང་མོ་ཡང་བག་ལེབ་དང་ཤ་དྲངས་པ་དང་།
    ཁོང་གིས་ཀྱང་ཆུ་བོ་དེའི་ཆུ་འཐུང་བའོ། །
  sna-sna: Makunguo akamuvigira chingwa nenyama mangwanani, nechingwa nenyama manheru,
    uye akanwa mvura murukova.
  spa-BLM: Los cuervos le llevaban pan y carne por la mañana, y pan y carne por la
    tarde; y él bebía del arroyo.
  cac-cac: Junjun q'uin̈ib'alil yed' junjun yemc'ualil syic'anb'at svael vin̈ noc'
    joj chi' yed' schib'ej, axo jun a a' chi' syuc' vin̈.
  swh-ULB: Nao kunguru wakamletea mkate na nyama asubuhi, na mkate na nyama jioni,
    naye akanywa maji ya kijito kile.
  bel-bel: І крумкачы прыносілі яму хлеб і ваду раніцай і хлеб і мяса ўвечары, а з
    патока ён піў.
  deu-ELBBK: Und die Raben brachten ihm Brot und Fleisch am Morgen und Brot und Fleisch
    am Abend, und er trank aus dem Bach.
  mbb-OT: Ne ed-uwitan sikandin te menge uwak te supas wey usa emun meselem wey mezukilem,
    ne zutun sikandin ed-inum te zal-ug.
  mal-2015: കാക്ക അവന്നു രാവിലെ അപ്പവും ഇറച്ചിയും വൈകുന്നേരത്തു അപ്പവും ഇറച്ചിയും
    കൊണ്ടുവന്നു കൊടുക്കും; തോട്ടിൽനിന്നു അവൻ കുടിക്കും.
  rmc-rmc: Odarik pijelas o paňi a o vrani leske anenas tosara the rači o maro the
    o mas.
  pes-OPV: وغرابها در صبح، نان و گوشت برای وی و در شام، نان و گوشت می‌آوردند و از
    نهر می‌نوشید.
  ron-1924: Корбий ый адучяу пыне ши карне диминяца ши пыне ши карне сяра ши бя апэ
    дин пырыу.
  ben-OBCV: দাঁড়কাকেরা সকাল-সন্ধ্যায় তাঁর কাছে রুটি ও মাংস নিয়ে আসত, এবং তিনি সেই
    স্রোতের জল পান করতেন।
  som-som: Oo tukayaasha ayaa subaxdii u keeni jiray kibis iyo hilib, fiidkiina kibis
    iyo hilib, oo biyona durdurkuu ka cabbi jiray.
  lat-VUC: Corvi quoque deferebant ei panem et carnes mane, similiter panem et carnes
    vesperi, et bibebat de torrente.
  eng-ASVBT: And the ravens brought him bread and flesh in the morning, and bread
    and flesh in the evening; and he drank of the brook.
  ita-1885: E i corvi gli portavano del pane e della carne, mattina e sera; ed egli
    bevea del torrente.
  eng-LXXUP: And the ravens brought him loaves in the morning, and flesh in the evening,
    and he drank water of the brook.
  eng-ULB: The ravens brought him bread and meat in the morning and bread and meat
    in the evening, and he drank from the brook.
  spa-VBL: Los cuervos le llevaban pan y carne por la mañana y por la tarde, y él
    bebía del arroyo.
  fra-_FOB: Et les corbeaux lui apportaient du pain et de la viande le matin, du pain
    et de la viande le soir; et il buvait au torrent.
  mal-mal: മലങ്കാക്ക അവന് രാവിലെയും വൈകുന്നേരത്തും അപ്പവും ഇറച്ചിയും കൊണ്ടുവന്ന് കൊടുത്തു;
    തോട്ടിൽനിന്ന് അവൻ കുടിച്ചു.
  urd-GVR: Subh-o-shām kawwe use roṭī aur gosht pahuṅchāte rahe, aur pānī wuh nadī
    se pītā thā.
  suz-BL: मिनु खदपुकीम मेको कली नाक्‍दो सुनी शोब्‍ले नु श्‍ये चाक्‍शा, गेमे बाक्‍त।
    मिनु एलीया मेको खोला ङा ब्‍वाक्‍कु तूशा बाक्‍माक्‍त।
  ita-1927: E i corvi gli portavano del pane e della carne la mattina, e del pane
    e della carne la sera; e beveva al torrente.
  ckb-ckb: قەلەڕەشەکانیش بەیانییان و ئێواران نان و گۆشتیان بۆ دەهێنا، لە جۆگەکەش ئاوی
    دەخواردەوە.
  eng-BBE: And the ravens took him bread in the morning and meat in the evening; and
    the water of the stream was his drink.
  kan-OKCV: ಕಾಗೆಗಳು ಅವನಿಗೆ ಉದಯಕಾಲದಲ್ಲಿ ರೊಟ್ಟಿಯನ್ನೂ, ಮಾಂಸವನ್ನೂ, ಸಂಜೆಯಲ್ಲಿ ರೊಟ್ಟಿಯನ್ನೂ,
    ಮಾಂಸವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದವು, ಅವನು ಆ ಹೊಳೆಯ ನೀರನ್ನು ಕುಡಿದನು.
  tam-2017: காகங்கள் அவனுக்கு காலையில் அப்பமும் இறைச்சியும், மாலையில் அப்பமும் இறைச்சியும்
    கொண்டு வந்தது; தாகத்திற்கு அந்த ஆற்றின் தண்ணீரைக் குடித்தான்.
  spa-RV-1909: Y los cuervos le traían pan y carne por la mañana, y pan y carne á
    la tarde; y bebía del arroyo.
  ron-BTF: Şi corbii i-au adus pâine şi carne dimineaţa şi pâine şi carne seara; şi
    el a băut din pârâu.
  eng-WEBP: The ravens brought him bread and meat in the morning, and bread and meat
    in the evening; and he drank from the brook.
  eng-FBV: Ravens brought him bread and meat both in the morning and in the evening,
    and he drank from the brook.
  nld-1939: brachten de raven hem ‘s morgens brood en s avonds vlees, en hij dronk
    uit de beek.
  nch-BL: Huan nopa totome quihuiquiliyayaj pantzi huan nacat mojmosta ica ijnaloc
    huan ica tiotac, huan quiiyaya at ten nopa atajti Querit.
  vie-1934: Buổi mai và buổi chiều chim quạ đem bánh và thịt cho người; và người uống
    nước khe.
  hin-CV: सुबह-सुबह कौवे उनके लिए रोटी और मांस ले आते थे; वैसे ही शाम को भी.
  spa-BES: Y los cuervos le llevaban pan por la mañana y carne por la tarde; y el
    agua del arroyo era su bebida.
  tdx-tdx: Ninday mofo naho hena ama’e boa-maraiñe o koàkeo naho mofo naho hena te
    hariva, ie ninoñe an-torahañe ao.
  tha-KJV: และกาก็นำขนมปังและเนื้อมาให้ท่านในเวลาเช้า และนำขนมปังและเนื้อมาในเวลาเย็น
    และท่านก็ดื่​มน​้ำจากลำธาร
  por-BR-2018: E os corvos lhe traziam pão e carne pela manhã, e pão e carne à tarde;
    e bebia do ribeiro.
  deu-ELO: Und die Raben brachten ihm Brot und Fleisch am Morgen, und Brot und Fleisch
    am Abend, und er trank aus dem Bache.
  eng-WYC-2018: And [the] crows bare to him bread and flesh early; and in like manner
    in the eventide; and he drank of the strand. (And each morning the crows brought
    him bread and meat; and likewise in the evening; and he drank from the stream.)
  epo-epo: Kaj la korvoj alportadis al li panon kaj viandon matene kaj panon kaj viandon
    vespere; kaj el la torento li trinkadis.
  uig-PIN: Ⱪaƣa-ⱪuzƣunlar ǝtigǝndǝ nan bilǝn gɵx, ⱨǝr kǝqtǝ yǝnǝ nan bilǝn gɵx yǝtküzüp
    berǝtti. U ɵzi eⱪinning süyidin iqǝtti.
  beo-beo: 'E da amo hanoga hano nanu, amola da: sio agoai da hahabe amola daeya huluane,
    ema agi amola ohe hu gaguli masu.'
  tpi-OTNT: Na long olgeta moning na apinun ol kotkot i save bringim bret na mit long
    em, na em i kaikai. Na em i save dring dispela wara.
  hau-SA: Hankaki suka riƙa kawo masa abinci da nama, safe da yamma, ya kuma sha daga
    rafin.
  uig-LAT: Qagha-quzghunlar etigende nan bilen gösh, her kechte yene nan bilen gösh
    yetküzüp béretti. U özi éqinning süyidin ichetti.
  nde-nde: Amawabayi amlethela ukudla, isinkwa lenyama ekuseni kwathi lantambama kwaba
    yisinkwa lenyama, amanzi wayenatha esifuleni.
  ton-ton: Pea naʻe ʻomi ʻae mā mo e kanomate kiate ia ʻe he fanga leveni ʻi he pongipongi,
    mo e mā mo e kanomate ʻi he efiafi; pea naʻa ne inu mei he vaitafe.
  ces-1613: A krkavci přinášeli jemu chléb a maso každého jitra, též chléb a maso
    každého večera, a z potoka pil.
  eng-WMB: The ravens brought him bread and meat in the morning, and bread and meat
    in the evening; and he drank from the brook.
  tam-TCV: காகங்கள் அவனுக்குக் காலையில் அப்பமும், இறைச்சியும் மாலையில் அப்பமும், இறைச்சியும்
    கொண்டுபோய்க் கொடுத்தன. அவன் நீரோடையிலிருந்து தண்ணீரைக் குடித்தான்.
  ceb-ULB: Ang mga uwak nagdala kaniya ug mga tinapay ug mga karne matag buntag ug
    gabii, ug gainom siya sa sapa.
  pol-UBG: A kruki przynosiły mu chleb i mięso rano oraz chleb i mięso wieczorem,
    wodę zaś pił z potoku.
  agr-agr: Nunik imau pujai, cuervo aidau pagkan nejejai jukiag kashikmas, aagkú aatus
    ejetuidau. Untsu yuminak nunú entsanmayan umujakui.
  kyc-kyc: Dokopa baa yaka dupwame yangama alemanji lao nenge minyuo epo maiyami dee
    ipwa kuki dokona ipwa epeyamo kamuo neya.
  urd-GVU: صبح و شام کوّے اُسے روٹی اور گوشت پہنچاتے رہے، اور پانی وہ ندی سے پیتا
    تھا۔
  deu-1912: Und die Raben brachten ihm das Brot und Fleisch des Morgens und des Abends,
    und er trank vom Bach.
  ntj-ntj: Palunyalu kapi karrungkatja tjikiranytja. Nyangka-ya kaarnkalu mirrka kukatarrartu
    katirra nintiranytja. Yunguntjarra mungarrtjitarrartu-ya tirtu katirra nintilpayi.
  kan-2017: ಕಾಗೆಗಳು ಅವನಿಗೆ ಪ್ರಾತಃಕಾಲದಲ್ಲಿಯೂ ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ರೊಟ್ಟಿ ಮತ್ತು ಮಾಂಸಗಳನ್ನು
    ತಂದುಕೊಡುತ್ತಿದ್ದವು. ಅವನು ಇವುಗಳನ್ನು ತಿನ್ನುತ್ತಿದ್ದನು. ಹಳ್ಳದ ನೀರು ಅವನಿಗೆ ಪಾನವಾಗಿತ್ತು.
  yap-yap: Mi i unum e ran ko re lul’ nem, mi i fek e arche’ ni gapl’uw e flowa nge
    ufin i yib ngak ni gubin e kadbul nge blayal’.
  hlt-MCSB: Vangak loh anih ham te mincang ah buh neh maeh, hlaem vaengah khaw buh
    neh maeh a thak pah tih soklong lamkah tui te a ok.
  mdy-ETH: ዬያ ዎራፓ ዋኣሢ ዑሽኬኔ፤ ቁራካኣ ቢያ ኬሊ ጉቴና ዒባኒና ካሣንታ ዓሽኪንታ ዒዛም ዔኪ ዔኪ ሙካኔ፤
  twi-ASANTE: Anene no brɛɛ no burodo ne ɛnam anɔpa ne anwummerɛ biara, na ɔnom nsuo
    firii asuo no mu.
  eng-WEBU: The ravens brought him bread and meat in the morning, and bread and meat
    in the evening; and he drank from the brook.
  wal-wal: Maalladonne omarssi qooraaseti oittaanne ashuwaa Eelaasayyo ehoosona; haattaakka
    shaafaappe uyees.
  spa-PDDPT: Los cuervos le llevaban pan y carne por la mañana y al llegar la noche,
    y bebía del arroyo.
  gun-gun: Ha'e gui ko'ẽmba'i nhavõ ixupe xapirẽ ogueru jepi 'rã mbojape ha'e xo'o.
    Ka'aru'i jave ju 'rã ogueru mbojape ha'e xo'o. Ha'e rã yakã gui ae oy'u oikovy.
  ilo-ULB: Nangyeg dagiti uwak kenkuana iti tinapay ken karne iti agsapa ken iti rabii,
    ket imminum isuna iti waig.
  kpg-kpg: Mee e inu mai i tama monowai, gei nia manu mamaangi ‘raven’ e gaamai nia
    palaawaa mono goneiga i nia luada huogodoo mo nia hiahi huogodoo.
  uig-ARA: قاغا-قۇزغۇنلار ئەتىگەندە نان بىلەن گۆش، ھەر كەچتە يەنە نان بىلەن گۆش يەتكۈزۈپ
    بېرەتتى. ئۇ ئۆزى ئېقىننىڭ سۈيىدىن ئىچەتتى.
  sus-sus: Xaxae nu fama taami nun sube ra a xɔn ma gɛɛsɛgɛ nun nunmare. A nu xure
    ye nan minma.
  pon-2006: E kin nimpil sang ni kisin piletik wet, oh menpihr kan kin patohwando
    pilawa oh uduk nimenseng koaros oh soutik koaros.
  jae-jae: Ma aoco sejoŋ polom to gwada gêdêŋ bêbêc ma kêtula ma eŋ gênôm bu Kerit
    tau.
  ksd-ksd: Ma ra umana kotkot dia ga kapkap ra gem ma ra kirip pirana ta ra malana,
    ma ra gem ma ra kirip ta ra ravian; ma i ga momamomo ta ra tava alir.
  tur-YTC: Kargalar ona sabahları ekmek ve et, akşamları ekmek ve et getiriyorlardı;
    o da dereden içiyordu.
  grc-BRENT: Καὶ οἱ κόρακες ἔφερον αὐτῷ ἄρτους τοπρωῒ, καὶ κρέα τοδείλης, καὶ ἐκ τοῦ
    χειμάῤῥου ἔπινεν ὕδωρ.
  ind-AYT: Burung-burung gagak membawakannya roti dan daging setiap pagi, serta roti
    dan daging setiap petang, dan dia minum dari sungai itu.
  nya-nya: Makwangwala ankabweretsera buledi ndi nyama mmawa ndi madzulo, ndipo ankamwa
    mu mtsinjemo.
  hrv-hrv: Gavrani su mu jutrom donosili kruha, a večerom mesa; iz potoka je pio.
  mps-mps: Tama te tigidali sogo te kigamu me, tama te pio me, te ba tadi dabe augwaligo
    te nai bret me, me te tuabo mi dabe me, te ba dabego agabolo magasuduali, tama
    agai te nai dabe tuyu, tama aga te dwasianu wę tuyu, tama bidali.
  tpi-tpi: Na long olgeta moning na apinun ol kotkot i save bringim bret na mit long
    em, na em i kaikai. Na em i save dring dispela wara.
  dan-1931: og Ravnene bragte ham Brød om Morgenen og kød om Aftenen, og han drak
    af Bækken.
  vie-OVCB: Quạ mang bánh và thịt cho ông mỗi buổi sáng và buổi chiều. Khi khát, ông
    uống nước suối.
  guj-2017: કાગડાઓ સવાર સાંજ તેને રોટલી તથા માંસ લાવી આપતા હતા અને નાળાંમાંથી તે પાણી
    પીતો હતો.
  pon-2006A: E kin nimpil sang ni kisin piletik wet, oh menpihr kan kin patohwando
    pilawa oh uduk nimenseng koaros oh soutik koaros.
  por-BRBSL: Os corvos trouxeram-lhe pão e carne pela manhã, e pão e carne à noite;
    e ele bebeu do riacho.
  cth-cth: Vonga ni amom lah vaiyei hoi moi a poe. Tangmin lahoi vaiyei hoi moi hah
    a poe teh sawkca tui hah a nei.
  twi-twi: Kwaakwaadabi no brɛɛ no brodo ne nam anɔpa ne anwummere biara, na ɔnom
    nsu fii asu no mu.
  hlt-hlt: Vangak loh anih ham te mincang ah buh neh maeh, hlaem vaengah khaw buh
    neh maeh a thak pah tih soklong lamkah tui te a ok.
  tbz-SIM: Kɛ̀ yɛkɑ̃kɑ̃ níí ò duɔ́ mudiì nɛ̀ imɑɑ ndikṹnweńnì nɛ̀ kuyuoku.
  msy-2020: A dɨpar kam apa itima, kuarazir kotkotba mɨzaraziba ko guaratɨzibar, a
    bagha bretba ko asɨziba isa izi, ezɨ a dapi.
  dop-dop: Ɩlɛnɑ kɑtǝkɑtǝŋ kɔŋnɑ-ɩ tɔɣɔnɑɣɑ nɑ nɑntʋ kɛ tɑnɑŋ nɑ tɑɑnɑɣɑ nɑ ɩ́ tɔkɩ
    nɑ ɩ́ nyɔɔkɩ lɔɔʋ lʋm.
  azb-azb: Qarğalar ona hər səhər-axşam çörək və ət gətirərdilər, vadidən də su içərdi.
  eng-DBY: And the ravens brought him bread and flesh in the morning, and bread and
    flesh in the evening; and he drank of the torrent.
  hin-2017: और सवेरे और साँझ को कौवे उसके पास रोटी और माँस लाया करते थे और वह नदी
    का पानी पिया करता था।
  wol-KYG: Baaxoñ ya di ko indil mburu ak ndawal bëccëg, mburu ak ndawal ngoon, ndox
    may wal, mu di ca naan.
  eng-YLT: and the ravens are bringing to him bread and flesh in the morning, and
    bread and flesh in the evening, and of the brook he drinketh.
  kne-kne: Inagsapa ya minasdem ay man-idateng din gayang si karni ya tinapay yan
    sin ginawang di pan-in-inomana.
  eng-WYC-2017: And [the] crows bare to him bread and flesh early; and in like manner
    in the eventide; and he drank of the strand [or stream].
  eng-WMBB: The ravens brought him bread and meat in the morning, and bread and meat
    in the evening; and he drank from the brook.
  urd-GVH: सुबहो-शाम कौवे उसे रोटी और गोश्त पहुँचाते रहे, और पानी वह नदी से पीता था।
  rug-rug: Ari na kurukuru si paleke ponia bereti na masa kurukuru pana munumunu meke
    bereti na masa kurukuru pana veluvelu meke napo si asa koasa tototolo.
  gaz-gaz: Arraageyyiinis ganama ganama buddeenaa fi foon, galgala galgalas buddeenaa
    fi foon fidaafii turan; innis bishaan Laga sanaa dhuga ture.
  fra-LSG: Les corbeaux lui apportaient du pain et de la viande le matin, et du pain
    et de la viande le soir, et il buvait de l’eau du torrent.
  gnn-gnn: Ŋayi ŋuli ḻukanha gapunydja ŋuliŋuruyi riyalaŋuru, ga bitjana liŋgu walu‐mandhinya,
    munhakumirri ga milmitjpa ŋayi ŋuli gaḻkarriŋu'yunydja ŋathanydja yukurranha nhanŋu
    gänha, ga wäyin wiripunydja.
  yal-yal: Xaxane yi fama burun nun suben na xɔtɔnna nun ɲinbanna ra, a lu xude igen
    minɲɛ.
  haw-1868: A lawe mai na manukoraka i ka berena a me ka io ia ia i kakahiaka, a i
    ka berena a me ka io i ke ahiahi; a inu ae la hoi oia i ko ke kahawai.
  arb-NAV: فَكَانَتِ الْغِرْبَانُ تُحْضِرُ إِلَيْهِ الْخُبْزَ وَاللَّحْمَ صَبَاحاً
    وَمَسَاءً، وَكَانَ يَشْرَبُ مِنْ مَاءِ النَّهْرِ.
  ewe-ewe: Akpaviãwo tsɔa abolo kple lã vanɛ nɛ gbe sia gbe, ŋdi kple fiẽ eye wònoa
    tsi le tɔʋu la me.
  eng-LEE: 'And the ravens brought him bread and flesh in the morning, and bread and
    flesh in the evening: and out of the brook he used to drink.'
  gvn-gvn: '@see-verse:1KI.017.005'
  asm-FB: তাতে ঢোঁৰা-কাউৰীবোৰে তেওঁৰ কাৰণে ৰাতিপুৱা আৰু সন্ধিয়া সময়ত পিঠা আৰু মঙহ
    আনি দিছিল আৰু তেওঁ সেই জুৰিৰ পানী পান কৰিছিল।
  sus-A: شَشَيٍ نُ قَمَ تَامِ نُن سُبٍ رَ عَ شْن مَ فّيسّفّ نُن نُنمَرٍ. عَ نُ شُرٍ
    يٍ نَن مِنمَ.
  fra-SBL: Les corbeaux lui apportaient du pain et de la viande le matin, et du pain
    et de la viande le soir ; et il buvait au ruisseau.
  hbo-hbo: וְהָעֹרְבִ֗ים מְבִיאִ֨ים לֹ֜ו לֶ֤חֶם וּבָשָׂר֙ בַּבֹּ֔קֶר וְלֶ֥חֶם וּבָשָׂ֖ר
    בָּעָ֑רֶב וּמִן־הַנַּ֖חַל יִשְׁתֶּֽה׃
  piu-2006: '@see-verse:1KI.017.005'
  kik-kik: Mahuru maamũtwaragĩra mũgate na nyama rũciinĩ, na makamũtwarĩra mũgate
    na nyama hwaĩ-inĩ, nake akanyuuaga maaĩ ma karũũĩ kau.
  omb-omb: A revin ram wali na hinaga mena gabigigi lolo rombongi me hinaga mena gabigigi
    lolo revirevi lawea, me mo inuinu dena halai wai matamata.
  fra-NCL: Les corbeaux lui apportaient du pain et de la viande le matin, du pain
    et de la viande le soir, et il buvait de l’eau du torrent.
  cek-AK: Aduem akhawn pangaah mah takaw hoi moi to thak pae moe, vacong tui to a
    naek.
  cuk-cuk: Bane-bane, wakudarbali, degi, sedogidbali, sikwisichidmar Elíasʼga madu,
    degi, san senonidaed. Elías dian-maid gobdabalid.
  uig-CYR: Қарға-қузғунлар әтигәндә нан билән гөш, һәр кәчтә йәнә нан билән гөш йәткүзүп
    берәтти. У өзи еқинниң сүйидин ичәтти.
  pma-pma: Ka en visokon ka mendilah vasi keil, mun oai en titi oaisal ka revan keil
    alah veret ka vuseri an mai.
  tel-2017: అక్కడ కాకులు ఉదయమూ సాయంత్రమూ రొట్టె, మాంసాలను అతని దగ్గరికి తెచ్చేవి.
    అతడు వాగు నీళ్ళు తాగాడు.
  hat-BSA: Kòbo yo te mennen ba li pen avèk vyann, e nan aswè li ta bwè nan flèv la.
  kos-kos: El nim kof ke infacl soko ah, na won raven utuk bread ac ikwa nal ke lotu
    ac eku nukewa.
  hbo-WLC: וְהָעֹרְבִ֗ים מְבִיאִ֨ים ל֜וֹ לֶ֤חֶם וּבָשָׂר֙ בַּבֹּ֔קֶר וְלֶ֥חֶם וּבָשָׂ֖ר
    בָּעָ֑רֶב וּמִן־הַנַּ֖חַל יִשְׁתֶּֽה׃
  ibo-ibo: Ugolọma na-ebutere ya achịcha na anụ, ụtụtụ na anyasị niile. Ọ na-aṅụkwa
    mmiri site nʼiyi ahụ.
  ory-ory: ପୁଣି, କାକମାନେ ପ୍ରାତଃକାଳରେ ରୁଟି ଓ ମାଂସ, ପୁଣି, ସନ୍ଧ୍ୟା ବେଳେ ରୁଟି ଓ ମାଂସ ତାଙ୍କ
    ପାଇଁ ଆଣିଲେ; ଆଉ ସେ ନଦୀରୁ ପାନ କଲେ।
  wmt-wmt: '@see-verse:1KI.017.005'
  chk-chk: Iwe, ekewe ängä ra uwato ren Elias anan pilawa me ochan fituk iteiten lesosor
    me iteiten lekuniol, a pwal ün koluk seni ewe öüwö.
  rop-rop: Imbin dringgimbat woda brom det krik, en ola kro bin bringimapbat daga
    en bif ebri ailibala en ebri sangodantaim.
  ukr-1871: І приносили йому круки хлїба й мясива уранцї й хлїба й мясива ввечері,
    а з бурчака він пив.
  deu-1951: Und die Raben brachten ihm Brot und Fleisch am Morgen und am Abend, und
    er trank aus dem Bache.
  eng-JPS: And the ravens brought him bread and flesh in the morning, and bread and
    flesh in the evening; and he drank of the brook.
  srp-1865: I ondje mu gavrani donošahu hljeba i mesa jutrom i veèerom, a iz potoka
    pijaše.
  lug-lug: Bannamuŋŋoona ne bamuleeteranga emmere n’ennyama buli nkya na buli kawungeezi,
    era n’anywanga mu kagga.
  heb-heb: והערבים מביאים לו לחם ובשר בבקר ולחם ובשר בערב ומן הנחל ישתה׃
  ben-IRV: দাঁড়কাকেরা সকালে ও বিকালে তাঁর জন্য রুটি ও মাংস আনত এবং তিনি সেই স্রোতের
    জল খেতেন।
  pan-pan: ਤਾਂ ਪਹਾੜੀ ਕਾਂ ਉਹ ਦੇ ਲਈ ਰੋਟੀ ਤੇ ਮਾਸ ਸਵੇਰ ਨੂੰ ਅਤੇ ਰੋਟੀ ਤੇ ਮਾਸ ਸ਼ਾਮ ਨੂੰ ਲਿਆਉਂਦੇ
    ਰਹੇ ਅਤੇ ਉਹ ਉਸ ਨਾਲੇ ਤੋਂ ਪਾਣੀ ਪੀ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Qənaaşe miç'eed-exhal mang'us çuruyiy gıney adayle, xhyanıd mang'vee arageençeniy
    ulyoğan.
  mya-JVB: ကျီးအ တို့သည် နေ့တိုင်းနံနက် တခါ၊ ညဦး တခါ မုန့် နှင့် အမဲသား ကို ဆောင်
    ခဲ့ကြ၏။ ချောင်း ရေကိုလည်း သောက် ရ၏။
  tbg-tbg: Viva mini vaiharo vi namarira ne vaumanta kotikoti vo enta vo enta toqaqivata,
    enta ire unainivata, mparetivata mativata vareha vuru vira ami vaura.
  hmo-hmo: Sinavai maragi ena ranu ia inua, bona dabai bona adorahi neganai, galo
    manudia ese paraoa bona vamu idia mailaia.
  urd-urd: और कौवे उसके लिए सुबह को रोटी और गोश्त, और शाम को भी रोटी और गोश्त लाते
    थे, और वह उस नाले में से पिया करता था।
  rus-SYN: И вороны приносили ему хлеб и мясо поутру, и хлеб и мясо по вечеру, а из
    потока он пил.
  bqc-SIM: Gbagbaaↄ ìↄ mↄɛ̀ ń pɛ̃ɛo ń nↄ̀ↄo kↄↄ ń oosio, ↄ̃ ìↄ swapi í mi.
  tcz-CHONGTHU: Va-ah techun jingkah nilhah in anneh ding chang lhah le sa ahin pohpeh
    jin chuleh vacha twi chu adonjin ahi.
  mar-mar: रोज सकाळ संध्याकाळ त्यास कावळे जेवण आणून देत. ओहोळाचे पाणी एलीया पीत असे.
  qub-qub: Cuervocunanami apapaj tantata, aychata tutapa tardipapis. Yacutana upoj
    chay ragrapita.
  bqp-bqp: Kãakãannanↄ dìgↄ̃ sunɛ kũ burodiio kũ nↄ̀bↄↄo kↄnkↄ kũ ↄkↄsio, akũ
    àdigↄ̃ swa pì í mi.
  hat-hat: Kaou yo pote pen ak vyann pou li chak maten, chak aswè. Li te jwenn dlo
    pou l' bwè nan ravin lan.
  eng-BSB: The ravens would bring him bread and meat in the morning and evening, and
    he would drink from the brook.
  eng-WEBPB: The ravens brought him bread and meat in the morning, and bread and meat
    in the evening; and he drank from the brook.
  kbq-kbq: Hagi anampinkama mani'negeno, maka nanterane kinaganena kotkoti namazagamo'za
    bretine ame'anena eri'za eme nemizageno, ana tinteti tina ne'ne.
  nhe-BL: Huan nopa totome quihuiquiliyaya pantzi huan nacatl mojmostla ica ijnaloc
    huan ica tiotlac, huan quiiyaya atl tlen nopa atlajtli Querit.
  bus-bus: Gbáa kãnkãnanↄ ègↄ̃ mↄↄnɛ kↄ̃n burɛdio kↄ̃n nↄ̀bↄo kↄngↄ kↄ̃n uusiɛo,
    ben ègↄ̃ swaa pì í mii.
  gub-BL: Ui'u a'e yrykaw rupi. Tuweharupi zàpuun werur typy'ak izupe wà. Werur ma'ero'o
    kwer izupe wà no. Ku'em mehe werur wà. Karuk mehe werur wà no.
  eng-DRA: And the ravens brought him bread and flesh in the morning, and bread and
    flesh in the evening, and he drank of tile torrent.
