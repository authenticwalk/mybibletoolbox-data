verse: 1KI.017.014
translations:
  mal-C: ‘യഹോവ ഭൂതലത്തിൽ മഴ പെയ്യിക്കുന്ന ദിവസംവരെ ഭരണിയിലെ മാവു തീരുകയില്ല; കുപ്പിയിലെ
    എണ്ണ വറ്റിപ്പോകുകയുമില്ല,’ എന്ന് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Denn so spricht Jahwe, der Gott Israels: Das Mehl im Topfe soll nicht
    zu Ende gehen und das Öl im Kruge soll nicht ausgehen bis auf den Tag, da Jahwe
    auf den Erdboden Regen senden wird.'
  lin-lin: 'Pamba te, tala maloba oyo Yawe, Nzambe ya Isalaele, alobi : « Farine ekozanga
    te na sani, mpe mafuta ekosila te na mbeki. »'
  eng-LSV: 'for thus said YHWH, God of Israel: The pitcher of meal is not consumed,
    and the dish of oil is not lacking, until the day of YHWH’s giving a shower on
    the face of the ground.”'
  eng-GNV: For thus saith the Lord God of Israel, The meale in the barrel shall not
    be wasted, neither shall the oyle in the cruse be diminished, vnto the time that
    the Lord send rayne vpon the earth.
  eng-WEBSTER: For thus saith the LORD God of Israel, The barrel of meal shall not
    waste, neither shall the cruse of oil fail, until the day that the LORD sendeth
    rain upon the earth.
  nhw-BL: Pampa TOTECO toDios nochi israelitame quiijto para amo tlamis nopa harina,
    niyon nopa aceite hasta nopa tonali quema TOTECO quichihuas ma tlaquiyahui ipan
    ni tlali Israel.
  swh-ONEN: 'Kwa kuwa hivi ndivyo asemavyo Bwana, Mungu wa Israeli: ‘Lile gudulia
    la unga halitakwisha wala ile chupa ya mafuta haitakauka hadi siku ile Bwana atakapoleta
    mvua juu ya nchi.’ ”'
  bba-bba: Domi Gusunɔ Isirelibɑn Yinni u ɡeruɑ u nɛɛ, som mɛ mu wɑ̃ɑ kɑɑ te sɔɔ,
    kɑ ɡum mɛ mu wɑ̃ɑ bwɑ̃ɑ te sɔɔ, mu ǹ kpeemɔ pɑi, sere n kɑ ko tɔ̃ɔ te u koo de
    ɡurɑ yu nɛ.
  eng-KJVCPB: For thus saith the Lord God of Israel, The barrel of meal shall not
    waste, neither shall the cruse of oil fail, until the day that the Lord sendeth
    rain upon the earth.
  cpy-cpy: Tema ikantakina Tajorentsi, Itajorentsite Israel, eero othonka pankirentsi-pane
    eejatzi yeenkantsi, roojatzi rowaryaan-teeyaawori Tajorentsi inkani kepatsiki.”
  luo-luo: Nimar ma e gima Jehova Nyasaye Nyasach Israel wacho, ‘Agulu mar mogo ok
    nodongʼ nono kendo puga mar mo ok notwo nyaka chop chiengʼ ma Jehova Nyasaye nokelie
    koth, e piny.’ ”
  meu-meu: 'Badina be Iehova, Israel Diravana, na ini e gwau tomamu: flaoa tohena
    na anina basine ore, bona dehoro kavabuna na basine kaurakaura, ela bona Iehova
    ese medu na tanobada ai baine hadihoa dinana baine kau.'
  npi-ULB: किनकि इस्राएलका परमेश्वर परमप्रभु भन्नुहुन्छ, 'परमप्रभुले पृथ्वीमा वृष्टि
    नपठाउञ्जेलसम्म पिठोको भाँडो रित्तो हुने छैन, न त ढुङ्ग्रोबाट तेल आउन रोकिने छ
    ।”
  yor-yor: 'Nítorí báyìí ni Olúwa Ọlọ́run Israẹli wí: ‘Ìkòkò ìyẹ̀fun náà kì yóò ṣófo,
    bẹ́ẹ̀ ni kólòbó òróró náà kì yóò gbẹ, títí di ọjọ́ tí Olúwa yóò rọ òjò sí orí
    ilẹ̀.’ ”'
  emp-NTPO: 'Mãwã odua israelerã Ãcõrẽba nãwã jara b̶ʌ bẽrã: “Bʌa harina cugurud̶e
    erob̶ʌra, nedraga zocod̶e erob̶ʌ sid̶a jõẽ́a ab̶a Ãcõrẽba wayacusa naʌ̃ druad̶e
    cue zebibʌrʌd̶aa.”–'
  pes-OPCB: 'زیرا خداوند، خدای اسرائیل می‌فرماید: تا وقتی که باران بر زمین نبارانم،
    آرد و روغن تو تمام نخواهد شد.»'
  tgl-ULB: Dahil sinabi ni Yahweh, na Diyos ng Israel, “Hindi mauubusan ng laman ang
    banga ng harina, maging ang lalagyan ng mantika ay hindi hihinto sa pagdaloy,
    hanggang sa magpadala si Yahweh ng ulan sa buong lupain.”
  cbu-NT: Watam Apanll waana yuw Israelchichee tapachindarangu an, tirikoo wasipuririni,
    misha wayungunutam ¿antaatiya musá kachingcheeja? táranguwa. Uru yuwash Apanll
    sinaa zangankachu, anush zar tatsamchiya, tárangiya.
  hui-hui: Irane ogoninaga Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe
    kago ibugua lalu, Balawa emene hangu ndisi beha ngegobi olibe lininaga weli emene
    hangu iba beha biraruagobi kirabali biba naholebira. Ogoni karulape nalu kabine
    dege Anduane Homogo i̱na iba dalu lone ibilolebero laya, lene.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`ငါ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မိုး​ကို​မ​ရွာ​စေ​မီ​ကာ​လ အ​တွင်း မုန့်​ခွက်​တွင်​မုန့်​ပြတ်​ရ​လိမ့်​မည်​မ​ဟုတ်။
    ဆီ​ဘူး​တွင်​လည်း​ဆီ​ပြတ်​ရ​လိမ့်​မည်​မ​ဟုတ်' ဟု​မိန့်​တော်​မူ​သော​ကြောင့်​ဖြစ်​သည်''
    ဟု မု​ဆိုး​မ​အား​ပြော​လေ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞི་རུ་ཆར་བ་གནང་བའི་ཉིན་དེའི་བར་དུ།
    རྫ་མའི་ཕྱེ་མི་ཚར་ལ། སྣོད་ཀྱི་སྣུམ་ཡང་རྫོགས་པར་མི་འགྱུར་ཞེས་གསུངས་སོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Nokuti zvanzi naJehovha, Mwari waIsraeri, ‘Furawu iri muhari imomo haizoperi
    uye mafuta ari muhari haazoperi kusvikira zuva iro richanayiswa mvura panyika
    naJehovha.’ ”
  spa-BLM: 'Porque Yahvé, el Dios de Israel, dice: ‘La vasija de harina no se agotará,
    y la vasija de aceite no se agotará, hasta el día en que Yahvé envíe la lluvia
    a la tierra’.”'
  cac-cac: Yujto toxo ix yal Jehová co Diosal a on̈ israel on̈ tic to man̈ ol lajvoc
    jab' harina ayem d'a yol a xalu chi' yed' jab' aceite ayem d'a yol yed'tal chi',
    masanto yic ol yac'anxicot n̈ab' Jehová, xchi vin̈ d'a ix.
  swh-ULB: Kwa kuwa BWANA, Mungu wa Israeli anasema 'Lile pipa la unga halitaisha,
    wala ile chupa ya mafuta kukoma kutoa mafuta, mpaka siku ile BWANA atakapotuma
    mvua duniani.”
  bel-bel: 'бо так кажа Гасподзь Бог Ізраілеў: мука ў кадушцы ня кончыцца, і алей
    у збанку ня ўбудзе да таго дня, калі Гасподзь дасьць дождж на зямлю.'
  wed-wed: '@see-verse:1KI.017.013'
  deu-ELBBK: 'Denn so spricht der HERR, der Gott Israels: Das Mehl im Topf soll nicht
    ausgehen, und das Öl im Krug nicht abnehmen bis auf den Tag, da der HERR Regen
    geben wird auf den Erdboden.'
  mbb-OT: Su iyan heini lalag te Nengazen he Megbevayà te Israel, ‘Kenà egkaamin is
    herina ziyà te yehung nu wey kenà egkaamin is lana ziyà te umuy nu taman te andew
    he ibpeuzan ku en kayi te tanà.’ ”
  mal-2015: യഹോവ ഭൂമിയിൽ മഴ പെയ്യിക്കുന്ന നാൾവരെ കലത്തിലെ മാവു തീർന്നുപോകയില്ല; ഭരണിയിലെ
    എണ്ണ കുറഞ്ഞുപോകയും ഇല്ല എന്നു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു
    പറഞ്ഞു.
  rmc-rmc: 'Bo kada phenel o RAJ, o Del le Izraeloskro: ‚O aro andral tiro čaro a
    aňi o olejos andral o džbanos na našľola, medik o RAJ na dela pale o brišind pre
    phuv.‘ “'
  pes-OPV: زیرا که یهوه، خدای اسرائیل، چنین می‌گوید که تا روزی که خداوندباران بر زمین
    نباراند، تاپوی آرد تمام نخواهدشد، و کوزه روغن کم نخواهد گردید.»
  ron-1924: 'Кэч аша ворбеште Домнул Думнезеул луй Исраел: ‘Фэина дин оалэ ну ва скэдя
    ши унтделемнул дин урчор ну се ва ымпуцина пынэ ын зиуа кынд ва да Домнул плоае
    пе фаца пэмынтулуй.’”'
  aui-aui: '@see-verse:1KI.017.013'
  ben-OBCV: 'কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: ‘যতদিন না সদাপ্রভু দেশে বৃষ্টি
    পাঠাচ্ছেন, ততদিন ময়দার এই পাত্র শূন্য হবে না ও তেলের বয়ামও শুকিয়ে যাবে না।’ ”'
  som-som: Waayo, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Weelka jidhiidha
    ahu idlaan maayo, kusadda saliidda ahuna idin gabi mayso ilaa maalinta Rabbigu
    dhulka roob ku soo daayo.
  lat-VUC: 'Hæc autem dicit Dominus Deus Israël: Hydria farinæ non deficiet, nec lecythus
    olei minuetur, usque ad diem in qua Dominus daturus est pluviam super faciem terræ.'
  eng-ASVBT: For thus saith Jehovah, the God of Israel, The jar of meal shall not
    waste, neither shall the cruse of oil fail, until the day that Jehovah sendeth
    rain upon the earth.
  ita-1885: 'Perciocchè il Signore Iddio d''Israele ha detto così: Il vaso della farina,
    nè l''orciuol dell''olio non mancherà, fino al giorno che il Signore manderà della
    pioggia sopra la terra.'
  eng-LXXUP: For thus saith the Lord, The pitcher of meal shall not fail, and the
    cruse of oil shall not diminish, until the day that the Lord gives rain upon the
    earth.
  eng-ULB: For Yahweh, the God of Israel, says, 'The jar of meal will not empty, neither
    will the jug of oil stop flowing, until the day that Yahweh sends rain on the
    earth.”
  spa-VBL: 'Porque esto es lo que dice el Señor, el Dios de Israel: ‘La vasija de
    harina no se vaciará y la jarra de aceite de oliva no se agotará hasta el día
    en que el Señor envíe la lluvia para regar la tierra’”.'
  fra-_FOB: 'Car ainsi a dit l''Éternel, le Dieu d''Israël: La farine qui est dans
    la cruche ne manquera point, et l''huile qui est dans la fiole ne finira point,
    jusqu''au jour où l''Éternel enverra de la pluie sur la terre.'
  mal-mal: ‘യഹോവ ഭൂമിയിൽ മഴ പെയ്യിക്കുന്ന നാൾവരെ കലത്തിലെ മാവ് തീർന്നുപോകയില്ല; ഭരണിയിലെ
    എണ്ണ കുറഞ്ഞുപോകയും ഇല്ല’ എന്ന് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന്
    പറഞ്ഞു.
  urd-GVR: Kyoṅki Rab Isrāīl kā Ḳhudā farmātā hai, ‘Jab tak Rab bārish barasne na
    de tab tak maide aur tel ke bartan ḳhālī nahīṅ hoṅge.’”
  suz-BL: मारदे हना परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो रागीम रेउ मयिपदु सम्‍म
    फस मनुप्‍ब। मिनु ढुङग्रो ङा तेल यो मनुप्‍ब’ देंशो बाक्‍ब” देंमाक्‍त। २राजा ४:२-४
  ita-1927: 'Poiché così dice l’Eterno, l’Iddio d’Israele: Il vaso della farina non
    si esaurirà e l’orciuolo dell’olio non calerà, fino al giorno che l’Eterno manderà
    la pioggia sulla terra”.'
  ckb-ckb: 'چونکە یەزدانی پەروەردگاری ئیسرائیل بەم جۆرە دەفەرموێت: ”کوپەی ئاردەکە
    بەتاڵ نابێت و گۆزەی زەیتەکەش لێی کەم ناکات، هەتا ئەو ڕۆژەی یەزدان باران بەسەر
    ڕووی زەویدا دەبارێنێت.“»'
  eng-BBE: 'For this is the word of the Lord, the God of Israel: The store of meal
    will not come to an end, and the bottle will never be without oil, till the day
    when the Lord sends rain on the earth.'
  kan-OKCV: ಏಕೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು ಭೂಮಿಯ ಮೇಲೆ ಮಳೆಯನ್ನು ಕೊಡುವವರೆಗೂ ಮಡಕೆಯಲ್ಲಿರುವ ಹಿಟ್ಟು
    ತೀರುವುದಿಲ್ಲ. ಕುಡಿಕೆಯಲ್ಲಿರುವ ಎಣ್ಣೆಯು ಮುಗಿಯುವುದಿಲ್ಲ,’ ಎಂದು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: யெகோவா தேசத்தின்மேல் மழையைக் கட்டளையிடும் நாள்வரையும் பானையில் இருந்த
    மாவு தீர்ந்துபோவதும் இல்லை; கலசத்தின் எண்ணெய் குறைந்துபோவதும் இல்லை என்று இஸ்ரவேலின்
    தேவனாகிய யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: 'Porque Jehová Dios de Israel ha dicho así: La tinaja de la harina
    no escaseará, ni se disminuirá la botija del aceite, hasta aquel día que Jehová
    dará lluvia sobre la haz de la tierra.'
  ron-BTF: 'Pentru că astfel spune DOMNUL Dumnezeul lui Israel: Vasul făinii nu se
    va mistui, nici ulciorul de untdelemn nu se va sfârşi, până în ziua în care DOMNUL
    va trimite ploaie pe pământ.'
  eng-WEBP: For the LORD, the God of Israel, says, ‘The jar of meal will not run out,
    and the jar of oil will not fail, until the day that the LORD sends rain on the
    earth.’”
  eng-FBV: 'For this is what the Lord, the God of Israel, says: ‘The jar of flour
    will not become empty and the jug of olive oil will not run out until the day
    the Lord sends rain to water the ground.”'
  nld-1939: Want zo spreekt Jahweh, Israëls God! Het meel in de pot raakt niet op,
    en de kruik met olie raakt niet leeg, eer Jahweh regen geeft op het land!
  nch-BL: Pampa TOTECO toDios nochi israelitame quiijto para amo tamis nopa harina,
    yon nopa aceite hasta nopa tonali quema TOTECO quichihuas ma huetzi at ipan ni
    tali Israel.
  vie-1934: 'Vì Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vậy: Bột sẽ không
    hết trong vò, và dầu sẽ không thiếu trong bình, cho đến ngày Đức Giê-hô-va giáng
    mưa xuống đất.'
  hin-CV: याहवेह, इस्राएल के परमेश्वर का यह संदेश है, ‘उस बर्तन का आटा खत्म न होगा
    और तेल की वह कुप्पी उस दिन तक खाली न होगी, जब तक याहवेह पृथ्वी पर बारिश न भेज
    दें.’ ”
  spa-BES: 'Porque esta es la palabra del Señor, el Dios de Israel: el almacén de
    la harina no llegará a su fin, y la jarra nunca estará sin aceite, hasta el día
    en que el Señor envíe la lluvia sobre la tierra.'
  tdx-tdx: 'ami’ty nafè’ Iehovà Andrianañahare’ Israele ty hoe: Tsy ho ritse ty vatavom-bò,
    vaho tsy ho kapaike ty zonjò-menak’ ampara’ ty andro irahe’ Iehovà orañe mb’ an-tane
    atoa.'
  tha-KJV: เพราะพระเยโฮวาห์พระเจ้าของอิสราเอลตรั​สด​ังนี้​ว่า ‘​แป​้งในหม้อนั้นจะไม่หมดและน้ำมันในไหนั้นจะไม่​ขาด
    จนกว่าจะถึงวั​นที​่พระเยโฮวาห์ทรงส่งฝนลงมายังพื้นดิน’”
  por-BR-2018: 'Porque o SENHOR Deus de Israel disse assim: O jarro da farinha não
    esvaziará, nem se diminuirá a botija do azeite, até aquele dia que o SENHOR dará
    chuva sobre a face da terra.'
  deu-ELO: 'Denn so spricht Jehova, der Gott Israels: Das Mehl im Topfe soll nicht
    ausgehen, und das Öl im Kruge nicht abnehmen bis auf den Tag, da Jehova Regen
    geben wird auf den Erdboden.'
  eng-WYC-2018: Forsooth the Lord God of Israel saith these things (to you), The pot
    of meal shall not fail, and the vessel of oil shall not be abated, till to the
    day in which the Lord shall give rain on the face of the earth.
  epo-epo: 'Ĉar tiele diras la Eternulo, Dio de Izrael: La faruno en la vazo ne konsumiĝos,
    kaj la oleo en la kruĉo ne mankos, ĝis la tago, kiam la Eternulo donos pluvon
    sur la teron.'
  uig-PIN: 'Qünki Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: — «Pǝrwǝrdigar yǝr yüzigǝ
    yamƣur yaƣduridiƣan küngiqilik idixtiki un tügimǝydu wǝ kozidiki may kemǝymǝydu»,
    dedi.'
  beo-beo: Bai, Isala:ili Hina Gode da amane sia:sa, ‘Ofodo amo ganodini falaua da
    hame ebelemu, amola ganagu amo ganodini susuligi di da hame ebelei dialeawane,
    Na, Hina Gode da gibu iabeba:le fawane, ebelei dagoi ba:mu.’”
  tpi-OTNT: Long wanem, God, Bikpela bilong Israel, i tok olsem, plaua long sospen
    bilong yu i no inap long pinis na wel long sospen bilong yu i no inap long sot,
    i go inap long taim Bikpela i salim ren i kam daun gen long graun.”
  hau-SA: Gama abin da Ubangiji, Allah na Isra’ila ya ce, ‘Tulun garin ba zai ƙare
    ba, kwalabar man kuma ba zai bushe ba sai ranar da Ubangiji ya bayar da ruwan
    sama a ƙasar.’ ”
  uig-LAT: 'Chünki Israilning Xudasi Perwerdigar mundaq deydu: — «Perwerdigar yer
    yüzige yamghur yaghduridighan kün’gichilik idishtiki un tügimeydu we kozidiki
    may kémeymeydu», dédi.'
  nde-nde: 'Ngoba lokhu yikho uThixo, uNkulunkulu ka-Israyeli akutshiloyo: ‘Impuphu
    esengcebethwini kayiyikuphela, lamafutha asediweni kawayikuphela, kuze kufike
    usuku uThixo azanisa ngalo izulu elizweni?’ ”'
  ton-ton: He ʻoku pehē ʻe Sihova ko e ʻOtua ʻo ʻIsileli, ‘ʻE ʻikai fakaʻaʻau ke ʻosi
    ʻae mahoaʻa ʻi he puha, pea ʻe ʻikai maha ʻae lolo ʻi he ipu, ʻo aʻu ki he ʻaho
    ʻe foaki ai ʻe Sihova ʻae ʻuha ki he fonua.’”
  ces-1613: 'Neboť toto praví Hospodin Bůh Izraelský: Mouka z kbelíka toho nebude
    strávena, aniž oleje v nádobce té ubude až do toho dne, když dá Hospodin déšť
    na zemi.'
  eng-WMB: For the LORD, the God of Israel, says, ‘The jar of meal will not run out,
    and the jar of oil will not fail, until the day that the LORD sends rain on the
    earth.’”
  tam-TCV: ஏனெனில் யெகோவா நாட்டிற்கு மழையை அனுப்பும் நாள்வரைக்கும், உன் பானையிலுள்ள
    மாவு தீர்ந்துபோவதுமில்லை. உன் ஜாடியிலுள்ள எண்ணெய் குறைவதுமில்லை என்று இஸ்ரயேலின்
    இறைவனாகிய யெகோவா கூறுகிறார்” என்றான்.
  ceb-ULB: Kay nag-ingon si Yahweh, ang Dios sa Israel, “Dili mahutdan sa harina ang
    tadyaw, ni moundang ang pagtubod sa lana sa imong tibod, hangtod sa adlaw nga
    paulanan na ni Yahweh ang yuta.”
  pol-UBG: 'Tak bowiem powiedział PAN, Bóg Izraela: Mąka w dzbanie nie skończy się
    i oliwy w baryłce nie braknie aż do dnia, w którym PAN spuści deszcz na ziemię.'
  agr-agr: 'Wagki Tuke Pujuu Apajuín Israel aents aidau emematin aina nunú: ‘Harina
    ichinkanum awa duka amuekashtatui, tuja aceite jarranum awa dushakam amuekashtatui’,
    tawai. Nuadui nunú yusa pujajinig, Tuke Pujuu yumin yutumtijattawai”, tiuwai.'
  kyc-kyc: Dokona lao Kamongo Isaraele wambunya Anatu dokome dopa lapya. Namba Kamongo
    dokome apu peyapa narono dokopa pere dokona palawa ota nara dee pee dokona isa
    olipi ipwange dupwa ota narako lapya, leya.
  urd-GVU: کیونکہ رب اسرائیل کا خدا فرماتا ہے، ’جب تک رب بارش برسنے نہ دے تب تک میدے
    اور تیل کے برتن خالی نہیں ہوں گے‘۔“
  deu-1912: 'Denn also spricht der HERR, der Gott Israels: Das Mehl im Kad soll nicht
    verzehrt werden, und dem Ölkrug soll nichts mangeln bis auf den Tag, da der HERR
    regnen lassen wird auf Erden.'
  ntj-ntj: Tjiinya Mama Kuurrtu watjarnu wantingu nyuntukunku mirrka wiyarrikitjamunu
    tirtu ngarrirrayilku ngarrima. Nyangka Mama Kuurrtu-lampa kapi nintilku.”
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನು ನಿನಗೆ, ‘ನಾನು ದೇಶಕ್ಕೆ ಮಳೆಯನ್ನು ಕಳುಹಿಸುವವರೆಗೆ ನಿನ್ನ
    ಮಡಿಕೆಯಲ್ಲಿರುವ ಹಿಟ್ಟು ತೀರುವುದಿಲ್ಲ ಮತ್ತು ಮೊಗೆಯಲ್ಲಿರುವ ಎಣ್ಣೆಯು ಮುಗಿದುಹೋಗುವುದಿಲ್ಲ’”
    ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Ya SOMOL ni Got rok piyu Israel e ke ga’ar, ‘Re raba’ i n’em e dabi m’ay
    e flowa riy, ma re rume’ nem e dabi m’ay e gapgep riy u m’on ko rofen ni gag SOMOL
    e bay gu pi’ e n’uw nge yib’.”
  hlt-MCSB: Israel Pathen BOEIPA loh he ni a. thui. BOEIPA loh diklai hman ah khonal
    a paek la a paek tue hlan atah vaidam canghaek khaw muei pawt vetih situi um khaw
    kak mahpawh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ፦ ‹ናንጊና ናንጋ ጎዳ ዒርዚ ዋርቂሳንዳያ ሄላንዳኣና ዺኢላ ኔኤኮ ዖታፓ፥
    ዛይታኣ ኔኤኮ ዛይቶ ዖታፓ ጋፓዓኬ› ጌይ ታኣም ኬኤዜኔ» ጌዔኔ።
  twi-ASANTE: Na deɛ Awurade, Israel Onyankopɔn ka ne sɛ, ‘Daa asikyiresiam ne ngo
    pii bɛka wɔ wo adekoradeɛ no mu kɔsi ɛberɛ a Awurade bɛma osuo atɔ, ama nnɔbaeɛ
    anyini bio.’ ”
  eng-WEBU: For the LORD, the God of Israel, says, ‘The jar of meal will not run out,
    and the jar of oil will not fail, until the day that the LORD sends rain on the
    earth.’”
  wal-wal: Aissi giikko, GODAI Israa7eela Xoossai, ‘Sa7aa bollan GODAI iraa bukissana
    gakkanaashin, xiillee otuwaappe wurenna; zaiteekka xaaruwaappe coroshettenna’
    yaagees” yaagiis.
  spa-PDDPT: 'porque Yavé, ʼElohim de Israel, dice: La harina de la tinaja no se acabará,
    ni el aceite de la vasija disminuirá hasta el día cuando Yavé mande lluvia sobre
    la superficie de la tierra.'
  gun-gun: 'Mba''eta po rami Senhor Israel kuery ruete ijayvu: “Trigo oja py oĩ va''e
    ndopavei ''rã, ha''e azeite ndoatavei ''rã hyru py, yvy áry Senhor ombo''oky e''ỹa
    ja”, he''i.'
  ilo-ULB: Ta kuna ni Yahweh a Dios ti Israel, 'Saanto a maibusan ti burnay ti arina,
    ket saan pay nga agsardeng ti panagayus ti garapon ti lana, agingga iti aldaw
    a mangipatulod ni Yahweh iti tudo iti daga.”
  kpg-kpg: Idimaa, deenei di hai Dimaadua go di God o Israel e helekai, ‘Di boolo
    palaawaa la hagalee odi ono palaawaa, ge di loaabi lolo la hagalee odi ono lolo
    i mua di laangi dela gaa hai iei Au, go Dimaadua, bolo di uwa la gii doo.’”
  uig-ARA: 'چۈنكى ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق دەيدۇ: ــ «پەرۋەردىگار يەر
    يۈزىگە يامغۇر ياغدۇرىدىغان كۈنگىچىلىك ئىدىشتىكى ئۇن تۈگىمەيدۇ ۋە كوزىدىكى ماي
    كېمەيمەيدۇ»، دېدى.'
  sus-sus: Isirayila Marigi Alatala a masen nɛ, ‹Farin mu ɲɔnma pɔɔti kui, ture mu
    ɲɔnma kundi kui, beenun Alatala tunɛ rafama bɔxi ma tɛmui naxɛ.›»
  pon-2006: Pwehki ih met me KAUN-O, Koht en Israel mahsanih, ‘Sohte pilawa pahn neksang
    nan pwohl wet, oh sohte leh pahn neksang nan sah wet, mwohn rahno me ngehi, KAUN-O,
    pahn kadarodo keteu.’”
  jae-jae: Gebe Apômtau, Israelnêŋ Anôtô kêsôm amboac tonec gebe ‘Ku mopolomŋa oc
    sawa atom ma niptêkwi oc êpa aŋga ŋalakôp atom amboac tonaŋgeŋ e êndêŋ bêc, taŋ
    Apômtau êsakiŋ kom ênac êsêp nom êtiam.’”
  ksd-ksd: 'Tago a Luluai ra God kai Israel i biti: Ra plaua ta ra vuvuvung pa na
    par, ma ra pal a dangi pa na mama, tuk tar ta ra bung ba ra Luluai i tulue mule
    ra bata ta ra gunagunan.'
  tur-YTC: Çünkü İsrael'in Tanrısı Yahve diyor ki, ‘Yahve yeryüzüne yağmur göndereceği
    güne dek un küpü tükenmeyecek, yağ testisi eksilmeyecek.’”
  grc-BRENT: Ὅτι τάδε λέγει Κύριος, ἡ ὑδρία τοῦ ἀλεύρου οὐκ ἐκλείψει, καὶ ὁ καψάκης
    τοῦ ἐλαίου οὐκ ἐλαττονήσει, ἕως ἡμέρας τοῦ δοῦναι Κύριον τὸν ὑετὸν ἐπὶ τῆς γῆς.
  ind-AYT: Sebab, beginilah TUHAN, Allah Israel, berfirman, ‘Tepung dalam tempayan
    itu tidak akan habis dan minyak dalam buli-buli itu juga tidak akan berkurang
    sampai hari ketika TUHAN menurunkan hujan ke atas muka bumi.’”
  nya-nya: Pakuti Yehova Mulungu wa Israeli akuti, ‘Ufa umene uli mʼmbiyamo sudzatha
    ndipo mafuta amene ali mʼbotolomo sadzathanso mpaka tsiku limene Yehova adzagwetse
    mvula pa dziko lapansi.’ ”
  hrv-hrv: 'Jer ovako govori Jahve, Bog Izraelov: ''U ćupu neće brašna nestati ni
    vrč se s uljem neće isprazniti sve dokle Jahve ne pusti da kiša padne na zemlju.''”'
  mps-mps: “Magi baso meni, God, Israel hanigo Genuai Bidi, agai e tama po wai, ‘Naga
    te mouwa dage genagi munalubo plaua munu me sia sogobeo, tama me te nago te wel
    me, te nago mouwa dage genagi sospende munalubo wel me munu me sia sogobeo,’ po
    wali, ‘tama munalua pobadi, te Genuai Bidigo te kulubage e tǫba tulubo bodoluba
    usu nigi paibao,’ po wali,” Elaijago te po te webolo wai.
  tpi-tpi: Long wanem, God, Bikpela bilong Israel, i tok olsem, plaua long sospen
    bilong yu i no inap long pinis na wel long sospen bilong yu i no inap long sot,
    i go inap long taim Bikpela i salim ren i kam daun gen long graun.”
  dan-1931: 'Thi så siger HERREN, Israels Gud: Melkrukken skal ikke blive tom, og
    Olien i Dunken skal ikke slippe op, før den Dag HERREN sender Regn over Jorden!”'
  vie-OVCB: 'Vì Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, phán: ‘Bột sẽ không hết,
    dầu sẽ không cạn cho đến ngày Chúa Hằng Hữu cho mưa rơi xuống đất.’”'
  guj-2017: કેમ કે ઇઝરાયલના ઈશ્વર યહોવાહ એવું કહે છે કે, ‘દિવસે હું ભૂમિ પર વરસાદ
    વરસાવીશ, ત્યાં સુધી માટલીમાંનો લોટ અને કૂંડીમાંનું તેલ ખૂટી જશે નહિ.’”
  pon-2006A: Pwehki ih met me KAUN-O, Koht en Israel mahsanih, ‘Sohte pilawa pahn
    neksang nan pwohl wet, oh sohte leh pahn neksang nan sah wet, mwohn rahno me ngehi,
    KAUN-O, pahn kadarodo keteu.’”
  por-BRBSL: 'Para Javé, o Deus de Israel, diz: “O frasco de refeição não se esgotará,
    e o frasco de óleo não falhará, até o dia em que Javé enviar chuva sobre a terra”.'
  cth-cth: Bangkongtetpawiteh, Isarel BAWIPA Cathut ni hettelah a dei. BAWIPA ni talai
    van kho a kang sak nathung, tavai hlaam a hrawng lah awm mahoeh. Satuium hai hak
    mahoeh ati telah a dei pouh.
  twi-twi: Na sɛɛ na Awurade, Israel Nyankopɔn ka, ‘Daa asikresiam ne ngo pii bɛka
    wɔ wo adekorade no mu kosi bere a Awurade bɛma osu atɔ, ama nnɔbae anyin bio.’ ”
  hlt-hlt: Israel Pathen BOEIPA loh he ni a thui. BOEIPA loh diklai hman ah khonal
    a paek la a paek tue hlan atah vaidam canghaek khaw muei pawt vetih situi um khaw
    kak mahpawh,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù bɛ́immu kɛ tú: Muyuo nyí yóó deè
    tɛconkutɛ miɛkɛ, mɛkùɔ̀ mmɛ nyí yóó deè dikɔdénnì miɛkɛ, kɛ̀ kù yɑ̀ɑ duɔ́nnɛ̀nní
    fɛtɑɑfɛ̀.'
  msy-2020: 'Guizbangɨra, Ikiavɨra Itir God, a Israelian God, a kamaghɨn mɨgɨa ghaze:
    Nɨn plauan muziarim ko borer muziarim ikɨvɨra ikɨtɨ, Ikiavɨra Itir God uam amozim
    amadaghtɨ a ua nguazim gizam.”'
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ sɩɩwɑɣɑ sɩ nyɑ́ mʋlʋmɑɣɑ nɑ nyɑ́ nimɑɣɑ
    pǝ kɑɑ tɛ. Hɑlǝnɑ ɩ́ yele nɑ tɛʋ nɩɩ tɛtʋ tɔɔ.
  azb-azb: 'Çünki İsrailin Allahı Rəbb belə deyir: “Rəbb torpaq üzərinə yağış verəcəyi
    günə qədər nə küpdə un tükənəcək, nə də qabda yağ qurtaracaq”».'
  eng-DBY: 'For thus saith Jehovah the God of Israel: The meal in the barrel shall
    not waste, neither shall the oil in the cruse fail, until the day that Jehovah
    sendeth rain upon the face of the earth!'
  hin-2017: क्योंकि इस्राएल का परमेश्वर यहोवा यह कहता है, कि जब तक यहोवा भूमि पर मेंह
    न बरसाएगा तब तक न तो उस घड़े का मैदा समाप्त होगा, और न उस कुप्पी का तेल घटेगा।”
  wol-KYG: 'ndax Aji Sax ji Yàllay Israyil dafa wax ne: “Njaqub sunguf bi du jeex;
    taxub diw bi it du jeex, ba keroog Aji Sax ji di taw ci réew mi.”»'
  eng-YLT: for thus said Jehovah, God of Israel, The pitcher of meal is not consumed,
    and the dish of oil is not lacking, till the day of Jehovah's giving a shower
    on the face of the ground.'
  kne-kne: Tan siya na di kanan Yahweh ay Diyos di Israelita, ‘Kadi et baken maabos
    din arina sin koli ya din mantika sin garapon enggana ay sak-en ay Diyos et ipawadak
    di odan.’”
  eng-WYC-2017: Forsooth the Lord God of Israel saith these things, The pot of meal
    shall not fail, and the vessel of oil shall not be abated, till to the day in
    which the Lord shall give rain on the face of the earth.
  eng-WMBB: For the LORD, the God of Israel, says, ‘The jar of meal will not run out,
    and the jar of oil will not fail, until the day that the LORD sends rain on the
    earth.’”
  urd-GVH: क्योंकि रब इसराईल का ख़ुदा फ़रमाता है, ‘जब तक रब बारिश बरसने न दे तब तक
    मैदे और तेल के बरतन ख़ाली नहीं होंगे’।”
  rug-rug: 'Ura gua hie si zama nia e Zihova sa Tamasa pa Izireli: ‘Sa palava pa zagi
    si lopu kaqu beto, meke sa oela pa piga si lopu kaqu paho osolae kamo sa rane
    sapu poni pule nia ruku e Zihova sa pepeso.’ ”'
  gaz-gaz: Waaqayyo Waaqni Israaʼel akkana jedhaatii; ‘Hamma guyyaa Waaqayyo lafa
    irratti bokkaa roobsuutti daakuun okkotee keessaa hin dhumu; zayitiinis cuggee
    keessaa hin dhumu.’ ”
  fra-LSG: 'Car ainsi parle l’Éternel, le Dieu d’Israël: La farine qui est dans le
    pot ne manquera point et l’huile qui est dans la cruche ne diminuera point, jusqu’au
    jour où l’Éternel fera tomber de la pluie sur la face du sol.'
  gnn-gnn: Dhuwalanydja dhäruk Garraywu nhanŋuway, ŋayi waŋana nhuŋu bitjarranydja,
    ‘Rupa ŋunhi nhuŋu bitjanna liŋguna yukurra yurru ŋathamirrina yana dhärra, ga
    buthuḻu' ŋunhi weyika'mirri bitjanna liŋguna yukurra yurru weyika'mirrina yana
    dhärra, ga yana liŋgu ga walu ŋunhiyi mulki ŋunhi ŋarra boŋguŋu djuy'yurru waltjaṉnha.’
    Ga bitjarranydja yukurrana Garray waŋana.”
  yal-yal: Amasɔtɔ Alatala, Isirayilaa Ala ito nan falaxi, a naxa, ‘Murutun naxan
    goronna kui na mi ɲanɲɛ mumɛ e nun turen sa fɛɲɛn mi kui gelɛ mumɛ, han Alatala
    tulen nafama bɔxɔn fari lɔxɔn naxan yi.’ ”
  iou-iou: Nadätan? Yawe, Isrel nanik täŋo Anututä ŋode yäyak; Plaua käbotken u bäräŋeŋ
    nämo api paorek. Ba ume gakŋi käbot imaka, bäräŋeŋ nämo api paorek. Nämo, u pen
    it yäpmäŋ kuŋirän Yawetä täŋpewän kome ŋoken iwän äneŋi api tawek yäk.
  haw-1868: No ka mea, ko i mai nei o Iehova ke Akua o ka Iseraela, Aole e emi iho
    ka barela palaoa wali ole, aole hoi e pau ae ka omole aila a hiki i ka la e haawi
    mai ai o Iehova i ka ua ma ka ili o ka honua.
  arb-NAV: 'لأَنَّ هَذَا مَا يَقُولُهُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: إِنَّ جَرَّةَ
    الدَّقِيقِ لَنْ تَفْرُغَ، وَقَارُورَةَ الزَّيْتِ لَنْ تَنْقُصَ، إِلَى الْيَوْمِ
    الَّذِي يُرْسِلُ فِيهِ الرَّبُّ مَطَراً عَلَى وَجْهِ الأَرْضِ».'
  ewe-ewe: elabena ale Yehowa, Israel ƒe Mawu la gblɔe nye si, ‘Wɔ mavɔ le wò wɔze
    me o eye ami hã mavɔ le wò amigoe me o va se ɖe esime Yehowa nana tsi nadza ɖe
    anyigba dzi.’ ”
  eng-LEE: For thus hath said the Lord the God of Israel, The jar of meal shall not
    fail, neither shall the cruise of oil diminish, until the day that the Lord giveth
    rain upon the face of the earth.
  gvn-gvn: '@see-verse:1KI.017.013'
  asm-FB: কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে যে, “যিহোৱাই পৃথিৱীত বৰষুণ নেপেলোৱালৈকে
    সেই বয়ামৰ আটাগুড়ি উদং নহ’ব আৰু সেই টেকেলিৰ তেলো শেষ নহ’ব।”
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ عَ مَسٍن نّ، ‹قَرِن مُ حْنمَ ثْوتِ كُي، تُرٍ مُ
    حْنمَ كُندِ كُي، بٍينُن عَلَتَلَ تُنّ رَقَمَ بْشِ مَ تّمُي نَشّ.›»
  fra-SBL: 'Car Yahvé, le Dieu d''Israël, a dit : « La jarre de farine ne s''épuisera
    pas, et la jarre d''huile ne s''épuisera pas, jusqu''au jour où Yahvé enverra
    la pluie sur la terre ».'
  hbo-hbo: כִּ֣י כֹה֩ אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל כַּ֤ד הַקֶּ֙מַח֙ לֹ֣א תִכְלָ֔ה
    וְצַפַּ֥חַת הַשֶּׁ֖מֶן לֹ֣א תֶחְסָ֑ר עַ֠ד יֹ֧ום *תִּתֶּן־ (תֵּת)־יְהוָ֛ה גֶּ֖שֶׁם
    עַל־פְּנֵ֥י הָאֲדָמָֽה׃
  piu-2006: '@see-verse:1KI.017.013'
  kik-kik: 'Tondũ ũũ nĩguo Jehova Ngai wa Isiraeli ekuuga: ‘Ndigithũ ndĩrĩ hĩndĩ ĩgathira
    mũtu namo maguta matirĩ hĩndĩ magathira cuba-inĩ, nginya mũthenya ũrĩa Jehova
    akaheana mbura bũrũri-inĩ ũyũ.’ ”'
  omb-omb: 'Huri lehe havai i Huqe, i Huqe Mauri nora tau Israel u veve: ‘A lahai
    vulaoa vin he rovo te lai me a lahai vurei vin he mamaha tea, vin dadari lo rani
    hi a Huqe vin bete na uhe lolo vanue.’”'
  fra-NCL: 'Car ainsi parle Yahweh, le Dieu d’Israël : Le pot de farine ne s’épuisera
    point, et la cruche d’huile ne diminuera point, jusqu’au jour où Yahweh fera tomber
    de la pluie sur la face du sol. »'
  cek-AK: Israel Angraeng Sithaw mah hae tiah thuih; Angraeng mah prae thungah kho
    angzosak ai karoek to, laom thungah kaom takaw dip to boeng mak ai ueloe, pailang
    thung ih situi doeh kang mak ai, tiah a naa.
  cuk-cuk: 'Ar ade, weyob Israel-e-Bab-Dummad-Jehová soged: ‘Bormogi-madubur-siid
    berguosulid, olivo-gwallu-siibalid berguosurbalid, ani an, Bab-Jehová, dii-owiedse
    geb we-ibmarmar obelogoed.’'
  uig-CYR: 'Чүнки Исраилниң Худаси Пәрвәрдигар мундақ дәйду: — «Пәрвәрдигар йәр йүзигә
    ямғур яғдуридиған күнгичилик идиштики ун түгимәйду вә козидики май кемәймәйду»,
    деди.'
  pma-pma: Kiha kumon asa koa naviteni veni Iahova, Ahi onen me-Isrel keil viteni
    vit, ‘Pulaoa sakras vavus ran pesin koanek, ka veioel sakras vamemes vio … inau,
    Iahova, nisakin ous hous hekas tounah vasi en out netan.’”
  tel-2017: భూమి మీద యెహోవా వాన కురిపించే వరకూ ఆ గిన్నెలో ఉన్న పిండి తగ్గదు, సీసాలో
    నూనె అయిపోదని ఇశ్రాయేలీయుల దేవుడు యెహోవా చెప్పాడు.”
  hat-BSA: 'Paske konsa pale SENYÈ a, Bondye Israël la: ‘Bòl farin nan p ap vid, ni
    boutèy lwil la p ap vid, jis jou ke SENYÈ a voye lapli sou fas tè a.’”'
  bxh-bxh: '@see-verse:1KI.017.013'
  kos-kos: 'Tuh pa inge ma LEUM GOD lun Israel El fahk: ‘Pol sac ac fah tia pisala
    ke flao, ku sufa soko ah ke kiris, meet liki len se ma nga, LEUM GOD, ac supwama
    af.’”'
  hbo-WLC: כִּ֣י כֹה֩ אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל כַּ֤ד הַקֶּ֙מַח֙ לֹ֣א תִכְלָ֔ה
    וְצַפַּ֥חַת הַשֶּׁ֖מֶן לֹ֣א תֶחְסָ֑ר עַ֠ד י֧וֹם תתן ־יְהוָ֛ה גֶּ֖שֶׁם עַל־פְּנֵ֥י
    הָאֲדָמָֽה׃
  ibo-ibo: Nʼihi na nke a bụ ihe Onyenwe anyị, Chineke Izrel kwuru, ‘Ụtụ ọka dị nʼite
    ahụ agaghị agwụ, mmanụ ahụ dị nʼite ahụ agakwaghị akọ tutu ruo ụbọchị ahụ Onyenwe
    anyị ga-ezite mmiri ozuzo nʼala a.’ ”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଯେପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଭୂମିରେ
    ବୃଷ୍ଟି ନ ବର୍ଷାନ୍ତି, ସେଦିନ ପର୍ଯ୍ୟନ୍ତ ମଇଦା-କଳସ ଶୂନ୍ୟ ହେବ ନାହିଁ, କିଅବା ପାତ୍ରରେ ତୈଳର
    ଅଭାବ ହେବ ନାହିଁ।”
  wmt-wmt: '@see-verse:1KI.017.013'
  chk-chk: Pun iei alon ewe Samol mi Lapalap ewe Koten Israel, ‘Ewe pilawa lon ewe
    sepi esap itela, nge ewe apüra lon ewe rume esap pöla tori ewe rän ewe Samol mi
    Lapalap epwe apüngätiu üt won ei fanü.’”
  rop-rop: Dumaji dijan na wanim YAWEI det God blanga ola Isreil pipul bin tok, ‘Det
    flauwa langa det dish kaan neba ranat, en det oliboil kaan neba ranat du, raidap
    det taim ai garra jandim rein.’” Lagijat na Ilaija bin tok det wed brom YAWEI.
  ukr-1871: 'Так бо глаголе Господь, Бог Ізрайлїв: Борошно в гладисцї не зменьшиться
    й олїї в питунцї не убуде до того дня, аж пішле Господь на землю дощ.'
  deu-1951: 'Denn also spricht der HERR, der Gott Israels: Das Mehlfaß soll nicht
    leer werden und das Öl im Kruge nicht mangeln bis auf den Tag, da der HERR auf
    Erden regnen lassen wird!'
  eng-JPS: 'For thus saith the LORD, the God of Israel: The jar of meal shall not
    be spent, neither shall the cruse of oil fail, until the day that the LORD sendeth
    rain upon the land.'''
  srp-1865: 'Jer ovako veli Gospod Bog Izrailjev: brašno se iz zdjele neæe potrošiti
    niti æe ulja u krèagu nestati dokle ne pusti Gospod dažda na zemlju.'
  lug-lug: Kubanga kino Mukama Katonda wa Isirayiri ky’agamba nti, ‘Ekibya ky’obutta
    tekiriggwaamu, so n’akasumbi k’amafuta tekalikalira okutuusa olunaku Mukama lw’alitonyesa
    enkuba ku nsi.’ ”
  heb-heb: כי כה אמר יהוה אלהי ישראל כד הקמח לא תכלה וצפחת השמן לא תחסר עד יום תתן
    יהוה גשם על פני האדמה׃
  ben-IRV: কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন, সদাপ্রভু পৃথিবীতে বৃষ্টি না
    দেওয়া পর্যন্ত ঐ ময়দার পাত্রটাও খালি হবে না আর তেলের ভাঁড়ও খালি হবে না।”
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਨਾ ਤੌਲੇ ਦਾ ਆਟਾ ਮੁੱਕੇਗਾ
    ਨਾ ਕੁੱਜੀ ਦਾ ਤੇਲ ਘਟੇਗਾ ਜਿੰਨਾਂ ਚਿਰ ਯਹੋਵਾਹ ਜ਼ਮੀਨ ਉੱਤੇ ਮੀਂਹ ਨਾ ਪਾਵੇ।
  tkr-tkr: 'İnəxüd Rəbbee, İzrailyne Allahee eyhe: «Zı, Rəbbee ç''iyeyne aq''valqa
    gyoğiy g''axilesde yiğılqamee kupeedın urvad, g''abeedın q''ışid g''att''as deş».'
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထာဝရဘုရား သည် မြေ
    ပေါ် မှာ မိုဃ်း ရွာစေတော်မ မူမှီတိုင်အောင်၊ အိုး ၌ရှိသောမုန့်ညက် မ ကုန်။ ဘူး ၌ရှိသောဆီ
    မ လျော့ ရဟု မိန့်တော်မူကြောင်း ကို ဆင့်ဆို ၏။
  tbg-tbg: 'Noravano Kotiva Isareriqaa raqiki vai Variqava mintima tivo: Ai taveqi
    porihi/vorusi taaraiqa vairavavata, ai votoriqi vahavera taaraiqa vairavavata,
    kiama taiqa vuanarove. Vi haikava qaqi variqi vi vairaqe te Noravano Kotika tiariraro
    qaiqaa aaqu ntuanarove tivo, tiro.'
  hmo-hmo: Badina be Lohiabada, Israela ena Dirava, be inai bamona ia hereva, ia gwau,
    ‘Paraoa, mereki dekenai ia noho gauna be do ia ore lasi, bona olive dehoro, kapusi
    dekenai ia noho gauna danu be do ia ore lasi, ela bona Lohiabada ese medu be tanobada
    dekenai do ia hadihoa dinana dekenai.’ ”
  urd-urd: क्यूँकि ख़ुदावन्द इस्राईल का ख़ुदा ऐसा फ़रमाता है, उस दिन तक जब तक ख़ुदावन्द
    ज़मीन पर मेंह न बरसाए, न तो आटे का मटका खाली होगा और न तेल की कुप्पी में कमी होगी।”
  rus-SYN: 'ибо так говорит Господь Бог Израилев: мука в кадке не истощится, и масло
    в кувшине не убудет до того дня, когда Господь даст дождь на землю.'
  bqc-SIM: Asa Dii Isailiↄ Lua mɛ̀ pↄ́wɛnti a láa pɛ̃na guuo, mɛ́ nísi a láa tùupiuo
    e gↄↄ pↄ́ a to lou ma bùsu la gɛ kaò.
  tcz-CHONGTHU: “Ajeh chu hiche hi Pakai Israel Pathen in asei ahi, belsung’a changbong
    chun beitih anei louhel ding, haisung’a thaotwi jong chu beitih neilouva um ding,
    gamsung’a Pakaiyin gotwi ahin juhsah masangsea hitia chu neng jing jeng ding ahi,
    tin aseiye,” ati.
  mar-mar: इस्राएलाचा परमेश्वर देव म्हणाला आहे, तुझ्या डब्यातील पीठ कधी सरणार नाही.
    तुझ्या बरणीत नेहमीच तेल असेल. पुन्हा परमेश्वर पृथ्वीवर पाऊस पाडेपर्यंत असे चालेल.”
  soq-soq: '@see-verse:1KI.017.013'
  qub-qub: Israelcunapa Tayta Diosninmi nisha cay pachaman tamyachimunancama mancayquipita
    jarina, puyñuyquipita asëtipis mana ushacänanpaj.»
  bqp-bqp: Zaakũ Dikiri Isarailanↄ Luda pì, wísiti ni láka gbaka pìi gũnlo, akũsↄ̃
    nísi ni láka tùruu pìi gũnlo ari gↄrↄ kũ ani tó legũ ma bùsuu pìn.
  hat-hat: 'Paske men pawòl Seyè a, Bondye pèp Izrayèl la, di: Ti bòl farin frans
    lan ak ti boutèy lwil oliv la p''ap janm vid jouk jou mwen menm Seyè a m''a fè
    lapli tonbe sou latè ankò.'
  eng-BSB: 'for this is what the LORD, the God of Israel, says: ‘The jar of flour
    will not be exhausted and the jug of oil will not run dry until the day the LORD
    sends rain upon the face of the earth.’”'
  eng-WEBPB: For the LORD, the God of Israel, says, ‘The jar of meal will not run
    out, and the jar of oil will not fail, until the day that the LORD sends rain
    on the earth.’”
  kbq-kbq: Na'ankure Ra Anumzana Israeli vahe'mofo Anumzamo'a amanage hu'ne. Kavofina
    flauamo'a vagaoreno me'nena tafempinena masavemo'a vagaore me'nenkeno vuno Ra
    Anumzamo'ma ama mopafima ko'ma atresigeno arania knare uhanatigahie.
  nhe-BL: Pampa TOTECO toDios nochi israelitame quiijto para ax tlamis nopa harina,
    niyon nopa aceite hasta nopa tonali quema TOTECO quichihuas ma tlaahuetzi ipan
    ni tlali Israel.
  bus-bus: Zaakɛ Dii Isarailinↄ Luda bè, wísiti gbaka pì égↄ̃ da koriro, bensↄ̃ nↄ́si
    é yãa tùu pìnlo ai gurↄↄ kɛ̀ eé tó lou ma bùsu pìn.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e Izaew wazar nezewe i'i a'e kury xe. — Arozràn
    imuku'i pyrer nekawaw pupe har nupaw kwaw a'e nehe. Uri kawer y'a pupe har nupaw
    kwaw a'e nehe no. Xo àmàn imugyr kar mehe zo upaw putar nehe, i'i Tupàn newe,
    i'i Eri kuzà pe.
  eng-DRA: 'For thus saith the Lord the God of Israel: The pot of meal shall not waste,
    nor the cruse of oil be diminished, until the day wherein the Lord will give rain
    upon the face of the earth.'
