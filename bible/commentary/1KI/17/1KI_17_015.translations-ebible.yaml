verse: 1KI.017.015
translations:
  mal-C: ആ വിധവ പോയി ഏലിയാവു നിർദേശിച്ചതുപോലെ ചെയ്തു. അങ്ങനെ, ഏലിയാവും ആ വിധവയും അവളുടെ
    കുടുംബവും അനേകനാൾ ഭക്ഷണം കഴിച്ചുപോന്നു.
  deu-TKW: Da ging sie hin und that, wie Elia gesagt hatte, und sie hatte zu essen,
    sie und er und ihr Sohn Tag für Tag.
  lin-lin: Mwasi yango akendeki mpe asalaki ndenge kaka Eliya alobaki. Boye, na tango
    molayi, bilei ezangaki te mpo na Eliya, mpo na mwasi oyo akufisa mobali mpe mpo
    na ndako na ye.
  eng-LSV: And she goes, and does according to the word of Elijah, and she eats, she
    and he and her household [for many] days;
  eng-GNV: 'So she went, and did as Eliiah sayd, and she did eate: so did he and her
    house for a certaine time.'
  eng-WEBSTER: 'And she went and did according to the saying of Elijah: and she, and
    he, and her house, did eat many days.'
  nhw-BL: Huajca nopa cahual sihuatl yajqui huan quichijqui catli Elías quiilhuijtoya
    huan tlacuajqui Elías, huan nopa sihuatl huan icone. Huan quipixque tlacualistli
    para miyac tonali.
  swh-ONEN: Akaondoka na kufanya kama Eliya alivyomwambia. Kwa hiyo kukawa na chakula
    kila siku kwa ajili ya Eliya, yule mwanamke na jamaa yake.
  bba-bba: Mɑ u dɑ u kuɑ nɡe mɛ Eli u ɡeruɑ. Wi kɑ win yɛnuɡibu kɑ Elin tii bɑ mɑɑ
    wɑ bɑ di sɔ̃ɔ dɑbi dɑbinu.
  eng-KJVCPB: 'And she went and did according to the saying of Elijah: and she, and
    he, and her house, did eat many days.'
  cpy-cpy: Tema omatakiro kinankawo ikantakirori Elías. Osheki kitejeri awijeentsi
    tee okoetyeeyaa owanawo otsipatakari Elías eejatzi otomi.
  luo-luo: Nodhi motimo kaka Elija nowachone. Kamano ne nitie chiemo pile ka pile
    ne Elija gi dhakono kod joode.
  meu-meu: Bena hahine na ela, Elia ena hereva heḡereḡerena e karaia; bena ia bona
    Elia bona hari hahine ena ruma taudia na dina hoho e anianiva.
  npi-ULB: त्यसैले उनले एलियाले भनेझैँ गरिन् । उनी र एलियालगायत उनको घरानाले धेरै
    दिनसम्म खाए ।
  yor-yor: Ó sì lọ, ó sì ṣe gẹ́gẹ́ bí Elijah ti sọ fún un. Oúnjẹ sì wà fún Elijah
    àti obìnrin náà àti ilé rẹ̀ ní ojoojúmọ́.
  emp-NTPO: Ara maʌ̃da Elíaba jarad̶a quĩrãca pẽdra wẽrãba od̶e wãsia. Coped̶ad̶acarea
    wad̶ibid̶a harinara b̶esia Elíaba, pẽdra wẽrãba, dji warra bid̶a ewariza cod̶amãrẽã.
  pes-OPCB: بیوه‌زن رفت و مطابق گفتهٔ ایلیا عمل کرد. از آن به بعد، آنها هر چقدر از
    آن آرد و روغن مصرف می‌کردند تمام نمی‌شد، همان‌طور که خداوند توسط ایلیا فرموده
    بود.
  tgl-ULB: Pagkatapos, ginawa niya ang sinabi ni Elias, at siya, si Elias at ang bata
    ay kumain nang maraming araw.
  cbu-NT: Kizsha mashind yuwartatam Elíyas kamachtarangu anuritam Elíyasaam, misha
    waamatam, misha wipaamatam ashiru katungtsee patatarangiya. Ashirangu, anush ichingaru
    zar katungtsee katungkusin taaranganaya.
  hui-hui: Ani laya handala wali dalo biagome Elayahanda lamiyadagua bule pene. Ani
    bialu mani Elayabi wali biagobi ibu iginibi ti tomo horo dewaru nalu holene karulapeore
    wiaabo hene.
  mya-mya: မု​ဆိုး​မ​သည်​ဧ​လိ​ယ​ပြော​သည့်​အ​တိုင်း​ပြု သ​ဖြင့် သူ​တို့​အား​လုံး​ပင်​ရက်​ပေါင်း​များ​စွာ
    စား​ရန်​အ​တွက် အ​စား​အ​စာ​ကို​အ​လုံ အ​လောက်​ရ​ရှိ​ကြ​လေ​သည်။-
  bod-N: ཁོ་མོ་སོང་ནས་ཨེ་ལི་ཡཱས་བསྒོས་པ་ལྟར་བྱས་ཏེ། མོ་རང་དང་། ཨེ་ལི་ཡཱ་དང་། མོའི་ནང་མི་རྣམས་ཀྱིས་ཉིན་མང་པོར་ཁ་ཟས་སྤྱད་པའོ།
    །
  sna-sna: Akaenda akandoita sezvaakanga audzwa naEria. Saka zvokudya zvaEria zvakavapo
    mazuva ose uyewo nezvomukadzi nemhuri yake.
  spa-BLM: Ella fue e hizo lo que dijo Elías; y ella, él y su familia comieron durante
    muchos días.
  cac-cac: Ix lajvi chi', ix b'at ix sb'o icha ix aj yalan vin̈ chi'. Jantacn̈ej tiempo
    ix yac' jun vejel chi', ix va vin̈ yed' ix yed' pax eb' ayec' yed' ix d'a spat
    chi'.
  swh-ULB: Kwa hiyo yule mjane akafanya kama Eliya alivyomwelekeza, yeye, na Eliya,
    na mwanae wakala kwa siku nyingi.
  bel-bel: І пайшла яна і зрабіла так, як сказаў Ільля; і кармілася яна, і ён, і дом
    яе некаторы час.
  wed-wed: I nae ma menanare Elijah i ririwei, nanare i kauei. Ma awari lam i mae
    da aupom biaḡa i kwa.
  deu-ELBBK: Und sie ging hin und tat nach dem Wort Elias; und sie aß, er und sie
    und ihr Haus, viele Tage.
  mbb-OT: Ne migenat haazà is bahi ne mibeelan din is nekaǥi ni Elias. Umbe zuen keenen
    kada andew he para ki Elias wey para zuen te valu wey te anak din.
  mal-2015: അവൾ ചെന്നു ഏലീയാവു പറഞ്ഞതുപോലെ ചെയ്തു; അങ്ങനെ അവളും അവനും അവളുടെ വീട്ടുകാരും
    ഏറിയനാൾ അഹോവൃത്തികഴിച്ചു.
  rmc-rmc: Avke oj geľa a kerďa avke, sar phenďa o Eliaš. A sas len but dživesa so
    te chal.
  pes-OPV: پس رفته، موافق کلام ایلیا عمل نمود. و زن و او وخاندان زن، روزهای بسیار
    خوردند.
  ron-1924: Еа с-а дус ши а фэкут дупэ кувынтул луй Илие. Ши мултэ време ау авут че
    сэ мэнынче еа ши фамилия ей ши Илие.
  aui-aui: Wasikena inagho da metagha Elaija iwoneni na naboni ibera, na Elaija da
    kwabura bi yana rakaraka yawata gabudara patepatena na kam siyakamkam.
  ben-OBCV: সে গিয়ে এলিয়ের কথামতোই কাজ করল। তাতে প্রতিদিন সেখানে এলিয়ের এবং সেই
    মহিলা ও তার ছেলের জন্য খাবারের ব্যবস্থা হল।
  som-som: Markaasay tagtay oo waxay yeeshay sidii Eliiyaah ku yidhi, oo iyadii iyo
    isagii iyo reerkeediiba maalmo badan bay wax cunayeen.
  lat-VUC: 'Quæ abiit, et fecit juxta verbum Eliæ: et comedit ipse, et illa, et domus
    ejus: et ex illa die'
  eng-ASVBT: 'And she went and did according to the saying of Elijah: and she, and
    he, and her house, did eat many days.'
  ita-1885: Ella dunque andò, e fece come Elia le avea detto; ed ella, ed egli, e
    la casa di essa, ne mangiarono un anno intiero.
  eng-LXXUP: And the woman went and did so, and did eat, she, and he, and her children.
  eng-ULB: So she did as Elijah had told her. She and Elijah, along with her household,
    ate for many days.
  spa-VBL: Ella fue e hizo lo que Elías le había dicho, y Elías, la viuda y su familia
    pudieron comer durante muchos días.
  fra-_FOB: Elle s'en alla donc, et fit comme Élie avait dit; et elle en mangea, elle
    et sa famille, ainsi que lui, pendant longtemps.
  mal-mal: അവൾ ഏലീയാവ് പറഞ്ഞതുപോലെ ചെയ്തു; അങ്ങനെ അവളും അവനും അവളുടെ വീട്ടുകാരും ഏറിയനാൾ
    അഹോവൃത്തികഴിച്ചു.
  urd-GVR: Aurat ne jā kar waisā hī kiyā jaisā Iliyās ne use kahā thā. Wāqaī maidā
    aur tel kabhī ḳhatm na huā. Roz baroz Iliyās, bewā aur us ke beṭe ke lie khānā
    dastyāb rahā. Sab kuchh waisā hī huā jaisā Rab ne Iliyās kī mārifat farmāyā thā.
  suz-BL: मिनु मेको मीश मुर लशा एलीयाम देंशो खोदेंशो पवा बाक्‍त। मिनु मेको नेल्‍ल
    आन कली शुश नाक्‍त सम्‍म जचा थोव़क गाम्‍माक्‍‍त।
  ita-1927: Ed ella andò e fece come le avea detto Elia; ed essa, la sua famiglia
    ed Elia ebbero di che mangiare per molto tempo.
  ckb-ckb: ئەویش چوو و بە قسەی ئەلیاسی کرد، ئیتر هەموو ڕۆژێک ئەلیاس و بێوەژنەکە و
    ماڵەکە نانیان هەبوو.
  eng-BBE: So she went and did as Elijah said; and she and he and her family had food
    for a long time.
  kan-OKCV: ಆಗ ಅವಳು ಹೋಗಿ ಎಲೀಯನ ಮಾತಿನ ಹಾಗೆಯೇ ಮಾಡಿದಳು. ಎಲೀಯನಿಗೂ, ಮಹಿಳೆಗೂ, ಆಕೆಯ ಮಗನಿಗೂ
    ಪ್ರತಿದಿನ ಸಾಕಾಗುವಷ್ಟು ಆಹಾರವಿತ್ತು.
  tam-2017: அவள் போய், எலியாவின் சொற்படி செய்தாள்; அவளும், இவனும், அவளுடைய வீட்டாரும்
    அநேகநாட்கள் சாப்பிட்டார்கள்.
  spa-RV-1909: Entonces ella fué, é hizo como le dijo Elías; y comió él, y ella y
    su casa, muchos días.
  ron-BTF: Şi ea a mers şi a făcut conform spusei lui Ilie; şi ea şi el şi casa ei
    au mâncat multe zile.
  eng-WEBP: She went and did according to the saying of Elijah; and she, he, and her
    household ate many days.
  eng-FBV: She went and did as Elijah had told her, and Elijah, the widow, and her
    household were able to eat for many days.
  nld-1939: Toen ging ze heen, en deed wat Elias gezegd had. Hij at, en ook zij met
    haar gezin, dag in, dag uit.
  nch-BL: Huajca nopa sihuat cati icnotzi yajqui huan quichijqui cati Elías quiilhuijtoya
    huan tacuajqui Elías, huan nopa sihuat huan icone. Huan quipixque tacualisti para
    miyac tonali.
  vie-1934: Vậy, nàng đi và làm theo điều Ê-li nói. Nàng và nhà nàng, luôn với Ê-li
    ăn trong lâu ngày.
  hin-CV: वह गई और ठीक वैसा ही किया, जैसा एलियाह ने कहा था. एलियाह और उस स्त्री का
    परिवार इससे अनेक दिन तक भोजन करते रहे.
  spa-BES: Entonces ella fue e hizo lo que Elías dijo; y ella, él y su familia tuvieron
    comida durante mucho tiempo.
  tdx-tdx: Aa le nimb’eo re, hene nanoe’e i nisaon­tsia’ i Eliày naho nikama andro
    maro, ie naho i Elià, vaho i anjomba’ey.
  tha-KJV: นางก็ไปกระทำตามคำของเอลียาห์ แล​้วนาง ตั​วท​่านและครอบครัวของนางก็รับประทานอยู่หลายวัน
  por-BR-2018: Então ela foi, e fez como lhe disse Elias; e comeu ele, e ela e sua
    casa, muitos dias.
  deu-ELO: Und sie ging hin und tat nach dem Worte Elias; und sie aß, er und sie,
    und ihr Haus, viele Tage.
  eng-WYC-2018: And she went, and did by the word of Elijah; and he ate, and she,
    and her house, (or and he, and she, and all of her household, or her family, ate
    for many days).
  epo-epo: Kaj ŝi iris kaj faris, kiel ordonis Elija; kaj manĝis ŝi kaj li kaj ŝia
    domo dum kelka tempo.
  uig-PIN: Xuning bilǝn u berip, Iliyasning eytⱪinidǝk ⱪildi wǝ u, Iliyas wǝ ayalning
    ɵyidikilǝr heli künlǝrgiqǝ yedi.
  beo-beo: Didalo da asili, Ilaidia ea hamoma:ne sia:i defele hamoi. Amalalu, ilia
    huluane da eso bagohame ha:i manu defele mai.
  tpi-OTNT: Orait meri i go long haus na mekim olsem Elaija i tokim em. Na bihain
    Elaija na famili bilong dispela meri i gat kaikai inap long planti de.
  hau-SA: Sai ta tafi, ta yi yadda Iliya ya faɗa mata. Saboda haka aka kasance da
    abinci kowace rana wa Iliya da kuma don macen da iyalinta.
  uig-LAT: Shuning bilen u bérip, Iliyasning éytqinidek qildi we u, Iliyas we ayalning
    öyidikiler xéli künlergiche yédi.
  nde-nde: Wasuka lapho wayakwenza njengalokho ayekutshilo u-Elija. Ngakho kwahlala
    kulokudla kuka-Elija lomfelokazi labendlu yakhe okwensuku zonke.
  ton-ton: 'Pea naʻe ʻalu ia mo ne fai ʻo tatau mo e lea ʻa ʻIlaisiā: pea ko ia, mo
    ia, pea mo hono kaungāfale, naʻa nau kai ʻi he ngaahi ʻaho lahi.'
  ces-1613: I šla a učinila vedlé řeči Eliášovy, a jedla ona i on i čeled její až
    do těch dní.
  eng-WMB: She went and did according to the saying of Elijah; and she, he, and her
    household ate many days.
  tam-TCV: அவள் போய் எலியா சொன்னபடி செய்தாள். அப்படியே ஒவ்வொரு நாளும் எலியாவுக்கும்
    அந்தப் பெண்ணுக்கும் அவள் குடும்பத்திற்கும் உணவு இருந்தது.
  ceb-ULB: Busa gihimo niya ang gisulti ni Elias kaniya. Siya ug si Elias, uban sa
    iyang panimalay, nakakaon sa daghang mga adlaw.
  pol-UBG: Poszła więc i uczyniła według słowa Eliasza. Ona i on oraz jej dom jedli
    przez wiele dni.
  agr-agr: Tusa tima ukuak weuwai. Nunik Elías tibaunak imatiksag umikui. Nuna yusag
    kuashat tsawan batsamsajui.
  kyc-kyc: Dokopa enda waiya dokome Ilainja pinya leyamuli pyuo piya dokopa yuu gii
    malu dupwana nakama nenge kapa siyamo neyami.
  urd-GVU: عورت نے جا کر ویسا ہی کیا جیسا الیاس نے اُسے کہا تھا۔ واقعی میدہ اور تیل
    کبھی ختم نہ ہوا۔ روز بہ روز الیاس، بیوہ اور اُس کے بیٹے کے لئے کھانا دست یاب رہا۔
    سب کچھ ویسا ہی ہوا جیسا رب نے الیاس کی معرفت فرمایا تھا۔
  deu-1912: Sie ging hin und machte, wie Elia gesagt hatte. Und er aß und sie auch
    und ihr Haus eine Zeitlang.
  ntj-ntj: Nyangka minyma palunyalu ngurraku yankulalpi palunyapirinypa palyarnu.
    Nyangkalta-ya marnkurrtu tirtu ngalkula parltjarringkulanytja.
  kan-2017: ಆಕೆಯು ಹೋಗಿ ಅವನು ಹೇಳಿದಂತೆಯೇ ಮಾಡಿದಳು. ಆಕೆಯೂ, ಆಕೆಯ ಮನೆಯವರೂ ಮತ್ತು ಎಲೀಯನು ಅದನ್ನು
    ಅನೇಕ ದಿನಗಳವರೆಗೆ ಊಟಮಾಡಿದರು.
  yap-yap: Me yan fare pin nge rin’ ni bod nike yog Elijah ngak, miyad par ni gubin
    e rran ni ba gaman garad.
  hlt-MCSB: Cet tih Elijah ol bangla a saii dongah amah neh, amah phoeiah Elijah neh
    a imkhui loh a tue yet a caak.
  mdy-ETH: ዬያሮ ላኣሌላ ዴንዲ ዔኤሊያሴ ጌዔ ጎይፆ ማዼኔ፤ ዬያይዲ ዒዞንታ ዒዞኮ ማኣሮ ዓሶንታ ዔኤሊያሴንታ ሚርጌ ኬሊም ጊዳንዳ
    ሙኡዚ ዴንቄኔ።
  twi-ASANTE: Na ɔyɛɛ sɛdeɛ Elia kaeɛ no. Enti ɔno, Elia ne ne ba no kɔɔ so dii asikyiresiam
    ne ngo a na ɔwɔ no ara nna bebree.
  eng-WEBU: She went and did according to the saying of Elijah; and she, he, and her
    household ate many days.
  wal-wal: Hegaa gishshau, mishiriyaa baada, Eelaasi yootidoogaadan oottaasu; hegan
    Eelaasi, mishiriyaanne i so asai ubba gallassi qumaa miidosona.
  spa-PDDPT: Ella fue e hizo según la palabra de Elías, y comieron él, ella, y su
    casa muchos días.
  gun-gun: Ha'e ramo kunha va'e oo vy ojapo Elias ijayvuague. Ha'e rami rire kunha
    va'e ha'e hoo pygua kuery ha'e javi reve okaru okuapy, mbovy ára re e'ỹ.
  ilo-ULB: Isu nga inaramidna ti imbaga ni Elias kenkuana, ket isuna ken ti anakna
    agraman ni Elias, adda umanay a taraonda iti adu nga aldaw.
  kpg-kpg: Di ahina deelaa gaa hana, gaa hai gii hai be nia helekai a Elijah ala ne hagi anga
    gi mee, gei digaula huogodoo guu dohu gi nadau meegai i nia laangi e logo.
  uig-ARA: شۇنىڭ بىلەن ئۇ بېرىپ، ئىلىياسنىڭ ئېيتقىنىدەك قىلدى ۋە ئۇ، ئىلىياس ۋە ئايالنىڭ
    ئۆيىدىكىلەر خېلى كۈنلەرگىچە يېدى.
  sus-sus: Na kui ginɛ naxa siga, a a raba alɔ Alatala a yamarixi ki naxɛ Annabi Eliya
    saabui ra. Na waxati bun ma baloe nu na a tan, a xa di, nun Annabi Eliya yi.
  pon-2006: Liho ahpw patohla oh wiahda duwen me Elaisa padahkihong. Eri, rahn koaros
    mie arail tungoal mwenge me itarohng irail koaros.
  jae-jae: Ma awêtuc gêja ma gêgôm kêtôm Elia kêsôm. Go Elia ma awêtuc agêc latu seŋ
    gêŋ bêc taêsam.
  ksd-ksd: Ma ra vavina i ga vana ma i ga pait ia da Elia i ga ve; ma ra vavina ma
    natuna ma Elia dital ga ian ta mangoro na bung.
  tur-YTC: Kadın gidip Eliya'nın sözüne göre yaptı; kendisi, oğlu ve ev halkı çok
    günler yediler.
  grc-BRENT: Καὶ ἐπορεύθη ἡ γυνὴ, καὶ ἐποίησε, καὶ ἤσθιεν αὐτὴ καὶ αὐτὸς καὶ τὰ τέκνα
    αὐτῆς.
  ind-AYT: Dia pergi dan bertindak sesuai dengan perkataan Elia, maka dia, Elia, serta
    keluarganya makan di rumahnya sampai berhari-hari.
  nya-nya: Mayi wamasiyeyo anapita nakachita zimene Eliya anamuwuza. Choncho panali
    chakudya cha Eliya, mayiyo pamodzi ndi banja lake lonse chimene anadya masiku
    ambiri.
  hrv-hrv: Ode ona i učini kako je rekao Ilija; i za mnoge dane imadoše jela, ona,
    on i njen sin.
  mps-mps: Tama tialima, te wego aga beba pelama, te Elaijago wali po gilama yali.
    Tama nosali Elaija dali te we aga hani dali sigo augwali tuabo nai te umabo sogo
    tuabo nai usu mu elaluali.
  tpi-tpi: Orait meri i go long haus na mekim olsem Elaija i tokim em. Na bihain Elaija
    na famili bilong dispela meri i gat kaikai inap long planti de.
  dan-1931: Da gik hun og gjorde, som Elias sagde; og både hun og han og hendes Søn
    havde noget at spise en Tid lang.
  vie-OVCB: Người ấy làm theo lời Ê-li dạy. Như thế qua nhiều ngày, Ê-li cùng hai
    mẹ con đó vẫn có lương thực.
  guj-2017: આથી તેણે જઈને એલિયાના કહેવા મુજબ કર્યું. અને એલિયાએ, તે સ્ત્રીએ તથા તેના
    દીકરાએ ઘણા દિવસો સુધી ખાધું.
  pon-2006A: Liho ahpw patohla oh wiahda duwen me Elaisa padahkihong. Eri, rahn koaros
    mie arail tungoal mwenge me itarohng irail koaros.
  por-BRBSL: Ela foi e fez conforme o ditado de Elias; e ela, ele e sua casa comeram
    muitos dias.
  cth-cth: Elijah ni a dei e patetlah a sak teh, ama hoi a imthung hoi Elijah hoi
    hnin moikasawlah a ca awh.
  twi-twi: Na ɔyɛɛ sɛnea Elia kae no. Enti ɔno, Elia ne ne ba no kɔɔ so dii asikresiam
    ne ngo a na ɔwɔ no ara nna bebree.
  hlt-hlt: Cet tih Elijah ol bangla a saii dongah amah neh, amah phoeiah Elijah neh
    a imkhui loh a tue yet a caak.
  tbz-SIM: Kòo kɔtɛ kɛ́dɔɔ̀ Edii ò nɑ̀kɛ́ tì, kɛ̀ bɛ̀ nyo mbɛmɔu wenwe nɛ̀ o birɛ
    nɛ̀ Edii.
  msy-2020: Ezɨ a dɨpenimɨn ghugha Elaija a mɨkemezɨ moghɨram ami. Egha amizir odiarir
    kam uan adarazi ko Elaija, me dughiabar damamin dagheba zurara izɨvagha mamaghɨra
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ polɑɑ nɑ ɩ́ lɑ ɩsɩɩ Ilii kɑ heelɑ-ɩ tɔ. Nɑ pɑ́ tɔɣɔ nɑ pǝ́
    kɑɑsɩ-wɛɣɛ tɔɣɔnɑɣɑ kɛ tɑmpɑnɑ nɑ pǝ́ leeli.
  azb-azb: Qadın gedib İlyasın sözünə əməl etdi. Qadın və onun ailəsi İlyasla birgə
    uzun müddət ərzində yemək yedilər.
  eng-DBY: And she went and did according to the word of Elijah; and she, and he,
    and her house, ate a whole year.
  hin-2017: तब वह चली गई, और एलिय्याह के वचन के अनुसार किया, तब से वह और स्त्री और
    उसका घराना बहुत दिन तक खाते रहे।
  wol-KYG: Jigéen ja dem, def la ko Ilyaas wax, mook waa këram ñu bokk ak Ilyaas lekk
    ay fan.
  eng-YLT: And she goeth, and doth according to the word of Elijah, and she eateth,
    she and he, and her household — days;
  kne-kne: Sinmaa et tinongpal na din inbagan Elias. Et waday inmanay ay kinkinan
    da Elias ya din sin-ina si inag-agew,
  eng-WYC-2017: And she went, and did by the word of Elijah; and he ate, and she,
    and her house.
  eng-WMBB: She went and did according to the saying of Elijah; and she, he, and her
    household ate many days.
  urd-GVH: औरत ने जाकर वैसा ही किया जैसा इलियास ने उसे कहा था। वाक़ई मैदा और तेल कभी
    ख़त्म न हुआ। रोज़ बरोज़ इलियास, बेवा और उसके बेटे के लिए खाना दस्तयाब रहा। सब
    कुछ वैसा ही हुआ जैसा रब ने इलियास की मारिफ़त फ़रमाया था।
  rug-rug: Topue taloa sa naboko meke tavetia gua sapu tozi nia e Ilaiza koasa. Ke
    koa nana mo sa ginani doduru rane te Ilaiza meke tanisa barikaleqe meke nana koburu.
  gaz-gaz: Isheenis dhaqxee akkuma Eeliyaas jedheen sana goote. Kanaafuu Eeliyaas,
    dubartiin sunii fi maatiin ishee guyyaa baayʼee nyaatan.
  fra-LSG: Elle alla, et elle fit selon la parole d’Élie. Et pendant longtemps elle
    eut de quoi manger, elle et sa famille, aussi bien qu’Élie.
  gnn-gnn: Bala ŋunhiyi buku‐wurthapuynydja dhäyka marrtjinana, ga djämanydja ŋayi
    bitjarra yana liŋgu ŋunhi Yelatjayu yukurrana ḻakaraŋala nhanbala. Ga yuwalkthina
    bitjarranydja, yuwalknha yanana wal'ŋu; bitjarra liŋgu walu‐mandhinana ŋathamirriyinana
    yana yukurrana wäŋa dhärrana, yakana ŋula dhawar'yurruna.
  yal-yal: Ɲaxanla yi siga. Eli naxan falaxi, a yi na liga. Nayi, donseen yi lu a
    yii waxati xunkuye, a tan nun a dii xɛmɛn xa, e nun Eli fan.
  iou-iou: Elaijatä ude iweränä webe u Elaijatä iwetkuko udegän täŋkuk. Täŋirän kepma
    kubäkubä Elaija-kät yamiŋi u ketem täga nak täŋkuŋ.
  haw-1868: Hele ae la hoi oia a hana e like me ka olelo a Elia; a ai iho la ko kona
    hale i na la he nui.
  arb-NAV: فَرَاحَتْ إِلَى مَنْزِلِهَا وَنَفَّذَتْ كَلامَ إِيلِيَّا، فَتَوَافَرَ لَهَا
    طَعَامٌ لِتَأْكُلَ هِيَ وَابْنُهَا وَإِيلِيَّا لِمُدَّةٍ طَوِيلَةٍ.
  ewe-ewe: Ale ahosi la wɔ nu si Eliya gblɔ nɛ eye Eliya kple eya kple via siaa kpɔa
    nuɖuɖu tso wɔ la kple ami la me ŋkeke ale si wohiã wo.
  eng-LEE: 'And she went and did according to the word of Elijah: and she, and he,
    and her household, did eat [many] days.'
  gvn-gvn: '@see-verse:1KI.017.014'
  asm-FB: তেতিয়া তাই গৈ এলিয়াৰ বাক্যৰ দৰেই কৰিলে আৰু তেতিয়াৰে পৰা এলিয়া, তাই আৰু
    তাইৰ ল’ৰাটিয়ে বহুদিনলৈকে খাবলৈ পালে।
  sus-A: نَ كُي فِنّ نَشَ سِفَ، عَ عَ رَبَ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ عَننَبِ
    عٍلِيَ سَابُي رَ. نَ وَشَتِ بُن مَ بَلٌي نُ نَ عَ تَن، عَ شَ دِ، نُن عَننَبِ عٍلِيَ
    يِ.
  fra-SBL: Elle alla et fit selon la parole d'Élie ; et elle, lui et sa famille mangèrent
    plusieurs jours.
  hbo-hbo: וַתֵּ֥לֶךְ וַתַּעֲשֶׂ֖ה כִּדְבַ֣ר אֵלִיָּ֑הוּ וַתֹּ֧אכַל *הוּא־*וָהִיא
    (הִֽיא־וָה֛וּא) וּבֵיתָ֖הּ יָמִֽים׃
  piu-2006: '@see-verse:1KI.017.014'
  kik-kik: Nake agĩthiĩ agĩĩka o ũguo Elija aamwĩrire. Nĩ ũndũ ũcio o mũthenya nĩ
    kwarĩ na irio cia Elija, na cia mũtumia ũcio na nyũmba yake.
  omb-omb: Nge mo vano me mo vai na havagi hi i Elaeja u vevea lawea. Siu a hinaga
    mo eno vataha rani huri Elaeja me huri na vavine hi mei netune.
  fra-NCL: Elle s’en alla et fit selon la parole d’Elie ; et pendant longtemps elle
    eut de quoi manger, elle et sa famille, ainsi qu’Elie.
  cek-AK: To pongah lamhmai nongpata loe caeh moe, Elijah mah thuih ih lok baktih
    toengah a sak; to naah Elijah, lamhmai hoi angmah ih imthung takohnawk mah, ni
    paroeai thung caak khawt buh to a tawnh o.
  cuk-cuk: Geb ome nade gusad, Elías-sogsadba imaksad. Degisoggu, Elías, degi, ome
    e-machi-ebo bane-bane mas-gundii gusmalad.
  uig-CYR: Шуниң билән у берип, Илиясниң ейтқинидәк қилди вә у, Илияс вә аялниң өйидикиләр
    хелә күнләргичә йеди.
  pma-pma: Sakini, vatina va ris teim sen ka mumon asa koa Ilaetsa viteni mini. Ka
    lesi keke, anatin eli, anien vinvin min keitel vasi ten avong enek, ka ten avong
    houlu emun.
  tel-2017: అప్పుడు ఆమె వెళ్లి ఏలీయా చెప్పిన మాట ప్రకారం చేసింది. అతడూ, ఆమె, ఆమె కొడుకు
    చాలా రోజులు భోజనం చేస్తూ వచ్చారు.
  hat-BSA: Konsa, li te ale, e te fè selon pawòl Élie yo, e li menm avèk gason an
    avèk Élie te manje pandan anpil jou.
  bxh-bxh: Yo fede ya lau luma be somo Ilaidiya ya faliba mate ya ginauli watan. Habahim,
    Ilaidiya yo waihin ma natuna, lahai ouꞌouli mate adi kalahe,
  kos-kos: Na katinmas sac som oru oana ma Elijah el fahk nu sel ah, na oasr na mongo
    nalos ke len nukewa.
  hbo-WLC: וַתֵּ֥לֶךְ וַתַּעֲשֶׂ֖ה כִּדְבַ֣ר אֵלִיָּ֑הוּ וַתֹּ֧אכַל הוא־והיא וּבֵיתָ֖הּ
    יָמִֽים׃
  ibo-ibo: Nwanyị ahụ mere dịka Ịlaịja kwuru. Sitekwa nʼụbọchị ahụ gaa nʼihu, ihe
    oriri akọkwaghị Ịlaịja na nwanyị ahụ, na ezinaụlọ ya.
  ory-ory: ତହିଁରେ ସେ ଯାଇ ଏଲୀୟଙ୍କ ବାକ୍ୟାନୁସାରେ କଲା; ପୁଣି, ସେ ଓ ଏଲୀୟ ଓ ସେହି ସ୍ତ୍ରୀର
    ପରିଜନ ଅନେକ ଦିନ ଯାଏ ଭୋଜନ କଲେ।
  wmt-wmt: '@see-verse:1KI.017.014'
  chk-chk: Iwe, ewe fefin mi mä pwülüan a feila o föri usun mine Elias a üreni. Nge
    Elias me neminewe, pwal chon leimwan meinisin ra momongö lon chomong rän.
  rop-rop: Wal det widogel bin duwit langa wanim Ilaija bin tok en blanga longtaim
    dei nomo bin ranat blanga daga.
  ukr-1871: І пійшла вона й зробила, як промовив їй Ілия, й їла вона, й він і дом
    її.
  deu-1951: Sie ging hin und tat, wie Elia gesagt hatte. Und er aß und sie auch und
    ihr Haus eine Zeitlang.
  eng-JPS: And she went and did according to the saying of Elijah; and she, and he,
    and her house, did eat many days.
  srp-1865: I ona otide i uèini kako reèe Ilija; i jede i ona i on i dom njezin godinu
    dana;
  lug-lug: N’agenda n’akola nga Eriya bwe yamugamba, era ne waba emmere bulijjo eya
    Eriya ne nnamwandu n’amaka ge.
  heb-heb: ותלך ותעשה כדבר אליהו ותאכל הוא והיא וביתה ימים׃
  ben-IRV: তাতে সে গিয়ে এলিয়ের কথামত করল; আর সে ও এলিয় এবং সেই স্ত্রীলোকের আত্মীয়
    অনেক দিন পর্যন্ত খেল।
  pan-pan: ਤਾਂ ਉਹ ਗਈ ਅਤੇ ਏਲੀਯਾਹ ਦੇ ਆਖਣ ਅਨੁਸਾਰ ਕੀਤਾ। ਫੇਰ ਇਹ ਅਤੇ ਉਹ ਅਤੇ ਉਹ ਦਾ ਘਰਾਣਾ
    ਕਈ ਦਿਨਾਂ ਤੱਕ ਖਾਂਦੇ ਰਹੇ।
  tkr-tkr: Zəiyfee ark'ın İlyasee uvhuyn xhinne ha'a. Məxüd məng'ı'qad, cene xizanıqad,
    İlyasıqad yiğısiysın otxhanan kar eyxhen.
  mya-JVB: ထိုမုတ်ဆိုးမသည်သွား ၍ ဧလိယ စကား အတိုင်း ပြု သဖြင့် ၊ ဧလိယနှင့်တကွ ကိုယ်တိုင်မှစ၍
    ၊ အိမ်သား တို့ သည် အင်တန်ကာလ ပတ်လုံး စား ရကြ၏။
  tbg-tbg: Minti tuvaro tentoqa nahenti viva Elaitaava tunte ura. Mintuvaro airi enta
    karavano ho vaumanta Elaitaavavata vitanta nokavata kara neva ho vaura.
  hmo-hmo: Vabu be ia lao, Elia ena hereva hegeregere ia karaia.
  urd-urd: तब उसने जाकर एलियाह के कहने के मुताबिक़ किया, और यह और वह और उसका कुन्बा
    बहुत दिनों तक खाते रहे।
  rus-SYN: И пошла она и сделала так, как сказал Илия; и кормилась она, и он, и дом
    ее несколько времени.
  bqc-SIM: Gyaapi gɛ kɛ̀ lá Ɛlia òɛwa, ↄ̃ aalɛ pↄble màa e gↄↄ ũma, aàpi ń a
    bɛdeↄ ń Ɛliao.
  tcz-CHONGTHU: Hichun meithainu jong achen Elijah seibang bangin agabol tai, amanu
    ahin Elijah ahin, chuleh amanu insung mi ahiuvin an chu ni sottah aneuvin ahi.
  mar-mar: तेव्हा ती घरी गेली. एलीयाच्या सांगण्याप्रमाणे तिने केले. एलीया, ती आणि
    तिचा पुत्र यांना बरेच दिवसपर्यंत पुरेसे खायला मिळत गेले.
  soq-soq: Me alene Elaia wana rua dewasan. Ita ema aupe, walama uduudu Elaia ita
    obu otopa nata baibu nana winedio os waimoie.
  qub-qub: Chaura biyüda aywar ruraran Elías nishanno. Elías nishannömi micuyga ayparan
    biyüdapaj, wamranpaj, Eliaspaj unaycama.
  bqp-bqp: Gyaanↄ pìi gɛ̀ɛ à kɛ̀ lákũ Iliasu òarɛ nà, akũ pↄ́ble mↄ̀ḿma ari gↄrↄ
    ũgbangba, àpii kũ a bedenↄ kũ Iliasuo.
  hat-hat: Madanm lan ale, li fè sa Eli te di l' fè a. Se konsa pandan lontan, ni
    madanm lan, ni pitit gason l' lan, ni Eli, yo tout jwenn manje pou yo manje.
  eng-BSB: So she went and did according to the word of Elijah, and there was food
    every day for Elijah and the woman and her household.
  eng-WEBPB: She went and did according to the saying of Elijah; and she, he, and
    her household ate many days.
  kbq-kbq: Hagi anankema nentahino'a vuno Elaija'ma hiaza ome hu'ne. Ana higeno ana
    kento a'mo'ene Elaija'ene, ana a'mofo naga'mozanena nezankura atupara osu rama'a
    knafi ne'zana ne'za vu'naze.
  nhe-BL: Huajca nopa cahual sihuatl yajqui huan quichijqui tlen Elías quiilhuijtoya.
    Huan tlacuajqui Elías, huan nopa sihuatl huan icone. Huan quipixque tlacualistli
    para miyac tonali.
  bus-bus: Gyaanↄↄ pì gàa à kɛ̀ lán Ilia ònɛ nà, ben pↄ́blee mↄ̀ḿma ai gurↄ ũgbangba,
    àpi kↄ̃n a bɛdeenↄ kↄ̃n Iliao.
  gub-BL: A'e rupi uzapo kuzà imen umàno ma'e kwer a'e ma'e oho Eri ze'eg rupi katete
    kury. Uhyk temi'u wanupe kury. Umumaw 'ar tetea'u umai'u pà wà.
  eng-DRA: 'She went and did according to the word of Elias: and he ate, and she,
    and her house: and from that day'
