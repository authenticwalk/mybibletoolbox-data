verse: 1KI.017.004
translations:
  mal-C: അവിടെ, അരുവിയിലെ വെള്ളം കുടിക്കുക; നിനക്കു ഭക്ഷണം അവിടെ എത്തിച്ചുനൽകുന്നതിനു
    ഞാൻ കാക്കയോടു കൽപ്പിച്ചിട്ടുണ്ട്.”
  deu-TKW: Aus dem Bache nämlich sollst du trinken, und den Raben habe ich befohlen,
    dich daselbst zu versorgen.
  lin-lin: Kuna, okomela mayi ya lubwaku, mpe napesi mitindo epai ya bayanganga mpo
    ete eleisa yo.
  eng-LSV: and it has been [that] you drink from the brook, and I have commanded the
    ravens to sustain you there.”
  eng-GNV: 'And thou shalt drinke of the riuer: and I haue comanded the rauens to
    feede thee there.'
  eng-WEBSTER: And it shall be, that thou shalt drink of the brook; and I have commanded
    the ravens to feed thee there.
  nhw-BL: Nopona huelis tiatlis ipan nopa atlajtli huan niquinnahuatijtoc totome ma
    mitzhuiquilica motlacualis.”
  swh-ONEN: Utakunywa maji kutoka kile kijito, nami nimeagiza kunguru wakulishe huko.”
  bba-bba: Dɑɑ ten nimɑ kɑɑ n dɑ n nɔrumɔ kpɑ n ɡunɔmɔri ɡɔrimɑ yi kɑ nun dĩɑnu nɑɑwɑ.
  eng-KJVCPB: And it shall be, that thou shalt drink of the brook; and I have commanded
    the ravens to feed thee there.
  cpy-cpy: Rootaki pimiriteri nijaateni. Ari nokanta-kaakyaari tsiirotyonkiniro rayimiro
    poyaari janta.”
  luo-luo: Ibiro modho pi mowuok e soko kendo asechiko winyo mag agak mondo omiyi
    chiemo kanyo.”
  meu-meu: Sinavai ranuna do ba inua; bona galo vada na haḡanidia, idia ese bae ubumu
    unuseni ai.
  npi-ULB: तैँले त्यही खोलाबाट पानी पिउने छस्, र मैले तँलाई खुवाउन कागहरूलाइ आज्ञा
    गरेको छु ।”
  yor-yor: Ìwọ yóò mu nínú odò náà, mo sì ti pàṣẹ fún àwọn ẹyẹ ìwò láti máa bọ́ ọ
    níbẹ̀.”
  emp-NTPO: Maʌ̃ do zaque baidoda bʌa do b̶aya. Idjab̶a mʌ̃a jarasia ĩbanaba djicoda
    bʌ itea eded̶amãrẽã.–
  pes-OPCB: در آنجا از آب نهر بنوش و خوراکی را که کلاغها به فرمان من برای تو می‌آورند،
    بخور.»
  tgl-ULB: Mangyayari na iinom ka sa tubig mula sa batis at inutusan ko ang mga uwak
    na pakainin ka doon.
  cbu-NT: Anush kung kizpur wirimash waakush, mapiyrush taamacha. Nuwsha shiyaam katungsheemish
    panamaam mshuptsangaa kamachtachima. Shiyaam katungshish mshuptsangsha panachiya,
    tárangiya.
  hui-hui: Í̠ iba ogoni naga bialu birabe. Í̠naga tomo nolene i̱na ega bedaruhondo
    yalu pilimu lalu lamiru, lene.
  mya-mya: သင်​သည်​ထို​ချောင်း​မှ​သောက်​ရေ​ကို​ရ​လိမ့်​မည်။ သင်​ရှိ​ရာ​သို့​အ​စား​အ​စာ​ယူ​ဆောင်​လာ​ရန်
    ကျီး​အ​တို့​ကို​လည်း​ငါ​မှာ​ထား​ပြီး​ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཆུ་བོ་དེ་ལས་ཆུ་འཐུང་བར་འགྱུར་ཞིང་བདག་གིས་ཕོ་རོག་རྣམས་ལ་ཁྱོད་ལ་ཁ་ཟས་སྟེར་བའི་བཀའ་བསྒོས་ཡོད་ཅེས་གསུངས་པས།
  sna-sna: Uchanwa mvura yorukova urwu, uye ndarayira makunguo kuti akupe zvokudya
    ikoko.”
  spa-BLM: Beberás del arroyo. He ordenado a los cuervos que te den de comer allí”.
  cac-cac: A jun a a' chi' ol uq'uej, a inxo ol val d'a noc' joj yic ol b'at noc'
    yac'can a vael, xchi d'a vin̈.
  swh-ULB: Nawe utakunywa maji ya kijito, na nimewaamuru kunguru kukulisha mahali
    hapo.”
  bel-bel: з гэтага патока ты будзеш піць, а крумкачам Я загадаў карміць цябе там.
  deu-ELBBK: 'Und es soll geschehen: Aus dem Bach wirst du trinken, und ich habe den
    Raben geboten, dich dort zu versorgen.'
  mbb-OT: Ne zutun ka inum te zal-ug, ne edsuǥuen ku is menge uwak te ked-uwit te
    egkekaan nu zutun.”
  mal-2015: തോട്ടിൽനിന്നു നീ കുടിച്ചുകൊള്ളേണം; അവിടെ നിനക്കു ഭക്ഷണം തരേണ്ടതിന്നു ഞാൻ
    കാക്കയോടു കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Odarik pijeha o paňi a le vranenge prikazinďom, hoj tuke ode te hordinen
    o chaben.“
  pes-OPV: و از نهر خواهی نوشید و غرابها را امر فرموده‌ام که تو را در آنجا بپرورند.»
  ron-1924: Вей бя апэ дин пырыу ши ам порунчит корбилор сэ те хрэняскэ аколо.”
  ben-OBCV: তুমি সেই স্রোতের জল পান করবে, এবং আমি দাঁড়কাকদের নির্দেশ দিয়ে রেখেছি,
    তারা সেখানে তোমাকে খাবার জোগাবে।”
  som-som: Oo waxaad ka cabbi doontaa durdurka, oo tukayaashana waan ku amray inay
    halkaas kugu quudiyaan.
  lat-VUC: 'et ibi de torrente bibes: corvisque præcepi ut pascant te ibi.'
  eng-ASVBT: And it shall be, that thou shalt drink of the brook; and I have commanded
    the ravens to feed thee there.
  ita-1885: E tu berrai del torrente, ed io ho comandato a' corvi che ti nudriscano
    quivi.
  eng-LXXUP: And it shall be that thou shalt drink water of the brook, and I will
    charge the ravens to feed thee there.
  eng-ULB: It will happen that you will drink from the brook, and I have commanded
    the ravens to feed you there.”
  spa-VBL: Podrás beber del arroyo, y he ordenado que los cuervos te lleven comida
    allí”.
  fra-_FOB: Tu boiras au torrent, et j'ai commandé aux corbeaux de t'y nourrir.
  mal-mal: തോട്ടിൽനിന്ന് നീ കുടിച്ചുകൊള്ളേണം; അവിടെ നിനക്ക് ഭക്ഷണം തരേണ്ടതിന് ഞാൻ
    മലങ്കാക്കയോട് കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Pānī tū nadī se pī saktā hai, aur maiṅ ne kawwoṅ ko tujhe wahāṅ khānā khilāne
    kā hukm diyā hai.”
  suz-BL: गे मेको खोला ङा ब्‍वाक्‍कु तूङो। मिनु गो इ कली थुल्‍चा कली मेकेर ङा खद आन
    कली अरेता” देंमाक्‍त।
  ita-1927: Tu berrai al torrente, ed io ho comandato ai corvi che ti dian quivi da
    mangiare”.
  ckb-ckb: لە جۆگەکە دەخۆیتەوە و فەرمانیشم بە قەلەڕەشەکان داوە لەوێ خواردنت بۆ دابین
    بکەن.»
  eng-BBE: The water of the stream will be your drink, and by my orders the ravens
    will give you food there.
  kan-OKCV: ಅಲ್ಲಿ ನೀನು ಆ ಹೊಳೆಯ ನೀರನ್ನು ಕುಡಿಯುವೆ. ಅಲ್ಲಿ ನಿನಗೆ ಆಹಾರವನ್ನು ತಂದು ಕೊಡಲು
    ನಾನು ಕಾಗೆಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: அந்த ஆற்றின் தண்ணீரைக் குடிப்பாய்; அங்கே உனக்கு உணவளிக்க, காகங்களுக்குக்
    கட்டளையிடுவேன் என்றார்.
  spa-RV-1909: Y beberás del arroyo; y yo he mandado á los cuervos que te den allí
    de comer.
  ron-BTF: Şi se va întâmpla, că vei bea din pârâu şi am poruncit corbilor să te hrănească
    acolo.
  eng-WEBP: You shall drink from the brook. I have commanded the ravens to feed you
    there.”
  eng-FBV: You can drink from the brook, and I have ordered ravens to bring you food
    you there.”
  nld-1939: Uit de beek kunt ge drinken, en aan de raven heb Ik bevolen, u daar van
    voedsel te voorzien.
  nch-BL: Nopona huelis tiatis ipan nopa atajti huan niquinnahuatijtoc totome ma mitzhuiquilica
    motacualis.”
  vie-1934: Ngươi sẽ uống nước của khe, và ta đã truyền cho chim quạ nuôi ngươi tại
    đó.
  hin-CV: तुम्हें नाले का जल पीना होगा. मैंने कौवों को आदेश दिया है कि वे वहां तुम्हारे
    भोजन का इंतजाम करें.”
  spa-BES: El agua del arroyo será tu bebida, y por mis órdenes los cuervos te darán
    alimento allí.
  tdx-tdx: le hinoñe amy torahañey irehe vaho fa liniliko o koàkeo ty hamahañe azo.
  tha-KJV: เจ้​าจะดื่​มน​้ำจากลำธาร และเราได้บัญชาให้กาเลี้ยงเจ้าที่​นั่น​”
  por-BR-2018: E beberás do ribeiro; e eu ei mandado aos corvos que te deem ali de
    comer.
  deu-ELO: Und es soll geschehen, aus dem Bache wirst du trinken, und ich habe den
    Raben geboten, dich daselbst zu versorgen.
  eng-WYC-2018: and there thou shalt drink of the strand (or and there thou shalt
    drink out of the stream); and I have commanded to [the] crows, that they feed
    thee there.
  epo-epo: El tiu torento vi trinkados, kaj al la korvoj Mi ordonis, ke ili tie vin
    nutru.
  uig-PIN: wǝ xundaⱪ boliduki, sǝn eⱪinning süyidin iqisǝn; mana, sanga u yǝrdǝ ozuⱪ
    yǝtküzüp berixkǝ ⱪaƣa-ⱪuzƣunlarni buyrudum, deyildi.
  beo-beo: 'Di da amo hanoga hano manu. Amola Na da ilima hamoma:ne sia:beba:le, da:
    sio agoai da amogawi dima ha:i manu gaguli hagili masu hamomu.”'
  tpi-OTNT: Yu ken dring dispela wara. Na mi bin tokim ol kotkot long bringim kaikai
    i kam long yu.”
  hau-SA: Za ka sha daga rafin, zan kuma umarci hankaki su ciyar da kai a can.”
  uig-LAT: we shundaq boliduki, sen éqinning süyidin ichisen; mana, sanga u yerde
    ozuq yetküzüp bérishke qagha-quzghunlarni buyrudum, déyildi.
  nde-nde: Uzanatha amanzi avela kulesosifula, njalo sengilayile amawabayi ukuthi
    azabe ekulethela ukudla khonapho.”
  ton-ton: Pea ʻe hoko ʻo pehē, te ke inu ai mei he vaitafe; pea kuo u fekau ki he
    fanga leveni ke fafangaʻi koe ʻi ai.”
  ces-1613: A budeš z toho potoka píti, krkavcům pak jsem přikázal, aby tě tam krmili.
  eng-WMB: You shall drink from the brook. I have commanded the ravens to feed you
    there.”
  tam-TCV: நீ அந்த நீரோடையில் தண்ணீரைக் குடிப்பாய்; அங்கே உனக்கு உணவு கொடுக்கும்படி
    நான் காகங்களுக்கு உத்தரவிட்டிருக்கிறேன்” என்றார்.
  ceb-ULB: Mahitabo kini nga didto ka magainom sa sapa, ug sugoon ko ang mga uwak
    sa pagpakaon kanimo didto.”
  pol-UBG: I będziesz pił z potoku, krukom zaś rozkazałem, aby cię tam żywiły.
  agr-agr: Nuwi pujusam nunú yumi uwagtatme. Tuja wi chigki cuervon awemattajai yutain
    amastí tusan”, tiuwai.
  kyc-kyc: Lapala dee lao, Emba ipwa kuki dokona kamuo nao karare. Dee yaka orapene
    lenge dupwame emba nenge minyuo epo jinya lao lamaipu, leya.
  urd-GVU: پانی تُو ندی سے پی سکتا ہے، اور مَیں نے کوّوں کو تجھے وہاں کھانا کھلانے
    کا حکم دیا ہے۔“
  deu-1912: und sollst vom Bach trinken; und ich habe den Raben geboten, daß sie dich
    daselbst sollen versorgen.
  ntj-ntj: '@see-verse:1KI.017.003'
  kan-2017: ಆ ಹಳ್ಳದ ನೀರು ನಿನಗೆ ಕುಡಿಯುವ ಪಾನವಾಗಿರುವುದು. ನಿನಗೆ ಆಹಾರ ತಂದು ಕೊಡಬೇಕೆಂದು ಕಾಗೆಗಳಿಗೆ
    ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ran ni ngam unum e bay um fek ko re lul’ nem, ma kugog ngak e arche’ ni
    gapl’uw ni ngu’ur feked e ggan i yib ngom.”
  hlt-MCSB: Soklong kah tui te o lamtah nang aka cangbam ham vangak ka uen coeng,”
    a ti nah.
  mdy-ETH: ኔኤኒ ዑሽካንዳ ዋኣሢ ዬኖ ዎራፓ ኔ ዴንቃንዳኔ፤ ቁራካ ኔኤም ሙኡዚ ዔኪ ዬዓንዳጉዲ ታኣኒ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Nom asuo no mu nsuo, na di deɛ anene no de bɛbrɛ wo, ɛfiri sɛ, mahyɛ
    sɛ wɔmmrɛ wo aduane.”
  eng-WEBU: You shall drink from the brook. I have commanded the ravens to feed you
    there.”
  wal-wal: Neeni he shaafaappe haattaa uyana; qooraaseti nena he sohuwan qumaa mizanaadan
    taani eta azazaas” yaagiis.
  spa-PDDPT: Sucederá que beberás del arroyo, y Yo mandé a los cuervos que te sustenten
    allí.
  gun-gun: Ha'e va'e yakã gui ae 'rã rey'u reikovy. Ha'e py ambou avi 'rã xapirẽ kuery
    nemongaru va'erã — he'i.
  ilo-ULB: Uminomkanto iti danum iti waig ket binilinkon dagiti uwak a pakanendakanto
    sadiay.
  kpg-kpg: Di monowai dulii deenei e gowadu au wai inuinu, gei Au guu hai gi nia manu
    mamaangi ‘raven’ bolo gi haangai ina goe i golo.”
  uig-ARA: ۋە شۇنداق بولىدۇكى، سەن ئېقىننىڭ سۈيىدىن ئىچىسەن؛ مانا، ساڭا ئۇ يەردە ئوزۇق
    يەتكۈزۈپ بېرىشكە قاغا-قۇزغۇنلارنى بۇيرۇدۇم، دېيىلدى.
  sus-sus: I xure ye nan minma, n donse rasanbama nɛ i ma xaxae saabui ra.»
  pon-2006: Piletik pwoatet pahn kihong uhk nimomw pihl, oh I pil padahkihong menpihr
    kei re en wadohng uhk omw tungoal wasao.”
  jae-jae: Aôm oc ônôm bu Kerit tau ma aê kajatu aoco gebe sêlôm aôm aŋga tônê.”
  ksd-ksd: Una momamomo ta ra tava alir, ma iau tar vartuluai pire ra umana kotkot
    ba diat a tabar u ma ra nian abara.
  tur-YTC: Dereden içeceksin. Orada kargalara seni beslemeleri için buyruk verdim.”
  grc-BRENT: Καὶ ἔσται ἐκ τοῦ χειμάῤῥου πίεσαι ὕδωρ, καὶ τοῖς κόραξιν ἐντελοῦμαι διατρέφειν
    σε ἐκεῖ.
  ind-AYT: Kamu akan minum dari sungai itu dan Aku akan memerintahkan burung-burung
    gagak untuk memberimu makan di sana.”
  nya-nya: Uzikamwa mu mtsinjemo, ndipo ndalamula makwangwala kuti azikakudyetsa kumeneko.”
  hrv-hrv: Pit ćeš iz potoka, a gavranima sam zapovjedio da te ondje hrane.”
  mps-mps: “Nago te wę tuyu bidao. Tama eno te ba tadibolo olama, tama augwaligo
    tigidali sogo nagebolo nai magasu yaibao,” wali.
  tpi-tpi: Yu ken dring dispela wara. Na mi bin tokim ol kotkot long bringim kaikai
    i kam long yu.”
  dan-1931: du skal drikke af Bækken, og Ravnene har jeg pålagt at sørge for Føde
    til dig der.”
  vie-OVCB: Tại đó, con sẽ uống nước suối, còn thức ăn, Ta sẽ sai quạ đem đến.”
  guj-2017: એમ થશે કે તું ઝરણાનું પાણી પીશે અને મેં કાગડાઓને આજ્ઞા કરી છે કે તે તારે
    માટે ત્યાં ખોરાક પૂરો પાડે.”
  pon-2006A: Piletik pwoatet pahn kihong uhk nimomw pihl, oh I pil padahkihong menpihr
    kei re en wadohng uhk omw tungoal wasao.”
  por-BRBSL: Você deve beber do riacho. Ordenei aos corvos que vos alimentassem lá”.
  cth-cth: Hahoi hote sawkca tui hah na nei vaiteh, na ka kawk hanelah vonga kâ yo
    ka poe toe telah atipouh.
  twi-twi: Nom asu no mu nsu, na di nea kwaakwaadabi no de bɛbrɛ wo, efisɛ, mahyɛ
    sɛ wɔmmrɛ wo aduan.”
  hlt-hlt: Soklong kah tui te o lamtah nang aka cangbam ham vangak ka uen coeng,”
    a ti nah.
  tbz-SIM: A yó ntɛ nyɔ̃ nkɛ̀ n duɔ́ nkɛ̀ yɛkɑ̃kɑ̃ ndɑ duɔ̀ mmudiì.
  msy-2020: Egh nɨ daghurir kamɨn dɨpabar amɨ. Kɨ kuarazir kotkotbav kemegha gɨfa,
    eghtɨ me nɨ bagh dagheba inigh izam.”
  dop-dop: N kɑ́ hiki lʋm kɛ lɔɔʋ tɑɑ tǝnɑ nɑ ń nyɔɔ. Mɑɑ heeli kɑtǝkɑtǝŋ nɑ ɩ́ kɔnɑ-ŋ
    tɔɣɔnɑɣɑ.
  azb-azb: Orada vadidən su içəcəksən, səni yedirməyi də qarğalara əmr etdim».
  eng-DBY: And it shall be, that thou shalt drink of the torrent; and I have commanded
    the ravens to feed thee there.
  hin-2017: उसी नदी का पानी तू पिया कर, और मैंने कौवों को आज्ञा दी है कि वे तुझे वहाँ
    खिलाएँ।”
  wol-KYG: Su ko defee, ca ndoxum xur wa ngay naane. Jox naa itam ndigal baaxoñ yi,
