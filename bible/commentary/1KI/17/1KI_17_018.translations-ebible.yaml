verse: 1KI.017.018
translations:
  mal-C: 'അവൾ ഏലിയാവിനോട്: “അല്ലയോ, ദൈവപുരുഷാ! അങ്ങേക്കെന്താണ് എന്നോട് ഇത്രവിരോധം?
    എന്റെ പാപങ്ങൾ ഓർമിപ്പിക്കുന്നതിനും അങ്ങനെ എന്റെ മകനെ മരണത്തിന് ഏൽപ്പിക്കുന്നതിനുമാണോ
    അങ്ങ് ഇവിടെ വന്നിരിക്കുന്നത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprach sie zu Elia: Was habe ich mit dir zu schaffen, du Mann Gottes?
    Du bist doch nur zu mir hereingekommen, um Gott an meine Verschuldung zu erinnern
    und dadurch meinen Sohn umzubringen!'
  lin-lin: 'Mwasi yango alobaki na Eliya : — Moto na Nzambe, nasali yo nini ? Boni,
    oyaki na ndako na ngai mpo na kokundola lisumu na ngai mpe kobomisa mwana na ngai
    ya mobali ?'
  eng-LSV: And she says to Elijah, “What [is this] to me and to you, O man of God?
    You have come to me to cause my iniquity to be remembered, and to put my son to
    death!”
  eng-GNV: And she said vnto Eliiah, What haue I to do with thee, O thou man of God?
    art thou come vnto me to call my sinne to remembrance, and to slay my sonne?
  eng-WEBSTER: And she said to Elijah, What have I to do with thee, O thou man of
    God? art thou come to me to call my sin to remembrance, and to slay my son?
  nhw-BL: 'Huajca nopa cahual sihuatl quiilhui Elías: ―¿Tlaque nijpiya ica ta tiitequipanojca
    Toteco Dios? ¿Tihualajtoc para techelnamiquiltis notlajtlacolhua huan tijchihuas
    ma miqui nocone?'
  swh-ONEN: Akamwambia Eliya, “Una nini dhidi yangu, ewe mtu wa Mungu? Umekuja ili
    kukumbushia dhambi yangu na kusababisha kifo cha mwanangu?”
  bba-bba: Yerɑ u Eli sɔ̃ɔwɑ u nɛɛ, Gusunɔn tɔnu wunɛ, ɑ nɑwɑ ɑ kɑ Gusunɔ nɛn torɑnu
    yɑɑyɑsiɑ? Domi wee nɛn bii u ɡu.
  eng-KJVCPB: And she said unto Elijah, What have I to do with thee, O thou man of
    God? art thou come unto me to call my sin to remembrance, and to slay my son?
  cpy-cpy: 'Oñaanata-nakiri kinankawo irika Elías, okantziri: “¡Itomyaayi Tajorentsi!
    ¿Iitaka pipokashi-tantanari? ¿Rooma pipokantari pikenkishire-takaenawo nowaariperonka
    ikamantyaari notyomi?”'
  luo-luo: Dhakono nopenjo Elija niya, “En rach mane ma in-go koda, ngʼat Nyasaye?
    Ne ibiro mondo iparna richona kendo mondo ineg wuoda?”
  meu-meu: Bena hahine ese Elia e hamaoroa, eto, Dirava ena tau e, dahaka egu ai o
    karamu? Egu kara dika ihelalolaina bona natugu ihamasena totodia vada oma.
  npi-ULB: त्यसैले त्यसकी आमाले एलियालाई भनिन्, “हे परमेश्वरका जन, मेरो विरुद्धमा
    तपाईंसित के छ ? के तपाईं मेरो पापलाई स्मरण गराई मेरो छोरोलाई मार्न आउनुभएको हो
    ?”
  yor-yor: Obìnrin náà sì wí fún Elijah pé, “Kí lo ní sí mi, ènìyàn Ọlọ́run? Ìwọ ha
    tọ̀ mí wá láti mú ẹ̀ṣẹ̀ mi wá sí ìrántí, àti láti pa mí ní ọmọ?”
  emp-NTPO: 'Maʌ̃ carea pẽdra wẽrãba Elíaa jarasia: –Ãcõrẽneba bed̶eabari, ¿cãrẽ cãrẽã
    mʌ̃ra mĩã sẽne zesi? ¿Mʌ̃ warra beumãrẽã mʌ̃a cadjirua od̶ara Ãcõrẽa quĩrãnebabid̶e
    zesica?–'
  pes-OPCB: 'زن به ایلیا گفت: «ای مرد خدا، این چه بلایی است که بر سر من آوردی؟ آیا
    به اینجا آمده‌ای تا به سبب گناهانم پسرم را بکشی؟»'
  tgl-ULB: Kaya sinabi ng kaniyang ina, “Ano ba ang dinala mo laban sa akin, lingkod
    ng Diyos? Pumunta ka ba rito para ipaalala ang aking kasalanan at patayin ang
    aking anak?”
  cbu-NT: Kizsha Elíyasaa, ¿Mayaamsha Elíyasaa, shiy nuwash kusarangsha? ¿Shiy nuwash
    kusarangush, yuwaa nuw sirútama mantsir taarangi, anoo natstarangush, iparshiti
    tsiparayanlliya? tárangiya.
  hui-hui: Ani biyagola wali biagome Elayahondo lalu, Anduane Homogonaga agali-o í̠na
    áyu i̱hondo mana ogonidagua aginaga berebe. Í̠ ogoha ibiridagome i̱naga mana ko
    binidaru Anduane Homogohondo mo mitangi bia harigome i̱ igini ogo homayada, lene.
  mya-mya: မု​ဆိုး​မ​သည်​ဧလိယ​အား``အို ထာ​ဝ​ရ​ဘု​ရား ၏​အ​စေ​ခံ၊ အ​ရှင်​သည်​အ​ဘယ်​ကြောင့်​ကျွန်​မ
    အား​ဤ​သို့​ဒုက္ခ​ရောက်​စေ​ပါ​သ​နည်း။ အ​ရှင် သည်​ကျွန်​မ​၏​သား​သေ​ရ​အောင်​ဘု​ရား​သ​ခင်​အား
    ကျွန်​မ​၏​အ​ပြစ်​များ​ကို​ပြန် လည်​သ​တိ​ပေး​ရန်​အ​တွက် ဤ​အ​ရပ်​သို့ ကြွ​လာ​တော်​မူ​ပါ​သ​လော''
    ဟု​ဆို​၏။
  bod-N: དེ་ནས་བུད་མེད་ཀྱིས་ཨེ་ལི་ཡཱ་ལ། ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལགས། བདག་ཁྱེད་དང་འབྲེལ་བ་ཅི་ཡོད་དམ།
    ཁྱེད་ནི་དཀོན་མཆོག་ལ་ངའི་སྡིག་པ་དྲན་དུ་འཇུག་པ་དང་། ངའི་བུ་གསོད་དུ་འོངས་པ་ཡིན་ནམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Mukadzi akati kuna Eria, “Ndakakutadzireiko, munhu waMwari? Wakauya here
    kuzondirangaridza chivi changu nokuuraya mwanakomana wangu?”
  spa-BLM: 'Ella le dijo a Elías: “¿Qué tengo que hacer contigo, hombre de Dios? Has
    venido a mí para traer a la memoria mi pecado, y para matar a mi hijo”.'
  cac-cac: 'Ix yalan ix d''a vin̈aj Elías chi'' icha tic: —Ach schecab'' Dios, ¿tas
    alan ic d''ayin? ¿Tom yuj snachajcot in mul yed'' scham tzun vune'' tic, yuj chi''
    ach javi? xchi ix.'
  swh-ULB: Kwa hiyo mama yake akamwambia Eliya, “Je, una nini nami, ewe mtu wa Mungu?
    Je, umekuja kwangu ili kunikumbusha dhambi zangu na kumwua mwanangu?”
  bel-bel: 'І сказала яна Ільлю: што мне і табе, чалавеча Божы? ты прыйшоў да мяне
    нагадаць грахі мае і ўсьмерціць сына майго.'
  wed-wed: Ma wavine Elijah awarina i riwa, i pa, “God ana taunola, Aiwai aubaina
    wei u kauei awariu? U nei weka da au ḡoʼapoapoe uta vieḡai ma natu uta viʼraḡeni
    bo?”
  deu-ELBBK: 'Da sprach sie zu Elia: Was haben wir miteinander zu schaffen, Mann Gottes?
    Du bist zu mir gekommen, um meine Ungerechtigkeit ins Gedächtnis zu bringen und
    meinen Sohn zu töten!'
  mbb-OT: Migkaǥi haazà is bahi ziyà te ki Elias te, “Sikew is suluǥuen te Megbevayà
    hengkey is ingkepeuki nu kediey? Iyan be inhendini nu su edhimetayan nu is anak
    ku su silut kedì tenged te menge salè ku?”
  mal-2015: 'അപ്പോൾ അവൾ ഏലീയാവോടു: അയ്യോ ദൈവപുരുഷനേ, എനിക്കും നിനക്കും തമ്മിൽ എന്തു?
    എന്റെ പാപം ഓർപ്പിക്കേണ്ടതിന്നും എന്റെ മകനെ കൊല്ലേണ്ടതിന്നും ആകുന്നുവോ നീ എന്റെ
    അടുക്കൽ വന്നതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke oj phenďa le Eliašiske: „Ó, manušeja le Devleskro, so tut kerďom?
    Avľal mange te leperel mire bini a te murdarel mire čhavores?“'
  pes-OPV: 'و به ایلیاگفت: «ای مرد خدا مرا با تو چه‌کار است؟ آیا نزدمن آمدی تا گناه
    مرا بیاد آوری و پسر مرابکشی؟»'
  ron-1924: 'Фемея а зис атунч луй Илие: „Че ам еу а фаче ку тине, омуле ал луй Думнезеу?
    Ай венит ла мине доар ка сэ адучь аминте луй Думнезеу де нелеӂюиря мя ши сэ-мь
    оморь астфел фиул?”'
  aui-aui: Wasina bi wasikena, Elaija iwoneni bo, “Tam na God yana peroveta, awaki
    kiiravine na naboni kubera tagu biidi? Bo mabo kupiika yagu tamumu wiiyevevegu
    kiiravine da natugu kasunuyina biidi?”
  ben-OBCV: সেই মহিলাটি এলিয়কে বলল, “হে ঈশ্বরের লোক, আমি আপনার কী ক্ষতি করেছি? আপনি
    কি আমার পাপের কথা মনে করাতে ও আমার ছেলেকে মেরে ফেলতে এখানে এসেছেন?”
  som-som: Markaasay Eliiyaah ku tidhi, War nin yahow Ilaah, maxaa inoo dhexeeya?
    War ma waxaad iigu timid inaad dembigayga i soo xusuusisid oo aad wiilkayga dishid?
  lat-VUC: 'Dixit ergo ad Eliam: Quid mihi et tibi, vir Dei? ingressus es ad me, ut
    rememorarentur iniquitates meæ, et interficeres filium meum?'
  eng-ASVBT: And she said unto Elijah, What have I to do with thee, O thou man of
    God? thou art come unto me to bring my sin to remembrance, and to slay my son!
  ita-1885: 'Allora ella disse ad Elia: Che ho io a far teco, uomo di Dio? sei tu
    venuto a me, per far che la mia iniquità sia ricordata, e per far morire il mio
    figliuolo?'
  eng-LXXUP: And she said to Elijah, What have I to do with thee, O man of God? hast
    thou come in to me to bring my sins to remembrance, and to slay my son?
  eng-ULB: So his mother said to Elijah, “What do you have against me, man of God?
    Have you come to me to remind me of my sin and to kill my son?”
  spa-VBL: “¿Qué me estás haciendo, hombre de Dios?” , le preguntó la mujer a Elías.
    “¿Has venido a recordarme mis pecados y a provocar la muerte de mi hijo?”
  fra-_FOB: 'Et elle dit à Élie: Qu''y a-t-il entre moi et toi, homme de Dieu? Es-tu
    venu chez moi pour renouveler la mémoire de mon iniquité, et pour faire mourir
    mon fils?'
  mal-mal: 'അപ്പോൾ അവൾ ഏലീയാവോട്: “അയ്യോ ദൈവപുരുഷനേ, എനിക്കും നിനക്കും തമ്മിൽ എന്ത്?
    എന്റെ പാപം ഓർപ്പിക്കേണ്ടതിനും എന്റെ മകനെ കൊല്ലേണ്ടതിനും ആകുന്നുവോ നീ എന്റെ അടുക്കൽ
    വന്നത്” എന്ന് ചോദിച്ചു'
  urd-GVR: Tab bewā Iliyās se shikāyat karne lagī, “Mard-e-Ḳhudā, merā āp ke sāth
    kyā wāstā? Āp to sirf is maqsad se yahāṅ āe haiṅ ki Rab ko mere gunāh kī yād dilā
    kar mere beṭe ko mār ḍāleṅ!”
  suz-BL: मिनु मेको मीश मुरुम एलीया कली “परमप्रभु आ मुर, गे नु गो इस दातेम मार मरिम्‍शो
    दुम्‍शो बाक्‍बा? मार, गे आं पाप कोंइशा, आं तौ कली साइक्‍थ जाक्‍नी?” देंमाक्‍त।
  ita-1927: 'Allora la donna disse ad Elia: “Che ho io mai da far teco, o uomo di
    Dio? Sei tu venuto da me per rinnovar la memoria delle mie iniquità e far morire
    il mio figliuolo?”'
  ckb-ckb: 'ئینجا بە ئەلیاسی گوت: «ئەی پیاوی خودا، چیت لەسەر من هەیە؟ ئایا هاتووی
    بۆ لای من هەتا تاوانەکەم بەبیر بهێنیتەوە و کوڕەکەم بمرێنیت؟»'
  eng-BBE: And she said to Elijah, What have I to do with you, O man of God? have
    you come to put God in mind of my sin, and to put my son to death?
  kan-OKCV: ಆಗ ಅವಳು ಎಲೀಯನಿಗೆ, “ದೇವರ ಮನುಷ್ಯನೇ, ನನಗೂ ನಿನಗೂ ಏನು? ನನ್ನ ಅಕ್ರಮವನ್ನು ಜ್ಞಾಪಕಪಡಿಸುವುದಕ್ಕೂ,
    ನನ್ನ ಮಗನು ಸಾಯುವುದಕ್ಕೂ ನನ್ನ ಬಳಿಗೆ ಬಂದಿಯೋ?” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவள் எலியாவை நோக்கி: தேவனுடைய மனிதனே, எனக்கும் உமக்கும் என்ன?
    என்னுடைய அக்கிரமத்தை நினைக்கச்செய்யவும், என்னுடைய மகனைச் சாகச்செய்யவுமா என்னிடம்
    வந்தீர் என்றாள்.'
  spa-RV-1909: 'Y ella dijo á Elías: ¿Qué tengo yo contigo, varón de Dios? ¿has venido
    á mí para traer en memoria mis iniquidades, y para hacerme morir mi hijo?'
  ron-BTF: 'Şi ea i-a spus lui Ilie: Ce am eu a face cu tine, o tu, om al lui Dumnezeu?
    Ai venit la mine ca să aduci în amintire păcatul meu şi să ucizi pe fiul meu?'
  eng-WEBP: She said to Elijah, “What have I to do with you, you man of God? You have
    come to me to bring my sin to memory, and to kill my son!”
  eng-FBV: “What are you doing to me, man of God?” the woman asked Elijah. “Have you
    come to remind me about my sins and cause my son to die?”
  nld-1939: Man Gods, hoe heb ik het nu met u? Zijt ge hier gekomen, om mij voor mijn
    schuld te doen boeten, en mijn zoon te doen sterven?
  nch-BL: 'Huajca nopa sihuat cati icnotzi quiilhui Elías: ―¿Taya nijpiya ica ta tiitequipanojca
    Toteco Dios? ¿Tihualajtoc para techelnamiquiltis notajtacolhua huan tijchihuas
    ma miqui nocone?'
  vie-1934: 'Người đàn bà bèn nói với Ê-li rằng: Hỡi người của Đức Chúa Trời, tôi
    với ông có việc chi chăng? Có phải ông đến nhà tôi đặng nhắc lại những tội lỗi
    tôi và giết con tôi chăng?'
  hin-CV: उस स्त्री ने एलियाह से कहा, “परमेश्वर के दूत, मुझसे ऐसी कौन सी भूल हो गई
    है? आपके यहां आने का उद्देश्य यह है कि मुझे मेरा पाप याद कराया जाए और मेरे पुत्र
    के प्राण ले लिए जाएं?”
  spa-BES: 'Y ella le dijo a Elías: ¿Qué tengo que ver contigo, oh hombre de Dios?
    ¿Has venido para recordar a Dios mi pecado y para matar a mi hijo?'
  tdx-tdx: Le hoe re amy Elià, Inoñ’ ama’o iraho, ry ondatin’ Añahareo? Nivotrak’
    amako atoy hao irehe hampaniahiañ’ ahy o tahikoo, vaho hañoho-doza amy anakoy?
  tha-KJV: นางจึงกล่าวแก่เอลียาห์​ว่า “​โอ คนของพระเจ้า เจ้าข้า ฉั​นม​ีเรื่องอะไรเกี่ยวข้องกั​บท​่าน
    ท่านได้มาหาฉันเพื่อฟื้นให้ทรงระลึกถึงความผิดของฉัน และกระทำให้​บุ​ตรชายของฉันตายหรือ”
  por-BR-2018: 'E ela disse a Elias: Que tenho eu contigo, homem de Deus? Vieste a
    mim para trazer em memória minhas iniquidades, e para fazer-me morrer meu filho?'
  deu-ELO: 'Da sprach sie zu Elia: Was haben wir miteinander zu schaffen, Mann Gottes?
    Du bist zu mir gekommen, um meine Ungerechtigkeit ins Gedächtnis zu bringen und
    meinen Sohn zu töten!'
  eng-WYC-2018: Therefore she said to Elijah, What to me and to thee, thou man of
    God? Enteredest thou to me, that my wickedness should be remembered, and that
    thou shouldest slay my son?
  epo-epo: 'Tiam ŝi diris al Elija: Kio estas inter mi kaj vi, homo de Dio? Vi venis
    al mi, por rememorigi pri miaj pekoj kaj mortigi mian filon!'
  uig-PIN: 'Ayal Iliyasⱪa: — I Hudaning adimi, mening sǝn bilǝn nemǝ alaⱪǝm bar idi?
    Sǝn gunaⱨimni yadⱪa kǝltürüp, oƣlumning jeniƣa zamin boluxⱪa kǝldingmu? — dedi.'
  beo-beo: 'Didalo da Ilaidiama amane sia:i, “Di! Gode fi dunu! Dia da abuliba:le
    nama agoane hamobela:? Di da Godema na wadela:i hou na bu dawa:ma:ne adomusa:,
    amola na mano ea bogosu logo doasimusa:, guiguda: misibala:?”'
  tpi-OTNT: Olsem na meri i tokim Elaija, “Yu man i save mekim wok bilong God, bilong
    wanem yu mekim dispela kain pasin long mi? Yu bin kam na mekim God i tingim ol
    sin bilong mi, olsem na pikinini bilong mi i dai.”
  hau-SA: Sai ta ce wa Iliya, “Mutumin Allah, yaya haka? Ka zo ne domin ka nuna wa
    Allah zunubaina, ka kuma jawo mutuwar ɗana?”
  uig-LAT: 'Ayal Iliyasqa: — I Xudaning adimi, méning sen bilen néme alaqem bar idi?
    Sen gunahimni yadqa keltürüp, oghlumning jénigha zamin bolushqa keldingmu? — dédi.'
  nde-nde: Umfelokazi wathi ku-Elija, “Kanti kuyini ongizondela khona, wena muntu
    kaNkulunkulu? Kambe ungabe ulande ukuzangikhumbuza ngesono sami ukuze ubulale
    indodana yami na?”
  ton-ton: Pea naʻe pehē ʻe ia kia ʻIlaisiā, “ʻA koe, ko e tangata ʻoe ʻOtua, ko e
    hā au kiate koe? Kuo ke haʻu ke fakamanatuʻi kiate au ʻa ʻeku kovi, pea ke tāmateʻi
    ʻa ʻeku tama?”
  ces-1613: 'Protož řekla Eliášovi: Co mně a tobě, muži Boží? Přišel jsi ke mně, abys
    mi připomenul nepravost mou, a umořil syna mého?'
  eng-WMB: She said to Elijah, “What have I to do with you, you man of God? You have
    come to me to bring my sin to memory, and to kill my son!”
  tam-TCV: அப்பொழுது அந்தப் பெண் எலியாவைப் பார்த்து, “இறைவனுடைய மனிதனே, எனக்கு எதிராக
    உமக்கு என்ன இருக்கிறது? என் பாவத்தை ஞாபகப்படுத்தவும், என் மகனைக் கொல்வதற்குமா
    இங்கு வந்தீர்?” என்று கேட்டாள்.
  ceb-ULB: Busa ang iyang inahan miingon kang Elias, “Unsa man kining gidala mo batok
    kanako, tawo sa Dios? Mianhi ka ba kanako aron sa pagpahinumdom kanako sa akong
    sala ug pagpatay sa akong anak?”
  pol-UBG: 'Wtedy powiedziała do Eliasza: Cóż ja mam z tobą, mężu Boży? Przyszedłeś
    do mnie, aby przypomnieć mi mój grzech i uśmiercić mego syna?'
  agr-agr: 'Nunikmatai nunú nuwa Elíasan chichajak: “¡Elíasah, Apajuín inakegah! ¿Wisha
    aminash itugkamu asamea suwimak sujakmesh mina uchijush mantugtame?” tiuwai.'
  kyc-kyc: Dokopa enda dokome Ilainja kando lao, Anatunya akali doko. Embame namba
    keta akipamo yulu dake pilisi? Anatumi nambana koo dupwana kamba suu pyapala dokona
    dee nambana wane kumungi dokona pyambwakana lao ipisi? leya.
  urd-GVU: تب بیوہ الیاس سے شکایت کرنے لگی، ”مردِ خدا، میرا آپ کے ساتھ کیا واسطہ؟
    آپ تو صرف اِس مقصد سے یہاں آئے ہیں کہ رب کو میرے گناہ کی یاد دلا کر میرے بیٹے
    کو مار ڈالیں!“
  deu-1912: 'Und sie sprach zu Elia: Was habe ich mit dir zu schaffen, du Mann Gottes?
    Bist du zu mir hereingekommen, daß meiner Missetat gedacht und mein Sohn getötet
    würde.'
  ntj-ntj: Nyangka minyma palunyalu Layirrtjanya watjarnu, “Wiya, nyaatjanungka-rni
    Mama Kuurrtu purrkutjarrarnu? Nyuntulu-muntan watjarnu ngayulu-rna kutjupa-kutjupa
    palyamunu palyaranytja? Nyangka-rni purrkutjarrarnu?”
  kan-2017: ಆಗ ಆ ಸ್ತ್ರೀಯು ಎಲೀಯನಿಗೆ, “ದೇವರ ಮನುಷ್ಯನೇ, ನನ್ನ ಗೊಡವೆ ನಿನಗೇಕೆ? ನೀನು ನನ್ನ
    ಪಾಪವನ್ನು ದೇವರ ನೆನಪಿಗೆ ತಂದು ನನ್ನ ಮಗನನ್ನು ಸಾಯಿಸುವುದಕ್ಕೆ ಬಂದಿರುವೆಯೋ?” ಎಂದಳು.
  yap-yap: Me ga’ar ngak Elijah, “Gur e girdi’ rok Got, mang ni kam rin’ e biney e
    pa’ ngog? Mog, mub ngaray ni ngam puguran e denen rog ngak Got ya nge yim’ fakag?”
  hlt-MCSB: Te dongah Elijah te, “Kai taeng neh nang taengah balae aka om? Pathen
    kah hlang aw kai kathaesainah thoelh ham neh ka capa duek sak ham nim kai taengla
    na pawk?” a ti nah.
  mdy-ETH: ላኣሌላ ዔኤሊያሴ ኮይላ፦ «ፆኦሲ ዓሢዮ! ኔ ዓይጋ ታኣም ሃያይዴይ? ኔኤኒ ሃይካ ሙኬሢ ታኣኮ ጎሞ ፆኦሲም ጶቂሢ
    ናዖ ታኣኮ ዎዺሻኒዳ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɔbaa no bisaa Elia sɛ, “Ao, Onyankopɔn onipa, ɛdeɛn na woayɛ me yi?
    Wobaa ha sɛ worebɛtwe mʼaso wɔ me bɔne a mayɛ ho enti na woakum me ba yi?”
  eng-WEBU: She said to Elijah, “What have I to do with you, you man of God? You have
    come to me to bring my sin to memory, and to kill my son!”
  wal-wal: Yaatin, mishiriyaa Eelaasa, “Xoossaa asoo, neeni tana morkkiyoobi aibiinee?
    Neeni ta nagaraa hassayissada ta na7aa woranau yaadii?” yaagaasu.
  spa-PDDPT: 'Ella preguntó a Elías: ¿Qué tengo yo contigo, varón de ʼElohim? ¿Viniste
    aquí a recordarme mis iniquidades y para que muera mi hijo?'
  gun-gun: 'Ha''e ramo kunha va''e aipoe''i Elias pe: — Nhanderuete remimbo''e, mba''e
    tu xee ajapo ra''e? Tyrã pa xea py reju raka''e xereko vaiague re xemoma''endu''a
    aguã, ha''e va''ekue káuxa rive ava''i omano aguã?'
  ilo-ULB: Isu a kinuna ti balo kenni Elias, “Ania ti basolko kenka, tao ti Dios?
    Immayka kadi kaniak tapno ipalagipmo dagiti basolko ken patayem ti anakko?”
  kpg-kpg: Di ahina ga helekai gi Elijah, “Taane a God, goe ne aha dela ne hai mai
    di mee deenei gi di au? Goe ne hanimoi gi kinei belee haga langahia ogu ihala
    gi God gii hai dagu dama daane gii made?”
  uig-ARA: 'ئايال ئىلىياسقا: ــ ئى خۇدانىڭ ئادىمى، مېنىڭ سەن بىلەن نېمە ئالاقەم بار
    ئىدى؟ سەن گۇناھىمنى يادقا كەلتۈرۈپ، ئوغلۇمنىڭ جېنىغا زامىن بولۇشقا كەلدىڭمۇ؟ ــ
    دېدى.'
  sus-sus: Ginɛ naxa a fala Annabi Eliya bɛ, «Munse na won tagi, i tan Ala xa mixi?
    I faxi nɛ n xɔnyi i xa fa n natu n ma yunubie ra, i man xa n ma di faxa?»
  pon-2006: Liho ahpw ndaiong Elaisa, “Komwi ohlen Koht emen, a dahme komw wiahkihong
    ie soahng wet? Komw ketidohr wasa kiset pwe en katamanki Koht dipei kan, oh kahrehiong
    nei pwutaket eh mehla?”
  jae-jae: Ma awêtuc kêsôm gêdêŋ Elia gebe “O Apômtaunê ŋac, aêagêc asageŋ ŋagêdô
    gêdêŋ tauŋ. Aôm gôdêŋ aê gômôêŋ gebe ŋoc sec êôŋ sa êtiam enseŋ aê latuc su.”
  ksd-ksd: 'Ma ra vavina i ga biti tai Elia: Dor a dave ma u, u ra tutana kai God?
    U tar pot laka upi una vanuk tar ia tagu kaugu varpiam, ma upi una doko natugu?'
  tur-YTC: Kadın Eliya'ya, “Ey Tanrı adamı, benim seninle ne işim var? Günahımı hatırlatmak
    ve oğlumu öldürmek için yanıma gelmişsin!” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς Ἠλιοὺ, τί ἐμοὶ καὶ σοὶ ἄνθρωπε τοῦ Θεοῦ; εἰσῆλθες πρὸς
    μὲ τοῦ ἀναμνῆσαι ἀδικίας μου, καὶ θανατῶσαι τὸν υἱόν μου;
  ind-AYT: Dia berkata kepada Elia, “Apa yang kuperbuat kepadamu, hai abdi Allah?
    Apakah engkau datang kepadaku untuk mengingatkan dosaku dan untuk membunuh anak
    laki-lakiku?”
  nya-nya: Mayiyo anati kwa Eliya, “Kodi ndakulakwirani chiyani, inu munthu wa Mulungu?
    Kodi munabwera kuno kudzandikumbutsa tchimo langa ndi kudzandiphera mwana wanga?”
  hrv-hrv: 'Tada ona reče Iliji: “Što ja imam s tobom, čovječe Božji? Zar si došao
    k meni da me podsjetiš na moj grijeh i da mi usmrtiš sina!”'
  mps-mps: Tama tialima, te wego te Elaijabolo te po wai, “Nage te Godigo sę ebo
    bidi dao, magi baso nago te tiwai kolesaga ena dali yaliwe? Tama nage aselama,
    tama Godigo homugo eno sęgę koneama, tama teyu, te eno wai isalio,” te wego
    te po wai.
  tpi-tpi: Olsem na meri i tokim Elaija, “Yu man i save mekim wok bilong God, bilong
    wanem yu mekim dispela kain pasin long mi? Yu bin kam na mekim God i tingim ol
    sin bilong mi, olsem na pikinini bilong mi i dai.”
  dan-1931: 'Da sagde hun til Elias: “Hvad har jeg med dig at gøre, du Guds Mand!
    Er du kommet for at bringe min Synd i Erindring* og volde min Søns Død?” { [*hos
    Gud.] }'
  vie-OVCB: 'Góa phụ hỏi Ê-li: “Người của Đức Chúa Trời ơi! Sao ông hại tôi? Ông đến
    để bới tội tôi rồi giết con tôi phải không?”'
  guj-2017: તેથી તેની માતાએ એલિયાને કહ્યું, “હે ઈશ્વરભક્ત તારે મારી વિરુદ્ધ શું છે?
    તું મારાં પાપનું સ્મરણ કરાવવાં તથા મારા દીકરાને મારી નાખવા માટે મારી પાસે આવ્યો
    છે!”
  pon-2006A: Liho ahpw ndaiong Elaisa, “Komwi ohlen Koht emen, a dahme komw wiahkihong
    ie soahng wet? Komw ketidohr wasa kiset pwe en katamanki Koht dipei kan, oh kahrehiong
    nei pwutaket eh mehla?”
  por-BRBSL: 'Ela disse a Elias: “O que eu tenho a ver com você, homem de Deus? Vieste
    até mim para trazer meu pecado à memória e para matar meu filho”!'
  cth-cth: Lahmainu ni Elijah koevah, oe Cathut e tami nang koe bang hno maw ka sak.
    Ka yonnae kapanueksakkung hoi ka capa thei hanelah maw na tho telah atipouh.
  twi-twi: Ɔbea no bisaa Elia se, “Onyankopɔn nipa, dɛn na woayɛ me yi? Wobaa ha sɛ
    worebɛtwe mʼaso wɔ me bɔne a mayɛ ho nti na woakum me ba yi?”
  hlt-hlt: Te dongah Elijah te, “Kai taeng neh nang taengah balae aka om? Pathen kah
    hlang aw kai kathaesainah thoelh ham neh ka capa duek sak ham nim kai taengla
    na pawk?” a ti nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ Edii kɛ dɔ̀: Ti kpɛti dòmmɛ mí nnɛ̀ fɔ̃́ nti Yiɛ̀ nKuyie nkóo
    nìtì? A kɔ̀tɛní n cĩ́ɛ̃̀tɛ̀ kɛ bo dentɛ n yɛi mmɛ ti Yiɛ̀ nKuyie nkɛ́kuɔ m birɑɑ̀?'
  msy-2020: Ezɨ amizim Elaija mɨgɨa ghaze, “Nɨ Godɨn ingangarir gumazim, nɨ manmaghsua
    arazir kamɨn na gami? Nɨ ti kagh izegha nan arazir kuraba isa Godɨn damazim gatɨ,
    ezɨ bizir kam bangɨn nan otarim areme.”
  dop-dop: 'Mpʋɣʋlɛ kɑ too tɔmɑ Ilii sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ, pepe tɔɔ kɛ́ ń lɑpɑ-m
    mpʋ? N kɔmɑ nɑ ń kuli mɑ ɩsɑɣɑtʋ tɔɔ nɑ ń hʋ́lɩ́ Ɩsɔ, nɑ pǝ́ kʋ́ mɑ pǝyɑɣɑ.'
  azb-azb: 'Qadın İlyasa dedi: «Mən sənə nə etdim, ey Allah adamı? Günahımı xatırlatmaq
    və oğlumu öldürmək üçün yanıma gəlmisən?»'
  eng-DBY: And she said to Elijah, What have I to do with thee, O thou man of God?
    art thou come to me to call mine iniquity to remembrance, and to slay my son?
  hin-2017: तब वह एलिय्याह से कहने लगी, “हे परमेश्वर के जन! मेरा तुझ से क्या काम?
    क्या तू इसलिए मेरे यहाँ आया है कि मेरे बेटे की मृत्यु का कारण हो और मेरे पाप का
    स्मरण दिलाए?”
  wol-KYG: 'Jigéen ja ne Ilyaas: «Éy góoru Yàlla gii! Ana lu ma séq ak yaw? Xanaa
    dangaa ñëw sullisi sama bàkkaar, ba tax nga rey sama doom ju góor jii?»'
  eng-YLT: And she saith unto Elijah, 'What — to me and to thee, O man of God? thou
    hast come unto me to cause mine iniquity to be remembered, and to put my son to
    death!'
  kne-kne: Kanan din babai en Elias, “Sik-a ay ipogaw Diyos, sino pay di gapo ay say
    inamag mo nan sak-en? Ay inmali ka ay mangipanemnem en Diyos sin basbasol ko ta
    say matey din anak ko?”
  eng-WYC-2017: Therefore she said to Elijah, What to me and to thee, thou man of
    God? Enteredest thou to me, that my wicked-ness should be remembered, and that
    thou shouldest slay my son?
  eng-WMBB: She said to Elijah, “What have I to do with you, you man of God? You have
    come to me to bring my sin to memory, and to kill my son!”
  urd-GVH: तब बेवा इलियास से शिकायत करने लगी, “मर्दे-ख़ुदा, मेरा आपके साथ क्या वास्ता?
    आप तो सिर्फ़ इस मक़सद से यहाँ आए हैं कि रब को मेरे गुनाह की याद दिलाकर मेरे बेटे
    को मार डालें!”
  rug-rug: Meke zama la koe Ilaiza sa nabonaboko, “Agoi na tie te Tamasa. Nasa koa
    rau si sea atu koa goi? Na mae nia agoi si pude tozi pule mae nau sari qua sinea
    meke va matea sa tuqu koreo, gua?”
  gaz-gaz: Isheenis Eeliyaasiin, “Yaa nama Waaqaa, ati hammina maalii narraa qabda?
    Ati waaʼee cubbuu koo na yaadachiiftee ilma koo ajjeesuuf dhuftee?” jette.
  fra-LSG: 'Cette femme dit alors à Élie: Qu’y a-t-il entre moi et toi, homme de Dieu?
    Es-tu venu chez moi pour rappeler le souvenir de mon iniquité, et pour faire mourir
    mon fils?'
  gnn-gnn: Ga dhäykanydja ŋunhi waŋanana nhanukala Yelatjawala bitjarrana, “Nhäku
    warray nhe bitjandja yawungu dhuwala ŋarraku? Nhe yawungu dhuwala marrtji lili
    dhipalanydja, märr yurru Godthu birrka'yun ŋarrakalaŋuwuy yätjpuy? . . . bala
    yawungu dhuwalana gay' ŋarraku waku'mirriŋuna rakunydhirri?”
  yal-yal: Nayi, ɲaxanla na yi a fala Eli xa, a naxa, “Nanse fa i tan nun n tan tagi,
    Alaa muxuna? I faxi n konni Ala rakolondeni n yulubine nan ma ba alogo n ma diin
    xa faxa?”
  iou-iou: Täŋirän miŋitä Elaija ŋode iwetkuk; Wära! Anutu täŋo epän äma gäkä waki
    nadäŋ namiŋpäŋ ude täŋ namitan? Ba momina kwawak peŋ namiŋpäŋ näkŋo nanakna utta
    äbun ba?
  haw-1868: Olelo mai la ka wahine ia Elia, Heaha ko kaua, e ke kanaka o ke Akua?
    Ua hele mai nei anei oe io'u nei e hoakaka mai i ko'u hewa, a e pepehi mai hoi
    i ka'u keiki?
  arb-NAV: 'فَقَالَتْ لإِيِليَّا: «أَيُّ ذَنْبٍ جَنَيْتُهُ بِحَقِّكَ يَا رَجُلَ اللهِ؟
    هَلْ جِئْتَ إِليَّ لِتُذَكِّرَنِي بِإِثْمِي وَتُمِيتَ ابْنِي؟»'
  ewe-ewe: Egblɔ na Eliya be, “Oo Mawu ƒe ame, nya kae le asiwò ɖe ŋutinye? Ɖe nèva
    be yeaɖo ŋku nye nu vɔ̃wo dzi nam eye nàwu vinyeŋutsua?”
  eng-LEE: And she said unto Elijah, What have I to do with thee, O man of God? thou
    art come unto me to call my sin to remembrance, and to slay my son!
  gvn-gvn: '@see-verse:1KI.017.017'
  asm-FB: তেতিয়া ল’ৰাটিৰ মাতৃয়ে এলিয়াক ক’লে, “হে ঈশ্বৰৰ লোক, আপোনাৰ লগত মোৰ কি
    সমন্ধ? আপুনি জনো মোৰ অপৰাধ সোঁৱৰাবলৈ আৰু মোৰ পুত্ৰক মাৰি পেলাবলৈ আহিছে!”
  sus-A: فِنّ نَشَ عَ قَلَ عَننَبِ عٍلِيَ بّ، «مُنسٍ نَ وٌن تَفِ، عِ تَن عَلَ شَ مِشِ؟
    عِ قَشِ نّ ﭑ شْنيِ عِ شَ قَ ﭑ نَتُ ﭑ مَ يُنُبِيٍ رَ، عِ مَن شَ ﭑ مَ دِ قَشَ؟»
  fra-SBL: 'Elle dit à Élie : « Qu''ai-je à faire de toi, homme de Dieu ? Tu es venu
    à moi pour me rappeler mon péché et pour faire mourir mon fils ! ».'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־אֵ֣לִיָּ֔הוּ מַה־לִּ֥י וָלָ֖ךְ אִ֣ישׁ הָאֱלֹהִ֑ים בָּ֧אתָ
    אֵלַ֛י לְהַזְכִּ֥יר אֶת־עֲוֹנִ֖י וּלְהָמִ֥ית אֶת־בְּנִֽי׃
  piu-2006: '@see-verse:1KI.017.017'
  kik-kik: Mũtumia ũcio akĩĩra Elija atĩrĩ, “Nĩ ũhoro ũrĩkũ ũrĩ naguo na niĩ, wee
    mũndũ wa Ngai? Kaĩ wokire kũndirikania mehia makwa, na ũũrage mũrũ wakwa?”
  omb-omb: Nge mo veve lawe Elaeja, “?Tangaloi noi Huqe Mauri, a nomu havagi vohivohi
    eu? ?Ve gu vomai huri ve goin veve raga na nongu asiana laweau me gom ue vaga
    mate netungu?”
  fra-NCL: 'Alors cette femme dit à Elie : « Qu’ai-je à faire avec toi, homme de Dieu ?
    Es-tu venu chez moi pour rappeler le souvenir de mes iniquités et pour faire mourir
    mon fils ? »'
  cek-AK: To nongpata mah Elijah khaeah, Aw Sithaw kami, nang hoi kai loe timaw asaenghaih
    oh? Ka zaehaih panoeksak moe, ka capa hum han ih maw kai khaeah nang zoh? tiah
    a naa.
  cuk-cuk: 'Agine, ome-sui-e-ibe-burgwisad Elíasʼga sogded: —¿Bab-Dummad-dule, ibiga
    angi be yolenai? Gannar isguedgi an-obinsaega be nonikid, an-machi-oburgwega be
    nonibalid.'
  uig-CYR: 'Аял Илиясқа: — И Худаниң адими, мениң сән билән немә алақәм бар еди? Сән
    гунайимни ядқа кәлтүрүп, оғлумниң җениға замин болушқа кәлдиңму? — деди.'
  pma-pma: Sakini vatina enek mai les Ilaetsa ka viteni mini vit, “!Aue li! ?Meatin
    onen Ahi, vensa komumon koanek minau? ?!Mukave, keik kumai venau kovasakin inau
    mandem ris tisaen keil onak, ka kovoumon natkuli vamat!?”
  tel-2017: ఆమె ఏలీయాతో “దేవుని మనిషీ, మీరు నా దగ్గరికి రావడం దేనికి? నా పాపాన్ని
    నాకు గుర్తు చేసి నా కొడుకుని చంపడానికా?” అంది.
  hat-BSA: 'Konsa, famn nan te di a Élie: “Kisa mwen gen avè w, O nonm Bondye? Ou
    te vin kote mwen pou fè m vin sonje inikite mwen e mete gason mwen an a lanmò!”'
  bxh-bxh: Yo fede ya libalau Ilaidiya lisina iyen, Aee–, um Yaubada ena peloweta!
    Sidohana be wa ginauli doha ite lisigu yai? Wa laoma ite bena egu heyaya wa faꞌitagu
    logena natugu wa wunui?
  kos-kos: Katinmas sac fahk nu sel Elijah, “Mwet lun God, efu kom ku oru ouinge nu
    sik? Ya kom tuku nu inge in tuh oru God Elan esamak ma koluk luk, in pwanang wen
    nutik elan misa?”
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־אֵ֣לִיָּ֔הוּ מַה־לִּ֥י וָלָ֖ךְ אִ֣ישׁ הָאֱלֹהִ֑ים בָּ֧אתָ
    אֵלַ֛י לְהַזְכִּ֥יר אֶת־עֲוֺנִ֖י וּלְהָמִ֥ית אֶת־בְּנִֽי׃
  ibo-ibo: Mgbe ahụ, nwanyị ahụ kwaara akwa bịakwute Ịlaịja sị ya, “Ewoo, onye nke
    Chineke, gịnị ka i nwere megide m? Ị bịara ka i chetara m mmehie m, na igbu nwa
    m nwoke?”
  ory-ory: ତହିଁରେ ସେ ସ୍ତ୍ରୀ ଏଲୀୟଙ୍କୁ କହିଲା, “ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ତୁମ୍ଭ ସଙ୍ଗେ ମୋହର
    କଅଣ ଅଛି? ତୁମ୍ଭେ ମୋହର ପାପ ସ୍ମରଣ କରାଇବାକୁ ଓ ମୋʼ ପୁତ୍ରକୁ ବଧ କରିବାକୁ ଆସିଅଛ!”
  wmt-wmt: '@see-verse:1KI.017.017'
  chk-chk: Iwe, neminewe a üreni Elias, “En aramasen Kot, pwota ka föri iei usun ngeniei?
    Ka feito pwe kopwe achema ngeni Kot ai kewe tipis pwe nei we ät a mäla.”
  rop-rop: Wal det widogel bin tok langa Ilaija na, “Yu speshalwan mesinja blanga
    God. Wotfo yubin dum dijan ting langa mi? Yubin kaman iya blanga meigim God jinggabat
    ola nogudbala ting weya aibin dum, en yubin kaman blanga kilim main san?”
  ukr-1871: 'І каже вона Ілиї: Що менї чинити з тобою, чоловіче Божий? Прийшов єси
    до мене тільки про те, щоб нагадати мої провини, щоб за те вмер син мій.'
  deu-1951: 'Und sie sprach zu Elia: Du Mann Gottes, was habe ich mit dir zu schaffen?
    Du bist zu mir hergekommen, daß meiner Missetat gedacht werde und mein Sohn sterbe!'
  eng-JPS: 'And she said unto Elijah: ''What have I to do with thee, O thou man of
    God? art thou come unto me to bring my sin to remembrance, and to slay my son?'''
  srp-1865: 'I ona reèe Iliji: šta je tebi do mene, èovjeèe Božji? Jesi li došao k
    meni da spomeneš bezakonje moje i da mi umoriš sina?'
  lug-lug: Nnamwandu n’agamba Eriya nti, “Kiki ky’onnanga, omusajja wa Katonda? Wajja
    okunzijukiza ekibi kyange n’okutta omwana wange?”
  heb-heb: ותאמר אל אליהו מה לי ולך איש האלהים באת אלי להזכיר את עוני ולהמית את בני׃
  ben-IRV: স্ত্রীলোকটী তখন এলিয়কে বলল, “হে ঈশ্বরের লোক, আপনার সঙ্গে আমার কি করার
    আছে? আপনি কি আমাকে আমার পাপের কথা মনে করিয়ে দিতে আর আমার ছেলেকে মেরে ফেলতে এসেছেন?”
  pan-pan: ਤਾਂ ਉਸ ਏਲੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਮੇਰਾ ਤੇਰੇ ਨਾਲ ਕੀ ਕੰਮ ਹੈ ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ? ਕੀ
    ਤੂੰ ਇਸ ਲਈ ਮੇਰੇ ਕੋਲ ਆਇਆ ਕਿ ਮੇਰੇ ਪਾਪ ਮੈਨੂੰ ਚੇਤੇ ਕਰਾਵੇਂ ਅਤੇ ਮੇਰੇ ਪੁੱਤਰ ਨੂੰ ਮਾਰ ਸੁੱਟੇਂ?
  tkr-tkr: 'Zəiyfee İlyasık''le eyhen: – Allahna insan, zı vak hucoone hı''ı? Nya''a,
    ğu yizda dix gikasne, yizda bınah yik''el qavalya''asne arı?'
  mya-JVB: မိန်းမကလည်း၊ အို ဘုရားသခင် ၏လူ ၊ ကိုယ်တော် သည် ကျွန်မ နှင့် အဘယ်သို့ ဆိုင်သနည်း။
    ကျွန်မ အပြစ် တို့ကို အောက်မေ့ စေ၍ ၊ ကျွန်မ သား ကိုသတ် အံ့သောငှါ ကျွန်မ ဆီသို့
    ကြွ လာတော်မူသလောဟု ဧလိယ အား ဆို သော်၊
  tbg-tbg: Qutu vuvaro nahenti viva Elaitaarara tiharo, Oho, are Kotira kaiqa vare
    variara vaiintiva vaihara nana kaarae ti mintima timitaaro? Ti qora kaiqa kaara
    Kotiva ti maaqu ruqutu kaarire tivakerae are maini anira iaro? tiro.
  hmo-hmo: Vabu ese Elia ia hamaoroa, ia gwau, “Dirava ena tau e, lau dekenai dahaka
    oi karaia? Lauegu kara dika oi hedinaraia lou Dirava dekenai, bona egu mero ena
    mase havaraia totona oi mai, a?”
  urd-urd: तब वह एलियाह से कहने लगी, ऐ नबी, मुझे तुझ से क्या काम? तू मेरे पास आया
    है, कि मेरे गुनाह याद दिलाए और मेरे बेटे को मार दे!“
  rus-SYN: 'И сказала она Илии: что мне и тебе, человек Божий? ты пришел ко мне напомнить
    грехи мои и умертвить сына моего.'
  bqc-SIM: 'Ɔ̃ nↄɛpi ò Ɛliaɛ: Lua gbɛ̃́, bↄ́mɛ wá daaa, ↄ̃ n mↄ ma bɛi? N mↄ ma
    duuna dↄi Luagu, kɛ́ aà ma nɛ́ dɛ yã́i yã̀?'
  tcz-CHONGTHU: Hijou chun meithainun Elijah kom’ah, “Vo Pathen mipa ka chunga hi
    ipi nabol hitam? Hilaiya hi ka chonset ho Pathen henga phongdoh dia hikoma hunga,
    kachapa thilosah nahim?” ati.
  mar-mar: तेव्हा ती स्त्री म्हणाली, “एलीया, तू तर देवाचा मनुष्य आहेस, मला तुझी काही
    मदत होईल का? की माझ्या पापांची आठवण द्यायलाच तू आला आहेस? की माझ्या मुलाला मारायला
    आला आहेस?”
  soq-soq: Sa baiwa me Elaia diene wanase, “E ipa God perowetawa, e dima baiwa dewa
    ema dewasaana ne mainawo? E mape wiena ne kadina euwanee ita do otona bosaa baiwa,
    ba?”
  qub-qub: 'Chaymi biyüdaga Eliasta niran: «Diosta sirbej, ¿imachötaj gamta rabyachishcä?
    ¿Gamga shamushcanqui juchäcunata yarpächimänayquipächu, wamräta wañuchinayquipächu?»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì Iliasunɛ: Luda gbɛ̃, bↄ́ mɛ́ à ó ká kũ n su ma kĩnaaa?
    N su ma durunna dↄ Ludagu de à ma nɛ́ dɛ yãin yá?'
  hat-hat: 'Madanm lan di Eli konsa: -Sèvitè Bondye, poukisa ou fè m'' sa? Ou vin
    lakay mwen pou fè Bondye chonje peche m'' yo, pou fè pitit gason m'' lan mouri.'
  eng-BSB: “O man of God,” said the woman to Elijah, “what have you done to me? Have
    you come to remind me of my iniquity and cause the death of my son?”
  eng-WEBPB: She said to Elijah, “What have I to do with you, you man of God? You
    have come to me to bring my sin to memory, and to kill my son!”
  kbq-kbq: Hagi ana'ma higeno'a, ana a'mo'a amanage huno Elaijana asami'ne, Anumzamofo
    eri'za ne'moka naza amazana hunantane? Nagrama kumi'ma hu'noa zante hunagesa nehunka
    nenamofo ahe fri'naku kagra e'nano?
  nhe-BL: 'Huajca nopa cahual sihuatl quiilhui Elías: ―¿Tlaque nijpiya ica ta tiitlatequipanojca
    Toteco Dios? ¿Tihualajtoc para tinechilnamiquiltis notlajtlacolhua huan tijchihuas
    ma miqui nocone?'
  bus-bus: 'Ben nↄgbɛ̃ pì bè Ilianɛ: Luda gbɛ̃, bↄ́ bé à wa ka kɛ̀ n mↄmazii? N mↄ
    ma durun dↄ Ludan lɛ à ma nɛ́ dɛ yãnzin yↄ́?'
  gub-BL: Na'e uze'eg kuzà Eri pe kury. — Awa Tupàn hemiruze'eg, i'i izupe. — Ma'e
    rehe nahekatu kwaw newe ihe. Aipo erezur xe Tupàn imuma'enukwaw kar pà ikatu 'ym
    ma'e heremiapo kwer rehe ne. Aipo erezuka kar hememyr nezewe Tupàn pe, i'i izupe.
  eng-DRA: 'And she said to Elias: What have I to do with thee, thou man of God? art
    thou come to me that my iniquities should be remembered, and that thou shouldst
    kill my son?'
