verse: 1KI.001.029
translations:
  mal-C: 'അപ്പോൾ രാജാവ് ഇപ്രകാരം ശപഥംചെയ്തു: “എന്നെ എന്റെ സകലകഷ്ടങ്ങളിൽനിന്നും വിടുവിച്ചവനായ
    യഹോവയാണെ,'
  deu-TKW: 'da schwur der König und sprach: So wahr Jahwe lebt, der mich aus allen
    Nöten errettet hat -'
  lin-lin: 'Mokonzi alapaki ndayi na maloba oyo : — Na Kombo na Yawe oyo akangolaki
    ngai na mikakatano nyonso,'
  eng-LSV: And the king swears and says, “YHWH lives, who has redeemed my soul out
    of all adversity;
  eng-GNV: And the King sware, saying, As the Lord liueth, who hath redeemed my soule
    out of all aduersitie,
  eng-WEBSTER: And the king swore, and said, As the LORD liveth, that hath redeemed
    my soul out of all distress,
  nhw-BL: 'Huan Tlanahuatijquetl David quitestigojquetzqui TOTECO huan quiijto: ―Nijtestigojquetza
    TOTECO catli nechmaquixtijtoc tlen miyac tequipacholi.'
  swh-ONEN: 'Ndipo mfalme akaapa: “Hakika kama Bwana aishivyo, ambaye ameniokoa kutoka
    kila taabu,'
  bba-bba: Yerɑ sinɑ boko u bɔ̃ruɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru wi u mɑn yɑrɑ
    sɑɑ wɑhɑlɑ kpuron di,
  eng-KJVCPB: And the king sware, and said, As the Lord liveth, that hath redeemed
    my soul out of all distress,
  luo-luo: Bangʼ mano ruoth nokwongʼore kowacho niya, “Adier akwongʼora gi nying Jehova
    Nyasaye mangima ma oseresa e chandruok duto,
  meu-meu: Bena hanua pavapavana na e gwau hamata, eto, Iehova, lau laumagu na hahedika
    iboudiai lalodia amo vada e hamauria Diravana, e maurimu heḡereḡerena,
  npi-ULB: राजाले शपथ खाएर भने, “मेरा सबै सङ्कष्टमा मलाई छुटकारा दिनुहुने परमप्रभुको
    नाउँमा शपथ खाएर म भन्दछु,
  yor-yor: Ọba sì búra pé, “Dájúdájú bí Olúwa ti wà ẹni tí ó ti gbà mí kúrò nínú gbogbo
    wàhálà
  pes-OPCB: 'آنگاه پادشاه چنین گفت: «به خداوند زنده که مرا از تمام خطرات نجات داده،
    قسم می‌خورم که'
  tgl-ULB: Gumawa ng panata ang hari at sinabi, “Buhay si Yahweh, na tumubos sa akin
    mula sa lahat ng kaguluhan,
  cbu-NT: kuraksha tsiyatarangiya. Na zurampatari Apanllimun sur nuw shiyaa atashina.
    Apanll nuwaa uru tapachindarangu,
  hui-hui: Ani íbu heagola kini ibugua Badasebahondo lalu, Anduane Homogo Haluhe kagome
    i̱ genda tandaga tara tara wiarunaga hewagola ibugua i̱ haru dai biaabo haga kagoni.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​က``ဒုက္ခ​ဆင်း​ရဲ​အ​ပေါင်း မှ​ငါ့​အား​ကယ်​ဆယ်​တော်​မူ​၍
    အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည် ကာ​သင့်​အား​ငါ​ကျိန်​ဆို​ပါ​၏။-
  bod-N: རྒྱལ་པོས་མནའ་བཞེས་ནས་འདི་ལྟར། བདག་གིས་རང་ཉིད་དཀའ་སྡུག་ཐམས་ཅད་ལས་བསྐྱབས་པའི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
  sna-sna: Zvino mambo akapika akati, “NaJehovha mupenyu, uyo akandinunura pamatambudziko
    ose,
  spa-BLM: 'El rey hizo un voto y dijo: “Vive Yahvé, que ha redimido mi alma de toda
    adversidad,'
  cac-cac: 'ix yalan vin̈ d''a ix: —Svac'' in ti'' d''a Jehová, aton ix in tan̈van
    d''a scal in yaelal'
  swh-ULB: Mfalme akafanya kiapo akasema, “Kama BWANA aishivyo, ambaye ameniokoa toka
    tabu zote,
  bel-bel: 'І прысягаў цар і сказаў: жывы Гасподзь, Які выбаўляе душу маю ад усякай
    бяды!'
  deu-ELBBK: 'Und der König schwur und sprach: So wahr der HERR lebt, der meine Seele
    aus aller Bedrängnis erlöst hat,'
  mbb-OT: Ne nenangdù si Hadì David, ke sikandin te, “Ebpenangdù a ziyà te uuyag he
    Nengazen, he midlibri kedì te langun he kezeetan,
  mal-2015: 'എന്നാറെ രാജാവു: എന്റെ ജീവനെ സകലകഷ്ടത്തിൽനിന്നും വീണ്ടെടുത്തിരിക്കുന്ന
    യഹോവയാണ,'
  rmc-rmc: 'O David phenďa: „Avke sar dživel o RAJ, savo man cirdňa avri andral dojekh
    miro pharipen,'
  pes-OPV: 'و پادشاه سوگندخورده، گفت: «قسم به حیات خداوند که جان مرا از تمام تنگیها
    رهانیده است.'
  ron-1924: 'Ши ымпэратул а журат ши а зис: „Виу есте Домнул, каре м-а избэвит дин
    тоате неказуриле,'
  ben-OBCV: 'রাজামশাই তখন একটি শপথ নিয়েছিলেন: “যিনি আমাকে সব বিপত্তি থেকে রক্ষা করেছেন,
    সেই জীবন্ত সদাপ্রভুর দিব্যি,'
  som-som: Markaasaa boqorkii dhaartay oo yidhi, Waxaan ku dhaartay Rabbigii naftayda
    cidhiidhi oo dhan ka samatabbixiyey,
  lat-VUC: 'juravit rex, et ait: Vivit Dominus, qui eruit animam meam de omni angustia,'
  eng-ASVBT: And the king sware, and said, As Jehovah liveth, who hath redeemed my
    soul out of all adversity,
  ita-1885: 'E il re giurò, e disse: Come il Signore, che ha riscossa l''anima mia
    d''ogni tribolazione, vive,'
  eng-LXXUP: And the king swore, and said, As the Lord lives who redeemed my soul
    out of all affliction,
  eng-ULB: The king made an oath and said, “As Yahweh lives, who has redeemed me out
    of all trouble,
  spa-VBL: 'Y el rey hizo un juramento, diciendo: “Vive el Señor, que me ha salvado
    de toda clase de problemas, tal como te juré anteriormente por el Señor, el Dios
    de Israel,'
  fra-_FOB: 'Alors le roi jura, et dit: L''Éternel, qui a délivré mon âme de toute
    détresse, est vivant!'
  mal-mal: 'അപ്പോൾ രാജാവ് സത്യംചെയ്ത് പറഞ്ഞത്: “എന്റെ ജീവനെ സകലകഷ്ടത്തിൽ നിന്നും വീണ്ടെടുത്തിരിക്കുന്ന
    യഹോവയാണ,'
  urd-GVR: Bādshāh bolā, “Rab kī hayāt kī qasam jis ne fidyā de kar mujhe har musībat
    se bachāyā hai,
  suz-BL: मिनु पिपमी “गो आं कली आं श्‍येत नेल्‍ल रे प्रोंइब नु गेना हना यो बाक्‍ब
    परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा गो कसम जाइनुङ।
  ita-1927: 'E il re giurò e disse: “Com’è vero che vive l’Eterno il quale ha liberato
    l’anima mia da ogni distretta,'
  ckb-ckb: 'ئینجا پاشا سوێندی خوارد: «بە یەزدانی زیندوو، ئەوەی گیانی منی لە هەموو
    تەنگانەیەک دەرباز کرد،'
  eng-BBE: And the king took an oath, and said, By the living Lord, who has been my
    saviour from all my troubles,
  kan-OKCV: ಅರಸನು ಆಕೆಗೆ, “ನಿಶ್ಚಯವಾಗಿ, ನಿನ್ನ ಮಗ ಸೊಲೊಮೋನನು ನನ್ನ ತರುವಾಯ ಆಳುವನೆಂದೂ,
  tam-2017: 'அப்பொழுது ராஜா: உன்னுடைய மகனாகிய சாலொமோன் எனக்குப்பின்பு அரசாண்டு, அவனே
    என்னுடைய இடத்தில் என்னுடைய சிங்காசனத்தின்மேல் அமர்ந்திருப்பான் என்று நான் உனக்கு
    இஸ்ரவேலின் தேவனாகிய யெகோவா மேல் ஆணையிட்டபடியே, இன்றைக்குச் செய்து தீர்ப்பேன் என்பதை,'
  spa-RV-1909: 'Y el rey juró, diciendo: Vive Jehová, que ha redimido mi alma de toda
    angustia,'
  ron-BTF: 'Şi împăratul a jurat şi a spus: Precum DOMNUL trăieşte, care a răscumpărat
    sufletul meu din orice strâmtorare,'
  eng-WEBP: The king vowed and said, “As the LORD lives, who has redeemed my soul
    out of all adversity,
  eng-FBV: The king swore a vow, saying, “As the Lord lives, who has saved me from
    all kinds of trouble, just as I swore to you previously by the Lord the God of
    Israel,
  nld-1939: 'zwoer hij: Zo waar Jahweh leeft, die mij uit alle nood heeft gered;'
  nch-BL: 'Huan Tanahuatijquet David quitestigojquetzqui TOTECO huan quiijto: ―Nijtestigojquetza
    TOTECO cati techmaquixtijtoc ten miyac tequipacholi.'
  vie-1934: 'Đa-vít bèn thề mà rằng: Nguyện Đức Giê-hô-va hằng sống, là Đấng đã giải
    cứu mạng sống ta khỏi các hoạn nạn!'
  hin-CV: राजा ने यह शपथ लेते हुए कहा, “जीवित याहवेह की शपथ, जिन्होंने मुझे हर एक
    मुसीबत में से निकाला है,
  spa-BES: 'Entonces el rey hizo un juramento y dijo: Por el Señor vivo, que ha sido
    mi salvador de todos mis problemas,'
  tdx-tdx: 'Le nifanta ty hoe i mpanjakay: Kanao veloñe t’Iehovà nijebañe ty fiaiko
    amy ze haoreañe iaby,'
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงปฏิญาณว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด คือพระองค์​ผู้​ทรงไถ่​ชี​วิตของเราจากบรรดาความทุกข์​ยาก
  por-BR-2018: 'E o rei jurou, dizendo: Vive o SENHOR, que redimiu minha alma de toda
    angústia,'
  deu-ELO: 'Und der König schwur und sprach: So wahr Jehova lebt, der meine Seele
    aus aller Bedrängnis erlöst hat,'
  eng-WYC-2018: the king swore, and said, The Lord liveth, that hath delivered my
    life from all anguish; (the king swore, and said, As the Lord liveth, who hath
    delivered my life from all anguish;)
  epo-epo: 'Kaj la reĝo ĵuris kaj diris: Kiel vivas la Eternulo, kiu liberigis mian
    animon el ĉiuj malfeliĉoj,'
  uig-PIN: 'Padixaⱨ bolsa: — Jenimni ⱨǝmmǝ ⱪiyinqiliⱪtin ⱪutⱪuzƣan Pǝrwǝrdigarning
    ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki,'
  beo-beo: Amalalu, Da:ibidi da ema amane sia:i, “Hina Gode, na bidi hamosu Gaga:su
    dunu, amo Ea Dioba:le, na da dima dafawane ilegele sia:sa.
  tpi-OTNT: Na king i tokim em olsem, “Bikpela i stap oltaim, em i bin helpim mi na
    i kisim bek mi long olgeta kain hevi.
  hau-SA: Sai sarki ya yi rantsuwa, “Muddin Ubangiji yana a raye, wanda ya cece ni
    daga kowace damuwa,
  uig-LAT: 'Padishah bolsa: — Jénimni hemme qiyinchiliqtin qutquzghan Perwerdigarning
    hayati bilen qesem qilimenki,'
  nde-nde: 'Inkosi yasifunga yathi: “Ngeqiniso lokuthi uThixo wami ngophilayo, lowo
    owangikhipha ezinhluphekweni zami zonke,'
  ton-ton: Pea naʻe fuakava ʻe he tuʻi, ʻo pehē, “ʻO hangē ʻoku moʻui moʻoni ʻa Sihova,
    ʻaia kuo huhuʻi ʻa hoku laumālie mei he mamahi kotoa pē,
  ces-1613: 'I přisáhl král, řka: Živť jest Hospodin, kterýž vysvobodil duši mou ze
    všelikých úzkostí,'
  eng-WMB: The king vowed and said, “As the LORD lives, who has redeemed my soul out
    of all adversity,
  tam-TCV: 'அப்பொழுது அரசன் தாவீது அவளிடம் ஆணையிட்டுச் சொன்னதாவது: “என்னை எல்லா ஆபத்திலிருந்தும்
    விடுவித்த யெகோவா இருப்பது நிச்சயமெனில்,'
  ceb-ULB: Naghimo ug pakigsaad ang hari ug miingon, “Ingon nga buhi si Yahweh, nga
    milukat kanako gikan sa tanan nga kagubot,
  pol-UBG: 'Wtedy król przysiągł: Jak żyje PAN, który wybawił moją duszę z wszelkiego
    ucisku;'
  agr-agr: 'Nunikmatai apu David niina chichajak: “Tuke Pujuu wi waitiamujun diigtus
    agkanmitkajuauwa nuna adaisan tajame:'
  kyc-kyc: Epo kareyamo dokopa Dapitimi enda lamaiyuo dopa leya. Nambame Kamongo lete
    karalu karenge dokome namba randa malu nao kareyonopa kiiramo nyiyamo dokona kingi
    lao lalu lao lao,
  urd-GVU: بادشاہ بولا، ”رب کی حیات کی قَسم جس نے فدیہ دے کر مجھے ہر مصیبت سے بچایا
    ہے،
  deu-1912: 'schwur der König und sprach: So wahr der HERR lebt, der meine Seele erlöst
    hat aus aller Not,'
  kan-2017: ಅರಸನು ಆಕೆಗೆ, “ನನ್ನ ಪ್ರಾಣವನ್ನು ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟುಗಳಿಂದ ಬಿಡಿಸಿ ಕಾಪಾಡಿದ ಯೆಹೋವನಾಣೆ,
  yap-yap: Me ga’ar David ngak, “Gu be micheg ngom u fithingan Somol ni be par nib
    fos, ni ir e ke chuwegneg u fithik’ urngin e gafgow ni yib ngog,
  hlt-MCSB: Te vaengah manghai loh a toemngam tih, “BOEIPA kah hingnah dongah citcai
    cungkuem lamloh ka hinglu a lat coeng.
  mdy-ETH: ዒማና ካኣቲ ዒዞም፦ «ታና ሄሌ ሜቶፓ ቢያ ዓውሴ፥ ናንጊና ናንጋ ጎዳሢ ሃይቆ!
  twi-ASANTE: Na ɔhene hyɛɛ bɔ sɛ, “Mmerɛ dodoɔ a Awurade a ɔgyee me firii ɔhaw ne
    abɛbrɛsɛ mu da so te ase yi,
  eng-WEBU: The king vowed and said, “As the LORD lives, who has redeemed my soul
    out of all adversity,
  wal-wal: He wode kawoi iyyo hagaadan yaagidi caaqqiis; “Tana meto ubbaappe ashshida
    GODAI ero!
  spa-PDDPT: 'Y el rey juró: Vive Yavé, Quien rescató mi alma de toda angustia,'
  gun-gun: 'Ha''e ramo huvixa oura reve aipoe''i: — Anhetẽ ete ajexavaia ha''e javi
    gui Senhor oikove va''e xerepy va''ekue rery rupi aura vy aipoa''e:'
  ilo-ULB: Nagsapata ti ari a kunana, “Iti nagan ni Yahweh nga adda iti agnanayon,
    a nangispal kaniak iti amin a peggad,
  kpg-kpg: Gei David ga helekai gi mee, “Au e hai dagu hagababa adu gi di goe i di
    ingoo o Dimaadua dela e mouli, dela ne daa mai au gi daha mo ogu haingadaa huogodoo,
  uig-ARA: 'پادىشاھ بولسا: ــ جېنىمنى ھەممە قىيىنچىلىقتىن قۇتقۇزغان پەرۋەردىگارنىڭ
    ھاياتى بىلەن قەسەم قىلىمەنكى،'
  sus-sus: mangɛ naxa a kali a bɛ, «N bara n kali Alatala ra, naxan n natangaxi n
    ma tɔɔrɛ birin kui,
  pon-2006: Depit ahpw mahsanih, “I inoukihong uhk ni mwaren KAUN-O ieias, me ketin
    doareielahr sang nan ei kahpwal kan koaros,
  jae-jae: Ma kiŋ kêtôc lêma to kêsôm gebe “Kêtu Apômtau gêŋgôŋ mata jali ma gêjam
    aê katuc kêsi gêdêŋ gêŋwapac samobŋa,
  ksd-ksd: 'Ma ra king i ga vavalima, ma i ga biti: Da ra Luluai i laun, nina i ga
    valaun pa iau kan ra lavur mangana kini na malari,'
  tur-YTC: 'Kral ant içip şöyle dedi: “Canımı her sıkıntıdan kurtaran diri olan Yahve''nin
    hakkı için,'
  grc-BRENT: Καὶ ὤμοσεν ὁ βασιλεὺς, καὶ εἶπε, ζῇ Κύριος ὃς ἐλυτρώσατο τὴν ψυχήν μου
    ἐκ πάσης θλίψεως,
  ind-AYT: Raja bersumpah, katanya, “Demi TUHAN yang hidup, yang telah menebus jiwaku
    dari segala kesesakan,
  nya-nya: Tsono mfumu inalumbira kuti, “Pali Yehova wamoyo, amene anandipulumutsa
    ine ku mavuto onse,
  hrv-hrv: 'Kralj se tada zakle: “Tako mi Jahve živoga koji me izbavio iz svih nevolja!'
  mps-mps: Tama kingo agabolo te tama po wali, “Te Sesemane Sogo Bidibo Genuai Bidigo,
    agai ena tau selama, tama ena te tobage tigidali sęgęde ma dobola sai dao.
  tpi-tpi: Na king i tokim em olsem, “Bikpela i stap oltaim, em i bin helpim mi na
    i kisim bek mi long olgeta kain hevi.
  dan-1931: 'Da svor Kongen og sagde: “Så sandt HERREN, der udløste mig af al min
    Nød, lever:'
  vie-OVCB: 'Vua thề: “Trước Chúa Hằng Hữu hằng sống, Đấng đã cứu ta khỏi mọi điều
    nguy hiểm,'
  guj-2017: રાજાએ સમ ખાઈને કહ્યું, “જે ઈશ્વરે મારો પ્રાણ વિપત્તિમાંથી બચાવ્યો તે જીવતા
    ઈશ્વરની હાજરીમાં કહું છું કે,
  pon-2006A: Depit ahpw mahsanih, “I inoukihong uhk ni mwaren KAUN-O ieias, me ketin
    doareielahr sang nan ei kahpwal kan koaros,
