  tbz-SIM: Ò ɑ̃nnɛ́ dibɑnni ndi kɛ kùɔ inɑ̀ɑ̀kɛ pɛ́u nɛ̀ iwũɔ̃ ìì ɑ̃ mɛkùɔ̀ nnɛ̀ ipe,
