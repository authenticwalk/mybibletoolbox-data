    çağırmadı.
  eng-DBY: And he has sacrificed oxen and fatted cattle and sheep in abundance, and
    has invited all the sons of the king and Abiathar the priest and Joab the captain
    of the host; but Solomon thy servant has he not invited.
  hin-2017: उसने बहुत से बैल तैयार किए, पशु और भेड़ें बलि की, और सब राजकुमारों को
    और एब्यातार याजक और योआब सेनापति को बुलाया है, परन्तु तेरे दास सुलैमान को नहीं
    बुलाया।
  wol-KYG: Sarxe na ay nag ak wëllu yu duuf ak xar yu bare. Woo na ca doomi Buur yu
    góor yépp, woo ca Abiyatar sarxalkat ba, woo ca Yowab, njiitu mbooloom xare mi.
    Waaye Suleymaan sa surga ba, woowu ko.
  eng-YLT: and he sacrificeth ox, and fatling, and sheep in abundance, and calleth
    for all the sons of the king, and for Abiathar the priest, and for Joab head of
    the host — and for Solomon thy servant he hath not called.
  eng-WYC-2017: he hath slain oxen, and all fat things, and full many rams; and he
    hath called all the sons of the king, also Abiathar [the] priest, and Joab, the
    prince of the chivalry; but he called not Solomon, thy servant.
  eng-WMBB: He has slain cattle and fatlings and sheep in abundance, and has called
    all the sons of the king, Abiathar the priest, and Joab the captain of the army;
    but he hasn’t called Solomon your servant.
  urd-GVH: उसने ज़ियाफ़त के लिए बहुत-से गाय-बैल, मोटे-ताज़े बछड़े और भेड़-बकरियाँ
    ज़बह करके तमाम शहज़ादों को दावत दी है। अबियातर इमाम और फ़ौज का कमाँडर योआब भी
    इनमें शामिल हैं, लेकिन आपके ख़ादिम सुलेमान को दावत नहीं मिली।
  rug-rug: Ele vukivukihi bulumakao, soku ṉavulu sipi, meke sari na bulumakao nobonobokodi,
    meke ruvata lani sa sari na tumu koreo, meke se Abiata sa hiama, meke se Zoabi
    sa ṉati palabatu tanisa mua qeto minate, meke la koasa inevaṉa, ba se Solomone
    sa tumu koreo si lopu ruvatia sa.
  gaz-gaz: Inni kunoo sangoota, jabboota coccoomoo fi hoolota baayʼee aarsaa dhiʼeessee
    ilmaan mootii hunda, Abiyaataar lubichaa fi Yooʼaab ajajaa loltootaa waameera;
    garuu garbicha kee Solomoonin hin waamne.
  fra-LSG: Il a tué des bœufs, des veaux gras et des brebis en quantité; et il a invité
    tous les fils du roi, le sacrificateur Abiathar, et Joab, chef de l’armée, mais
    il n’a point invité Salomon, ton serviteur.
  gnn-gnn: '@see-verse:1KI.001.018'
  yal-yal: A bata turane nun ɲinge dii raturaxine nun yɛxɛɛ wuyaxi ba saraxan na,
    a yi mangana dii xɛmɛne birin xili, e nun saraxaralina Abiyatari nun sofa kuntigin
    Yowaba, koni a mi i ya walikɛɛn Sulemani tan xilixi.
  haw-1868: Ua pepehi ae la oia i na bipi kauo, a me na bipi kupaluia, a me na hipa
    he nui, a ua kii ae hoi oia i na keiki a pau a ke alii a me Abiatara ke kahuna,
    a me Ioaba ka luna o ka poe koa, aka, o Solomona kau kauwa, kana i kii ole aku
    ai.
  arb-NAV: وَقَدْ ذَبَحَ ثِيرَاناً وَمُسَمَّنَاتٍ وَغَنَماً بِوَفْرَةٍ، وَدَعَا جَمِيعَ
    أَبْنَاءِ الْمَلِكِ، وَأَبِيَاثَارَ الْكَاهِنَ، ويُوآبَ رَئِيسَ الْجَيْشِ، وَلَكِنْ
    لَمْ يَدْعُ سُلَيْمَانَ عَبْدَكَ.
  ewe-ewe: Etsɔ nyitsuwo, nyivi damiwo kple alẽwo sa vɔe le eƒe fiaɖogbe eye wòkpe
    fia la ƒe viŋutsuwo katã, nunɔla Abiata kple Aʋafia Yoab, ke mekpe Solomo, wò
    dɔla, ya o.
  eng-LEE: And he hath slaughtered oxen and fatted cattle and sheep in abundance,
    and hath invited all the sons of the king, and Ebyathar the priest, and Joab the
    captain of the army; but Solomon thy servant hath he not invited.
  asm-FB: অধিককৈ ষাঁড়, হৃষ্টপুষ্ট গৰু পোৱালি, মেৰ-ছাগ আৰু ছাগলী বলিদান কৰি সকলো ৰাজকোঁৱৰ
    সকলৰ লগতে অবিয়াথৰ পুৰোহিত আৰু প্ৰধান সেনাপতি যোৱাবক নিমন্ত্ৰণ কৰিলে, কিন্তু আপোনাৰ
    দাস চলোমনক নিমন্ত্ৰণ নকৰিলে।
  sus-A: عَ بَرَ نِنفٍ نُن يّشّي تُرَشِ فبٍفبٍ بَ سّرّشّ رَ. عَ بَرَ مَنفّ شَ دِيٍ
    بِرِن شِلِ، قٌ ﭑ مَ دِ سُلٍمَنِ، نَشَن قِندِشِ عِ شَ كٌنيِ قَنيِ رَ. عَ بَرَ عَبِيَتَرِ
    سّرّشّدُبّ نُن يٌوَبَ سْورِ مَنفّ قَن شِلِ.
  fra-SBL: Il a tué du bétail, des animaux gras et des moutons en abondance, et il
    a appelé tous les fils du roi, le prêtre Abiathar et Joab, le chef de l'armée ;
    mais il n'a pas appelé Salomon, ton serviteur.
  hbo-hbo: וַ֠יִּזְבַּח שֹׁ֥ור וּֽמְרִיא־וְצֹאן֮ לָרֹב֒ וַיִּקְרָא֙ לְכָל־בְּנֵ֣י
    הַמֶּ֔לֶךְ וּלְאֶבְיָתָר֙ הַכֹּהֵ֔ן וּלְיֹאָ֖ב שַׂ֣ר הַצָּבָ֑א וְלִשְׁלֹמֹ֥ה עַבְדְּךָ֖
    לֹ֥א קָרָֽא׃
  piu-2006: '@see-verse:1KI.001.018'
  kik-kik: Nĩarutĩte igongona inene rĩa ngʼombe nyingĩ, na njaũ noru, na ngʼondu,
    na ageeta ariũ a mũthamaki othe, na Abiatharu ũrĩa mũthĩnjĩri-Ngai, na Joabu ũrĩa
    mũnene wa mbũtũ cia ita, no ndetĩte Solomoni ndungata yaku.
  fra-NCL: Il a immolé des bœufs, des veaux gras et des brebis en grand nombre ; et
    il a invité tous les fils du roi, le prêtre Abiathar, et Joab, chef de l’armée,
    mais il n’a pas invité Salomon, ton serviteur.
  cek-AK: anih loe maitaw taenawk, kathawk parai maitawnawk hoi paroeai tuunawk to
    boh moe, siangpahrang capanawk boih, qaima Abiathar hoi misatuh angraeng Joab
    to a kawk; toe na tamna Solomon loe kawk ai.
  cuk-cuk: Adonías Bab-Dummadga-ogumakar-ukega, bukidar molimar-bebe-nikad oburgwisad,
    degine, moli-bebe-nikad-senigana-bur-nued bukidar oburgwisbalid, geb, sibad-wawaad
    bukidar oburgwisbalid. Ibase dagmalaga, Adonías, bela rey-machimalase gochad.
    Bab-Dummadse-goled-Abiatarʼse gochabalid. Geb sordamar-e-dummad-Joabʼse gochabalid.
    Degite, Salomónʼsedi gwen gochasulid, ar adi, inniki bega ibmar-imakdimogad.
  uig-CYR: У көп калиларни, бордақ топақлар билән қойларни сойдуруп, падишаниң һәммә
    оғуллирини, Абиятар каһинни вә қошунниң сәрдари Йоабни чақирди. Лекин қуллири
    Сулайманни у чақирмиди.
  tel-2017: అతడు ఎడ్లనూ కొవ్విన దూడలనూ గొర్రెలనూ బలిగా అర్పించి రాకుమారులందరినీ, యాజకుడు
    అబ్యాతారునూ సైన్యాధిపతి యోవాబునూ ఆహ్వానించాడు గానీ నీ సేవకుడు సొలొమోనుని ఆహ్వానించలేదు.
  hat-BSA: Li gen tan fè sakrifis bèf avèk bèt gra ak mouton an gran kantite, e li
    te envite tout fis a wa yo avèk Abiathar, prèt la, avèk Joab, chèf lame a, men
    li pa t envite Salomon, sèvitè ou a.
  kos-kos: El kisakin mwe kisa na pus ke cow mukul, sheep, ac cow fusr na fact, ac
    suli wen nutum an, ac Abiathar mwet tol, ac Joab captain lun un mwet mweun lom
    nu ke kufwa uh, a el tia solal Solomon, wen nutum.
  hbo-WLC: וַ֠יִּזְבַּח שׁ֥וֹר וּֽמְרִיא־וְצֹאן֮ לָרֹב֒ וַיִּקְרָא֙ לְכָל־בְּנֵ֣י
    הַמֶּ֔לֶךְ וּלְאֶבְיָתָר֙ הַכֹּהֵ֔ן וּלְיֹאָ֖ב שַׂ֣ר הַצָּבָ֑א וְלִשְׁלֹמֹ֥ה עַבְדְּךָ֖
    לֹ֥א קָרָֽא׃
  ibo-ibo: O jirila ọtụtụ igwe ehi na ụmụ ehi gbara abụba, na atụrụ chụọ aja. Ọ kpọkwara
    ụmụ ndị ikom eze niile na Abịata onye nchụaja, na Joab onyeisi agha. Ma ọ kpọghị
    Solomọn bụ ohu gị.
  ory-ory: ଆଉ, ସେ ଅନେକ ବୃଷ, ପୁଷ୍ଟ ପଶୁ ଓ ମେଷ ମାରି ମହାରାଜଙ୍କ ସମସ୍ତ ପୁତ୍ରଙ୍କୁ ଓ ଅବୀୟାଥର
    ଯାଜକଙ୍କୁ ଓ ଯୋୟାବ ସେନାପତିଙ୍କୁ ନିମନ୍ତ୍ରଣ କରିଅଛନ୍ତି; ମାତ୍ର, ଆପଣଙ୍କ ଦାସ ଶଲୋମନକୁ ନିମନ୍ତ୍ରଣ
    କରି ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.001.018'
  chk-chk: Atonia a eäni asor chomong ätemwänin kow, man mi aümanau me sip. Iwe, a
    köri noum kewe mwän, ewe souasor Apiatar me Joap ewe meilapen ewe mwichen sounfiu,
    pwe repwe eti le asor. Nge esap köri Salomon noum chon angang.
  rop-rop: Edanaija bin kilim loda boiwan buligi, ship en fetwan gabigabi, blanga
    det sekrifais serramoni, en imbin askim ola san blanga yu, en Abaiyatha det serramonimen,
    en Joweb det boswan solja, blanga go langa det serramoni, bat im nomo bin askim
    yu san Salaman blanga go.
  ukr-1871: Він позаколював багацько волів, товстих биків й овець, та запросив усїх
    синів царських, і сьвященника Абіятаря та Йоаба, гетьмана, до себе; кметя ж твого
    Соломона не закликав.
  deu-1951: Er hat Ochsen und Mastvieh und viele Schafe geopfert und hat alle Söhne
    des Königs eingeladen, dazu Abjatar, den Priester, und Joab, den Feldhauptmann.
    Aber deinen Knecht Salomo hat er nicht eingeladen.
  eng-JPS: And he hath slain oxen and fatlings and sheep in abundance, and hath called
    all the sons of the king, and Abiathar, the priest, and Joab the captain of the
    host; but Solomon thy servant hath he not called.
  srp-1865: Naklao je volova i ugojene stoke i ovaca mnogo, i pozvao sve sinove careve,
    i Avijatara sveštenika i Joava vojvodu; a Solomuna sluge tvojega nije pozvao.
  lug-lug: Asse ente, n’ebyassava n’endiga nnyingi, era ayise abaana ba kabaka bonna,
    ne Abiyasaali kabona, ne Yowaabu omukulu w’eggye, naye Sulemaani omuddu wo tamuyise.
  heb-heb: ויזבח שור ומריא וצאן לרב ויקרא לכל בני המלך ולאביתר הכהן וליאב שר הצבא
    ולשלמה עבדך לא קרא׃
  ben-IRV: সে অনেক গরু, মোটাসোটা বাছুর ও ভেড়া উৎসর্গ করেছে এবং রাজার সব ছেলেদের,
    যাজক অবিয়াথরকে ও সেনাপতি যোয়াবকে নিমন্ত্রণ করেছে, কিন্তু আপনার দাস শলোমনকে সে
    নিমন্ত্রণ করে নি।
  pan-pan: ਉਸ ਨੇ ਢੇਰ ਸਾਰੇ ਬਲ਼ਦ, ਮੋਟੇ-ਮੋਟੇ ਪਸ਼ੂ ਅਤੇ ਭੇਡਾਂ ਵੱਢੀਆਂ ਹਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ
    ਸਾਰੇ ਪੁੱਤਰਾਂ, ਅਬਯਾਥਾਰ ਜਾਜਕ ਅਤੇ ਸੈਨਾਪਤੀ ਯੋਆਬ ਨੂੰ ਤਾਂ ਸੱਦਿਆ ਹੈ, ਪਰ ਤੇਰੇ ਦਾਸ ਸੁਲੇਮਾਨ
    ਨੂੰ ਉਸ ਨੇ ਨਹੀਂ ਸੱਦਿਆ।
  tkr-tkr: Mang'vee geed çavra-vəq'ə, kokun q'ıkar q'urbanna alli'ı. Paççahın gırgın
    dixbı, kaahin Evyatar, g'oşunna xərna Yoav mang'vee maqa sav'u. Yiğna nukar Sıleymanmee
    mang'vee maqa qort'ul deş.
  mya-JVB: အဒေါနိယသည် သိုး နွား မှစ၍ဆူဖြိုး သော အကောင်များ တို့ကို သတ် ပြီးလျှင် ၊
    မင်းကြီး ၏ သား တော်အပေါင်း တို့နှင့်တကွ ယဇ်ပုရောဟိတ် အဗျာသာ ၊ ဗိုလ်ချုပ် မင်းယွာဘ
    တို့ကို ခေါ်ဘိတ် ပါ၏။ ကိုယ်တော် ကျွန် ရှောလမုန် ကို ကား မ ခေါ် မဘိတ်ပါ။
  tbg-tbg: Viva purumakau qorave, vaata vai purumakau naative, airi sipisipive, arukero
    Kotira iha quara amitaivo. Viva mintireva iharo ekaa ai maaqunavuve, Kotira kaiqa
    vara amite vaira Abiataarave, iqoka vaiintiqaa raqiki vaira Ioaapirave, vi karara
    nare inaini vuate tiro, naareharo ai maaqu Soromonura kia aaraivo.
  hmo-hmo: Adonaisa ese boromakau bona ubua gaudia bona mamoe momo herea boubou patana
    ena latanai ia henia vadaeni, boubou totona. Adonaisa ese oiemu natuna, hahelagaia
    tauna Abiatara, bona Ioaba, oiemu tuari biaguna unai boubou aria totona ia boiria
    vadaeni. To ia ese oiemu natuna Solomona ia boiria lasi.
  urd-urd: और उसने बहुत से बैल और मोटे मोटे जानवर और भेड़ें ज़बह की हैं; और बादशाह
    के सब बेटों और अबीयातर काहिन, और लश्कर के सरदार योआब की दा'वत की है, लेकिन तेरे
    बन्दे सुलेमान को उसने नहीं बुलाया।
  rus-SYN: И заколол он множество волов, тельцов и овец, и пригласил всех сыновей
    царских и священника Авиафара, и военачальника Иоава; Соломона же, раба твоего,
    не пригласил.
  bqc-SIM: À sa'ò ń zuↄ ń zunɛ mɛkpaaↄ ń sãↄ dasidasi, à n nɛ́ↄ sìsi píi
    ń sa'ona Abiataao ń zĩgↄ̃ↄ dↄaana Yoabuo, ↄ̃ i n zↄ̀blena Salomↄↄ sísio.
  tcz-CHONGTHU: Aman bongchal ho, bongnou thaotah tah ho leh kelngoi ho athat in pumgo
    thilto aboltan, Lengpa chate dangse akouvin kei chapa Solomon akou pon chu leh
    aman themgao Abiathar leh sepai lamkai Joab jong akouvin ahi.
  mar-mar: त्याने तर अनेक गुरे आणि पुष्ट पशू, उत्तम मेंढरे कापून शांत्यर्पणाचा यज्ञ
    केला आहे, त्याने सर्वांना आमंत्रित केले आहे. तुमची मुले, याजक अब्याथार, सेनापती
    यवाब यांना त्याने बोलावले आहे. पण तुमचा सेवक शलमोन याला मात्र बोलावणे पाठवले नाही.
  qub-qub: Payga pishtachisha törucunata, besëracunata, uyshacunata. Gayachisha llapan
    wamrayquicunata, cüra Abiatarta, suldärucunapa mandajnin Joabta. Wamrä Salomontami
    ichanga mana gayachishachu.
  bqp-bqp: À sa ò kũ zùnↄ kũ zùnɛ mɛ̀kpananↄ kũ sãnↄ dasidasi, à n nɛ́nↄ sìsi
    ń pínki kũ sa'ori Abiatao kũ zĩ̀kari don'arɛde Yoabuo, ama adi n zↄ̀bleri Sulemanu
    sísiro.
  hat-hat: Li fè sèvis pou Bondye, li touye yon pakèt mouton, bèf, ti towo chatre.
    Li envite tout lòt pitit gason ou yo, Abyata, prèt la, Joab, kòmandan lame a.
    Men, li pa envite Salomon, pitit gason ou lan.
  eng-BSB: And he has sacrificed an abundance of oxen, fattened calves, and sheep,
    and has invited all the other sons of the king, as well as Abiathar the priest
    and Joab the commander of the army. But he did not invite your servant Solomon.
  eng-WEBPB: He has slain cattle and fatlings and sheep in abundance, and has called
    all the sons of the king, Abiathar the priest, and Joab the captain of the army;
    but he hasn’t called Solomon your servant.
  kbq-kbq: Hagi agra ko rama'a bulimakao afutamine, afovage bulimakao anentatamine,
    sipisipi afutaminena aheno kre sramana nevuno, maka kini ne'moka mofavreramine,
    pristi ne' Abiatane, sondia vahe'mofo ugagota kva ne' Joapunena zamagia hige'za
    anampina ne'zana ome nene'za musena nehaze. Hianagi eri'za neka'a Solomonina agia
    osu'ne.
  nhe-BL: Ya quinmictijtoc torojme, becerros huan miyac borregojme tlen más tojtomahuaque.
    Quichijtoc se hueyi tlacualistli huan quinnotztoc nochi moconehua. Nojquiya quinotztoc
    nopa totajtzi Abiatar huan Joab tlen quinyacana mosoldados, pero ax quinotztoc
    totelpoca Salomón.
