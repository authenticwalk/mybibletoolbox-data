verse: 1KI.001.019
translations:
  mal-C: അദ്ദേഹം അനേകം കാളകളെയും കൊഴുപ്പിച്ച കാളക്കിടാങ്ങളെയും ആടുകളെയും യാഗമർപ്പിക്കുകയും
    സകലരാജകുമാരന്മാരെയും പുരോഹിതനായ അബ്യാഥാരിനെയും അങ്ങയുടെ സൈന്യാധിപനായ യോവാബിനെയും
    യാഗത്തിനു ക്ഷണിക്കുകയും ചെയ്തിരിക്കുന്നു. എന്നാൽ, അങ്ങയുടെ ദാസനായ ശലോമോനെ അദ്ദേഹം
    ക്ഷണിച്ചതുമില്ല.
  deu-TKW: Und er hat Ochsen, Mastkälber und Schafe in Menge geschlachtet und alle
    königlichen Prinzen samt dem Priester Abjathar und Joab, dem Feldhauptmann, dazu
    geladen; deinen Knecht Salomo jedoch hat er nicht geladen.
  lin-lin: Abonzi bambeka ebele ya bangombe, ya bana ngombe ya mafuta, ya bameme ;
    mpe abengisi bana mibali nyonso ya mokonzi, Nganga-Nzambe Abiatari ; Joabi, mokonzi
    ya mampinga ya Isalaele ; kasi abengisi te Salomo, mowumbu na yo.
  eng-LSV: and he sacrifices ox, and fatling, and sheep in abundance, and calls for
    all the sons of the king, and for Abiathar the priest, and for Joab head of the
    host—and he has not called for your servant Solomon.
  eng-GNV: 'And he hath offred many oxen, and fatte cattel, and sheepe, and hath called
    all the sonnes of the King, and Abiathar the Priest, and Ioab the captaine of
    the hoste: but Salomon thy seruant hath he not bidden.'
  eng-WEBSTER: 'And he hath slain oxen, and fat cattle, and sheep in abundance, and
    hath called all the sons of the king, and Abiathar the priest, and Joab the captain
    of the host: but Solomon thy servant hath he not called.'
  nhw-BL: Ya quinmictijtoc torojme, becerros huan miyaqui borregojme catli más tojtomahuaque.
    Quichijtoc se hueyi tlacualistli huan quinnotztoc nochi moconehua. Nojquiya quinotztoc
    nopa totajtzi Abiatar huan Joab catli quinyacana mosoldados, pero amo quinotztoc
    totelpoca Salomón.
  swh-ONEN: Ametoa dhabihu idadi kubwa ya ngʼombe, ndama walionona na kondoo, naye
    amewaalika wana wa mfalme wote, kuhani Abiathari, na Yoabu jemadari wa jeshi,
    lakini hakumwalika Solomoni mtumishi wako.
  bba-bba: Mɑ u kɛtɛ kpɛmi yi yi ɡum mɔ kɑ yɑ̃ɑ dɑbinu ɡo. Mɑ u win tundo turosibu
    dim sokɑ kɑ Abiɑtɑɑ yɑ̃ku kowo kɑ sere Yoɑbu wi u sɑ̃ɑ tɑbu sunɔ. Adɑmɑ u ǹ wunɛn
    bii Sɑlomɔɔ sokɑ.
  eng-KJVCPB: 'and he hath slain oxen and fat cattle and sheep in abundance, and hath
    called all the sons of the king, and Abiathar the priest, and Joab the captain
    of the host: but Solomon thy servant hath he not called.'
  luo-luo: Osetimo misengini mathoth mag dhok gi nyiroye machwe gi rombe kendo oseluongo
    yawuot ruoth duto gi Abiathar jadolo gi jatend jolweny to ok oseluongo Solomon
    jatichni.
  meu-meu: Ia ese boromakau bona heubu gaudia bona mamoe momo herea na ihaboulaina
    palana ai vada e hahelaḡadia, bona hanua pavapavana natuna iboudiai bona hahelaga
    tauna Abiatara bona tuari oreana biaguna Ioab vada e vavedia; a emu hesiai tauna
    Solomon na se vavea.
  npi-ULB: तिनले ठुलो सङ्ख्यामा गोरुहरू, पोसिएका बाछाहरू र भेडा बलिदान चढाएका छन्,
    अनि राजाका सबै छोरा, पुजारी अबियाथार, र सेनापति योआबलाई निमन्त्रणा दिएका छन्,
    तर तपाईंका दास सोलोमनलाई भने निमन्त्रणा दिएका छैनन् ।
  yor-yor: Òun sì ti fi ọ̀pọ̀lọpọ̀ màlúù, àti ẹran tí ó ní ọ̀rá, àti àgùntàn rú ẹbọ,
    ó sì pe gbogbo àwọn ọmọ ọba, àti Abiatari àlùfáà àti Joabu balógun, ṣùgbọ́n kò
    sì pe Solomoni ìránṣẹ́ rẹ.
  pes-OPCB: ادونیا جشن بزرگی گرفته و گاوان و گوسفندان زیادی قربانی کرده و تمام پسرانتان
    را با اَبیّاتار کاهن و یوآب فرماندهٔ سپاهتان به این جشن دعوت کرده اما خدمتگزارت
    سلیمان را دعوت نکرده است.
  tgl-ULB: Nag-alay siya ng mga lalaking baka, pinatabang baka, at maraming mga tupa
    at inanyayahan ang lahat ng mga anak na lalaki ng hari, si Abiatar na pari, at
    si Joab na kapitan ng hukbo, pero hindi niya inanyayahan si Solomon na iyong lingkod.
  cbu-NT: Ashirangu, wakaraa, misha opeejaatstam zapan pacharangiya, tputseem maritamaama.
    Ipareetstamtish kurakaa, kuruzurangtamta. Ashiritam apanllpanee urkar Apiyatara,
    misha kurakaatsitam sundaroo urkar Jowabaa kuruzurangiya. Itaru, Salomonaa, misha
    ichingarusin anshuchee tputs nda kuruzurangiya, yuwaatsinaasha shaanaatsi urutamari
    istampaneem taarangana anootsinaashta.
  hui-hui: Áyu ibugua bulumaga dewaru sibi dewaru bulumaga hungubalua habahe dewaru
    loma biniru bo dawalu ka laya. Ibugua loma binigo mo miaga Abaiadabi ami agali
    haru haga haguane Yoababi ibugua tomo dawaruagoni dugu nami̱ya ibalimu laya handala
    pirimiya. Í̠ waneiginirubi bibahende piai hayiyago Solomono dege ibabe nalayiya.
  mya-mya: သူ​သည်​နွား၊ သိုး​နှင့်​ဆူ​ဖြိုး​သော​နွား​ငယ် များ​ကို​ယဇ်​ပူ​ဇော်​ကာ​အ​ရှင်​၏​သား​တော်
    များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​အ​ရှင့်​တပ်​မ တော်​ဗိုလ်​ချုပ်​ယွာ​ဘ​တို့​အား​ယဇ်​ပူ​ဇော်​ပွဲ
    သို့​ခေါ်​ဖိတ်​ပါ​၏။ သို့​ရာ​တွင်​အ​ရှင်​၏ သား​တော်​ရှော​လ​မုန်​ကို​မူ​မ​ခေါ်​ဖိတ်​ပါ။-
  bod-N: ཁོས་གླང་ཐུག་དང་། ཕྱུགས་ཤ་ཤེད་ཅན། ལུག་བཅས་མང་པོ་བཤས་ནས་རྒྱལ་སྲས་ཐམས་ཅད་དང་མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་དང་དམག་དཔོན་ཡོ་ཨབ་བཅས་མགྲོན་དུ་བོས་ཀྱང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་སོ་ལོ་མོན་མ་བོས་སོ།
    །
  sna-sna: Abayira mombe dzakawanda, mhuru dzakakodzwa, namakwai, uye akoka vanakomana
    vose vamambo, Abhiatari muprista naJoabhu mutungamiri wamauto, asi haana kukoka
    Soromoni muranda wenyu.
  spa-BLM: Ha matado ganado, animales gordos y ovejas en abundancia, y ha llamado
    a todos los hijos del rey, al sacerdote Abiatar y a Joab, capitán del ejército;
    pero no ha llamado a Salomón, tu siervo.
  cac-cac: Tzijtum noc' calnel, noc' mam vacax yed' noc' quelemtac vacax b'aq'uech
    ix yac' vin̈ silab'il. Ix yavtej eb' uninal vin̈ yed' vin̈aj sacerdote Abiatar,
    vin̈aj Joab yajalil eb' a soldado d'a jun vael ix sb'o vin̈ chi', palta maj yavtejlaj
    vin̈ uninal aj Salomón vin̈.
  swh-ULB: Ametoa dhabihu ya makisai, ndama walionona, na kondoo wengi, na amewakaribisha
    wana wote wa mfalme, Abiathari kuhani, na Yoabu jemedari wa jeshi, lakini hajamkaribisha
    Sulemani mtumishi wako.
  bel-bel: 'І закалоў ён многа валоў, цялят і авечак і запрасіў усіх сыноў царскіх
    і сьвятара Авіятара і ваеначальніка Ёава: а Саламона, раба твайго, не запрасіў.'
  deu-ELBBK: Und er hat Rinder und Mastvieh und Kleinvieh geschlachtet in Menge und
    hat alle Söhne des Königs und Abjathar, den Priester, und Joab, den Heerobersten,
    geladen; aber deinen Knecht Salomo hat er nicht geladen.
  mbb-OT: Nemuhat sikandin te mezakel he tudu he menge vaka, impelambù he menge turiti
    he vaka, wey menge kerehidu, ne mid-imbita zin is hapit langun te maama he menge
    anak nu, gawas dà ki Solomon te suluǥuen nu. Mid-imbita zin daan si Abiatar he
    memumuhat wey si Joab he peremandar te menge sundaru nu.
  mal-2015: അവൻ അനവധി കാളകളെയും തടിപ്പിച്ച മൃഗങ്ങളെയും ആടുകളെയും അറുത്തു, രാജകുമാരന്മാരെയൊക്കെയും
    പുരോഹിതനായ അബ്യാഥാരിനെയും സേനാധിപതിയായ യോവാബിനെയും ക്ഷണിച്ചു. എങ്കിലും നിന്റെ
    ദാസനായ ശലോമോനെ അവൻ ക്ഷണിച്ചില്ല.
  rmc-rmc: Ov obetinďa igen but gurumňen, thule terne gurumňen the le bakren. Vičinďa
    savore tire čhaven, le rašas le Ebjatar the le slugaďengre veľiťeľis le Joab,
    ale le Šalamun na vičinďa!
  pes-OPV: و گاوان و پرواریها وگوسفندان بسیار ذبح کرده، همه پسران پادشاه و ابیاتار
    کاهن و یوآب، سردار لشکر را دعوت کرده، اما بنده ات سلیمان را دعوت ننموده است.
  ron-1924: Ел а ынжунгият бой, вицей грашь ши ой ын маре нумэр ши а пофтит пе тоць
    фиий ымпэратулуй, пе преотул Абиатар ши пе Иоаб, кэпетения оштирий, дар пе робул
    тэу Соломон ну л-а пофтит.
  ben-OBCV: সে প্রচুর পরিমাণে গবাদি পশু, হৃষ্টপুষ্ট বাছুর ও মেষ বলি দিয়েছে, এবং রাজার
    ছেলেদের সবাইকে, যাজক অবিয়াথরকে ও সেনাপতি যোয়াবকে নিমন্ত্রণ করেছে, অথচ আপনার
    দাস শলোমনকে নিমন্ত্রণ করেননি।
  som-som: Oo isagu wuxuu qalay dibi iyo neefaf shishilis iyo ido badan, oo wuxuu
    u yeedhay ilmo boqor oo dhan, iyo wadaadka Aabyaataar ah, iyo Yoo'aab oo ah sirkaalkii
    ciidanka; laakiinse uma uu yeedhin addoonkaaga Sulaymaan.
  lat-VUC: 'Mactavit boves, et pinguia quæque, et arietes plurimos, et vocavit omnes
    filios regis, Abiathar quoque sacerdotem, et Joab principem militiæ: Salomonem
    autem servum tuum non vocavit.'
  eng-ASVBT: and he hath slain oxen and fatlings and sheep in abundance, and hath
    called all the sons of the king, and Abiathar the priest, and Joab the captain
    of the host; but Solomon thy servant hath he not called.
  ita-1885: Ed ha ammazzati buoi, ed animali grassi, e pecore, in gran numero; ed
    ha invitati tutti i figliuoli del re, e il sacerdote Ebiatar, e Ioab, capo dell'esercito;
    ma non ha chiamato il tuo servitore Salomone.
  eng-LXXUP: And he has sacrificed calves and lambs and sheep in abundance, and has
    called all the king’s sons, and Abiathar the priest and Joab the commander-in-chief
    of the host; but Solomon thy servant he has not called.
  eng-ULB: He has sacrificed oxen, fatted calves, and sheep in abundance, and has
    invited all the sons of the king, Abiathar the priest, and Joab the captain of
    the army, but he has not invited Solomon your servant.
  spa-VBL: Ha sacrificado mucho ganado, terneros cebados y ovejas, y ha invitado a
    todos los hijos del rey, al sacerdote Abiatar y al comandante del ejército Joab.
    Pero no ha invitado a tu siervo Salomón.
  fra-_FOB: Il a même immolé des bœufs, des veaux gras et des brebis en grand nombre,
    et il a convié tous les fils du roi, avec Abiathar, le sacrificateur, et Joab,
    le chef de l'armée; mais il n'a point invité ton serviteur Salomon.
  mal-mal: അവൻ അനവധി കാളകളെയും തടിപ്പിച്ച മൃഗങ്ങളെയും ആടുകളെയും യാഗം കഴിച്ചു; രാജകുമാരന്മാരെയൊക്കെയും
    പുരോഹിതനായ അബ്യാഥാരിനെയും സേനാധിപതി യോവാബിനെയും ക്ഷണിച്ചു; എങ്കിലും നിന്റെ ദാസനായ
    ശലോമോനെ അവൻ ക്ഷണിച്ചില്ല.
  urd-GVR: Us ne ziyāfat ke lie bahut-se gāy-bail, moṭe-tāze bachhṛe aur bheṛ-bakriyāṅ
    zabah karke tamām shahzādoṅ ko dāwat dī hai. Abiyātar Imām aur fauj kā kamānḍar
    Yoāb bhī in meṅ shāmil haiṅ, lekin āp ke ḳhādim Sulemān ko dāwat nahīṅ milī.
  suz-BL: मेकोमी शुश ब्‍यफ नु दोम्‍शो बस्‍तु भाव नु भेडा क्‍योरशा चढ़ेशो बाक्‍ब। मिनु
    पिप आ आल नेल्‍ले, चढ़ेब अबीयाथार नु लडाइ पाइब आन नेल्‍ल क्‍येङा ठेयब मुर योआब
    नेल्‍ल आन कली ब्रेश्‍शो बाक्‍ब। तन्‍न इन गेय पाइब सोलोमन कली चहिं मब्रेश्‍शो बाक्‍ब।
  ita-1927: Ed ha immolato buoi, vitelli grassi, e pecore in gran numero, ed ha invitato
    tutti i figliuoli del re e il sacerdote Abiathar e Joab, il capo dell’esercito,
    ma non ha invitato il tuo servo Salomone.
  ckb-ckb: ئەو گا و دابەستە و مەڕێکی زۆری سەربڕیوە، هەموو کوڕەکانی پاشا و ئەبیاتاری
    کاهین و یۆئابی فەرماندەی گشتی سوپای بانگهێشت کردووە، بەڵام سلێمانی خزمەتکاری تۆی
    بانگهێشت نەکردووە.
  eng-BBE: And has put to death oxen and fat beasts and sheep in great numbers, and
    has sent for all the sons of the king, and Abiathar the priest, and Joab, the
    captain of the army; but he has not sent for Solomon your servant.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಎತ್ತುಗಳನ್ನೂ, ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನೂ, ಕುರಿಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದ್ದಾನೆ,
    ಅರಸನ ಮಕ್ಕಳೆಲ್ಲರನ್ನೂ, ಯಾಜಕನಾದ ಅಬಿಯಾತರನನ್ನೂ, ಸೇನಾಧಿಪತಿ ಯೋವಾಬನನ್ನೂ ಔತಣಕ್ಕೆ ಕರೆದಿದ್ದಾನೆ.
    ಆದರೆ ನಿನ್ನ ಸೇವಕನಾದ ಸೊಲೊಮೋನನನ್ನು ಅವನು ಕರೆಯಲಿಲ್ಲ.
  tam-2017: அவன் மாடுகளையும் கொழுத்தக் கன்றுகளையும் ஆடுகளையும் மிகுதியாக அடித்து,
    ராஜாவின் மகன்கள் அனைவரையும் ஆசாரியனாகிய அபியத்தாரையும், யோவாப் என்னும் படைத்தலைவனையும்
    அழைத்தான்; ஆனாலும் உமது அடியானாகிய சாலொமோனை அழைக்கவில்லை.
  spa-RV-1909: Ha matado bueyes, y animales engordados, y muchas ovejas, y ha convidado
    á todos los hijos del rey, y á Abiathar sacerdote, y á Joab general del ejército;
    mas á Salomón tu siervo no ha convidado.
  ron-BTF: Şi el a înjunghiat boi şi vite îngrăşate şi oi din abudenţă şi a chemat
    pe toţi fiii împăratului şi pe preotul Abiatar şi pe Ioab, căpetenia oştirii,
    dar pe servitorul tău Solomon nu l-a chemat.
  eng-WEBP: He has slain cattle and fatlings and sheep in abundance, and has called
    all the sons of the king, Abiathar the priest, and Joab the captain of the army;
    but he hasn’t called Solomon your servant.
  eng-FBV: He has sacrificed plenty of cattle, fattened calves, and sheep, and he
    has invited all the king's sons, Abiathar the priest, and Joab the army commander.
    But he didn't invite your servant Solomon.
  nld-1939: Hij heeft een grote menigte runderen, mestvee en schapen geofferd, en
    al de zonen des konings genodigd, met den priester Eb-jatar en den legeroverste
    Joab, maar uw dienaar Salomon niet.
  nch-BL: Ya quinmictijtoc torojme, becerros huan miyaqui borregojme cati más tojtomahuaque.
    Quichijtoc se hueyi tacualisti huan quinnotztoc nochi moconehua. Nojquiya quinotztoc
    nopa totajtzi Abiatar huan Joab cati quinyacana mosoldados, pero amo quinotztoc
    totelpoca Salomón.
  vie-1934: Người lại có giết bò đực, bò tơ mập, và chiên rất nhiều, cũng có mời hết
    thảy các vương tử với A-bia-tha, thầy tế lễ, và Giô-áp, quan tổng binh; nhưng
    người không mời Sa-lô-môn, kẻ tôi tớ vua.
  hin-CV: अदोनियाह ने बड़ी संख्या में बैलों, हष्ट-पुष्ट पशुओं और भेड़ों की बलि चढ़ाई
