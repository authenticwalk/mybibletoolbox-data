verse: 1KI.001.023
translations:
  mal-C: “പ്രവാചകനായ നാഥാൻ വന്നിരിക്കുന്നു,” എന്നവിവരം രാജാവിനെ അറിയിച്ചു. അദ്ദേഹം
    രാജവിന്റെമുമ്പാകെ എത്തി സാഷ്ടാംഗം നമസ്കരിച്ചു.
  deu-TKW: 'Da meldete man dem Könige: Der Prophet Nathan! Als er nun vor den König
    gekommen und sich vor ihm auf sein Angesicht zur Erde niedergeworfen hatte,'
  lin-lin: 'Bayebisaki mokonzi : — Tala mosakoli Natan ! Mosakoli Natan akendeki liboso
    ya mokonzi, agumbamaki liboso ya mokonzi, elongi kino na se.'
  eng-LSV: and they declare to the king, saying, “Behold, Nathan the prophet”; and
    he comes in before the king, and bows himself to the king, on his face to the
    earth.
  eng-GNV: And they tolde the King, saying, Beholde, Nathan the Prophet. And when
    he was come in to the King, hee made obeisance before the King vpon his face to
    the ground.
  eng-WEBSTER: And they told the king, saying, Behold, Nathan the prophet. And when
    he had come in before the king, he bowed himself before the king with his face
    to the ground.
  nhw-BL: Huajca calaquito huan mohuijtzonqui hasta tlalchi iixpa nopa tlanahuatijquetl.
  swh-ONEN: Wakamwambia mfalme, “Nabii Nathani yuko hapa.” Kisha akaenda mbele ya
    mfalme na kumsujudia hadi uso wake ukagusa ardhi.
  bba-bba: Mɑ bɑ sinɑ boko sɔ̃ɔwɑ bɑ nɛɛ, Gusunɔn sɔmɔ Nɑtɑni wee, u tunumɑ. Yerɑ
    u sinɑ boko yiirɑ u wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: And they told the king, saying, Behold Nathan the prophet. And when
    he was come in before the king, he bowed himself before the king with his face
    to the ground.
  luo-luo: Kendo neginyiso ruoth niya, “Nathan janabi ni ka.” Kuom mano nodhi e nyim
    ruoth mi okulore piny auma.
  meu-meu: Bena haida ese hanua pavapavana e hamaoroa, eto, Peroveta tauna Natan na
    iniseni ai. Bena ia na hanua pavapavana dekenai e raka vareai; bena vairanai e
    igo diho, bona tano ai e goru diho.
  npi-ULB: सेवकहरूले राजालाई भने, “नातान अगवमक्ता आएका छन् ।” तिनी भित्र प्रवेश गरेपछि
    तिनले भुइँसम्मे निहुरेर राजालाई दण्डवत् गरे ।
  yor-yor: Wọ́n sì sọ fún ọba pé, “Natani wòlíì wà níbí.” Ó sì lọ síwájú ọba, ó wólẹ̀,
    ó sì dojúbolẹ̀.
  pes-OPCB: '@see-verse:1KI.001.022'
  tgl-ULB: Sinabi ng mga lingkod sa hari, “Nandito si Nathan na propeta.” Nang pumunta
    siya sa harapan ng hari, nagpatirapa siya na ang kaniyang mukha ay nasa sahig.
  cbu-NT: Dapiyaam ksutamapan taakana anshat Natánaa parangu kurakaatsshat kamanirangiya.
    Anumun Natánshat Dapiyash pshtuyaru, tasaseeru, xiyeeru, timuchta tsapumun much
    tuw ashirangiya.
  hui-hui: Ani ibiyagola agali kininaga biabe bia haga heagome kini berearia anda
    ibuwa lalu, Ngode Datagaliwabenaga bi mana latagi haga Nadana ibu í̠ hondole íbu
    ka, lene. Kinihanda Nadana anda ibilo karulape laya handala Nadana ibugua tamuha
    anda ibuwa kininaga mini yaraga halu dindini bulu palu ibira hene.
  mya-mya: ပ​ရော​ဖက်​ရောက်​ရှိ​ကြောင်း​မင်း​ကြီး​အား​သံ တော်​ဦး​တင်​ကြ​၏။ နာ​သန်​သည်​လည်း​အ​ခန်း
    ထဲ​သို့​ဝင်​လာ​ပြီး​လျှင်​ရှေ့​တော်​၌​ဦး​ညွှတ် ပျပ်​ဝပ်​လျက်၊-
  bod-N: འཁོར་གཡོག་རྣམས་ཀྱིས་རྒྱལ་པོར་ལུང་སྟོན་པ་ནཱ་ཐན་སླེབས་བྱུང་ཞེས་ཞུས་པ་དང་། ཁོ་ནི་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ནས་ཕྱག་བཙལ་ཏོ།
    །
  sna-sna: Zvino vakaudza mambo kuti, “Natani muprofita ari pano.” Naizvozvo akaenda
    pamberi pamambo, akakotamisa uso hwake pasi.
  spa-BLM: 'Se lo comunicaron al rey, diciendo: “He aquí el profeta Natán”. Cuando
    entró ante el rey, se inclinó ante él con el rostro en tierra.'
  cac-cac: Ix alchaj yab' vin̈aj rey David chi' to toxo ix javi vin̈aj Natán chi',
    ix avtajoch vin̈, ix em n̈ojan vin̈ d'a yichan̈ vin̈ rey chi'.
  swh-ULB: Watumshi wakamwambia mfalme, “Nabii Nathani yuko hapa,” Naye alipoingia
    mbele ya mfalme, akalala kifudifudi mbele ya mfalme na uso wake ukielekea chini.
  bel-bel: 'І сказалі цару, кажучы: вось, Натан прарок. І ўвайшоў ён да цара і пакланіўся
    цару тварам да зямлі.'
  deu-ELBBK: 'Und man berichtete dem König und sprach: Der Prophet Nathan ist da!
    Und er kam vor den König und beugte sich vor dem König auf sein Gesicht zur Erde.'
  mbb-OT: Duen etew he migkeǥiyan din haazà is hadì te nekeuma si Natan, umbe impetawag
    sikandin duen te hadì. Kedseled ni Natan, midluhud sikandin su edtehuzen din haazà
    is hadì.
  mal-2015: നാഥാൻ പ്രവാചകൻ വന്നിരിക്കുന്നു എന്നു രാജാവിനോടു അറിയിച്ചു. അവൻ രാജസന്നിധിയിൽ
    ചെന്നു രാജാവിനെ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  rmc-rmc: 'Vareko phenďa le kraľiske: „Hino kade o prorokos o Natan.“ Sar avľa anglo
    David, banďiľa le mujeha dži pre phuv.'
  pes-OPV: و پادشاه را خبر داده، گفتند که «اینک ناتان نبی است.» و او به حضور پادشاه
    درآمده، رو به زمین خم شده، پادشاه را تعظیم نمود.
  ron-1924: 'Ау дат де штире ымпэратулуй ши ау зис: „Ятэ кэ а венит пророкул Натан!”
    Ел а интрат ынаинтя ымпэратулуй ши с-а ынкинат ынаинтя ымпэратулуй ку фаца пынэ
    ла пэмынт.'
  ben-OBCV: রাজামশাইকে বলা হল, “ভাববাদী নাথন এখানে এসেছেন।” অতএব তিনি রাজার সামনে
    গিয়ে উবুড় হয়ে তাঁকে প্রণাম করলেন।
  som-som: Oo waxaa boqorkii loo soo sheegay, oo lagu yidhi, Waa kan Nebi Naataan.
    Oo isna markuu soo galay, oo uu boqorkii hor yimid, ayuu ku sujuuday boqorka hortiisa,
    oo wejigiisuu dhulka saaray.
  lat-VUC: 'Et nuntiaverunt regi, dicentes: Adest Nathan propheta. Cumque introisset
    in conspectu regis, et adorasset eum pronus in terram,'
  eng-ASVBT: And they told the king, saying, Behold, Nathan the prophet. And when
    he was come in before the king, he bowed himself before the king with his face
    to the ground.
  ita-1885: 'E ciò fu rapportato al re, dicendo: Ecco il profeta Natan. Ed egli venne
    alla presenza del re, e gli s''inchinò, con la faccia verso terra.'
  eng-LXXUP: 'Behold, Nathan the prophet is here: and he came in to the king’s presence,
    and did obeisance to the king with his face to the ground.'
  eng-ULB: The servants told the king, “Nathan the prophet is here.” When he came
    in before the king, he prostrated himself before the king with his face to the
    ground.
  spa-VBL: 'Entonces le dijeron al rey: “El profeta Natán está aquí”. Entonces Natán
    entró a ver al rey, y se inclinó con el rostro hacia el suelo.'
  fra-_FOB: 'Et on l''annonça au roi, en disant: Voici Nathan, le prophète. Et il
    se présenta devant le roi et se prosterna en terre devant lui sur son visage.'
  mal-mal: ‘നാഥാൻ പ്രവാചകൻ വന്നിരിക്കുന്നു’ എന്ന് അവർ രാജാവിനെ അറിയിച്ചു; അവൻ രാജസന്നിധിയിൽ
    ചെന്ന് രാജാവിനെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  urd-GVR: '@see-verse:1KI.001.022'
  suz-BL: मिनु पिप कली “परमप्रभु यावे आ लोव़ पाइब नाथान जाक्‍शो बाक्‍ब” देंशो लोव़
    नेंपदमे बाक्‍त। मिनु नाथान जाक्‍शा, खप सम्‍मन बाप्‍शा, पिप कली सेउ पवा बाक्‍त।
  ita-1927: 'La cosa fu riferita al re, dicendo: “Ecco il profeta Nathan!” E questi
    venne in presenza del re, e gli si prostrò dinanzi con la faccia a terra.'
  ckb-ckb: 'بە پاشایان ڕاگەیاند و گوتیان: «ناتانی پێغەمبەر لێرەیە.» ئینجا چووە ژوورەوە
    بۆ بەردەم پاشا، کڕنۆشی بۆ پاشا برد و سەری خستە سەر زەوی.'
  eng-BBE: And they said to the king, Here is Nathan the prophet. And when he came
    in before the king, he went down on his face on the earth.
  kan-OKCV: ಆಗ ಅರಸನಿಗೆ, “ಪ್ರವಾದಿಯಾದ ನಾತಾನನು,” ಎಂದರು. ಅವನು ಒಳಗೆ ಅರಸನ ಮುಂದೆ ಬಂದಾಗ, ಮೋರೆ
    ಕೆಳಗಾಗಿ ನೆಲಕ್ಕೆ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: தீர்க்கதரிசியாகிய நாத்தான் வந்திருக்கிறார் என்று ராஜாவிற்குத் தெரிவித்தார்கள்;
    அவன் ராஜாவிற்கு முன்பாக வந்து முகங்குப்புற விழுந்து ராஜாவை வணங்கினான்.
  spa-RV-1909: 'Y dieron aviso al rey, diciendo: He aquí Nathán profeta: el cual como
    entró al rey, postróse delante del rey inclinando su rostro á tierra.'
  ron-BTF: 'Şi i-au spus împăratului, spunând: Iată, pe profetul Natan. Şi după ce
    el a intrat înaintea împăratului, s-a plecat înaintea împăratului cu faţa la pământ.'
  eng-WEBP: They told the king, saying, “Behold, Nathan the prophet!” When he had
    come in before the king, he bowed himself before the king with his face to the
    ground.
  eng-FBV: The king was told, “Nathan the prophet is here.” Nathan went in to see
    the king. He bowed down with his face to the ground.
  nld-1939: 'en men meldde den koning: Daar is de profeet Natan. Deze kwam bij den
    koning binnen, wierp zich voor hem op zijn aangezicht ter aarde,'
  nch-BL: Huajca calaquito huan mohuijtzonqui hasta talchi iixpa nopa tanahuatijquet.
  vie-1934: 'Người ta đến thưa cùng vua rằng: Nầy có tiên tri Na-than. Na-than ra
    mắt vua, sấp mình xuống trước mặt người mà lạy.'
  hin-CV: उन्हें बताया गया, “भविष्यद्वक्ता नाथान आए हैं.” जब भविष्यद्वक्ता नाथान राजा
    के सामने पहुंचे, उन्होंने राजा को दंडवत किया.
  spa-BES: 'Y dijeron al rey: Aquí está el profeta Natán. Y cuando entró ante el rey,
    se postró sobre el suelo.'
  tdx-tdx: vaho nitohine’e ami’ty hoe i mpanjakay, Ingo t’i Natane mpitoky. Aa ie
    tafa-zilik’ amy mpanjakay, le nibokobokok’ aolo’ i mpanjakay, nihohok’ an-tane
    ty lahara’e.
  tha-KJV: เขาทั้งหลายจึงกราบทูลกษั​ตริ​ย์​ว่า “​ดู​เถิด นาธันผู้​พยากรณ์​” เมื่อนาธันเข้ามาต่อพระพักตร์​กษัตริย์
    เขาก็ซบหน้าลงถึงพื้นถวายคำนับกษั​ตริ​ย์
  por-BR-2018: 'E deram aviso ao rei, dizendo: Eis que Natã profeta: o qual quando
    entrou ao rei, prostrou-se diante do rei inclinando seu rosto à terra.'
  deu-ELO: 'Und man berichtete dem König und sprach: Der Prophet Nathan ist da! Und
    er kam vor den König und beugte sich vor dem König auf sein Antlitz zur Erde.'
  eng-WYC-2018: And they told to the king, and said, Nathan, the prophet, is present.
    And when he had entered in the sight of the king, and had worshipped him lowly
    to the earth (or and had bowed low to the ground before him),
  epo-epo: 'Kaj oni raportis al la reĝo: Jen estas la profeto Natan; kaj ĉi tiu venis
    antaŭ la reĝon kaj adorkliniĝis antaŭ la reĝo vizaĝaltere.'
  uig-PIN: 'Ular padixaⱨⱪa: — Natan pǝyƣǝmbǝr kǝldi, dǝp hǝwǝr bǝrdi. U padixaⱨning
    aldiƣa kiripla, yüzini yǝrgǝ yeⱪip turup padixaⱨⱪa tǝzim ⱪildi.'
  beo-beo: Ilia da hina bagadema gobele salasu dunu da amogai esala sia:beba:le, Na:ida:ne
    da golili sa:ili, hina bagade ea midadi gududafa begudui.
  tpi-OTNT: Orait na ol wokboi bilong king i tokim king olsem, “Profet Natan i kam
    na i laik lukim yu.” King i orait na Natan i kam insait na brukim skru na daunim
    het i go daun long graun klostu long king.
  hau-SA: Sai aka faɗa wa sarki, “Ga annabi Natan.” Da Natan ya je gaban sarki, sai
    ya rusuna da fuskarsa har ƙasa.
  uig-LAT: 'Ular padishahqa: — Natan peyghember keldi, dep xewer berdi. U padishahning
    aldigha kiripla, yüzini yerge yéqip turup padishahqa tezim qildi.'
  nde-nde: Bayibikela inkosi bathi, “UNathani umphrofethi ulapha.” Waya phambi kwenkosi
    wakhothama embele ubuso bakhe phansi.
  ton-ton: Pea naʻa nau fakahā ange ki he tuʻi, ʻo pehē, “Vakai ko eni ʻa Netane ko
    e palōfita. Pea ʻi heʻene hū mai ki he ʻao ʻoe tuʻi, naʻa ne punou hifo ia mo
    hono mata ki he kelekele ʻi he ʻao ʻoe tuʻi.
  ces-1613: 'I oznámili králi, řkouce: Aj, teď Nátan prorok. A tak všel před krále,
    a poklonil se jemu tváří svou až k zemi.'
  eng-WMB: They told the king, saying, “Behold, Nathan the prophet!” When he had come
    in before the king, he bowed himself before the king with his face to the ground.
  tam-TCV: அவர்கள் அரசனிடம், “இறைவாக்கினன் நாத்தான் இங்கு வந்திருக்கிறான்” என்றார்கள்.
    அப்பொழுது நாத்தான் அரசனிடம் வந்தபோது, அவனுக்கு முன்பாக விழுந்து வணங்கினான்.
  ceb-ULB: Miingon ang mga sulugoon sa hari, “Ania si Natan nga propeta.” Sa dihang
    miabot siya atubangan sa hari, miyukbo siya atubangan sa hari nga iyang dagway
    naghapa sa yuta.
  pol-UBG: 'I oznajmiono królowi: Oto prorok Natan. I gdy wszedł przed oblicze króla,
    pokłonił się królowi twarzą do ziemi.'
  agr-agr: Nunikmatai Davita inake aidau Natán tae tusa ujakajui. Tusa ujakam wayati
    tima, Natán apu pujamunum wayauwai. Nunik niina eme anentus tsuntsuma nijayin
    nugka antig pujusui. Natán wayamtai, Betsabék jiinki weuwai.
  kyc-kyc: Epeyamo doko dopa pyuo poropeta doko epo karamo lao kiŋi doko lamaiyami.
    Dokopa Netane baa andakare papala kiŋinya lenge kambu dokona isa pangu siya.
  urd-GVU: '@see-verse:1KI.001.022'
  deu-1912: 'Und sie sagten''s dem König an: Siehe, da ist der Prophet Nathan. Und
    als er hinein vor den König kam, fiel er vor dem König nieder auf sein Angesicht
    zu Erde'
  kan-2017: ಸೇವಕರು ನಾತಾನನು ಬಂದಿರುವ ಸಂಗತಿಯನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಿದರು. ಪ್ರವಾದಿಯಾದ ನಾತಾನನು
    ಅರಸನ ಮುಂದೆ ಹೋಗಿ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರಮಾಡಿದನು.
  yap-yap: Minog ngak fare pilung nike yib Nathan ni fare profet. Ma nap’an e yib
    nga naun me yib i siro’ u p’eowchen fare pilung nge yan i math owchen nga but’.
  hlt-MCSB: Te dongah manghai taengla puen uh tih, “Tonghma Nathan ke,” a ti na uh
    . Te daengah manghai kah mikhmuh la kun tih manghai taengah a maelhmai neh diklai
    la a bakop pah.
  mdy-ETH: ዒማና ፆኦሲ ማሊፆ ኬኤዛሢ ሙኬያታሢ ዓሲ ካኣቲም ኬኤዜኔ፤ ዬካፓ ናኣታኣኔ ጋሮ ጌሊ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤሌኔ፤
  twi-ASANTE: Ɔhene afotufoɔ no ka kyerɛɛ no sɛ, “Odiyifoɔ Natan aba ha, na ɔpɛ sɛ
    ɔhunu woɔ.” Natan kɔɔ mu kɔkotoo ɔhene no.
  eng-WEBU: They told the king, saying, “Behold, Nathan the prophet!” When he had
    come in before the king, he bowed himself before the king with his face to the
    ground.
  wal-wal: Gakkin kawuwaayyo, “Hananabaa yootiya Naataani yiis” yaagidi yootidosona.
    Yaatin, Naataani kawuwaa sintti aadhdhidi, ba som77uwaa sa7aa gattidi ziggiis.
  spa-PDDPT: 'Informaron al rey: Aquí está el profeta Natán. Y él entró ante el rey
    y se inclinó rosto en tierra ante el rey.'
  gun-gun: 'Ha''e ramo huvixa pe omombe''ua vy ixupe aipo''ea: — Apy ma ko ovaẽ profeta
    Natã — ''ea ramove ha''e va''e ju ojero''a vy henonde ngova omboja yvy peve.'
  ilo-ULB: Imbaga dagiti adipen iti ari, “Adda ditoy ni Natan a profeta.” Idi simrek
    isuna iti ayan ti ari, nagkurno iti sangoanan ti ari.
  kpg-kpg: Digaula ga hagi anga gi di king, “Soukohp Nathan la guu dau.” Malaa, mee
    gaa hana gi mua di king, gaa bala gi lala loo.
  uig-ARA: 'ئۇلار پادىشاھقا: ــ ناتان پەيغەمبەر كەلدى، دەپ خەۋەر بەردى. ئۇ پادىشاھنىڭ
    ئالدىغا كىرىپلا، يۈزىنى يەرگە يېقىپ تۇرۇپ پادىشاھقا تەزىم قىلدى.'
  sus-sus: Mixi nde naxa a raso mangɛ xa konkoe kui, a a fala, «Annabi Natan bara
    fa.» Natan naxa a magoro bɔxi ma mangɛ ya i.
  pon-2006: a Nadan pa leledo. Ni eh patohlong e ahpw poaridi mwohn nanmwarkio.
  jae-jae: Ma êsêac sêkêŋ ŋawae gêdêŋ kiŋ tau gebe “Propete Natan tec gêmoa tonec.”
    Ma gêdêŋ Natan kêsô gêdêŋ kiŋ gêja naŋ, eŋ gewec gêdêŋ kiŋ, laŋôanô gêdêŋ nom.
  ksd-ksd: Ma di ga ve ra king ba, Natan akari. Ma ba i ga ruk ta ra luaina mata i
    ra king, i ga bura timtibum pire ra king ma ra matana ura ra pia.
  tur-YTC: Krala, “İşte, Peygamber Natan!” dediler. Kralın önüne gelince, yüzüstü
    yere kapanarak kralın önünde eğildi.
  grc-BRENT: Καὶ ἀνηγγέλη τῷ βασιλεῖ, ἰδοὺ Νάθαν ὁ προφήτης· καὶ εἰσῆλθε κατὰ πρόσωπον
    τοῦ βασιλέως, καὶ προσεκύνησε τῷ βασιλεῖ κατὰ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν.
  ind-AYT: Mereka berkata kepada raja, “Lihatlah, ada Nabi Natan.” Dia masuk menghadap
    raja dan berlutut di hadapan raja dengan wajahnya sampai ke lantai.
  nya-nya: Ndipo anthu anawuza mfumu kuti, “Kwabwera mneneri Natani.” Kotero iye anafika
    pamaso pa mfumu ndipo anawerama nagunditsa nkhope yake pansi.
  hrv-hrv: 'Javiše kralju: “Ovdje je prorok Natan.” On uđe kralju i pade ničice pred
    njim.'
  mps-mps: Tialima, te kingo sę ebo bidi dabego te kingba te po walali, “Profet Natan
    aselama, te nage suagasainu ebao,” wali. Kingo usu da po obaso, tama Natan te
    be tomoba pelama, tama kidu sugunama, tama te king pąde te aga tobolu tǫba basi
    gulalio.
  tpi-tpi: Orait na ol wokboi bilong king i tokim king olsem, “Profet Natan i kam
    na i laik lukim yu.” King i orait na Natan i kam insait na brukim skru na daunim
    het i go daun long graun klostu long king.
  dan-1931: 'og det blev meldt Kongen: “Profeten Natan er her!” Så trådte han frem
    for Kongen og kastede sig på sit Ansigt til Jorden for ham.'
  vie-OVCB: 'Cận thần của vua báo: “Tiên tri Na-than xin gặp vua.” Na-than vào, phủ
    phục cúi chào cung kính.'
  guj-2017: સેવકોએ રાજાને જણાવ્યું કે, “નાથાન પ્રબોધક અહીં છે.” જયારે તે રાજાની આગળ
    આવ્યો, ત્યારે તેણે રાજાની આગળ નમીને પ્રણામ કર્યા.
  pon-2006A: a Nadan pa leledo. Ni eh patohlong e ahpw poaridi mwohn nanmwarkio.
  por-BRBSL: 'Eles disseram ao rei, dizendo: “Eis Nathan, o profeta”! Quando ele chegou
    diante do rei, ele se curvou diante do rei com o rosto no chão.'
  cth-cth: Khenhaw! profet Nathan a tho telah siangpahrang koe a dei pouh awh. Siangpahrang
    koe a pha toteh, siangpahrang e hmalah a minhmai talai dawk rekkâbet lahoi a tabo.
  twi-twi: Ɔhene afotufo no ka kyerɛɛ no se, “Odiyifo Natan aba ha, na ɔpɛ sɛ ohu
    wo.” Natan kɔɔ mu kɔkotow ɔhene no.
  hlt-hlt: Te dongah manghai taengla puen uh tih, “Tonghma Nathan ke,” a ti nauh.
    Te daengah manghai kah mikhmuh la kun tih manghai taengah a maelhmai neh diklai
    la a bakop pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Nɑtɑ̃ɑ̃ kɔ̀tɛní. Kɛ̀ Nɑtɑ̃ɑ̃ tɑroo kɛ́nínkú
    kɛ́sĩ́nnɔ́ɔ okpɑ̀ɑ̀tì ììkɛ̀,'
  msy-2020: Ezɨ Atrivim Devitɨn ingangarir gumaziba ghua a mɨgɨa ghaze, “Akam inigha
    izir gumazim Natan izegha nɨn ganasa.” Ezɨ atrivim an amamangatɨzɨ, Natan atrivim
    akui naghɨn a gatɨn aven ghugha, uan tevimning apɨrigha dapanim avira.
  dop-dop: '@see-verse:1KI.001.022'
  azb-azb: Padşaha «peyğəmbər Natan gəldi» dedilər. O, padşahın hüzuruna gəldi və
    üzüstə əyilib təzim etdi.
  eng-DBY: And they told the king saying, Behold, Nathan the prophet. And when he
    was come in before the king, he bowed himself before the king with his face to
    the ground.
  hin-2017: और राजा से कहा गया, “नातान नबी हाजिर है;” तब वह राजा के सम्मुख आया, और
    मुँह के बल गिरकर राजा को दण्डवत् की।
  wol-KYG: 'Ñu wax ko ne ko: «Buur, Yonent Yàlla Natan a ngoog.» Mu agsi ba ci kanam
    Buur, sujjóotal ko, dëpp kanamam fa suuf.'
  eng-YLT: and they declare to the king, saying, 'Lo, Nathan the prophet;' and he
    cometh in before the king, and boweth himself to the king, on his face to the
    earth.
  eng-WYC-2017: And they told to the king, and said, Nathan, the prophet, is present.
    And when he had entered in the sight of the king, and had worshipped him lowly
    to the earth,
  eng-WMBB: They told the king, saying, “Behold, Nathan the prophet!” When he had
    come in before the king, he bowed himself before the king with his face to the
    ground.
  urd-GVH: '@see-verse:1KI.001.022'
  rug-rug: Meke tozi nia rini sa baṉara sapu sa poropita si ele kamo, ke nuquru la
    se Netani meke kokotuṉu gore pa kenuna sa baṉara.
  gaz-gaz: Isaanis, “Naataan raajichi as jira” jedhanii mootichatti himan. Kanaafuu
    Naataan dhufee fuula mootichaa duratti gad jedhee harka fuudhe.
  fra-LSG: 'On l’annonça au roi, en disant: Voici Nathan le prophète! Il entra en
    présence du roi, et se prosterna devant le roi, le visage contre terre.'
  gnn-gnn: '@see-verse:1KI.001.022'
  yal-yal: E yi a fala mangan xa, e naxa, “Nabi Natan ni i ra.” Natan yi fa mangan
    fɛma, a yi a xinbi sin mangan yɛtagi, a yɛtagin yi lan bɔxɔn ma.
  haw-1868: Hai aku la lakou i ke alii, i aku la, Eia'e, o Natana ke kaula. A komo
    ia imua i ke alo o ke alii, kulou iho la ia imua o ke alii ilalo kona alo i ka
    honua.
  arb-NAV: 'فَقِيلَ لِلْمَلِكِ: «قَدْ جَاءَ نَاثَانُ النَّبِيُّ». فَمَثَلَ فِي حَضْرَةِ
    الْمَلِكِ وَسَجَدَ لَهُ،'
  ewe-ewe: Wogblɔ na fia la bena, “Nyagblɔɖila Natan le diwòm.” Ale wòdo ɖe fia la
    gbɔ eye wòde ta agu nɛ.
  eng-LEE: 'And they told the king, saying, Behold, here is Nathan the prophet: and
    when he was come in before the king, he prostrated himself before the king with
    his face to the ground.'
  asm-FB: তেতিয়া দাসবোৰে ৰজাক ক’লে, “চাওঁক, নাথন ভাববাদী আহিছে।” পাছত ভাববাদী নাথন
    ৰজাৰ সন্মূখলৈ গ’ল আৰু আঁঠুকাঢ়ি ৰজাৰ আগত প্ৰণিপাত কৰিলে।
  sus-A: مِشِ ندٍ نَشَ عَ رَ سٌ مَنفّ شَ كٌنكٌي كُي، عَ عَ قَلَ، «عَننَبِ نَتَن بَرَ
    قَ.» نَتَن نَشَ عَ مَفٌرٌ بْشِ مَ مَنفّ يَ عِ.
  fra-SBL: 'On en informa le roi, en disant : « Voici Nathan, le prophète ! » Lorsqu''il
    fut entré devant le roi, il se prosterna devant le roi, le visage contre terre.'
  hbo-hbo: וַיַּגִּ֤ידוּ לַמֶּ֙לֶךְ֙ לֵאמֹ֔ר הִנֵּ֖ה נָתָ֣ן הַנָּבִ֑יא וַיָּבֹא֙ לִפְנֵ֣י
    הַמֶּ֔לֶךְ וַיִּשְׁתַּ֧חוּ לַמֶּ֛לֶךְ עַל־אַפָּ֖יו אָֽרְצָה׃
  piu-2006: '@see-verse:1KI.001.022'
  kik-kik: Nao makĩĩra mũthamaki atĩrĩ, “Mũnabii Nathani arĩ haha.” Nĩ ũndũ ũcio Nathani
    agĩthiĩ mbere ya mũthamaki, akĩinamĩrĩra, agĩturumithia ũthiũ thĩ.
  fra-NCL: 'On l’annonça au roi, en disant : « Voici Nathan, le prophète. » Il entra
    en présence du roi et se prosterna devant lui, le visage contre terre ;'
  cek-AK: Nihnik mah siangpahrang khaeah, Tahmaa Nathan hae ah oh, tiah a naa. To
    pongah tahmaa loe siangpahrang hmaa ah caeh moe, a mikhmai long ah akuep pae.
  cuk-cuk: 'Geb Rey-Davidʼga sognonimalad: “Natán wegi gwichi.” Natán rey-siidse dognonigua,
    Betsabé noded. Geb Natán rey-asabin dulluu napase imaksagu, Davidʼga sogded:'
  uig-CYR: 'Улар падишаға: — Натан пәйғәмбәр кәлди, дәп хәвәр бәрди. У падишаниң алдиға
    кирипла, йүзини йәргә йеқип туруп падишаға тазим қилди.'
  tel-2017: అతడు రాజు ఎదుటకు వచ్చి సాష్టాంగపడి నమస్కారం చేశాడు.
  hat-BSA: 'Yo te pale wa a, e te di: “Men Nathan, pwofèt la.” Konsa, lè l te antre
    devan wa a, li te pwostène kò l devan wa a avèk figi li atè.'
  kos-kos: Fwackyang nu sin tokosra lah mwet palu el a inge, na Nathan el utyak ac
    pasrla yetun tokosra.
  hbo-WLC: וַיַּגִּ֤ידוּ לַמֶּ֙לֶךְ֙ לֵאמֹ֔ר הִנֵּ֖ה נָתָ֣ן הַנָּבִ֑יא וַיָּבֹא֙ לִפְנֵ֣י
    הַמֶּ֔לֶךְ וַיִּשְׁתַּ֧חוּ לַמֶּ֛לֶךְ עַל־אַפָּ֖יו אָֽרְצָה׃
  ibo-ibo: A gwara eze okwu sị, “Netan onye amụma nọ nʼebe a.” Ya mere, ọ gara nʼihu
    eze kpọọ isiala nye ya.
  ory-ory: ଏଣୁ, ସେମାନେ ରାଜାଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ, ଏହି ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା। ତହିଁରେ ସେ
    ରାଜାଙ୍କ ସମ୍ମୁଖକୁ ଆସି ଭୂମିଷ୍ଠ ହୋଇ ରାଜାଙ୍କୁ ପ୍ରଣାମ କଲେ।”
  wmt-wmt: '@see-verse:1KI.001.022'
  chk-chk: Ra üreni ewe king pwe ewe soufos Natan a war. Nge lupwen Natan a tolong
    ren ewe king, a chapetiu me mwan.
  rop-rop: Wal deibin dalim det king det speshalwan mesinja bin kaman deya. En Neithan
    bin kaman insaid langa det rum blanga det king en imbin pudumdan im hed raitdan
    en im nos bin tatjim det graun lida langa det king.
  ukr-1871: 'І сказано цареві: Ось пророк Натан! І прийшов він перед царя і поклонився
    цареві лицем до землї.'
  deu-1951: 'Da meldete man dem König und sprach: Siehe, der Prophet Natan ist da!
    Und als er vor den König hineinkam, bückte er sich vor dem König mit dem Angesicht
    zur Erde.'
  eng-JPS: 'And they told the king, saying: ''Behold Nathan the prophet.'' And when
    he was come in before the king, he bowed down before the king with his face to
    the ground.'
  srp-1865: 'I javiše caru govoreæi: evo Natana proroka. I on stupivši pred cara pokloni
    se caru licem do zemlje.'
  lug-lug: Ne babuulira kabaka nti, “Nasani nnabbi ali wano.” Awo n’ayingira mu maaso
    ga kabaka, era n’avuunama amaaso ge mu maaso ga kabaka.
  heb-heb: ויגידו למלך לאמר הנה נתן הנביא ויבא לפני המלך וישתחו למלך על אפיו ארצה׃
  ben-IRV: তখন কেউ একজন রাজাকে বলল, “ভাববাদী নাথন এখানে এসেছেন।” তখন সে রাজার সামনে
    গিয়ে মাটিতে উপুড় হয়ে তাঁকে প্রণাম জানালেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੱਸਿਆ ਕਿ ਵੇਖੋ ਨਾਥਾਨ ਨਬੀ ਆ ਗਿਆ ਹੈ, ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ
    ਹੋਇਆ, ਤਾਂ ਉਸ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਧਰਤੀ ਤੱਕ ਮੂੰਹ ਪਰਨੇ ਹੋ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Paççahık'le «Natan peyğambar arıva» eyhe. Mana paççahne k'anyaqa ikkeç'u,
    ç'iyelqamee k'yoyzarna.
  mya-JVB: နာသန်သည်လည်း ရှေ့ တော်သို့ ရောက် သောအခါ ဦးချ ပြပ်ဝပ်လျက်၊
  tbg-tbg: vira kaiqa vaiinti vira tave avuhainaa vaiinti vuru tiva ami tiha, Paropeti
    vaiinti Nataaniva ai tavareva urivo, tuvaro viva hove tuvaro ˻Basebaava vi rumuraqihairo
    vevantovaro˼ Nataaniva oriqetero avuhainaara aumanto oruntero vira avuqaa kankakaama
    viro nai viri vataini kero vaura.
  hmo-hmo: Haida ese king idia hamaoroa, idia gwau, “Peroveta tauna Natana be iniseni
    ia noho.” Natana be king dekenai ia raka vareai, bona king ena vairanai ia tui
    diho, iena kwarana be tano dekenai ia atoa.
  urd-urd: और उन्होंने बादशाह को ख़बर दी, “देख, नातन नबी हाज़िर है।” और जब वह बादशाह
    के सामने आया, तो उसने मुँह के बल गिर कर बादशाह को सिज्दा किया।
  rus-SYN: 'И сказали царю, говоря: вот Нафан пророк. И вошел он к царю и поклонился
    царю лицем до земли.'
  bqc-SIM: Wa ò kíɛ wà mɛ̀, ãnabi Natã kɛ́. Ɔ̃ Natãpi mↄ̀ kùlɛ kíɛ, à wùlɛ
    a gbɛɛu
  tcz-CHONGTHU: Nathan themgao ahung in na kimupi nom’e tichu Lengpa a seipeh tauvin,
    hichun Nathan themgao alut in Lengpa kom achun akhup boh in achun amai tol’a a
    sulut jeng tan ahi.
  mar-mar: राजाच्या सेवकांनी त्यास सांगितले, “तेव्हा नाथान संदेष्टा राजाच्या समोर
    आला” व खाली लवून अभिवादन केले.
  qub-qub: Chaura raytaga willaran profëta Natán chayashanta. Natannami yaycurir raypa
    ñaupanman gongurpacur umpuran urcunpis pampaman töpananyaj.
  bqp-bqp: Ò ò kínanɛ kũ annabi Natã kú la. Akũ Natã gɛ̃̀ à kùtɛ kínanɛ à wùtɛ
    a nɛ̀sɛlɛ kutɛna
  hat-hat: Yo vin di wa a men pwofèt Natan la. Natan antre, li tonbe ajenou, li bese
    tèt li jouk atè devan wa a.
  eng-BSB: So the king was told, “Nathan the prophet is here.” And Nathan went in
    and bowed facedown before the king.
  eng-WEBPB: They told the king, saying, “Behold, Nathan the prophet!” When he had
    come in before the king, he bowed himself before the king with his face to the
    ground.
  kbq-kbq: Hagi Neteni'ma efregeno'a eri'za ne'mo'a kini nera asamino, Kasnampa ne'
    Neteni'a kagenaku ama'na ne-e huno asamigeno, Neteni'a eazamo kini ne'mofo avuga
    avugosaregati enemaseno,
  nhe-BL: Huajca calaquito huan mohuijtzonqui hasta tlalchi iixpa nopa tlanahuatijquetl.
  bus-bus: Wà ò kínɛ kɛ̀ annabi Natã kú kɛ̀. Ben Natã gɛ̃̀ à kùɛ kínanɛ à dàɛ a
    puua
  gub-BL: Tawi rehe we har umume'u Nàtà Tupàn ze'eg imume'u har a'e pe ihem awer oho
    izupe wà. Wixe Nàtà upenàràg rehe umuapyk pà tuwihawete henataromo. Umuhyk uwa
    ywy rehe.
  eng-DRA: 'And they told the king, saying: Nathan the prophet is here. And when he
    was come in before the king, and had worshipped, bowing down to the ground,'
