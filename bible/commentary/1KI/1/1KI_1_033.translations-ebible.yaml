    dix Sıleyman yizde g''atirılqa ali''ı, Gixonne xhyan ılqəəne cigaysqa ıkkee.'
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ သင် တို့အရှင် ၏ ကျွန် များကို ခေါ်၍ ငါ သား ရှောလမုန်
    ကို ငါ ၏မြင်းလား တော်ပေါ် မှာ စီး စေလျက် ၊ ဂိဟုန် မြို့သို့ ဆောင် သွားကြလော့။
  tbg-tbg: viva vinavukara tiharo, Nenavu ti opisiqi kaiqa vare varia vaiintika hampata
    otunte, ti maaqu Soromonura tiva amivaro viva ti donkiqaa oquvi vaira vira vita
    vare Gihonini Ruvu Namarivano vainaini vuate.
  hmo-hmo: Davida ese idia ia hamaoroa, ia gwau, “Lauegu hesiai taudia do oi abia
    lao, bona lauegu natuna Solomona be lauegu doniki dekenai do oi atoa, ia guia.
    Vadaeni do umui hakaua lao Gihona dekenai.
  urd-urd: बादशाह ने उनको फ़रमाया कि तुम अपने मालिक के मुलाज़िमों को अपने साथ लो,
    और मेरे बेटे सुलेमान को मेरे ही खच्चर पर सवार कराओ; और उसे जैहून को ले जाओ;
  rus-SYN: 'И сказал им царь: возьмите с собою слуг господина вашего и посадите Соломона,
    сына моего, на мула моего, и сведите его к Гиону,'
  bqc-SIM: 'a ònɛ́: À ma ìwaↄ naaa à gɛ́ ma nɛ́ Salomↄↄ dii ma sↄ̃baona kpɛ, í
    gɛaànↄ Giↄ̃.'
  tcz-CHONGTHU: Lengpan amaho kom ah asei tan ahi, “Solomon leh kei ding’a pan mun
    nikho nei ho chengse chu Gihon tui putna mun’a chun pui unlang chu leh Solomon
    chu keima sakol pol chung’a chun tousah un.
  mar-mar: राजा त्यांना म्हणाला, माझ्या अधिकाऱ्यांना सोबत घ्या. माझा पुत्र शलमोन याला
    माझ्या स्वत:च्या खेचरावर बसवून खाली गीहोनाकडे जा.
  qub-qub: 'ray niran: «Wamrä Salomontana muläman muntarcachir apanqui Gihón yacu
    pashtajman. Yan''gäshunqui mandäshimajcunapis.'
  bqp-bqp: 'à pìńnɛ: À ma ìbanↄ kakara á ma nɛ́ Sulemanu sɛ́ à a di ma baragbãsↄ̃a,
    á gɛ́ kãao Giↄ̃.'
  hat-hat: 'wa a di yo konsa: -Pran tout chèf gouvènman m'' yo. Fè Salomon, pitit
    gason m'' lan, moute sou milèt pa m'' lan. Nou tout va desann avè l'' bò sous
    Giyon an.'
  eng-BSB: “Take my servants with you,” said the king. “Set my son Solomon on my own
    mule and take him down to Gihon.
  eng-WEBPB: The king said to them, “Take with you the servants of your lord, and
    cause Solomon my son to ride on my own mule, and bring him down to Gihon.
  kbq-kbq: Anama eoti'zageno'a amanage huno zamasami'ne, Eri'za ne'ni'a Solomonina
    nagri miulie donki afu' agumpi ome avrenteta avreta Gihoni tintega uramiho.
  nhe-BL: 'Huan quinilhui: ―Xijtlejcoltica ipan nomula nocone Salomón, huan nochi
    imojuanti huan notlatequipanojcahua xijhuicaca hasta altepetl Gihón.'
  bus-bus: 'à bèńnɛ: À ma ìbanↄ kakↄ̃a é ma nɛ́ Sulemanu sɛ́ à à di ma bãagãsↄ̃a,
    é gáo Giↄ̃.'
  gub-BL: — Peraha uma'ereko ma'e heràpuzuhu pe har penupi wà nehe. Pemuzeupir kar
    hera'yr Xàrumàw hereimaw kawaràn ikupe pe nehe. Peraha ytyzuzàmaw Ziom her ma'e
    pe nehe.
  eng-DRA: 'He said to them: Take with you the servants of your lord, and set my son
    Solomon upon my mule: and bring him to Gihon.'
