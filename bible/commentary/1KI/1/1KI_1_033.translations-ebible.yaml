verse: 1KI.001.033
translations:
  mal-C: 'അദ്ദേഹം അവരോട് ഇപ്രകാരം ആജ്ഞാപിച്ചു: “നിങ്ങളുടെ യജമാനന്റെ അംഗരക്ഷകരുടെ അകമ്പടിയോടെ
    എന്റെ മകനായ ശലോമോനെ എന്റെ കോവർക്കഴുതപ്പുറത്തിരുത്തി താഴേ ഗീഹോനിലേക്കു കൊണ്ടുപോകുക.'
  deu-TKW: 'gebot ihnen der König: Nehmt eures Herrn Diener mit euch; sodann laßt
    meinen Sohn Salomo mein eigenes Maultier besteigen und führt ihn hinab zur Quelle
    Gihon.'
  lin-lin: 'mokonzi alobaki na bango : — Bozwa elongo na bino basali ya mokonzi na
    bino mpe bomatisa Salomo, mwana na ngai ya mobali, na likolo ya mile na ngai ya
    mwasi. Bokende elongo na ye na etima ya Giyoni !'
  eng-LSV: And the king says to them, “Take the servants of your lord with you, and
    you have caused my son Solomon to ride on my own mule, and caused him to go down
    to Gihon,
  eng-GNV: Then the King said vnto them, Take with you the seruants of your lorde,
    and cause Salomon my sonne to ride vpon mine owne mule, and carie him downe to
    Gihon.
  eng-WEBSTER: 'The king also said to them, Take with you the servants of your lord,
    and cause Solomon my son to ride upon my own mule, and bring him down to Gihon:'
  nhw-BL: 'Huan quinilhui: ―Xijtlejcoltica ipan nomula nocone Salomón, huan nochi
    amojuanti huan notequipanojcahua xijhuicaca hasta altepetl Gihón.'
  swh-ONEN: 'akawaambia: “Wachukueni watumishi wa bwana wenu pamoja nanyi na mkamkalishe
    mwanangu Solomoni juu ya nyumbu wangu mwenyewe mkamteremshe hadi Gihoni.'
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i nɛn bwɑ̃ɑbu suo kpɑ i nɛn bii Sɑlomɔɔ kɛtɛku yɔɔsiɑ
    i kɑ nùn dɑ bwiɑ ye bɑ mɔ̀ Gihoniɔ.
  eng-KJVCPB: 'The king also said unto them, Take with you the servants of your lord,
    and cause Solomon my son to ride upon mine own mule, and bring him down to Gihon:'
  cpy-cpy: 'Ikantawakiri: “¡Nosheninká! Pitsipa-tanakyaari nomperatani-paeni, ikyaakae-yaari
    nopira notyomi Salomón, paanakiri Shipopo-shaariniki.'
  luo-luo: nowachonegi niya, “Kauru jotich ruoth kodu kendo keturu Solomon wuoda e
    punda awuon kendo tereuru Gihon.
  meu-meu: Bena hanua pavapavana ese e hereva henidia, eto, Emui lohia ena hesiai
    taudia na ba laohaidia, bona natugu Solomon na egu doniki ai ba hahelaia kau;
    bena ba hakaua lao, Gihon baola;
  npi-ULB: राजाले तिनीहरूलाई भने, “तिमीहरूका मालिकका सेवकहरूलाई तिमीहरूसँगै लैजाओ,
    र मेरो पछि सोलोमनलाई राजाको खच्चरमा सवारा गराएर गीहोनसम्म सँगसँगै लैजाओ ।
  yor-yor: ọba sì wí fún wọn pé, “Ẹ mú àwọn ìránṣẹ́ olúwa yín pẹ̀lú yín kí ẹ sì mú
    kí Solomoni ọmọ mi kí ó gun ìbáaka mi, kí ẹ sì mú un sọ̀kalẹ̀ wá sí Gihoni.
  pes-OPCB: 'پادشاه به ایشان گفت: «همراه درباریان من، سلیمان را به جیحون ببرید. او
    را بر قاطر مخصوص من سوار کنید'
  tgl-ULB: Sinabi ng hari sa kanila, “Magsama kayo ng mga lingkod ko na inyong panginoon,
    at pasakayin ninyo si Solomon na aking anak sa aking sariling mola at dalhin ninyo
    siya sa Gihon.
  cbu-NT: Anootssha kamachtaku, Ichingarus naayarus, ksutangints. Nee Salomona ipareetsi
    macheerus, nuwamun kapaachuri tunuxinayarus, Guijónap machingints. Anoo ungirtakus
    wanasir imarchangtsa.
  hui-hui: Odaruni ibiyagola kini ibugua tihondo lamialu lalu, Tígua puwa i̱ igini
    Solomono i̱ninaga nogo dongini berelalu ami agali i̱ni mamage haga karubi ti haru
    mandagi unu Gihono iba duguaragoha pilimu.
  mya-mya: မင်း​ကြီး​က``ငါ​၏​မှူး​မတ်​တို့​ကို​အ​တူ​ခေါ်​ကာ သား​တော်​ရှော​လ​မုန်​အား
    ငါ​၏​မြည်း​တော်​ကို စီး​စေ​၍​ဂိ​ဟုန်​စမ်း​သို့​ပို့​ဆောင်​ကြ​လော့။-
  bod-N: རྒྱལ་པོས་དེ་དག་ལ། ཁྱོད་ཅག་གིས་རང་གི་བདག་པོ་ངའི་ཞབས་ཕྱི་གཞན་རྣམས་ཁྲིད་དེ་སོ་ལོ་མོན་ངའི་དྲེལ་ལ་བསྐྱོན་ནས་མར་གེ་ཧོན་ཞེས་པའི་ཆུ་མིག་ཏུ་ཁྲིད་ཅིག
  sna-sna: akati kwavari, “Endai navaranda vaishe, mutasvise Soromoni mwanakomana
    wangu panyurusi rangu chairo mugoenda naye zasi kuGihoni.
  spa-BLM: 'El rey les dijo: “Llevad con vosotros a los siervos de vuestro señor,
    y haced que mi hijo Salomón monte en mi propia mula, y llevadlo a Gihón.'
  cac-cac: 'ix yalan vin̈: —Iq''uecb''at jayvan̈ eb'' vin̈ ayoch yajalil ved''oc,
    tzeyac''anq''ue vin̈ vuninal aj Salomón d''a yib''an̈ noc'' in mula tzin q''ue
    d''a yib''an̈, tzeyic''anb''at vin̈ d''a sjaj a'' Gihón.'
  swh-ULB: Mfalme akawaambia, “Uwachukue watumishi wangu, bwana wako, na umfanye Sulemani
    mwanangu apande juu ya nyumba yangu mimi na mkamtelemshe mpaka chini Gihoni.
  bel-bel: 'І сказаў ім цар: вазьмеце з сабою слуг гаспадара вашага і пасадзеце Саламона,
    сына майго, на мула майго, і зьвядзеце яго ў Гіён,'
  deu-ELBBK: 'Und der König sprach zu ihnen: Nehmt die Knechte eures Herrn mit euch,
    und lasst meinen Sohn Salomo auf meiner Mauleselin reiten, und führt ihn nach
    Gihon hinab.'
  mbb-OT: ne migkaǥi haazà is hadì diyà te kandan te, “Ipeuntud niw sikan is anak
    ku he si Solomon duen te kudè ku, ne zumaha niw sikandin diyà te Gihon ragkes
    is menge upisyal ku.
  mal-2015: 'രാജാവു അവരോടു കല്പിച്ചതെന്തെന്നാൽ: നിങ്ങളുടെ യജമാനന്റെ ഭൃത്യന്മാരെ കൂട്ടിക്കൊണ്ടു
    എന്റെ മകനായ ശാലോമോനെ എന്റെ കോവർകഴുതപ്പുറത്തു കയറ്റി താഴെ ഗീഹോനിലേക്കു കൊണ്ടുപോകുവിൻ.'
  rmc-rmc: 'o David lenge phenďa: „Len tumenca tumare rajeskre služobňiken a thoven
    te bešel mire čhas le Šalamun pre mulica a ľidžan les tele paš o prameňis Gichon.'
  pes-OPV: 'و پادشاه به ایشان گفت: «بندگان آقای خویش را همراه خود بردارید و پسرم،
    سلیمان را بر قاطر من سوارنموده، او را به جیحون ببرید.'
  ron-1924: 'Ши ымпэратул ле-а зис: „Луаць ку вой пе служиторий стэпынулуй востру,
    пунець пе фиул меу Соломон кэларе пе катырул меу ши коборыци-л ла Гихон.'
  ben-OBCV: 'তিনি তাদের বললেন: “তোমরা তোমাদের মনিবের দাসদের সঙ্গে নাও ও আমার ছেলে
    শলোমনকে আমার নিজস্ব খচ্চরের পিঠে চাপিয়ে তাকে নিয়ে গীহোন জলের উৎসে নেমে যাও।'
  som-som: Markaasaa boqorkii wuxuu ku yidhi iyagii, Addoommadayda kaxaysta, oo wiilkayga
    Sulaymaanna waxaad fuushiisaan baqalkayga oo waxaad geeysaan Giixoon.
  lat-VUC: 'dixit ad eos: Tollite vobiscum servos domini vestri, et imponite Salomonem
    filium meum super mulam meam, et ducite eum in Gihon.'
  eng-ASVBT: 'And the king said unto them, Take with you the servants of your lord,
    and cause Solomon my son to ride upon mine own mule, and bring him down to Gihon:'
  ita-1885: 'E il re disse loro: Prendete con voi i servitori del vostro signore,
    e fate montar Salomone, mio figliuolo sopra la mia mula, e menatelo sopra Ghihon.'
  eng-LXXUP: And the king said to them, Take the servants of your lord with you, and
    mount my son Solomon upon my own mule, and bring him down to Gihon.
  eng-ULB: The king said to them, “Take with you the servants of your master, and
    have Solomon my son ride on my own mule and take him down to Gihon.
  spa-VBL: 'el rey les dijo: “Lleven a los funcionarios del rey con ustedes, y hagan
    que Salomón se monte en mi propia mula y que lo lleven hasta el manantial de Gihón.'
  fra-_FOB: 'Et le roi leur dit: Prenez avec vous les serviteurs de votre seigneur,
    et faites monter mon fils Salomon sur ma mule, et faites-le descendre à Guihon;'
  mal-mal: 'രാജാവ് അവരോട് കല്പിച്ചതെന്തെന്നാൽ: “നിങ്ങളുടെ യജമാനന്റെ ഭൃത്യന്മാരെ കൂട്ടിക്കൊണ്ട്
    എന്റെ മകൻ ശാലോമോനെ എന്റെ കോവർകഴുതപ്പുറത്ത് കയറ്റി താഴെ ഗീഹോനിലേക്ക് കൊണ്ടുപോകുവിൻ.'
  urd-GVR: to bādshāh un se muḳhātib huā, “Mere beṭe Sulemān ko mere ḳhachchar par
    biṭhāeṅ. Phir mere afsaroṅ ko sāth le kar use Jaihūn Chashme tak pahuṅchā deṅ.
  suz-BL: मिनु पिपम मेको आन कली “गे इन प्रभु, आं ठेयब गेय पाइब आन कली ल‍तीन। मिनु
    आं तौ सोलोमन कली आं खच्‍चरम ङोइक्‍पाइश्‍शा गिहोन सम्‍म ल‍तीन।
  ita-1927: “Prendete con voi i servi del vostro signore, fate montare Salomone mio
    figliuolo sulla mia mula, e menatelo giù a Ghihon.
  ckb-ckb: 'پاشا پێی گوتن: «خزمەتکارەکانی گەورەتان لەگەڵ خۆتان ببەن، سلێمانی کوڕم
    سواری هێسترەکەی خۆم بکەن و بیبەنە خوارەوە بۆ گیحۆن.'
  eng-BBE: And the king said to them, Take with you the servants of your lord, and
    put Solomon my son on my beast, yes, mine, and take him down to Gihon;
  kan-OKCV: ಅರಸನು ಅವರಿಗೆ, “ನೀವು ನಿಮ್ಮ ಯಜಮಾನನ ಸೇವಕರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ನನ್ನ ಮಗ ಸೊಲೊಮೋನನನ್ನು
    ನನ್ನ ಸ್ವಂತ ಹೇಸರಕತ್ತೆಯ ಮೇಲೆ ಏರಿಸಿ ಗೀಹೋನಿಗೆ ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿರಿ.
  tam-2017: 'அவர்கள் ராஜாவிற்கு முன்பாக வந்தபோது, ராஜா அவர்களை நோக்கி: நீங்கள் உங்கள்
    ஆண்டவனுடைய வேலைக்காரர்களைக் கூட்டிக்கொண்டு, என்னுடைய மகனாகிய சாலொமோனை என்னுடைய
    கோவேறுகழுதையின்மேல் ஏற்றி, அவனைக் கீகோனுக்கு அழைத்துக்கொண்டுபோங்கள்.'
  spa-RV-1909: 'Y el rey les dijo: Tomad con vosotros los siervos de vuestro señor,
    y haced subir á Salomón mi hijo en mi mula, y llevadlo á Gihón:'
  ron-BTF: 'Împăratul de asemenea le-a spus: Luaţi cu voi pe servitorii domnului vostru
    şi puneţi pe Solomon, fiul meu, să călărească pe catârul meu şi coborâţi-l la
    Ghihon;'
  eng-WEBP: The king said to them, “Take with you the servants of your lord, and cause
    Solomon my son to ride on my own mule, and bring him down to Gihon.
  eng-FBV: the king told them, “Take the king's officials with you, and have them
    put Solomon on my own mule and lead him down to the Gihon Spring.
  nld-1939: 'zeide hij hun: Neemt de dienaren van uw heer mee, zet mijn zoon Salomon
    op mijn eigen muildier, en leidt hem naar de Gichon'
  nch-BL: 'Huan quinilhui: ―Xijtejcoltica ipan nomula nocone Salomón, huan nochi amojuanti
    huan notequipanojcahua xijhuicaca hasta altepet Gihón.'
  vie-1934: 'Rồi vua nói với họ rằng: Hãy đem các đầy tớ của chủ các ngươi theo, đỡ
    Sa-lô-môn, con trai ta, lên cỡi con la của ta, rồi đưa nó đến Ghi-hôn.'
  hin-CV: राजा ने उन्हें आदेश दिया, “मेरे पुत्र शलोमोन को मेरे निज खच्चर पर चढ़ाकर
    उसे अपने स्वामी के सेवकों के साथ लेकर गीहोन चले जाओ.
  spa-BES: 'Y el rey les dijo: Toma contigo a los siervos de tu señor, y pon a mi
    hijo Salomón en mi mula, y llévalo a Gihón;'
  tdx-tdx: 'Le hoe i mpanjakay am’ iereo: Endeso ama’ areo o mpitoro’ i talè’ areoio,
    le ampiningiro amy borikekoy t’i Selomò, le aseseo hizotso mb’e Gihone mb’eo;'
  tha-KJV: และกษั​ตริ​ย์ตรั​สส​ั่งเขาทั้งหลายว่า “จงพาข้าราชการของเจ้านายของเจ้าไปจัดให้ซาโลมอนโอรสของเราขึ้นขี่ล่อของเรา
    และนำเขาลงไปที่กีโฮน
  por-BR-2018: 'E o rei lhes disse: Tomai convosco os servos de vosso senhor, e fazei
    subir a Salomão meu filho em minha mula, e levai-o a Giom:'
  deu-ELO: 'Und der König sprach zu ihnen: Nehmet die Knechte eures Herrn mit euch,
    und lasset meinen Sohn Salomo auf meiner Mauleselin reiten, und führet ihn nach
    Gihon hinab.'
  eng-WYC-2018: the king said to them, Take with you the servants of your lord, and
    put ye my son Solomon upon my mule, and lead ye him into Gihon.
  epo-epo: 'Kaj la reĝo diris al ili: Prenu kun vi la servantojn de via sinjoro, kaj
    rajdigu mian filon Salomono sur mia mulo kaj venigu lin en Giĥonon.'
  uig-PIN: 'Padixaⱨ ularƣa: — Ƣojanglarning hizmǝtkarlirini ɵzünglarƣa ⱪoxup, Sulaymanni
    ɵz ⱪeqirimgǝ mindürüp, Giⱨonƣa elip beringlar;'
  beo-beo: 'e da ilima amane sia:i, “Dilia asili, na diasu ouligisu dunu ili amola
    oule masa. Na mano Soloumane da nina: ‘miule’ (dougi agoai) amo da:iya fila heda:le,
    Gaihone hano bubuga:su amogudu oule masa.'
  tpi-OTNT: orait king i tokim ol olsem, “Yupela i mas tokim Solomon long sindaun
    long donki bilong mi na yupela wantaim ol soldia i save was long mi, yupela i
    mas kisim em i go long wara Gihon.
  hau-SA: sai ya ce musu, “Ku ɗauki bayin sarki tare da ku, ku kuma sa ɗana Solomon
    a kan dokina, ku gangara da shi zuwa Gihon.
  uig-LAT: 'Padishah ulargha: — Ghojanglarning xizmetkarlirini özünglargha qoshup,
    Sulaymanni öz qéchirimge mindürüp, Gihon’gha élip béringlar;'
  nde-nde: 'yathi kubo: “Thathani izinceku zenkosi yenu lihambe lazo liyekhweza uSolomoni
    indodana yami phezu kwembongolo yami lehle laye liye eGihoni.'
  ton-ton: 'Naʻe pehē foki ʻe he tuʻi kiate kinautolu, “Mou ʻave mo kimoutolu ʻae
    kau tamaioʻeiki ʻa homou ʻeiki, pea fakaheka ʻa Solomone ko hoku foha ki heʻeku
    miuli ʻaʻaku, pea ʻohifo ia ki Kihoni:'
  ces-1613: 'I řekl jim král: Vezměte s sebou služebníky pána svého, a vsaďte Šalomouna
    syna mého na mezkyni mou, a veďte ji k Gihonu.'
  eng-WMB: The king said to them, “Take with you the servants of your lord, and cause
    Solomon my son to ride on my own mule, and bring him down to Gihon.
  tam-TCV: “என் மகன் சாலொமோனை என் சொந்தக் கோவேறு கழுதையில் ஏற்றி, என் ஊழியக்காரருடன்
    அவனை கீகோனுக்கு அழைத்துப் போங்கள்.
  ceb-ULB: Miingon ang hari ngadto kanila, “Dad-a uban kaninyo ang mga sulugoon sa
    inyong agalon, ug pasakya si Solomon sa akong kaugalingong mula ug dad-a siya
    ngadto sa Gihon.
  pol-UBG: 'A król powiedział im: Weźcie ze sobą sługi waszego pana, wsadźcie mego
    syna Salomona na moją mulicę i sprowadźcie go do Gichonu.'
  agr-agr: 'Nunikagmatai apu ditan chichajak: “Mina atunitaig apu aina nunú ujaktajum.
    Dutikajum atumjai ijunjajum mina uchig Salomón burro mina entsamtaijua nuwi ekeni
    jukijum, Guihón ematajum.'
  kyc-kyc: Nakamame nambana yulu pyakange akali mupwa dusipa nyuo lanyuo nambana ikinyingi
    Solomone baa nambana mena ose matana piso papingi dokona petena lapala lanyuo
    ipwa guu lao epenge yuu Giyone dokona pupwape.
  urd-GVU: تو بادشاہ اُن سے مخاطب ہوا، ”میرے بیٹے سلیمان کو میرے خچر پر بٹھائیں۔ پھر
    میرے افسروں کو ساتھ لے کر اُسے جیحون چشمے تک پہنچا دیں۔
  deu-1912: 'sprach der König zu ihnen: Nehmet mit euch eures Herrn Knechte und setzet
