verse: 1KI.001.032
translations:
  mal-C: “പുരോഹിതനായ സാദോക്കിനെയും നാഥാൻ പ്രവാചകനെയും യെഹോയാദായുടെ മകനായ ബെനായാവെയും
    വിളിക്കുക,” എന്നു ദാവീദുരാജാവു കൽപ്പിച്ചു. അവർ രാജസന്നിധിയിൽ വന്നപ്പോൾ,
  deu-TKW: 'Und der König David gebot: Ruft mir den Priester Zadok, den Propheten
    Nathan und Benaja, den Sohn Jehojadas. Als sie nun hineingekommen waren vor den
    König,'
  lin-lin: 'Mokonzi Davidi alobaki : — Bobenga Nganga-Nzambe Tsadoki, mosakoli Natan
    mpe Benaya, mwana mobali ya Yeoyada. Tango bayaki liboso ya mokonzi,'
  eng-LSV: And King David says, “Call for Zadok the priest, and for Nathan the prophet,
    and for Benaiah son of Jehoiada for me”; and they come in before the king.
  eng-GNV: And King Dauid saide, Call mee Zadok the Priest, and Nathan the Prophet,
    and Benaiah the sonne of Iehoiada. And they came before the King.
  eng-WEBSTER: And king David said, Call me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada. And they came before the king.
  nhw-BL: 'Huan Tlanahuatijquetl David quiijto: ―Xijnotzatij nopa totajtzi Sadoc,
    huan nopa tlajtol pannextijquetl Natán huan Benaía catli icone Joiada. Huan inijuanti
    ajsicoj huan moixnextitoj iixpa Tlanahuatijquetl David.'
  swh-ONEN: Mfalme Daudi akasema, “Mwite kuhani Sadoki ndani, nabii Nathani na Benaya
    mwana wa Yehoyada.” Walipofika mbele ya mfalme,
  bba-bba: Mɑ Dɑfidi u nɛɛ, bu nùn Sɑdɔku yɑ̃ku kowo sokuo kɑ Gusunɔn sɔmɔ Nɑtɑni
    kɑ mɑɑ Bɛnɑyɑ Yehoyɑdɑn bii. Ye bɑ tunumɑ, yerɑ bɑ duɑ mi u wɑ̃ɑ.
  eng-KJVCPB: And king David said, Call me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada. And they came before the king.
  cpy-cpy: 'Opoñaashita ikantaki pinkathari David: “Pikaeminari Ompera-tajorentsitaa-rewo
    Sadoc, Kamantan-taniri Natán, Benaía itomi Joiada.” Ari ipokaeyakini rirori iñiiri
    pinkathari.'
  luo-luo: Ruoth Daudi nowacho niya, “Luonguru Zadok jadolo gi Nathan janabi kod Benaya
    wuod Jehoyada.” Kane gibiro e nyim ruoth,
  meu-meu: King David eto, Hahelaḡa tauna Sadok bona peroveta tauna Natan bona Benaia
    lehoiada a boiridia. Taunabunai, idia na e raka vareai, hanua pavapavana vairanai.
  npi-ULB: राजा दाऊदले भने, “पुजारी सादोक, नातान अगमवक्ता र यहोयादाका छोरा बनायाहलाई
    मकहाँ बोलाएर ल्याऊ ।” त्यसैले तिनीहरू राजाको सामु हाजिर भए ।
  yor-yor: Dafidi ọba sì wí pé, “Ẹ pe Sadoku àlùfáà wọlé fún mi àti Natani wòlíì àti
    Benaiah ọmọ Jehoiada.” Nígbà tí wọ́n wá síwájú ọba,
  pes-OPCB: 'سپس پادشاه گفت: «صادوق کاهن و ناتان نبی و بنایا پسر یهویاداع را پیش من
    بیاورید.» وقتی آنها به حضور پادشاه شرفیاب شدند،'
  tgl-ULB: Sinabi ni Haring David, “Papuntahin mo sa akin si Sadoc na pari, si Nathan
    na propeta, at si Benaias na anak ni Joiada.” Kaya pumunta sila sa hari.
  cbu-NT: Ashiriya, Dapiyarini muchchuree kamachtarangiya tputsee yamamaama. Kurakaa
    Sadokaa, misha Apanllee kuk kamanimapanee Natána, misha Binaniyas Joyadaarini
    wipa. Aship an ichingarusin kurakash kusataranganaya.
  hui-hui: Kini Debidihanda ibunaga biabe bia haga agali hearuhondo lamialu lalu,
    Benaiabi loma binigo mo miaga Sadogobi Ngode Datagaliwabenaga bi mana latagi haga
    Nadanabi i̱ni bedoria ibilo lamule pudaba, lene.
  mya-mya: ထို့​နောက်​ဒါ​ဝိဒ်​မင်း​သည်​ဇာ​ဒုတ်၊ နာ​သန်​နှင့် ဗေ​နာ​ယ​တို့​ကို​ခေါ်​စေ​တော်​မူ​၏။
    သူ​တို့ ရောက်​ရှိ​လာ​သော​အ​ခါ၊-
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ལུང་སྟོན་པ་ནཱ་ཐན། ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་བཅས་བོས་ཤིག་ཅེས་གསུངས་པས་དེ་དག་རྒྱལ་པོའི་དྲུང་དུ་སླེབས་སོ།
    །
  sna-sna: Mambo Dhavhidhi akati, “Ndidanirei Zadhoki muprista, Natani muprofita naBhenaya
    mwanakomana waJehoyadha.” Vakati vauya pamberi pamambo,
  spa-BLM: 'El rey David dijo: “Llama a mí al sacerdote Sadoc, al profeta Natán y
    a Benaía, hijo de Joiada”. Ellos se presentaron ante el rey.'
  cac-cac: Ix lajvi chi' ix yalan vin̈aj rey David chi' to tz'avtaj vin̈aj sacerdote
    Sadoc yed' vin̈aj Natán schecab' Dios yed' pax vin̈aj Benaía yuninal vin̈aj Joiada.
    Ayic ix c'och eb' vin̈ d'a yichan̈ vin̈ rey chi',
  swh-ULB: Mflme Daudi akasema, “Niitieni Sadoki kuhani, nabii Nathani na Benaya mwana
    wa Yehoyada.” Nao wakaja mbele ya mfalme.
  bel-bel: 'І сказаў цар Давід: клікніце мне сьвятара Садока і прарока Натана і Ванэю,
    сына Ёдаевага. І ўвайшлі яны да цара.'
  deu-ELBBK: 'Und der König David sprach: Ruft mir Zadok, den Priester, und Nathan,
    den Propheten, und Benaja, den Sohn Jojadas! Und sie kamen herein vor den König.'
  mbb-OT: Migkaǥi si Hadì David te, “Ipehengkayi si Zadok he memumuhat, si Natan he
    ebpeneuven, wey si Benaya he anak ni Jehoyada.” Umbe midhendutun dan te hadì,
  mal-2015: 'പിന്നെ ദാവീദ്: പുരോഹിതനായ സാദോക്കിനെയും പ്രവാചകനായ നാഥാനെയും യഹോയാദയുടെ
    മകനായ ബെനായാവെയും വിളിപ്പിൻ എന്നു കല്പിച്ചു. അവർ രാജസന്നിധിയിൽ ചെന്നുനിന്നു.'
  rmc-rmc: 'Paľis o David phenďa: „Vičinen mange le rašas le Cadok, le prorokos Natan
    the le Jehojadoskre čhas le Benajah!“ Sar avle anglal leste,'
  pes-OPV: 'و داود پادشاه گفت: «صادوق کاهن و ناتان نبی و بنایاهو بن یهویاداع را نزد
    من بخوانید.» پس ایشان به حضور پادشاه داخل شدند.'
  ron-1924: 'Ымпэратул Давид а зис: „Кемаци-мь пе преотул Цадок, пе пророкул Натан
    ши пе Беная, фиул луй Иехоиада.” Ей ау интрат ши с-ау ынфэцишат ынаинтя ымпэратулуй.'
  ben-OBCV: রাজা দাউদ বললেন, “যাজক সাদোক, ভাববাদী নাথন ও যিহোয়াদার ছেলে বনায়কে ডেকে
    আনো।” তারা রাজার সামনে আসার পর
  som-som: Oo Boqor Daa'uudna wuxuu yidhi, Iigu yeedha wadaadka Saadooq ah, iyo Nebi
    Naataan, iyo Benaayaah ina Yehooyaadaac. Oo iyana boqorkay hor yimaadeen.
  lat-VUC: 'Dixit quoque rex David: Vocate mihi Sadoc sacerdotem, et Nathan prophetam,
    et Banaiam filium Jojadæ. Qui cum ingressi fuissent coram rege,'
  eng-ASVBT: And king David said, Call to me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada. And they came before the king.
  ita-1885: 'Poi il re Davide disse: Chiamatemi il sacerdote Sadoc, e il profeta Natan,
    e Benaia, figliuolo di Ioiada. Ed essi vennero in presenza del re.'
  eng-LXXUP: 'And King David said, Call me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada: and they came in before the king.'
  eng-ULB: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah son of Jehoiada.” So they came before the king.
  spa-VBL: 'Entonces el rey David dijo: “Llama por mí al sacerdote Sadoc, al profeta
    Natán y a Benaía, hijo de Joyadá”. Cuando llegaron,'
  fra-_FOB: 'Puis le roi David dit: Appelez-moi Tsadok, le sacrificateur, et Nathan,
    le prophète, et Bénaja, fils de Jéhojada. Et ils se présentèrent devant le roi.'
  mal-mal: 'പിന്നെ ദാവീദ്: “സാദോക് പുരോഹിതനെയും നാഥാൻപ്രവാചകനെയും യെഹോയാദയുടെ മകൻ
    ബെനായാവെയും വിളിപ്പിൻ” എന്ന് കല്പിച്ചു. അവർ രാജസന്നിധിയിൽ ചെന്നുനിന്നു.'
  urd-GVR: Phir Dāūd ne hukm diyā, “Sadoq Imām, Nātan Nabī aur Bināyāh bin Yahoyadā
    ko bulā lāeṅ.” Tīnoṅ āe
  suz-BL: मिनु पिप दाऊदम “चढ़ेब सादोक, परमप्रभु यावे आ लोव़ पाइब नाथान नु येहो-यादा
    आ तौ बेनायाह आन कली ब्रेत्‍तीने” देंमाक्‍त। मिनु मेको पिप आ ङोंइती जाक्‍मा बाक्‍त।
  ita-1927: 'Poi il re Davide disse: “Chiamatemi il sacerdote Tsadok, il profeta Nathan
    e Benaia, figliuolo di Jehoiada”. Essi vennero in presenza del re, e il re disse
    loro:'
  ckb-ckb: 'داودی پاشا گوتی: «سادۆقی کاهین و ناتانی پێغەمبەر و بەنایای کوڕی یەهۆیاداعم
    بۆ بانگ بکەن.» ئەوانیش هاتنە ژوورەوە بۆ بەردەم پاشا.'
  eng-BBE: And King David said, Send for Zadok the priest, and Nathan the prophet,
    and Benaiah, the son of Jehoiada. And they came before the king.
  kan-OKCV: ಆಗ ಅರಸನಾದ ದಾವೀದನು, “ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನನ್ನೂ, ಯೆಹೋಯಾದಾವನ
    ಮಗ ಬೆನಾಯನನ್ನೂ ನನ್ನ ಬಳಿಗೆ ಕರೆಯಿರಿ,” ಎಂದನು. ಅವರು ಅರಸನ ಸಮ್ಮುಖಕ್ಕೆ ಬಂದರು.
  tam-2017: பின்பு தாவீது ராஜா, ஆசாரியனாகிய சாதோக்கையும் தீர்க்கதரிசியாகிய நாத்தானையும்
    யோய்தாவின் மகன் பெனாயாவையும் என்னிடத்தில் வரவழையுங்கள் என்றான்.
  spa-RV-1909: 'Y el rey David dijo: Llamadme á Sadoc sacerdote, y á Nathán profeta,
    y á Benaía hijo de Joiada. Y ellos entraron á la presencia del rey.'
  ron-BTF: 'Şi împăratul David a spus: Chemaţi-mi pe preotul Ţadoc şi pe profetul
    Natan şi pe Benaia, fiul lui Iehoiada. Şi ei au venit înaintea împăratului.'
  eng-WEBP: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah the son of Jehoiada.” They came before the king.
  eng-FBV: Then King David said, “Call for me Zadok the priest, Nathan the prophet,
    and Benaiah, son of Jehoiada.” When they arrived,
  nld-1939: 'Nu sprak koning David: Roept den priester Sadok, den profeet Natan en
    Benajáhoe, den zoon van Jehojada. Toen dezen voor den koning waren verschenen,'
  nch-BL: 'Huan Tanahuatijquet David quiijto: ―Xijnotzatij nopa totajtzi Sadoc, huan
    nopa tajtolpanextijquet Natán huan Benaía cati icone Joiada. Huan inijuanti ajsicoj
    huan moixnextitoj iixpa Tanahuatijquet David.'
  vie-1934: 'Đoạn, vua Đa-vít nói: Hãy gọi cho ta thầy tế lễ Xa-đốc, tiên tri Na-than,
    và Bê-na-gia, con trai của Giê-hô-gia-đa. Mấy người ấy bèn ra mắt vua.'
  hin-CV: राजा दावीद ने आदेश दिया, “पुरोहित सादोक, भविष्यद्वक्ता नाथान और यहोयादा
    के पुत्र बेनाइयाह को मेरे सामने बुलाया जाए.” जब वे राजा के सामने आए,
  spa-BES: 'Y el rey David dijo: Llama al sacerdote Sadoc, al profeta Natán y a Benaía,
    hijo de Joiada. Y vinieron delante del rey.'
  tdx-tdx: Le hoe t’i Davide mpanjaka, Kanjio homb’ amako mb’etoa t’i Tsadoke mpisoroñe,
    naho i Natane mpitoky, vaho i Benaià ana’ Iehoiadà. Aa le nomb’ añatrefa’ i mpanjakay
    mb’eo iereo.
  tha-KJV: กษัตริย์​ดาว​ิดรับสั่งว่า “จงเรียกศาโดกปุโรหิต และนาธันผู้​พยากรณ์ กับเบไนยาห์​บุ​ตรชายเยโฮยาดามาหาเรา”
    เขาทั้งหลายจึงเข้ามาเฝ้ากษั​ตริ​ย์
  por-BR-2018: 'E o rei Davi disse: Chamai-me a Zadoque sacerdote, e a Natã profeta,
    e a Benaia filho de Joiada. E eles entraram à presença do rei.'
  deu-ELO: 'Und der König David sprach: Rufet mir Zadok, den Priester, und Nathan,
    den Propheten, und Benaja, den Sohn Jojadas! Und sie kamen herein vor den König.'
  eng-WYC-2018: And king David said, Call ye Zadok, the priest, to me, and Nathan,
    the prophet, and Benaiah, the son of Jehoiada. And when they had entered before
    the king,
  epo-epo: 'Kaj la reĝo David diris: Voku al mi la pastron Cadok kaj la profeton Natan,
    kaj Benajan, filon de Jehojada. Kaj ili venis antaŭ la reĝon.'
  uig-PIN: 'Dawut padixaⱨ: — Zadok kaⱨinni, Natan pǝyƣǝmbǝrni, Yǝⱨoyadaning oƣli Binayani
    aldimƣa qaⱪiringlar, dedi. Ular padixaⱨning aldiƣa kǝldi.'
  beo-beo: Amalalu, hina Da:ibidi da Sa:idoge, Na:ida:ne amola Bina:ia ili ema misa:ne
    sia:si. Ilia da ema doaga:le,
  tpi-OTNT: Na King Devit i tokim ol wokboi olsem, “Yupela go singautim Benaia na
    pris Sadok na profet Natan na tokim ol long kam lukim mi.” Taim tripela i kam
    pinis,
  hau-SA: Sarki Dawuda ya ce, “Ku kira mini Zadok firist, annabi Natan, da Benahiya
    ɗan Yehohiyada.” Da suka zo gaban sarki,
  uig-LAT: 'Dawut padishah: — Zadok kahinni, Natan peyghemberni, Yehoyadaning oghli
    Binayani aldimgha chaqiringlar, dédi. Ular padishahning aldigha keldi.'
  nde-nde: INkosi uDavida yathi, “Ngibizela uZadokhi umphristi, uNathani umphrofethi
    kanye loBhenaya indodana kaJehoyada.” Bathe sebephambi kwenkosi,
  ton-ton: ¶ Pea naʻe pehē ʻe he tuʻi ko Tevita, Ui mai ʻa Satoki ko e taulaʻeiki,
    mo Netane ko e palōfita, mo Penaia ko e foha ʻo Sehoiata. Pea naʻa nau haʻu ki
    he ʻao ʻoe tuʻi.
  ces-1613: 'Řekl ještě král David: Zavolejte ke mně Sádocha kněze a Nátana proroka,
    a Banaiáše syna Joiadova. Kteřížto vešli před krále.'
  eng-WMB: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah the son of Jehoiada.” They came before the king.
  tam-TCV: அப்பொழுது தாவீது, “ஆசாரியனான சாதோக்கையும், இறைவாக்கினனான நாத்தானையும்,
    யோய்தாவின் மகன் பெனாயாவையும் அழையுங்கள்” என்றான். அவர்கள் உள்ளே வந்தபோது அவர்களிடம்,
  ceb-ULB: Miingon si Haring David, Tawga nganhi kanako si Zadok nga pari, si Natan
    nga propeta, ug si Benaya nga anak nga lalaki ni Jehoyada. “Busa miabot sila atubangan
    sa hari.
  pol-UBG: 'Potem król Dawid rozkazał: Zawołajcie mi kapłana Sadoka, proroka Natana
    i Benajasza, syna Jehojady. I tamci weszli przed oblicze króla.'
  agr-agr: Tusa tima apu David sacerdote Sadokan, profeta Natágkan, Benaías Joiadá
    uchijin aatus ujaka utitajum tusa inamjauwai. Tusa timatai ujakam kampatuma duka
    betek kaunawajui.
  kyc-kyc: Leyamo dokopa kiŋi Dapitimi akali Satoko Netane dee Benayamoo epena leya.
    Nakama epeyaminyi dokopa baame akali dusipa lamaiyuo dopa leya.
  urd-GVU: پھر داؤد نے حکم دیا، ”صدوق امام، ناتن نبی اور بِنایاہ بن یہویدع کو بُلا
    لائیں۔“ تینوں آئے
  deu-1912: 'Und der König David sprach: Rufet mir den Priester Zadok und den Propheten
    Nathan und Benaja, den Sohn Jojadas! Und da sie hineinkamen vor den König,'
  kan-2017: ಅನಂತರ ಅರಸನಾದ ದಾವೀದನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಯಾಜಕನಾದ ಚಾದೋಕ್, ಪ್ರವಾದಿಯಾದ ನಾತಾನ,
    ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯ ಎಂಬುವರನ್ನು ಕರೆಯಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವರು ಅರಸನ ಸನ್ನಿಧಿಗೆ
    ಬಂದರು.
  yap-yap: Me yog David ni nga ni yan ni pining Zadok, nge Nathan, nge Benayah. Ma
    fa’anra bad ngak
  hlt-MCSB: Te phoeiah manghai David loh, “Khosoih Zadok, tonghma Nathan, Jehoiada
    capa Benaiah te kamah taengla hang khue lah,” a ti. Te dongah amih khaw manghai
    kah mikhmuh la ha pawk uh.
  mdy-ETH: ዬካፓ ካኣቲ ዳውቴ ቄኤሳሢ ሳዶቄንታ ፆኦሲ ማሊፆ ኬኤዛ ናኣታኣኔንታ ዮዳሄ ናኣዚ ቤናያንታ ዔኤሌም ዔያታ ጌሊ ዒዛ
    ቤርቶ ሺኢኬኔ።
  twi-ASANTE: Na ɔhene Dawid hyɛɛ sɛ, “Momfrɛ ɔsɔfoɔ Sadok, odiyifoɔ Natan ne Yehoiada
    babarima Benaia mma me.” Wɔbaa ɔhene anim no,
  eng-WEBU: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah the son of Jehoiada.” They came before the king.
  wal-wal: Hegaappe guyyiyan Kawoi Daawiti, “Tau qeesiyaa Xaadooqa, hananabaa yootiya
    Naataananne Yoodaahe na7aa Banaaya xeesidi gelissite” yaagiis. Yaagin eti gelidi,
    kawuwaa sintti aadhdhidosona.
  spa-PDDPT: 'El rey David dijo: ¡Llámenme al sacerdote Sadoc, al profeta Natán y
    a Benaías, hijo de Joiada! Y ellos entraron ante el rey.'
  gun-gun: 'Ha''e gui ma Davi aipoe''i: — Penoĩ xea py sacerdote Zadoque, profeta
    Natã ha''e Joiada ra''y Benaia — he''i ramo ha''e va''e kuery oguerua rã ojexa
    uka okuapy huvixa pe.'
  ilo-ULB: Kinuna ni Ari David, “Ayabanyo ditoy ni Zadok a padi, ni Natan a profeta,
    ken ni Benaias nga anak ni Jehoyada.” Immayda ngarud iti ayan ti ari.
  kpg-kpg: Di King David ga gahi mai a Zadok, Nathan mo Benaiah. Di nadau ulu mai hua,
  uig-ARA: 'داۋۇت پادىشاھ: ــ زادوك كاھىننى، ناتان پەيغەمبەرنى، يەھويادانىڭ ئوغلى
    بىنايانى ئالدىمغا چاقىرىڭلار، دېدى. ئۇلار پادىشاھنىڭ ئالدىغا كەلدى.'
  sus-sus: Mangɛ Dawuda naxa a fala a xa mixie bɛ e xa Sadɔki sɛrɛxɛdubɛ, Annabi Natan,
    nun Yehoyada xa di Bɛnaya xili. Nee to fa mangɛ yire,
  pon-2006: Eri, Nanmwrki Depit ahpw poaronlahng Sadok, Nadan, oh Penaia, pwe irail
    en patohdo. Ni arail patohdohr,
  jae-jae: Kiŋ Dawid kêsôm gebe “Ômôêc dabuŋwaga Sadok agêc propete Natan ma Jehoiada
    latu Benaia dêndêŋ aê sêmêŋ.” Amboac tonaŋ êsêac dêdêŋ kiŋ tau sêja.
  ksd-ksd: 'Ma ra king David i ga biti: Avat a vartuluai upi Sadok ra tena tinabar,
    ma Natan ra propet, ma Benaia natu i Ieoiada. Ma dital ga pot ta ra luaina mata
    i ra king.'
  tur-YTC: Kral David, “Bana kâhin Sadok'u, Peygamber Natan'ı ve Yehoyada oğlu Benaya'yı
    çağırın” dedi. Kralın önüne çıktılar.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Δαυίδ, Καλέσατέ μοι Σαδὼκ τὸν ἱερέα, καὶ Νάθαν τὸν
    προφήτην, καὶ Βαναίαν υἱὸν Ἰωδαέ καὶ εἰσῆλθον ἐνώπιον τοῦ βασιλέως.
  ind-AYT: Lalu, Raja Daud berkata, “Panggillah Imam Zadok, Nabi Natan, dan Benaya,
    anak Yoyada, menghadap aku.” Mereka datang menghadap raja.
  nya-nya: Mfumu Davide anati, “Ndiyitanireni wansembe Zadoki, mneneri Natani ndi
    Benaya mwana wa Yehoyada.” Atafika pamaso pa mfumu,
  hrv-hrv: 'A kralj David reče: “Pozovite mi svećenika Sadoka, proroka Natana i Benaju,
    sina Jojadina.” I dođoše oni pred kralja,'
  mps-mps: Tama te king Devitgo te sę bidi dabe augwaliba te po walali, “Dage pelama,
    te Benaia, me pris Sadok, me profet Natan, te augwali i olama, tama augwaligo
    ena suagasa po walao.” Te sela bage asobo si da,
  tpi-tpi: Na King Devit i tokim ol wokboi olsem, “Yupela go singautim Benaia na pris
    Sadok na profet Natan na tokim ol long kam lukim mi.” Taim tripela i kam pinis,
  dan-1931: 'Derpå sagde Kong David: “Kald mig Præsten Zadok, Profeten Natan og Benaja,
    Jojadas Søn, hid!” Og de trådte frem for Kongen.'
  vie-OVCB: 'Vua truyền: “Gọi Thầy Tế lễ Xa-đốc, Tiên tri Na-than, và Bê-na-gia con
    Giê-hô-gia-đa vào đây.” Khi họ vào,'
  guj-2017: દાઉદ રાજાએ કહ્યું, “સાદોક યાજકને, નાથાન પ્રબોધકને તથા યહોયાદાના દીકરા
    બનાયાને મારી પાસે બોલાવો.” તેથી તેઓ રાજાની સમક્ષ ઉપસ્થિત થયા.
  pon-2006A: Eri, Nanmwrki Depit ahpw poaronlahng Sadok, Nadan, oh Penaia, pwe irail
    en patohdo. Ni arail patohdohr,
  por-BRBSL: 'O rei David disse: “Chame-me Zadok, o sacerdote, Nathan, o profeta,
    e Benaia, o filho de Jehoiada”. Eles vieram perante o rei.'
  cth-cth: Siangpahrang Devit ni vaihma Zadok hoi profet Nathan, Jehoiada capa Benaiah
    tinaw hah na kaw pouh awh haw ati teh, ahnimouh ni a hmalah a kâen awh.
  twi-twi: Na ɔhene Dawid hyɛɛ se, “Momfrɛ ɔsɔfo Sadok, odiyifo Natan ne Yehoiada
    babarima Benaia mma me.” Wɔbaa ɔhene anim no,
  hlt-hlt: Te phoeiah manghai David loh, “Khosoih Zadok, tonghma Nathan, Jehoiada
    capa Benaiah te kamah taengla hang khue lah,” a ti. Te dongah amih khaw manghai
    kah mikhmuh la ha pawk uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì Dɑfitii duɔ́ nkɛ̀ bɛ̀ɛ̀ yúní ikuɔ́ nìùtì Sɑdɔki
    nɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃, nɛ̀ Yeoyɑdɑɑ birɛ Bɛnnɑyɑ kɛ̀
    bɛ̀ɛ tuɔkɛní.
  msy-2020: Ezɨ Atrivim Devit kamaghɨn ingangarir gumazibav gei, “Ia mangɨva, ofa
    gamir gumazim, Sadok ko akam inigha izir gumazim Natan, Jehoiadan otarim Benaia,
    me mɨkemeghtɨ, me atrivimɨn guamɨn izɨ.” Ezɨ me aven ize.
  dop-dop: Mpʋɣʋlɛ wulɑʋ Tɑfiiti tilɑɑ nɑ pɑ́ yɑɑ-ɩ kɔtʋlʋ Sɑtɔkɩ, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ Nɑtɑŋ, nɑ Yoyɑtɑ pǝyɑlʋ Penɑyɑ nɑ pɑ́ kɔɔ.
  azb-azb: 'Padşah Davud dedi: «Kahin Sadoqu, peyğəmbər Natanı və Yehoyada oğlu Benayanı
    mənim yanıma çağırın». Onların hamısı padşahın hüzuruna gəldi.'
  eng-DBY: And king David said, Call me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada. And they came before the king.
  hin-2017: तब दाऊद राजा ने कहा, “मेरे पास सादोक याजक, नातान नबी, यहोयादा के पुत्र
    बनायाह को बुला लाओ।” अतः वे राजा के सामने आए।
  wol-KYG: 'Buur Daawuda daldi ne: «Wool-leen ma Cadog sarxalkat bi, ak Yonent Yàlla
    Natan ak Benaya doomu Yoyada.» Ba ñu dikkee fa kanam Buur,'
  eng-YLT: And king David saith, 'Call for me for Zadok the priest, and for Nathan
    the prophet, and for Benaiah son of Jehoiada;' and they come in before the king.
  eng-WYC-2017: And king David said, Call ye Zadok, the priest, to me, and Nathan,
    the prophet, and Benaiah, the son of Jehoiada. And when they had entered before
    the king,
  eng-WMBB: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah the son of Jehoiada.” They came before the king.
  urd-GVH: फिर दाऊद ने हुक्म दिया, “सदोक़ इमाम, नातन नबी और बिनायाह बिन यहोयदा को
    बुला लाएँ।” तीनों आए
  rug-rug: Meke tioko vagi i e Devita sa baṉara sari Zedoki, Netani meke se Benaea
    tuna e Zehoiada, meke sipu nuquru la si arini,
  gaz-gaz: Daawit mootichis, “Mee Zaadoq lubicha, Naataan raajichaa fi Benaayaa ilma
    Yehooyaadaa as waamaa” jedhe. Yommuu isaan fuula mootichaa duratti dhiʼaatanitti,
  fra-LSG: 'Le roi David dit: Appelez-moi le sacrificateur Tsadok, Nathan le prophète,
    et Benaja, fils de Jehojada. Ils entrèrent en présence du roi.'
  gnn-gnn: '@see-verse:1KI.001.031'
  yal-yal: Manga Dawuda yi yamarine fi e ma, a naxa, “Ɛ saraxaraliin Sadɔki nun Nabi
    Natan nun Yehoyadaa dii xɛmɛn Bɛnaya xili.” E yi fa mangan yɛtagi.
  haw-1868: I mai la hoi ke alii Davida, E kahea aku ia Zadoka io'u nei ke kahuna,
    a me Natana ke kaula, a me Benaia ke keiki a Iehoiada. A hele mai la lakou imua
    i ke alo o ke alii.
  arb-NAV: 'وَقَالَ الْمَلِكُ دَاوُدُ: «اسْتَدْعِ لِي صَادُوقَ الْكَاهِنَ وَنَاثَانَ
    النَّبِيَّ وَبَنَايَاهُو بْنَ يَهُويَادَاعَ». فَدَخَلُوا إِلَى حَضْرَةِ الْمَلِكِ'
  ewe-ewe: Fia David ɖe gbe be, “Miyɔ Zadok, nunɔla la kple Natan, nyagblɔɖila la
    kple Benaya, Yehoiada ƒe vi, ɖa!” Esi wova la,
  eng-LEE: And king David said, Call unto me Zadok the priest, and Nathan the prophet,
    and Benayahu the son of Yehoyada'. And they came before the king.
  asm-FB: পাছত ৰজা দায়ুদ ক’লে, “চাদোক পুৰোহিতক, নাথন ভাববাদীক আৰু যিহোয়াদাৰ পুত্ৰ
    বনায়াক মোৰ ওচৰলৈ মাতি আনা৷” তেতিয়া তেওঁলোক ৰজাৰ ওচৰলৈ আহিল।
  sus-A: مَنفّ دَوُدَ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ عٍ شَ سَدْكِ سّرّشّدُبّ، عَننَبِ
    نَتَن، نُن يٍهٌيَدَ شَ دِ بّنَيَ شِلِ. نٍيٍ تٌ قَ مَنفّ يِرٍ،
  fra-SBL: 'Le roi David dit : « Appelez-moi le prêtre Tsadok, le prophète Nathan,
    et Benaja, fils de Jehoiada. » Ils se présentèrent devant le roi.'
  hbo-hbo: וַיֹּ֣אמֶר ׀ הַמֶּ֣לֶךְ דָּוִ֗ד קִרְאוּ־לִ֞י לְצָדֹ֤וק הַכֹּהֵן֙ וּלְנָתָ֣ן
    הַנָּבִ֔יא וְלִבְנָיָ֖הוּ בֶּן־יְהֹויָדָ֑ע וַיָּבֹ֖אוּ לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.001.031'
  kik-kik: Mũthamaki Daudi akiuga atĩrĩ, “Ĩtai Zadoku ũrĩa mũthĩnjĩri-Ngai, na Nathani
    ũrĩa mũnabii, na Benaia mũrũ wa Jehoiada moke.” Rĩrĩa mookire mbere ya mũthamaki,
  fra-NCL: 'Le roi David dit : « Appelez-moi le prêtre Sadoc, Nathan le prophète,
    et Banaïas, fils de Joïadas. » Lorsqu’ils furent entrés en présence du roi,'
  cek-AK: David siangpahrang mah, Qaima Zadok, tahmaa Nathan hoi Jehoiada capa Benaiah
    to kawk oh, tiah a naa. Nihcae loe siangpahrang hmaa ah angzoh o.
  cuk-cuk: 'Geb Rey-David sogdebalid: —Sadocʼse gornamala. Natánʼse gornamarbalo.
    Geb Joiada-machi-Benaíaʼse gornamarbalo. E-warbaagwad Rey-David-asabin gwisgunonimalad.'
  uig-CYR: 'Давут падиша: — Задок каһинни, Натан пәйғәмбәрни, Йәһояданиң оғли Бенаяни
    алдимға чақириңлар, деди. Улар падишаниң алдиға кәлди.'
  tel-2017: అప్పుడు రాజైన దావీదు “యాజకుడు సాదోకునూ ప్రవక్త నాతానునూ యెహోయాదా కొడుకు
    బెనాయానూ నా దగ్గరికి పిలవండి” అని ఆజ్ఞాపించాడు. వారు రాజు ఎదుటికి వచ్చారు.
  hat-BSA: 'Alò, Wa David te di: “Rele vin kote m Tsadok, prèt la, Nathan, pwofèt
    la, ak Benaja, fis a Jehojada a.” Epi yo te vini nan prezans a wa a.'
  kos-kos: Na Tokosra David el sapla nu sel Zadok, Nathan, ac Benaiah. Ke elos tuku,
  hbo-WLC: וַיֹּ֣אמֶר ׀ הַמֶּ֣לֶךְ דָּוִ֗ד קִרְאוּ־לִ֞י לְצָד֤וֹק הַכֹּהֵן֙ וּלְנָתָ֣ן
    הַנָּבִ֔יא וְלִבְנָיָ֖הוּ בֶּן־יְהוֹיָדָ֑ע וַיָּבֹ֖אוּ לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Devid nyere iwu sị, “Kpọọrọ m Zadọk onye nchụaja, na Netan onye
    amụma, na Benaya, nwa Jehoiada.” Mgbe ha niile bịara nʼihu eze,
  ory-ory: ଏଥିରେ ଦାଉଦ ରାଜା କହିଲେ, “ସାଦୋକ ଯାଜକଙ୍କୁ ଓ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଓ ଯିହୋୟାଦାର
    ପୁତ୍ର ବନାୟକୁ ମୋʼ ନିକଟକୁ ଡାକ।” ଏଣୁ, ସେମାନେ ରାଜାଙ୍କ ସମ୍ମୁଖକୁ ଆସିଲେ।
  chk-chk: Mürin, ewe king Tafit a apasa, “Oupwe körato ewe souasor Satok, ewe soufos
    Natan me Penaia.” Iwe, lupwen ra feito,
  rop-rop: Brom deya King Deibid bin tok, “Bringimap Seidok, Neithan, en Benaiya langa
    mi.” En wen deibin kaman insaid,
  ukr-1871: 'І повелїв царь Давид: Кликнути до мене сьвященника Садока, пророка Натана
    й Банею Йодаєнка! Як же ввійшли вони перед царя,'
  deu-1951: 'Und der König David sprach: Ruft mir den Priester Zadok und den Propheten
    Natan und Benaja, den Sohn Jojadas! Und als sie vor den König hineinkamen,'
  eng-JPS: 'And king David said: ''Call me Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada.'' And they came before the king.'
  srp-1865: 'Potom reèe car David: zovite mi Sadoka sveštenika i Natana proroka i
    Venaju sina Jodajeva. I oni doðoše pred cara.'
  lug-lug: Kabaka Dawudi n’ayogera nti, “Muyite Zadooki kabona, ne Nasani nnabbi ne
    Benaya mutabani wa Yekoyaada bayingire.” Bwe bajja mu maaso ga kabaka,
  heb-heb: ויאמר המלך דוד קראו לי לצדוק הכהן ולנתן הנביא ולבניהו בן יהוידע ויבאו לפני
    המלך׃
  ben-IRV: রাজা দায়ূদ বললেন, “যাজক সাদোক, ভাববাদী নাথন এবং যিহোয়াদার ছেলে বনায়কে
    আমার কাছে ডেকে আন।” তাঁরা রাজার কাছে আসলেন।
  pan-pan: ਅੱਗੋਂ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ ਕਿ ਸਾਦੋਕ ਜਾਜਕ, ਨਾਥਾਨ ਨਬੀ ਅਤੇ ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ
    ਬਨਾਯਾਹ ਨੂੰ ਮੇਰੇ ਕੋਲ ਸੱਦੋ, ਤਾਂ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਆਏ।
  tkr-tkr: 'Paççah Davudee eyhen: – Kaahin Tsadok, Natan peyğambar, Yehoyadayna dix
    Benaya yizde k''anyaqa qoot''le. Manbışin gırgınbı paççahne k''anyaqa abaylenbı.'
  mya-JVB: ဒါဝိဒ် မင်းကြီး ကလည်း ၊ ယဇ်ပုရောဟိတ် ဇာဒုတ် ၊ ပရောဖက် နာသန် ၊ ယောယဒ သား
    ဗေနာယ တို့ကို ခေါ် ခဲ့ပါဟု မိန့် တော်မူသည်အတိုင်း ၊ သူတို့သည် ရှေ့ တော်သို့ ဝင်
    လာကြ၏။
  tbg-tbg: Minti tuvaro King Devitiva Jehoiadaara maaqu Benaiaaravata, Kotira kaiqa
    vara amito vaiintira Sadokiravata, paropeti vaiinti Nataaniravata naaromanta anuvaro
  hmo-hmo: King Davida ia gwau, “Hahelagaia tauna Sadoka bona peroveta tauna Natana
    bona Benaia Iehoiada do umui boiria.” Vadaeni idia raka vareai, king Davida ena
    vairana dekenai.
  urd-urd: और दाऊद बादशाह ने फ़रमाया, “कि सदूक़ काहिन आयर नातन नबी और यहूयदा' के बेटे
    बिनायाह को मेरे पास बुलाओ।” तब वह बादशाह के सामने आए।
  rus-SYN: 'И сказал царь Давид: позовите ко мне священника Садока и пророка Нафана
    и Ванею, сына Иодаева. И вошли они к царю.'
  bqc-SIM: 'Ɔ̃ kí Davidi mɛ̀: À sa''ona Zadoki sísimɛɛ ń ãnabi Natão ń Yoiada
    nɛ́ Benaiao. Kɛ́ aa kà kí kĩ́i,'
  tcz-CHONGTHU: Hichun David lengpan thu apen “Zadok thempupa, themgao Nathan le Jehoiada
    chapa Bennah ga kou un” ati. Ama ho lengpa angsung’a ahung lhunphat un,
  mar-mar: मग दावीद राजा म्हणाला, “सादोक हा याजक, नाथान संदेष्टा आणि यहोयादाचा पुत्र
    बनाया यांना येथे बोलावून घ्या” तेव्हा ते तिघेजण राजाच्या भेटीला आले.
  qub-qub: Ray Davidga gayachiran cüra Sadocta, profëta Natanta, Joiadapa wamran Benaiata.
    Paycuna chayaptin
  bqp-bqp: 'Akũ kína Dauda pì: À sa''ori Zadↄki sísimɛnɛ kũ annabi Natão kũ Yoyada
    nɛ́ Bɛnayao. Kũ ò sù kína kĩnaa,'
  hat-hat: Lè sa a, wa David voye chache Zadòk, prèt la, Natan pwofèt la, ak Benaja,
    pitit gason Jeojada a. Lè yo parèt devan wa a,
  eng-BSB: Then King David said, “Call in for me Zadok the priest, Nathan the prophet,
    and Benaiah son of Jehoiada.” So they came before the king.
  eng-WEBPB: King David said, “Call to me Zadok the priest, Nathan the prophet, and
    Benaiah the son of Jehoiada.” They came before the king.
  kbq-kbq: Hagi Deviti'a eri'za vahe'a amanage huno zamasami'ne, Vuta pristi ne' Zadokine,
    kasnampa ne' Netenine, Jehodaia nemofo Benaianena kehinke'za eho, hige'za ome
    ke hazage'za avuga e'za eme oti'naze.
  nhe-BL: 'Huan Tlanahuatijquetl David quiijto: ―Xijnotzatij nopa totajtzi Sadoc,
    huan nopa tiocamanalojquetl Natán huan Benaía tlen icone Joiada. Huan inijuanti
    ajsicoj huan moixnextitoj iixpa Tlanahuatijquetl David.'
  bus-bus: 'Ben kí Dauda bè: À sa''ori Zadↄki sísimɛ kↄ̃n annabi Natão kↄ̃n Yoyada
    nɛ́ Bɛnayao. Kɛ̀ aↄ̃ mↄ̀ kína kiia,'
  gub-BL: 'Na''e Tawi omono kar amo uzehe we har xaxeto Zanok ipiaromo kury. Werur
    kar amo awa izupe wà no: Tupàn ze''eg imume''u har Nàtà her ma''e, Menai Zoiaz
    ta''yr. Waneixe mehe Tawi uze''eg wanupe.'
  eng-DRA: 'King David also said: Call me Sadoc the priest, and Nathan the prophet,
    and Banaias the son of Joiada. And when they were come in before the king,'
