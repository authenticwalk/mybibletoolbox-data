verse: 1KI.001.015
translations:
  mal-C: അങ്ങനെ ബേത്ത്-ശേബ രാജാവിനെ കാണുന്നതിന് പള്ളിയറയിൽച്ചെന്നു. അവിടെ ശൂനേംകാരിയായ
    അബീശഗ് രാജാവ് വയോവൃദ്ധനാകുകയാൽ അദ്ദേഹത്തെ പരിചരിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു.
  deu-TKW: Da ging Bathseba zum König in das innere Gemach hinein; der König aber
    war sehr alt, und Abisag von Sunem bediente den König.
  lin-lin: Batisheba akendeki kotala mokonzi kati na shambre. Mokonzi akomaki mobange
    makasi, mpe Abishagi, moto ya Sunami, azalaki kobatela ye.
  eng-LSV: And Bathsheba comes in to the king, [into] the inner chamber, and the king
    [is] very aged, and Abishag the Shunammite is serving the king;
  eng-GNV: So Bath-sheba went in vnto the King into the chamber, and the King was
    verie olde, and Abishag the Shunammite ministred vnto ye King.
  eng-WEBSTER: 'And Bath-sheba went to the king into the chamber: and the king was
    very old; and Abishag the Shunamite ministered to the king.'
  nhw-BL: Huajca Betsabé calaquito campa icuarto ihuehue, nopa tlanahuatijquetl. Huan
    David ya itztoya nelhuehuentzi huan nopa ichpocatl Abisag, catli ehua Sunem, quitequipanohuayaya.
  swh-ONEN: Hivyo Bathsheba akaenda kumwona mfalme chumbani mwake mahali ambapo Abishagi,
    Mshunami, alikuwa akimhudumia, naye mfalme alikuwa mzee sana.
  bba-bba: Mɑ Bɑti Sebɑ u seewɑ u dɑ diru mi sinɑ boko u kpĩ. Domi sinɑ boko u tɔkɔ
    kuɑ ɡem ɡem. Abisɑɡi Sunɛmuɡiiwɑ u wɑ̃ɑ mi, u nùn nɔɔrimɔ.
  eng-KJVCPB: 'And Bath-sheba went in unto the king into the chamber: and the king
    was very old; and Abishag the Shunammite ministered unto the king.'
  luo-luo: Omiyo Bathsheba nodhi neno ruoth makoro hike ne ngʼeny e agola mare mar
    nindo kama Abishag nyar Shunam ne rite.
  meu-meu: Taunabunai, Bataseba na hanua pavapavana dekena ela, ena daiutu ai. Hanua
    pavapavana na buruka herea, bona Abisaga, Suneme kekenina, ese ia isiaina e lao
    heniva.
  npi-ULB: त्यसैले बतशेबा राजाको कोठामा गइन् । राजा अत्यन्तै वृद्ध भइसकेका थिए, र
    शूनम्मी अबीशगले राजाको सेवा गर्दै थिइन् ।
  yor-yor: Bẹ́ẹ̀ ni Batṣeba lọ rí ọba ní inú yàrá rẹ̀, ọba sì gbó gidigidi níbi tí
    Abiṣagi ará Ṣunemu ti ń ṣe ìránṣẹ́ fún ọba.
  pes-OPCB: پس بَتشِبَع به اتاق پادشاه رفت. داوود پادشاه خیلی پیر شده بود و ابیشگ
    از او پرستاری می‌کرد.
  tgl-ULB: Kaya pumunta si Batsheba sa silid ng hari. Napakatanda na ng hari, at pinaglilingkuran
    siya ni Abisag na taga-Sunem.
  cbu-NT: Betsabeyaa tárangu, Betsabeysha, yap Dapiyarini taaku amb pangatama átu
    naatarangiya. Anushsha kusarangu, Dapiyarini wachin taaru, kiz ksutamapan ksutatawu
    anush kusarangiya.
  hui-hui: Ani laya handala Badaseba ibugua kini ibuni tamuha palearia hondo pene.
    Kini ibu waheore wiagola Suneme wandari Abisaga ibugua handayaho berearia pene.
  mya-mya: ထို့​ကြောင့်​ဗာ​သ​ရှေ​ဘ​သည် မင်း​ကြီး​အား ခ​စား​ရန်​အ​ဆောင်​ထဲ​သို့​ဝင်​လေ​၏။
    မင်း​ကြီး သည်​လွန်​စွာ​အို​မင်း​ပြီ​ဖြစ်​၍ ရှု​နင်​မြို့​သူ အ​ဘိ​ရှက်​က​သူ့​အား​လုပ်​ကျွေး​ပြု​စု​လျက်
    နေ​၏။-
  bod-N: དེ་ནས་པད་ཤེ་བཱ་རྒྱལ་པོའི་གཟིམ་ཆུང་གི་ནང་དུ་སོང་བ་དང་། རྒྱལ་པོ་སྐུ་ན་ཤིན་ཏུ་རྒས་ཤིང་།
    ཤུ་ནེམ་གྱི་ཨ་བི་ཤག་གིས་རྒྱལ་པོ་ལ་ཞབས་ཕྱི་ཞུ་བཞིན་ཡོད་པ་ཡིན།
  sna-sna: Naizvozvo, Bhatishebha akaenda kundoona mambo mumba make. Mambo akanga
    akwegura kwazvo, uye Abhishagi muShunami akanga achimushandira.
  spa-BLM: Betsabé entró en la habitación del rey. El rey era muy anciano, y Abisag
    la sunamita servía al rey.
  cac-cac: Yuj chi', ix b'at ix Betsabé chi' yil vin̈aj rey David b'aj ayec' chi'.
    Te icham vinacxo vin̈. A ix Abisag sunamita tz'ilan vin̈.
  swh-ULB: Kwa hiyo Bathisheba akaingia chumbani kwa mfalme. Wakati huo mfalme alikuwa
    mzee sana, na Abishagi Mshunami alikuwa akimtunza mfalme.
  bel-bel: Вірсавія пайшла да цара ў спальню; цар быў вельмі стары, і Авісага Сунаміцянка
    прылужвала цару;
  deu-ELBBK: Und Bathseba ging zu dem König hinein in das Gemach; der König aber war
    sehr alt, und Abischag, die Sunamitin, bediente den König.
  mbb-OT: Umbe, midhendiyà si Batsheba te ruǥu zuen te hadì. Utew en meǥurang sikan
    is hadì ne iyan ed-atur kandin si Abishag he tig-Shunem.
  mal-2015: അങ്ങനെ ബത്ത്-ശേബ പള്ളിയറയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്നു; രാജാവു വയോധികനായിരുന്നു;
    ശൂനേംകാരത്തിയായ അബീശഗ് രാജാവിന്നു ശുശ്രൂഷ ചെയ്തുകൊണ്ടിരുന്നു.
  rmc-rmc: Avke e Batšeba geľa andro kher paš o kraľis. O David sas imar igen phuro
    a e Šunemčanka Abišag pašal leste kerelas.
  pes-OPV: پس بتشبع نزد پادشاه به اطاق درآمد و پادشاه بسیار پیر بود و ابیشک شونمیه،
    پادشاه را خدمت می‌نمود.
  ron-1924: Бат-Шеба с-а дус ын одая ымпэратулуй. Ел ера фоарте бэтрын; ши Абишаг,
    Сунамита, ый служя.
  ben-OBCV: অতএব বৎশেবা বৃদ্ধ রাজামশাইকে দেখতে তাঁর ঘরে গেলেন। সেখানে তখন শূনেমীয়া
    অবীশগ তাঁর যত্নআত্তি করছিল।
  som-som: Markaasaa Batshebac waxay boqorkii ugu gashay qolkii, oo boqorkuna aad
    buu u gaboobay; oo waxaa boqorka u adeegaysay Abiishag tii reer Shuuneem.
  lat-VUC: 'Ingressa est itaque Bethsabee ad regem in cubiculum: rex autem senuerat
    nimis, et Abisag Sunamitis ministrabat ei.'
  eng-ASVBT: 'And Bath-sheba went in unto the king into the chamber: and the king
    was very old; and Abishag the Shunammite was ministering unto the king.'
  ita-1885: Batseba dunque entrò dal re dentro alla camera. Ora il re era molto vecchio,
    ed Abisag Sunamita lo serviva.
  eng-LXXUP: 'So Bathsheba went in to the king into the chamber: and the king was
    very old, and Abishag the Shunammite was ministering to the king.'
  eng-ULB: So Bathsheba went into the king's room. The king was very old, and Abishag
    the Shunammite was serving the king.
  spa-VBL: Así que Betsabé fue a ver al rey a su dormitorio. Era muy viejo y Abisag
    lo cuidaba.
  fra-_FOB: Bath-Shéba vint donc vers le roi, dans sa chambre. Or le roi était fort
    vieux, et Abishag, la Sunamite, le servait.
  mal-mal: അങ്ങനെ ബത്ത്-ശേബ പള്ളിയറയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്നു; രാജാവ് വയോധികനായിരുന്നു;
    ശൂനേംകാരത്തി അബീശഗ് രാജാവിന് ശുശ്രൂഷ ചെയ്തുകൊണ്ടിരുന്നു.
  urd-GVR: Bat-sabā fauran bādshāh ke pās gaī jo sone ke kamre meṅ leṭā huā thā. Us
    waqt to wuh bahut umrrasīdā ho chukā thā, aur Abīshāg us kī dekh-bhāl kar rahī
    thī.
  suz-BL: मिनु बाथ्‍शेबा पिप आ बाक्‍‍तीक कोठाम ओव़माक्‍त। पिप थम खूशो दुम्‍शो बाक्‍माक्‍त।
    मेना शुनेम सहर ङा अबीशागमी मेको आ काल्‍गी पना पन बाक्‍माक्‍त।
  ita-1927: Bath-Sceba entrò dunque nella camera del re. Il re era molto vecchio,
    e Abishag, la Sunamita, lo serviva.
  ckb-ckb: پاش ئەوە بەتشەبەع چوو بۆ لای پاشا لە ژووری نوستنەکەی، پاشا زۆر پیر ببوو،
    ئەبیشەگی شونێمیش خزمەتی پاشای دەکرد.
  eng-BBE: Then Bath-sheba went into the king's room; now the king was very old, and
    Abishag the Shunammite was waiting on him.
  kan-OKCV: ಆಗ ಬತ್ಷೆಬೆಳು ಬಹು ವೃದ್ಧನಾಗಿದ್ದ ದಾವೀದನನ್ನು ನೋಡಲು ಅರಸನ ಕೊಠಡಿಯೊಳಗೆ ಹೋದಳು.
    ಅಲ್ಲಿ ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್ ಅರಸನಿಗೆ ಸೇವೆಮಾಡುತ್ತಾ ಇದ್ದಳು.
  tam-2017: அப்படியே பத்சேபாள் ராஜாவின் அறைக்குள் சென்றாள்; ராஜா மிகவும் வயதானவனாக
    இருந்தான்; சூனேம் ஊரைச்சேர்ந்த அபிஷாக் ராஜாவிற்குப் பணிவிடை செய்துகொண்டிருந்தாள்.
  spa-RV-1909: 'Entonces Bath-sheba entró al rey á la cámara: y el rey era muy viejo;
    y Abisag Sunamita servía al rey.'
  ron-BTF: Şi Bat-Şeba a intrat la împărat în cameră; şi împăratul era foarte bătrân;
    şi Abişag sunamita servea împăratului.
  eng-WEBP: Bathsheba went in to the king in his room. The king was very old; and
    Abishag the Shunammite was serving the king.
  eng-FBV: So Bathsheba went to see the king in his bedroom. He was very old and Abishag
    was looking after him.
  nld-1939: Bat-Sjéba ging dus het vertrek van den koning binnen; de koning was zeer
    oud en Abisjag van Sjoenem diende hem.
  nch-BL: Huajca Betsabé calaquito campa icuarto ihuehue, nopa tanahuatijquet. Huan
    David ya eliyaya nelhuehuentzi huan nopa ichpocat Abisag, cati ehua Sunem, quitequipanohuayaya.
  vie-1934: Vậy, Bát-Sê-ba đi đến cùng vua, tại trong phòng. Vua đã già lắm có A-bi-sác,
    người Su-nem, hầu hạ người.
  hin-CV: तब बैथशेबा राजा के कमरे में गई. राजा बहुत ही बूढ़े हो चुके थे और शूनामी
    अबीशाग उनकी सेवा में लगी थी.
  spa-BES: Entonces Betsabé entró en la habitación del rey; ahora el rey era muy viejo,
    y Abisag la sunamita le estaba sirviendo.
  tdx-tdx: 'Aa le niheo mb’ amy mpanjakay añ’efe’e ao t’i Betesebà: toe niloho bey
    i mpanjakay ie natrafe’ i Abi­sage nte Sonamý i mpanjakay.'
  tha-KJV: แล​้วพระนางบัทเชบาก็​เข​้าไปเฝ้ากษั​ตริ​ย์​ที่​ห้องบรรทม กษัตริย์​ทรงพระชรามาก
    และอาบีชากชาวชูเนมก็กำลังอยู่​ปรนนิบัติ​กษัตริย์
  por-BR-2018: 'Então Bate-Seba entrou ao rei à câmara: e o rei era muito velho; e
    Abisague sunamita servia ao rei.'
  deu-ELO: Und Bathseba ging zu dem König hinein, in das Gemach; der König aber war
    sehr alt, und Abischag, die Sunamitin, bediente den König.
  eng-WYC-2018: Therefore Bathsheba entered to the king in the (bed-)closet/in the
    bed place; and the king was full eld, and Abishag of Shunem ministered to him.
  epo-epo: Kaj Bat-Ŝeba venis al la reĝo en la ĉambron; la reĝo estis tre maljuna,
    kaj la Ŝunemanino Abiŝag servis al la reĝo.
  uig-PIN: Bat-Xeba iqkiri ɵygǝ padixaⱨning ⱪexiƣa kirdi (padixaⱨ tolimu ⱪerip kǝtkǝnidi,
    Xunamliⱪ Abixag padixaⱨning hizmitidǝ boluwatatti).
  beo-beo: Amaiba:le, Ba:desiba da hina bagade ea golala ahoasu ganodini e ba:la asi.
    E da da:idafa hamoiba:le, Siuneme a:fini A:bisia:ge e ouligilalebe ba:i.
  tpi-OTNT: Orait Batseba i go lukim king long rum slip bilong en. King i lapun tru
    na Abisak, dispela meri bilong ples Sunem, i wok long lukautim em.
  hau-SA: Saboda haka Batsheba ta je don tă ga sarki. A yanzu dai sarki ya tsufa,
    yana nan kuma a cikin ɗakinsa, inda Abishag mutuniya Shunam take masa hidima.
  uig-LAT: Bat-Shéba ichkiri öyge padishahning qéshigha kirdi (padishah tolimu qérip
    ketkenidi, Shunamliq Abishag padishahning xizmitide boluwatatti).
  nde-nde: Ngalokho-ke uBhathishebha wayayibona inkosi eyayivele isiluphele isendlini
    yayo, lapho u-Abhishagi ongumShunami ayelondoloza khona inkosi.
  ton-ton: '¶ Pea naʻe hū atu ʻa Patisepa ki he tuʻi ki hono potu fale: pea naʻe motuʻa
    ʻaupito ʻae tuʻi; pea naʻe tauhi ki he tuʻi ʻa ʻApisaki ko e fefine Sunemi.'
  ces-1613: A tak vešla Betsabé k králi do pokoje. Král pak již byl velmi starý, a
    Abizag Sunamitská přisluhovala králi.
  eng-WMB: Bathsheba went in to the king in his room. The king was very old; and Abishag
    the Shunammite was serving the king.
  tam-TCV: அப்பொழுது பத்சேபாள் மிகவும் வயதுசென்றவனாயிருந்த அரசனின் அறைக்குள் அவனைப்
    பார்க்கச் சென்றாள். அங்கு சூனேம் ஊராளான அபிஷாக், அரசனுக்கு உதவி வேலைகளைச் செய்துகொண்டிருந்தாள்.
  ceb-ULB: Busa miadto si Batsheba sa lawak sa hari. Tigulang na kaayo ang hari, ug
    si Abishag nga taga-Shunem maoy nag-alagad sa hari.
  pol-UBG: Batszeba weszła więc do króla do komnaty. Król już się bardzo zestarzał,
    a Abiszag Szunamitka usługiwała królowi.
  agr-agr: Tusa tima Betsabé apu Davidjai chichastatus weuwai. Tuja apu Davitak shiig
    muumpakiu asamtai, Sunemnumia nuwa Abisag niina kuitamak pujau.
  kyc-kyc: Dokona lao Betesepa baa kiŋi banya luu palenge panda paleyamo dokona kandala
    peya. Peyamo dokopa baa ama alemo ingyuo oteya. Dokopa yuu Suneme range wanake
    dokome kandokondali pyuo rapu piya.
  urd-GVU: بت سبع فوراً بادشاہ کے پاس گئی جو سونے کے کمرے میں لیٹا ہوا تھا۔ اُس وقت
    تو وہ بہت عمر رسیدہ ہو چکا تھا، اور ابی شاگ اُس کی دیکھ بھال کر رہی تھی۔
  deu-1912: Und Bath-Seba ging hinein zum König in die Kammer. Und der König war sehr
    alt, und Abisag von Sunem diente dem König.
  kan-2017: ಅರಸನು ಬಹು ವೃದ್ಧನಾಗಿದುದರಿಂದ ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್ ಎಂಬಾಕೆಯಿಂದ ಪರಾಂಬರಿಕೆಯನ್ನು
    ಹೊಂದುತ್ತಾ ಒಳಗಿನ ಕೋಣೆಯಲ್ಲಿಯೇ ಇರುತ್ತಿದ್ದನು.
  yap-yap: Me yan Bathsheba ni nge guy fare pilung ni bay u senggil rok. Ma kari pilibthir
    David, mi Abishag ni fare rugod nu Shunem e bay rok ni be ayuweg.
  hlt-MCSB: Te dongah Bathsheba loh manghai te imkhui la thaeng a paan. Te vaengah
    manghai tah bahoeng patong coeng tih Shunam nu Abishag tah manghai taengah a thohtat
    pah.
  mdy-ETH: ዬያሮ ቤርሳቤሃ ካኣቲና ጌስታኒ ካኣቲ ዓኣ ቆልዖ ጌሌኔ፤ ካኣቲ ዒማና ኮሺ ጋርቼያታሢሮ ሹኔሜ ዓጮ ናዔላ፥ ዓቢሻጋ
    ዒዛኮ ቶኦኮ ዛጋኔ፤
  twi-ASANTE: Na Batseba kɔɔ ɔhene piam. Afei, na wabɔ akɔkoraa posoposo a Abisag
    na na ɔhwɛ no.
  eng-WEBU: Bathsheba went in to the king in his room. The king was very old; and
    Abishag the Shunammite was serving the king.
  wal-wal: Yaagin Berssaaba cimida kawuwaa haasayissanau i de7iyo ilppinniyaa gelaasu;
    SHuneema katamaappe yiida Abishaaga kawuwaa heemmausu.
  spa-PDDPT: Entonces Betsabé entró en el dormitorio del rey, quien estaba muy anciano.
    Y Abisag sunamita cuidaba al rey.
  gun-gun: Ha'e gui Bate-Seba ma opy huvixa oĩa py oo vy ojexa uka ixupe. Huvixa ma
    tuja'i raxa ma ramo Suném pygua Abisague oĩ avi oipytyvõa rupi.
  ilo-ULB: Napan ngarud ni Batseba iti siled ti ari. Lakay unayen ti ari, ket ni Abisag
    a taga-Sunem, pagserserbianna ti ari.
  kpg-kpg: Bathsheba gaa hana ga heetugi gi di king i dono gowaa dela e moe ai. Mee
    gu madumadua huoloo, gei Abishag tama ahina mai Shunem e benebene a mee.
  uig-ARA: بات-شېبا ئىچكىرى ئۆيگە پادىشاھنىڭ قېشىغا كىردى (پادىشاھ تولىمۇ قېرىپ كەتكەنىدى،
    شۇناملىق ئابىشاگ پادىشاھنىڭ خىزمىتىدە بولۇۋاتاتتى).
  sus-sus: Batiseba naxa so mangɛ xa konkoe kui. Mangɛ nu bara fori ki fanyi. Abisaga
    Sunamika nu na mɛɛnife a ma.
  pon-2006: Padsipa eri mwesellahng pahn kupwur en nanmwarki, nan wasa me nanmwarkio
    kin seiseimwok ie. Depit likeilapalahr, oh Apisak, serepein en Sunemo, me kin
    apwahpwalih.
  jae-jae: Amboac tonaŋ Batseba kêsô kiŋnê balêm gêja (kiŋ tau kêtu ŋamalacanô su
    ma Abisag aŋga Sunem gêjam sakiŋ eŋ).
  ksd-ksd: Ma Bat-Seba i ga ruk tadav ra king ta kana bagialar; ma ra king i ga tar
    patuana muka; ma Abisag ra vavina Sunam i kudakudar pire ra king.
  tur-YTC: Bat Şeva kralın yanına, odasına girdi. Kral çok yaşlıydı ve Şunemli Abişag
    krala hizmet ediyordu.
  grc-BRENT: Καὶ εἴσῆλθε Βηρσαβεὲ πρὸς τὸν βασιλέα εἰς τὸ ταμεῖον· καὶ ὁ βασιλεὺς
    πρεσβύτης σφόδρα· καὶ Ἀβισὰλ ἡ Σωμανῖτις ἦν λειτουργοῦσα τῷ βασιλεῖ.
  ind-AYT: Lalu, Batsyeba masuk menghadap raja di kamarnya. Raja sudah sangat tua
    dan Abisag, perempuan Sunem itu, sedang melayani raja.
  nya-nya: Choncho Batiseba anapita nakalowa ku chipinda kukaonana ndi mfumu imene
    inali itakalamba kwambiri, kumene Abisagi wa ku Sunemu uja ankayisamalira.
  hrv-hrv: Bat-Šeba ode kralju u odaje - a on je bio vrlo star i Abišaga Šunamka služila
    mu.
  mps-mps: Tialima Batseba pelama, te king aga pibo be habuba sugi pali. King te monu
    dabe mu yai digi, tama Abisak, te Sunem bulu wegigo, te aga tonalubo sę yai dao.
  tpi-tpi: Orait Batseba i go lukim king long rum slip bilong en. King i lapun tru
    na Abisak, dispela meri bilong ples Sunem, i wok long lukautim em.
  dan-1931: Da gik Batseba ind til kongen i hans Værelse - Kongen var meget gammel,
    og Abisjag fra Sjunem gik ham til Hånde -
  vie-OVCB: Bát-sê-ba vào phòng vua nằm. (Lúc ấy vua Đa-vít rất già yếu, và có A-bi-sác
    ở đó săn sóc vua.)
  guj-2017: તેથી બાથશેબા રાજાના ઓરડામાં ગઈ. રાજા ઘણો વૃદ્વ થયો હતો અને શૂનામ્મી અબીશાગ
    રાજાની સેવા ચાકરી કરતી હતી.
  pon-2006A: Padsipa eri mwesellahng pahn kupwur en nanmwarki, nan wasa me nanmwarkio
    kin seiseimwok ie. Depit likeilapalahr, oh Apisak, serepein en Sunemo, me kin
    apwahpwalih.
  por-BRBSL: Bathsheba foi até o rei em seu quarto. O rei era muito velho; e Abishag,
    o Shunammite, estava servindo ao rei.
  cth-cth: Hahoi teh, Bathsheba teh siangpahrang e imthung a kâen. Siangpahrang teh
    a matawng poung toung dawkvah, Shunam tami Abishag ni thaw a tawk pouh.
  twi-twi: Na Batseba kɔɔ ɔhene pia mu. Afei, na wabɔ akwakoraa posoposo a Abisag
    na na ɔhwɛ no.
  hlt-hlt: Te dongah Bathsheba loh manghai te imkhui la thaeng a paan. Te vaengah
    manghai tah bahoeng patong coeng tih Shunam nu Abishag tah manghai taengah a thohtat
    pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Bɑtisebɑɑ kɔtɛ okpɑ̀ɑ̀tì borɛ̀, ò do mɛ nkòtɛ́mɛ̀mu, kɛ́nsɔ̃́
    nho bo kudieku kɛ̀ Abisɑki Sunɛmmu kou dɛ bo kɛ pĩ́ nho tɔ̃mmú.
  msy-2020: Ezɨ Batseba atrivimɨn ganasa atrivim akui naghɨn a gatɨn aven ghu. Atrivim
    Devit bar ghuri, ezɨ Sunemian amizim Abisak, a geghuva deragha an gari.
  dop-dop: Mpʋɣʋlɛ Pɑsepɑ sʋʋ wulɑʋ nɑŋ tɑɑ. Wulɑʋ kɑ kpɑtǝlɑ sɔsɔm kɛ́, nɑ Sunem
    tʋ Apisɑkɩ pɑɑsǝɣǝnɑ-ɩ.
  azb-azb: Bat-Şeva otağa – padşahın yanına girdi. Padşah çox qoca idi və Şunemli
    Avişaq ona qulluq edirdi.
  eng-DBY: And Bathsheba went in to the king into the chamber; and the king was very
    old; and Abishag the Shunammite ministered to the king.
  hin-2017: तब बतशेबा राजा के पास कोठरी में गई; राजा तो बहुत बूढ़ा था, और उसकी सेवा
    टहल शूनेमिन अबीशग करती थी।
  wol-KYG: Batseba dem ba ca Buur, ca biir néegam. Buur a nga màggat lool, Abisag
    mu Sunem di ko taxawu.
  eng-YLT: 'And Bath-Sheba cometh in unto the king, to the inner chamber, and the
    king [is] very aged, and Abishag the Shunammite is serving the king:'
  eng-WYC-2017: Therefore Bathsheba entered to the king in the closet or bed-place;
    and the king was full eld, and Abishag of Shunem ministered to him.
  eng-WMBB: Bathsheba went in to the king in his room. The king was very old; and
    Abishag the Shunammite was serving the king.
  urd-GVH: बत-सबा फ़ौरन बादशाह के पास गई जो सोने के कमरे में लेटा हुआ था। उस वक़्त
    तो वह बहुत उम्ररसीदा हो चुका था, और अबीशाग उस की देख-भाल कर रही थी।
  rug-rug: Ke topue la dogoria e Batisiba sa baṉara pa korapa nana lose putaputana.
    Na ele barogoso sisigiti si asa, meke se Abisaqa, sa barikaleqe pa vasileana Sunemu,
    si korapa kopu nia si asa.
  gaz-gaz: Kanaafuu Batisheebaan kaatee mootii dulloome sana arguuf gara kutaa Abiishagi
    intalli gosa Suunam sun itti isa kunuunsaa turteetti ol seente.
  fra-LSG: Bath-Schéba se rendit dans la chambre du roi. Il était très vieux; et Abischag,
    la Sunamite, le servait.
  gnn-gnn: Bala ŋayi marrtjinana Batjipanydja, ga waŋana yukurrana Daypitkala bitjarrayina,
    “Nhokala gäthu'mirriŋuyu Watanatjayunydja yukurra ŋathana ŋunha ŋäthilimirriyama,
    ga garr'yunna marrtji yolŋu'‐yulŋunhana ŋurru'‐ŋurruŋunhana, märr yurru walala
    ŋanya ŋurruŋukumana giŋgumana, yurru ŋayi yaka warray garr'yurruna ŋanya Djalamannhanydja.
  yal-yal: Batiseba yi siga mangan konni. Mangan yi saxi a xi banxin kui, bayo a bata
    yi fori han. Abisagi, Sunami kaan nan yi walima mangan xa.
  haw-1868: Alaila komo ae la o Bateseba i ke alii i kona keena, he elemakule loa
    ke alii; a malama ae la o Abisaga no Sunama i ke alii.
  arb-NAV: فَمَثَلَتْ بَثْشَبَعُ أَمَامَ الْمَلِكِ الشَّيْخِ فِي مُخْدَعِهِ، وَكَانَتْ
    أَبِيشَجُ الشُّونَمِيَّةُ قَائِمَةً عَلَى خِدْمَتِهِ.
  ewe-ewe: Ale Batseba yi fia la ƒe xɔ gã me. Fia la tsi ŋutɔ azɔ eye Abisag nɔ esubɔm.
  eng-LEE: And Bath-sheba' went in unto the king into the chamber, and the king was
    very old; and Abishag the Shunammite was ministering unto the king.
  asm-FB: পাছত সেই মতে, বৎচেবা ভিতৰ-কোঠালিত সোমাই ৰজাৰ ওচৰলৈ গ’ল৷ ৰজা অতিশয় বৃদ্ধ
    হোৱাত চূনেমীয়া অবিচগে ৰজাৰ শুশ্ৰূষা কৰি আছিল।
  sus-A: بَتِسٍبَ نَشَ سٌ مَنفّ شَ كٌنكٌي كُي. مَنفّ نُ بَرَ قٌرِ كِ قَنيِ. عَبِسَفَ
    سُنَمِكَ نُ نَ مّينِقٍ عَ مَ.
  fra-SBL: Bethsabée entra chez le roi dans sa chambre. Le roi était très âgé, et
    Abishag, la Sunamite, était au service du roi.
  hbo-hbo: וַתָּבֹ֨א בַת־שֶׁ֤בֶע אֶל־הַמֶּ֙לֶךְ֙ הַחַ֔דְרָה וְהַמֶּ֖לֶךְ זָקֵ֣ן מְאֹ֑ד
    וַֽאֲבִישַׁג֙ הַשּׁ֣וּנַמִּ֔ית מְשָׁרַ֖ת אֶת־הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.001.014'
  kik-kik: Nĩ ũndũ ũcio Bathisheba agĩthiĩ kuona mũthamaki ũcio mũkũrũ kanyũmba gake
    ga thĩinĩ, kũrĩa aatungatagĩrwo nĩ Abishagi ũrĩa Mũshunami.
  fra-NCL: Bethsabée se rendit auprès du roi, dans sa chambre ; le roi était très
    vieux, et Abisag, la Sunamite, servait le roi.
  cek-AK: To pongah Bathsheba loe, Shunam kami Abishag mah khetzawn ih, mitong siangpahrang
    khaeah, imkhaan thungah caeh.
  cuk-cuk: Agi, Betsabé, Rey-David-obunnogedse dogdapid. Ar Rey-David selebagussoggu,
    a-ulale, yagwa-Sunamʼgined-Abisagʼye-nugad ega ibmar-imaknaid.
  uig-CYR: Бат-Шеба ичкири өйгә падишаниң қешиға кирди (падиша толиму қерип кәткән
    еди, Шунамлиқ Абишаг падишаниң хизмитидә болувататти).
  tel-2017: కాబట్టి బత్షెబ గదిలో ఉన్న రాజు దగ్గరికి వచ్చింది. చాలా ముసలివాడైన రాజుకి
    షూనేమీయురాలు అబీషగు పరిచర్య చేస్తూ ఉంది.
  hat-BSA: Konsa, Bath-Schéba te antre kote wa a nan chanm dòmi an. Alò, wa a te byen
    vye, epi Abischag, Sinamit lan, t ap okipe wa a.
  kos-kos: Ouinge Bathsheba el som in osun nu sin tokosra infukil in motul sel. Tokosra
    el arulana matuoh, ac Abishag, mutan fusr Shunem sac, el muta infarol karinganul.
  hbo-WLC: וַתָּבֹ֨א בַת־שֶׁ֤בֶע אֶל־הַמֶּ֙לֶךְ֙ הַחַ֔דְרָה וְהַמֶּ֖לֶךְ זָקֵ֣ן מְאֹ֑ד
    וַֽאֲבִישַׁג֙ הַשּׁ֣וּנַמִּ֔ית מְשָׁרַ֖ת אֶת־הַמֶּֽלֶךְ׃
  ibo-ibo: Batsheba bakwuuru eze nʼime ụlọ. Eze emeela nnọọ agadi nke ukwuu. Abishag
    onye Shunem nọkwa na-elekọta ya.
  ory-ory: ଏଥିରେ ବତ୍‍ଶେବା କୋଠରି ଭିତରେ ରାଜାଙ୍କ ନିକଟକୁ ଗଲା; ସେହି ସମୟରେ ରାଜା ଅତି ବୃଦ୍ଧ
    ଥିଲେ; ଆଉ ଶୁନେମୀୟା ଅବୀଶଗ ରାଜାଙ୍କର ପରିଚର୍ଯ୍ୟା କରୁଥିଲା।
  wmt-wmt: '@see-verse:1KI.001.014'
  chk-chk: Iei mine Patsipa a tolong ren ewe king lon rumwan. Lon ei fansoun ewe king
    a fokun chinlap, nge Apisak ewe fin Sunam a angang ngeni.
  rop-rop: Brom deya Bethsheba bin go blanga tok langa det king langa im rum, dumaji
    imbin rili olmen na, en Ebisheg, det gel brom Shunam bin maindimbat im.
  ukr-1871: І ввійшла Бетсаба до царя у спальню. Царь же був старезний, а Абисага
    з Сунаму вслуговувала цареві.
  deu-1951: Da ging Batseba zum König in die Kammer hinein. Der König aber war sehr
    alt, und Abisag von Sunem diente dem König.
  eng-JPS: And Bath-sheba went in unto the king into the chamber. — Now the king was
    very old; and Abishag the Shunammite ministered unto the king. —
  srp-1865: I tako uðe Vitsaveja k caru u klijet. A car bijaše vrlo star; i Avisaga
    Sunamka dvoraše ga.
  lug-lug: Awo Basuseba n’agenda eri Kabaka, mu kisenge kye, era Kabaka yali mukadde
    nnyo nga Abisaagi Omusunammu amuweereza.
  heb-heb: ותבא בת שבע אל המלך החדרה והמלך זקן מאד ואבישג השונמית משרת את המלך׃
  ben-IRV: পরে বৎশেবা রাজার ঘরে গেলেন। সেই দিন রাজা খুব বুড়ো হয়ে গিয়েছিলেন এবং
    শূনেমীয়া অবীশগ তাঁর দেখাশোনা করছিল।
  pan-pan: ਇਸ ਲਈ ਬਥ-ਸ਼ਬਾ ਕੋਠੜੀ ਦੇ ਅੰਦਰ ਪਾਤਸ਼ਾਹ ਕੋਲ ਗਈ। ਪਾਤਸ਼ਾਹ ਬਹੁਤ ਬੁੱਢਾ ਸੀ ਅਤੇ ਸ਼ੂਨੰਮੀ
    ਨਗਰ ਦੀ ਅਬੀਸ਼ਗ ਨਾਮ ਦੀ ਮੁਟਿਆਰ ਪਾਤਸ਼ਾਹ ਦੀ ਸੇਵਾ ਕਰ ਰਹੀ ਸੀ।
  tkr-tkr: Bat-Şeva paççahısqa mana eyxhene gozeeqa ikkeeç'e. Paççah q'əs qıxha eyxhe,
    mang'uqa Şunemğançena Avişag ileeka yixha.
  mya-JVB: ဗာသရှေဘ သည်ရှင်ဘုရင် ရှိ ရာ အခန်း ထဲသို့ ဝင် လေ၏။ ရှင် ဘုရင်သည်အလွန် အို
    ၍ ရှုနင် မြို့သူအဘိရှက် သည် လုပ်ကျွေး လျက်နေ၏။
  tbg-tbg: Nataaniva minti tuvaro Basebaava avuhainaa vaiinti tavareva viva vaito
    rumuraqi viro. Avuhainaa vaiinti viva naampaiqama vuvaro Abisaakiva Sunemihainaa
    nahentivano viraqaa raqiki vauvaro
  hmo-hmo: Unai dainai Bataseba be king dekenai ia lao, king ena daiutu lalonai. King
    ia buruka momokani, bona Abisaga, Suneme kekeni, ese iena hesiai gaukara ia karaia
    noho.
  urd-urd: तब बतसबा' अन्दर कोठरी में बादशाह के पास गई; और बादशाह बहुत बुड्ढा था, और
    शून्मीत अबीशाग बादशाह की ख़िदमत करती थी।
  rus-SYN: Вирсавия пошла к царю в спальню; царь был очень стар, и Ависага Сунамитянка
    прислуживала царю;
  bqc-SIM: Ɔ̃ Basɛba gɛ̀ kí lè aà kpɛa, asa kí zikũ̀ɛ. Sunɛũ nↄɛ Abisaga kuaànↄ
    we.
  tcz-CHONGTHU: Hiti chun Bethsheba chu Lengpa lupna dan sunga chun alut in Lengpa
    chu ateh behseh tan Abishag chun ajen jing in ahi.
  mar-mar: तेव्हा राजाला भेटायला बथशेबा त्याच्या खोलीत गेली राजा फारच थकला होता, शुनेमची
    अबीशग राजाची सेवा करत होती.
  qub-qub: Chaura Betsabé aywaran ray cuartuncho caycashanman. Ray Davidga caran pasaypa
    auquinna. Sunem jipash Abisag täpaycaran.
  bqp-bqp: Akũ Basɛba gɛ̀ɛ à kína lè a kpɛ́nɛ gũn, gu kũ Sunɛmu nↄgbɛ̃ Abisaga
    tɛni a gwan. Kína sↄ̃ à zĩ kũ̀.
  hat-hat: Se konsa, Batcheba al jwenn wa a nan chanm li. Wa a te fin granmoun. Se
    Abichag, moun lavil Chounam lan, ki t'ap pran swen li.
  eng-BSB: So Bathsheba went to see the king in his bedroom. Since the king was very
    old, Abishag the Shunammite was serving him.
  eng-WEBPB: Bathsheba went in to the king in his room. The king was very old; and
    Abishag the Shunammite was serving the king.
  kbq-kbq: Hagi anagema higeno'a Batseba'a kini ne'mo'ma nemasefinka umareri'ne. (Hagi
    kini ne'mo'a ozafaregeno Sunemu kumateti a'mo Abisaki kegava hunte'ne.)
  nhe-BL: Huajca Betsabé calaquito campa icuarto ihuehue, nopa tlanahuatijquetl. Huan
    David ya itztoya nelhuehuentzi huan nopa ichpocatl Abisag, tlen ehua Sunem, quitequipanohuayaya.
  bus-bus: Ben Basɛba gàa à kína lè à kpɛ́n, guu kɛ̀ Sunɛmu nↄgbɛ̃ Abisaga e à gwaan.
    Kí sↄ̃ zi kũ̀.
  gub-BL: Na'e Matexewa oho tuwihaw iker haw pe izupe uze'eg pà kury. Tua'uhez tuwe
    Tawi. Amizàg Xunez parer uzekaiw iko hehe.
  eng-DRA: 'So Bethsabee went in to the king into the chamber: now the king was very
    old, and Abisag the Sunamitess ministered to him.'
