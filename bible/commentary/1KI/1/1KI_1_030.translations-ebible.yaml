  arb-NAV: كَمَا أَقْسَمْتُ لَكِ بِالرَّبِّ إِلَهِ إِسْرَائِيلَ أَنَّ ابْنَكِ سُلَيْمَانَ
    يَمْلِكُ بَعْدِي وَيَخْلُفُنِي عَلَى عَرْشِي، هَكَذَا أَفْعَلُ هَذَا الْيَوْمَ».
  ewe-ewe: meka atam bena viwò Solomoe aɖu fia ɖe yonyeme eye wòanɔ nye fiazikpui
    dzi abe ale si meka atam na wò le Yehowa, Israel ƒe Mawu la ŋkume kpɔ ene.”
  eng-LEE: 'Even as I have sworn unto thee by the Lord the God of Israel, saying,
    Assuredly Solomon thy son shall reign after me, and only he shall sit upon my
    throne in my stead: even so will I certainly do this day.'
  asm-FB: ‘মোৰ পাছত তোমাৰ পুত্ৰ চলোমন ৰজা হ’ব আৰু সিয়েই মোৰ পদত মোৰ সিংহাসনত বহিব,’
    এই বুলি তোমাৰ আগত ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ নাম লৈ যি শপত কৰিছিলোঁ, আজিয়েই সেই
    দৰে কাৰ্য কৰিম।”
  sus-A: عَلْ ﭑ نَن ﭑ كَلِ عَلَتَلَ رَ كِ نَشّ عَ قَلَقٍ رَ، ‹عِ شَ دِ سُلٍمَنِ نَن
    قِندِ مَ مَنفّ رَ ﭑ حْشْي رَ، عَ تَن نَن دْشْمَ ﭑ مَ كِبَنيِ كُي،› تٌ يَتِ ﭑ قَمَ
    نّ نَ لَايِدِ رَكَمَلِدٍ.»
  fra-SBL: 'et comme je te l''ai juré par l''Éternel, le Dieu d''Israël, en disant :
    « Ton fils Salomon régnera après moi, et il s''assiéra sur mon trône à ma place,
    je le ferai aujourd''hui. »'
  hbo-hbo: כִּ֡י כַּאֲשֶׁר֩ נִשְׁבַּ֨עְתִּי לָ֜ךְ בַּיהוָ֨ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר
    כִּֽי־שְׁלֹמֹ֤ה בְנֵךְ֙ יִמְלֹ֣ךְ אַחֲרַ֔י וְה֛וּא יֵשֵׁ֥ב עַל־כִּסְאִ֖י תַּחְתָּ֑י
    כִּ֛י כֵּ֥ן אֶעֱשֶׂ֖ה הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.001.029'
  kik-kik: 'ti-itherũ ũmũthĩ nĩguo ngũhingia ũrĩa ndehĩtire kũrĩ we na rĩĩtwa rĩa
    Jehova Ngai wa Isiraeli, ngĩkwĩra atĩrĩ: Solomoni mũrũguo nĩwe ũgaatuĩka mũthamaki
    thuutha wakwa, na nĩwe ũgaikarĩra gĩtĩ gĩakwa kĩa ũnene handũ hakwa.”'
  fra-NCL: 'Ce que je t’ai juré par Yahweh, le Dieu d’Israël, en disant : Salomon,
    ton fils, régnera après moi, et il s’assiéra sur mon trône à ma place, — je le
    ferai en ce jour. »'
  cek-AK: Israel Angraeng Sithaw ih ahmin hoiah nang khaeah, kai pacoengah loe, na
    capa Solomon to siangpahrang ah om tih, anih loe kai zuengah ka angraeng tangkhang
    nuiah anghnu tih, tiah ka sak ih lokkamhaih to vaihniah ka koepsak han, tiah a
    naa.
  cuk-cuk: 'innikigwad an bega soged: Israel-e-Bab-Dummad-Jehová-nuggi an bega ibmar-imakoed.
    An ise-sogar bega sogsad: ‘Be-machi-Salomón, an-sorba neg-ganonikoye, an-sorba
    reyga megnonikoye.’ Emi-iba deyob an imakodo.'
  uig-CYR: 'мән әслидә Исраилниң Худаси Пәрвәрдигар билән саңа қәсәм қилип: «Сениң
    оғлуң Сулайман мәндин кейин падиша болуп орнумда мениң тәхтимдә олтириду» дәп
    ейтқинимдәк, бүгүнки күндә мән бу ишни чоқум вуҗудқа чиқиримән, — деди.'
  tel-2017: ‘తప్పకుండా నీ కొడుకైన సొలొమోను నా తరవాత నాకు బదులుగా నా సింహాసనం మీద కూర్చుని
    రాజ్యాన్ని పాలిస్తాడని ఇశ్రాయేలీయుల దేవుడు యెహోవా నామం తోడు’ అని నేను నీకు మునుపు
    ప్రమాణం చేసిన దాన్ని ఈ రోజే నెరవేరుస్తాను” అని చెప్పాడు.
  hat-BSA: 'anverite, jan mwen te sèmante a ou menm pa SENYÈ a, Bondye a Israël la,
    e te di: ‘Fis ou a, Salomon va devni wa a apre mwen. Li va chita sou twòn mwen
    an nan plas mwen’. Mwen va, anverite, fè sa menm jodi a.”'
  kos-kos: 'lah misenge nga srakna sruokya wulela se ma nga tuh orala nu sum Inen
    LEUM GOD lun Israel: lah Solomon, wen nutum, pa ac aolyu in tokosra.”'
  hbo-WLC: כִּ֡י כַּאֲשֶׁר֩ נִשְׁבַּ֨עְתִּי לָ֜ךְ בַּיהוָ֨ה אֱלֹהֵ֤י יִשְׂרָאֵל֙ לֵאמֹ֔ר
    כִּֽי־שְׁלֹמֹ֤ה בְנֵךְ֙ יִמְלֹ֣ךְ אַחֲרַ֔י וְה֛וּא יֵשֵׁ֥ב עַל־כִּסְאִ֖י תַּחְתָּ֑י
    כִּ֛י כֵּ֥ן אֶעֱשֶׂ֖ה הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: otu ahụ m siri ṅụrụ gị iyi nʼaha Onyenwe anyị, Chineke Izrel, sị, na Solomọn
    nwa gị ga-abụ eze nʼọnọdụ m, ọ bụ ya ga-anọchi anya m, nọdụkwa nʼocheeze m. Otu
    ahụ ka m ga-eme nʼụbọchị taa.”
  ory-ory: ଯେପରି ତୁମ୍ଭ ନିକଟରେ ଶପଥ କରିଅଛି ଯେ, ମୋʼ ଉତ୍ତାରେ ତୁମ୍ଭ ପୁତ୍ର ଶଲୋମନ ନିଶ୍ଚୟ
    ରାଜା ହେବ ଓ ମୋʼ ପଦରେ ମୋʼ ସିଂହାସନରେ ବସିବ, ସବୁ କ୍ଳେଶରୁ ମୋʼ ପ୍ରାଣ ମୁକ୍ତକାରୀ ସଦାପ୍ରଭୁ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ଅବଶ୍ୟ ଆଜି ସେପରି କରିବି।”
  wmt-wmt: '@see-verse:1KI.001.029'
  chk-chk: üa fen eäni pwon fän akapel ngonuk iten ewe Samol mi Lapalap ewe Koten
    Israel o üra pwe Salomon noum we mwän epwe siwiliei lon wisei wisen king. Ikenai
    üpwe apwönüetä ai pwon ngonuk.”
  rop-rop: En tudei na ai garra kipum det pramis weya aibin meigim langa yu, langa
    det neim blanga YAWEI det trubala God blanga ola Isreil pipul. Salaman det san
    blanga yu garra jidan king afta mi.” Lagijat na Deibid bin tok.
  ukr-1871: 'Як заприсяг я тобі перед Господом, Богом Ізрайлевим: син твій Соломон
    мусить після мене бути царем і йому седїти на престолї мойму намість мене. Се
    я й справджу сьогоднї.'
  deu-1951: 'ich will heute also tun, wie ich dir bei dem HERRN, dem Gott Israels,
    geschworen und gesagt habe: Salomo, dein Sohn, soll König nach mir sein, und er
    soll für mich auf meinem Throne sitzen!'
  eng-JPS: 'verily as I swore unto thee by the LORD, the God of Israel, saying: Assuredly
    Solomon thy son shall reign after me, and he shall sit upon my throne in my stead;
    verily so will I do this day.'''
  srp-1865: 'Kako sam ti se zakleo Gospodom Bogom Izrailjevim rekavši: Solomun sin
    tvoj biæe car poslije mene, i on æe sjedjeti na prijestolu mojem mjesto mene,
    tako æu uèiniti danas.'
  lug-lug: era nga bwe nakulayirira mu maaso ga Mukama, Katonda wa Isirayiri, Sulemaani
    mutabani wo y’alirya obwakabaka oluvannyuma lwange, era y’alituula ku ntebe yange
    ey’obwakabaka mu kifo kyange.”
  heb-heb: כי כאשר נשבעתי לך ביהוה אלהי ישראל לאמר כי שלמה בנך ימלך אחרי והוא ישב
    על כסאי תחתי כי כן אעשה היום הזה׃
  ben-IRV: ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে যে শপথ আমি তোমার কাছে করেছিলাম আজ আমি
    নিশ্চয়ই তা পালন করব। তোমার ছেলে শলোমন আমার পরে রাজা হবে আর সেই আমার জায়গায়
    সিংহাসনে বসবে।”
  pan-pan: ਜਿਵੇਂ ਮੈਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਖਾ ਕੇ ਤੈਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਸੱਚ-ਮੁੱਚ
    ਤੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਮੇਰੇ ਪਿੱਛੋਂ ਪਾਤਸ਼ਾਹ ਬਣੇਗਾ ਅਤੇ ਮੇਰੇ ਥਾਂ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਉਹੋ ਹੀ
    ਬੈਠੇਗਾ, ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਾਂਗਾ।
  tkr-tkr: zale qiyğa yiğna dix Sıleyman paççah ixhes, mana yizde taxtıl gyu'aras.
    Yiğnemee İzrailyne Allahılqa Rəbbilqa k'ın g'assır uvhuyn kar zı g'iyna ha'asın.
  mya-JVB: သင် ၏သား ရှောလမုန် သည် ငါ့ အရာ ၌စိုးစံ ၍ ငါ့ ကိုယ်စား နန်း ထိုင် ရမည်ဟု
    ဣသရေလ အမျိုး၏ ဘုရား သခင် ထာဝရဘုရား ကို ငါတိုင်တည် ၍ သင့် အား ကျိန်ဆိုသည် နှင့်အညီ
    ယနေ့ ငါပြု မည်ဟု တဖန်ကျိန်ဆို တော်မူ၏။
  tbg-tbg: Te Nora Kotira Isareri Variqa avuqaa tenta kauqu aiqiqaa aquke tiha, Naantiara
    ai maaqu Soromonuva ti vatuka varero avuhainaa vaiintiqama vuanarove, tunarave.
    Ho vate vi uvava vivauma varianarove, tiro.
  hmo-hmo: Guna oi dekenai lau gwauhamata, oiemu natuna Solomona be lauegu murinai
    king dagi do ia abia, be hari dina lau hamomokania inai, bona ia be lauegu terona
    dekenai do ia helai.”
  urd-urd: कि सचमुच जैसी मैंने ख़ुदावन्द इस्राईल के ख़ुदा की क़सम तुझ से खाई और कहा,
    कि यक़ीनन तेरा बेटा सुलेमान मेरे बाद बादशाह होगा, और वही मेरी जगह मेरे तख़्त पर
    बैठेगा, तो सचमुच मैं आज के दिन वैसा ही करूँगा।
  rus-SYN: Как я клялся тебе Господом Богом Израилевым, говоря, что Соломон, сын твой,
    будет царствовать после меня и он сядет на престоле моем вместо меня, так я и
    сделаю это сегодня.
  bqc-SIM: Lɛ́ pↄ́ má gbɛ̃̀nɛ ń Dii Isailiↄ Lua tↄ́o, ma mɛ̀ n nɛ́ Salomↄↄ mɛ́ a
    kpalable ma gbɛu, iↄ dɛ kía ũ ma gɛ̃ɛ ũ, má kɛ gbã kã́ukãu.
  tcz-CHONGTHU: Na chapa Solomon chun keima bantah a lengmun chu Pakai Israel Pathen
    minna ka kitepna dungjuija tuni tah a hi alo ding ahi tai,” ati.
  mar-mar: पूर्वी मी जे वचन तुला दिले त्याप्रमाणे मी आज करणार आहे. इस्राएलाच्या परमेश्वर
    देवाने हे वचन द्यायचे मला सामर्थ्य दिले, त्याप्रमाणे मी कबूल करतो की माझ्यानंतर
    तुझा पुत्र शलमोन राज्य करील, या राजासनावर माझ्यानंतर तो आरुढ होईल. आजच हे मी पूर्ण
    करील.”
  qub-qub: Israelpa Tayta Diosninpa jutincho aunishätaga canan örami cumlishaj. Wamranchi
    Salomonmi nogapa ruquë rayga jamayconga. Paynami nogapa ruquë mandanga.»
  bqp-bqp: Ladana kũ ma kɛ̀nnɛ kũ Dikiri Isarailanↄ Luda tↄ́o, ma pì n nɛ́ Sulemanu
    mɛ́ ani kí ble ma gbɛ̀n à vutɛ kín ma gɛ̃nɛ ũ, mani papa gbãra sãnsãmmɛ.
  hat-hat: Sa m' te pwomèt ou pou m' fè nan non Seyè a, Bondye pèp Izrayèl la, m'ap
    fè l' jòdi a. Se Salomon, pitit gason ou lan, k'ap chita sou fotèy la nan plas
    mwen, se li menm k'ap gouvènen apre mwen.
  eng-BSB: 'I will carry out this very day exactly what I swore to you by the LORD,
    the God of Israel: Surely your son Solomon will reign after me, and he will sit
    on my throne in my place.”'
  eng-WEBPB: most certainly as I swore to you by the LORD, the God of Israel, saying,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne
    in my place;’ I will most certainly do this today.”
  kbq-kbq: Hagi ko'ma Ra Anumzana Israeli vahe Anumzamofo agifima huvempama hu'noa
    kante anteno, menina negamofo Solomoni nagri nona erino kini tranirera kinia manigahie.
  nhe-BL: Ama ni tonal nijtlamichihuas tlen ya nijtestigojquetztoc TOTECO toDIOS tiisraelitame
    para nijchihuasquía. Ama nijtlalis mocone Salomón para mosehuis ipan nosiya huan
    tlanahuatis queja nopatlaca.
  bus-bus: Ladana kɛ̀ má kɛ̀nnɛ kↄ̃n Dii Isarailinↄ Luda tↄ́o, ma bè n nɛ́ Sulemanu
    bé eé kí ble ma gbɛ̀n à vɛ̃ɛ kpatan ma gɛ̃ɛ ũ, mɛ́ papa gbã̀a kãnkãmmɛ.
  gub-BL: Kutàri azapo kar putar ma'e a'e heremimume'u kwer rupi katete ihe nehe kury.
    — Nememyr Xàrumàw wiko putar tuwihawete romo herekuzaromo a'e nehe, a'e newe Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar henataromo ihe. Kutàri azapo kar putar a'e ma'e
    ihe nehe kury, i'i Tawi Matexewa pe.
  eng-DRA: 'Even as I swore to thee by the Lord the God of Israel, saying: Solomon
    thy son shall reign after me, and he shall sit upon my throne in my stead, so
    will I do this day.'
