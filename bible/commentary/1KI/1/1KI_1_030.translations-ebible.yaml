verse: 1KI.001.030
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ നിന്നോടു ശപഥംചെയ്തു പറഞ്ഞകാര്യം ഞാൻ
    ഇന്നു നിർവഹിക്കുന്നതാണ്. നിന്റെ മകനായ ശലോമോൻ എനിക്കുശേഷം രാജാവായിരിക്കും; അവൻ
    എനിക്കുപകരം എന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നതുമാണ്.”
  deu-TKW: 'wie ich dir geschworen habe bei Jahwe, dem Gott Israels: dein Sohn Salomo
    soll nach mir König sein und er soll auf meinem Throne sitzen an meiner Statt!
    so will ich es heute wahrmachen.'
  lin-lin: nakokokisa solo, na mokolo ya lelo, ndayi oyo nalapaki epai na yo na Kombo
    na Yawe, Nzambe ya Isalaele. Salomo, mwana na yo ya mobali, akokitana na ngai
    mpe akovanda na kiti na ngai ya bokonzi.
  eng-LSV: surely as I swore to you by YHWH, God of Israel, saying, Surely your son
    Solomon reigns after me, and he sits on my throne in my stead; surely so I do
    this day.”
  eng-GNV: That as I sware vnto thee by the Lord God of Israel, saying, Assuredly
    Salomon thy sonne shall reigne after me, and hee shall sit vpon my throne in my
    place, so will I certainely doe this day.
  eng-WEBSTER: Even as I swore to thee by the LORD God of Israel, saying, Assuredly
    Solomon thy son shall reign after me, and he shall sit upon my throne in my stead;
    even so will I certainly do this day.
  nhw-BL: Ama ni tonal nijtlamichihuas catli ya nijtestigojquetztoc TOTECO toDIOS
    tiisraelitame para nijchihuasquía. Ama nijtlalis mocone Salomón para mosehuis
    ipan nosiya huan tlanahuatis quen nopatlaca.
  swh-ONEN: 'hakika nitatekeleza leo kile nilichokuapia kwa Bwana, Mungu wa Israeli:
    Mwanao Solomoni atakuwa mfalme baada yangu, naye ataketi kwenye kiti changu cha
    ufalme baada yangu.”'
  bba-bba: kon nɛn nɔɔ mwɛɛru yibiɑ ɡisɔ te nɑ nun kuɑ kɑ Gusunɔ bɛsɛ Isirelibɑn Yinnin
    yĩsiru nɑ nɛɛ, Sɑlomɔɔwɑ u koo bɑndu di nɛn biru u ko nɛn kɔsire.
  eng-KJVCPB: even as I sware unto thee by the Lord God of Israel, saying, Assuredly
    Solomon thy son shall reign after me, and he shall sit upon my throne in my stead;
    even so will I certainly do this day.
  luo-luo: 'ni kawuono abiro timo gima ne akwongʼorani gi nying Jehova Nyasaye, Nyasach
    Israel ni anatim: Kamano Solomon wuodi biro bedo ruoth bangʼa kendo obiro bedo
    e kom lochna.”'
  meu-meu: bona lau ese Iehova, Israel Diravana, ladana ai na gwau henimu hamata,
    nato “Natumu Solomon na lau murigu ai baine pavapava bona egu terono ai baine
    helai lau gabugu ai”, heḡereḡerena, unu baina kara toma hari ina dina ai.
  npi-ULB: कि इस्राएलका परमेश्वर परमप्रभुको नाउँमा मैले यसो भनी शपथ खाएको थिएँ, “मपछि
    तिम्रो छोरा सोलोमनले शासन गर्ने छ र त्यो नै मेरो सिंहासनमा बस्ने छ ।' आज म यो
    पुरा गर्ने छु ।”
  yor-yor: Lónìí dandan ni èmi yóò gbé ohun tí mo ti fi Olúwa Ọlọ́run Israẹli búra
    fún yọ pé, Solomoni ọmọ rẹ ni yóò jẹ ọba lẹ́yìn mi, àti pé yóò jókòó lórí ìtẹ́
    mi ní ipò mi.”
  pes-OPCB: همان‌طور که قبلاً در حضور خداوند، خدای اسرائیل برایت قسم خوردم، امروز
    کاری می‌کنم که پسرت سلیمان بعد از من پادشاه شود و بر تخت سلطنت من بنشیند!»
  tgl-ULB: tulad ng panunumpa ko sa iyo kay Yahweh, ang Diyos ng Israel, sinasabi
    ko, 'Ang iyong anak na si Solomon ang maghahari pagkatapos ko, at uupo siya sa
    aking trono kapalit ko,' gagawin ko ito ngayon.”
  cbu-NT: Israelchicheetstam kapung chinakiya. Ashiriya, yuwari nuw sirú shiyaa tárangi,
    anoo na zar tatsameenlliya. Iparini Salomon nuw tsiparamchuri, anumun uwshapari
    kurakaam kinachiya. Uwsha, ichingarooma tsapuranas Israelaa ksutku taachiya, nuw
    siyaa tárangina, tárangiya.
  hui-hui: I̱na í̠hondo heneneore larogo horo áyu ogoniore i̱na biaore bule lalu Anduane
    Homogo Isaraele wali agalirunaga Ngode Datagaliwabe kagonaga minini howa lo wirugo
    bulebero. I̱na abale í̠hondo lalu í̠ igini Solomono ibugua i̱naga henge mialu
    kini ha aribia howa kininaga dagiani birulebira larugoni ndobe, lene.
  mya-mya: ငါ​သည်​သင်​၏​သား​ရှော​လ​မုန်​အား​ငါ့ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​ရ​မည်
    ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နာ​မ​တော်​ကို​တိုင်
    တည်​၍ ကျိန်​ဆို​ခဲ့​သည်​အ​တိုင်း​ငါ​ပြု​မည် ဖြစ်​ကြောင်း​ယ​နေ့​ငါ​က​တိ​ပေး​၏''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ངས་དེ་སྔར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ཇི་ལྟར་མནའ་ཁུར་ཅིང་།
    ཁྱོད་ཀྱི་བུ་སོ་ལོ་མོན་ངའི་རྗེས་སུ་རྒྱལ་པོར་སྡོད་ཅིང་ཁོ་ངའི་ཚབ་ཏུ་ཁྲི་ལ་སྡོད་པར་འགྱུར་རོ་ཞེས་སྨྲས་པ་བཞིན་དུ།
    ངས་དེ་རིང་གི་ཉིན་མོར་ཡང་དེ་བཞིན་བསྒྲུབ་པར་བྱའོ་ཞེས་གསུངས་པའོ། །
  sna-sna: zvirokwazvo, nhasi ndichazadzisa zvandakakupikira naJehovha, Mwari waIsraeri
    kuti, ‘Mwanakomana wako Soromoni achanditevera paumambo, uye achagara pachigaro
    changu choushe panzvimbo pangu.’ ”
  spa-BLM: 'ciertamente, como te juré por Yahvé, el Dios de Israel, diciendo: ‘Ciertamente
    tu hijo Salomón reinará después de mí, y se sentará en mi trono en mi lugar’;
    ciertamente lo haré hoy.”'
  cac-cac: to a ticnaic ol vaq'uelc'och tas ix val d'ayach d'a yichan̈ Jehová co Diosal,
    a vin̈ une' aj Salomón ol ochcan d'a in despacho tic in q'uexuloc, xchi vin̈.
  swh-ULB: kama nilivyokuapia kwa BWANA, Mungu wa Israeli, nikisema, 'Sulemani mwanao
    atatawala baada yangu, naye ndiye atakayeketi kwenye kiti changu cha enzi, mahali
    pangu,' Nitafanya hivi leo.”
  bel-bel: як я прысягаў табе Госпадам Богам Ізраілевым, кажучы, што Саламон, сын
    твой, будзе валадарыць пасьля мяне і ён сядзе на троне маім замест мяне, так я
    і зраблю гэта сёньня.
  deu-ELBBK: 'so wie ich dir bei dem HERRN, dem Gott Israels, geschworen habe, indem
    ich sprach: Dein Sohn Salomo soll nach mir König sein, und er soll auf meinem
    Thron sitzen an meiner statt! So werde ich an diesem Tag tun.'
  mbb-OT: he edtumanen ku ǥuntaan sikan is penaad ku kenikew pinaaǥi te ngazan te
    Nengazen he Megbevayà te Israel, he iyan is anak ta he si Solomon ebpekeilis kedì
    te kedhadì.”
  mal-2015: നിന്റെ മകനായ ശലോമോൻ എന്റെ അനന്തരവനായി വാണു എനിക്കു പകരം എന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കും എന്നു ഞാൻ നിന്നോടു യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ സത്യംചെയ്തതുപോലെ
    തന്നേ ഞാൻ ഇന്നു നിവർത്തിക്കും എന്നു സത്യംചെയ്തു പറഞ്ഞു.
  rmc-rmc: mek adadžives kerava oda, so tuke phenďom andre vera anglo RAJ, anglo Del
    le Izraeloskro, hoj tiro čhavo o Šalamun ela kraľis pal mande a bešela pre miro
    tronos.“
  pes-OPV: چنانکه برای تو، به یهوه خدای اسرائیل، قسم خورده، گفتم که پسر تو، سلیمان
    بعد از من پادشاه خواهد شد، و اوبه‌جای من بر کرسی من خواهد نشست، به همان طور امروز
    به عمل خواهم آورد.»
  ron-1924: 'кэ, аша кум ам журат пе Домнул Думнезеул луй Исраел, зикынд: ‘Фиул тэу
    Соломон ва ымпэрэци дупэ мине ши ва шедя пе скаунул меу де домние ын локул меу’,
    аша вой фаче азь.”'
  ben-OBCV: 'আমি ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে তোমার কাছে যে প্রতিজ্ঞাটি করলাম,
    সেটি আমি অবশ্যই পালন করব: তোমার ছেলে শলোমনই আমার পরে রাজা হবে, আর আমার স্থানে
    আমার সিংহাসনে সেই বসবে।”'
  som-som: oo sida runta ah waxaan kuugu dhaartay Rabbiga ah Ilaaha dadka dalka Israa'iil,
    oo aan kugu idhi, Hubaal aniga dabaday waxaa boqor ahaan doona wiilkaaga Sulaymaan,
    carshigayguuna ku fadhiisan doonaa dabaday, haddaba sida runta ah taas maantaan
    samaynayaa.
  lat-VUC: 'quia sicut juravi tibi per Dominum Deum Israël, dicens: Salomon filius
    tuus regnabit post me, et ipse sedebit super solium meum pro me: sic faciam hodie.'
  eng-ASVBT: verily as I sware unto thee by Jehovah, the God of Israel, saying, Assuredly
    Solomon thy son shall reign after me, and he shall sit upon my throne in my stead;
    verily so will I do this day.
  ita-1885: 'io ti farò oggi, come io ti ho giurato per lo Signore Iddio di Israele,
    dicendo: Salomone, tuo figliuolo, regnerà dopo me; ed egli sederà in sul mio trono,
    in luogo mio.'
  eng-LXXUP: as I swore to thee by the Lord God of Israel, saying, Solomon thy son
    shall reign after me, and he shall sit upon my throne in my stead, so will I do
    this day.
  eng-ULB: as I vowed to you by Yahweh, the God of Israel, saying, 'Solomon your son
    will reign after me, and he will sit on my throne in my place,' I will do this
    today.”
  spa-VBL: diciéndote que tu hijo Salomón será el próximo rey y que se sentará en
    mi trono en lugar de mí, juro que lo haré hoy”.
  fra-_FOB: 'Comme je te l''ai juré par l''Éternel, le Dieu d''Israël, en disant:
    Certainement ton fils Salomon régnera après moi et s''assiéra sur mon trône à
    ma place, ainsi ferai-je aujourd''hui.'
  mal-mal: നിന്റെ മകനായ ശലോമോൻ എന്റെ കാലശേഷം വാണ് എനിക്ക് പകരം എന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കും എന്ന് ഞാൻ നിന്നോട് യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്തതുപോലെ
    തന്നേ ഞാൻ ഇന്ന് നിവർത്തിക്കും”.
  urd-GVR: āp kā beṭā Sulemān mere bād bādshāh hogā balki āj hī mere taḳht par baiṭh
    jāegā. Hāṅ, āj hī maiṅ wuh wādā pūrā karūṅga jo maiṅ ne Rab Isrāīl ke Ḳhudā kī
    qasam khā kar āp se kiyā thā.”
  suz-BL: ङोंइती गो परमप्रभु यावे, इस्राएली आन परमप्रभु आ नेंमी इ कली ‘इ तौ सोलोमन
    आं नोले पिप दुम्‍ब। मिनु आं नित्‍तीकेम निश्‍शा, आं पा ङा पिप दुम्‍ब’ देंती। मुलाक्‍त
    गो मेको कसम जशो खाप्‍नुङ” देंमाक्‍त।
  ita-1927: 'io farò oggi quel che ti giurai per l’Eterno, per l’Iddio d’Israele,
    dicendo: Salomone tuo figliuolo regnerà dopo di me e sederà sul mio trono in vece
    mia”.'
  ckb-ckb: ئەمڕۆ هەروەک ئەوە دەکەم کە چۆن بە یەزدانی پەروەردگاری ئیسرائیل سوێندم بۆ
    خواردی و گوتم، کە سلێمانی کوڕت لەپاش من دەبێتە پاشا، ئەو لە شوێنی من لەسەر تەختەکەم
    دادەنیشێت.»
  eng-BBE: As I took an oath to you by the Lord, the God of Israel, saying, Certainly
    Solomon your son will become king after me, seated on my seat in my place; so
    will I do this day.
  kan-OKCV: ಅವನು ನನಗೆ ಬದಲಾಗಿ ನನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವನೆಂದೂ ನಾನು ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ನಿನಗೆ ಹೇಗೆ ಆಣೆ ಇಟ್ಟು ಹೇಳಿದೆನೋ ಹಾಗೆಯೇ, ಈ ದಿನ ನಿಶ್ಚಯವಾಗಿ
    ಮಾಡುವೆನೆಂದೂ ಸಮಸ್ತ ಇಕ್ಕಟ್ಟಿನೊಳಗಿಂದ ನನ್ನ ಪ್ರಾಣವನ್ನು ವಿಮೋಚಿಸಿದ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಆಣೆ
    ಇಡುತ್ತೇನೆ,” ಎಂದೂ ಪ್ರಮಾಣವಾಗಿ ಹೇಳಿದನು.
  tam-2017: என்னுடைய ஆத்துமாவை எல்லாப் பிரச்சனையிலிருந்தும் விலக்கி மீட்ட யெகோவாவுடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று ஆணையிட்டான்.
  spa-RV-1909: 'Que como yo te he jurado por Jehová Dios de Israel, diciendo: Tu hijo
    Salomón reinará después de mí, y él se sentará en mi trono en lugar mío; que así
    lo haré hoy.'
  ron-BTF: 'Chiar precum ţi-am jurat pe DOMNUL Dumnezeul lui Israel, spunând: Negreşit
    fiul tău, Solomon, va domni după mine şi el va şedea pe tronul meu în locul meu;
    chiar astfel voi face într-adevăr în această zi.'
  eng-WEBP: most certainly as I swore to you by the LORD, the God of Israel, saying,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne
    in my place;’ I will most certainly do this today.”
  eng-FBV: telling you Solomon your son will be the next king and he will sit on my
    throne instead of me—I swear I will do this today.”
  nld-1939: wat ik u bij Jahweh, Israëls God, gezworen heb, dat uw zoon Salomon na
    mij koning zal worden en in mijn plaats op mijn troon zal zitten, dat breng ik
    vandaag nog ten uitvoer.
  nch-BL: Ama ni tonali nijtamichihuas cati ya nijtestigojquetztoc TOTECO toDIOS tiisraelitame
    para nijchihuas. Ama nijtalis mocone Salomón para mosehuis ipan nosiya huan tanahuatis
    quej nopataca.
  vie-1934: 'Ta nhân danh Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên mà thề cùng ngươi
    rằng: Quả hẳn Sa-lô-môn, con trai ngươi, sẽ trị vì kế ta, nó sẽ ngồi trên ngai
    thế cho ta; thì ngày nay ta sẽ làm hoàn thành điều đó.'
  hin-CV: मैंने इस्राएल के परमेश्वर, याहवेह के सामने जो शपथ ली थी, ‘तुम्हारा पुत्र
    शलोमोन मेरे बाद राजा होगा और वही मेरी जगह पर मेरे सिंहासन पर बैठेगा,’ मैं आज ठीक
    यही पूरा करूंगा.”
  spa-BES: 'Cuando te juré por el Señor, el Dios de Israel, diciendo: Ciertamente,
    tu hijo Salomón se hará rey después de mí, sentado en mi lugar en mi trono; Así
    lo haré este día.'
  tdx-tdx: 'tsy kalafo te nifantàko ama’o añam’ Iehovà, Andrianañahare’ Israele, ty
    hoe: Hifehe handimbe ahy t’i Selomò ana’o, le ie ty handimbe ahy hiambesatse amy
    fitobohakoy. Toe hanoeko anito.'
  tha-KJV: เราได้ปฏิญาณต่อเจ้าในพระนามพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลว่า ‘ซาโลมอนบุตรของเจ้าจะครองสมบั​ติ​ต่อจากเราแน่​นอน
    และเธอจะนั่งบนบัลลั​งก​์ของเราแทนเรา’ เราก็จะกระทำอย่างนั้​นว​ันนี้​แหละ​”
  por-BR-2018: 'Que como eu te ei jurado pelo SENHOR Deus de Israel, dizendo: Teu
    filho Salomão reinará depois de mim, e ele se sentará em meu trono em lugar meu;
    que assim o farei hoje.'
  deu-ELO: 'so wie ich dir bei Jehova, dem Gott Israels, geschworen habe, indem ich
    sprach: Dein Sohn Salomo soll nach mir König sein, und er soll auf meinem Throne
