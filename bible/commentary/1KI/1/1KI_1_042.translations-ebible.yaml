verse: 1KI.001.042
translations:
  mal-C: 'അദ്ദേഹം സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾത്തന്നെ അബ്യാഥാർപുരോഹിതന്റെ മകനായ യോനാഥാൻ
    വന്നെത്തി. ഉടനെതന്നെ അദോനിയാവു പറഞ്ഞു: “വരൂ! കയറിവരൂ! നിന്നെപ്പോലെ ആദരണീയനായ ഒരുവൻ
    കൊണ്ടുവരുന്നതു തീർച്ചയായും നല്ല വാർത്തയായിരിക്കും.”'
  deu-TKW: 'Während er noch redete, kam Jonathan, der Sohn des Priester Abjathar.
    Adonia aber sprach: Komm her, denn du bist ein wackerer Mann und wirst gute Botschaft
    bringen!'
  lin-lin: 'Wana azalaki nanu koloba, Jonatan, mwana mobali ya Nganga-Nzambe Abiatari,
    akomaki. Adoniya alobaki na ye : — Kota ! Moto ya lokumu lokola yo amemaka kaka
    basango ya malamu.'
  eng-LSV: He is yet speaking, and behold, Jonathan son of Abiathar the priest has
    come in, and Adonijah says, “Come in, for you [are] a man of valor, and you bear
    good tidings.”
  eng-GNV: 'And as he yet spake, beholde, Ionathan the sonne of Abiathar the Priest
    came: and Adoniiah said, Come in: for thou art a worthie man, and bringest good
    tidings.'
  eng-WEBSTER: 'And while he yet spoke, behold, Jonathan the son of Abiathar the priest
    came: and Adonijah said to him, Come in; for thou art a valiant man, and bringest
    good tidings.'
  nhw-BL: 'Huan quema noja camanaltiyaya, ajsito Jonatán, icone nopa totajtzi Abiatar,
    huan Adonías quiilhui: ―Xipano. Ta tise cuali tlacatl, huelis tijhualica se cuali
    camanali.'
  swh-ONEN: Hata alipokuwa anasema, Yonathani mwana wa kuhani Abiathari akafika. Adoniya
    akasema, “Ingia ndani. Mtu mstahiki kama wewe ni lazima alete habari njema.”
  bba-bba: U ɡɑri yi ɡerumɔ u ǹ kpɑ, yerɑ Yonɑtɑm, Abiɑtɑɑ yɑ̃ku kowon bii u tunumɑ.
    Mɑ Adoniyɑ u nɛɛ, ɑ dɑm koomɑ tɑbu durɔ nɑɑnɛɡii. Nɑ yĩiyɔ n lɑbɑɑri ɡeɑ nɔ wunɛn
    min di.
  eng-KJVCPB: 'And while he yet spake, behold, Jonathan the son of Abiathar the priest
    came: and Adonijah said unto him, Come in; for thou art a valiant man, and bringest
    good tidings.'
  luo-luo: To kane pod owuoyo kamano, Jonathan wuod Abiathar jadolo nochopo. Adonija
    nowachone niya, “Donji, ngʼat mowinjore kaka in nyaka bed ni okelo wach maber.”
  meu-meu: Dounu e herevava ai, Ionatan, hahelaḡa tauna Abiatara natuna, ema. Bena
    Adonia eto, A raka vareai, badina be oi na tau namona, bona hari namona o mailaiamu.
  npi-ULB: तिनी बोलिरहँदा पुजारी अबियाथार का छोरा जोनाथन आइपुगे । अदोनियाहले भने,
    “भित्र आऊ, किनकि तिमी योग्य मानिस हौ र तिमीले शुभ खबर ल्याउँछौ ।”
  yor-yor: Bí ó sì ti ń sọ̀rọ̀ lọ́wọ́, Jonatani ọmọ Abiatari àlùfáà sì dé, Adonijah
    sì wí pé, “Wọlé wá, ọkùnrin yíyẹ ìwọ gbọdọ̀ mú ìròyìn rere wá.”
  pes-OPCB: 'حرف او هنوز تمام نشده بود که یوناتان پسر اَبیّاتار کاهن از راه رسید.
    ادونیا به او گفت: «داخل شو! تو جوان خوبی هستی و بی‌شک خبری خوش برایم آورده‌ای!»'
  tgl-ULB: Habang nagsasalita siya, dumating si Jonatan na anak ni Abiatar na pari.
    Sinabi ni Adonias, “Pumasok ka, dahil karapat-dapat ka at nagdadala ka ng magandang
    balita.”
  cbu-NT: 'Yuwash, sundar urkari ántaru anush; apanllpanshat Abiyatar wip, Jonatansha
    apanllpantam kusarangiya. Kusarangu, anoo Adoniyasaatssha: Pshtungi, Shiy kizpurtishcha
    wanasirish. Shiy uru tsiyatssee wanasirimshee yushindaksha, tárangiya.'
  hui-hui: Yoabahanda bi ogonidagua lalu heaore dege loma binigo mo miaga Abaiada
    igini Yonadana ti heagoria ibini. Ibiyagola Adoniyahanda ibuhondo lalu, Abale
    íbu. Aiore í̠ agali bayaleore kegonigo í̠na bi te bayale galone ina hemaria lo
    yalu ibiribe tobanedago, lene.
  mya-mya: သူ​၏​စ​ကား​မ​ဆုံး​မီ​၌​ပင်​ယဇ်​ပု​ရော​ဟိတ် အ​ဗျာ​သာ​၏​သား ယော​န​သန်​ရောက်​ရှိ​လာ​သ​ဖြင့်
    အ​ဒေါ​နိ​ယ​က``ဝင်​ခဲ့​လော့။ သင်​သည်​လူ​ကောင်း တစ်​ယောက်​ဖြစ်​၍​သ​တင်း​ကောင်း​ကို​ဆောင်​ယူ
    လာ​သူ​ဖြစ်​ရ​ပေ​မည်'' ဟု​ဆို​၏။
  bod-N: ཁོས་དེ་བཞིན་གླེང་བའི་སྐབས་སུ་མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་གྱི་བུ་ཡོ་ནཱ་ཐན་དེར་སླེབས་པ་དང་།
    ཨ་དོ་ནེ་ཡཱས་དེ་ལ། ནང་དུ་ཤོག་དང་ཁྱོད་ནི་མི་བློ་དཀར་གཞུང་དྲང་ཞིག་ཡིན་པས་གཏམ་བཟང་ཞིག་ཁྱེར་འོང་ཡོད་སྙམ་ཞེས་སྨྲས་པའི་ལན་དུ།
  sna-sna: Achiri kutaura kudaro, Jonatani, mwanakomana waAbhiatari muprista, akasvika.
    Adhoniya akati, “Pinda! Murume akatendeka sewe anofanira kunge achiuya namashoko
    akanaka.”
  spa-BLM: 'Mientras él aún hablaba, he aquí que llegó Jonatán, hijo del sacerdote
    Abiatar, y Adonías le dijo: “Entra, porque eres un hombre digno y traes buenas
    noticias.”'
  cac-cac: 'Vanto val slolon vin̈aj Joab chi'', ix c''och vin̈aj Jonatán yuninal vin̈aj
    Abiatar, ix yalan vin̈aj Adonías d''a vin̈: —Ochan̈coti, ach vach'' a pensar,
    tecan vach'' tas tzul ala'', xchi vin̈.'
  swh-ULB: Wakati alipokuwa akiongea, Yonatahani mwana wa Abiathari kuhani alifika.
    Adoniya akamwambia, “Karibu, 'kwa kuwa wewe wastahili kutuletea habari.”
  bel-bel: 'Яшчэ ён гаварыў, як прыйшоў Ёнатан, сын сьвятара Авіятара. І сказаў Аданія:
    увайдзі; ты - сумленны чалавек і нясеш добрую вестку.'
  deu-ELBBK: 'Während er noch redete, siehe, da kam Jonathan, der Sohn Abjathars,
    des Priesters. Und Adonija sprach: Komm, denn du bist ein tüchtiger Mann und wirst
    gute Botschaft bringen.'
  mbb-OT: Dutun te kemulu pa sikandin egkaǥi, nekeuma si Jonatan is anak ni Abiatar
    te memumuhat. Ne migkeǥiyan ni Adonia te, “Seled ka su meupiya ka he etew; siguradu
    zuen meupiya he egketudtul nu.”
  mal-2015: 'അവൻ പറയുമ്പോൾ തന്നേ ഇതാ, പുരോഹിതനായ അബ്യാഥാരിന്റെ മകൻ യോനാഥാൻ വരുന്നു;
    അദോനീയാവു അവനോടു: അകത്തുവരിക; നീ യോഗ്യപുരുഷൻ; നീ നല്ലവർത്തമാനം കൊണ്ടുവരുന്നു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Mek vakerelas, sar jekhvareste avľa o Jonatan, o čhavo le rašaskro le
    Ebjataroskro. O Adonijah leske phenďa: „Ča av, se kajso lačho manuš sar tu mušinel
    te anel o lačho hiros.“'
  pes-OPV: 'وچون او هنوز سخن می‌گفت، اینک یوناتان بن ابیاتار کاهن رسید و ادنیا گفت:
    «بیا زیرا که تو مردشجاع هستی و خبر نیکو می‌آوری.»'
  ron-1924: 'Пе кынд ворбя ел ынкэ, а венит Ионатан, фиул преотулуй Абиатар. Ши Адония
    а зис: „Апропие-те, кэ ешть ун ом витяз ши адучь вешть буне.”'
  ben-OBCV: তিনি একথা বলতে না বলতেই যাজক অবিয়াথরের ছেলে যোনাথন সেখানে পৌঁছে গেলেন।
    আদোনিয় বলল, “আসুন, আসুন। আপনার মতো গুণীজন নিশ্চয় ভালো খবরই নিয়ে এসেছেন।”
  som-som: Oo intuu weli hadlayay ayaa waxaa yimid Yoonaataan wiilkii wadaadkii Aabyaataar
    ahaa. Kolkaasaa Adoniiyaah ku yidhi, Soo gal, waayo, nin ragaad tahay, oo war
    wanaagsan baad waddaaye.
  lat-VUC: 'Adhuc illo loquente, Jonathas filius Abiathar sacerdotis venit: cui dixit
    Adonias: Ingredere, quia vir fortis es, et bona nuntians.'
  eng-ASVBT: 'While he yet spake, behold, Jonathan the son of Abiathar the priest
    came: and Adonijah said, Come in; for thou art a worthy man, and bringest good
    tidings.'
  ita-1885: 'Mentre egli parlava ancora, ecco, Gionatan, figliuolo del sacerdote Ebiatar,
    giunse. Ed Adonia gli disse: Vien pure; perciocchè tu sei un valent''uomo, e devi
    recar buone novelle.'
  eng-LXXUP: 'While he was yet speaking, behold, Jonathan the son of Abiathar the
    priest came in: and Adonijah said, Come in, for thou art a mighty man, and thou
    comest to bring glad tidings.'
  eng-ULB: While he was still speaking, Jonathan son of Abiathar the priest came.
    Adonijah said, “Come in, for you are a worthy man and bring good news.”
  spa-VBL: Mientras hablaba, llegó de repente Jonatán, hijo del sacerdote Abiatar.
    “Entra”, dijo Adonías. “Un hombre bueno como tú debe traer buenas noticias”.
  fra-_FOB: 'Comme il parlait encore, voici, Jonathan, fils d''Abiathar le sacrificateur,
    arriva. Et Adonija lui dit: Entre, car tu es un brave; tu apportes de bonnes nouvelles.'
  mal-mal: അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നേ അബ്യാഥാർ പുരോഹിതന്റെ മകൻ യോനാഥാൻ
    വന്നെത്തി; അദോനീയാവ് അവനോട് “യോഗ്യനായ പുരുഷാ അകത്തുവരിക; നല്ല വർത്തമാനം കൊണ്ടുവന്നാലും”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Wuh abhī yih bāt kar hī rahā thā ki Abiyātar kā beṭā Yūnatan pahuṅch gayā.
    Yoāb bolā, “Hamāre pās āeṅ. Āp jaise lāyq ādmī achchhī ḳhabar le kar ā rahe hoṅge.”
  suz-BL: मिनु मेकोमी मो देंन देंना चढ़ेब अबीयाथार आ तौ योनाथन जाक्‍माक्‍त। मिनु अदोनीयाहमी
    मेको कली “खिंङगा पिवो। गे रिम्‍शो मुर बाक्‍नेवे। मिनु गे थमा पा रिम्‍शो लोव़ चाक्‍गी
    माइ” देंमाक्‍त। २सामुएल १५:२७,३६
  ita-1927: 'E mentre egli parlava ancora, ecco giungere Gionathan, figliuolo del
    sacerdote Abiathar. Adonija gli disse: “Entra, poiché tu sei un uomo di valore,
    e devi recar buone novelle”.'
  ckb-ckb: 'کاتێک هێشتا قسەی دەکرد، یۆناتانی کوڕی ئەبیاتاری کاهین هات، ئەدۆنیاش گوتی:
    «وەرە، چونکە تۆ پیاوێکی چاکیت، دیارە مژدەی خۆشیت هێناوە.»'
  eng-BBE: And while the words were on his lips, Jonathan, the son of Abiathar the
    priest, came; and Adonijah said, Come in; for you are a man of good faith and
    the news which you have for us will be good.
  kan-OKCV: ಅವನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗ, ಯಾಜಕನಾಗಿರುವ ಅಬಿಯಾತರನ ಮಗ ಯೋನಾತಾನನು ಬಂದನು.
    ಅದೋನೀಯನು ಅವನಿಗೆ, “ಒಳಗೆ ಬಾ. ಏಕೆಂದರೆ ನೀನು ಯೋಗ್ಯ ಮನುಷ್ಯನೂ, ಒಳ್ಳೆಯ ಸಮಾಚಾರ ತರುವವನೂ
    ಆಗಿರುತ್ತೀ?” ಎಂದನು.
  tam-2017: அவன் பேசிக்கொண்டிருக்கும்போது, ஆசாரியனாகிய அபியத்தாரின் மகன் யோனத்தான்
    வந்தான்; அப்பொழுது அதோனியா, உள்ளே வா, நீ கெட்டிக்காரன், நீ நற்செய்தி கொண்டுவருகிறவன்
    என்றான்.
  spa-RV-1909: 'Estando aún él hablando, he aquí Jonathán hijo de Abiathar sacerdote
    vino, al cual dijo Adonía: Entra, porque tú eres hombre de esfuerzo, y traerás
    buenas nuevas.'
  ron-BTF: 'Şi pe când el încă vorbea, iată, a venit Ionatan, fiul preotului Abiatar;
    şi Adonia i-a spus: Intră, pentru că tu eşti un bărbat viteaz şi aduci veşti bune.'
  eng-WEBP: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said, “Come in; for you are a worthy man, and bring good news.”
  eng-FBV: While he was speaking, Jonathan, son of Abiathar the priest, suddenly arrived.
    “Come on in,” said Adonijah. “A good man like you must be bringing good news.”
  nld-1939: 'Terwijl hij nog sprak, kwam Jonatan, de zoon van den priester Ebjatar
    aangelopen, en Adoni-ja riep: Kom hier; ge zijt een flink man, en zult wel een
    goede tijding brengen.'
  nch-BL: 'Huan quema noja camanaltiyaya, ajsito Jonatán, icone nopa totajtzi Abiatar,
    huan Adonías quiilhui: ―Xipano. Ta tise cuali tacat, huelis tijhualica se cuali
    camanali.'
  vie-1934: 'Người hãy còn nói, kìa Giô-na-than, con trai thầy tế lễ A-bia-tha, chợt
    đến. A-đô-ni-gia nói với người rằng: Hãy vào, vì ngươi là một tay dõng sĩ, chắc
    ngươi đem những tin lành.'
  hin-CV: वह यह पूछताछ कर ही रहा था, कि पुरोहित अबीयाथर का पुत्र योनातन वहां आ पहुंचा.
    अदोनियाह ने उससे कहा, “यहां आओ तुम भले व्यक्ति हो, इसलिये भला समाचार ही लाए होगे.”
  spa-BES: 'Y mientras las palabras estaban en sus labios, vino Jonatán, hijo del
    sacerdote Abiatar; Y Adonías dijo: Entra; Porque eres un hombre de buena fe y
    las noticias que tienes para nosotros serán buenas.'
  tdx-tdx: 'Ie mbe nisaontsy, ingo, pok’eo t’Ionatane ana’ i Abiatare mpisoroñe: le
    hoe t’i Adonià: Miziliha, ry lahy manjofake, mpinday entan-tsoa.'
  tha-KJV: ขณะที่​เขากำลังพู​ดอย​ู่ ดู​เถิด โยนาธานบุตรชายอาบียาธาร์​ปุ​โรหิ​ตก​็​มาถึง
    และอาโดนียาห์​ก็​กล่าวว่า “​เข​้ามาเถิด เพราะเจ้าเป็นคนมีกำลังมากจึงนำข่าวดี​มา​”
  por-BR-2018: 'Estando ainda ele falando, eis que Jônatas, filho do sacerdote Abiatar,
    veio, ao qual Adonias disse: Entra, porque és homem digno, e trarás boas notícias.'
  deu-ELO: 'Während er noch redete, siehe, da kam Jonathan, der Sohn Abjathars, des
    Priesters. Und Adonija sprach: Komm, denn du bist ein wackerer Mann und wirst
    gute Botschaft bringen.'
  eng-WYC-2018: Yet while he spake, Jonathan, the son of Abiathar, the priest, came;
    to whom Adonijah said, Enter thou, for thou art a strong man, and telling good
    things.
  epo-epo: 'Kiam li estis ankoraŭ parolanta, jen venis Jonatan, filo de la pastro
    Ebjatar. Kaj Adonija diris: Eniru, ĉar vi estas brava homo kaj vi sciigos bonon.'
  uig-PIN: 'U tehi sɵzini tügǝtmǝyla, mana Abiyatar kaⱨinning oƣli Yonatan kǝldi.
    Adoniya uningƣa: — Kirgin, ⱪǝysǝr adǝmsǝn, qoⱪum bizgǝ hux hǝwǝr elip kǝlding,
    — dedi.'
  beo-beo: 'E da sia: dagomusa: gala, Yonada:ne (gobele salasu A:baia:da ea mano)
    da doaga:i. A:dounaidia da ema amane sia:i, “Misa! Di da dunu noga:idafa. Di da
    sia: noga:idafa gaguli maha ganumu.”'
  tpi-OTNT: Taim Joap i toktok yet, Jonatan, pikinini bilong pris Abiatar, i kam kamap
    long ol. Na Adoniya i tokim em olsem, “Yu kam. Yu gutpela man, na ating yu bringim
    gutpela nius long mipela.”
  hau-SA: Tun yana cikin magana, sai Yonatan ɗan Abiyatar ya iso. Adoniya ya ce, “Shigo!
    Ai, mutumin kirki irinka, lalle ka kawo labari mai daɗi ne.”
  uig-LAT: 'U téxi sözini tügetmeyla, mana Abiyatar kahinning oghli Yonatan keldi.
    Adoniya uninggha: — Kirgin, qeyser ademsen, choqum bizge xush xewer élip kelding,
    — dédi.'
  nde-nde: Kwathi elokhu esakhuluma kwafika uJonathani indodana ka-Abhiyathari umphristi.
    U-Adonija wathi, “Ngena phakathi. Indoda eqakathekileyo njengawe kufanele ukuthi
    isiphathele izindaba ezimnandi.”
  ton-ton: 'Pea ʻiloange, lolotonga ʻa ʻene kei lea, naʻe haʻu ʻa Sonatane ko e foha
    ʻo ʻApaiata ko e taulaʻeiki: pea naʻe pehē ʻe ʻAtunaisa kiate ia, “Hū mai; he
    ko e tangata toʻa koe pea ʻoku ke ʻomi ha ongoongolelei.”'
  ces-1613: 'A když on ještě mluvil, aj, Jonata syn Abiatara kněze přišel, jemuž řekl
    Adoniáš: Přistup sem, nebo jsi muž udatný a dobré poselství neseš.'
  eng-WMB: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said, “Come in; for you are a worthy man, and bring good news.”
  tam-TCV: இப்படி அவன் சொல்லிக் கொண்டிருக்கும்போதே ஆசாரியனான அபியத்தாரின் மகன் யோனத்தான்
    விரைவாக உள்ளே வந்துசேர்ந்தான். அதோனியா அவனிடம், “உள்ளே வா, உத்தமனான நீ ஒரு நல்ல
    செய்தியைத்தான் கொண்டுவருவாய்” என்றான்.
  ceb-ULB: Sa dihang nagsulti pa siya, miabot si Jonatan nga anak nga lalaki ni Abiatar
    nga pari. Miingon si Adonia, “Sulod, kay bililhon ka nga tawo ug nagdala ka ug
    maayong mga balita.”
  pol-UBG: 'A gdy on jeszcze mówił, przyszedł Jonatan, syn kapłana Abiatara. Adoniasz
    powiedział mu: Wejdź, jesteś bowiem dzielnym człowiekiem i przynosisz dobrą nowinę.'
  agr-agr: 'Tusa chichá wajaig, Jonatán Abiatara uchiji aajakua nunú jegauwai. Nunikmatai
    Adonías chichajak: “Wayata amek eme anentsa diitaiyaitme, chicham pegkeg etsegkatasa
    taachumek”, tiuwai.'
  kyc-kyc: Pii lao otapa nayamopa Jonatane purisi Apiatana ikinyingi doko epeya. Epeyamo
    dokopa Atonainjame baa lamaiyuo lao, Akali keyange doko, pii keyange mende minyuo
    epenge epeleneŋe andakare ipu, leya.
  urd-GVU: وہ ابھی یہ بات کر ہی رہا تھا کہ ابیاتر کا بیٹا یونتن پہنچ گیا۔ یوآب بولا،
    ”ہمارے پاس آئیں۔ آپ جیسے لائق آدمی اچھی خبر لے کر آ رہے ہوں گے۔“
  deu-1912: 'Da er aber noch redete, siehe, da kam Jonathan, der Sohn Abjathars, des
    Priesters. Und Adonia sprach: Komm herein, denn du bist ein redlicher Mann und
    bringst gute Botschaft.'
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಎಬ್ಯಾತಾರನ ಮಗನಾದ ಯೋನಾತಾನನು ಅಲ್ಲಿಗೆ ಬಂದನು. ಅದೋನೀಯನು ಅವನಿಗೆ, “ಬಾ
    ನೀನು ಯೋಗ್ಯ ಪುರುಷನೂ, ಶುಭವರ್ತಮಾನವನ್ನು ತರುವವನೂ ಆಗಿರುತ್ತೀ” ಎಂದನು.
  yap-yap: Ka be non me taw Jonathan nib mo’on ni fak Abiathar ni prist. Me ga’ar
    Adonijah, “Moy, gur be’ ni gab manigil, dabisiy ni thin ni bfel’ e kam fek i yib.”
  hlt-MCSB: A thui li vaengah khosoih Abiathar capa Jonathan te pakcak ha pawk. Te
    dongah Adonijah loh, “Halo lah namah hlang tatthai long ni a then khaw na phong,”
    a ti nah.
  mdy-ETH: ዒዚ ዬያ ጌዒ ጋፑዋንቴ ቄኤሳሢ፥ ዓቢያታሬ ናኣዚ ዮናታኣኔ ዔሪቦንቴ ዒኢካ ሙኬኔ፤ ዓዶኒያሴያ ዒዛ፦ «ሂንዳ ሃኒ
    ጌሌ፤ ኔ ኮሺ ዓሲታሢሮ ኮሺ ሃይሴ ዔኪ ሙኩዋዖ ዓታዓኬ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔgu so rekasa no, Yonatan a ɔyɛ ɔsɔfoɔ Abiatar babarima no kɔɔ
    hɔ. Adoniya ka kyerɛɛ no sɛ, “Bra mu, ɛfiri sɛ, woyɛ onipa papa. Minim sɛ asɛm
    pa wɔ wʼano.”
  eng-WEBU: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said, “Come in; for you are a worthy man, and bring good news.”
  wal-wal: I biron haasayishin qeesiyaa Abiyaataara na7ai Yonaataani gakki wodhdhiis.
    Gakkin Adoonee, “Ane haa gela. Ne mala lo77o asi lo77o odo eheennan aggenna” yaagiis.
  spa-PDDPT: 'Mientras él aún hablaba, ahí llegaba Jonatán, hijo del sacerdote Abiatar,
    y Adonías le dijo: Entra, porque eres hombre digno y traes buenas noticias.'
  gun-gun: 'Ha''e ijayvu teri reve ovaẽ sacerdote Abiatar ra''y Jônatas. Ha''e ramo
    ixupe Adonias aipoe''i: — Eike na, mba''eta ndee ma ava ndepy''a guaxu va''e vy
    mba''emo pyau porã va''e anho ''rã nhi''ã reru orevy — he''i.'
  ilo-ULB: Bayat nga agsasao pay laeng isuna, dimteng ni Jonatan nga anak ni Abiatar
    a padi. Kinuna ni Adoniha kenkuana, “Dumanonka, ta mapagtalkanka a tao ken mangiyeg
    ti naimbag a damag.”
  kpg-kpg: I mua di haga lawa ana helekai, Jonathan, tama daane tangada hai mee dabu
    go Abiathar, ga dau mai. Adonijah gaa hai gi mee, “Hanimoi, idimaa goe tangada
    humalia, holongo goe e gaamai dau longo humalia.”
  uig-ARA: 'ئۇ تېخى سۆزىنى تۈگەتمەيلا، مانا ئابىياتار كاھىننىڭ ئوغلى يوناتان كەلدى.
    ئادونىيا ئۇنىڭغا: ــ كىرگىن، قەيسەر ئادەمسەن، چوقۇم بىزگە خۇش خەۋەر ئېلىپ كەلدىڭ،
    ــ دېدى.'
  sus-sus: Na tɛmui yati, Abiyatari sɛrɛxɛdubɛ xa di Yonatan naxa so. Adoniya naxa
    a xili, a naxɛ, «Mixi hagigɛ nan i ra, naxan faxi xibaaru fanyi ra.»
  pon-2006: Mwohn eh pahn kanekehla eh koasoi, Sonadan, nein samworo Apaiadar, ahpw
    pwarodo. Adonaisa ahpw koasoia, “Aramas mwahu men kowe, pedolong. Mwein mie rong
    mwahu me ke wadohng kiht.”
  jae-jae: Gêdêŋ taŋ eŋ kêsôm biŋ gêmoa naŋ, dabuŋwaga Abiatar latu Jonatan gêmêŋ
    ma Adonia kêsôm gebe “Ôsô ômôêŋ gebe aôm ŋac mansaŋ tec kôkôc ŋawae ŋajam gômôêŋ.”
  ksd-ksd: 'Ma ba i tatata boko, Ionatan natu i Abiatar ra tena tinabar i ga vut;
    ma Adonia i ga biti: Una ruk, tago u a ko na tutana ma u kap ta bo na varvai.'
  tur-YTC: Daha o konuşurken, işte, kâhin Aviyatar’ın oğlu Yonatan geldi; ve Adoniya,
    “İçeri gir; çünkü sen saygıdeğer bir adamsın ve iyi haber getiriyorsun” dedi.
  grc-BRENT: Ἔτι αὐτοῦ λαλοῦντος, καὶ ἰδοὺ Ἰωνάθαν υἱὸς Ἀβιάθαρ τοῦ ἱερέως εἰσῆλθε·
    καὶ εἶπεν Ἀδωνίας, εἴσελθε, ὅτι ἀνὴρ δυνάμεως εἶ σὺ, καὶ ἀγαθὰ εὐαγγέλισαι.
  ind-AYT: Selagi dia berbicara, Yonatan, anak Imam Abyatar, datang. Adonia berkata
    kepadanya, “Masuklah, kamu seorang kesatria dan tentu menyampaikan kabar baik.”
  nya-nya: Iye akuyankhula, Yonatani mwana wa wansembe Abiatara anafika. Adoniya anati,
    “Lowa. Munthu wabwino ngati iwe ayenera kubweretsa nkhani yabwino.”
  hrv-hrv: 'Dok je on još govorio, stiže Jonatan, sin svećenika Ebjatara, i Adonija
    mu reče: “Ti si valjan čovjek, zacijelo nosiš dobru vijest!”'
  mps-mps: Te Joapgo po odubadi yaide, Jonatan, te pris Abiatargo ogwa, te augwali
    bidibo madiba sabolali. Tama Adoniyago agabolo te tama po wai, “Nage asao,” wali.
    “Nage wiegi yai bidi da, te nago daba te wiegi yai po sela asai da, te homu ebao,”
    wali.
  tpi-tpi: Taim Joap i toktok yet, Jonatan, pikinini bilong pris Abiatar, i kam kamap
    long ol. Na Adoniya i tokim em olsem, “Yu kam. Yu gutpela man, na ating yu bringim
    gutpela nius long mipela.”
  dan-1931: 'Endnu medens han talte, kom Jonatan, Præsten Ebjatars Søn. Adonija sagde:
    “Kom herhen, thi du er en brav Mand og bringer godt nyt!”'
  vie-OVCB: 'Vừa lúc đó Giô-na-than, con Thầy Tế lễ A-bia-tha đến. A-đô-ni-gia liền
    bảo: “Vào ngay. Anh là một dũng sĩ chắc đem tin tốt đẹp.”'
  guj-2017: તે હજી બોલતો હતો, એટલામાં જ, અબ્યાથાર યાજકનો દીકરો યોનાથાન ત્યાં આવ્યો.
    અદોનિયાએ કહ્યું, “અંદર આવ, કેમ કે તું પ્રામાણિક માણસ છે અને સારા સમાચાર લાવ્યો
    હશે.”
  pon-2006A: Mwohn eh pahn kanekehla eh koasoi, Sonadan, nein samworo Apaiadar, ahpw
    pwarodo. Adonaisa ahpw koasoia, “Aramas mwahu men kowe, pedolong. Mwein mie rong
    mwahu me ke wadohng kiht.”
  por-BRBSL: 'Enquanto ele ainda falava, eis que veio Jonathan, filho do sacerdote
    Abiathar; e Adonijah disse: “Entre; pois você é um homem digno, e traga boas novas”.'
  cth-cth: Hottelah a dei lahun nah, vaihma Abiathar capa Jonathan a tho teh, Adonijah
    ni tho haw, nang teh tamikahawi lah na o e patetlah kamthang kahawi e na thokhai
    han doeh telah atipouh.
  twi-twi: Bere a ogu so rekasa no, Yonatan a ɔyɛ ɔsɔfo Abiatar babarima no kɔɔ hɔ.
    Adoniya ka kyerɛɛ no se, “Bra mu, efisɛ woyɛ onipa papa. Minim sɛ asɛm pa wɔ wʼano.”
  hlt-hlt: A thui li vaengah khosoih Abiathar capa Jonathan te pakcak ha pawk. Te
    dongah Adonijah loh, “Halo lah namah hlang tatthai long ni a then khaw na phong,”
    a ti nah.
  tbz-SIM: 'Ò kpɑɑ́ mɛ nnɑ́ɑ́ nkɛ̀ ikuɔ́ nìùtì Abiɑtɑɑ birɛ Yonnɑtɑ̃ɑ̃ tùɔ̀kɛní, kɛ̀
    Adonniyɑ dɔ̀: A tú onìtì mɔ́mmuɔ nwe, tɑnní! N yɛ̃́mu kɛ dò nhɑ ti tɔní tinɑ́ɑǹsɑ̀ɑ̀tì
    nti.'
  msy-2020: Joap mɨgɨavɨra itir dughiamɨn, ofa gamir gumazim Abiatarɨn otarim Jonatan,
    iza me bato. Ezɨ Adoniya kamaghɨn a mɨgei, “Nɨ izɨ. Nɨ gumazir aghuim, nɨ ti akar
    aghuitam inigha e bagha izi.”
  dop-dop: 'Pɑ tɔŋnɑ yɔɣɔtɑɣɑ kɛ mpʋ, ɩlɛ Apiyɑtɑɑ pǝyɑlʋ Yonɑtɑŋ tɑpɑɣɑlɛ. Ɩlɛnɑ
    Atoniyɑ tɔmɩ-ɩ sɩ: Sʋʋ, mpi tɔ, n kɛ yʋlʋ wei ɩ wɛnɑ nyʋɣʋ tɔɣɔ. Ɩsǝntɔ tɔm kʋpɑntʋ
    kɛ n kɔnɑɑ.'
  azb-azb: 'O, sözünü qurtarmamış birdən kahin Evyatarın oğlu Yonatan gəldi. Adoniya
    ona dedi: «Gəl, sən igid adamsan, yaxşı xəbər gətirərsən».'
  eng-DBY: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said [to him], Come in; for thou art a valiant man, and bringest
    good news.
  hin-2017: वह यह कहता ही था, कि एब्यातार याजक का पुत्र योनातान आया और अदोनिय्याह
    ने उससे कहा, “भीतर आ; तू तो भला मनुष्य है, और भला समाचार भी लाया होगा।”
  wol-KYG: 'Daaneelagul kàddoom sax, Yonatan doomu Abiyatar sarxalkat ba ne jaas,
    agsi. Adoña ne ko: «Dikkal, yaw nit ku baax nga, te xibaaru jàmm ngay indi.»'
  eng-YLT: He is yet speaking, and lo, Jonathan son of Abiathar the priest hath come
    in, and Adonijah saith, 'Come in, for a man of valour thou [art], and thou bearest
    good tidings.'
  eng-WYC-2017: Yet while he spake, Jonathan, the son of Abiathar, the priest, came;
    to whom Adonijah said, Enter thou, for thou art a strong man, and telling good
    things.
  eng-WMBB: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said, “Come in; for you are a worthy man, and bring good news.”
  urd-GVH: वह अभी यह बात कर ही रहा था कि अबियातर का बेटा यूनतन पहुँच गया। योआब बोला,
    “हमारे पास आएँ। आप जैसे लायक़ आदमी अच्छी ख़बर लेकर आ रहे होंगे।”
  rug-rug: Sipu korapa zama sa, si kamo mo se Zonatani tuna e Abiata sa hiama. Meke
    zama se Adonaeza, “Nuquru mae. Na tie leamu si goi, gina inavoso leana si paleke
    mae nia goi?” gua si asa.
  gaz-gaz: Utuma inni dubbachuutti jiruu, Yonaataan ilmi Abiyaataar lubichaa ni dhufe.
    Adooniyaanis, “Ol seeni. Jabaan akka keetii kun oduu gaarii fiduu qabaa” jedhe.
  fra-LSG: 'Il parlait encore lorsque Jonathan, fils du sacrificateur Abiathar, arriva.
    Et Adonija dit: Approche, car tu es un vaillant homme, et tu apportes de bonnes
    nouvelles.'
  gnn-gnn: '@see-verse:1KI.001.041'
  yal-yal: A mɔn yi fala tiini saraxaralina Abiyatari a dii xɛmɛn Yonatan yi fa, Adoniya
    yi a fala a xa, a naxa, “I mafa, bayo xɛmɛ kɛndɛn nan i ra, i faxi xibaru faɲine
    nan na.”
  haw-1868: 'A i kana olelo ana, aia hoi, hiki ae la o Ionatana ke keiki a Abiatara,
    ke kahuna: i mai la o Adoniia ia ia, E komo mai oe, no ka mea, he kanaka ikaika
    no oe, a ke lawe mai nei oe i ka olelo maikai.'
  arb-NAV: 'وَفِيمَا هُوَ يَتَسَاءَلُ جَاءَ يُونَاثَانُ بْنُ أَبِيَاثَارَ الْكَاهِنِ،
    فَقَالَ أَدُونِيَّا: «تَعَالَ، فَأَنْتَ رَجُلٌ كَرِيمٌ تَحْمِلُ بَشَائِرَ خَيْرٍ».'
  ewe-ewe: Yoab mekpɔ ɖe nu le nya siawo me hafi Yonatan, nunɔla Abiata ƒe vi, ƒu
    du va do ɖe wo dzi o. Adoniya gblɔ nɛ be, “Ge ɖe eme elabena ame nyuie nènye.
    Nya nyui aɖe anya nɔ asiwò kokoko.”
  eng-LEE: 'And while he was yet speaking, behold, Jonathan the son of Ebyathar the
    priest came in: and Adoniyah said [unto him], Come in; for thou art a worthy man,
    and must bring good tidings.'
  asm-FB: তেওঁ এই কথা কৈ থাকোতেই, অবিয়াথৰ পুৰোহিতৰ পুত্ৰ যোনাথন আহি পালে৷ তেতিয়া
    অদোনিয়াই তেওঁক ক’লে, “সোমাই আহা; কিয়নো তুমি ভাল পুৰুষ আৰু শুভবাৰ্তা আনিছা।”
  sus-A: نَ تّمُي يَتِ، عَبِيَتَرِ سّرّشّدُبّ شَ دِ يٌنَتَن نَشَ سٌ. عَدٌنِيَ نَشَ
    عَ شِلِ، عَ نَشّ، «مِشِ هَفِفّ نَن عِ رَ، نَشَن قَشِ شِبَارُ قَنيِ رَ.»
  fra-SBL: 'Comme il parlait encore, voici qu''arrive Jonathan, fils du sacrificateur
    Abiathar, et Adonija dit : « Entre, car tu es un homme digne, et tu apportes de
    bonnes nouvelles. »'
  hbo-hbo: עֹודֶ֣נּוּ מְדַבֵּ֔ר וְהִנֵּ֧ה יֹונָתָ֛ן בֶּן־אֶבְיָתָ֥ר הַכֹּהֵ֖ן בָּ֑א
    וַיֹּ֤אמֶר אֲדֹנִיָּ֙הוּ֙ בֹּ֔א כִּ֣י אִ֥ישׁ חַ֛יִל אַ֖תָּה וְטֹ֥וב תְּבַשֵּֽׂר׃
  kik-kik: O akĩaragia-rĩ, Jonathani mũrũ wa Abiatharu ũrĩa mũthĩnjĩri-Ngai agĩkinya.
    Adonija akĩmwĩra atĩrĩ, “Toonya thĩinĩ. Mũndũ wa bata tawe no nginya akorwo nĩ
    ũhoro mwega aatũrehere.”
  fra-NCL: 'Il parlait encore, et voici que Jonathas, fils de prêtre Abiathar, arriva.
    Adonias lui dit : « Viens, car tu es un brave et porteur de bonnes nouvelles. »'
  cek-AK: To tiah lokthuih li naah, khenah, qaima Abiathar capa Jonathan to angzoh;
    Adonijah mah anih khaeah, Athung akun ah; nang loe kahoih kami ah na oh pongah,
    tamthang kahoih ni nang thui tih, tiah a naa.
  cuk-cuk: 'Joab amba sunmaknaigu, dule-irwa-Babse-goled-Abiatar-machi-Jonatán nonikid.
    Adonías, Jonatánʼga sogded: —Doge, be dule-niga-gandikidid. An wisi be anga gaya-nued
    sedaniki.'
  uig-CYR: 'У техи сөзини түгәтмәйла, мана Абиятар каһинниң оғли Йонатан кәлди. Адония
    униңға: — Киргин, қәйсәр адәмсән, чоқум бизгә хуш хәвәр елип кәлдиң, — деди.'
  tel-2017: అంతలో, యాజకుడు అబ్యాతారు కొడుకు యోనాతాను అక్కడికి వచ్చాడు. అదోనీయా “లోపలికి
    రా, నీవు యోగ్యుడివి. మంచి వార్తతో వస్తావు” అన్నాడు.
  hat-BSA: 'Pandan li te toujou ap pale, men vwala, Jonathan, fis a Abiathar a, prèt
    la te vin rive. Alò Adonaja te di: “Antre, pwiske ou se yon nonm vanyan ki pote
    bòn nouvèl.”'
  kos-kos: El srakna kaskas a Jonathan wen natul mwet tol Abiathar, el tuku. Adonijah
    el fahk, “Utyak. Ke kom mwet wo se, kalem lah oasr pweng wo kom us.”
  hbo-WLC: עוֹדֶ֣נּוּ מְדַבֵּ֔ר וְהִנֵּ֧ה יוֹנָתָ֛ן בֶּן־אֶבְיָתָ֥ר הַכֹּהֵ֖ן בָּ֑א
    וַיֹּ֤אמֶר אֲדֹנִיָּ֙הוּ֙ בֹּ֔א כִּ֣י אִ֥ישׁ חַ֛יִל אַ֖תָּה וְט֥וֹב תְּבַשֵּֽׂר׃
  ibo-ibo: Ma mgbe ọ ka kpụ okwu ahụ nʼọnụ, lee Jonatan nwa Abịata onye nchụaja, ka
    ọ batara. Adonaịja sịrị, “Bata! Nʼihi na ị bụ ezi mmadụ amaara m na ọ bụ oziọma
    ka i ji bịa.”
  ory-ory: ସେ ଏପରି କହୁଥିବା ସମୟରେ, ଦେଖ, ଅବୀୟାଥର ଯାଜକର ପୁତ୍ର ଯୋନାଥନ ଉପସ୍ଥିତ ହେଲା; ତହିଁରେ
    ଅଦୋନୀୟ କହିଲା, “ଭିତରକୁ ଆସ; କାରଣ ତୁମ୍ଭେ ଯୋଗ୍ୟ ପୁରୁଷ ଓ ସୁସମାଚାର ଆଣିଥିବ।”
  wmt-wmt: '@see-verse:1KI.001.041'
  chk-chk: Lupwen a chüen kakapas, Jonatan nöün ewe souasor Apiatar we mwän a feito.
    Iwe, Atonia a üreni, “Kopwe tolong, pun en eman mwän mi öch, ka uwato pworaus
    mi öch.”
  rop-rop: En wen imbin stil toktokbat, Jonathan det san blanga Ebaiyatha, det serramonimen,
    bin kamat deya en Edanaija bin tok, “Kaman insaid. Maitbi yu bringimap brabli
    gudwan nyus!”
  ukr-1871: 'Ще він говорив, як увійшов Йонатан, син сьвященника Абіятара. І сказав
    Адонїя: Увійди сюди, ти чоловік чесний й приносиш добру звістку.'
  deu-1951: 'Als er aber noch redete, siehe, da kam Jonatan, der Sohn des Priesters
    Abjatar. Und Adonia sprach: Komm herein; denn du bist ein wackerer Mann und bringst
    eine gute Botschaft!'
  eng-JPS: 'While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said: ''Come in; for thou art a worthy man, and bringest good tidings.'''
  srp-1865: 'I dokle on još govoraše, gle, doðe Jonatan sin Avijatara sveštenika;
    i Adonija mu reèe: hodi, jer si junak i nosiš dobre glase.'
  lug-lug: Awo bwe yali ng’akyayogera laba, Yonasaani mutabani wa Abiyasaali kabona
    n’atuuka. Adoniya n’ayogera nti, “Yingira kubanga omusajja omulungi nga ggwe ateekwa
    kuba ng’aleese mawulire malungi.”
  heb-heb: עודנו מדבר והנה יונתן בן אביתר הכהן בא ויאמר אדניהו בא כי איש חיל אתה וטוב
    תבשר׃
  ben-IRV: তাঁর কথা শেষ হতে না হতেই যাজক অবিয়াথরের ছেলে যোনাথন সেখানে উপস্থিত হল।
    আদোনিয় তাকে বলল, “আসুন, আসুন। আপনি তো ভাল লোক, নিশ্চয়ই ভাল সংবাদ এনেছেন।”
  pan-pan: ਉਹ ਅਜੇ ਇਹ ਬੋਲਦਾ ਹੀ ਸੀ, ਤਾਂ ਵੇਖੋ ਅਬਯਾਥਾਰ ਜਾਜਕ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਆਇਆ ਅਤੇ ਅਦੋਨੀਯਾਹ
    ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਅੰਦਰ ਆ ਜਾ ਕਿਉਂ ਜੋ ਤੂੰ ਸੂਰਮਾ ਮਨੁੱਖ ਹੈ ਅਤੇ ਚੰਗੀ ਖ਼ਬਰ ਲਿਆਇਆ ਹੋਵੇਂਗਾ।
  tkr-tkr: 'Mana cuvab uvhu g''attirxhın deşdiy, sayır ooğançe kaahin Evyatarna dix,
    Yonatan arayle. Adoniyee mang''uk''le eyhen: – İnyaqana qoralan. Ğu yugna insanır,
    yugunud xabarbı adı ixhes.'
  mya-JVB: ယဇ်ပုရောဟိတ် အဗျာသာ ၏သား ယောနသန် သည်လာ လျှင် ၊ အဒေါနိယ ကဝင် ပါ။ သင် သည်
    လူ ကောင်းဖြစ်၍ ၊ ကောင်း သောသိတင်း ကို ကြားပြောလိမ့်မည်ဟု ဆိုလျှင်၊
  tbg-tbg: Ioaapiva qaqi uva ti vauvaro Kotira kaiqa vara amito vaiintira Abiataara
    maaqu Ionataaniva vika unaini oruntovaro Adoniaava virara tiharo, Maini aniane.
    Are koqe vaiintivano variararo ai vakaakavano koqe vakaakama varianarove, tiro.
  hmo-hmo: Ia be do hereva noho neganai, Ionatana, hahelagaia tauna Abiatara ena natuna
    ia mai. Adonaisa ese ia nanadaia, ia gwau, “Mani oi raka vareai, badina oi be
    tau namona, sivarai namona oi mailaia noho, ani?”
  urd-urd: वह यह कह ही रहा था कि देखो, अबीयातर काहिन का बेटा यूनतन आया; और अदूनियाह
    ने उससे कहा, “भीतर आ; क्यूँकि तू लायक़ शख़्स है, और अच्छी ख़बर लाया होगा।”
  rus-SYN: 'Еще он говорил, как пришел Ионафан, сын священника Авиафара. И сказал
    Адония: войди; ты - честный человек и несешь добрую весть.'
  bqc-SIM: 'I yã́pi o a làao, ↄ̃ sa''ona Abiataa nɛ́ Yonatãa kàò gↄ̃̀ↄ. Ɔ̃ Adonia
    mɛ̀: Mↄ ǹ gɛ̃. Bɛɛɛden n ũ, baona n mↄò.'
  tcz-CHONGTHU: Hiche thu chu asei pet tah'un, Abiather Thempupa chapa Jonathan chu
    ahung lhung tan ahileh Adonijah in “Hunglutnin ajeh chu nanghi mipha na hin na
    thu poh jong thuphahi ngei inte,” atin ahi.
  mar-mar: यवाबाचे बोलणे संपत नाही तोच अब्याथार याजकाचा पुत्र योनाथान तिथे आला. अदोनीया
    त्यास म्हणाला, “ये तू भला मनुष्य आहेस. तेव्हा माझ्यासाठी तू चांगलीच बातमी आणली
    असशील.”
  qub-qub: 'Chayno parlaycaptillanna Abiatar cürapa wamran Jonatán chayaran. Chaura
    Adonías niran: «Yaycamuy. Gamga canqui rispitädu runami. Alli willapatachari apamushcanqui.»'
  bqp-bqp: 'Adi yã pì o à làkaro, akũ sa''ori Abiata nɛ́ Yonatã kà gↄ̃̀nↄ. Akũ
    Adonia pì: Ǹ gɛ̃. Bɛ̀ɛrɛdemɛ n ũ, matɛn sí baaru nnan n suo.'
  hat-hat: 'Li pa t'' ankò fèmen bouch li, Jonatan, pitit Abyata prèt la, rive. Adonija
    di l'' konsa: -Antre non, monchè! Ou se moun debyen, se bon nouvèl ase pou ou
    pote!'
  eng-BSB: As he was speaking, suddenly Jonathan the son of Abiathar the priest arrived.
    “Come in,” said Adonijah, “for you are a man of valor. You must be bringing good
    news.”
  eng-WEBPB: While he yet spoke, behold, Jonathan the son of Abiathar the priest came;
    and Adonijah said, “Come in; for you are a worthy man, and bring good news.”
  kbq-kbq: Hagi Joapu'a zahufa anankea huvaga ore'negeno, Abiata nemofo pristi ne'
    Jonatani'a uhanati'ne. Hagi anama uhanatigeno'a Adoniza'a amanage hu'ne, Kagra
    so'e ne' mani'nenka knare musenke erinka neananki emarerio.
  nhe-BL: 'Huan quema noja camatiyaya, ajsito Jonatán, icone nopa totajtzi Abiatar,
    huan Adonías quiilhui: ―Xipano. Ta tise cuali tlacatl, huelis tijhualica se cuali
    tlajtoli.'
  bus-bus: 'Èe yã pì o à yã̀aro, ben sa''ori Abiata nɛ́ Yonatã gàa káo gↄ̃ↄ. Ben
    Adonia bè: Ǹ gɛ̃. Gbɛ̃ bɛ̀ɛdeen n ũ, mɛ́ɛ sii baaru nnaan n suo.'
  gub-BL: Ize'eg mehe we uhem Zonata, xaxeto Amiatar ta'yr a'e pe kury. Uze'eg Anoni
    Zonata pe. — Eixe ty. Ereiko awa ukyze 'ym ma'e romo. Aipo ikatu ma'e eremume'u
    putar urewe nehe, i'i izupe.
  eng-DRA: 'While he yet spoke, Jonathan the son of Abiathar the priest came: and
    Adonias said to him: Come in, because thou art a valiant man, and bringest good
    news.'
