verse: 1KI.001.037
translations:
  mal-C: യഹോവ എന്റെ യജമാനനായ രാജാവിനോടുകൂടെ ഇരുന്നതുപോലെ ശലോമോനോടുകൂടെയും ഇരിക്കുമാറാകട്ടെ!
    യഹോവ ശലോമോന്റെ ഭരണത്തെ എന്റെ യജമാനനായ ദാവീദുരാജാവിന്റെ ഭരണത്തെക്കാളും മഹത്തരമാക്കിത്തീർക്കട്ടെ!”
    എന്നു പറഞ്ഞു.
  deu-TKW: Wie Jahwe mit meinem Herrn, dem Könige, gewesen ist, also sei er auch mit
    Salomo und mache seinen Thron noch erhabener, als den meines Herrn, des Königs
    David!
  lin-lin: Ndenge Yawe azalaki elongo na mokonzi, nkolo na ngai, tika ete azala mpe
    elongo na Salomo mpe akomisa kiti na ye ya bokonzi monene koleka oyo ya mokonzi
    Davidi, nkolo na ngai !
  eng-LSV: as YHWH has been with my lord the king, so is He with Solomon, and makes
    his throne greater than the throne of my lord King David.”
  eng-GNV: As the Lord hath bene with my lorde the King, so be he with Salomon, and
    exalt his throne aboue the throne of my lorde king Dauid.
  eng-WEBSTER: As the LORD hath been with my lord the king, even so let him be with
    Solomon, and make his throne greater than the throne of my lord king David.
  nhw-BL: TOTECO ma itzto ihuaya Salomón quen itztoya mohuaya. Huan TOTECO ma quichihua
    para yaya quipiyas noja más hueyi tequiticayotl que catli ta tijpixqui, notlanahuatijca
    David.
  swh-ONEN: Kama vile Bwana alivyokuwa na bwana wangu mfalme, vivyo hivyo na awe na
    Solomoni kukifanya kiti chake cha utawala kuwa kikuu kuliko kile cha bwana wangu
    Mfalme Daudi!”
  bba-bba: Nɡe mɛ Yinni Gusunɔ u kɑ nun wɑ̃ɑ, u n mɑɑ kɑ Sɑlomɔɔ wɑ̃ɑ mɛ, kpɑ u win
    bɑndu wɔlle suɑ n wunɛɡiru kerɑ.
  eng-KJVCPB: As the Lord hath been with my lord the king, even so be he with Solomon,
    and make his throne greater than the throne of my lord king David.
  cpy-cpy: Riitaki Tajorentsi tsipata-piintakimiri eeroka, okantashitzimaetya ari
    ikimitzitaiyaari eejatzi Salomón, ikantakae-yaawo imaperotero ipinkatharitee rirori.”
  luo-luo: Kaka Jehova Nyasaye ne nigi ruodha ma jaloch, mad obed gi Solomon koketo
    lochne obedo maduongʼ moloyo loch ruodha Daudi Jaloch!”
  meu-meu: Iehova ese egu lohia bona egu pavapava vada e bamoa heḡereḡerena, ia ese
    Solomon danu baine bamoa, bona ena terono baine habadaia, egu lohia King David
    ena terono do baine hereaia.
  npi-ULB: जसरी परमप्रभु मेरा मालिक राजासित हुनुभएको छ, त्यसै गरी सोलोमनसित हुनुभएको
    होस्, र उहाँले मेरा मालिक राजा दाऊदको सिंहासनभन्दा सोलोमनको सिंहासन उच्च पार्नुभएको
    होस् ।”
  yor-yor: Bí Olúwa ti wà pẹ̀lú olúwa mi ọba, bẹ́ẹ̀ ni kí ó wà pẹ̀lú Solomoni kí ó
    lè mú kí ìjọba rẹ̀ pẹ́ ju ìtẹ́ olúwa mi Dafidi ọba lọ!”
  pes-OPCB: همان‌طور که خداوند با تو بوده است، با سلیمان پادشاه هم باشد و سلطنت او
    را از سلطنت تو شکوهمندتر کند.»
  tgl-ULB: Kung paano sinamahan ni Yahweh ang aking panginoong hari, nawa'y ganoon
    din kay Solomon, at gawing mas dakila ang kaniyang trono kaysa sa trono ng aking
    panginoong si Haring David.”
  cbu-NT: Shiyaa Apanll ksutarangu, ambitam Salomonaatssha ashtachiya. Ashkachu, shiyamand
    aranginasha kasiru tputsee ksutchiya, tárangiya.
  hui-hui: Ani bialu Anduane Homogo ibuni í̠nila haru howa í̠ biamogo bialu haga wiyadagua
    dege Solomonolabi anidagua mandagi howa biamogo bilo. Ani bialu kagola Solomono
    ibu Ngode Datagaliwabehanda mo hongo halu abale í̠ni mini lene timbuni harigo
    bolangua howa helo, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင်​မင်း​ကြီး​နှင့် အ​တူ​ရှိ​တော်​မူ​ခဲ့​သည်​နည်း​တူ
    ရှော​လ​မုန် နှင့်​လည်း​အ​တူ​ရှိ​တော်​မူ​၍ သူ​နန်း​စံ​ချိန်​၌ အ​ရှင်​နန်း​စံ​တော်​မူ​ချိန်​မှာ​ထက်​ပင်​ပို​၍
    ပြည်​တော်​သာ​ယာ​ဝ​ပြော​ပါ​စေ​သော'' ဟု ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཇི་ལྟར་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་དང་མཉམ་དུ་བཞུགས་པ་ལྟར།
    ཁོང་སོ་ལོ་མོན་དང་མཉམ་དུའང་བཞུགས་ཤིང་། ཁོང་གི་རྒྱལ་ཁྲི་ནི་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲི་ལས་ཀྱང་ཆེན་པོར་གྱུར་ཅིག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Jehovha sezvaaiva naishe wangu mambo, saizvozvowo ngaave naSoromoni, aite
    kuti chigaro chake choushe chive chikuru kupfuura chigaro choushe chaishe wangu
    Mambo Dhavhidhi!”
  spa-BLM: Como Yahvé ha estado con mi señor el rey, así esté con Salomón, y haga
    su trono más grande que el trono de mi señor el rey David.”
  cac-cac: Icha val ix aj yoch Jehová ed'oc, ichocab'ta' ol aj yoch yed' vin̈aj Salomón
    chi', te nivanocab' ol aj yelc'och yopisio vin̈ d'a yichan̈ ico', xchi vin̈.
  swh-ULB: Kama vile BWANA alivyokuwa na mfalme bwana wangu na awe na Sulemani hivyo
    hivyo, na kuifanya enzi yake kuwa kubwa kuliko zaidi ya enzi ya bwana wangu Daudi.”
  bel-bel: як быў Гасподзь Бог з гаспадаром маім царом, так хай будзе Ён з Саламонам
    і хай узвысіць трон ягоны вышэй за трон гаспадара майго цара Давіда!
  deu-ELBBK: So wie der HERR mit meinem Herrn, dem König, gewesen ist, so möge er
    mit Salomo sein, und er möge seinen Thron noch größer machen als den Thron meines
    Herrn, des Königs David!
  mbb-OT: Ne iring te miduma kenikew is Nengazen, Mahal he Hadì, ne verakat he meduma
    zaan sikandin ki Solomon, ne himuwa zin he lavew pa he meuswaǥen is ginhedian
    din te kenikew he ginhedian.”
  mal-2015: യഹോവ യജമാനനായ രാജാവിനോടുകൂടെ ഇരുന്നതുപോലെ ശലോമോനോടുംകൂടെ ഇരിക്കയും യജമാനനായ
    ദാവീദ്‌ രാജാവിന്റെ സിംഹാസനത്തെക്കാളും അവന്റെ സിംഹാസനത്തെ ശ്രേഷ്ഠമാക്കുകയും ചെയ്യുമാറാകട്ടെ
    എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Avke sar o RAJ sas mire rajeha the kraľiha, mi el the le Šalamunoha a leskro
    tronos mi el bareder sar le Davidoskro, mire rajeskro.“
  pes-OPV: چنانکه خداوند با آقایم، پادشاه بوده است، همچنین باسلیمان نیز باشد، و کرسی
    وی را از کرسی آقایم داود پادشاه عظیم تر گرداند.»
  ron-1924: Домнул сэ фие ку Соломон кум а фост ку домнул меу, ымпэратул, ка сэ-шь
    ыналце скаунул де домние май пресус де скаунул де домние ал домнулуй меу, ымпэратул
    Давид!”
  ben-OBCV: সদাপ্রভু যেমন আমার প্রভু মহারাজের সঙ্গে সঙ্গে ছিলেন, তিনি যেন সেভাবেই
    শলোমনেরও সঙ্গে সঙ্গে থাকেন ও তাঁর সিংহাসন আমার প্রভু মহারাজ দাউদের সিংহাসনের চেয়েও
    বড়ো করলেন!”
  som-som: Oo sidii Rabbigu uu kuula jiray, Boqorow, sayidkaygiiyow, saas oo kale
    ha ula jiro Sulaymaanna, oo carshigiisana ha ka dhigo mid ka sii weyn carshigaagii,
    Boqor Daa'uudow, sayidkaygiiyow.
  lat-VUC: Quomodo fuit Dominus cum domino meo rege, sic sit cum Salomone, et sublimius
    faciat solium ejus a solio domini mei regis David.
  eng-ASVBT: As Jehovah hath been with my lord the king, even so be he with Solomon,
    and make his throne greater than the throne of my lord king David.
  ita-1885: Siccome il Signore è stato col re, mio signore, così sia con Salomone;
    e magnifichi il suo trono, anche sopra il trono del re Davide, mio signore.
  eng-LXXUP: As the Lord was with my lord the king, so let him be with Solomon, and
    let him exalt his throne beyond the throne of my lord King David.
  eng-ULB: As Yahweh has been with my master the king, so may he be with Solomon,
    and make his throne greater than the throne of my master King David.”
  spa-VBL: De la misma manera que el Señor estuvo con mi señor el rey, que esté con
    Salomón, y que haga su reinado aún más grande que el de mi señor el rey David”.
  fra-_FOB: Comme l'Éternel a été avec le roi, mon seigneur, qu'il soit de même avec
    Salomon, et qu'il élève son trône plus que le trône du roi David, mon seigneur!
  mal-mal: യഹോവ യജമാനനായ രാജാവിനോടുകൂടെ ഇരുന്നതുപോലെ ശലോമോനോടുംകൂടെ ഇരിക്കയും യജമാനനായ
    ദാവീദ്‌ രാജാവിന്റെ സിംഹാസനത്തെക്കാളും അവന്റെ സിംഹാസനത്തെ ശ്രേഷ്ഠമാക്കുകയും ചെയ്യുമാറാകട്ടെ”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Aur jis tarah Rab āp ke sāth rahā usī tarah wuh Sulemān ke sāth bhī ho,
    balki wuh us ke taḳht ko āp ke taḳht se kahīṅ zyādā sarbuland kare!”
  suz-BL: दोपा परमप्रभु यावे आं प्रभु पिप इन नु बाक्‍मे, मोपान सोलोमन नु यो बाक्‍ल।
    मिनु मेको आ राज्‍य आं प्रभु पिप दाऊद आ राज्‍य क्‍येङा यो सक्ति पाइश्‍शो सेलल”
    देंमाक्‍त।
  ita-1927: Come l’Eterno è stato col re mio signore, così sia con Salomone, e innalzi
    il suo trono al di sopra del trono del re Davide, mio signore!”
  ckb-ckb: هەروەک چۆن یەزدان لەگەڵ پاشای گەورەم بوو، بەو شێوەیەش لەگەڵ سلێمانیش بێت،
    تەختەکەشی لە تەختی داودی پاشای گەورەم مەزنتر بکات!»
  eng-BBE: As the Lord has been with my lord the king, even so may he be with Solomon
    and make the seat of his authority greater than that of my lord King David.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಸಂಗಡ ಹೇಗೆ ಇದ್ದರೋ, ಹಾಗೆಯೇ ಸೊಲೊಮೋನನ ಸಂಗಡ ಇದ್ದು,
    ನನ್ನ ಒಡೆಯನೂ, ಅರಸನೂ ಆದ ದಾವೀದನ ಸಿಂಹಾಸನಕ್ಕಿಂತ ಇವನ ಸಿಂಹಾಸನವನ್ನು ಅಧಿಕವಾಗಿ ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: ராஜாவாகிய என்னுடைய எஜமானோடு எப்படி இருந்தாரோ, அப்படியே அவர் சாலொமோனோடும்
    இருந்து, தாவீது ராஜாவாகிய என்னுடைய எஜமானுடைய சிங்காசனத்தைவிட அவருடைய சிங்காசனத்தைப்
    பெரிதாக்குவாராக என்றான்.
  spa-RV-1909: De la manera que Jehová ha sido con mi señor el rey, así sea con Salomón;
    y él haga mayor su trono que el trono de mi señor el rey David.
  ron-BTF: Precum DOMNUL a fost cu domnul meu, împăratul, chiar astfel să fie cu Solomon
    şi să facă tronul lui mai mare decât tronul domnului meu, împăratul David.
  eng-WEBP: As the LORD has been with my lord the king, even so may he be with Solomon,
    and make his throne greater than the throne of my lord King David.”
  eng-FBV: In the same way the Lord was with my lord the king may he be with Solomon,
    and may he make his reign even greater than the reign of my lord King David.”
  nld-1939: Zoals Jahweh met mijn heer en koning geweest is, zo moge Hij ook met Salomon
    zijn, en zijn troon nog verhevener maken dan die van mijn heer en koning David.
  nch-BL: TOTECO ma itzto ihuaya Salomón quej itztoya mohuaya. Huan TOTECO ma quichihua
    para yaya quipiyas noja más hueyi tequiticayot que cati ta tijpixqui, notanahuatijca
    David.
  vie-1934: Đức Giê-hô-va đã ở cùng vua chúa tôi thể nào, nguyện Ngài cũng ở cùng
    Sa-lô-môn thể ấy, và khiến ngôi người còn cao trọng hơn ngôi của vua Đa-vít, là
    chúa tôi!
  hin-CV: जिस प्रकार याहवेह महाराज, मेरे स्वामी के साथ साथ रहे हैं, उसी प्रकार वह
    शलोमोन के साथ साथ बने रहें, और उसके सिंहासन को मेरे स्वामी, राजा दावीद के सिंहासन
    से भी अधिक बढ़ाएं.”
  spa-BES: Como el Señor ha estado con mi señor el rey, así puede estar con Salomón
    y hacer que el trono de su autoridad sea mayor que el de mi señor el rey David.
  tdx-tdx: Hambañ’ amy nindreza’ Iehovà amy talèko mpanjakaiy ty hindreza’e amy Selomò,
    naho honjone’e ambone’ ty fiambesa’ i talèko Davide mpanjakay i fiambesa’ey.
  tha-KJV: พระเยโฮวาห์​ได้​ทรงสถิ​ตก​ับกษั​ตริ​ย์​เจ้​านายของข้าพระองค์มาแล้วฉันใด
    ก็​ขอทรงสถิ​ตก​ับซาโลมอนฉันนั้น และขอทรงกระทำให้พระที่นั่งของพระองค์​ใหญ่​ยิ่งกว่าพระที่นั่งของกษั​ตริ​ย์​ดาว​ิดเจ้านายของข้าพระองค์”
  por-BR-2018: Da maneira que o SENHOR foi com meu senhor o rei, assim seja com Salomão;
    e ele faça maior seu trono que o trono de meu senhor o rei Davi.
  deu-ELO: So wie Jehova mit meinem Herrn, dem König, gewesen ist, also möge er mit
    Salomo sein, und er möge seinen Thron noch größer machen als den Thron meines
    Herrn, des Königs David!
  eng-WYC-2018: As the Lord was with my lord the king, so be he with Solomon, and
    make he the throne of Solomon higher than the throne of my lord king David.
  epo-epo: Kiel la Eternulo estis kun mia sinjoro la reĝo, tiel Li estu kun Salomono,
    kaj Li faru lian tronon pli granda, ol la trono de mia sinjoro, la reĝo David.
  uig-PIN: Pǝrwǝrdigar ƣojam padixaⱨ bilǝn billǝ bolƣandǝk, Sulayman bilǝn billǝ bolup,
    uning tǝhtini ƣojam Dawut padixaⱨningkidin tehimu uluƣ ⱪilƣay! — dedi.
  beo-beo: Hina Gode da di, hina bagade, amo noga:le fidisu. E da amo defele, Soloumane
    noga:le fidimu da defea. Amola E fidibiba:le, Soloumane ea ouligisu da bagadewane
    gaguiba:le, dia ouligisu hou baligimu da defea.”
  tpi-OTNT: Na Bikpela i ken i stap wantaim Solomon na helpim em, olsem em i bin mekim
    long yu. Na tu, God i ken mekim Solomon i kamap gutpela strongpela king na i gat
    biknem i winim biknem bilong yu yet.”
  hau-SA: Kamar yadda Ubangiji ya kasance da ranka yă daɗe, sarki, haka ma bari yă
    kasance da Solomon, yă kuma mai da kujerar sarautarsa tă fi kujerar sarautar ranka
    yă daɗe, Sarki Dawuda, girma!”
  uig-LAT: Perwerdigar ghojam padishah bilen bille bolghandek, Sulayman bilen bille
    bolup, uning textini ghojam Dawut padishahningkidin téximu ulugh qilghay! — dédi.
  nde-nde: Njengoba uThixo elondoloze umbusi wami oyinkosi, akube njalo lakuSolomoni
    ukuze enze ubukhosi bakhe bube ngaphezu kwalobo obenkosi yami iNkosi uDavida!”
  ton-ton: ‌ʻO hangē ko e ʻi hoku ʻeiki ko e tuʻi ʻa Sihova, ke pehē foki ʻa ʻene
    kau kia Solomone, mo ne fakalahi ʻa hono nofoʻa fakatuʻi ke lahi hake ʻi he nofoʻa
    fakatuʻi ʻo hoku ʻeiki ko e tuʻi ko Tevita.”
  ces-1613: A jakož byl Hospodin se pánem mým králem, tak budiž i s Šalomounem, a
    zvelebiž stolici jeho více, než stolici pána mého krále Davida.
  eng-WMB: As the LORD has been with my lord the king, even so may he be with Solomon,
    and make his throne greater than the throne of my lord King David.”
