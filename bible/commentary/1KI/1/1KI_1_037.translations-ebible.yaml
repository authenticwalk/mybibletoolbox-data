    entebe ye ey’obwakabaka ey’ekitiibwa n’okusinga entebe ey’obwakabaka eya mukama
    wange Kabaka Dawudi!”
  heb-heb: כאשר היה יהוה עם אדני המלך כן יהי עם שלמה ויגדל את כסאו מכסא אדני המלך
    דוד׃
  ben-IRV: সদাপ্রভু যেমন আমার প্রভু মহারাজের সঙ্গে থেকেছেন তেমনি শলোমনের সঙ্গেও থাকুন
    এবং আমার প্রভু রাজা দায়ূদের রাজ্যের চেয়েও তাঁর রাজ্য আরও বড় করুন!”
  pan-pan: ਜਿਵੇਂ ਯਹੋਵਾਹ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦੇ ਨਾਲ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੁਲੇਮਾਨ ਦੇ ਨਾਲ
    ਹੋਵੇ ਅਤੇ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਨੂੰ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦਾਊਦ ਦੀ ਰਾਜ ਗੱਦੀ ਨਾਲੋਂ ਵਧਾਵੇ।
  tkr-tkr: Rəbbee yizde xərıng'un paççahın sura aqqıyn xhinnee, hasre Sıleymanınıd
    sura aqqecen. Hasre mang'una taxt yizde xərıng'une paççah Davudne taxtıle axtıba
    hee'ecen.
  mya-JVB: ထာဝရဘုရား သည် အရှင် မင်းကြီး ဘက် မှာ ရှိ တော်မူသည်နည်းတူ ရှောလမုန် ဘက်
    မှာ ရှိ တော်မူပါစေသော။ အရှင် မင်းကြီး ဒါဝိဒ် ၏ ရာဇပလ္လင် ထက် သား တော်၏ ရာဇပလ္လင်
    သည်သာ၍ဘုန်းကြီး မည် အကြောင်းစီရင်တော်မူပါစေသောဟု ရှင်ဘုရင် ကို ပြန်လျှောက် လေ၏။
  tbg-tbg: Noravano Kotiva ai kahaqintema kero, viva Soromonura hampata vaiharo viravata
    kahaqiarire. Noravano Kotiva Soromonura koqema amitairaro viva avuhainaa vaiinti
    mpeqavano vaiharo ai nora autuvata aatara kero nai nora autu vataava variarire,
    tura.
  hmo-hmo: Lohiabada ese lauegu lohia bona lauegu king ia bamoa hegeregerena, ia ese
    Solomona danu do ia bamoa, bona Lohiabada ese iena terona do ia habadaia, vadaeni
    lauegu king Davida ena terona do ia hereaia momokani.”
  urd-urd: जैसे ख़ुदावन्द मेरे मालिक बादशाह के साथ रहा, वैसे ही वह सुलेमान के साथ
    रहे; और उसके तख़्त को मेरे मालिक दाऊद बादशाह के तख़्त से बड़ा बनाए।”
  rus-SYN: Как был Господь Бог с господином моим царем, так да будет Он с Соломоном
    и да возвеличит престол его более престола господина моего царя Давида!
  bqc-SIM: Lá Dii kunnↄ ma dii kí, aàↄ kú ń Salomↄↄo màa sↄ̃, i aà kíakɛ kã́fĩ
    dɛ n pↄ́a.
  tcz-CHONGTHU: “Kapu Lengpa nangma nana umpi jing bang in Pakaiyin Solomon jong umpi
    hen chuleh Solomon vaihopna gamchu nanga sang in letsah jo hen!” atiuvin ahi
  mar-mar: महाराज, जसा परमेश्वर आपल्याबरोबर होता. तोच परमेश्वर तसाच शलमोनाच्याही बरोबर
    राहील, आणि राजा शलमोनच्या राज्याची भरभराट करो आणि माझे स्वामी, दावीद आपल्यापेक्षा
    त्याचे राजासन महान करो.”
  qub-qub: Gamta yanapäshushayquinölla Salomontapis Tayta Dios yanapaycuchun. Gam
    mandashayquipitapis mas achcata mandachun.»
  bqp-bqp: Lákũ Dikiri kú kũnwo nà ma dikiri kí, àgↄ̃ kú kũ Sulemanuo lɛ, à a kíkɛ
    sɛ́ lei de n pↄ́la se.
  hat-hat: Menm jan Seyè a te toujou kanpe la avè monwa, se pou li toujou kanpe la
    avèk Salomon tou. Se pou gouvènman li an pi byen chita toujou pase gouvènman wa
    David, mèt mwen.
  eng-BSB: Just as the LORD was with my lord the king, so may He be with Solomon and
    make his throne even greater than that of my lord King David.”
  eng-WEBPB: As the LORD has been with my lord the king, even so may he be with Solomon,
    and make his throne greater than the throne of my lord King David.”
  kbq-kbq: Hagi ranimoka kini ne' Devitiganema Ra Anumzamo'ma mani'neaza huno Solomoni'enena
    mani'neno aza nehinkeno, kagrira kagatereno agi'amo'a agatererfa kini ne' manigahie.
  nhe-BL: TOTECO ma itzto ihuaya Salomón queja itztoya mohuaya. Huan TOTECO ma quichihua
    para yajaya quipiyas noja más hueyi tequihuejcayotl que tlen ta tijpixqui, notlanahuatijca
    David.
  bus-bus: Lán Dii kúnyo nà ma dii kí, àgↄ̃ kú kↄ̃n Sulemanuo lɛ, à à kíkɛ sɛ́ lezĩ
    dɛ n pↄ́la se.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko nerehe we tuweharupi nerekuwe mehe a'e.
    Tuwe wiko Xàrumàw rehe we nezewegatete nehe no. Tuwe hemiruze'eg ràm heta tetea'u
    wera'u neremiruze'eg kwer wanuwi wà nehe, i'i izupe.
  eng-DRA: As the Lord hath been with my lord the king, so be he with Solomon, and
    make his throne higher than the throne of my lord king David.
