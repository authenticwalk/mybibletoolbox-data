  tam-2017: 'ராஜாவின் ஊழியக்காரர்களும் தாவீது ராஜாவாகிய நம்முடைய எஜமானனை வாழ்த்த வந்து:
    தேவன் சாலொமோனின் பெயரை உம்முடைய பெயரைவிட பிரபலப்படுத்தி, அவருடைய சிங்காசனத்தை
    உம்முடைய சிங்காசனத்தைவிட பெரிதாக்குவாராக என்றார்கள்; ராஜா தம்முடைய கட்டிலின்மேல்
    குனிந்து பணிந்துகொண்டார்.'
  spa-RV-1909: 'Y aun los siervos del rey han venido á bendecir á nuestro señor el
    rey David, diciendo: Dios haga bueno el nombre de Salomón más que tu nombre, y
    haga mayor su trono que el tuyo. Y el rey adoró en la cama.'
  ron-BTF: 'Şi mai mult, servitorii împăratului au venit să îl binecuvânteze pe domnul
