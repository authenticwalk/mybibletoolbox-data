verse: 1KI.001.047
translations:
  mal-C: 'കൂടാതെ, രാജാവിന്റെ ഉദ്യോഗസ്ഥവൃന്ദവും നമ്മുടെ യജമാനനായ ദാവീദുരാജാവിനെ അനുമോദിക്കാനായി
    വന്നു. ‘അങ്ങയുടെ ദൈവം ശലോമോന്റെ നാമം അങ്ങയുടെ നാമത്തെക്കാൾ അധികം വിഖ്യാതമാക്കിത്തീർക്കട്ടെ;
    അദ്ദേഹത്തിന്റെ സിംഹാസനത്തെ അങ്ങയുടെ സിംഹാസനത്തെക്കാൾ മഹത്തരമാക്കിത്തീർക്കട്ടെ,’
    എന്ന് അവർ ആശംസിച്ചു. രാജാവ് കിടക്കയിൽവെച്ചുതന്നെ യഹോവയെ നമസ്കരിച്ച് ആരാധിച്ചു:'
  deu-TKW: 'und die Diener des Königs sind bereits hineingegangen, unserem Herrn,
    dem Könige David, Glück zu wünschen, indem sie sprechen: Dein Gott mache den Namen
    Salomos noch herrlicher, als dein Name ist, und mache seinen Thron noch erhabener,
    als deinen Thron! Und der König hat sich auf seinem Lager verneigt.'
  lin-lin: 'basali ya mokonzi bayei kopesa longonya epai na Davidi, mokonzi na biso,
    na maloba oyo : « Tika ete Nzambe na yo akomisa kombo ya Salomo monene koleka
    kombo na yo, mpe kiti na ye ya bokonzi, monene koleka oyo ya yo ! » Bongo mokonzi
    agumbamaki mpe agumbamelaki Nzambe na mbeto na ye,'
  eng-LSV: and also the servants of the king have come into bless our lord King David,
    saying, Your God makes the name of Solomon better than your name, and his throne
    greater than your throne; and the king bows himself on the bed,
  eng-GNV: 'And moreouer the Kings seruantes came to blesse our lord King Dauid, saying,
    God make the name of Salomon more famous then thy name, and exalt his throne aboue
    thy throne: therefore the King worshipped vpon the bed.'
  eng-WEBSTER: And moreover the king's servants came to bless our lord king David,
    saying, God make the name of Solomon better than thy name, and make his throne
    greater than thy throne. And the king bowed himself upon the bed.
  nhw-BL: 'Huan nopa tlacame catli quipalehuíaj Tlanahuatijquetl David hualajque para
    quitiochihuase David huan quiilhuijque: ‘Toteco Dios ma quichihua Salomón noja
    más hueyi que ta. Huan ma quipiya más hueyi tequiticayotl que ta.’ Huan teipa
    David motlancuaquetzqui nopona ipan itlapech huan quihueyichijqui Toteco Dios.'
  swh-ONEN: Pia, maafisa wa mfalme wamekuja ili kumtakia heri bwana wetu Mfalme Daudi
    wakisema, ‘Mungu wako na alifanye jina la Solomoni kuwa mashuhuri kuliko lako
    na kiti chake cha ufalme kiwe na ukuu kuliko chako!’ Naye mfalme akasujudu akiabudu
    kitandani mwake
  bba-bba: Mɑ sinɑ bwɑ̃ɑbɑ nɑ bɑ bɛsɛn sinɑ boko Dɑfidi domɑru kuɑ bɑ nɛɛ, Gusunɔ
    u Sɑlomɔɔn yĩsiru kɑ win bɑndu wɔlle suɑ n kere wi Dɑfidiɡiru. Mɑ Dɑfidi u seewɑ
    u wuswɑɑ tem ɡirɑri win kpin yerun wɔllɔ.
  eng-KJVCPB: And moreover the king’s servants came to bless our lord king David,
    saying, God make the name of Solomon better than thy name, and make his throne
    greater than thy throne. And the king bowed himself upon the bed.
  luo-luo: Bende jodong ruoth duto osebiro mondo opwo ruodhwa Daudi kagiwacho ni,
    ‘Mad Nyasachi ket nying Solomon bed gi huma moloyo mari kendo kom ruodhe dok maduongʼ
    moloyo mari!’ Kendo ruoth nokulore e kitandane kamiye duongʼ
  meu-meu: Ina danu, hanua pavapavana ena hesiai taudia na eda lohia King David ihahenamohenina
    ela, eto, Emu Dirava ese Solomon ladana harina baine habadaia, oi ladamu baine
    hereaia, bona iena terono danu baine habadaia, oiemu baine hereaia. Bena hanua
    pavapavana na ena mahuta patana latanai e igo diho.
  npi-ULB: यसबाहेक, राजाका सेवकहरू हाम्रा मालिक राजा दाऊदलाई यसो भन्दै आशिष् दिन आए,
    'हजुरका परमेश्वरले सोलोमनको नाउँ हजुरको भन्दा उत्तम बनाऊन् र हजुरको भन्दा तिनको
    सिंहासन महान् बनाऊन् ।' त्यसपछि राजाले पलङ्गमा नै दण्डवत् गरे ।
  yor-yor: Àwọn ìránṣẹ́ ọba sì ti tún wá láti bá olúwa wa Dafidi ọba yọ̀, wí pé, ‘Kí
    Ọlọ́run rẹ̀ mú orúkọ Solomoni lókìkí ju tirẹ̀ lọ àti kí ìtẹ́ rẹ̀ kí ó pọ̀ ju tirẹ̀
    lọ!’ Ọba sì tẹ ara rẹ̀ ba lórí ibùsùn rẹ̀,
  pes-OPCB: 'و درباریان برای عرض تبریک نزد داوود پادشاه می‌روند و می‌گویند: خدای تو
    سلیمان را مشهورتر از تو بگرداند و سلطنت او را بزرگتر و باشکوهتر از سلطنت تو بسازد؛
    و داوود پادشاه نیز در بستر خود سجده کرده'
  tgl-ULB: Dagdag pa rito, ang mga lingkod ng hari ay dumating para pagpalain ang
    ating panginoong si Haring David, sinasabi nila, 'Nawa'y gawing mas dakila ng
    iyong Diyos ang pangalan ni Solomon kaysa sa iyong pangalan, at gawing mas dakila
    ang kaniyang trono kaysa sa iyong trono.' At iniyuko ng hari ang kaniyang sarili
    sa higaan.
  cbu-NT: Ichingarusin Dapiyarineetsi sundar ksutarangana an Salomonaa ichingaritam
    ungirtaranganaya. ¡Waamari kizpur taachiya! Ashiriya, Apanllpari istarangiya.
    Aranginasha tchitangcha. Shiysha kurakaam kinarangush, ichingaroo tsapoo wanasir
    ksutangcha, táranganaya. Ántarusin anush Dapiyarinshitini kurak chiyzayaru, yuwash
    maaku anush pshtuyaru, maashimun kuxineeru, much tuw sheeru Apanllpa tsiyatarangiya.
  hui-hui: Kini Debidinaga agali haguane hearume Debidi ibuni berearia ibalu turu
    harimiya. Tigua turu howa lalu, Ngode Datagaliwabehanda Solomono ibu mo hongo
    howa ibu kini bayale hongoheore helobi í̠ni mini lene timbuni harigo nira lowa
    ibu timbuni mini lene bolanguahe helobi hameledama, laya. Ani layagola Kini Debidi
    ibuninaga dagiani howa ibugua bulu palialu Ngode Datagaliwabenaga mini yaraga
    halu lotu lalu ibuhondo bi lalu,
  mya-mya: မှူး​မတ်​များ​သည်​ဒါ​ဝိဒ်​မင်း​ထံ​အ​ရို​အ​သေ ပြု​ရန် သွား​ရောက်​၍`အ​ရှင်​၏​ဘု​ရား​သ​ခင်​သည်
    ရှော​လ​မုန်​အား​အ​ရှင့်​ထက်​ပင်​ပို​၍​ထင်​ပေါ် ကျော်​စော​အောင်​ပြု​တော်​မူ​ပါ​စေ​သော။
    သူ​နန်း စံ​ချိန်​၌​လည်း​အ​ရှင်​နန်း​စံ​တော်​မူ​ချိန်​မှာ​ထက် ပို​၍​ပြည်​တော်​သာ​ယာ​ဝ​ပြော​ပါ​စေ​သော'
    ဟု လျှောက်​ထား​ကြ​ပါ​၏။ ထို​အ​ခါ​ဒါ​ဝိဒ်​မင်း သည်​မိ​မိ​၏​အိပ်​ရာ​ပေါ်​တွင်​ဦး​ညွှတ်​လျက်၊-
  bod-N: རྒྱལ་པོའི་བློན་འཁོར་རྣམས་ཀྱང་འོངས་ནས། ངེད་ཅག་གི་ཇོ་བོ་སྟེ་རྒྱལ་པོ་དཱ་བིད་ལ་རྟེན་འབྲེལ་ཞུས་ཏེ་ན་རེ།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་གིས་ཁྱེད་ཀྱི་མཚན་ལས་ཀྱང་སོ་ལོ་མོན་གྱི་མཚན་སྙན་གྲགས་རྒྱས་པར་མཛད་ཅིང་།
    ཁྱེད་ཀྱི་རྒྱལ་ཁྲི་ལས་ཀྱང་ཁོའི་རྒྱལ་ཁྲི་ཆེན་པོར་མཛད་པར་ཤོག་ཅེས་ཞུས་ཤིང་། རྒྱལ་པོས་རང་གི་མལ་ཁྲིའི་སྟེང་དུ་མགོ་བོ་སྨད་དུ་བསྒུར་ནས་གུས་ཕྱག་ཕུལ་བ་དང་།
  sna-sna: Uyezve, machinda amambo auya kuzokorokotedza ishe wedu Mambo Dhavhidhi
    achiti, ‘Mwari wenyu ngaaite kuti zita raSoromoni rive nomukurumbira kupfuura
    renyu, uye chigaro chake choushe ngachive chakakura kupfuura chenyu!’ Zvino mambo
    akotama pamubhedha pake akanamata,
  spa-BLM: 'Además, los servidores del rey vinieron a bendecir a nuestro señor, el
    rey David, diciendo: “Que tu Dios haga que el nombre de Salomón sea mejor que
    tu nombre, y que su trono sea más grande que el tuyo”; y el rey se inclinó sobre
    el lecho.'
  cac-cac: Masanil eb' ay yopisio yed' vin̈aj rey David chi' ix b'at alan vin̈aj Salomón
    chi' vach'il. Ix yalan eb' to nivanocab' ol aj yelc'och vin̈ d'a yichan̈ vin̈
    smam chi', nivanocab' pax ol aj smacb'en vin̈ d'a yichan̈ yic vin̈ smam chi'.
    A jun pax vin̈aj rey David chi' ix em n̈ojan d'a Dios d'a sat sch'at,
  swh-ULB: Zaidi ya yote, watumishi wa mfalme walikuja kumbariki mfalme bwana wetu
    Daudi, wakisema, 'Mungu wako na alifanye jina la Sulemani kuwa zuri kuliko jina
    lako, na kuifanya enzi yako kuwa kubwa kuliko yako.' na mfalme akasujudu mwenyewe
    kitandani.
  bel-bel: 'І слугі цара прыходзілі павіншаваць гаспадара нашага цара Давіда, кажучы:
    Бог твой няхай праславіць імя Саламона больш за тваё імя і хай узвысіць трон ягоны
    вышэй за твой трон. І пакланіўся цар на ложку сваім,'
  deu-ELBBK: 'und auch sind die Knechte des Königs gekommen, um unseren Herrn, den
    König David, zu segnen, indem sie sprachen: Dein Gott mache den Namen Salomos
    noch vorzüglicher als deinen Namen, und mache seinen Thron größer als deinen Thron!
    Und der König hat auf dem Lager angebetet;'
  mbb-OT: Ne elin daan midhendiyà te ki Hadì David is menge upisyal zin te kebeǥey
    te zengeg ki Solomon. Ke sikandan te, ‘Berakat he himuwa te Megbevayè nu si Solomon
    he tuwas pa he ventuǥan kenà sikew, wey himuwa zin he tuwas pa he meuswaǥen is
    ginhedian din te kenikew he ginhedian.’ Ne midungul si David diyà te hizeǥaan
    din te ked-azap te Nengazen,
  mal-2015: രാജഭൃത്യന്മാരും നമ്മുടെ യജമാനനായ ദാവീദ്‌ രാജാവിനെ അഭിവന്ദനം ചെയ്‌വാൻ ചെന്നു;
    നിന്റെ ദൈവം ശലോമോന്റെ നാമത്തെ നിന്റെ നാമത്തെക്കാൾ ഉൽകൃഷ്ടവും അവന്റെ സിംഹാസനത്തെ
    നിന്റെ സിംഹാസനത്തെക്കാൾ ശ്രേഷ്ഠവും ആക്കട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Mek the le Davidoskre služobňika avle te presikavel e pačiv amare rajeske,
    le kraľiske Davidoske. Phende: ‚Mi kerel tiro Del, hoj te el le Šalamunoskro nav
    slavneder sar tiro, a leskro tronos mi el bareder sar tiro!‘ “ Akor o David banďiľa
    pro hadžos'
  pes-OPV: 'و ایض بندگان پادشاه به جهت تهنیت آقای ما، داود پادشاه آمده، گفتند: خدای
    تو اسم سلیمان را از اسم تو افضل و کرسی او را از کرسی تو اعظم گرداند. و پادشاه
    بر بسترخود سجده نمود.'
  ron-1924: 'Ши служиторий ымпэратулуй ау венит сэ бинекувынтезе пе домнул ностру
    ымпэратул Давид, зикынд: ‘Думнезеул тэу сэ факэ нумеле луй Соломон май вестит
    декыт нумеле тэу ши ел сэ-шь ыналце скаунул де домние май пресус де скаунул тэу
    де домние!’ Ши ымпэратул с-а ынкинат пе патул сэу.'
  ben-OBCV: আবার, রাজকর্মচারীরা এই বলে আমাদের প্রভু মহারাজ দাউদকে অভিনন্দন জানাতে
    এসেছে যে, ‘আপনার ঈশ্বর, শলোমনের নাম আপনার নামের চেয়েও বিখ্যাত করে তুলুন এবং তাঁর
    সিংহাসন আপনার সিংহাসনের চেয়েও বড়ো করে তুলুন!’ মহারাজ নিজের বিছানাতেই আরাধনা
    করে
  som-som: Oo weliba addoommadii boqorku waxay u yimaadeen inay u duceeyaan sayidkeenna
    Boqor Daa'uud, oo waxay yidhaahdeen, Ilaahaagu magaca Sulaymaan ha ka dhigo mid
    ka sii wanaagsan magacaaga, oo carshigiisana ha ka sii weyneeyo carshigaaga, oo
    boqorkiina wuxuu ku kor foororsaday sariirtiisii.
  lat-VUC: 'Et ingressi servi regis benedixerunt domino nostro regi David, dicentes:
    Amplificet Deus nomen Salomonis super nomen tuum, et magnificet thronus ejus super
    thronum tuum. Et adoravit rex in lectulo suo:'
  eng-ASVBT: 'And moreover the king’s servants came to bless our lord king David,
    saying, Thy God make the name of Solomon better than thy name, and make his throne
    greater than thy throne: and the king bowed himself upon the bed.'
  ita-1885: 'Ed anche i servitori del re son venuti per benedire il re Davide, nostro
    signore, dicendo: Iddio renda il nome di Salomone vie più eccellente che il tuo
    nome, e magnifichi il suo trono vie più che il tuo. E il re ha adorato in sul
    letto;'
  eng-LXXUP: And the servants of the king have gone in to bless our lord King David,
    saying, God make the name of Solomon better than thy name, and make his throne
    greater than thy throne; and the king worshiped upon his bed.
  eng-ULB: Moreover, the king's servants came to bless our master King David, saying,
    'May your God make the name of Solomon better than your name, and make his throne
    greater than your throne.' Then the king bowed down on the bed.
  spa-VBL: 'y los funcionarios reales también han ido a expresar su aprobación a nuestro
    señor, el rey David, diciendo: ‘Que tu Dios haga que la reputación de Salomón
    sea aún más famosa que la tuya, y que haga que su reinado sea más grande que el
    tuyo’. El rey, en su lecho, inclinó la cabeza,'
  fra-_FOB: 'Et même les serviteurs du roi sont venus pour bénir le roi David, notre
    seigneur, en disant: Que Dieu rende le nom de Salomon plus grand que ton nom,
    et qu''il élève son trône plus que ton trône! Et le roi s''est prosterné sur son
    lit.'
  mal-mal: കൂടാതെ രാജഭൃത്യന്മാരും നമ്മുടെ യജമാനനായ ദാവീദ്‌ രാജാവിനെ അഭിവന്ദനം ചെയ്‌വാൻ
    ചെന്നു; “നിന്റെ ദൈവം ശലോമോന്റെ നാമത്തെ നിന്റെ നാമത്തെക്കാൾ ഉൽകൃഷ്ടവും അവന്റെ സിംഹാസനത്തെ
    നിന്റെ സിംഹാസനത്തെക്കാൾ ശ്രേഷ്ഠവും ആക്കട്ടെ” എന്ന് പറഞ്ഞു.
  urd-GVR: aur darbārī hamāre āqā Dāūd Bādshāh ko mubārakbād dene ke lie us ke pās
    pahuṅch gae haiṅ. Wuh kah rahe haiṅ, ‘Āp kā Ḳhudā kare ki Sulemān kā nām āp ke
    nām se bhī zyādā mashhūr ho jāe. Us kā taḳht āp ke taḳht se kahīṅ zyādā sarbuland
    ho.’ Bādshāh ne apne bistar par jhuk kar Allāh kī parastish kī
  suz-BL: मिनु पिप आ खिं ङा ठेयब गेय पाइब मुरपुकीमी इं प्रभु पिप दाऊद कली ‘इन परमप्रभुम
    इन तौ सोलोमन आ नें इन क्‍येङा यो सक्ति पाइश्‍शो सेलल। मिनु मेको आ नित्‍तीक इन
    नित्‍तीक क्‍येङा यो सक्ति पाइश्‍शो सेलल’ देंथ लशो बाक्‍नीम। मिनु पिपमी आ खाटमी
    बाप्‍शा
  ita-1927: 'E i servi del re son venuti a benedire il re Davide signor nostro, dicendo:
    Renda Iddio il nome di Salomone più glorioso del tuo, e innalzi il suo trono al
    di sopra del tuo! E il re si è prostrato sul suo letto, poi il re ha detto così:'
  ckb-ckb: 'خزمەتکارانی پاشاش بۆ پیرۆزبایی لە داودی پاشای گەورەمان هاتن و گوتیان:
    ”با خوداکەت ناوی سلێمان لە ناوی تۆ ناودارتر بکات، تەختەکەشی لە تەختەکەی تۆ مەزنتر
    بکات!“ پاشا لەسەر قەرەوێڵەکەی کڕنۆشی برد.'
  eng-BBE: And the king's servants came to our lord King David, blessing him and saying,
    May God make the name of Solomon better than your name, and the seat of his authority
    greater than your seat; and the king was bent low in worship on his bed.
  kan-OKCV: ಇದರ ಹೊರತು ಅರಸನ ಸೇವಕರೂ, ನಮ್ಮ ಯಜಮಾನನೂ, ಅರಸನೂ ಆದ ದಾವೀದನನ್ನು ಆಶೀರ್ವದಿಸಲು ಬಂದು,
    ‘ದೇವರು ಸೊಲೊಮೋನನ ಹೆಸರನ್ನು ನಿಮ್ಮ ಹೆಸರಿಗಿಂತಲೂ ಪ್ರಸಿದ್ಧ ಮಾಡಲಿ. ಅವನ ಸಿಂಹಾಸನವನ್ನು ನಿಮ್ಮ
