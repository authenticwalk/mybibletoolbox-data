    แล​้วกษั​ตริ​ย์​ก็​ทรงโน้มพระกายลงบนแท่​นที​่​บรรทม
  por-BR-2018: 'E ainda os servos do rei vieram a bendizer ao nosso senhor,o rei Davi,
