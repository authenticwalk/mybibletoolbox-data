    vua, và khiến cho ngôi người cao trọng hơn ngôi của vua! Rồi vua cúi lạy nơi giường
    mình;'
  hin-CV: वह सब होने के बाद राजा के सेवकों ने जाकर महाराज, हमारे स्वामी को यह कहते
    हुए बधाईयां दी है ‘परमेश्वर शलोमोन के नाम को आपके नाम से भी अधिक ऊंचा करें, उनके
    राज सिंहासन को आपके राज सिंहासन से भी अधिक बढ़ाएं.’ यह सुन महाराज ने अपने पलंग
    पर ही दंडवत किया.
  spa-BES: 'Y los siervos del rey se acercaron a nuestro señor el rey David, bendiciéndolo
