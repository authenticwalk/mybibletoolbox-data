    Dios ang ngalan ni Solomon nga mas maayo pa kaysa imong ngalan, ug himoon nga
    mas bantogan ang iyang trono kaysa imong trono.' Unya miyukbo ang hari sa iyang
    higdaanan.
  pol-UBG: 'Ponadto przyszli słudzy króla, aby błogosławić naszemu panu, królowi Dawidowi,
