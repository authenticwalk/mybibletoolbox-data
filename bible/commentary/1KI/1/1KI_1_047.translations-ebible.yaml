    lelei hake ʻi ho hingoa ʻoʻou, pea ne ngaohi ʻa hono nofoʻa fakatuʻi ke lahi hake
    ʻi ho nofoʻanga ʻoʻou.’ Pea naʻe punou hifo ʻae tuʻi ʻi hono mohenga.
  ces-1613: 'Nýbrž i služebníci královští přišli, aby dobrořečili pánu našemu, králi
    Davidovi, řkouce: Učiniž slavné Bůh tvůj jméno Šalomounovo nad jméno tvé, a zvelebiž
