  mdy-ETH: ዬያ ሌሊቱዋንቴ ዼኤፒ ቢታንቶና ዓኣ፥ ካኣቲኮ ዶንዛ ቢያ ካኣቲ ኮይላ ሙኪ፦ ‹ኔ ፆኦዛሢ ሴሎሞኔ ኔጊዳፓ ባሼ ዼኤፒ፤
