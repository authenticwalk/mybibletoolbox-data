    ma ra king i ga va timtibum ta ra ul a vava.'
  tur-YTC: Kralın hizmetkârları da efendimiz Kral David'i kutsamak için geldiler ve,
    'Tanrın Solomon'un adını senin adından daha iyi yapsın ve tahtını senin tahtından
    daha büyük yapsın' dediler; kral da yatak üzerinde eğildi.
  grc-BRENT: Καὶ εἰσῆλθον οἱ δοῦλοι τοῦ βασιλέως εὐλογῆσαι τὸν κύριον ἡμῶν τὸν βασιλέα
    Δαυὶδ, λέγοντες, ἀγαθύναι ὁ Θεὸς τὸ ὄνομα Σαλωμὼν ὑπὲρ τὸ ὄνομά σου, καὶ μεγαλύναι
    τὸν θρόνον αὐτοῦ ὑπὲρ τὸν θρόνον σου· καὶ προσεκύνησεν ὁ βασιλεὺς ἐπὶ τὴν κοίτην.
  ind-AYT: Bahkan, pelayan-pelayan raja telah datang dan mengucapkan selamat kepada
    Tuan kita, Raja Daud, katanya, ‘Semoga Allah Tuanku membuat nama Salomo lebih
    terkenal daripada namamu dan takhta Salomo lebih besar daripada takhtamu!’ Lalu,
    raja sujud menyembah di tempat tidurnya.
  nya-nya: Kuwonjezera pamenepo, nduna za mfumu zabwera kale kudzayamika mbuye wathu
    Mfumu Davide, pomanena kuti, ‘Mulungu wanu atchukitse dzina la Solomoni kuposa
    dzina lanu ndipo ufumu wake ukule kupambana ufumu wanu!’ Ndipo mfumu inawerama
    niyamba kupembedza pa bedi lake,
  hrv-hrv: 'i došle su sluge kraljeve čestitati našem gospodaru kralju Davidu govoreći:
    ''Neka Bog tvoj proslavi ime Salomonovo više od imena tvoga i prijestolje njegovo
    uzvisi više od tvoga.'' Kralj se tada poklonio na svojoj postelji'
  mps-mps: “Tama te kingo ofisa bidi dabego me te king Devit sugi pelama, tama agaba
    wiegi yai homu pemene yai. Augwa te tiwai po wai, ‘Godigo digi te Solomon te wiegi
    yai bomai king pedalumainogo ilama, tama agai te Solomongo genuai nogi ilibogo
    te nago genuai nogi elaluali te aiyaba elalueibao.’ Augwaligo te po wai. Tialima,
    te king Devit te aga betde bidiyu, tama te Godiba genuai nogi mayu, te agai tobolu
    basi gulali.
  tpi-tpi: Na tu ol ofisa bilong king i bin i go lukim King Devit na amamas long em.
    Ol i bin tok olsem, ‘God i ken mekim Solomon i kamap gutpela strongpela king na
    em i ken mekim biknem bilong Solomon i winim biknem bilong yu yet.’ Orait na King
    Devit i stap long bet bilong em na i daunim het bilong givim biknem long God.
  dan-1931: 'tilmed kom Kongens Folk og lykønskede vor Herre Kong David med de Ord:
    Måtte din Gud gøre Salomos Navn endnu herligere end dit og hans Trone mægtigere
    end din! Og Kongen tilbad på sit Leje;'
  vie-OVCB: 'còn các quần thần của vua đều đến mừng Vua Đa-vít rằng: ‘Cầu xin Đức
    Chúa Trời làm cho Sa-lô-môn nổi danh hơn cả vua, cho ngôi nước người lớn hơn ngôi
    nước vua.’ Vua vẫn ở trên giường đáp lễ:'
  guj-2017: રાજાના સેવકોએ આપણા માલિક દાઉદ રાજાને આશીર્વાદ આપવા અંદર આવીને કહ્યું,
    ‘તમારા ઈશ્વર તમારા નામ કરતાં સુલેમાનનું નામ શ્રેષ્ઠ કરો અને તમારા રાજ્યાસન કરતાં
    તેમનું રાજ્યાસન ઉન્નત બનાવો.’ અને રાજાએ પોતાના પલંગ પર બેઠા થઈને પ્રણામ કર્યા.
  pon-2006A: Ahpw me pil kesempwal, irail soupeidi me kin mi rehn Depit pil pwaralahng
    reh oh patohwanohng, ‘Omwi Koht pahn kaindandihala Solomon laudsang me e ketin
    wiahiong komwi.’ Nanmwarki Depit ahpw poaridi pohn sapwellime peht
  por-BRBSL: 'Além disso, os servos do rei vieram para abençoar nosso senhor, o rei
    Davi, dizendo: ''Que vosso Deus faça o nome de Salomão melhor que vosso nome,
    e faça seu trono maior que vosso trono''; e o rei se inclinou sobre a cama.'
  cth-cth: Siangpahrang e a sannaw ni na Cathut ni nange min hlak Solomon e min teh,
    tawmrasang naseh. Na bawitungkhung hlak a bawitungkhung teh len sak na seh telah
    ka bawipa Devit hah lunghawikhai hanlah a tho awh. Hahoi siangpahrang teh ikhun
    dawk a tabo.
  twi-twi: Adehye mpanyimfo nyinaa kɔɔ ɔhene Dawid nkyɛn, kɔmaa no mo, kae se, ‘Onyankopɔn
    mma Salomo ahenni nhyeta nkyɛn wo de no, na Salomo ahemman nso nyɛ kɛse nsen wo
    de no!’ Na ɔhene sii ne ti ase yii Awurade ayɛ, bere a na ɔda ne mpa mu,
  hlt-hlt: Te vaengah manghai kah sal rhoek tah ka boei rhoek kah manghai David te
    uem ham ha pawk uh tih, 'Namah kah Pathen, Pathen amah loh nang ming lakah Solomon
    ming te thang sak saeh. A ngolkhoel te na ngolkhoel lakah pueh pah saeh,’ a ti
    uh vaengah manghai tah thingkong dongah bakop.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tũ̀mbɛ̀ kɔ̀tɛní kɛ sɑ̃ntí okpɑ̀ɑ̀tì Dɑfiti kɛ tú: Ti Yiɛ̀
    nKuyie nhɑ tũ nkùu dɛ́úkùnnɛ Sɑdomɔɔ kpɑ̀tì kɛ̀ tìi pɛ̃ɛ̃tɛ́ ɑ kpɛti do dòmmɛ̀,
    kɛ́ ntì cɛ̃́ɛ̃̀nɛ̀. Bɛ̀ yĩ mɛm̀mɛ kòo kpɑ̀ɑ̀tìi sĩ́nnɔ́ɔ o dɔ́ù ĩ́nkɛ̀,'
  msy-2020: Ezɨ atrivimɨn ingangarir gumazir dapaniba ghua Atrivim Devitɨn gara, uan
    naviba a ganɨga kamaghɨn a mɨgei, ‘Nɨ datɨrɨghɨn bizir bar aghuim gami. Ikiavɨra
    Itir God Solomon damightɨ, an atrivir gavgavir aghuimɨn otoghtɨ, an ziar ekiam
    nɨn ziar ekiam gafiragham.’ Ezɨ Atrivim Devit uan dakozimɨn ikia uan dapanim aviragha
    ziar ekiam God ganɨdi.
  dop-dop: 'Ɩlɛnɑ wulɑʋ Tɑfiiti wɑɑlɩ nyǝ́mɑ polo nɑ pɑ́ sɛɛ-ɩ, nɑ pɑ́ tɔ sɩ: Tɑ́
    cɑɑ, nyɑ́ Ɩsɔ ɩ́ kʋsɩ Sɑlʋmɔŋ nyʋɣʋ nɑ pǝ́ kǝlɩ ɩsɩɩ nyɑ́. Ɩ kɑwulɑɣɑ ɩ́ kǝlɩ
    nyɑ́ nyǝŋkɑ. Ɩlɛnɑ wulɑʋ hǝntɩ Ɩsɔ kɛ́ ɑtɛɣɛ ɩ kɑto tɔɔ.'
  azb-azb: Ağamız padşah Davudu təbrik etməyə gələn əyanları da “Sənin Allahın Süleymanın
    adını sənin adından daha böyük, taxtını sənin taxtından daha uca etsin!” deyəndə
    padşah yatağının üstündən əyildi.
  eng-DBY: And moreover the king's servants came to bless our lord king David, saying,
    Thy God make the name of Solomon more excellent than thy name, and make his throne
    greater than thy throne! And the king bowed himself on the bed.
  hin-2017: फिर राजा के कर्मचारी हमारे प्रभु दाऊद राजा को यह कहकर धन्य कहने आए, ‘तेरा
    परमेश्वर, सुलैमान का नाम, तेरे नाम से भी महान करे, और उसका राज्य तेरे राज्य से
    भी अधिक बढ़ाए;’ और राजा ने अपने पलंग पर दण्डवत् की।
  wol-KYG: 'te it jawriñi Buur ñëw nañu, di sargalsi sunu sang Buur Daawuda, ne ko:
    “Yal na sa Yàlla siiwal turu Suleymaan, ba mu gën laa amu tur. Yal na kaweel ab
    jalam, ba mu gëna kawe sab jal.” Buur sujjóot ca kaw lalam,'
  eng-YLT: and also the servants of the king have come into bless our lord king David,
    saying, Thy God doth make the name of Solomon better than thy name, and his throne
    greater than thy throne; and the king boweth himself on the bed,
  eng-WYC-2017: and the servants of the king have entered, and have blessed our lord
    king David, and said, God make large the name of Solomon above thy name, and make
    great his throne above thy throne. And king David worshipped in his bed;
  eng-WMBB: Moreover the king’s servants came to bless our lord King David, saying,
    ‘May your God make the name of Solomon better than your name, and make his throne
    greater than your throne;’ and the king bowed himself on the bed.
  urd-GVH: और दरबारी हमारे आक़ा दाऊद बादशाह को मुबारकबाद देने के लिए उसके पास पहुँच
    गए हैं। वह कह रहे हैं, ‘आपका ख़ुदा करे कि सुलेमान का नाम आपके नाम से भी ज़्यादा
    मशहूर हो जाए। उसका तख़्त आपके तख़्त से कहीं ज़्यादा सरबुलंद हो।’ बादशाह ने अपने
    बिस्तर पर झुककर अल्लाह की परस्तिश की
  rug-rug: 'Qetuqetu sari na ṉati palabatu tavetavete tanisa baṉara meke la zama va
    leana ia se Devita sa baṉara meke zama guahe: ‘Sa mua Tamasa agoi si mani va enea
    inavosona sa pozana e Solomone hola nia sa pozamu, meke sa nana binaṉara si mani
    hola nia sa mua binaṉara.’ Meke kokotuṉu gore pa nana teqe se Devita sa baṉara
    meke vahesia sa sa Tamasa.'
  gaz-gaz: Qondaaltonni mootiis, ‘Waaqni kee maqaa kee caalaa maqaa Solomoon beekamaa
    godhee teessoo isaa illee teessoo kee caalaa haa guddisu!’ jedhanii gooftaa keenya
    Daawit mooticha eebbisuuf dhufaniiru. Mootichis siree isaa irratti gad jedhee
    sagade;
  fra-LSG: 'Et les serviteurs du roi sont venus pour bénir notre seigneur le roi David,
    en disant: Que ton Dieu rende le nom de Salomon plus célèbre que ton nom, et qu’il
    élève son trône au-dessus de ton trône! Et le roi s’est prosterné sur son lit.'
  gnn-gnn: '@see-verse:1KI.001.046'
  yal-yal: Mangana walikɛne bata fa dubadeni nxu kanna Manga Dawuda xa, e naxa, ‘I
    ya Ala xa Sulemani xinla gbo ayi dangu i xinla ra, a yi a mangayaan dangu i gbeen
    na!’ Mangan bata yi a xinbi sin a sadeni.
  haw-1868: A ua hele mai hoi na kauwa a ke alii e hoomaikai i ko kakou haku ke alii
    Davida, e i ana, E hoonui ke Akua i ka maikai o ka inoa o Solomona i kou inoa,
    a e hoopakela i kona nohoalii mamua o kou nohoalii. A kulou iho ke alii maluna
    iho o kona wahi moe.
  arb-NAV: 'وَتَوَافَدَ رِجَالُ الْمَلِكِ دَاوُدَ لِتَهْنِئَتِهِ قَائِلِينَ: «لِيَجْعَلْ
    إِلَهُكَ اسْمَ سُلَيْمَانَ أَكْثَرَ شُهْرَةً مِنِ اسْمِكَ، وَعَرْشَهُ أَعْظَمَ
    مِنْ عَرْشِكَ». فَسَجَدَ الْمَلِكُ عَلَى سَرِيرِهِ'
  ewe-ewe: Hekpe ɖe esia ŋu la, fiaŋumewo va yra míaƒe aƒetɔ, Fia David eye wogblɔ
    nɛ be, ‘Wò Mawu nana Solomo ƒe ŋkɔ nade dzi wu tɔwò eye eƒe fiazikpui nali ke
    wu tɔwò!’ Fia la de ta agu le eƒe aba dzi, subɔ Mawu
  eng-LEE: 'And also the king''s servants are come to bless our lord king David, saying,
    May God make the name of Solomon more famous than thy name, and make his throne
    greater than thy throne: and the king hath bowed himself upon the bed.'
  asm-FB: তাৰ উপৰিও ৰজাৰ দাসবোৰে আহি আমাৰ প্ৰভু ৰজা দায়ূদক এই বুলি আশীৰ্ব্বাদ কৰিলে
    যে, ‘আপোনাৰ ঈশ্বৰে আপোনাৰ নামতকৈয়ো চলোমনৰ নাম মহান কৰক আৰু তেওঁৰ সিংহাসন আপোনাৰ
    সিংহাসনতকৈয়ো মহৎ কৰক৷’ তেতিয়া ৰজাই শয্যাতে প্ৰণিপাত কৰিলে।
  sus-A: مَنفّ شَ مِشِيٍ بِرِن بَرَ قَ وٌن مَرِفِ مَنفّ دَوُدَ يِرٍ، عٍ شَ دُبَ عَ
    بّ عَ قَلَقٍ رَ، ‹عِ مَرِفِ عَلَ شَ سُلٍمَنِ شِلِ عِتٍ دَنفِ عِ تَن نَ، عَ شَ
    مَنفّيَ شَ فبٌ دَنفِ عِ فبٍ رَ!› مَنفّ نَشَ سُيِدِ عَ شَ سَدٍ مَ.
  fra-SBL: 'Les serviteurs du roi sont venus bénir le roi David, notre seigneur, en
    disant : « Que ton Dieu rende le nom de Salomon meilleur que ton nom, et son trône
    plus grand que ton trône ».'
  hbo-hbo: וְגַם־בָּ֜אוּ עַבְדֵ֣י הַמֶּ֗לֶךְ לְ֠בָרֵךְ אֶת־אֲדֹנֵ֜ינוּ הַמֶּ֣לֶךְ
    דָּוִד֮ לֵאמֹר֒ יֵיטֵ֨ב *אֱלֹהֶיךָ (אֱלֹהִ֜ים) אֶת־שֵׁ֤ם שְׁלֹמֹה֙ מִשְּׁמֶ֔ךָ
    וִֽיגַדֵּ֥ל אֶת־כִּסְאֹ֖ו מִכִּסְאֶ֑ךָ וַיִּשְׁתַּ֥חוּ הַמֶּ֖לֶךְ עַל־הַמִּשְׁכָּֽב׃
  kik-kik: 'Ningĩ atongoria a ũthamaki nĩmokĩte gũcookeria Mũthamaki Daudi, mwathi
    witũ, ngaatho, makoiga atĩrĩ: ‘Ngai waku arotũma rĩĩtwa rĩa Solomoni rĩgĩe na
    ngumo gũkĩra rĩaku, naguo ũthamaki wake ũroneneha gũkĩra waku!’ Nake mũthamaki
    nĩainamĩrĩra na aakĩgooca arĩ o gĩtanda-inĩ,'
  fra-NCL: 'Et même les serviteurs du roi sont venus pour bénir notre seigneur le
    roi David, en disant : Que ton Dieu rende le nom de Salomon plus grand que ton
    nom, et qu’il élève son trône au-dessus de ton trône ! Et le roi s’est prosterné
    sur son lit.'
  cek-AK: Siangpahrang ih tamnanawk doeh anghoehaih lokthuih hanah aicae angraeng,
    David siangpahrang khaeah angzoh o; Sithaw mah Solomon ih ahmin to na hmin pongah
    lensak kue nasoe loe, anih ih angraeng tangkhang doeh nang ih angraeng tangkhang
    pongah len kue nasoe, tiah a naa o. Siangpahrang loe angsonghaih ahmuen ah tabok
    moe, Sithaw to a bok.
  cuk-cuk: 'Deginbali, Davidʼga-dummaganga-gudimalad, anmar-rey-Davidʼse ataknonimarmogad,
    ega sognonimarmogad: ‘Bab-Dummad, Salomón-e-nug, Rey-David-e-nugba bur nug-dummarba
    imakena gadin. Aginbali, e-yar-seoed Davidʼgadba bur-dummarba-imakbalina gadin.’
    Geb Rey-David e-obunnogedgi-mai Bab-Dummad-e-nug odummomai gusad. Weyob David
    sogded:'
  uig-CYR: 'Йәнә келип падишаниң хизмәткарлири келип ғоҗимиз Давут падишаға: «Худалири
    Сулайманниң намини силиниңкидин әвзәл қилип, тәхтини силиниңкидин улуқ қилғай!»
    дәп бәхит тиләп мубарәкләшкә келишти. Падиша өзи ятқан орунда сәҗдә қилди'
  tel-2017: పైగా రాజు సేవకులు తమ యజమాని, రాజు అయిన దావీదుకు కృతజ్ఞతలు చెల్లించడానికి
    వచ్చారు. ‘దేవుడు నీకు కలిగిన ఖ్యాతి కంటే సొలొమోనుకు ఎక్కువ ఖ్యాతి కలిగేలా, నీ
    రాజ్యం కంటే అతని రాజ్యం ఘనంగా ఉండేలా చేస్తాడు గాక’ అని చెప్పారు. అప్పుడు రాజు
    మంచం మీదే సాష్టాంగపడి నమస్కారం చేసి
  hat-BSA: 'Toujou, sèvitè a wa yo te vin beni mèt nou an, Wa David. Yo te di: ‘Ke
    Bondye ou a kapab fè non a Salomon pi bon ke non ou, e twòn pa li a pi gran ke
    twòn pa w la!’ Epi wa a te bese sou kabann nan.'
  kos-kos: Oayapa mwet kacto lun tokosra elos utyak nu yorol Tokosra David ac fahk,
    ‘Lela God lom Elan oru tuh Solomon elan pwengpeng yohk liki kom, ac tokosrai lal
    in akinsewowoyeyuk yohk liki tokosrai lom.’ Na Tokosra David el pasrla fin mwe
    oan kial
  hbo-WLC: וְגַם־בָּ֜אוּ עַבְדֵ֣י הַמֶּ֗לֶךְ לְ֠בָרֵךְ אֶת־אֲדֹנֵ֜ינוּ הַמֶּ֣לֶךְ
    דָּוִד֮ לֵאמֹר֒ יֵיטֵ֨ב אלהיך אֶת־שֵׁ֤ם שְׁלֹמֹה֙ מִשְּׁמֶ֔ךָ וִֽיגַדֵּ֥ל אֶת־כִּסְא֖וֹ
    מִכִּסְאֶ֑ךָ וַיִּשְׁתַּ֥חוּ הַמֶּ֖לֶךְ עַל־הַמִּשְׁכָּֽב׃
  ibo-ibo: Ọzọkwa, ndị na-ejere eze ozi abịala ikele onyenwe anyị eze Devid ekele,
    na-asị, ‘ka Chineke gị mee ka aha Solomọn bụrụ aha a ma ama karịa nke gị, ka ocheeze
    Solomọn dịkwa ukwuu karịa nke gị.’ Eze nọkwa nʼelu ihe ndina ya kpọọ isiala ofufe,
  ory-ory: ଆହୁରି ରାଜାଙ୍କର ଦାସମାନେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଦାଉଦ ରାଜାଙ୍କର ମଙ୍ଗଳବାଦ କରିବାକୁ
    ଆସି କହିଲେ, ‘ଆପଣଙ୍କ ପରମେଶ୍ୱର ଆପଣଙ୍କ ନାମ ଅପେକ୍ଷା ଶଲୋମନଙ୍କ ନାମ ଅଧିକ କରନ୍ତୁ ଓ ଆପଣଙ୍କ
    ସିଂହାସନ ଅପେକ୍ଷା ତାଙ୍କ ସିଂହାସନ ବଡ଼ କରନ୍ତୁ,’ ତହିଁରେ ରାଜା ଶଯ୍ୟାରେ ଥାଇ ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:1KI.001.046'
  chk-chk: Pwal nöün ewe king kewe nöüwis ra feito, pwe repwe kapong ngeni ach samol
    ewe king Tafit o üreni, ‘Amwo om we Kot epwe aitöchü iten Salomon lap seni itom,
    epwe pwal alapala mwün lap seni mwumw.’ Mürin, ewe king a chapetiu won an peet
    o fel ngeni Kot.
  rop-rop: En ol detlot boswan wekinmen blanga det king bin ol go langa King Deibid
    blanga shoum rispek langa im, en deibin tok, ‘Det God blanga yu bin meigim yu
    jidan haibala bat melabat prei im garra meigim Salaman jidan mowa haibalawan.
    En im garra meigim Salaman abum ola gudwan ebrijing.’ En deya na brom im bed,
    King Deibid bin pudumdan im hed en imbin weship God,
  ukr-1871: 'І царські слуги приходили поздоровляти нашого добродїя, царя Давида й
    промовляли: Нехай твій Бог зробить імя Соломонове ще поважнїйшим як імя твоє,
    й престол його висчим над престол твій! І вклонився царь на свойму ложі,'
  deu-1951: 'Und auch die Knechte des Königs sind hineingegangen, unserm Herrn, dem
    König David, Glück zu wünschen, und sie haben gesagt: «Dein Gott mache den Namen
    Salomos noch herrlicher als deinen Namen und mache seinen Thron noch größer als
    deinen Thron!». Und der König hat sich auf seinem Lager verneigt!'
  eng-JPS: 'And moreover the king''s servants came to bless our lord king David, saying:
    God make the name of Solomon better than thy name, and make his throne greater
    than thy throne; and the king bowed down upon the bed.'
  srp-1865: 'I došle su sluge careve, i blagosloviše gospodara našega cara Davida
    govoreæi: da Bog proslavi ime Solomunovo još veæma nego tvoje, i prijesto njegov
    da podigne još više nego tvoj. I pokloni se car na postelji svojoj.'
  lug-lug: N’abakungu ba kabaka bazze okusanyukirako mukama waffe Kabaka Dawudi, nga
    boogera nti, ‘Katonda wo afuule erinnya lya Sulemaani ekkulu n’okusinga eriryo
    era n’entebe ye ey’obwakabaka enkulu n’okusinga eyiyo!’ Era Kabaka akutamye ng’asinza
    ku kitanda kye,
  heb-heb: וגם באו עבדי המלך לברך את אדנינו המלך דוד לאמר ייטב אלהיך את שם שלמה משמך
    ויגדל את כסאו מכסאך וישתחו המלך על המשכב׃
  ben-IRV: আর রাজার কর্মচারীরা আমাদের মনিব রাজা দায়ূদকে তাদের শুভেচ্ছা জানিয়ে বলেছে,
    ‘আপনার ঈশ্বর আপনার নামের চেয়েও শলোমনের নাম মহান করুন এবং আপনার রাজ্যের চেয়েও
    তাঁর রাজ্য আরও বড় করুন।’ তখন রাজা বিছানার ওপরেই নত হলেন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਦੇ ਸੇਵਕ ਆ ਕੇ ਸਾਡੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦਾਊਦ ਨੂੰ ਵਧਾਈਆਂ ਦੇ ਰਹੇ ਹਨ, ਕਿ ਤੁਹਾਡਾ
    ਪਰਮੇਸ਼ੁਰ ਸੁਲੇਮਾਨ ਦੇ ਨਾਮ ਨੂੰ ਤੁਹਾਡੇ ਨਾਮ ਨਾਲੋਂ ਵੱਡਾ ਕਰੇ ਅਤੇ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਨੂੰ ਤੁਹਾਡੀ
    ਰਾਜ ਗੱਦੀ ਨਾਲੋਂ ਵਧਾਵੇ, ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮੰਜੇ ਉੱਤੇ ਨੀਵਿਆਂ ਕੀਤਾ।
  tkr-tkr: 'Yişda xərna paççah Davud tabrik ha''as abıyne mang''une insanaaşe uvhiyn:
    «Yiğne Allahee Sıleymanın do yiğne doyule sık''ıldad axtı qe''ecen, mang''una
    taxt yiğne taxtıleb axtıba avqecen!» Paççah vuc g''alirxhuyne cigeençe k''yorzul,'
  mya-JVB: ရှင်ဘုရင် ၏ ကျွန် တို့သည်လည်း တို့ အရှင် ဒါဝိဒ် မင်းကြီး ကို ကောင်းကြီး
    ပေးခြင်းငှါ သွား ၍ ဘုရား သခင် သည် ရှောလမုန် ၏နာမ ကိုခမည်းတော်၏နာမ ထက် သာ၍ချီးမြှောက်
    တော်မူပါစေသော။ သူ ၏ရာဇ ပလ္လင် ကို ခမည်းတော်၏ ရာဇ ပလ္လင်ထက် သာ၍ဘုန်းကြီး မည်အကြောင်းစီရင်တော်မူပါစေသောဟု
    လျှောက်လျှင်၊ ရှင် ဘုရင်သည် သာလွန် တော်ပေါ် မှာ ဦးချ လျက်၊
  tbg-tbg: 'Avuhainaara qiata vaiinti vika oru King Devitira tave vira quahama amiteha
    virara mintima ti: Kotiva Soromonura koqema amitero kempukaiqama amitairaro viva
    avuhainaa vaiinti kempukavano vairaro Kotiva vira autu noraiqama kairaro vira
    nora autuvano ai nora autuvata aatara kaarire, tiavaro King Devitiva nai anu kimaarama
    kero nai vaitai taintaraqaa vaiharo Nora Kotira autu tuahera kero'
  hmo-hmo: Bona inai danu, king ena hesiai taudia badadia be king Davida hanamoa totona
    idia lao, idia gwau, ‘Oiemu Dirava ese Solomona ena ladana ena sivarai do ia habadaia,
    oiemu ladana do ia hereaia, bona Solomona ena basileia sivaraina do ia bada, oiemu
    basileia ena sivarai do ia hereaia danu.’ Unai murinai king Davida ese iena mahuta
    patana latanai iena kwarana ia atoa diho, ia tomadiho,
  urd-urd: इसके 'अलावा बादशाह के मुलाज़िम हमारे मालिक दाऊद बादशाह को मुबारकबाद देने
    आए और कहने लगे कि तेरा ख़ुदा, सुलेमान के नाम को तेरे नाम से ज़्यादा मुम्ताज़ करे,
    और उसके तख़्त को तेरे तख़्त से बड़ा बनाए; और बादशाह अपने बिस्तर पर सिजदे में हो
    गया।
  rus-SYN: 'И слуги царя приходили поздравить господина нашего царя Давида, говоря:
    Бог твой да прославит имя Соломона более твоего имени и да возвеличит престол
    его более твоего престола. И поклонился царь на ложе своем,'
  bqc-SIM: Ɔ̃ wá dii kí Davidi ìwaↄ mↄ̀ fↄkpàwà sↄ̃, aa mɛ̀ Lua Salomↄↄ tↄbↄ
    dɛ aà pↄ́a! Lua aà kíakɛ gba gbãa dɛ aà pↄ́a! Ɔ̃ Davidi misìilɛ Diiɛ a liiwa,
  tcz-CHONGTHU: Lengpa ding’a panmun nei Lamkai ho jousen jong leng David komma acheuvin
    Lengpa chu aga kipapi uvin, na Pathen in Solomon hi nang sangin minthang jo hen
    lang nang sang in jong vaihom lenjon hung kije sal jo hen atiuve. Lengpan jong
    alupna mun achun Pathen jana’n akun in ahi.
  mar-mar: राजाचा सेवकवर्ग स्वामी दावीद राजाला आशीर्वाद देत आहे. ते म्हणत आहेत, राजा
    दावीद थोर आहे. शलमोन त्याच्यापेक्षा थोर व्हावा अशी देवाजवळ आमची प्रार्थना आहे
    देव शलमोनाचे नाव तुमच्यापेक्षाही कीर्तिवंत करो. त्याचे राजासन तुझ्या राजासनापेक्षाही
    थोर होवो. तेव्हा पलंगावरूनच वाकून राजा अभिवादन करत होता.
  qub-qub: Ray Davidpa mandäshejnincunapis llapan aywasha chasquicoj ‹Tayta Dios Salomonta
    yanapaycullächun. Gampitapis mas achcata mandachun› nir. Quiquin ray Davidpis
    cämancho Tayta Diosta rispitar
  bqp-bqp: Akũ ó dikiri kína Dauda ìbanↄ sù ò fↄ kpàa se, ò pì Luda tó Sulemanu tↄ́
    bo de a pↄ́la! Luda a kíkɛ gba gbãna de a pↄ́la! Akũ Dauda mìi nàtɛ à donyĩ
    kɛ̀ Dikirinɛ a gádoa
  hat-hat: 'Tout moun k''ap travay nan gouvènman wa David yo vin fè wa David, chèf
    nou an, konpliman. Yo di: Se pou Bondye ou la fè Salomon yon pi gwo wa pase ou.
    Se pou gouvènman li an pi chita toujou pase pa ou la! Lèfini, wa David bese byen
    ba sou kabann li pou li adore Bondye.'
  eng-BSB: The king’s servants have also gone to congratulate our lord King David,
    saying, ‘May your God make the name of Solomon more famous than your own name,
    and may He make his throne greater than your throne.’ And the king has bowed in
    worship on his bed,
  eng-WEBPB: Moreover the king’s servants came to bless our lord King David, saying,
    ‘May your God make the name of Solomon better than your name, and make his throne
    greater than your throne;’ and the king bowed himself on the bed.
  kbq-kbq: Hagi ana'ma higeno'a kini ne' Deviti eri'za vahe'mo'za avuga vu'za humusena
    hunte'za amanage hu'naze, Anumzanka'amo'a Solomonina azahanigeno agi'amo'ene hankave'amo'enena
    kagrira agatereno marerisie. Anage hazageno kini ne' Deviti'a tafe'are mani'neno
    kepri huno Anumzamofona ra agi ami'ne.
  nhe-BL: 'Huan nopa tlacame tlen quipalehuíaj Tlanahuatijquetl David hualajque para
    quitiochihuase David huan quiilhuijque: ‘Toteco Dios ma quichihua Salomón noja
    más hueyi que ta. Huan ma quipiya más hueyi tequihuejcayotl que ta.’ Huan teipa
    David motlancuaquetzqui nopona ipan itlapech huan quihueyichijqui Toteco Dios.'
  bus-bus: Ben wa dii kí Dauda ìbanↄ mↄ̀ wà ì kpàa se, aↄ̃ bè Luda Sulemanu tↄ́ bↄ
    dɛ à pↄ́la! Luda à kíkɛɛ gba gbãaa dɛ à pↄ́la! Ben Dauda mì nàɛ à dↄnzi kɛ̀ Diinɛ
    a daɛbↄa
  gub-BL: Tàpuzuhu pe uma'ereko ma'e oho Tawi pe uze'eg pà wà no. — Urerurywete nera'yr
    Xàrumàw tuwihawete romo heko haw rehe ure, i'i oho izupe wà. — Tuwe teko Xàrumàw
    her kwaw par heta tetea'u wera'u nerer her kwaw par wanuwi wà nehe. Tuwe hemiruze'eg
    ràm heta tetea'u wera'u neremiruze'eg kwer wanuwi wà nehe, i'i izupe wà. A'e ma'e
    henu mehe tuwihawete uzemumew uker haw rehe Tupàn henataromo kury.
  eng-DRA: 'And the king’s servants going in have blessed our lord king David, saying:
    May God make the name of Solomon greater than thy name, and make his throne greater
    than thy throne. And the king adored in his bed:'
