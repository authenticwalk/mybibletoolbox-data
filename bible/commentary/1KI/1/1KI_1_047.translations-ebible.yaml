    manda manja naramopa baa mupwa wakasa ingyuo karena lena. Baame iso kararamo dokopa
    elyape wakasa ingyuo pena, leyami. Dokopa kiŋi Dapitimi banya luu palenge panda
    dokona pangu soo Anatu ketae pyambuo lakando ateŋa leya.
  urd-GVU: اور درباری ہمارے آقا داؤد بادشاہ کو مبارک باد دینے کے لئے اُس کے پاس پہنچ
    گئے ہیں۔ وہ کہہ رہے ہیں، ’آپ کا خدا کرے کہ سلیمان کا نام آپ کے نام سے بھی زیادہ
    مشہور ہو جائے۔ اُس کا تخت آپ کے تخت سے کہیں زیادہ سربلند ہو۔‘ بادشاہ نے اپنے بستر
