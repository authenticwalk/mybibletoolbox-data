    دەپ بەخت تىلەپ مۇبارەكلەشكە كېلىشتى. پادىشاھ ئۆزى ياتقان ئورۇندا سەجدە قىلدى'
  sus-sus: Mangɛ xa mixie birin bara fa won marigi mangɛ Dawuda yire, e xa duba a
