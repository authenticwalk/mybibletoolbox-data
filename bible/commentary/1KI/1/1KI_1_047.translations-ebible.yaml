  kan-2017: ಅರಸನಾದ ದಾವೀದನ ಸೇವಕರು ನಮ್ಮ ಒಡೆಯನೂ, ಅರಸನೂ ಆದ ದಾವೀದನ ಮುಂದೆ ಬಂದು, ‘ನಿನ್ನ ದೇವರು
