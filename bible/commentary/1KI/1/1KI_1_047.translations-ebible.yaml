    decât numele tău şi să facă tronul lui mai mare decât tronul tău. Şi împăratul
    s-a aplecat pe pat.'
  eng-WEBP: Moreover the king’s servants came to bless our lord King David, saying,
    ‘May your God make the name of Solomon better than your name, and make his throne
    greater than your throne;’ and the king bowed himself on the bed.
  eng-FBV: and the royal officials have also gone to voice their approval to our lord
    King David, saying, ‘May your God make Solomon's reputation even more famous than
