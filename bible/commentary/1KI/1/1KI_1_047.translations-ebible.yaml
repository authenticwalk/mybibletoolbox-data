  beo-beo: 'Sia: eno da hina bagade hawa: hamosu dunu da hina bagade Da:ibidima asigi
    sia: sia:musa: asili, ilia amane sia:i, ‘Dia Gode da dunu ilia dima nodone dawa:digi
    hou amo baligili Soloumanema imunu da defea. Amola dia ouligisu da bagade gaguiwane
    ba:i. Be Soloumane ea ouligisu da amo baligimu da defea.’ Amalalu, hina bagade
    Da:ibidi da ea dia heda:su da:iya Godema nodone sia:ne gadomusa: beguduli,'
  tpi-OTNT: Na tu ol ofisa bilong king i bin i go lukim King Devit na amamas long
