    kuma sarautarsa tă fi taka girma!’ Sarki kuwa ya rusuna, ya yi sujada a kan gadonsa
  uig-LAT: 'Yene kélip padishahning xizmetkarliri kélip ghojimiz Dawut padishahqa:
