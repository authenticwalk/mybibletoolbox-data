  tha-KJV: ยิ่งกว่านั้​นอ​ีกบรรดาข้าราชการของกษั​ตริ​ย์​ก็​เข​้าไปถวายพระพรแด่​กษัตริย์​ดาว​ิดเจ้านายของเราว่า
