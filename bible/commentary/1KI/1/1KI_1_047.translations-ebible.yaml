    faru lian tronon pri granda, ol via trono; kaj la reĝo adorkliniĝis sur la kuŝejo.'
  uig-PIN: 'Yǝnǝ kelip padixaⱨning hizmǝtkarliri kelip ƣojimiz Dawut padixaⱨⱪa: «Hudaliri
