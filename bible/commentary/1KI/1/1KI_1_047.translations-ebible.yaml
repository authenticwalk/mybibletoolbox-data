    bed bowed his head,
  nld-1939: 'en de dienaren van den koning zijn binnengekomen, om onzen heer, koning
    David, geluk te wensen. Ze zeiden: Moge uw God de naam van Salomon nog roemrijker
    maken dan de uwe, en zijn troon nog verhevener dan uw troon. En de koning boog
    zich op zijn rustbed neer'
  nch-BL: 'Huan nopa tacame cati quipalehuíaj Tanahuatijquet David hualajque para
