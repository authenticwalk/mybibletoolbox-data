  eng-WMB: Moreover the king’s servants came to bless our lord King David, saying,
    ‘May your God make the name of Solomon better than your name, and make his throne
    greater than your throne;’ and the king bowed himself on the bed.
  tam-TCV: அத்துடன் அரசனின் அதிகாரிகள் அரசன் தாவீதிடம், ‘உமது இறைவன் சாலொமோனின் பெயரை
