    ulugh qilghay!» dep bext tilep mubarekleshke kélishti. Padishah özi yatqan orunda
    sejde qildi'
  nde-nde: Phezu kwalokho izikhulu zesikhosini sezifikile ukuthi zizokwenzela iNkosi
