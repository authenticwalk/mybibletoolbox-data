verse: 1KI.001.039
translations:
  mal-C: പുരോഹിതനായ സാദോക്ക് വിശുദ്ധകൂടാരത്തിൽനിന്ന് തൈലക്കൊമ്പെടുത്ത് ശലോമോനെ എണ്ണകൊണ്ട്
    അഭിഷേകംചെയ്തു. അതിനുശേഷം അവർ കാഹളമൂതി. സകലജനവും “ശലോമോൻരാജാവ് നീണാൾ വാഴട്ടെ!”
    എന്ന് ആർപ്പിട്ടു.
  deu-TKW: 'Sodann nahm der Priester Zadok das Ölhorn aus dem Zelt und salbte Salomo.
    Hierauf stießen sie in die Posaune, und alles Volk rief: Es lebe der König Salomo!'
  lin-lin: 'Nganga-Nzambe Tsadoki azwaki liseke ya mafuta, kati na ndako ya kapo ya
    bule, mpe apakolaki Salomo mafuta. Bongo, babetaki kelelo, mpe bato nyonso bagangaki :
    « Tika ete mokonzi Salomo awumela seko na bomoi ! »'
  eng-LSV: and Zadok the priest takes the horn of oil out of the tent, and anoints
    Solomon, and they blow with a horn, and all the people say, “Let King Solomon
    live.”
  eng-GNV: 'And Zadok the Priest tooke an horne of oyle out of the Tabernacle, and
    anointed Salomon: and they blewe the trumpet, and all the people said, God saue
    king Salomon.'
  eng-WEBSTER: And Zadok the priest took a horn of oil out of the tabernacle, and
    anointed Solomon. And they blew the trumpet; and all the people said, God save
    king Solomon.
  nhw-BL: 'Huan nopona nopa totajtzi Sadoc quicuic ipan nopa yoyon tiopamitl nopa
    cuacuaomitl catli quipixtoya nopa aceite huan nopona quitzonalti Salomón. Huan
    nochi nopa masehualme tlapitzque huan cuatzajtzique nochi itlatoquilijcahua huan
    quiijtojque: “¡Ma itzto miyac tonali totlanahuatijca Salomón!”'
  swh-ONEN: Kuhani Sadoki akachukua pembe ya mafuta kutoka kwenye hema takatifu na
    kumtia Solomoni mafuta. Kisha wakapiga tarumbeta na watu wote wakapaza sauti wakisema,
    “Mfalme Solomoni aishi maisha marefu!”
  bba-bba: Ye bɑ turɑ mi, yerɑ Sɑdɔku u dɑ kuu bekuruɡirɔ u ɡum kɔbɑ tɑmɑ. Mɑ u Sɑlomɔɔ
    ɡum mɛ tɑ̃re wirɔ u kɑ nùn ko sunɔ. Yen biru bɑ kɔbɑ so, mɑ tɔn be kpuro bɑ nɛɛ,
    sinɑ boko Sɑlomɔɔ, wunɛn hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: And Zadok the priest took a horn of oil out of the tabernacle, and anointed
    Solomon. And they blew the trumpet; and all the people said, God save king Solomon.
  cpy-cpy: 'Ari raaki Ompera-tajorentsitaa-rewo Sadoc waakapa eejatzi yeenkantsi,
    jeekatsiri tajorentsi-thaanteki, ijeepatzii-totakiri Salomón. Ari ikaatzi itziwootee-yanakini
    maawoeni janta, ikaemae-yanakini ikanteeyini: “¡Irikawé pinkathari Salomón!”'
  luo-luo: Zadok jadolo nokawo tungʼ mar mo e Hema Maler mi nowiro Solomon. Eka negigoyo
    turumbete kendo ji duto nogoyo koko niya, “Ruoth Solomon mondo odag amingʼa!”
  meu-meu: Unuseni ai hahelaḡa tauna Sadok ese doa mai dehorona na kalaga helaḡana
    amo e abia, bena ia ese Solomon e horolaia. Bena kibi e hiriria, bona taunimanima
    iboudiai eto, King Solomon ena mauri baine daudau.
  npi-ULB: पुजारी सादोकले पालबाट तेल राख्ने सिङ लिई सोलोमनलाई तेलले अभिषेक गरे । त्यसपछि
    तिनीहरूले तुरही फुके, अनि सबै मानिसले भने, “राजा सोलोमन दीर्घायु होऊन्!”
  yor-yor: Sadoku àlùfáà sì mú ìwo òróró láti inú àgọ́, ó sì dà á sí Solomoni lórí.
    Nígbà náà ni wọ́n sì fọn fèrè, gbogbo àwọn ènìyàn sì ké pé, “Kí Solomoni ọba kí
    ó pẹ́!”
  pes-OPCB: 'در آنجا صادوق کاهن، ظرف روغن مقدّس را که از خیمهٔ عبادت آورده بود، گرفته
    و روغن آن را بر سر سلیمان ریخته، او را تدهین نمود. بعد شیپورها را نواختند و تمام
    مردم فریاد برآوردند: «زنده باد سلیمان پادشاه!»'
  tgl-ULB: Kinuha ni Sadoc na pari ang sungay na lalagyan ng langis mula sa tolda
    at pinahiran ng langis si Solomon. Pagkatapos ay hinipan nila ang trumpeta, at
    sinabi ng lahat ng tao, “Mabuhay si Haring Solomon!”
  cbu-NT: Anush apanllpan urkar Sadok, Apanllish pang' pshtuyaru, wakaraa wits yáyaru,
    wayungunpashat zaweeru, Salomonaa kurakaam ipusaranganaya. Yuwash ichingarusin
    tputs shaneerana anush wakaraa wits yarangusin, ichingarusin tputs zamangaranganaya.
    Waani Salomon urutamari kurak taachiya, táranganaya.
  hui-hui: Sadogo ibugua Anduane Homogonaga Balai Anda heagoha olibe lininaga weli
    hambu berelo wini wiago mo puwa yalu pene. Mo yalu Gihono iba puwa tigua Solomono
    ibu kini helo loma bia halu ibunaga haguaneni odo wini. Ani buwa tigua pilipe
    ale biguli pu layagola wali agali dewaore ibuwa lalu, Solomono ibu kini luore
    haabo helo, lene.
  mya-mya: ဇာ​ဒုတ်​သည်​ထာ​ဝရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​မှ မိ​မိ​ဆောင်​ခဲ့​သော​သံ​လွင်​ဆီ​ဘူး​ကို​ယူ​၍
    ရှော​လ​မုန်​အား​ဘိ​သိက်​ပေး​လေ​သည်။ ထို့​နောက် တံပိုး​ခ​ရာ​မှုတ်​လိုက်​သော​အ​ခါ
    လူ​အ​ပေါင်း တို့​သည်``ရှော​လ​မုန်​မင်း​သက်​တော်​ရှည်​ပါ​စေ သော'' ဟု​ကြွေး​ကြော်​ကြ​၏။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཟཱ་ཏོག་གིས་གུར་མཆོག་ནས་སྣུམ་ལྡུག་བྱེད་ཀྱི་རྭ་ཅོ་བླངས་ནས་སོ་ལོ་མོན་ལ་སྣུམ་གྱིས་བྱུགས་པ་དང་།
    དེ་དག་གིས་རྭ་དུང་བུས་ནས་མི་ཐམས་ཅད་ཀྱིས། རྒྱལ་པོ་སོ་ལོ་མོན་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་འབོད་སྒྲ་བསྒྲགས་སོ།
    །
  sna-sna: Zadhoki muprista akatora gonamombe ramafuta mutende akazodza Soromoni.
    Ipapo vakaridza hwamanda vanhu vose vakadanidzira vachiti, “Mambo Soromoni ngaararame
    makore akawanda!”
  spa-BLM: 'El sacerdote Sadoc tomó el cuerno de aceite de la Tienda y ungió a Salomón.
    Tocaron la trompeta, y todo el pueblo dijo: “¡Viva el rey Salomón!”.'
  cac-cac: 'A vin̈aj sacerdote Sadoc chi'' ix ic''ancot aceite d''a scajnub'' Dios,
    ix yac''anq''ue vin̈ d''a sjolom vin̈aj Salomón chi''. Icha chi'' ix aj yac''jioch
    vin̈aj Salomón chi'' reyal yuj eb''. Ix lajvi chi'' ix spu''an noc'' ch''aac eb'',
    ix avajq''ue masanil anima: Nivanocab'' yelc''och vin̈aj rey Salomón, xchi eb''.'
  swh-ULB: Naye Sadoki kuhani akachukua pembe lenye mafuta hemani akamtia mafuta Sulemani
    kisha wakapiga tarumbeta, na watu wote wakasema, 'Mfalme Sulemani na aishi milele!'
  bel-bel: 'І ўзяў Садок сьвятар рог з алеем з скініі і памазаў Саламона. І затрубілі
    ў трубу, і ўвесь народ усклікаў: хай жыве цар Саламон!'
  deu-ELBBK: 'Und Zadok, der Priester, nahm das Ölhorn aus dem Zelt und salbte Salomo;
    und sie stießen in die Posaune, und alles Volk sprach: Es lebe der König Salomo!'
  mbb-OT: Kebpekeuma zan diyà te Gihon, migkuwa ni Zadok diyà te segradu he tulda
    is lana he intaǥù diyà te teleǥuey he sungey, ne midheplasan din si Solomon diyà
    te ulu. Impezaǥing dan is budyung ne ingkulahì dan is lalag te, “Mebmeluǥayad
    is untung ni Hadì Solomon!”
  mal-2015: സാദോക്പുരോഹിതൻ തൃക്കൂടാരത്തിൽനിന്നു തൈലക്കൊമ്പു കൊണ്ടുചെന്നു ശലോമോനെ അഭിഷേകം
    ചെയ്തു. അവർ കാഹളം ഊതി, ജനമൊക്കെയും ശലോമോൻരാജാവേ, ജയജയ എന്നു ഘോഷിച്ചുപറഞ്ഞു.
  rmc-rmc: 'O Cadok iľa andral le RAJESKRO Stanos o rohos le olejoha a pomazinďa le
    Šalamun. Paľis zatrubinde a savore manuša zvičinde: „Mi dživel o kraľis o Šalamun!“'
  pes-OPV: 'و صادوق کاهن، حقه روغن را ازخیمه گرفته، سلیمان را مسح کرد و چون کرنا رانواختند
    تمامی قوم گفتند: «سلیمان پادشاه زنده بماند.»'
  ron-1924: 'Преотул Цадок а луат корнул ку унтделемн дин корт ши а унс пе Соломон.
    Ау сунат дин трымбицэ, ши тот попорул а зис: „Трэяскэ ымпэратул Соломон!”'
  ben-OBCV: যাজক সাদোক পবিত্র তাঁবু থেকে তেলের সেই শিং নিয়ে এসে শলোমনকে অভিষিক্ত
    করলেন। পরে তারা শিঙা বাজিয়েছিলেন ও সব লোকজন চিৎকার করে উঠেছিল, “রাজা শলোমন দীর্ঘজীবী
    হোন!”
  som-som: Markaasaa wadaadkii Saadooq ahaa wuxuu Teendhada kala soo baxay geeskii
    saliidda ahaa, oo wuxuu ugu subkay Sulaymaan. Kolkaasay buunkii afuufeen, oo dadkii
    oo dhammuna waxay yidhaahdeen, Boqor Sulaymaan ha noolaado.
  lat-VUC: 'Sumpsitque Sadoc sacerdos cornu olei de tabernaculo, et unxit Salomonem:
    et cecinerunt buccina, et dixit omnis populus: Vivat rex Salomon.'
  eng-ASVBT: And Zadok the priest took the horn of oil out of the Tent, and anointed
    Solomon. And they blew the trumpet; and all the people said, Long live king Solomon.
  ita-1885: 'E il sacerdote Sadoc prese il corno dell''olio del Tabernacolo, ed unse
    Salomone. Poi si sonò con la tromba, e tutto il popolo disse: Viva il re Salomone.'
  eng-LXXUP: And Zadok the priest took the horn of oil out of the tabernacle, and
    anointed Solomon, and blew the trumpet; and all the people said, Let King Solomon
    live.
  eng-ULB: Zadok the priest took the horn of oil out of the tent and anointed Solomon.
    Then they blew the trumpet, and all the people said, “Long live King Solomon!”
  spa-VBL: 'El sacerdote Sadoc tomó el cuerno que contenía aceite de oliva de la Tienda
    y ungió a Salomón. Luego tocaron la trompeta, y todo el pueblo gritó: “¡Viva el
    rey Salomón!”.'
  fra-_FOB: 'Et Tsadok, le sacrificateur, prit dans le tabernacle la corne d''huile,
    et oignit Salomon. Puis on sonna de la trompette, et tout le peuple dit: Vive
    le roi Salomon!'
  mal-mal: സാദോക്പുരോഹിതൻ സമാഗമനകൂടാരത്തിൽ നിന്ന് തൈലക്കൊമ്പ് കൊണ്ടുചെന്ന് ശലോമോനെ
    അഭിഷേകം ചെയ്തു. അവർ കാഹളം ഊതി, ജനമൊക്കെയും “ശലോമോൻരാജാവേ, ജയജയ” എന്ന് ഘോഷിച്ചുപറഞ്ഞു.
  urd-GVR: Sadoq ke pās tel se bharā menḍhe kā wuh sīṅg thā jo muqaddas ḳhaime meṅ
    paṛā rahtā thā. Ab us ne yih tel le kar Sulemān ko masah kiyā. Phir narsingā bajāyā
    gayā aur log mil kar nārā lagāne lage, “Sulemān Bādshāh zindābād! Sulemān Bādshāh
    zindābād!”
  suz-BL: मिनु चढ़ेब सादोकमी परमप्रभु यावे आ ताम्‍बु रे तेल वोइश्‍शो ग्रोव़ ग्रुंइशा
    सोलोमन कली लुक्‍शा पिप सेला बाक्‍त। मिनु मेकोपुकीम तुराही ताप्‍मे बाक्‍त। मिनु
    मुर नेल्‍लेम ठेयब सेंदा पा “पिप सोलोमन गेना हना यो ब्रोंइशा बाक्‍ल” देंमा बाक्‍त।
    १इतिहास २३:१; २सामुएल २९:२२
  ita-1927: 'Il sacerdote Tsadok prese il corno dell’olio dal tabernacolo e unse Salomone.
    Sonaron la tromba, e tutto il popolo disse: “Viva il re Salomone!”'
  ckb-ckb: 'سادۆقی کاهین قۆچە زەیتەکەی لە چادرەکەوە برد و سلێمانی پێ دەستنیشان کرد،
    ئینجا فوویان بە کەڕەنادا کرد، هەموو گەل گوتیان: «بژی سلێمانی پاشا!»'
  eng-BBE: And Zadok the priest took the vessel of oil out of the Tent, and put the
    holy oil on Solomon. And when the horn was sounded, all the people said, Long
    life to King Solomon!
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಚಾದೋಕನು ಗುಡಾರದೊಳಗಿಂದ ತೈಲದ ಕೊಂಬನ್ನು ತಂದು ಸೊಲೊಮೋನನನ್ನು ಅಭಿಷೇಕಿಸಿದನು.
    ಅವರು ತುತೂರಿಯನ್ನು ಊದಿದರು. ಆಗ ಜನರೆಲ್ಲರು, “ಅರಸನಾದ ಸೊಲೊಮೋನನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ,” ಎಂದರು.
  tam-2017: ஆசாரியனாகிய சாதோக்கு தைலக் கொம்பைக் கூடாரத்திலிருந்து எடுத்துக்கொண்டுபோய்,
    சாலொமோனை அபிஷேகம்செய்தான்; அப்பொழுது எக்காளம் ஊதி, மக்களெல்லோரும் ராஜாவாகிய சாலொமோன்
    வாழ்க என்று வாழ்த்தினார்கள்.
  spa-RV-1909: 'Y tomando Sadoc sacerdote el cuerno del aceite del tabernáculo, ungió
    á Salomón: y tocaron trompeta, y dijo todo el pueblo: ¡Viva el rey Salomón!'
  ron-BTF: 'Şi preotul Ţadoc a luat un corn cu untdelemn din tabernacol şi l-a uns
    pe Solomon. Şi au sunat din trâmbiţă; şi tot poporul a spus: Trăiască împăratul
    Solomon.'
  eng-WEBP: Zadok the priest took the horn of oil from the Tent, and anointed Solomon.
    They blew the trumpet; and all the people said, “Long live King Solomon!”
  eng-FBV: Zadok the priest took the horn containing olive oil from the Tent and anointed
    Solomon. Then they blew the trumpet, and all the people shouted, “Long live King
    Solomon!”
  nld-1939: 'Daar nam de priester Sadok de hoorn met olie, die hij uit de verbondstent
    had meegenomen, en zalfde Salomon. Nu stak men de bazuin, en heel het volk riep:
    Leve koning Salomon!'
  nch-BL: 'Huan nopona nopa totajtzi Sadoc quicuic ipan nopa yoyon tiopamit nopa cuacuajomit
    cati quipixtoya nopa aceite huan nopona quitzonalti Salomón. Huan nochi nopa masehualme
    tapitzque huan cuatzajtzique nochi itatoquilijcahua huan quiijtojque: “¡Ma itzto
    miyac tonali totanahuatijca Salomón!”'
  vie-1934: 'Thầy tế lễ Xa-đốc lấy cái sừng dầu trong Đền tạm, và xức cho Sa-lô-môn.
    Người ta thổi kèn, cả dân sự đều hô lên rằng: Vua Sa-lô-môn vạn tuế!'
  hin-CV: 'वहां पुरोहित सादोक ने मिलनवाले तंबू से लाए हुए सींग के तेल से शलोमोन का
    अभिषेक किया. तब उन्होंने नरसिंगा फूंका और सभी ने एक आवाज में यह नारे लगाए: “राजा
    शलोमोन सदा जीवित रहें!”'
  spa-BES: 'Entonces el sacerdote Sadoc tomó el cuerno de aceite del santuario y ungió
    con aceite santo a Salomón. Y cuando sonó el cuerno, todas las personas dijeron:
    ¡Larga vida al rey Salomón!'
  tdx-tdx: Le nakare’ i Tsadoke i tsifa ama’menake boak’ amy Kivohoiy naho noriza’e
    t’i Selo­mò vaho nipopoeñe i antsivay; le hene nirihoñe ty hoe ondatio, Mahavelo
    ry Selomò mpanjaka.
  tha-KJV: แล​้วศาโดกปุโรหิตได้นำเขาสัตว์​ที่​บรรจุ​น้ำมันมาจากพลับพลา และเจิมตั้งซาโลมอนไว้
    และเขาทั้งหลายก็​เป่าแตร และประชาชนทั้งปวงกล่าวว่า “ขอกษั​ตริ​ย์ซาโลมอนทรงพระเจริญ”
  por-BR-2018: 'E tomando Zadoque sacerdote o chifre do azeite do tabernáculo, ungiu
    a Salomão: e tocaram trombeta, e disse todo o povo: Viva o rei Salomão!'
  deu-ELO: 'Und Zadok, der Priester, nahm das Ölhorn aus dem Zelte und salbte Salomo;
    und sie stießen in die Posaune, und alles Volk sprach: Es lebe der König Salomo!'
  eng-WYC-2018: And Zadok, the priest, took an horn of oil (out) of the tabernacle,
    and anointed Solomon; and they sang with a clarion (or and they sang with a trumpet);
    and all the people said, (Long) Live king Solomon!
  epo-epo: 'Kaj la pastro Cadok prenis la kornon kun oleo el la tabernaklo kaj sanktoleis
    Salomonon; kaj oni ekblovis per trumpeto, kaj la tuta popolo diris: Vivu la reĝo
    Salomono!'
  uig-PIN: 'Zadok kaⱨin ibadǝt qediridin may bilǝn tolƣan bir münggüzni elip, Sulaymanni
    mǝsiⱨ ⱪildi. Andin ular kanay qaldi. Hǝlⱪning ⱨǝmmisi: — Sulayman padixaⱨ yaxisun!
    — dǝp towlaxti.'
  beo-beo: 'Sa:idoge da olife susuligi buniga di (amo e da musa: Hina Gode Ea abula
    diasuga lai) amo lale, Soloumane amoga soga:gala:le, e mogili gagale ilegei. Ilia
    da dalabede fulabole amola dunu huluane da amane wele sia:i, “Hina bagade Soloumane
    da sedadewane esaloma:mu.”'
  tpi-OTNT: Sadok i bin i go long haus sel bilong Bikpela na kisim dispela kom bilong
    sipsip ol i bin pulimapim wel bilong oliv long en. Na taim ol i go kamap long
    Gihon, em i kisim dispela kom na kapsaitim sampela wel long het bilong Solomon,
    bilong makim em i kamap king. Na ol i winim biugel na olgeta manmeri i singaut
    olsem, “Solomon i ken i stap king longpela taim.”
  hau-SA: Zadok firist ya ɗauki ƙahon mai daga tenti mai tsarki, ya shafe Solomon.
    Sa’an nan suka busa ƙaho, sai dukan mutane suka yi ihu, suna cewa “Ran Sarki Solomon
    yă daɗe!”
  uig-LAT: 'Zadok kahin ibadet chédiridin may bilen tolghan bir münggüzni élip, Sulaymanni
    mesih qildi. Andin ular kanay chaldi. Xelqning hemmisi: — Sulayman padishah yashisun!
    — dep towlashti.'
  nde-nde: UZadokhi umphristi wathatha uphondo lwamafutha ethenteni elingcwele wagcoba
    uSolomoni. Ngakho bahle bavuthela icilongo, abantu bonke bahlaba umkhosi behaya
    besithi, “Mpilonde Nkosi Solomoni!”
  ton-ton: 'Pea naʻe toʻo mai ʻae hina lolo mei he fale fehikitaki ʻe Satoki ko e
    taulaʻeiki, pea ne pani ʻaki ʻa Solomone. Pea naʻa nau ifi ʻae meʻalea: pea naʻe
    pehē ʻe he kakai kotoa pē, “Ke moʻui ʻae tuʻi ko Solomone.”'
  ces-1613: 'Vzal také Sádoch kněz roh oleje z stánku, a pomazal Šalomouna. Potom
    troubili trubou, a řekl všecken lid: Živ buď král Šalomoun.'
  eng-WMB: Zadok the priest took the horn of oil from the Tent, and anointed Solomon.
    They blew the shofar; and all the people said, “Long live King Solomon!”
  tam-TCV: ஆசாரியன் சாதோக் பரிசுத்த கூடாரத்திலிருந்த தைலக் கொம்பை எடுத்து சாலொமோனை
    அபிஷேகம் பண்ணினான். பின்பு அவர்கள் எக்காளங்களை ஊதினார்கள். எல்லா மக்களும், “சாலொமோன்
    அரசன் நீடூழி வாழ்க” என்று ஆர்ப்பரித்தார்கள்.
  ceb-ULB: Gikuha ni Zadok nga pari ang lana nga anaa sa sungay pagawas sa tolda ug
    gidihogan si Solomon. Unya gipatingog nila ang budyong, ug ang tanan nga katawhan
    miingon, “Mabuhi sa dugay si Haring Solomon!”
  pol-UBG: 'Wtedy kapłan Sadok wziął róg olejku z namiotu i namaścił Salomona. Potem
    zadęto w trąbę, a cały lud powiedział: Niech żyje król Salomon!'
  agr-agr: 'Dutika ejegawagmatai, sacerdote Sadoc aak pegkejam Apajuíjai chichatai
    aakmakbaunum chicham umiktin agagbau egkeamu arca aajakua nuwiyan uwija kachujin
    aceitejai jukiuwai dutika nunú aceiteyai Salomógka buuknum nijak apu emauwai.
    Dutikamtai uwija kachuji jukimun umpuajajui. Nuna antukag ashí aents aidau untsumainak:
    “¡Salomógka, ametme iina apujig, kuashat mijan inamjatin ata!” wajaidau.'
  kyc-kyc: Papala Satokome olipi ipwange petenge penge Kamongona komau anda dokona
    nyuo minyuo peyamo doko nyepala Solomone kiŋi ingyuo karena lao mamba kisakamiya.
    Kisakamipala dokopa nakamame bikuli pii poo lao wambu peparae pii poraiyuo lapala
    Solomone baa kiŋi ingyuo karalu karena leyami.
  urd-GVU: صدوق کے پاس تیل سے بھرا مینڈھے کا وہ سینگ تھا جو مُقدّس خیمے میں پڑا رہتا
    تھا۔ اب اُس نے یہ تیل لے کر سلیمان کو مسح کیا۔ پھر نرسنگا بجایا گیا اور لوگ مل
    کر نعرہ لگانے لگے، ”سلیمان بادشاہ زندہ باد! سلیمان بادشاہ زندہ باد!“
  deu-1912: 'Und der Priester Zadok nahm das Ölhorn aus der Hütte und salbte Salomo.
    Und sie bliesen mit der Posaune, und alles Volk sprach: Glück dem König Salomo!'
  kan-2017: ಯಾಜಕನಾದ ಚಾದೋಕನು ದೇವದರ್ಶನದ ಗುಡಾರದಲ್ಲಿ ಎಣ್ಣೆಯ ಕೊಂಬನ್ನು ತೆಗೆದುಕೊಂಡು ಸೊಲೊಮೋನನನ್ನು
    ಅಭಿಷೇಕಿಸಿದನು. ಕೂಡಲೇ ಕೊಂಬನ್ನೂದಿ ಎಲ್ಲಾ ಜನರು “ಅರಸನಾದ ಸೊಲೊಮೋನನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ” ಎಂದು
    ಆರ್ಭಟಿಸಿದರು.
  yap-yap: Me fek Zadok fare tafen e gapgep ko olive ni fek ko fare Tent u p’eowchen
    SOMOL me gapgepnag lolugen Solomon. Miyad thoy e yabul, me tolul urngin fapi girdi’
    ni lungurad, “Nge n’uw nap’an ni par Solomon ni Pilung!”
  hlt-MCSB: Te phoeiah khosoih Zadok loh situi ki te dap khui lamloh a loh tih Solomon
    te a koelh. Te vaengah tuki te a ueng uh tih pilnam boeih loh, “Manghai Solomon
    tah hing pai saeh,” a ti uh.
  mdy-ETH: ቄኤሳሢ፥ ሳዶቄ ዓፒሎና ማዦና ፆኦሲም ዱማዼ ማኣራፓ ዔኪ ሙኬ ቲዦ ዛይታ ዓኣ ጉራኖ ዔኪ ሴሎሞኔ ቲሽኬኔ፤ ዒማና
    ዔያታ ዛዬ ዋርቃዛ፥ ዴራ ዑኡዞ ዼጊዲ፦ «ካኣቲ ሴሎሞኔ ሚርጌ ሌዔ ናንጎም!» ጌዔኔ፤
  twi-ASANTE: Ɛhɔ na ɔsɔfoɔ Sadok faa ngotoa firii ntomadan kronkron mu hɔ bɛhwie
    guu Salomo tirim. Afei, wɔhyɛn totorobɛnto maa nnipa no nyinaa teateaam sɛ, “Ɔhene
    Salomo nkwa so!”
  eng-WEBU: Zadok the priest took the horn of oil from the Tent, and anointed Solomon.
    They blew the trumpet; and all the people said, “Long live King Solomon!”
  wal-wal: Qeesiyaa Xaadooqi Xoossaa Dunkkaaniyaappe zaitiyaa kaciyan tigi ekkidi,
    Solomona tiyidi kawoyiis. Hegaappe guyyiyan eti malkkataa punnin, asai ubbai ba
    qaalaa xoqqu oottidi, “Kawoi Solomoni merinau de7o!” yaagiis.
  spa-PDDPT: 'Entonces el sacerdote Sadoc tomó el cuerno de aceite del Tabernáculo
    y ungió a Salomón. Soplaron la corneta, y todo el pueblo exclamó: ¡Viva el rey
    Salomón!'
  gun-gun: 'Ha''e gui sacerdote Zadoque ma azeite ryru ombojerovia aty gui ogueru
    va''ekue oupi vy omoĩ Salomão re. Ha''e vy mimby guaxu ombopu rã heta va''e kuery
    ha''e javi oendu vy ojapukai: — Ha''eve ete ma huvixa Salomão! — he''i okuapy.'
  ilo-ULB: Innala ni Zadok a padi ti sinan-sara a pagkargaan iti lana manipud iti
    tolda ket pinulotanna ni Solomon. Kalpasanna, pinuyotanda ti tangguyob, ket kinuna
    amin dagiti tattao, “Agbiag ni Ari Solomon!”
  kpg-kpg: Zadok gaa kae dana lolo olib dela ne gaamai go mee i di Hale laa Hagamadagu,
    ga hagatulu a Solomon. Gei digaula ga ili nadau labaa, nia daangada huogodoo gaa wwolo
    boloo, “King Solomon gi mouli waalooloo!”
  uig-ARA: 'زادوك كاھىن ئىبادەت چېدىرىدىن ماي بىلەن تولغان بىر مۈڭگۈزنى ئېلىپ، سۇلايماننى
    مەسىھ قىلدى. ئاندىن ئۇلار كاناي چالدى. خەلقنىڭ ھەممىسى: ــ سۇلايمان پادىشاھ ياشىسۇن!
    ــ دەپ توۋلاشتى.'
  sus-sus: Sadɔki sɛrɛxɛdubɛ naxa so hɔrɔmɔlingira kui, a feri tongo ture sɛniyɛnxi
    nu na naxan kui. A naxa na ture surusuru Sulemani xunyi ma. Na tɛmui e naxa sara
    fe, ɲama birin naxa a fala e xui itexi ra, «Kisi na mangɛ Sulemani bɛ!»
  pon-2006: Sadok eri kihda doupen lehn olip ehu me e wa kohdo sang nan Impwal me
    KAUN-O kin ketiket loale, oh keiekihdi Solomon. Irail ahpw peuk sowi, oh aramas
    koaros ahpw weriwerki, ndinda, “Namwarki Solomon en mour werei!”
  jae-jae: Aŋga tonaŋ dabuŋwaga Sadok kakôc ŋoplakôp katêkwiŋa aŋga becobo ma geŋ
    oso Salomo. Go sêjac dauc kêtaŋ ma lau samob sêsôm gebe “Kiŋ Salomo êmoa teŋgeŋ.”
  ksd-ksd: 'Ma Sadok ra tena tinabar i ga tak pa ra ram u ra vavaguai nina ba ra dangi
    tana, kan ra pal na mal, ma i ga ku Solomon. Ma dia ga vu ra tavur, ma ra tarai
    par dia ga biti: God na valaun ra king Solomon.'
  tur-YTC: Kâhin Sadok Çadır'dan yağ boynuzunu alıp Solomon'u meshetti. Boruyu çaldılar
    ve bütün halk, “Yaşasın Kral Solomon!” dedi.
  grc-BRENT: Καὶ ἔλαβε Σαδὼκ ὁ ἱερεὺς τὸ κέρας τοῦ ἐλαίου ἐκ τῆς σκηνῆς, καὶ ἔχρισε
    τὸν Σαλωμὼν, καὶ ἐσάλπισε τῇ κερατίνῃ· καὶ εἶπε πᾶς ὁ λαός, ζήτω ὁ βασιλεὺς Σαλωμών.
  ind-AYT: Imam Zadok mengambil tabung tanduk berisi minyak dari dalam tenda, lalu
    mengurapi Salomo. Kemudian, mereka meniup trompet dan seluruh rakyat berseru,
    “Hidup Raja Salomo!”
  nya-nya: Wansembe Zadoki anatenga nyanga ya mafuta yochokera ku malo opatulika ndi
    kumudzoza Solomoni. Kenaka analiza lipenga ndipo anthu onse anafuwula kuti, “Akhale
    ndi moyo wautali Mfumu Solomoni!”
  hrv-hrv: 'Svećenik Sadok donese iz Šatora rog s uljem i pomaza Salomona. Tada odjeknuše
    trube i sav narod povika: “Živio kralj Salomon!”'
  mps-mps: Sadok te Genuai Bidigo ugwa beba pelama, tama te sipsip gąųde augwa te
    oliv wel tabia muai te sali. Tama augwali te wę Gihonba sabalobo sogo, agai te
    kibu gąų selama, tama te wel meba te Solomongo toboluba gelali, te aga king
    pedalumainu sa munama nigilali. Tama augwa te biugel bu obaso, tama tigidali we
    bidigo te tiwai i wali, “Solomon te bobobage sogo king bidaibao,” po walio.
  tpi-tpi: Sadok i bin i go long haus sel bilong Bikpela na kisim dispela kom bilong
    sipsip ol i bin pulimapim wel bilong oliv long en. Na taim ol i go kamap long
    Gihon, em i kisim dispela kom na kapsaitim sampela wel long het bilong Solomon,
    bilong makim em i kamap king. Na ol i winim biugel na olgeta manmeri i singaut
    olsem, “Solomon i ken i stap king longpela taim.”
  dan-1931: 'og Præsten Zadok tog Oliehornet fra Teltet* og salvede Salomo; de stødte
    i Hornet, og hele Folket råbte: “Leve Kong Salomo!” { [*dvs. Helligdommen.] }'
  vie-OVCB: 'Tại đó, Xa-đốc cầm cái sừng đựng dầu lấy từ lều thánh, xức cho Sa-lô-môn.
    Họ thổi kèn và mọi người tung hô: “Vua Sa-lô-môn vạn tuế!”'
  guj-2017: સાદોક યાજકે મંડપમાંથી તેલનું શિંગ લઈને સુલેમાનનો અભિષેક કર્યો. પછી તેઓએ
    રણશિંગડું વગાડ્યું અને સર્વ લોકો બોલી ઊઠ્યા, “સુલેમાન રાજા ઘણું જીવો!”
  pon-2006A: Sadok eri kihda kisin lehn olip ehu me e wa kohdo sang nan Impwal me
    KAUN-O kin ketiket loale, oh keiekihdi Solomon. Irail ahpw peuk sowi, oh aramas
    koaros ahpw weriwerki, ndinda, “Namwarki Solomon en mour werei!”
  por-BRBSL: 'Zadok, o sacerdote, tirou o chifre de óleo da Tenda, e ungiu Salomão.
    Eles sopraram a trombeta; e todo o povo disse: “Viva o rei Salomão”!'
  cth-cth: Hahoi vaihma Zadok ni, lukkareiim thung hoi satui tanae ki hah a la teh,
    Solomon hah a awi. Hahoi mongka a ueng awh teh, taminaw pueng ni siangpahrang
    Solomon teh hring saw naseh telah a hram awh.
  twi-twi: Ɛhɔ na ɔsɔfo Sadok faa ngotoa fii ntamadan kronkron mu hɔ behwie guu Salomo
    tirim. Afei, wɔhyɛn torobɛnto maa nnipa no nyinaa teɛteɛɛ mu se, “Ɔhene Salomo
    nkwa so!”
  hlt-hlt: Te phoeiah khosoih Zadok loh situi ki te dap khui lamloh a loh tih Solomon
    te a koelh. Te vaengah tuki te a ueng uh tih pilnam boeih loh, “Manghai Solomon
    tah hing pai saeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì Sɑdɔkii tɑ ti Yiɛ̀ nKuyie ntou kɛ́túótɛ́ dinɑɑ̀yènnì kɛ
    di cũɔ̃́ mɛkùɔ̀, kɛ́ mɛ̀ còú nSɑdomɔɔ yuu ĩ́nkɛ̀, kóò cɑ̃̀ńnɛ́ kòò bo ntú okpɑ̀ɑ̀tì.
    Ò dèè mɛm̀mɛ kɛ̀ bɛ̀ɛ eé ditɑ̃tɛheù kɛ́huu kɛ dɔ̀: Okpɑ̀ɑ̀tì, Sɑdomɔɔ ḿbo sɑ̃́ɑ̃̀!'
  msy-2020: Ofa gamir gumazim Sadok ghua Ikiavɨra Itir Godɨn Purirpenimɨn sipsipɨn
    komɨn borem aven itim ini. Me Gihonɨn itima, a komɨn kam inigha borer maba isa
    Solomonɨn dapanim ginga atrivimɨn otivasa anemɨsefe. Me sɨghabagh ivima, gumazamiziba
    bar kamaghɨn araghasi, “Solomon a dughiar ruarimɨn atrivimɨn ikɨ mamaghɨra ikiam.”
  dop-dop: 'Ɩlɛnɑ Sɑtɔkɩ kpɑɣɑ nim nɑ hǝlʋɣʋ kɛ Ɩsɔ cokǝle tɑɑ, nɑ ɩ́ pǝlɩ-wǝɣɩ Sɑlʋmɔŋ,
    nɑ ɩ́ kpɑ-ɩ wulɑʋ. Ḿpʋ́ɣʋ́ pɑ hʋlɑ tutuɣu, ɩlɛnɑ yǝlɑɑ tǝnɑ wiliti sɩ: Sɑlʋmɔŋ
    nyɑnɑ tɛtʋ.'
  azb-azb: Kahin Sadoq ibadət çadırından yağ buynuzunu götürüb Süleymanı məsh etdi.
    Şeypur çalındı və bütün camaat «Yaşasın padşah Süleyman!» söylədi.
  eng-DBY: And Zadok the priest took the horn of oil out of the tabernacle, and anointed
    Solomon. And they blew the trumpet; and all the people said, Long live king Solomon!
  hin-2017: तब सादोक याजक ने यहोवा के तम्बू में से तेल भरा हुआ सींग निकाला, और सुलैमान
    का राज्याभिषेक किया। और वे नरसिंगे फूँकने लगे; और सब लोग बोल उठे, “राजा सुलैमान
    जीवित रहे।”
  wol-KYG: 'Ci kaw loolu Cadog sarxalkat ba dem ca xaymab Aji Sax ji, jële fa béjjén
    ba def diwu pal ga, diw ca Suleymaan. Ñu wal liit ga, mbooloo ma mépp àddu ca
    kaw ne: «Buur Suleymaan, guddalu fan!»'
  eng-YLT: and Zadok the priest taketh the horn of oil out of the tent, and anointeth
    Solomon, and they blow with a trumpet, and all the people say, 'Let king Solomon
    live.'
  eng-WYC-2017: And Zadok, the priest, took an horn of oil out of the tabernacle,
    and anointed Solomon; and they sang with a clarion; and all the people said, Live
    king Solomon!
  eng-WMBB: Zadok the priest took the horn of oil from the Tent, and anointed Solomon.
    They blew the shofar; and all the people said, “Long live King Solomon!”
  urd-GVH: सदोक़ के पास तेल से भरा मेंढे का वह सींग था जो मुक़द्दस ख़ैमे में पड़ा
    रहता था। अब उसने यह तेल लेकर सुलेमान को मसह किया। फिर नरसिंगा बजाया गया और लोग
    मिलकर नारा लगाने लगे, “सुलेमान बादशाह ज़िंदाबाद! सुलेमान बादशाह ज़िंदाबाद!”
  rug-rug: Meke vagia Zedoki sa vovoina oela olive sapu vagia sa koasa Ipi Hopena
    pa kenuna e Zihova meke zoropo la nia sa koe Solomone pa vina madina. Meke ivua
    rini sa buki. Meke kukili sari na tie, “Mani toa va gelenae se Solomone sa baṉara!”
    gua.
  gaz-gaz: Zaadoq lubichi dunkaana qulqulluu keessaa gaanfa zayitii fuudhee Solomooniin
    dibe. Isaanis malakata afuufanii namoonni hundi, “Solomoon mootichi bara dheeraa
    haa jiraatu!” jedhanii iyyan.
  fra-LSG: 'Le sacrificateur Tsadok prit la corne d’huile dans la tente, et il oignit
    Salomon. On sonna de la trompette, et tout le peuple dit: Vive le roi Salomon!'
  gnn-gnn: '@see-verse:1KI.001.038'
  yal-yal: Saraxaraliin Sadɔki yi ture sa fenna tongo bubu sariɲanxini, a yi a susan
    Sulemani xunna ma. E yi xɔtaan fe, yamaan birin yi a fala, e naxa, “Binyen xa
    fi Manga Sulemani ma.”
  haw-1868: Lawe ae la o Zadoka ke kahuna i ka pepeiaohao aila mailoko ae o ka halelewa,
    a poni ae la ia Solomona. A hookani ae la lakou i ka pu; i ae la hoi na kanaka
    a pau, E ola ke alii Solomona.
  arb-NAV: 'فَأَخَذَ صَادُوقُ الْكَاهِنُ قَرْنَ الدُّهْنِ مِنَ الْخَيْمَةِ وَمَسَحَ
    سُلَيْمَانَ، وَنَفَخُوا بِالْبُوقِ وَهَتَفَ جَمِيعُ الشَّعْبِ: «لِيَحْيَ الْمَلِكُ
    سُلَيْمَانُ».'
  ewe-ewe: Zadok tsɔ lãdzo si me ami kɔkɔe le la tso Agbadɔ la me yi Gihon eye wòkɔe
    ɖe tame na Solomo. Woku kpẽawo eye ameawo katã do ɣli be, “Fia Solomo nanɔ agbe
    tegbee!”
  eng-LEE: And Zadok the priest took the horn of oil out of the tabernacle, and anointed
    Solomon. And they blew with the cornet; and all the people said, Long live king
    Solomon.
  asm-FB: পাছত চাদোক পুৰোহিতে তেলেৰে ভৰা শিংটি তম্বুৰ পৰা লৈ আহিল আৰু চলোমনক ৰজা অভিষেক
    কৰিলে। তেতিয়া তেওঁলোকে শিঙা বজোৱাৰ পাছত সকলো লোকে ক’লে, “ৰজা চলোমন চিৰজীৱি হওক!”
  sus-A: سَدْكِ سّرّشّدُبّ نَشَ سٌ هْرْ مْلِنفِرَ كُي، عَ قٍرِ تٌنفٌ تُرٍ سّنِيّنشِ
    نُ نَ نَشَن كُي. عَ نَشَ نَ تُرٍ سُرُ سُرُ سُلٍمَنِ شُنيِ مَ. نَ تّمُي عٍ نَشَ
    سَرَ قٍ، حَمَ بِرِن نَشَ عَ قَلَ عٍ شُي عِتٍشِ رَ، «كِسِ نَ مَنفّ سُلٍمَنِ بّ!»
  fra-SBL: 'Le prêtre Tsadok prit la corne d''huile dans la Tente et oignit Salomon.
    On sonna de la trompette, et tout le peuple dit : « Vive le roi Salomon ! »'
  hbo-hbo: וַיִּקַּח֩ צָדֹ֨וק הַכֹּהֵ֜ן אֶת־קֶ֤רֶן הַשֶּׁ֙מֶן֙ מִן־הָאֹ֔הֶל וַיִּמְשַׁ֖ח
    אֶת־שְׁלֹמֹ֑ה וַֽיִּתְקְעוּ֙ בַּשֹּׁופָ֔ר וַיֹּֽאמְרוּ֙ כָּל־הָעָ֔ם יְחִ֖י הַמֶּ֥לֶךְ
    שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.001.038'
  kik-kik: Zadoku ũrĩa mũthĩnjĩri-Ngai akĩruta rũhĩa rwa maguta kuuma hema-inĩ ĩrĩa
    nyamũre na agĩitĩrĩria Solomoni. Ningĩ makĩhuha karumbeta, nao andũ othe makĩanĩrĩra,
    makiuga atĩrĩ, “Mũthamaki Solomoni arotũũra nginya tene!”
  fra-NCL: 'Le prêtre Sadoc prit dans le tabernacle la corne d’huile, et il oignit
    Salomon ; on sonna de la trompette et tout le peuple dit : « Vive le roi Salomon ! »'
  cek-AK: Qaima Zadok mah kahni imthung ih tuu takii thung ih situi tabu to lak moe,
    Solomon to bawh. To pacoengah mongkah to uengh o, kaminawk boih mah, Sithaw mah
    Solomon siangpahrang hinglung sawksak nasoe, tiah hang o.
  cuk-cuk: 'Sadoc reyga Salomón-onugsaega, Bab-Dummadse-goled-neggi olivo-gwallu moli-bebe-gargi-siid
    susad. Geb Salomón-e-nonogi olivo-gwallu eosad. Agi, geb gar-trompeta ogotemalad,
    degi, dulemar binnasuli gotemarbalid: “¡Rey-Salomón undar dula-megena gadina!”'
  uig-CYR: 'Задок каһин ибадәт чедиридин май билән толған бир мүңгүзни елип, Сулайманни
    мәсиһ қилди. Андин улар канай чалди. Хәлиқниң һәммиси: — Сулайман падиша яшисун!
    — дәп товлашти.'
  tel-2017: సాదోకు గుడారంలో నుండి కొమ్ముతో నూనె తెచ్చి సొలొమోనుకు పట్టాభిషేకం చేశాడు.
    అప్పుడు వారు బాకా ఊదగా ప్రజలంతా “రాజైన సొలొమోను చిరకాలం జీవించాలి” అని కేకలు వేశారు.
  hat-BSA: 'Tsadok, prèt la, te pran kòn lwil la nan tant lan pou te onksyone Salomon.
    Yo te soufle twonpèt la, e tout pèp la te di: “Viv wa Salomon!”'
  kos-kos: Zadok el srukak oil in olive se ma el use liki Lohm Nuknuk sin LEUM GOD
    ac mosrwella Solomon. Elos ukya mwe ukuk ac mwet nukewa sala ac fahk, “In paht
    moul lal Tokosra Solomon!”
  hbo-WLC: וַיִּקַּח֩ צָד֨וֹק הַכֹּהֵ֜ן אֶת־קֶ֤רֶן הַשֶּׁ֙מֶן֙ מִן־הָאֹ֔הֶל וַיִּמְשַׁ֖ח
    אֶת־שְׁלֹמֹ֑ה וַֽיִּתְקְעוּ֙ בַּשּׁוֹפָ֔ר וַיֹּֽאמְרוּ֙ כָּל־הָעָ֔ם יְחִ֖י הַמֶּ֥לֶךְ
    שְׁלֹמֹֽה׃
  ibo-ibo: Nʼebe ahụ, Zadọk onye nchụaja wepụtara mpi mmanụ ahụ dị nʼụlọ nzute Chineke,
    were tee Solomọn nʼisi. Ha fụkwara opi. Mgbe ahụ, ndị mmadụ niile tiri mkpu sị,
    “Ka eze Solomọn dịrị ndụ ruo mgbe ebighị ebi.”
  ory-ory: ପୁଣି, ସାଦୋକ ଯାଜକ ତମ୍ବୁ ମଧ୍ୟରୁ ତୈଳପୂର୍ଣ୍ଣ ଶୃଙ୍ଗ ନେଇ ଶଲୋମନଙ୍କୁ ଅଭିଷେକ କଲେ।
    ତହୁଁ ଲୋକମାନେ ତୂରୀ ବଜାନ୍ତେ, ସମସ୍ତେ କହିଲେ, “ଶଲୋମନ ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1KI.001.038'
  chk-chk: Ikenan ewe souasor Satok a angei ewe löön epit a uwato seni ewe imwenfel
    seni mangaku, o epiti Salomon. Mürin, ra ettiki ewe rappwa, nge ekewe aramas meinisin
    ra kökkö, “Ewe king Salomon epwe manauatam.”
  rop-rop: Brom deya Seidok bin deigim det botul garram det oliboil brom det Seikridwan
    Tent blanga YAWEI en imbin spilim det oil langa Salaman hed. Deibin blowim det
    longwan wisul en ola pipul bin jingat, “King Salaman garra jidan king na blanga
    longtaim.”
  ukr-1871: 'І взяв сьвященник Садок олїйного рога з намету та й помазав Соломона.
    Тодї затрублено в трубу, й ввесь люд викликував: Нехай живе царь Соломон!'
  deu-1951: 'Und der Priester Zadok nahm das Ölhorn aus dem Zelte und salbte Salomo,
    und sie stießen in die Posaune, und alles Volk sprach: Es lebe der König Salomo!'
  eng-JPS: 'And Zadok the priest took the horn of oil out of the Tent, and anointed
    Solomon. And they blew the ram''s horn; and all the people said: ''Long live king
    Solomon.'''
  srp-1865: 'I Sadok sveštenik uze rog s uljem iz šatora, i pomaza Solomuna. Potom
    zatrubiše u trubu i sav narod reèe: da živi car Solomun!'
  lug-lug: Zadooki kabona n’aggya ejjembe ery’amafuta mu weema, n’afuka amafuta ku
    Sulemaani. Awo ne bafuuwa ekkondeere, abantu bonna ne baleekaana mu ddoboozi ery’omwanguka
    nti, “Kabaka Sulemaani awangaale.”
  heb-heb: ויקח צדוק הכהן את קרן השמן מן האהל וימשח את שלמה ויתקעו בשופר ויאמרו כל
    העם יחי המלך שלמה׃
  ben-IRV: যাজক সাদোক পবিত্র তাঁবু থেকে তেলের শিঙ্গাটা নিয়ে এসে শলোমনকে অভিষেক করলেন।
    তারপর তাঁরা তূরী বাজালেন এবং সমস্ত লোকেরা চিৎকার করে বলল, “রাজা শলোমন চিরজীবী
    হোন।”
  pan-pan: ਤਦ ਸਾਦੋਕ ਜਾਜਕ ਨੇ ਤੰਬੂ ਵਿੱਚੋਂ ਇੱਕ ਤੇਲ ਦਾ ਸਿੰਙ ਲਿਆ ਅਤੇ ਸੁਲੇਮਾਨ ਨੂੰ ਮਸਹ ਕੀਤਾ,
    ਤਦ ਉਨ੍ਹਾਂ ਤੁਰ੍ਹੀ ਵਜਾਈ ਅਤੇ ਸਭ ਦੇ ਸਭ ਬੋਲ ਉੱਠੇ, ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਜੀਉਂਦਾ ਰਹੇ।
  tkr-tkr: Kaahin Tsadokee Allahne çadıreençe q'ışika gyavts'una gaç alyapt'ı, Sıleymanılqa
    paççah ixhesva q'ış qadğu. Şeypur ilyviyxə gibğılmee, gırgıne cəmə'ətın «Paççah
    Sıleyman geer qa'anava!» ts'irbı ha'a.
  mya-JVB: ယဇ်ပုရောဟိတ် ဇာဒုတ် သည် တဲ တော်ထဲက ဆီ ဘူး ကိုယူ ၍ ရှောလမုန် ကိုဘိသိက် ပေးပြီးမှ
    ၊ သူတို့သည် တံပိုး မှုတ် ၍ ၊ ရှောလမုန် မင်းကြီး သည် အသက် တော်ရှင် စေသတည်းဟု လူ
    အပေါင်း တို့သည် ဟစ်ကြော် ကြ၏။
  tbg-tbg: Mini vuvaro Sadokiva Nora Kotira seri naavuqihairo orivi vahavera sipisipi
    komuqi nonkutora vare vura qihia kero Soromonura qiataqaa aqu amitero vira noraiqama
    kora. Mintima komanta vika aanumaara/noma vuaqomanta ekaa vaiinti nahenti mini
    vauka naveraitiha, King Soromonuva vukaiqama kero qaqi variqiro vuarire, ti vaura.
  hmo-hmo: Sadoka ese doa ta mai olive dehoro danu Palai Dubu dekena amo ia abia,
    Solomona dekenai unai dehoro ia bubua. Unai murinai kibi idia hiriria, bona taunimanima
    ibounai idia gwau, “King Solomona ena mauri do ia daudau!”
  urd-urd: और सदूक़ काहिन ने ख़ेमे से तेल का सींग लिया और सुलेमान को मसह किया। और
    उन्होंने नरसिंगा फूंका और सब लोगों ने कहा, सुलेमान बादशाह ज़िन्दा रहे!“
  rus-SYN: 'И взял Садок священник рог с елеем из скинии и помазал Соломона. И затрубили
    трубою, и весь народ восклицал: да живет царь Соломон!'
  bqc-SIM: 'Ɔ̃ sa''ona Zadoki nísi tùu sɛ̀ Dii zwã̀akpɛu, à nísipi kà Salomↄↄwa.
    Kɛ́ wà kuupɛ̀, ↄ̃ gbɛ̃́pii wiilɛ̀ aa mɛ̀: Lua kí Salomↄↄ dↄ̃ ń aafiao!'
  tcz-CHONGTHU: Hiche mun achun thempupa Zadok chun indan thenga kon in Olive thao
    atheija um chu alan Solomon chu anu peh in ahi. Hijou chun saki sumkon chu amut
    un “Leng Solomon hingsot hen,” tin asam un ahi.
  mar-mar: सादोक याजकाने पवित्र मंडपातून तेल आणले. आणि त्या तेलाने शलमोनाच्या मस्तकावर
    अभिषेक केला. त्यांनी कर्णा फुंकला आणि सर्वांनी “शलमोन राजा चिरायू होवो” असा एकच
    जयजयकार केला.
  qub-qub: Chaychöna cüra Sadocga Tayta Diospa toldunpita wagrawan alli asyaj asëtita
    charircur ray cananpaj Salomonpa umanman wiñaparan. Wiñaparcuptinnaga uyshapa
    wagranta tucaran. Chaura llapan runacuna gaparpar «¡Salomonnami rayga!» niran.
  bqp-bqp: 'Akũ sa''ori Zadↄki nísi tùruu sɛ̀ Dikiri kpɛ́n, à nísi pìi kù Sulemanua.
    Akũ ò kuru pɛ̀, gbɛ̃ sĩnda pínki wiki lɛ̀ ò pì: Luda kína Sulemanu dↄ̃ kũ aafiaao!'
  hat-hat: 'Zadòk, prèt la, pran kòn lwil ki te nan Tant Randevou a, li vide ti gout
    sou tèt Salomon. Yo kònen twonpèt, tout pèp la pran rele: Viv wa Salomon!'
  eng-BSB: Zadok the priest took the horn of oil from the tabernacle and anointed
    Solomon. Then they blew the ram’s horn, and all the people proclaimed, “Long live
    King Solomon!”
  eng-WEBPB: Zadok the priest took the horn of oil from the Tent, and anointed Solomon.
    They blew the trumpet; and all the people said, “Long live King Solomon!”
  kbq-kbq: Hagi anante pristi ne' Zadoki'a seli mono nompinti pazivepima ante'naza
    olivi masave erino Solomoni anumpi taginteno kini azeri otige'za, maka vahetmimo'za
    ufe nere'za anage hu'naze, kini ne' Solomoni'a zazate kinia mani vava hugahie!
  nhe-BL: 'Huan nopona nopa totajtzi Sadoc quicuic ipan nopa yoyon tiopamitl nopa
    cuacuajtli tlen quipixtoya nopa aceite huan nopona quitzonalti Salomón. Huan nochi
    nopa tlacame tlapitzque huan cuatzajtzique nochi itlatoquilijcahua huan quiijtojque:
    “¡Ma itzto miyac tonali totlanahuatijca Salomón!”'
  bus-bus: 'Ben sa''ori Zadↄki nↄ́si tùu sɛ̀ Dii kpɛ́n, à nↄ́si pì kù Sulemanua. Ben
    wà kuu pɛ̀, baade píngi wii lɛ̀ wà bè: Luda kí Sulemanu dↄ̃ kↄ̃n aafiao!'
  gub-BL: Weraha Zanok uri kawer hyru uzeupi. Wata 'ym mehe we wenuhem hyru Tupàn
    hàpuzràn wi a'e. Uzakook Xàrumàw rehe kury. Upy xi'àm tapi'ak i'ak kwer wà kury,
    uhapukaz pà wà. — Tuwe tuwihawete Xàrumàw umumaw kwarahy tetea'u wikuwe pà nehe,
    i'i wà.
  eng-DRA: 'And Sadoc the priest took a horn of oil out of the tabernacle, and anointed
    Solomon: and they sounded the trumpet, and all the people said: God save king
    Solomon.'
