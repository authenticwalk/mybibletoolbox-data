verse: 1KI.001.004
translations:
  mal-C: ആ യുവതി അതിസുന്ദരിയായിരുന്നു; അവൾ രാജാവിന്റെ പരിചാരികയായി ശുശ്രൂഷചെയ്തു.
    എന്നാൽ രാജാവ് അവളുമായി ശാരീരികബന്ധത്തിൽ ഏർപ്പെട്ടിരുന്നില്ല.
  deu-TKW: die war ein überaus schönes Mädchen, und sie wurde des Königs Pflegerin
    und bediente ihn, aber der König wohnte ihr nicht bei.
  lin-lin: Elenge mwasi yango azalaki kitoko mingi, akomaki kobatela mokonzi mpe kosalela
    ye ; kasi mokonzi atikalaki te kosangisa na ye nzoto.
  eng-LSV: and the young woman [is] very, very beautiful, and she is a companion to
    the king, and serves him, and the king has not known her.
  eng-GNV: And the maid was exceeding faire, and cherished the king, and ministred
    to him, but the King knew her not.
  eng-WEBSTER: 'And the damsel was very fair, and cherished the king, and ministered
    to him: but the king knew her not.'
  nhw-BL: Huan Abisag nelía eliyaya se ichpocatl yejyectzi, huan yaya pejqui quitlaquentía
    nopa tlanahuatijquetl huan quimocuitlahuía, pero David amo quema quiiximatqui.
  swh-ONEN: Msichana huyo alikuwa mzuri sana wa sura, akamtunza mfalme na kumhudumia,
    lakini mfalme hakufanya naye tendo la ndoa.
  bba-bba: '@see-verse:1KI.001.003'
  eng-KJVCPB: 'And the damsel was very fair, and cherished the king, and ministered
    to him: but the king knew her not.'
  cpy-cpy: Maperori okamethaa-nikitzi Abisag. Rootaki aminapaa-kiniriri okaatzi ikowayi-tziri
    pinkathari, teemaeta iinantawo.
  luo-luo: Nyakono ne ber ahinya kendo norito ruoth kotiyone to kata kamano ruoth
    ne ok oriwore kode kaka dhako.
  meu-meu: Ia na hane-ulato ḡoeva-daena. Bena ia ese hanua pavapavana ireḡuna ai ela,
    bona isiaina e lao heni; a hanua pavapavana na ia ida se eno bou.
  npi-ULB: केटी अत्यन्तै सुन्दरी थिइन् । उनले राजाको सेवा गरिन् र तिनको वास्ता गरिन्,
    तर राजाले उनीसित सहवास गरेनन् ।
  yor-yor: Ọmọbìnrin náà rẹwà gidigidi; ó sì ń ṣe ìtọ́jú ọba, ó sì ń ṣe ìránṣẹ́ fún
    un, ṣùgbọ́n ọba kò sì bá a lòpọ̀.
  pes-OPCB: '@see-verse:1KI.001.003'
  tgl-ULB: Siya ay napakagandang babae. Pinaglingkuran niya ang hari at inalagaan
    siya, pero hindi sumiping ang hari sa kaniya.
  cbu-NT: Abisaksha kiz kizpur wanasirimuna. Ansha kiz kurakaam Dapiyarineemi wanasir
    ksutarangiya. Itaru, kuraksha Dapiyarini anpa kizapat nda mantsir mangush chinarangiya;
    wanasiriri taaranganaya. Ashiriya, na kamaneena yuwaa Dapiyarini kizpur wachinarangu,
    anoom ksutamapaneem kizaa kamasina wayarangana anootsi.
  hui-hui: Wandari baya Abisaga ogoni ibugua kini baya hangu handayaho bereagola kini
    ibugua wandari ogonila waneigini hono wulene manda nabi ibu tigatiga waneigini
    haru paliradagua haru paliaga hene.
  mya-mya: လွန်​စွာ​အ​ဆင်း​လှ​သည့်​ထို​အ​မျိုး​သ​မီး​သည် မင်း​ကြီး​အ​ပါး​တော်​တွင်​လုပ်​ကျွေး​ပြု​စု​သော်
    လည်း မင်း​ကြီး​သည်​သူ​နှင့်​ကိုယ်​လက်​နှီး​နှော​မှု ကို​မ​ပြု​ချေ။
  bod-N: གཞོན་ནུ་མ་དེ་ནི་བཞིན་རས་ཧ་ཅང་མཛེས་པ་ཞིག་ཡོད་པ་ཡིན། ཁོ་མོས་རྒྱལ་པོར་ལྟ་སྐྱོང་བྱས་ནས་ཞབས་ཕྱི་བསྒྲུབས་ནའང་རྒྱལ་པོས་དེ་དང་ལུས་འབྲེལ་མ་བྱས་སོ།
    །
  sna-sna: Musikana uyu akanga akanaka kwazvo; uye akachengeta mambo akamushandira,
    asi mambo haana kurara naye somukadzi wake.
  spa-BLM: La joven era muy hermosa, y se puso al servicio del rey, pero el rey no
    la conocía íntimamente.
  cac-cac: Te vach' yilji ix. A ix stan̈van vin̈aj rey David chi', svaypax ix yed'
    vin̈, palta malaj juneloc ay tas ix sc'ulej vin̈ yed' ix.
  swh-ULB: Yule msichana alikuwa mrembo sana. Naye akamtumikia mfalme na kumtunza,
    Lakini mfalme hakumjua.
  bel-bel: Дзяўчына была вельмі прыгожая, і хадзіла яна за царом і прыслужвала яму;
    але цар не спазнаў яе.
  deu-ELBBK: Und das Mädchen war überaus schön, und sie wurde dem König eine Pflegerin
    und bediente ihn; aber der König erkannte sie nicht.
  mbb-OT: Utew mekempet si Abishag, ne nehimu sikandin he peraatur zuen te hadì. Piru
    wazà sikandin hileveti zuen te hadì.
  mal-2015: ആ യുവതി അതിസുന്ദരിയായിരുന്നു; അവൾ രാജാവിന്നു പരിചാരകിയായി ശുശ്രൂഷചെയ്തു;
    എന്നാൽ രാജാവു അവളെ പരിഗ്രഹിച്ചില്ല.
  rmc-rmc: Odi terňi džuvľi sas igen šukar. Starinelas pes pal leste a kerelas pašal
    leste, ale o kraľis laha na pašľolas sar romňaha.
  pes-OPV: و آن دختر بسیار نیکو منظر بود و پادشاه را پرستاری نموده، او را خدمت می‌کرد،
    اما پادشاه او رانشناخت.
  ron-1924: Ачастэ фатэ ера фоарте фрумоасэ. Еа а ынгрижит пе ымпэрат ши й-а служит,
    дар ымпэратул ну с-а ымпреунат ку еа.
  ben-OBCV: মেয়েটি অপরূপ সুন্দরী ছিল; সে মহারাজের দায়িত্ব নিয়েছিল ও খুব যত্নআত্তি
    করল, কিন্তু রাজা তার সঙ্গে যৌন সম্পর্ক স্থাপন করেননি।
  som-som: Oo gabadhuna aad bay u qurxoonayd, oo boqorkiina wax bay u tari jirtay,
    oo u adeegi jirtay, laakiinse boqorku iyadii ma uu taaban.
  lat-VUC: 'Erat autem puella pulchra nimis, dormiebatque cum rege, et ministrabat
    ei: rex vero non cognovit eam.'
  eng-ASVBT: And the damsel was very fair; and she cherished the king, and ministered
    to him; but the king knew her not.
  ita-1885: E la fanciulla era bellissima, e governava il re, e lo serviva; ma il
    re non la conobbe.
  eng-LXXUP: And the damsel was extremely beautiful, and she cherished the king, and
    ministered to him, but the king knew her not.
  eng-ULB: The girl was very beautiful. She served the king and took care of him,
    but the king did not have sexual relations with her.
  spa-VBL: Era muy hermosa, y cuidaba al rey, atendiendo sus necesidades, pero él
    no tenía relaciones sexuales con ella.
  fra-_FOB: Or cette jeune fille était fort belle; et elle avait soin du roi et le
    servait; mais le roi ne la connut point.
  mal-mal: ആ യുവതി അതിസുന്ദരിയായിരുന്നു; അവൾ രാജാവിനെ പരിചരിക്കുകയും ശുശ്രൂഷിക്കയും
    ചെയ്തു; എന്നാൽ രാജാവ് അവളെ പരിഗ്രഹിച്ചില്ല.
  urd-GVR: Ab se wuh us kī ḳhidmat meṅ hāzir hotī aur us kī dekh-bhāl kartī rahī.
    Laṛkī nihāyat ḳhūbsūrat thī, lekin bādshāh ne kabhī us se sohbat na kī.
  suz-BL: मेको थम दारशो मीश आल बाक्‍माक्‍त। मिनु मेकोमी पिप कली कोव़चा नु आ काल्‍गी
    पचा गोवा बाक्‍त। तन्‍न पिप मेको नु मबाक्‍माक्‍त।
  ita-1927: La fanciulla era bellissima, avea cura del re, e lo serviva; ma il re
    non la conobbe.
  ckb-ckb: کچەکە زۆر جوان بوو، چاودێری پاشای دەکرد و خزمەتی دەکرد، بەڵام پاشا لەگەڵی
    جووت نەبوو.
  eng-BBE: Now she was very beautiful; and she took care of the king, waiting on him
    at all times; but the king had no connection with her.
  kan-OKCV: ಈ ಸೌಂದರ್ಯವತಿಯಾದ ಹುಡುಗಿಯು ಅರಸನ ಆರೈಕೆ ಮಾಡುತ್ತಾ, ಅವನ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದಳು.
    ಅರಸನು ಅವಳೊಂದಿಗೆ ಸಂಪರ್ಕ ಮಾಡಲಿಲ್ಲ.
  tam-2017: அந்தப் பெண் மிகவும் அழகாக இருந்தாள்; அவள் ராஜாவிற்கு உதவியாக இருந்து அவனுக்குப்
    பணிவிடை செய்தாள்; ஆனாலும் ராஜா அவளுடன் உறவுகொள்ளவில்லை.
  spa-RV-1909: 'Y la moza era hermosa, la cual calentaba al rey, y le servía: mas
    el rey nunca la conoció.'
  ron-BTF: Şi fata era foarte frumoasă şi l-a îngrijit pe împărat şi i-a servit; dar
    împăratul nu a cunoscut-o.
  eng-WEBP: The young lady was very beautiful; and she cherished the king, and served
    him; but the king didn’t know her intimately.
  eng-FBV: She was very beautiful, and she looked after the king, attending to his
    needs, but he did not have sex with her.
  nld-1939: Het was een bijzonder mooi meisje; ze verzorgde den koning en diende hem,
    maar de koning hield geen gemeenschap met haar.
  nch-BL: Huan Abisag nelía eliyaya se ichpocat yejyectzi, huan yaya pejqui quitaquentía
    nopa tanahuatijquet huan quimocuitahuía, pero David amo quema quiixmatqui.
  vie-1934: Người gái trẻ này rất là lịch sự. Nàng săn sóc và hầu hạ vua; nhưng vua
    không thân cận nàng.
  hin-CV: यह जवान लड़की बहुत ही सुंदर थी. उसे राजा की सेविका बना दिया गया, वह उनकी
    सेवा करने में लग गई; मगर राजा ने उसके साथ शारीरिक संबंध नहीं बनाए.
  spa-BES: Ahora ella era muy hermosa; y ella cuidaba al rey, le servía en todo momento;
    pero el rey no tuvo relaciones con ella.
  tdx-tdx: Toe nimontramontra i somondraray; naho niatrake i mpanjakay vaho nitoroñ’
    aze fe tsy niolora’ i mpanjakay.
  tha-KJV: หญิงสาวคนนั้นงามยิ่งนัก เธอได้​ดู​แลกษั​ตริ​ย์และอยู่​ปรนนิบัติ​พระองค์
    แต่​กษัตริย์​หาทรงร่วมกับเธอไม่
  por-BR-2018: 'E a moça era formosa, a qual aquecia ao rei, e lhe servia: mas o rei
    nunca a conheceu.'
  deu-ELO: Und das Mädchen war überaus schön, und sie wurde dem König eine Pflegerin
    und bediente ihn; aber der König erkannte sie nicht.
  eng-WYC-2018: And the damsel was full fair, and she slept with the king, and ministered
    to him; forsooth the king knew not her fleshly. (And the young woman was very
    beautiful, and she slept with the king, and ministered to him; but the king did
    not know her fleshly.)
  epo-epo: La junulino estis tre bela; kaj ŝi fariĝis flegantino de la reĝo kaj servis
    al li; sed la reĝo ne ekkonis ŝin.
  uig-PIN: Ⱪiz intayin güzǝl idi; u padixaⱨtin hǝwǝr elip uning hizmitidǝ bolatti,
    ǝmma padixaⱨ uningƣa yeⱪinqiliⱪ ⱪilmaytti.
  beo-beo: E da uda a:fini isisima:goi ba:i. E da hina bagade noga:le ouligi. Be amomane
    ela da:iga hame gilisi.
  tpi-OTNT: Abisak em i naispela meri tru. Na em i save lukautim gut king na helpim
    em, tasol king i no pilai wantaim em.
  hau-SA: Yarinyar kuwa kyakkyawa ce ƙwarai; ta kuwa lura da sarki, ta kuma yi masa
    hidima, amma sarki bai yi jima’i da ita ba.
  uig-LAT: Qiz intayin güzel idi; u padishahtin xewer élip uning xizmitide bolatti,
    emma padishah uninggha yéqinchiliq qilmaytti.
  nde-nde: Intombazana leyo yayinhle kakhulu; yayinakekela inkosi yayilondoloza, kodwa
    inkosi kayiyenzanga umfazi.
  ton-ton: 'Pea naʻe hoihoifua ʻaupito ʻae taʻahine, pea naʻa ne fai ʻofa ki he tuʻi,
    mo ne tauhi kiate ia: ka naʻe ʻikai ʻilo ia ʻe he tuʻi.'
  ces-1613: Kterážto děvečka byla velmi krásná. I opatrovala krále a přisluhovala
    jemu, ale král jí nepoznal.
  eng-WMB: The young lady was very beautiful; and she cherished the king, and served
    him; but the king didn’t know her intimately.
  tam-TCV: அவள் அதிக அழகுள்ள பெண்ணாக இருந்தாள். அவள் அரசனைக் கவனித்து அவனுக்கு வேண்டிய
    எல்லா உதவிகளையும் செய்துவந்தாள். ஆனால் அரசன் அவளுடன் உடலுறவு கொள்ளவில்லை.
  ceb-ULB: Maanyag kaayo ang babaye. Gialagaran niya ang hari ug giatiman niya kini
    apan wala nakigdulog ang hari kaniya.
  pol-UBG: Dziewczyna ta była bardzo piękna; pielęgnowała króla i służyła mu, ale
    król z nią nie obcował.
  agr-agr: Abisagkak muntsujut shigmauch aajakui. Nunú apu Davitan kuitamajakui. Tujash
    apu Davitak nunú nuwauchijaig makichkish tsanijinachui.
  kyc-kyc: Peyaminyipa enda mapwae ama keyange wakasa dokome kiŋi baa iso rapu piya.
    Dopa piyamopape enda dokopa angi nyii nao mee palyuo kareyambi.
  urd-GVU: اب سے وہ اُس کی خدمت میں حاضر ہوتی اور اُس کی دیکھ بھال کرتی رہی۔ لڑکی
    نہایت خوب صورت تھی، لیکن بادشاہ نے کبھی اُس سے صحبت نہ کی۔
  deu-1912: Und sie war eine sehr schöne Dirne und pflegte des Königs und diente ihm.
    Aber der König erkannte sie nicht.
  kan-2017: ಬಹು ಸುಂದರಿಯಾದ ಈಕೆಯು ಅರಸನನ್ನು ಶುಶ್ರೂಷೆ ಮಾಡುವ ಸೇವಕಿಯಾದಳು. ಆದರೆ ಅರಸನು ಈಕೆಯನ್ನು
    ಸಂಗಮಿಸಲಿಲ್ಲ.
  yap-yap: Re pin nem e rib podorang. I par ngi i pigpig ko fare pilung ma be ayweg,
    machane dar pirew David.
  hlt-MCSB: Te hula tah bahoeng a sakthen tih manghai ham hmaiben la om tih manghai
    te a khut. Tedae manghai loh anih te a hmaiben moenih.
  mdy-ETH: ዬና ናዔላ ሚርጌና ሚዛጲ ናይኬ፤ ዒዛ ካኣቲ ኮይላ ዴዒ ዒዛኮ ቶኦኮ ዛጋኔ፤ ጋዓንቴ ዒዚ ዒዞ ላኣሊ ማሂ ዔኪ ዒዞና
    ላሂባኣሴ።
  twi-ASANTE: Na ɔyɛ abaayewa hoɔfɛfoɔ, na ɔno na ɔbɛhwɛɛ ɔhene. Nanso, na ɔhene no
    ne no nni nna mu ayɔnkofa biara.
  eng-WEBU: The young lady was very beautiful; and she cherished the king, and served
    him; but the king didn’t know her intimately.
  wal-wal: He geela7iyaa keehippe puulanchcha na7a. A kawuwaa heemmaasunne ayyo oottaasu;
    shin kawoi iira inddan gaitti erenna.
  spa-PDDPT: La joven era muy bella. Ella atendía al rey y le servía, pero el rey
    no cohabitó con ella.
  gun-gun: Kunhataĩ va'e ma iporã ete va'e. Huvixa re opena oikovy, oipytyvõa rupi
    oiko teĩ huvixa ma hexe nopena rei.
  ilo-ULB: Nakapinpintas unay ti babai. Pinagserbianna ti ari ken inaywananna isuna,
    ngem saan a sinagsagid isuna ti ari.
  kpg-kpg: Tama ahina deenei e madanga huoloo, e ngalua e benebene hagahumalia di
    king, gei ogo di king hagalee haga puni ang gi mee.
  uig-ARA: قىز ئىنتايىن گۈزەل ئىدى؛ ئۇ پادىشاھتىن خەۋەر ئېلىپ ئۇنىڭ خىزمىتىدە بولاتتى،
    ئەمما پادىشاھ ئۇنىڭغا يېقىنچىلىق قىلمايتتى.
  sus-sus: Na tɛmɛdi nu tofan ki fanyi. A nu mɛɛni mangɛ ma, a nu wali birin naba
    a bɛ. Kɔnɔ na kui mangɛ mu a kolon ginɛ ra.
  pon-2006: Serepein menet me inenen kaselel oh e pil kin patohwan papah oh apwalih
    mwahu Depit; ahpw nanmwarkio sohte kin kipedi mpe.
  jae-jae: Ma awêtakiŋ tonaŋ eŋ ŋajamanô ma kêtu kiŋ nê jaomwagao ma gêjam sakiŋ eŋ,
    mago kiŋ gêjam eŋ atom.
  ksd-ksd: Ma ra vavina i ga potar muka, ma i ga balaure ra king ma i ga kudakudar
    pirana, ia kaka ra king pa i ga nunure.
  tur-YTC: Genç kız çok güzeldi, krala baktı ve ona hizmet etti; ama kral onu yakından
    bilmedi.
  grc-BRENT: Καὶ ἡ νεᾶνις καλὴ ἕως σφόδρα· καὶ ἦν θάλπουσα τὸν βασιλέα, καὶ ἐλειτούργει
    αὐτῷ· καὶ ὁ βασιλεὺς οὐκ ἔγνω αὐτήν.
  ind-AYT: Perempuan muda itu sangat cantik dan dia menjadi perawat raja untuk melayaninya,
    tetapi raja tidak bersetubuh dengannya.
  nya-nya: Mtsikanayo anali wokongola kwambiri ndipo ankasamalira mfumu ndi kumayitumikira,
    koma mfumuyo sinakhale naye malo amodzi.
  hrv-hrv: Djevojka je bila izvanredno lijepa; njegovala je kralja i služila mu, ali
    je on ne upozna.
  mps-mps: Abisak aga te gasa sawi yai wegi mu dao. Tama agai te king bugagia tonalu,
    tama aga tau sali, tiali goli kingo te aga dali gagali me ebeo.
  tpi-tpi: Abisak em i naispela meri tru. Na em i save lukautim gut king na helpim
    em, tasol king i no pilai wantaim em.
  dan-1931: 'Hun var en såre smuk Pige: og hun plejede kongen og gik ham til Hånde;
    men Kongen havde ikke Omgang med hende.'
  vie-OVCB: Nàng rất đẹp, lo săn sóc, hầu hạ vua; nhưng vua không chăn gối với nàng.
  guj-2017: તે કુમારિકા ઘણી સુંદર હતી. તેણે રાજાની સેવા કરી, પણ રાજાએ તેની સાથે શારીરિક
    સંબંધ રાખ્યો નહિ.
  pon-2006A: Serepein menet me inenen kaselel oh e pil kin patohwan papah oh apwalih
    mwahu Depit; ahpw nanmwarkio sohte kin kipedi mpe.
  por-BRBSL: A jovem era muito bonita; e ela estimava o rei e o servia; mas o rei
    não a conhecia intimamente.
  cth-cth: Hote tangla teh a meihawipoung teh siangpahrang hah kahawicalah a khetyawt
    teh, a thawnaw a tawk pouh. Hatei, siangpahrang ni ipkhai hoeh.
  twi-twi: Na ɔyɛ ɔbabea hoɔfɛfo, na ɔno na ɔbɛhwɛɛ ɔhene. Nanso ɔhene no amfa ne
    ho anka no.
  hlt-hlt: Te hula tah bahoeng a sakthen tih manghai ham hmaiben la om tih manghai
    te a khut. Tedae manghai loh anih te a hmaiben moenih.
  tbz-SIM: '@see-verse:1KI.001.003'
  msy-2020: Amizir bar igiar dirir kamɨn ganganiba bar dera, a bar deraghavɨra atrivimɨn
    akurvagha an gara a geghufi. Ezɨ Atrivim Devit tong poroghamiba uari ko akuava
    amir arazitamɨn a gamizir puvatɨ.
  dop-dop: Pɛɛlɔ ɩnɩ ɩ ɩsɛntɑɑ kɑ lɩɩwɑɣɑ tǝkpɑpɑ. Ḿpʋ́ɣʋ́ ɩ pɑɑsǝnɑ wulɑʋ. Amɑ wulɑʋ
    tɑ nyǝmɩ-ɩ ɑpɑlʋ nɑ ɑlʋ.
  azb-azb: Qız çox gözəl idi. O, padşaha baxıb xidmət etdi, amma padşah onunla yaxınlıq
    etmədi.
  eng-DBY: And the damsel was very fair; and cherished the king, and ministered to
    him; but the king knew her not.
  hin-2017: वह कन्या बहुत ही सुन्दर थी; और वह राजा की दासी होकर उसकी सेवा करती रही;
    परन्तु राजा का उससे सहवास न हुआ।
  wol-KYG: Janq baa nga taaru lool. Muy topptoo nag Buur, di ko taxawu, waaye Buur
    dëkkoowu ko.
  eng-YLT: and the young woman [is] very very fair, and she is to the king a companion,
    and serveth him, and the king hath not known her.
  eng-WYC-2017: And the damsel was full fair, and she slept with the king, and ministered
    to him; forsooth the king knew not her fleshly.
  eng-WMBB: The young lady was very beautiful; and she cherished the king, and served
    him; but the king didn’t know her intimately.
  urd-GVH: अब से वह उस की ख़िदमत में हाज़िर होती और उस की देख-भाल करती रही। लड़की
    निहायत ख़ूबसूरत थी, लेकिन बादशाह ने कभी उससे सोहबत न की।
  rug-rug: Na tolavaena hola si asa, meke kopu totoko nia sa sa baṉara, ba lopu tavete
    nia keketoṉa sa baṉara si asa.
  gaz-gaz: Intalattiin akka malee miidhagduu turte; isheenis mooticha kunuunsite;
    ni tajaajiltes; mootichi garuu ishee bira hin gaʼu ture.
  fra-LSG: Cette jeune fille était fort belle. Elle soigna le roi, et le servit; mais
    le roi ne la connut point.
  gnn-gnn: '@see-verse:1KI.001.003'
  yal-yal: Na sungutunna yi tofan han, a yi mangan dandanma, a yi walima a xa, koni
    e nun mangan mi kafu mumɛ.
  haw-1868: He maikai loa hoi ua wahine la, a lilo ae la ia i kahu malama no ke alii,
    a lawelawe ae la oia nana, aole nae i ike ke alii ia ia.
  arb-NAV: وَكَانَتِ الْفَتَاةُ بَارِعَةَ الْجَمَالِ، فَصَارَتْ لَهُ حَاضِنَةً، تَقُومُ
    عَلَى خِدْمَتِهِ، وَلَكِنَّ الْمَلِكَ لَمْ يُعَاشِرْهَا.
  ewe-ewe: Nyɔnuvia dze tugbe ŋutɔ. Elé be na fia la eye wòsubɔe gake fia la medɔ
    kplii o.
  eng-LEE: And the maiden was exceedingly fair; and she became an attendant on the
    king, and ministered to him; but the king knew her not.
  asm-FB: এই ছোৱালীজনী অতিশয় সুন্দৰী আছিল৷ তেওঁ ৰজাৰ আলপৈচান ধৰিলে আৰু শুশ্ৰূষা কৰিলে,
    কিন্তু তেওঁৰ সৈতে ৰজাই কোনো দৈহিক সম্পৰ্ক নাৰাখিলে।
  sus-A: نَ تّمّدِ نُ تٌقَن كِ قَنيِ. عَ نُ مّينِ مَنفّ مَ، عَ نُ وَلِ بِرِن نَبَ
    عَ بّ. كْنْ نَ كُي مَنفّ مُ عَ كٌلٌن فِنّ رَ.
  fra-SBL: La jeune femme était très belle, elle chérissait le roi et le servait,
    mais le roi ne la connaissait pas intimement.
  hbo-hbo: וְהַֽנַּעֲרָ֖ה יָפָ֣ה עַד־מְאֹ֑ד וַתְּהִ֨י לַמֶּ֤לֶךְ סֹכֶ֙נֶת֙ וַתְּשָׁ֣רְתֵ֔הוּ
    וְהַמֶּ֖לֶךְ לֹ֥א יְדָעָֽהּ׃
  kik-kik: Mũirĩtu ũcio aarĩ mũthaka mũno; nake akĩmenyerera mũthamaki na akĩmũtungatĩra,
    no mũthamaki ndaigana gũkoma nake.
  fra-NCL: Cette jeune fille était fort belle ; elle soigna le roi et le servit ;
    mais le roi ne la connut point.
  cek-AK: To tangla loe kranghoih parai; anih mah siangpahrang to khetzawn; toe siangpahrang
    loe anih hoiah taksa angkomhaih om ai.
  cuk-cuk: Abisag, Rey-David-akwega nonikid, ega-ibmar-imakega nonikid. We-Abisagʼde
    yeerdakleged, degi-inigwele, David a-yagwase gochasurgusad.
  uig-CYR: Қиз интайин гөзәл еди; у падишадин хәвәр елип униң хизмитидә болатти, амма
    падиша униңға йеқинчилиқ қилмайтти.
  tel-2017: ఆమె చూడ చక్కనిది. ఆమె రాజును కనిపెట్టుకుని పరిచర్య చేస్తున్నది గాని రాజు
    ఆమెతో శారీరకంగా కలవలేదు.
  hat-BSA: Fi a te byen bèl. Li te devni enfimyè a wa a pou te okipe li, men wa a
    pa t antre nan relasyon avèk li.
  kos-kos: Mutan se inge el arulana oasku. El muta yurin tokosra ac kulansupwal, tusruktu
    tokosra el tiana oru kutu ma nu sel.
  hbo-WLC: וְהַֽנַּעֲרָ֖ה יָפָ֣ה עַד־מְאֹ֑ד וַתְּהִ֨י לַמֶּ֤לֶךְ סֹכֶ֙נֶת֙ וַתְּשָׁ֣רְתֵ֔הוּ
    וְהַמֶּ֖לֶךְ לֹ֥א יְדָעָֽהּ׃
  ibo-ibo: Nwaagbọghọ a mara mma nke ukwuu; ọ lekọtakwara eze, jekwaara ya ozi ma
    ya na eze enweghị mmekọ ọbụla.
  ory-ory: ସେହି ଯୁବତୀ ଅତି ସୁନ୍ଦରୀ ଥିଲା ଓ ସେ ରାଜାଙ୍କର ସେବା ଓ ପରିଚର୍ଯ୍ୟା କଲା; ମାତ୍ର
    ରାଜା ତାହାର ସହବାସ କଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.001.003'
  chk-chk: Ei föpwül a fokun liöch, a tümwünü ewe king o angang ngeni, nge ewe king
    esap pwüpwülü ngeni neminewe.
  rop-rop: Det gel bin brabli purdiwan en imbin oldei maindimbat det king brabli gudbalawei.
    Det king nomo bin silipsilip garram det yanggel. Bat imbin oni kipum det king
    womwan.
  ukr-1871: І була вона гарна-прегарна дївчина, й ходила за царем і вслуговувала йому,
    але царь не пригортавсь до неї.
  deu-1951: Sie war aber ein sehr schönes Mädchen und pflegte den König und diente
    ihm. Aber der König erkannte sie nicht.
  eng-JPS: And the damsel was very fair; and she became a companion unto the king,
    and ministered to him; but the king knew her not.
  srp-1865: 'A ta djevojka bijaše vrlo lijepa, i dvoraše cara i služaše mu: ali je
    car ne pozna.'
  lug-lug: Omuwala oyo yali mulungi nnyo; n’ajjanjabanga kabaka era n’amuweerezanga,
    naye kabaka teyamumanya.
  heb-heb: והנערה יפה עד מאד ותהי למלך סכנת ותשרתהו והמלך לא ידעה׃
  ben-IRV: সেই মেয়েটি খুব সুন্দরী ছিল। সে রাজার কাছে থেকে তাঁর সেবা যত্ন করতে লাগল,
    কিন্তু রাজা তার সঙ্গে শারীরিক সম্পর্কে মিলিত হলেন না।
  pan-pan: ਉਹ ਮੁਟਿਆਰ ਬਹੁਤ ਸੋਹਣੀ ਸੀ। ਉਹ ਪਾਤਸ਼ਾਹ ਦੀ ਦਾਸੀ ਹੋਈ ਅਤੇ ਉਸ ਦੀ ਖ਼ਬਰ ਰੱਖਦੀ ਸੀ,
    ਪਰ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨਾਲ ਸੰਬੰਧ ਨਾ ਬਣਾਇਆ।
  tkr-tkr: Avişag geer micagna içiy yixha. Mana paççahıqa qihna iykar, mang'uqa ileeka
    yixha. Manbı sa tyulee g'alyapk'eeyib, manbışde əree vuççud ıxha deş.
  mya-JVB: ထိုမိန်းမ သည် အလွန် အဆင်းလှ ၏။ ရှင်ဘုရင် ကို လည်း လုပ်ကျွေး ပြုစု လေ၏။
    သို့ရာတွင် ရှင်ဘုရင် သိမ်း တော်မ မူ။
  tbg-tbg: Abisaakiva nai koqe viri vaata vataa nahentivano avuhainaa vaiintiqaa raqikiharo
    vira kahaqi vauvarovata, avuhainaa vaiintivano kia vira hampata nura.
  hmo-hmo: Ia be kekeni mai ena hairaina momokani. Ia ese king ia naria namonamo,
    to king ese ia sihari henia lasi.
  urd-urd: और वह लड़की बहुत हसीन थी, तब वह बादशाह की देख भाल और उसकी ख़िदमत करने लगी;
    लेकिन बादशाह उससे वाक़िफ़ न हुआ।
  rus-SYN: Девица была очень красива, и ходила она за царем и прислуживала ему; но
    царь не познал ее.
  bqc-SIM: Wɛ̃́ndiapiá nↄanaɛ. Ìↄ kí gwa àↄ zĩkɛɛ̀, ãma kí i aà dↄ̃ nↄɛ ũo.
  tcz-CHONGTHU: Hiche nungahnu chu ahoi lheh jengin ama chun lengpa chu ave sui jin
    ajen le tan ahi. Ahin lah lengpa chun aki timatpi thei tapon ahi.
  mar-mar: ती अतिशय देखणी होती. तिने अतिशय काळजीपूर्वक राजाची शुश्रूषा केली. असे असले
    तरी राजाने तिच्याशी लैंगिक संबंध ठेवले नाहीत.
  qub-qub: Pay caran cuyayllapaj jipash. Paymi raytaga ricaj. Rayga imaypis manami
    cacuranchu chay jipashwanga.
  bqp-bqp: Nↄkpare pì bi nↄ manamɛ. Àdigↄ̃ kína gwa àgↄ̃ zĩ kɛnɛ, ama kína dí a dↄ̃
    nↄgbɛ̃ ũro.
  hat-hat: Se te yon bèl bèl fi. Li pran swen wa a, li sèvi l'. Men, wa a pa janm
    kouche avè l'.
  eng-BSB: The girl was unsurpassed in beauty; she cared for the king and served him,
    but he had no relations with her.
  eng-WEBPB: The young lady was very beautiful; and she cherished the king, and served
    him; but the king didn’t know her intimately.
  kbq-kbq: Hagi ana mofara hentofa mofakino, kini nera kegava hunte'neanagi, kini
    ne'mo'a ana mofara monko'zana huonte'ne.
  nhe-BL: Huan Abisag nelía eliyaya se ichpocatl yejyectzi, huan yajaya pejqui quitlaquentía
    nopa tlanahuatijquetl huan quimocuitlahuía, pero David ax quema quiixmatqui.
  bus-bus: Nↄkparɛ pì nɛ́ nↄ maaamɛ. Ègↄ̃ kína gwaa àgↄ̃ zĩi kɛɛnɛ, mↄde kí à dↄ̃
    nↄgbɛ̃ ũro.
  gub-BL: Ipuràg eteahy Amizàg a'e. Wiko tuwihawete pe uma'ereko ma'e romo kury. Uzekaiw
    katu hehe. Nuker kwaw Tawi ipuhe hemireko ài. Nuzapo kwaw a'e ma'e izupe.
  eng-DRA: 'And the damsel was exceeding beautiful, and she slept with the king: and
    served him, but the king did not know her.'
