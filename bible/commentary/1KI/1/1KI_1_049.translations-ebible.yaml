verse: 1KI.001.049
translations:
  mal-C: ഇതു കേട്ട് അദോനിയാവിന്റെ അതിഥികളെല്ലാം ഭയന്നുവിറച്ചുകൊണ്ട്, എഴുന്നേറ്റു തങ്ങളുടെ
    വഴിക്കുപോയി.
  deu-TKW: Da erschraken alle, die von Adonia geladen waren, brachen auf und gingen
    ein jeglicher seines Wegs.
  lin-lin: Tango bato oyo Adoniya abengisaki bayokaki bongo, batelemaki na kobanga
    mpe bakimaki moto na moto na nzela na ye.
  eng-LSV: And they tremble, and rise—all those called who [are] for Adonijah—and
    go, each on his way;
  eng-GNV: Then all the ghestes that were with Adonijah, were afraide, and rose vp,
    and went euery man his way.
  eng-WEBSTER: And all the guests that were with Adonijah were afraid, and arose,
    and went every man his way.
  nhw-BL: Huajca nochi itlanotzalhua Adonías pejque tlahuel momajmatíaj huan nimantzi
    moquetztiquisque huan sesen tlen inijuanti yajqui ipan iojhui.
  swh-ONEN: Katika hili, wageni wote wa Adoniya wakainuka kwa mshtuko wa hofu na kutawanyika.
  bba-bba: Be Adoniyɑ u dim sokɑ mi kpuro, bɑ nɑndɑ ye bɑ ɡɑri yi nuɑ. Mɑ ben bɑɑwure
    u win swɑɑ mwɑ u doonɑ.
  eng-KJVCPB: And all the guests that were with Adonijah were afraid, and rose up,
    and went every man his way.
  luo-luo: Gikanyono wend Adonija duto nochungʼ malo gi bwok kendo ne gike.
  meu-meu: Bena Adonia ena vadivadi taudia iboudiai na kudoudia e hetaha; bena e tore
    isi, ta ta ena dala ena dala ela.
  npi-ULB: त्यसपछि अदोनियाहका सबै पाहुना अत्यन्तै डराए । तिनीहरू उठेर आ-आफ्नो बाटो
    लागे ।
  yor-yor: Nígbà náà ni gbogbo àwọn àlejò tí ó wà lọ́dọ̀ Adonijah dìde ní ìdágìrì,
    wọ́n sì túká.
  pes-OPCB: میهمانان ادونیا وقتی این خبر را شنیدند، ترسیدند و پا به فرار گذاشتند.
  tgl-ULB: Pagkatapos, ang lahat ng mga panauhin ni Adonias ay natakot; tumayo sila
    at kani-kaniyang umalis.
  cbu-NT: Yuwsha Adoniyas tputsee zapan kuruzeeru, tushaneerangu, ansha kapung puniranganaya.
    Ashparitssin chiyzartarangusin, tátat shitangat ashiranganaya. Yapirisha waana
    zandkana, ambeewarisha suwaranganaya.
  hui-hui: Ani layagola agali maru Adoniya heba tomo nalu birayarume Yonadanahanda
    bi ogoni layago hale howa gi timbuni hene. Ani howa tigua Adoniya helalu ti bibahende
    mbira puyola haga bialu ibida purogo lene.
  mya-mya: ထို​အ​ခါ​အ​ဒေါ​နိ​ယ​၏ ဧည့်​သည်​တော်​တို့ သည်​ကြောက်​လန့်​ကြ​သ​ဖြင့် ထ​၍​တစ်​ယောက်
    တစ်​လမ်း​စီ​ပြန်​သွား​ကြ​၏။-
  bod-N: དེ་ནས་ཨ་དོ་ནེ་ཡཱ་དང་མཉམ་དུ་ཡོད་པའི་མགྲོན་པོ་ཐམས་ཅད་འཇིགས་ཏེ་ལངས་ནས་རང་རང་སར་བྲོས་སོ།
    །
  sna-sna: Zvino vose vakanga vakokwa naAdhoniya vakabatwa nokutya vakasimuka vakati
    uyu ananga kwake, uyu ananga kwake.
  spa-BLM: Todos los invitados de Adonías tuvieron miedo, se levantaron y cada uno
    se fue por su lado.
  cac-cac: Axo jantac eb' avtab'il yuj vin̈aj Adonías chi', ix xivq'ue eb', junjunalxon̈ej
    ix aj spax eb'.
  swh-ULB: Ndipo wageni wote wa Adoniya walipoogopa sana. Wakasimama na kila mtu akaenda
    njia yake.
  bel-bel: Тады спалохаліся і ўсталі ўсе запрошаныя, якія былі ў Аданіі, і пайшлі
    кожны сваёй дарогаю.
  deu-ELBBK: Da erschraken alle die Geladenen Adonijas und standen auf und gingen
    jeder seines Weges.
  mbb-OT: Ne kegkezineǥa kayi te menge meǥeliyug ni Adonia, nemenhitindeg sikandan
    is utew egkengehandek, ne migenat is uman sevaha kandan.
  mal-2015: ഉടനെ അദോനീയാവിന്റെ വിരുന്നുകാർ ഒക്കെയും ഭയപ്പെട്ടു എഴുന്നേറ്റു ഓരോരുത്തൻ
    താന്താന്റെ വഴിക്കു പോയി.
  rmc-rmc: Avke savore, ko sas pre hoscina ko Adonijah predaranďile, ušťile a rozgele
    pes.
  pes-OPV: آنگاه تمامی مهمانان ادنیا ترسان شده، برخاستند و هرکس به راه خود رفت.
  ron-1924: Тоць чей пофтиць де Адония с-ау умплут де спаймэ; с-ау скулат ши ау плекат
    каре ынкотро.
  ben-OBCV: একথা শুনে আদোনিয়ের অতিথিরা সবাই আতঙ্কগ্রস্ত হয়ে উঠে ছত্রভঙ্গ হয়ে গেল।
  som-som: Oo Adoniiyaah martidiisii oo dhammuna way wada cabsadeen, oo intay kaceen
    ayaa nin waluba meeshiisii tegey.
  lat-VUC: Territi sunt ergo, et surrexerunt omnes qui invitati fuerant ab Adonia,
    et ivit unusquisque in viam suam.
  eng-ASVBT: And all the guests of Adonijah were afraid, and rose up, and went every
    man his way.
  ita-1885: Allora tutti gl'invitati da Adonia sbigottirono, e si levarono, e andarono,
    ciascuno a suo cammino.
  eng-LXXUP: And all the guests of Adonijah were dismayed, and every man went his
    way.
  eng-ULB: Then all the guests of Adonijah were terrified. They stood up and each
    man went his way.
  spa-VBL: Al oír esto, todos los invitados que apoyaban a Adonías se estremecieron
    de miedo. Se levantaron y salieron corriendo en distintas direcciones.
  fra-_FOB: Alors tous les conviés qui étaient avec Adonija, furent dans un grand
    trouble et se levèrent, et chacun s'en alla de son côté.
  mal-mal: ഉടനെ അദോനീയാവിന്റെ വിരുന്നുകാർ ഒക്കെയും ഭയപ്പെട്ട് എഴുന്നേറ്റ് ഓരോരുത്തൻ
    താന്താന്റെ വഴിക്ക് പോയി.
  urd-GVR: Yūnatan ke muṅh se yih ḳhabar sun kar Adūniyāh ke tamām mehmān ghabrā gae.
    Sab uṭh kar chāroṅ taraf muntashir ho gae.
  suz-BL: मोपतीके अदोनीयाह आ मुरपुकी हिंशा छुल छाल बोक्‍शा आन लां खोदमे बाक्‍त।
  ita-1927: Allora tutti i convitati di Adonija furono presi da spavento, si alzarono,
    e se ne andarono ciascuno per il suo cammino.
  ckb-ckb: لێرەدا هەموو ئەوانەی ئەدۆنیا بانگی کردبوون تۆقین و هەستان، هەریەکە بە ڕێگای
    خۆیدا ڕۆیشت.
  eng-BBE: And all the guests of Adonijah got up in fear and went away, every man
    to his place.
  kan-OKCV: ಆಗ ಅದೋನೀಯನ ಸಂಗಡ ಔತಣಕ್ಕೆ ಬಂದಿದ್ದ ಎಲ್ಲರೂ ಹೆದರಿಕೊಂಡು ಎದ್ದು, ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಗೆ
    ಹೊರಟು ಹೋದರು.
  tam-2017: அப்பொழுது அதோனியாவின் விருந்தாளிகளெல்லோரும் அதிர்ந்து எழுந்து, அவரவர்
    தங்கள் வழியே போய்விட்டார்கள்.
  spa-RV-1909: Ellos entonces se estremecieron, y levantáronse todos los convidados
    que estaban con Adonía, y fuése cada uno por su camino.
  ron-BTF: Şi toţi oaspeţii care erau cu Adonia s-au înspăimântat şi s-au ridicat
    şi au mers fiecare pe calea sa.
  eng-WEBP: All the guests of Adonijah were afraid, and rose up, and each man went
    his way.
  eng-FBV: When all of the guests who were supporting Adonijah heard this they shook
    with fear. They got up and rushed out in different directions.
  nld-1939: Toen stonden de gasten van Adoni-ja ontsteld op, en zochten allen een
    goed heenkomen.
  nch-BL: Huajca nochi itanotzalhua Adonías pejque tahuel momajmatíaj huan nimantzi
    moquetztiquisque huan sesen ten inijuanti yajqui ipan iojhui.
  vie-1934: Bấy giờ, hết thảy các người dự tiệc với A-đô-ni-gia đều bắt sợ hãi, đứng
    dậy, ai đi đường nấy.
  hin-CV: यह सुन अदोनियाह के सभी अतिथि बहुत ही डर गए. वे सभी उसी समय उठकर अपने-अपने
    रास्ते पर निकल गए.
  spa-BES: Y todos los invitados de Adonías se levantaron temerosos y se fueron, cada
    uno por su lado.
  tdx-tdx: Fonga nangebahebak’ amy zao o nambarà’ i Adoniào, le niongake, songa ninankañe
    mb’ an-dala’e mb’eo.
  tha-KJV: แล​้วบรรดาแขกทั้งปวงของอาโดนียาห์​ก็​กลัว และลุกขึ้น ต่างคนต่างไปตามทางของตน
  por-BR-2018: Então se estremeceram, e levantaram-se todos os convidados que estavam
    com Adonias, e foi-se cada um por seu caminho.
  deu-ELO: Da erschraken alle die Geladenen Adonijas und standen auf und gingen ein
    jeder seines Weges.
  eng-WYC-2018: Therefore all that were called of Adonijah to the feast, were afeared,
    and rose up, and each man went into his way. (And so all who were called by Adonijah
    to the feast were afraid, and they rose up, and each man went on his way.)
  epo-epo: Kaj ektimis kaj leviĝis ĉiuj invititoj de Adonija, kaj foriris ĉiu sian
    vojon.
  uig-PIN: Xuni anglap Adoniyaning barliⱪ meⱨmanliri ⱨoduⱪup, ornidin ⱪopup ⱨǝrbiri
    ɵz yoliƣa kǝtti.
  beo-beo: Amalalu, A:dounaidia ea hiougi dunu da beda:igia:le, amola ilia huluane
    wa:legadole, afagogole, afia:i.
  tpi-OTNT: Ol man i sindaun kaikai wantaim Adoniya i harim dispela tok bilong Jonatan
    na ol i pret nogut tru. Olsem na ol i kirap na lusim Adoniya na ol i go nabaut.
  hau-SA: A nan fa, dukan baƙin Adoniya suka taso da rawar jiki suka watse.
  uig-LAT: Shuni anglap Adoniyaning barliq méhmanliri hoduqup, ornidin qopup herbiri
    öz yoligha ketti.
  nde-nde: Ngenxa yalokhu, izethekeli zika-Adonija zathi lothu zaphakama ngokwethuka
    zachitheka.
  ton-ton: ¶ Pea naʻe manavahē ʻae kakai kotoa pē naʻe ʻia ʻAtunaisa, pea naʻa nau
    tutuʻu hake, pea ʻalu taki taha ʻae tangata ʻi hono hala.
  ces-1613: I předěšeni jsou, a vstavše všickni ti pozvaní, kteříž byli při Adoniášovi,
    odešli jeden každý cestou svou.
  eng-WMB: All the guests of Adonijah were afraid, and rose up, and each man went
    his way.
  tam-TCV: இதைக் கேட்டதும் அதோனியாவும், அவனுடைய விருந்தாளிகளும் திடுக்கிட்டு எழுந்து
    சிதறி ஓடினார்கள்.
  ceb-ULB: Unya nalisang ang tanan nga sulugoon ni Adonia. Mitindog sila ug milakaw
    ang matag-usa.
  pol-UBG: Wtedy zlękli się wszyscy zaproszeni, którzy byli z Adoniaszem, i wstali,
    i poszli każdy swoją drogą.
  agr-agr: Nuna antukag Adonías ipaamu aidauk sapigmainak kujaidau. Nuninak maki makichik
    shiig wamak jiinag shiyakag megkaejajui.
  kyc-kyc: Dokopa Atonainjana upunili wambu dupwa pakapala nakama sipuro yoko lapala
    kata wakale wakale dupwana peyami.
  urd-GVU: یونتن کے منہ سے یہ خبر سن کر ادونیاہ کے تمام مہمان گھبرا گئے۔ سب اُٹھ کر
    چاروں طرف منتشر ہو گئے۔
  deu-1912: Da erschraken und machten sich auf alle, die bei Adonia geladen waren,
    und gingen hin, ein jeglicher seinen Weg.
  kan-2017: ಆಗ ಅದೋನೀಯನಿಂದ ಔತಣಕ್ಕೆ ಕರೆಯಲ್ಪಟ್ಟವರೆಲ್ಲರೂ ಭಯಪಟ್ಟು ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೊರಟುಹೋದರು.
  yap-yap: Me rus e tirok Adonijah e girdi’, miyad sak’iy ngar weargad.
  hlt-MCSB: Te vaengah Adonijah neh a khue boeih khaw lakueng neh thoo uh tih hlang
    boeih loh amah longpuei la cet uh.
  mdy-ETH: ዓዶኒያሴ ዔኤሌ ዓሳ ቢያ ዬያ ዋይዛዖ ሚርጌና ዒጊጬኔ፤ ቢያሢ ዔቂ ፔ ካራና ካራና ዴንዲ ጋፔኔ፤
  twi-ASANTE: Ɛhɔ ara, Adoniya ahɔhoɔ no nyinaa de ehu gyee bum, firii apontoɔ no
    ase, na ntɛm so, obiara kɔɔ ne kwan.
  eng-WEBU: All the guests of Adonijah were afraid, and rose up, and each man went
    his way.
  wal-wal: Hegaa siyidi, Adooniyaa imattati ubbai dagammi denddidi, laalettidosona.
  spa-PDDPT: Entonces todos los huéspedes de Adonías se estremecieron, se levantaron
    y cada uno se fue por su camino.
  gun-gun: Ha'e rami rã Adonias hexeve guarã oenoĩ va'ekue oryryipa reve opu'ãmba
    vy oje'oipa joa katy e'ỹ-e'ỹ.
  ilo-ULB: Ket nagbuteng amin dagiti sangaili ni Adoniha; timmakderda ket nagsipanawda.
  kpg-kpg: Digau huogodoo ala ne gahi mai go Adonijah la gu mmaadagu, guu tuu gi nua
    guu hula, tei gii hana i deia.
  uig-ARA: شۇنى ئاڭلاپ ئادونىيانىڭ بارلىق مېھمانلىرى ھودۇقۇپ، ئورنىدىن قوپۇپ ھەربىرى
    ئۆز يولىغا كەتتى.
  sus-sus: Adoniya xa mixie a naxee xili, nee birin naxa so sɛrɛnfe gaaxui ra. E naxa
    keli, kankan naxa siga a xɔnyi.
  pon-2006: Eri, irail kan me Adonaisa lukepene ahpw masepwehkada, oh kohkohpeseng.
  jae-jae: Go Adonia nê ŋacleŋ samob têtakê ma dêdi e sêc êliŋ-êliŋ sêja.
  ksd-ksd: Ma ra umana talai Adonia dia ga burut, ma dia ga tut, ma diat par tikatikai
    dia ga vana.
  tur-YTC: Adoniya’nın bütün konukları korktular ve ayağa kalktılar, her biri kendi
    yoluna gitti.
  grc-BRENT: Καὶ ἐξέστησαν πάντες οἱ κλητοὶ τοῦ Ἀδωνίου, καὶ ἦλθον ἀνὴρ εἰς τὴν ὁδὸν
    αὐτοῦ.
  ind-AYT: Semua tamu Adonia terkejut dan bangkit berdiri. Mereka pergi ke jalannya
    masing-masing.
  nya-nya: Anthu onse amene Adoniya anawayitana ananjenjemera ndi mantha, ndipo anayimirira,
    kenaka anamwazikana.
  hrv-hrv: Svi uzvanici Adonijini, uplašeni, ustadoše od stola i raziđoše se svaki
    svojim putem.
  mps-mps: Te Adoniya dali dugulaluyu nai tudali bidi dabego te Jonatango te po wabo
    odama, tama augwali wi dwai mu yai. Tama augwali hogodama, tama te Adoniya taga
    peyu, tama augwali tedela palio.
  tpi-tpi: Ol man i sindaun kaikai wantaim Adoniya i harim dispela tok bilong Jonatan
    na ol i pret nogut tru. Olsem na ol i kirap na lusim Adoniya na ol i go nabaut.
  dan-1931: Da blev alle Adonijas Gæster skrækslagne og brød op og gik hver sin Vej;
  vie-OVCB: Bấy giờ, Các tân khách của A-đô-ni-gia đều sợ hãi và bỏ chạy.
  guj-2017: પછી અદોનિયાના સર્વ મહેમાનો ગભરાયા; તેઓ ઊઠીને માણસ પોતપોતાને માર્ગે ગયા.
  pon-2006A: Eri, irail kan me Adonaisa lukepene ahpw masepwehkada, oh kohkohpeseng.
  por-BRBSL: Todos os convidados de Adonijah tiveram medo, e se levantaram, e cada
    um seguiu seu caminho.
  cth-cth: Hahoi teh Adonijah ni a hrawi e pueng ni, a taki awh, a thaw awh teh amamae
    lam dawk lengkaleng a cei awh.
  twi-twi: Ɛhɔ ara, Adoniya ahɔho no nyinaa de hu gyee bum, fii aponto no ase, na
    ntɛm so, obiara kɔɔ ne kwan.
  hlt-hlt: Te vaengah Adonijah neh a khue boeih khaw lakueng neh thoo uh tih hlang
    boeih loh amah longpuei la cet uh.
  tbz-SIM: Kɛ̀ Adonniyɑ kɔbɛɛ tì kèè kɛ̀ bɛ kɔ̃̀ntìi ɑɑ́, kɛ̀ bɛ̀ɛ cíɛ́tɛ́ bɛmɑ́ɑ̀
    bɛmɑ́ɑ̀ bɑ́ wè o kó kupíkù.
  msy-2020: Gumazir Adoniya koma apiagha ameziba akar kam baregha, me bar atiatigha
    agoi. Kamaghɨn amizɨ, me dɨkavigha Adoniya ategha tintinibar ghue.
  dop-dop: Tǝnɑɣɑlɛ sɔɣɔntʋ kpɑ Atoniyɑ yǝlɑɑ tǝnɑ, nɑ pɑ́ kʋlɩ nɑ pɑ́ yɑ yemyem.
  azb-azb: Bunu eşidəndə Adoniyanın bütün qonaqları təşvişə düşüb qalxdılar və hər
    kəs öz yolu ilə getdi.
  eng-DBY: And all Adonijah's guests were afraid, and rose up and went every man his
    way.
  hin-2017: तब जितने अतिथि अदोनिय्याह के संग थे वे सब थरथरा उठे, और उठकर अपना-अपना
    मार्ग लिया।
  wol-KYG: Ba loolu amee tiitaange jàpp mboolem ña ñu woo woon ca jataayu Adoña. Ñu
    jóg, tasaaroo, ku nekk dem yoonam.
  eng-YLT: And they tremble, and rise — all those called who [are] for Adonijah —
    and go, each on his way;
  eng-WYC-2017: Therefore all that were called of Adonijah to the feast, were afeared,
    and rose up, and each man went into his way.
  eng-WMBB: All the guests of Adonijah were afraid, and rose up, and each man went
    his way.
  urd-GVH: यूनतन के मुँह से यह ख़बर सुनकर अदूनियाह के तमाम मेहमान घबरा गए। सब उठकर
    चारों तरफ़ मुंतशिर हो गए।
  rug-rug: Matagutu beto sari doduru tinoni pu ruvati e Adonaeza, meke gasa turu si
    arini meke hopeke la pa dia vasina.
  gaz-gaz: Kana irrati keessummoonni Adooniyaa hundi rifatanii kaʼanii bibittinnaaʼan.
  fra-LSG: Tous les conviés d’Adonija furent saisis d’épouvante; ils se levèrent et
    s’en allèrent chacun de son côté.
  gnn-gnn: Ŋunhi walala Watanatjawala ŋuriŋi yolŋu'‐yulŋuyunydja ḻundu'mirriŋuyunydja
    walalay ŋäkula ŋunhiyinydja, ga bena dhika walala beyaṉiyinyaminanydja; walala
    gaŋga'‐gathinana, bala yana wäŋgaŋalana gonha'yurrunana.
  yal-yal: Adoniyaa muxu xilixine birin yi gaxu na falane fe ra, e birin yi keli,
    e yi siga e danna.
  haw-1868: Makau iho la na hoaai a pau na mea me Adoniia, ku ae la lakou a hele kela
    kanaka keia kanaka i kona wahi e hele ai.
  arb-NAV: فَاعْتَرَتِ الرِّعْدَةُ جَمِيعَ مَدْعُوِّي أَدُونِيَّا، فَقَامُوا وَتَفَرَّقُوا
    كُلٌّ فِي سَبِيلِهِ.
  ewe-ewe: Vɔvɔ̃ ɖo Adoniya ƒe ame kpekpewo katã eye wokaka gbẽe.
  eng-LEE: And all the guests that were with Adoniyah were terrified, and rose up,
    and went, every man, on his own way.
  asm-FB: তেতিয়া অদোনিয়াৰ লগত থকা নিমন্ত্রিত লোকসকলে ভয় পালে আৰু প্ৰতিজনে উঠি নিজ
    নিজ বাটে গুচি গ’ল।
  sus-A: عَدٌنِيَ شَ مِشِيٍ عَ نَشٍيٍ شِلِ، نٍيٍ بِرِن نَشَ سٌ سّرّنقٍ فَاشُي رَ.
    عٍ نَشَ كٍلِ، كَنكَن نَشَ سِفَ عَ شْنيِ.
  fra-SBL: Tous les hôtes d'Adonija eurent peur ; ils se levèrent, et chacun s'en
    alla de son côté.
  hbo-hbo: וַיּֽ͏ֶחֶרְדוּ֙ וַיָּקֻ֔מוּ כָּל־הַ֨קְּרֻאִ֔ים אֲשֶׁ֖ר לַאֲדֹנִיָּ֑הוּ
    וַיֵּלְכ֖וּ אִ֥ישׁ לְדַרְכֹּֽו׃
  kik-kik: Hĩndĩ ĩyo ageni othe a Adonija makĩmaka, magĩũkĩra, magĩĩthiĩra, o mũndũ
    na njĩra yake.
  fra-NCL: Tous les conviés d’Adonias furent saisis de terreur ; ils se levèrent et
    s’en allèrent chacun de son côté.
  cek-AK: To lok to Adonijah hoi nawnto kaom angvinnawk boih mah thaih o naah, zit
    o pongah angthawk moe, angmacae ih loklam ah caeh o boih.
  cuk-cuk: Geb dulemar-Adoníasʼba-gunanaid bela gwakidmalad, gwichibin imaksamalad,
    wala-walagwen duurmakdemalad.
  uig-CYR: Шуни аңлап Адонияниң барлиқ меһманлири һодуқуп, орнидин қопуп һәр бири
    өз йолиға кәтти.
  tel-2017: అందుకు అదోనీయా ఆహ్వానించిన వారు భయపడి లేచి, తమ ఇళ్ళకి వెళ్లిపోయారు.
  hat-BSA: Alò, tout envite a Adonija yo te ranpli avèk gwo laperèz. Yo te leve e
    yo chak te ale fè wout yo.
  kos-kos: Na mwet welul Adonijah elos sangeng, ac elos nukewa tuyak ac folokelik
    nu yen selos.
  hbo-WLC: וַיֶּֽחֶרְדוּ֙ וַיָּקֻ֔מוּ כָּל־הַ֨קְּרֻאִ֔ים אֲשֶׁ֖ר לַאֲדֹנִיָּ֑הוּ וַיֵּלְכ֖וּ
    אִ֥ישׁ לְדַרְכּֽוֹ׃
  ibo-ibo: Mgbe ahụ, Adonaịja, na ndị ọbịa ya si nʼebe ha na-eri ihe malie. Onye ọbụla
    sikwa nʼebe ahụ gbapụ ọsọ, nʼihi ụjọ.
  ory-ory: ଏଥିରେ ଅଦୋନୀୟର ନିମନ୍ତ୍ରିତ ଲୋକ ସମସ୍ତେ ଭୀତ ହେଲେ, ପୁଣି, ଉଠି ପ୍ରତ୍ୟେକେ ଆପଣା
    ଆପଣା ବାଟରେ ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:1KI.001.048'
  chk-chk: Mürin, nöün Atonia kewe chon kökköto ra niuokus, ra ütä o süfesen.
  rop-rop: Wal ol detlot pipul hubin deya langa det padi blanga Edanaija bin brabli
    bradin wen deibin irrim Jonathan tok lagijat, en deibin ol gowei.
  ukr-1871: І вжахнулись усї, що їх закликав був Адонїя, повставали та й порозходились,
    кожний в свій бік.
  deu-1951: Da erschraken die Gäste, die bei Adonia waren, und machten sich auf und
    gingen ein jeder seines Weges.
  eng-JPS: And all the guests of Adonijah were afraid, and rose up, and went every
    man his way.
  srp-1865: Tada se prepadoše, i ustaše sve zvanice Adonijine, i otidoše svak svojim
    putem.
  lug-lug: Abagenyi ba Adoniya bonna olwawulira ebyo ne beekanga nnyo, ne basituka
    ne basaasaana.
  heb-heb: ויחרדו ויקמו כל הקראים אשר לאדניהו וילכו איש לדרכו׃
  ben-IRV: এই কথা শুনে আদোনিয়ের নিমন্ত্রিত সব লোকেরা খুব ভয় পেল এবং উঠে যে যার পথে
    চলে গেল।
  pan-pan: ਸਾਰੇ ਮਹਿਮਾਨ ਜਿਹੜੇ ਅਦੋਨੀਯਾਹ ਦੇ ਨਾਲ ਸਨ, ਘਬਰਾ ਕੇ ਉੱਠ ਖੜ੍ਹੇ ਹੋਏ ਅਤੇ ਹਰ ਮਨੁੱਖ
    ਆਪਣੇ-ਆਪਣੇ ਰਾਹ ਤੁਰ ਗਿਆ।
  tkr-tkr: Man g'ayxhımee, Adoniyayn gırgın mihmanar qəpq'ı'n, oza qeepxha cone yəqqı'n
    avayk'an.
  mya-JVB: ထိုအခါ အဒေါနိယ နှင့် ပေါင်းဘော် သော သူအပေါင်း တို့သည် ကြောက်ရွံ့ သဖြင့်
    ထ ၍ တယောက် တခြားစီ သွား ကြ၏။
  tbg-tbg: Ionataaniva vi uvara tumanta Adoniaara hampata kara ne vauka vi uvara iruvaro
    aatu itomanta vika himpi ruqemake vona vona vura.
  hmo-hmo: Adonaisa ena vadivadi taudia ibounai idia gari bada, vadaeni idia toreisi,
    ta ta edia dala dekenai idia lao.
  urd-urd: फिर तो अदूनियाह के सब मेहमान डर गए, और उठ खड़े हुए और हर एक ने अपना रास्ता
    लिया।
  rus-SYN: Тогда испугались и встали все приглашенные, которые были у Адонии, и пошли
    каждый своею дорогою.
  bqc-SIM: Kɛ́ vĩa gbɛ̃́ pↄ́ Adonia ń sisiↄ kũ̀, ↄ̃ aa tilɛ̀, baade a taa kɛ̀.
  tcz-CHONGTHU: Hichun Adonijah loile golho sese chu tijatah'in anehkhom na’u dokhanga
    kon chun aki thecheh gam jeng un ahi.
  mar-mar: हे ऐकून अदोनीयाची आमंत्रित पाहुणे मंडळी घाबरली आणि त्यांनी तेथून पळ काढला.
  qub-qub: Chayno willaycuptin Adonías gayachishancunaga fiyupa mancharir sicsicyaran.
    Jatarcur munashanpa-cama aywacuran.
  bqp-bqp: Kũ gbɛ̃ kũ Adonia ń sisinↄn mà lɛ, akũ ń laakarii fùtɛ, baadi a zɛ́
    kũ̀.
  hat-hat: Lè sa a, tout envite Adonija yo pran tranble. Yo tout leve, y' al fè wout
    yo, chak moun bò pa yo.
  eng-BSB: At this, all the guests of Adonijah arose in terror and scattered.
  eng-WEBPB: All the guests of Adonijah were afraid, and rose up, and each man went
    his way.
  kbq-kbq: Hagi Adonizama zamagi hige'za emani'neza ne'zama nenaza vahe'mo'za Jonatani'ma
    hiankema nentahi'za, zamagogofege'za panani hu'za fre'naze.
  nhe-BL: Huajca nochi itlanotzalhua Adonías pejque tlahuel momajmatíaj huan nimantzi
    moquetztiquisque huan sesen tlen inijuanti yajqui ipan iojhui.
  bus-bus: Kɛ̀ gbɛ̃ kɛ̀ Adonia ń sisinↄↄ mà lɛ, ben aↄ̃ làakari fɛ̀ɛ, baade a zɛ́
    kũ̀.
  gub-BL: Na'e Anoni heminozgwer ukyze katu a'e wà kury. Upu'àm mai'u haw wi a'e wi
    oho pà wà, pitàitàigatu weko haw kutyr oho pà wà.
  eng-DRA: Then all the guests of Adonias were afraid, and they all arose and every
    man went his way.
