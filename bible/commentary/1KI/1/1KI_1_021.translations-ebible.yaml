verse: 1KI.001.021
translations:
  mal-C: അതു ചെയ്യാത്തപക്ഷം പിതാക്കന്മാരെപ്പോലെ, യജമാനനായ രാജാവ് നാടുനീങ്ങിയശേഷം ഞാനും
    എന്റെ മകൻ ശലോമോനും കുറ്റവാളികളായി കണക്കാക്കപ്പെടും.”
  deu-TKW: 'Sonst wird nicht ausbleiben: sobald sich mein Herr und König zu seinen
    Vätern legt, so werden ich und mein Sohn Salomo als Verbrecher dastehen!'
  lin-lin: Soki te, tango mokonzi, nkolo na ngai, akolala elongo na bakoko na ye,
    bakozwa ngai elongo na Salomo, mwana na ngai ya mobali, lokola babomi.
  eng-LSV: and it has been, when my lord the king lies with his fathers, that I have
    been, I and my son Solomon—[reckoned] sinners.”
  eng-GNV: For els when my lord the King shall sleepe with his fathers, I and my sonne
    Salomon shalbe reputed vile.
  eng-WEBSTER: Otherwise it shall come to pass, when my lord the king shall sleep
    with his fathers, that I and my son Solomon shall be counted offenders.
  nhw-BL: Sintla amo tleno tijchihuas ama, teipa quema timiquis, techmictise na huan
    motelpoca Salomón quen tielisquíaj titemictiani.
  swh-ONEN: Kama sivyo, mara tu bwana wangu mfalme atakapopumzishwa pamoja na baba
    zake, mimi na mwanangu Solomoni tutatendewa kama wahalifu.”
  bba-bba: Yinni, sɑɑ ye kɑɑ kpunɑ nɡe wunɛn bɑɑbɑ, bɑ koo nɛ kɑ nɛn bii Sɑlomɔɔ mɛɛriwɑ
    tɑɑrɛɡibu.
  eng-KJVCPB: Otherwise it shall come to pass, when my lord the king shall sleep with
    his fathers, that I and my son Solomon shall be counted offenders.
  luo-luo: Ka ok kamano, to ka ruodha osenindo gi kwerene, to an gi wuoda Solomon
    ibiro kaw kaka joketho.”
  meu-meu: Bena basioma hereva, egu lohia bona egu pavapava na tubu tama dekediai
    ba mahuta negana ai lau bona natugu Solomon na bae gwauraimai kerere taudia.
  npi-ULB: नत्रता जब हजुर आफ्ना पिता-पुर्खाहरूसित सुतिजानुहुने छ तब म र मेरो छोरो
    सोलोमनलाई अपराधीजस्तै ठानिने छ ।”
  yor-yor: Bí kò ṣe bẹ́ẹ̀ nígbà tí olúwa mi ọba bá sùn pẹ̀lú àwọn baba rẹ̀, wọn yóò
    sì ka èmi àti Solomoni sí ẹlẹ́ṣẹ̀.”
  pes-OPCB: اگر زودتر تصمیم نگیرید، هنگامی که سرورم پادشاه نزد پدران خود بیارامد،
    با من و پسرم سلیمان مثل یک خطاکار رفتار خواهند کرد.»
  tgl-ULB: Kung hindi, mangyayari ito, kapag nahimlay na ang aking panginoon ang hari
    kasama ng kaniyang mga ninuno, ako at ang aking anak na si Solomon ay ituturing
    na mga kriminal.”
  cbu-NT: Itaru, ndunnaa shiy wazareetsiri kamachtakush, shiy tsiparamchush, anumun
    ipareetsi Salomonaa, misha nuwaatstam yutaritshishpaneempaz ashiru iyaa pachachinllinaya.
  hui-hui: Ai í̠na tihondo hale helo latagi nahe biralu homariyagua nde tigua i̱bi
    i̱ igini Solomonobi iya haru wali agali mana ko biaga mbira o kagoni lowa iya
    bo waholobada, lene.
  mya-mya: အ​ရှင်​ဤ​သို့​မိန့်​တော်​မ​မူ​ပါ​လျှင်​ကျွန်​မ​နှင့် ကျွန်​မ​၏​သား​ရှော​လ​မုန်​သည်
    အ​ရှင်​မ​ရှိ​သည့် နောက်​သစ္စာ​ဖောက်​များ​အ​ဖြစ်​ဖြင့်​ရာ​ဇ​ဝတ် သင့်​သူ​များ​ဖြစ်​ကြ​တော့​မည်''
    ဟု​လျှောက်​၏။
  bod-N: དེ་ལྟར་མ་བྱས་ཚེ། ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ཁྱེད་ཉིད་རང་གི་ཡབ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པའི་ཚེ།
    བདག་དང་བདག་གི་བུ་སོ་ལོ་མོན་གཉིས་ནི་ཉེས་ཅན་དུ་བརྩི་བར་འགྱུར་རོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Kana musina kudaro, kana ishe wangu mambo aradzikwa namadzibaba ake, ini
    nomwanakomana wangu Soromoni tichanzi tine mhosva.”
  spa-BLM: De lo contrario, cuando mi señor el rey duerma con sus padres, yo y mi
    hijo Salomón seremos considerados criminales.”
  cac-cac: Palta tato max a b'ocan yaj jun tic, axo yic toxo ix ach chami, axom in
    miljicham yed' vin̈ vune' aj Salomón chi', xchi ix.
  swh-ULB: Vinginevyo itatokea, wakati bwana wangu atakapolala na baba zake, kwamba
    Mimi na mwanangu Sulemani kuhesabiwa wahaini.”
  bel-bel: інакш, калі гаспадар мой цар спачне з бацькамі сваімі, упадзе віна на мяне
    і на сына майго Саламона.
  deu-ELBBK: Und es wird geschehen, wenn mein Herr, der König, mit seinen Vätern liegt,
    dass ich und mein Sohn Salomo werden büßen müssen.
  mbb-OT: Emun kenè ka edisisyun, ne siak wey is anak ta he si Solomon ed-isipen he
    meluiven emun ebpatey ke en.”
  mal-2015: അല്ലാഞ്ഞാൽ, യജമാനനായ രാജാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചശേഷം,
    ഞാനും എന്റെ മകൻ ശലോമോനും കുറ്റക്കാരായിരിക്കും.
  rmc-rmc: Te tu ada na kereha, rajeja miro the kraľina, ta paľis, sar tu mereha,
    man the mire čhas le Šalamun lena vaš ola, ko kerde namištes.“
  pes-OPV: والا واقع خواهد شد هنگامی که آقایم پادشاه با پدران خویش بخوابد که من و
    پسرم سلیمان مقصر خواهیم بود.»
  ron-1924: Ши, кынд ымпэратул, домнул меу, ва фи кулкат ымпреунэ ку пэринций сэй,
    се ва ынтымпла кэ еу ши фиул меу Соломон вом фи привиць ка ниште виноваць.”
  ben-OBCV: তা না হলে, আমার প্রভু মহারাজ যেই না তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে
    শায়িত হবেন, আমার সঙ্গে ও আমার ছেলে শলোমনের সঙ্গে তখন অপরাধীর মতো ব্যবহার করা
    হবে।”
  som-som: Haddii kalese, boqorow, sayidkaygiiyow, markaad dhimatid oo aad awowayaashaa
    la seexatid, aniga iyo wiilkayga Sulaymaanba waxaa lagu tirin doonaa kuwa dembaabay.
  lat-VUC: Eritque, cum dormierit dominus meus rex cum patribus suis, erimus ego et
    filius meus Salomon peccatores.
  eng-ASVBT: Otherwise it will come to pass, when my lord the king shall sleep with
    his fathers, that I and my son Solomon shall be counted offenders.
  ita-1885: Altrimenti avverrà che, quando il re, mio signore, giacerà co' suoi padri,
    io e il mio figliuolo Salomone saremo riputati colpevoli.
  eng-LXXUP: And it shall come to pass, when my lord the king shall sleep with his
    fathers, that I and Solomon my son shall be offenders.
  eng-ULB: Otherwise it will happen, when my master the king sleeps with his fathers,
    that I and my son Solomon will be regarded as criminals.”
  spa-VBL: Si no haces nada, tan pronto como muera Su Majestad, mi hijo y yo seremos
    vistos como traidores…”
  fra-_FOB: Or, il arrivera, lorsque le roi, mon seigneur, se sera endormi avec ses
    pères, que nous serons tenus pour coupables, moi et mon fils Salomon.
  mal-mal: അല്ലാത്തപക്ഷം, യജമാനനായ രാജാവ് തന്റെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ ഈ ലോകം
    വിട്ടുപിരിയുംപോള്‍, ഞാനും എന്റെ മകൻ ശലോമോനും കുറ്റക്കാരായിരിക്കും.
  urd-GVR: Agar āp ne jald hī qadam na uṭhāyā to āp ke kūch kar jāne ke fauran bād
    maiṅ aur merā beṭā Adūniyāh kā nishānā ban kar mujrim ṭhahreṅge.”
  suz-BL: मो मदुम्‍‍त हना, नोले गे आं प्रभु पिप इन किकी पिपी नु इप्‍नीनी। मिनु गो
    नु आं तौ सोलोमन आंस कली मरिम्‍शो पाइब खोदेंशो सेल्‍नीम” दे बाथ्‍शेबाम देंमाक्‍त।
  ita-1927: Altrimenti avverrà che, quando il re mio signore giacerà coi suoi padri,
    io e il mio figliuolo Salomone sarem trattati come colpevoli”.
  ckb-ckb: ئەگینا کاتێک پاشای گەورەم لەگەڵ باوباپیرانی سەری نایەوە، من و سلێمانی کوڕم
    بە تاوانبار هەژمارد دەکرێین.»
  eng-BBE: For as things are, it will come about, when my lord the king is sleeping
    with his fathers, that I and Solomon my son will be made outlaws.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ ನನ್ನ ಒಡೆಯನೂ ಅರಸನೂ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸಮಾಧಿ ಸೇರಿದಾಗ, ನಾನೂ, ನನ್ನ
    ಮಗ ಸೊಲೊಮೋನನೂ ಅಪರಾಧಿಗಳಾಗಿ ಎಣಿಕೆಯಾಗುವೆವು,” ಎಂದಳು.
  tam-2017: அறிவிக்காமற்போனால் ராஜாவாகிய என்னுடைய எஜமான் மரித்து முற்பிதாக்ககளைப்
    போல உலகத்தை விட்டு போனப் பின்பு, நானும் என்னுடைய மகனாகிய சாலொமோனும் குற்றவாளிகளாகக்
    கருதப்படுவோம் என்றாள்.
  spa-RV-1909: De otra suerte acontecerá, cuando mi señor el rey durmiere con sus
    padres, que yo y mi hijo Salomón seremos tenidos por culpables.
  ron-BTF: Altfel, se va întâmpla, după ce domnul meu, împăratul, va adormi cu părinţii
    săi, că eu şi fiul meu, Solomon, vom fi socotiţi vinovaţi.
  eng-WEBP: Otherwise it will happen, when my lord the king sleeps with his fathers,
    that I and my son Solomon will be considered criminals.”
  eng-FBV: If you don't do anything, as soon as Your Majesty dies, I and my son Solomon
    will be considered traitors…”
  nld-1939: Anders zullen ik en mijn zoon Salomon als misdadigers behandeld worden,
    wanneer mijn heer en koning bij zijn vaderen zal te ruste gaan.
  nch-BL: Sinta amo teno tijchihuas ama, teipa quema timiquis, techmictise na huan
    motelpoca Salomón quej tielisquíaj titemictiani.
  vie-1934: Chẳng vậy, khi vua chúa tôi an giấc với các tổ phụ, thì tôi và con trai
    tôi là Sa-lô-môn sẽ bị xử như kẻ có tội.
  hin-CV: नहीं तो यही होगा कि जैसे ही आप मेरे स्वामी हमेशा के लिए अपने पूर्वजों में
    जा मिलेंगे, मुझे और मेरे पुत्र शलोमोन को अपराधी घोषित कर दिया जाएगा.”
  spa-BES: Pues sucederá, en cuanto mi señor el rey duerma con sus padres, yo y mi
    hijo Salomón seremos condenados a muerte.
  tdx-tdx: Naho tsy izay, hifetsake te, ie mirotse an-droae’e ao ty talèko mpanjaka,
    le hatao mpandilatse iraho naho i Selomò anako.
  tha-KJV: มิ​ฉะนั้นจะเป็นดังนี้ คือเมื่อกษั​ตริ​ย์​เจ้​านายของหม่อมฉันล่วงลับไปอยู่กับบรรพบุรุษของพระองค์​แล้ว
    หม่อมฉันและซาโลมอนบุตรของหม่อมฉั​นก​็จะตกเป็นฝ่ายผิด”
  por-BR-2018: De outra sorte acontecerá, quando meu senhor o rei descansar com seus
    pais, que eu e meu filho Salomão seremos tidos por culpados.
  deu-ELO: Und es wird geschehen, wenn mein Herr, der König, mit seinen Vätern liegt,
    daß ich und mein Sohn Salomo werden büßen müssen.
  eng-WYC-2018: and it shall be, (that) when my lord the king hath slept with his
    fathers, I and my son Solomon shall be (reckoned as) sinners, that is, Adonijah
    shall put on us crimes, to deprive us from life. (or else it shall be, that when
    my lord the king sleepeth with his forefathers, that is, when he dieth, I and
    my son Solomon shall be reckoned as sinners, that is, Adonijah shall put crimes
    upon us to deprive us of life.)
  epo-epo: Kiam mia sinjoro la reĝo kuŝiĝos kun siaj patroj, tiam mi kaj mia filo
    Salomono estos proklamitaj kulpuloj.
  uig-PIN: bir ⱪararƣa kǝlmisilǝ, ƣojam padixaⱨ ɵz ata-bowiliri bilǝn billǝ uhlaxⱪa
    kǝtkǝndin keyin, mǝn bilǝn oƣlum Sulayman gunaⱨkar sanilip ⱪalarmizmikin, — dedi.
  beo-beo: Be di da mae adole bogosea, ilia da na mano Soloumane anima wadela:i hamosu
    dunu ilia se nabasu defele anima se nabasu imunu.”
  tpi-OTNT: Sapos yu no tokim ol nau, orait taim yu dai pinis bai ol manmeri i lukim
    mi wantaim pikinini bilong mi, Solomon, i olsem man na meri nogut, na bai ol i
    kilim mitupela i dai.”
  hau-SA: In ba haka, bayan an binne ranka yă daɗe sarki, tare da kakanninsa, za a
    wulaƙance ni da Solomon ɗana, kamar masu laifi.”
  uig-LAT: bir qarargha kelmisile, ghojam padishah öz ata-bowiliri bilen bille uxlashqa
    ketkendin kéyin, men bilen oghlum Sulayman gunahkar sanilip qalarmizmikin, — dédi.
  nde-nde: Kungenzeka phela ukuthi inkosi yami ingavele iyephumula kubokhokho, mina
    lendodana yami uSolomoni sizaphathwa njengezigangi.”
  ton-ton: He ka ʻikai fai eni ʻe hoko ʻo pehē, ʻoka tō ʻo mohe ʻa hoku ʻeiki ko e
    tuʻi fakataha mo ʻene ngaahi tamai, ʻe lau au mo ʻeku tama ko Solomone ko e ongo
    fai hala.”
  ces-1613: Sic jinak bude to, když usne pán můj král s otci svými, že já a syn můj
    Šalomoun budeme jako hříšníci.
  eng-WMB: Otherwise it will happen, when my lord the king sleeps with his fathers,
    that I and my son Solomon will be considered criminals.”
  tam-TCV: இல்லாவிட்டால் என் தலைவனாகிய அரசன் உமது முற்பிதாக்களுடன் அடக்கம் செய்யப்பட்டபின்பு,
    நானும் என் மகன் சாலொமோனும் குற்றவாளிகளாக நடத்தப்படுவோம்” என்றாள்.
  ceb-ULB: Kondili kini mahitabo, sa dihang magpahulay ang akong agalon nga hari uban
    sa iyang mga amahan, nga ako ug ang akong anak nga lalaki nga si Solomon ilhon
    nga sad-an.”
  pol-UBG: W przeciwnym razie, gdy mój pan, król, zaśnie ze swymi ojcami, ja i mój
    syn Salomon będziemy uważani za przestępców.
  agr-agr: Tuja nunú ame etsegkachaminig, ame jakamin minak mina uchig Salomógjai
    Adonías mantuattawai”, tiuwai.
  kyc-kyc: Embame laa nare ramo doko emba kumaparene dokopa nambana ikinyingi Solomonepa
    nambapa emba mata kando lao kararambi lao wambu dupwame suu pyarami, leya.
  urd-GVU: اگر آپ نے جلد ہی قدم نہ اُٹھایا تو آپ کے کوچ کر جانے کے فوراً بعد مَیں
    اور میرا بیٹا ادونیاہ کا نشانہ بن کر مجرم ٹھہریں گے۔“
  deu-1912: Wenn aber mein Herr König mit seinen Vätern entschlafen ist, so werden
    ich und mein Sohn Salomo müssen Sünder sein.
  kan-2017: ನನ್ನ ಒಡೆಯನೂ, ಅರಸನೂ ಆದ ನೀವೂ ಹಾಗೆ ಮಾಡದೆ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರುವುದಾದರೆ ನಾನೂ
    ಮತ್ತು ನನ್ನ ಮಗನೂ ದೋಷಾರೋಪಣೆಗೆ ಗುರಿಯಾಗುವೆವು” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Fa’anra dab mu rin’ ban’en ngay, ma yug nap’an e ga ra yim’ mi Solomon
    ni fakag nge gag e yira taymow ni gowa kug th’abew e motochiyel.”
  hlt-MCSB: Ka boei manghai te a napa rhoek taengla a khoem uh vaengah tah kamah neh
    ka capa Solomon te hlangtholh la vik om ve,” a ti nah.
  mdy-ETH: ኔ ዬያይዲባኣቶ ጋዓንቴ ኔ ሃይቄስካፓ ቤዞና ታ ናኣዚ ሴሎሞኔንታ ታናንታ ዋይዚ ዒፃ ዓሲ ማሂ ኑ ጊዳ ዎጎንዶኔ»
    ጌዔኔ።
  twi-ASANTE: Na sɛ woanyɛ biribi na sɛ wonya kɔ wo kra akyi pɛ a, wɔbɛyɛ me ne me
    ba Salomo sɛ awudifoɔ.”
  eng-WEBU: Otherwise it will happen, when my lord the king sleeps with his fathers,
    that I and my son Solomon will be considered criminals.”
  wal-wal: Hinna xayikko, ta godai kawoi haiqqidi ba maizzan gaittiyo wode, taaninne
    ta na7ai Solomoni daafabaa oottida asadan qoodettana” yaagaasu.
  spa-PDDPT: De otra manera, acontecerá que cuando mi ʼadón el rey repose con sus
    antepasados, mi hijo Salomón y yo seremos considerados como ofensores.
  gun-gun: Ha'e rami e'ỹ rã xeruvixa, neramoĩ kueryague rami nenhono porãa rã xee
    ha'e xepi'a Salomão voi orerereko axya rei 'rã joapo vai va'ety rami rive — he'i.
  ilo-ULB: Ta no saan ket mapasamakto, nga inton pumusayto ti apok, siak ken ti anakko
    a ni Solomon ket maibilangto a kriminal.”
  kpg-kpg: Maa goe ga hagalee haga modongoohia, gei goe gaa made, gei dagu dama daane
    go Solomon mo au gaa hai nia hagadaumee ni mee.”
  uig-ARA: بىر قارارغا كەلمىسىلە، غوجام پادىشاھ ئۆز ئاتا-بوۋىلىرى بىلەن بىللە ئۇخلاشقا
    كەتكەندىن كېيىن، مەن بىلەن ئوغلۇم سۇلايمان گۇناھكار سانىلىپ قالارمىزمىكىن، ــ
    دېدى.
  sus-sus: Xa na mu a ra, i na bɛlɛ tɛmui naxɛ i benbae fɛ ma, yi ɲama fama n tan
    nun n ma di Sulemani xa fe xun nakanade nɛ alɔ kaafirie.»
  pon-2006: Eri, ma komw sohte pahn ketin kasalehda, a Adonaisa pahn wiahkihla sapwellimomwi
    pwutak Solomon oh ngehi eh imwintihti mwurin omwi pahn sipalla.”
  jae-jae: Embe masi oc êndêŋ taŋ ŋoc ŋatau kiŋ ênêc nê bêc êwiŋ tamai naŋ aêagêc
    latuc Salomo oc atap ŋagêjô sa.”
  ksd-ksd: Gala pa u ve diat, io, da kure vakaina amir ma natugu Solomon ba da vadiop
    kaugu luluai ra king varurung ma ra umana tamana.
  tur-YTC: Yoksa öyle olacak ki, efendim kral atalarıyla uyuduğunda ben ve oğlum Solomon
    suçlu sayılacağız.”
  grc-BRENT: Καὶ ἔσται ὡς ἂν κοιμηθῇ ὁ κύριός μου ὁ βασιλεὺς μετὰ τῶν πατέρων αὐτοῦ,
    καὶ ἔσομαι ἐγὼ καὶ Σαλωμὼν ὁ υἱός μου ἁμαρτωλοί.
  ind-AYT: Jika tidak, segera sesudah Tuanku Raja dibaringkan bersama para nenek moyang,
    aku dan anakku, Salomo akan dianggap sebagai orang yang bersalah.”
  nya-nya: Mukapanda kutero, mbuye wanga, mukadzangotisiya nʼkulondola kumene kunapita
    makolo anu, ine pamodzi ndi mwana wangayu Solomoni adzatiyesa owukira.”
  hrv-hrv: Inače, čim počine kralj, gospodar moj, kraj svojih otaca, ja i moj sin
    Salomon bit ćemo krivci.”
  mps-mps: “Te nago augwaliba megi po walisiąbaso da, teda nage isai madi da, te
    bidi dabego ena dali me eno wai, Solomon, da si te bidi me we dwai subo tiwai
    eyu, tama augwaligo da si ela muaibao,” Batsebago te tama po wai.
  tpi-tpi: Sapos yu no tokim ol nau, orait taim yu dai pinis bai ol manmeri i lukim
    mi wantaim pikinini bilong mi, Solomon, i olsem man na meri nogut, na bai ol i
    kilim mitupela i dai.”
  dan-1931: Ellers gælder det mit og min Søn Salomos Liv, når min Herre Kongen har
    lagt sig til Hvile hos sine Fædre!”
  vie-OVCB: Còn nếu cứ để thế này, đến ngày vua an giấc với tổ tiên, con tôi là Sa-lô-môn
    và tôi sẽ bị đối xử như tội nhân.”
  guj-2017: નહિ તો જયારે મારા માલિક રાજા પોતાના પિતૃઓની જેમ ઊંઘી જશે, ત્યારે એમ થશે
    કે હું તથા મારો દીકરો સુલેમાન અપરાધી ગણાઈશું.”
  pon-2006A: Eri, ma komw sohte pahn ketin kasalehda, a Adonaisa pahn wiahkihla sapwellimomwi
    pwutak Solomon oh ngehi eh imwintihti mwurin omwi pahn sipalla.”
  por-BRBSL: Otherwise acontecerá, quando meu senhor o rei dormir com seus pais, que
    eu e meu filho Salomão seremos considerados criminosos”.
  cth-cth: Nahoeh pawiteh, hettelah han doeh. Siangpahrang ka bawipa heh mintoenaw
    koe a kâhat van toteh, kai hoi ka capa Solomon teh hnoun e lah doeh kaawm roi
    titoe telah atipouh.
  twi-twi: Na sɛ woanyɛ biribi na sɛ wunya kɔ wo kra akyi pɛ a, wɔbɛyɛ me ne me ba
    Salomo sɛ amumɔyɛfo.”
  hlt-hlt: Ka boei manghai te a napa rhoek taengla a khoem uh vaengah tah kamah neh
    ka capa Solomon te hlangtholh la vik om ve,” a ti nah.
  tbz-SIM: Kɛ̀ mɛɛ̀ dɔkɛ ɑ bo kú dìì mɔ̀nnì bɛ̀ bo ti wéntɛ́ bɛyɛibɛ mí nnɛ̀ m birɛ.
  msy-2020: Puvatɨghtɨ, nɨ aremegh mangɨ uan inazir afeziaba iti naghɨn me ko ikɨtɨ,
    gumazamiziba kɨ uan otarim Solomon ko kamaghɨn ga mɨkɨmam, ga gumazim ko amizir
    kuramning. Egh me ga mɨsueghtɨ ga aremegham.”
  dop-dop: Ye pǝ tɑɣɑ mpʋ, wɑɑtʋ wei n kɔŋ n sɩ tɔ, yǝlɑɑ kɑ́ lɩɩ mɑ nɑ mɑ pǝyɑlʋ
    Sɑlʋmɔŋ kɛ koloŋɑ.
  azb-azb: Yoxsa ağam padşah ataları ilə uyuyanda mən və oğlum Süleyman müqəssir sayılacağıq».
  eng-DBY: Otherwise it shall come to pass when my lord the king shall sleep with
    his fathers, that I and my son Solomon will be counted offenders.
  hin-2017: नहीं तो जब हमारा प्रभु राजा, अपने पुरखाओं के संग सोएगा, तब मैं और मेरा
    पुत्र सुलैमान दोनों अपराधी गिने जाएँगे।”
  wol-KYG: Lu ko moy de Buur, sang bi, bés boo nopplujee fekki say maam, su boobaa
    man, maak sama doom Suleymaan dinañu nu tuumaal.»
  eng-YLT: and it hath been, when my lord the king lieth with his fathers, that I
    have been, I and my son Solomon — [reckoned] sinners.'
  eng-WYC-2017: and it shall be, when my lord the king hath slept with his fathers,
    I and my son Solomon shall be reckoned as sinners, that is, Adonijah shall put
    on us crimes, to deprive us from life.
  eng-WMBB: Otherwise it will happen, when my lord the king sleeps with his fathers,
    that I and my son Solomon will be considered criminals.”
  urd-GVH: अगर आपने जल्द ही क़दम न उठाया तो आपके कूच कर जाने के फ़ौरन बाद मैं और मेरा
    बेटा अदूनियाह का निशाना बनकर मुजरिम ठहरेंगे।”
  rug-rug: Be lopu tavetia goi sapu gua asa, pana mate goi, sa tuqu koreo se Solomone
    meke arau si kote guni gami mo rini na kana.”
  gaz-gaz: Yoo kanaa achii yeroo gooftaan koo mootichi abbootii isaa wajjin boqotutti
    anii fi ilmi koo Solomoon akka nama balleessaa qabuutti ilaalamna.”
  fra-LSG: Et lorsque le roi mon seigneur sera couché avec ses pères, il arrivera
    que moi et mon fils Salomon nous serons traités comme des coupables.
  gnn-gnn: Ŋuli nhe yurru yakanydja ŋula waḏutja ḻakarama, walalanydja yurru buŋgawakuma
    ŋunha Watanatjanhana, ga bumana walala yurru ŋarrakunydja waku'mirriŋunha Djalamannhanydja
    ga ŋarranhay.” Bitjarranydja yukurrana waŋana ḻakaraŋala Batjipayu.
  yal-yal: Mangana, i na i sa waxatin naxan yi i benbane fɛma, n tan nun n ma dii
    xɛmɛn Sulemani suxuma nɛn alo fe kalane.”
  haw-1868: A i ole ia, eia paha, aia hiamoe kuu haku ke alii me kona mau makua, alaila
    e kapaia auanei maua me ka'u keiki Solomona he mau mea hewa.
  arb-NAV: وَإلَّا حَالَمَا يَنْضَمُّ سَيِّدِي الْمَلِكُ إِلَى آبَائِهِ نُعَامَلُ
    أَنَا وَابْنِي سُلَيْمَانُ مُعَامَلَةَ الْمُذْنِبِينَ».
  ewe-ewe: Ne menye nenema o la, ne wotsɔ nye aƒetɔ, fia la mlɔ anyi be wòadzudzɔ
    le fofoawo gbɔ teti ko la, woawɔ fu nye kple vinye Solomo abe hlɔ̃dolawoe míenye
    ene.”
  eng-LEE: Otherwise it would come to pass, when my lord the king sleepeth with his
    fathers, that I and my son Solomon may be counted offenders.
  asm-FB: আপুনি যদি ইয়াকে নকৰে, তেনেহলে মোৰ প্ৰভু মহাৰাজ ওপৰ-পিতৃসকলৰ লগত যেতিয়া
    ওপৰ-পিতৃসকলৰ সৈতে নিদ্ৰিত হ’ব, তেতিয়া মই আৰু মোৰ পুত্ৰ চলোমন অপৰাধী হিচাবে গণিত
    হ’ব।”
  sus-A: شَ نَ مُ عَ رَ، عِ نَ بّلّ تّمُي نَشّ عِ بٍنبَيٍ قّ مَ، يِ حَمَ قَمَ ﭑ تَن
    نُن ﭑ مَ دِ سُلٍمَنِ شَ قٍ شُن نَكَنَدٍ نّ عَلْ كَاقِرِيٍ.»
  fra-SBL: Sinon, il arrivera, lorsque mon seigneur le roi se couchera avec ses pères,
    que moi et mon fils Salomon serons considérés comme des criminels. »
  hbo-hbo: וְהָיָ֕ה כִּשְׁכַ֥ב אֲדֹנִֽי־הַמֶּ֖לֶךְ עִם־אֲבֹתָ֑יו וְהָיִ֗יתִי אֲנִ֛י
    וּבְנִ֥י שְׁלֹמֹ֖ה חַטָּאִֽים׃
  piu-2006: '@see-verse:1KI.001.020'
  kik-kik: Kwaga ũguo-rĩ, rĩrĩa mũthamaki mwathi wakwa agaakoma ahurũke hamwe na maithe
    make, niĩ na mũrũ wakwa Solomoni tũgaatuuo ta andũ ageri ngero.”
  fra-NCL: Autrement, lorsque le roi mon seigneur sera couché avec ses pères, il arrivera
    que nous serons, moi et mon fils Salomon, traités comme des criminels. »
  cek-AK: To tih ai nahaeloe ka angraeng, siangpahrang ampanawk khaeah anghak pacoengah,
    kai hoi ka capa Solomon loe kami kazae baktiah ni na sah o tih boeh, tiah a naa.
  cuk-cuk: Degisulile, ar be burgwisale, be-machi-Salomón, geb anbogwa, anmargi ataklenonikoed,
    anmar neg-oichosmarye.”
  uig-CYR: бир қарарға кәлмисилә, ғоҗам падиша өз ата-бовилири билән биллә ухлашқа
    кәткәндин кейин, мән билән оғлум Сулайман гунакар санилип қалармизмекин, — деди.
  tel-2017: అంతేగాక, నా యేలినవాడివీ, రాజువూ అయిన నీవు నీ పూర్వికులతో కూడ కన్ను మూసిన
    తరవాత నన్నూ నా కొడుకు సొలొమోనునూ వారు రాజద్రోహులుగా ఎంచుతారు.”
  hat-BSA: Otreman, li va vin rive ke depi mèt mwen an, wa a, vin dòmi avèk zansèt
    li yo, pou mwen avèk fis mwen an, Salomon va vin konsidere kòm koupab.”
  kos-kos: Kom fin tia akkalemye inge, na pacl se na kom ac misa, nga ac Solomon,
    wen nutik, ac fah oaoala mwet lokoalok lain tokosra.”
  hbo-WLC: וְהָיָ֕ה כִּשְׁכַ֥ב אֲדֹנִֽי־הַמֶּ֖לֶךְ עִם־אֲבֹתָ֑יו וְהָיִ֗יתִי אֲנִ֛י
    וּבְנִ֥י שְׁלֹמֹ֖ה חַטָּאִֽים׃
  ibo-ibo: Ma ọ bụghị otu a, ngwangwa onyenwe m bụ eze ga-esoro ndị nna nna ya ha
    dina nʼọnwụ, mụ onwe m na nwa m Solomọn ka a ga-emeso mmeso dịka ndị mmebi iwu.”
  ory-ory: ନୋହିଲେ ମୋʼ ପ୍ରଭୁ ମହାରାଜ ଆପଣା ପିତୃଲୋକମାନଙ୍କ ସହିତ ଶୟନ କଲା ଉତ୍ତାରେ ମୁଁ ଓ ମୋʼ
    ପୁତ୍ର ଶଲୋମନ ଦୋଷୀ ଗଣିତ ହେବୁ।
  wmt-wmt: '@see-verse:1KI.001.020'
  chk-chk: Are kosap üreniir, epwe fis pwe lupwen om kopwe mäla, repwe föri ngeniei
    me nei mwän Salomon usun mine ra föri ngeni chon föföringau.”
  rop-rop: If yu nomo dalim ol detlot pipul, wal wen ai garra jidan widogel, streidawei
    ol detlot pipul garra tridim mi en main san Salaman brabli nogudbalawei.” Lagijat
    na Bethshiba bin tok.
  ukr-1871: Ато скоро спочине мій добродїй й царь коло батьків своїх, я й син мій
    Соломон стояти мем зрадниками тут.
  deu-1951: Wenn aber mein Herr und König bei seinen Vätern liegt, so werden ich und
    mein Sohn Salomo es büßen müssen!
  eng-JPS: Otherwise it will come to pass, when my lord the king shall sleep with
    his fathers, that I and my son Solomon shall be counted offenders.'
  srp-1865: Inaèe kad gospodar moj car poèine kod otaca svojih, biæemo ja i sin moj
    Solomun krivi.
  lug-lug: Bw’otookole bw’otyo, awo olulituuka, mukama wange kabaka bw’olyebakira
    awamu ne bajjajjaabo, nze ne mutabani wange Sulemaani tuliyitibwa babi.”
  heb-heb: והיה כשכב אדני המלך עם אבתיו והייתי אני ובני שלמה חטאים׃
  ben-IRV: তা না হলে যখনই আমার মালিক মহারাজ তাঁর পূর্বপুরুষদের ন্যায় চলে যাবেন তখনই
    আমাকে ও আমার ছেলে শলোমনকে দোষী বলে ধরা হবে।”
  pan-pan: ਨਹੀਂ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਮੇਰਾ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਵਿਸ਼ਰਾਮ
    ਕਰੇਗਾ, ਤਾਂ ਮੈਂ ਅਤੇ ਮੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਪਾਪੀ ਠਹਿਰਾਂਗੇ।
  tkr-tkr: Deşxheene, yizda xərna paççah, şene dyunyeeqa ark'ınmee, zınayiy yizda
    dix Sıleyman manbışe duşmanne k'ats'ee avqas.
  mya-JVB: သို့မဟုတ် ကျွန်မ အရှင် မင်းကြီး သည် ဘိုးတော် ဘေးတော်တို့နှင့်အတူ ကျိန်းစက်
    တော်မူသောအခါ ၊ ကျွန်တော်မ နှင့် သား ရှောလမုန် သည် ရာဇဝတ် ခံရသောသူဖြစ် ပါလိမ့်မည်ဟု
    လျှောက်လေ၏။
  tbg-tbg: Ho are vate kia vika tiva nimiraitira qutu virera, vika Soromonuka titanta
    taveha qorahaatantave tivakeha titanta haruma kevarave, tiro.
  hmo-hmo: Bema oi hereva lasi neganai, lau bona lauegu natuna Solomona be kerere
    taudia edia davana ai dekenai do idia henia.”
  urd-urd: वरना यह होगा कि जब मेरा मालिक बादशाह अपने बाप — दादा के साथ सो जाएगा, तो
    मैं और मेरा बेटा सुलेमान दोनों क़ुसूरवार ठहरेंगे।”
  rus-SYN: иначе, когда господин мой царь почиет с отцами своими, падет обвинение
    на меня и на сына моего Соломона.
  bqc-SIM: Ma dii kí, tó n ta n deziↄ guu, mapi ń ma nɛ́ Salomↄↄo, waↄ wá gwa
    tàaedeↄ ũɛ.
  tcz-CHONGTHU: “Tua hi nang in pan nalah vahlou leh nathi nung leh ka chapa Solomon
    toh kei ni hi themmo nanei khat bang a eikibol lhon di ahitai,” ati.
  mar-mar: नाहीतर माझे स्वामी राजे आपल्या वाडवडिलांसारखे झोपल्यावर, मी आणि शलमोन लोकांच्या
    दृष्टीने गुन्हेगार ठरु.”
  qub-qub: Tayta, aunimashayquino mana captenga gam wañucuptiqui nogatapis wamrä Salomontapis
    wañuchimangami.»
  bqp-bqp: Ma dikiri kí, tó n ka n dizinↄla, makũ kũ ma nɛ́ Sulemanuo, onigↄ̃ ó
    gwa taaridenↄ ũmɛ.
  hat-hat: Si ou pa fè sa, monwa, lè w'a mouri, yo pral pran ni mwen, ni Salomon,
    pitit mwen an, y'ap touye nou pou move je.
  eng-BSB: Otherwise, when my lord the king rests with his fathers, I and my son Solomon
    will be counted as criminals.”
  eng-WEBPB: Otherwise it will happen, when my lord the king sleeps with his fathers,
    that I and my son Solomon will be considered criminals.”
  kbq-kbq: Hagi menima kagrama ana'ma osu'nenka frisankeno'a nenamofo Solomonine nagri'enena
    kumazafa vahekna hu'za tahe frigahaze.
  nhe-BL: Intla ax tleno tijchihuas ama, teipa quema timiquis, nechmictise na huan
    motelpoca Salomón queja tielisquíaj titemictiani.
  bus-bus: Ma dii kí, tó n gaa n dezinↄ kúkiia, mapi kↄ̃n ma nɛ́ Sulemanuo, weégↄ̃
    wa gwaa taarideenↄ ũmɛ.
  gub-BL: Aze neremume'u kwaw nehe, nemàno re na'arewahy hepyhyk putar wà nehe. Upyhyk
    putar nera'yr Xàrumàw a'e wà nehe. Urezuka putar wà nehe, i'i izupe.
  eng-DRA: Otherwise it shall come to pass, when my lord the king sleepeth with his
    fathers, that I and my son Solomon shall be counted offenders.
