verse: 1KI.001.034
translations:
  mal-C: 'അവിടെവെച്ച് പുരോഹിതനായ സാദോക്കും നാഥാൻപ്രവാചകനും അവനെ ഇസ്രായേലിനു രാജാവായി
    അഭിഷേകംചെയ്യണം. പിന്നെ കാഹളം ഊതി: ‘ശലോമോൻരാജാവ്, നീണാൾ വാഴട്ടെ!’ എന്ന് ആർപ്പിടുക.'
  deu-TKW: 'Dort soll ihn der Priester Zadok und der Prophet Nathan zum König über
    Israel salben; alsdann stoßt in die Posaune und ruft: Es lebe der König Salomo!'
  lin-lin: 'Kuna, Nganga-Nzambe Tsadoki mpe mosakoli Natan bakopakola ye mafuta mpo
    ete akoma mokonzi ya Isalaele. Bokobeta kelelo mpe boganga : « Tika ete mokonzi
    Salomo awumela seko na bomoi ! »'
  eng-LSV: and Zadok the priest has anointed him there—and Nathan the prophet—for
    king over Israel, and you have blown with a horn and said, Let King Solomon live;
  eng-GNV: And let Zadok the Priest and Nathan the Prophet anoint him there King ouer
    Israel, and blowe ye the trumpet, and say, God saue king Salomon.
  eng-WEBSTER: 'And let Zadok the priest and Nathan the prophet anoint him there king
    over Israel: and blow ye with the trumpet, and say, God save king Solomon.'
  nhw-BL: 'Huan nopona monequi amojuanti, titotajtzi Sadoc huan titlajtol pannextijquetl
    Natán, xijtzonaltica ica aceite nocone Salomón huan xijtequitlalica para elis
    tlanahuatijquetl ipan nochi ni tlali Israel. Teipa xijpitzaca nopa tlapitzali
    huan xicuatzajtzica: ‘¡Ma itzto miyac tonali totlanahuatijca Salomón!’'
  swh-ONEN: Huko kuhani Sadoki na nabii Nathani wamtie mafuta awe mfalme juu ya Israeli.
    Pigeni tarumbeta na mpaze sauti, ‘Mfalme Solomoni aishi maisha marefu!’
  bba-bba: Miyɑ yɑ̃ku kowo Sɑdɔku kɑ Gusunɔn sɔmɔ Nɑtɑni bɑ koo nùn ɡum tɑ̃re wirɔ
    u kɑ ko Isirelibɑn sunɔ, kpɑ i kɔbi wurɑ, yen biru i ɡere i nɛɛ, Sɑlomɔɔ sinɑ
    bokon hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: 'and let Zadok the priest and Nathan the prophet anoint him there king
    over Israel: and blow ye with the trumpet, and say, God save king Solomon.'
  cpy-cpy: 'Eeroka Sadoc Ompera-tajorentsitaa-rewo eejatzi Kamantan-taniri Natán,
    pijee-patzii-toteri notyomi Salomón omatant-yaari ipinkathari-wenteeri asheninka-paeni
    Israel-paeni. Pitziwooteeyini janta, pikaemaeyini eejatzi, pikante: ‘¡Irikawé
    pinkathari Salomón!’'
  luo-luo: Kanyo ema inyis Zadok jadolo gi Nathan janabi ni gibiro wire obed Ruoth
    ewi Israel duto. Gouru atungʼ turumbete kukok ni, ‘Ruoth Solomon obed mangima
    amingʼa!’
  meu-meu: unuseni ai hahelaḡa tauna Sadok bona peroveta tauna Natan ese bae horoa,
    Israel pavapavana ai bae halaoa. Bena kibi ba hiriria, baoto “King Solomon ena
    mauri baine daudau”.
  npi-ULB: पुजारी सादोक र नातान अगमवक्ताले तिनलाई इस्राएलमाथि राजा अभिषेक गरून्, अनि
    तुरही फुकी यसो भनून्, ‘राजा सोलोमन दीर्घायु होऊन्!’
  yor-yor: Níbẹ̀ ni Sadoku àlùfáà àti Natani wòlíì yóò ti fi òróró yàn án ní ọba lórí
    Israẹli. Ẹ fọn fèrè, kí ẹ sì ké pé, ‘Kí Solomoni ọba kí ó pẹ́!’
  pes-OPCB: 'و صادوق کاهن و ناتان نبی وی را در آن شهر به عنوان پادشاه اسرائیل تدهین
    کنند. بعد شیپورها را به صدا درآورید و با صدای بلند بگویید: زنده باد سلیمان پادشاه!'
  tgl-ULB: Pahiran siya ng langis nila Sadoc na pari at Nathan na propeta bilang hari
    ng buong Israel at hipan ang trumpeta at sabihi, 'Mabuhay si Haring Solomon!'
  cbu-NT: Ashkachus, apanllpanshat urkar Sadok, mishat apanllpantam Natán ashirusin
    Salomonaa wasina Israelchicheem urkar ipuseersin shambatkusin, opeejash wits puu
    puu táchinllinpa. Tákchusin anush, tputsshitisin tsiyatkusin, Waani kurak Salomon
    urutamari taachiya, atusin zapan zamangachinllinpa.
  hui-hui: Ani puwa loma binigo mo miaga Sadogola Ngode Datagaliwabenaga bi mana latagi
    haga Nadanala libugua Solomono ibu Isaraele wali agali bibahendenaga kini helo
    ira olibe lininaga weli ibunaga haguaneni odo wia halimu, lene. Tígua urunidagua
    biai howa pilipe ale biguli pu lalu hongo howa ladaga howa lalu, Solomono ibu
    kini luore haabo helo lowa huaro lalimu.
  mya-mya: ထို​အ​ရပ်​တွင်​ဇာ​ဒုတ်​နှင့်​နာ​သန်​တို့​က​သူ့​အား ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ဘိ​သိက်​ပေး​ကြ
    စေ။ ထို့​နောက်​တံ​ပိုး​ခ​ရာ​မှုတ်​၍`ရှော​လ​မုန်​မင်း သက်​တော်​ရှည်​ပါ​စေ​သော'
    ဟု​ကြွေး​ကြော်​ကြ လော့။-
  bod-N: གནས་དེར་མཆོད་དཔོན་ཟཱ་ཏོག་དང་ལུང་སྟོན་པ་ནཱ་ཐན་གཉིས་ཀྱིས་ཁོ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་འགྱུར་ཆེད་ཁོའི་མགོ་ལ་སྣུམ་གྱིས་འབྱུག་དགོས་ཤིང་།
    ཁྱོད་ཅག་གིས་རྭ་དུང་ཡང་བུས་ལ། རྒྱལ་པོ་སོ་ལོ་མོན་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་འབོད་སྒྲ་སྒྲོག་པར་གྱིས།
  sna-sna: Ikoko, Zadhoki muprista naNatani muprofita ngavamuzodze kuti ave mambo
    weIsraeri. Muridze hwamanda mugodanidzira muchiti, ‘Mambo Soromoni ngaararame
    makore akawanda!’
  spa-BLM: 'Que el sacerdote Sadoc y el profeta Natán lo unjan allí como rey de Israel.
    Tocad la trompeta y decid: “¡Viva el rey Salomón!'
  cac-cac: 'Ach sacerdote Sadoc yed'' ach Natán, tzeyac''q''ue aceite d''a sjolom
    vin̈aj Salomón chi'' yic tz''ochcan vin̈ reyal d''a co chon̈ab'' tic. Tze pu''anpax
    noc'' ch''aac tzex avaji: Nivanocab'' yelc''och vin̈aj rey Salomón, xe chi.'
  swh-ULB: Na Sadoki kuhani na nabii Nathani wamtawaze awe mfalme wa Israeli na tarumbeta
    zipigwe, 'Mfalme Suleimani na uishi milele!'
  bel-bel: 'і хай памажа яго там Садок сьвятар і Натан прарок у цара над Ізраілем,
    і затрубеце ў трубу і абвясьцеце: хай жыве цар Саламон!'
  deu-ELBBK: 'Und Zadok, der Priester, und Nathan, der Prophet, sollen ihn dort zum
    König über Israel salben; und ihr sollt in die Posaune stoßen und sagen: Es lebe
    der König Salomo!'
  mbb-OT: Ne emun diyè kew en, sikiyu Zadok wey Natan, iyan kew medlana ziyà te ulu
    ni Solomon te kebpekilala he iyan sikandin pinilì he hadì te Israel. Ne zutun
    pezaǥing kew te vudyung ne ivensag niw is lalag he edhenduen te, ‘Mebmeluǥayad
    is untung ni Hadì Solomon!’
  mal-2015: 'അവിടെവെച്ചു സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും അവനെ യിസ്രായേലിന്നു രാജാവായിട്ടു
    അഭിഷേകം ചെയ്യേണം; പിന്നെ കാഹളം ഊതി: ശലമോൻരാജാവേ, ജയജയ എന്നു ഘോഷിച്ചുപറവിൻ.'
  rmc-rmc: 'Ode les o rašaj o Cadok the o prorokos Natan pomazinena kraľiske upral
    o Izrael. Akor zatrubinen pro rohos a zvičinen: ‚Mi dživel o kraľis o Šalamun!‘'
  pes-OPV: 'و صادوق کاهن و ناتان نبی او را در آنجا به پادشاهی اسرائیل مسح نمایند و
    کرنا را نواخته، بگویید: سلیمان پادشاه زنده بماند!'
  ron-1924: 'Аколо, преотул Цадок ши пророкул Натан сэ-л унгэ ымпэрат песте Исраел.
    Сэ сунаць дин трымбицэ ши сэ зичець: ‘Трэяскэ ымпэратул Соломон!’'
  ben-OBCV: সেখানে গিয়ে যাজক সাদোক ও ভাববাদী নাথন তাকে ইস্রায়েলের উপর রাজপদে অভিষিক্ত
    করুক। তোমরা শিঙা বাজিয়ে চিৎকার করে বোলো, ‘রাজা শলোমন দীর্ঘজীবী হোন!’
  som-som: Oo wadaadka Saadooq ah iyo Nebi Naataan isaga halkaas ha ku subkeen, oo
    ha ka dhigeen boqorkii dalka Israa'iil; oo markaas waxaad afuuftaan buunka oo
    waxaad tidhaahdaan, Boqor Sulaymaan ha noolaado.
  lat-VUC: 'Et ungat eum ibi Sadoc sacerdos et Nathan propheta in regem super Israël:
    et canetis buccina, atque dicetis: Vivat rex Salomon.'
  eng-ASVBT: and let Zadok the priest and Nathan the prophet anoint him there king
    over Israel; and blow ye the trumpet, and say, Long live king Solomon.
  ita-1885: 'E il sacerdote Sadoc e il profeta Natan unganlo quivi per re sopra Israele.
    Poi sonate con la tromba, e dite: Viva il re Salomone.'
  eng-LXXUP: And there let Zadok the priest and Nathan the prophet anoint him to be
    king over Israel, and do ye sound the trumpet, and ye shall say, Let King Solomon
    live.
  eng-ULB: Let Zadok the priest and Nathan the prophet anoint him king over Israel
    and blow the trumpet and say, 'Long live King Solomon!'
  spa-VBL: 'Allí hagan que el sacerdote Sadoc y el profeta Natán lo unjan como rey
    de Israel. Toquen la trompeta y griten: ‘¡Viva el rey Salomón!’.'
  fra-_FOB: 'Et que là Tsadok, le sacrificateur, et Nathan, le prophète, l''oignent
    roi sur Israël. Ensuite, vous sonnerez de la trompette, et vous direz: Vive le
    roi Salomon!'
  mal-mal: 'അവിടെവെച്ച് സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും അവനെ യിസ്രായേലിന് രാജാവായിട്ട്
    അഭിഷേകം ചെയ്യേണം; പിന്നെ കാഹളം ഊതി: “ശലോമോൻരാജാവേ, ജയജയ” എന്ന് ഘോഷിച്ചുപറവിൻ.'
  urd-GVR: Wahāṅ Sadoq aur Nātan use masah karke Isrāīl kā bādshāh banā deṅ. Narsinge
    ko bajā bajā kar nārā lagānā, ‘Sulemān Bādshāh zindābād!’
  suz-BL: मिनु मेकेर चढ़ेब सादोक नु परमप्रभु यावे आ लोव़ पाइब नाथानमी मेको कली तेल
    लुक्‍शा इस्राएल ङा पिप सेल्‍सेक्‍ल। मिनु तुराही ताप्‍शा ‘पिप सोलोमन गेना हना यो
    ब्रोंइशा बाक्‍ल’ देंमल।
  ita-1927: 'E quivi il sacerdote Tsadok e il profeta Nathan lo ungano re d’Israele.
    Poi sonate la tromba e dite: Viva il re Salomone!'
  ckb-ckb: 'با سادۆقی کاهین و ناتانی پێغەمبەر لەوێ وەک پاشای ئیسرائیل دەستنیشانی بکەن،
    فوو بە کەڕەنادا بکەن و بڵێن: ”بژی سلێمانی پاشا!“'
  eng-BBE: And there let Zadok the priest and Nathan the prophet put the holy oil
    on him to make him king over Israel; and sounding the horn say, Long life to King
    Solomon!
  kan-OKCV: ಅಲ್ಲಿ ಯಾಜಕನಾದ ಚಾದೋಕನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ ಅವನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು
    ಅಭಿಷೇಕಿಸಲಿ. ತುತೂರಿಯನ್ನು ಊದಿ, ‘ಅರಸ ಸೊಲೊಮೋನನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ!’ ಎಂದು ಘೋಷಿಸಿರಿ.
  tam-2017: அங்கே ஆசாரியனாகிய சாதோக்கும் தீர்க்கதரிசியாகிய நாத்தானும் அவனை இஸ்ரவேலின்மேல்
    ராஜாவாக அபிஷேகம்செய்யவேண்டும்; பின்பு எக்காளம் ஊதி, ராஜாவாகிய சாலொமோன் வாழ்க என்று
    வாழ்த்துங்கள்.
  spa-RV-1909: 'Y allí lo ungirán Sadoc sacerdote y Nathán profeta por rey sobre Israel;
    y tocaréis trompeta, diciendo: ¡Viva el rey Salomón!'
  ron-BTF: 'Şi preotul Ţadoc şi profetul Natan să îl ungă acolo împărat peste Israel;
    şi sunaţi din trâmbiţă şi spuneţi: Trăiască împăratul Solomon.'
  eng-WEBP: Let Zadok the priest and Nathan the prophet anoint him there king over
    Israel. Blow the trumpet, and say, ‘Long live King Solomon!’
  eng-FBV: There have Zadok the priest and Nathan the prophet anoint him king of Israel.
    Blow the trumpet and shout out, ‘Long live King Solomon!’
  nld-1939: 'Daar moeten de priester Sadok en de profeet Natan hem tot koning over
    Israël zalven. Steekt dan de bazuin en roept: Leve koning Salomon!'
  nch-BL: 'Huan nopona monequi amojuanti, titotajtzi Sadoc huan titajtolpanextijquet
    Natán, xijtzonaltica ica aceite nocone Salomón huan xijtequitalica para elis tanahuatijquet
    ipan nochi ni tali Israel. Teipa xijpitzaca nopa tapitzali huan xicuatzajtzica:
    ‘¡Ma itzto miyac tonali totanahuatijca Salomón!’'
  vie-1934: 'ỳ đó, thầy tế lễ Xa-đốc và tiên tri Na-than phải xức dầu cho người làm
    vua Y-sơ-ra-ên. Đoạn, các ngươi hãy thổi kèn lên mà hô rằng:'
  hin-CV: वहां पहुंचकर पुरोहित सादोक और भविष्यद्वक्ता नाथान इस्राएल का राजा होने के
    लिए शलोमोन को अभिषेक करें. इसके बाद नरसिंग फूंकने के साथ यह घोषणा की जाए. ‘राजा
    शलोमोन सदा जीवित रहें!’
  spa-BES: 'Dejen que el sacerdote Sadoc y el profeta Natán ungirán con aceite santo
    sobre él para hacerle rey sobre Israel; y al sonar la bocina digan: ¡Larga vida
    al rey Salomón!'
  tdx-tdx: 'le hañory aze ho mpanjaka’ Israele t’i Tsa­doke mpisoroñe naho i Natane
    mpitoky; le popòho i antsivay, vaho ano ty hoe: Mahavelo t’i Selomò mpanjaka.'
  tha-KJV: และให้ศาโดกปุโรหิต และนาธันผู้​พยากรณ์​เจ​ิมตั้งเขาไว้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลที่​นั่น
    แล​้​วท​่านทั้งหลายจงเป่าแตร และประกาศว่า ‘ขอกษั​ตริ​ย์ซาโลมอนทรงพระเจริญ’
  por-BR-2018: 'E ali o ungirão Zadoque sacerdote e Natã profeta por rei sobre Israel;
    e tocareis trombeta, dizendo: Viva o rei Salomão!'
  deu-ELO: 'Und Zadok, der Priester, und Nathan, der Prophet, sollen ihn daselbst
    zum König über Israel salben; und ihr sollt in die Posaune stoßen und sagen: Es
    lebe der König Salomo!'
  eng-WYC-2018: And [there] Zadok, the priest, and Nathan, the prophet, anoint him
    into king upon Israel and Judah; and ye shall sing with a trump, and ye shall
    say, Live king Solomon! (And there Zadok, the priest, and Nathan, the prophet,
    anoint him king upon Israel; and ye shall sing with a trumpet, and ye shall say,
    Long live King Solomon!)
  epo-epo: 'Kaj tie la pastro Cadok kaj la profeto Natan lin sanktoleu reĝo super
    Izrael; kaj blovu per trumpeto, kaj proklamu: Vivu la reĝo Salomono!'
  uig-PIN: 'u yǝrdǝ Zadok kaⱨin bilǝn Natan pǝyƣǝmbǝr uni Israilning üstigǝ padixaⱨ
    boluxⱪa mǝsiⱨ ⱪilsun. Andin kanay qelip: — Sulayman padixaⱨ yaxisun! dǝp towlanglar.'
  beo-beo: Amogawi, Sa:idoge amola Na:ida:ne alia Soloumane da Isala:ili ilia hina
    bagade hamoma:ne, susuligi amoga soga:gala:lesima. Amasea, dalabede fulabole,
    amane wele sia:ma, ‘Hina bagade Soloumane da sedadewane esaloma:ma!’
  tpi-OTNT: Na long dispela hap, pris Sadok na profet Natan i mas kapsaitim wel long
    het bilong Solomon, bilong makim em i kamap king bilong Israel. Yupela i mekim
    dispela pinis, orait yupela i mas winim biugel na singaut olsem, ‘Solomon i ken
    i stap king longpela taim.’
  hau-SA: A can ku sa Zadok firist, da annabi Natan su shafe shi sarki a bisa Isra’ila.
    Ku busa ƙaho, ku kuma yi ihu, kuna cewa, ‘Ran Sarki Solomon yă daɗe!’
  uig-LAT: 'u yerde Zadok kahin bilen Natan peyghember uni Israilning üstige padishah
    bolushqa mesih qilsun. Andin kanay chélip: — Sulayman padishah yashisun! dep towlanglar.'
  nde-nde: Khonale uZadokhi umphristi loNathani umphrofethi kuzamele bamgcobe ubukhosi
    phezu kuka-Israyeli wonke. Livuthele icilongo limemeze lithi, ‘Kayiphile okulaphakade
    iNkosi uSolomoni!’
  ton-ton: 'Pea tuku ke pani ia ʻaki ʻae lolo ʻe Satoki ko e taulaʻeiki mo Netane
    ko e palōfita, ke ne tuʻi ʻi ʻIsileli: pea mou ifi ʻaki ʻae meʻalea, mo pehē,
    ‘Ke moʻui ʻae tuʻi ko Solomone.’'
  ces-1613: 'I pomaže ho tam Sádoch kněz a Nátan prorok za krále nad Izraelem, a troubiti
    budete troubou, a díte: Živ buď král Šalomoun.'
  eng-WMB: Let Zadok the priest and Nathan the prophet anoint him there king over
    Israel. Blow the shofar, and say, ‘Long live King Solomon!’
  tam-TCV: அங்கே ஆசாரியனான சாதோக்கும், இறைவாக்கினன் நாத்தானும் அவனை இஸ்ரயேலின் அரசனாக
    அபிஷேகம் பண்ணட்டும். அதன்பின்பு எக்காளங்களை ஊதி, ‘சாலொமோன் அரசன் நீடூழி வாழ்க’
    என்று ஆர்ப்பரியுங்கள்.
  ceb-ULB: Padihogi siya kang Zadok nga pari ug Natan nga propeta nga mahimong hari
    sa tibuok Israel ug patingoga ang budyong ug moingon, 'Mabuhi sa dugay si Haring
    Solomon!'
  pol-UBG: 'A tam niech kapłan Sadok i prorok Natan namaszczą go na króla nad Izraelem.
    Następnie zadmijcie w trąbę i powiedzcie: Niech żyje król Salomon!'
  agr-agr: 'Nuwi ejegajum aceiteyai buuknum nijakjum, Israel aents aidaun apuji ematajum.
    Dutikajum yamajam apu ekenji tusajum makichik aents uwija kachuji umpuagta titajum.
    Nuna umpuakui senchi untsumkajum: “ ‘¡Salomógkah, yamaik ametme iina apujig, kuashat
    mijan inamjatin ata!’ titatjume.'
  kyc-kyc: Yuu dokona Satoko Netanepame baa Isaraele wambunya kiŋi karena lao kyawana
    mamba kisakamirambi. Dopa pirambinyi dokopa bikuli poo lao pii poraiyuo lao lao,
    Kiŋi Solomone doko palu karalu karara lena, leya.
  urd-GVU: وہاں صدوق اور ناتن اُسے مسح کر کے اسرائیل کا بادشاہ بنا دیں۔ نرسنگے کو
    بجا بجا کر نعرہ لگانا، ’سلیمان بادشاہ زندہ باد!‘
  deu-1912: 'Und der Priester Zadok samt dem Propheten Nathan salbe ihn daselbst zum
    König über Israel. Und blast mit den Posaunen und sprecht: Glück dem König Salomo!'
  kan-2017: ಅಲ್ಲಿ ಯಾಜಕನಾದ ಚಾದೋಕನೂ ಮತ್ತು ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ ಅವನನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿ
    ಅಭಿಷೇಕಿಸಲಿ. ಅನಂತರ ಕೊಂಬನ್ನೂದಿರಿ. ಎಲ್ಲರೂ, ‘ಅರಸನಾದ ಸೊಲೊಮೋನನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ’ ಎಂದು
    ಜಯಘೋಷ ಮಾಡಲಿ.
  yap-yap: mu rom e nge gapgepnag Zadok nge Nathan lolugen Solomon riy ni aram e ke
    mang pilung nu Israel. Mi gimed thoy e yabul ngam tolulgad ni nge lungumed, ‘Solomon
    ni Pilung e nge par nib n’uw nap’an!’
  hlt-MCSB: Anih te khosoih Zadok neh tonghma Nathan loh Israel manghai la koelh saeh.
    Te vaengah tuki te ueng lamtah manghai Solomon tah hing pai saeh,'ti uh.
  mdy-ETH: ዒኢካ ቄኤሳሢ፥ ሳዶቄና ፆኦሲ ማሊፆ ኬኣዛ ናኣታኣኔና ዒዛ ቲሽኪ ዒስራዔኤሌይዳ ካኣታሦንጎ፤ ዬካፓ ዛዬ ዋርቃዖ ዒንሢኮ
    ዑኡዞ ዼጊዲ፦ ‹ካኣቲ ሴሎሞኔ ሚርጌ ሌዔ ናንጎም!› ጎዑዋቴ።
  twi-ASANTE: Ɛhɔ na ɔsɔfoɔ Sadok ne odiyifoɔ Natan bɛsra no ngo sɛ Israelhene. Monhyɛn
    totorobɛnto, na monteateam sɛ, ‘Ɔhene Salomo nkwa so!’
  eng-WEBU: Let Zadok the priest and Nathan the prophet anoint him there king over
    Israel. Blow the trumpet, and say, ‘Long live King Solomon!’
  wal-wal: Efin qeesiyaa Xaadooqinne hananabaa yootiya Naataani a tiyidi Israa7eela
    asaa bollan kawoyona. Hegaappe guyyiyan malkkataa punnidi, intte qaalaa xoqqu
    oottidi, ‘Kawoi Solomoni merinau de7o!’ yaagite.
  spa-PDDPT: 'El sacerdote Sadoc y el profeta Natán lo ungirán allí como rey de Israel,
    soplarán la corneta y gritarán: ¡Viva el rey Salomón!'
  gun-gun: Ha'e py ma profeta Natã reve sacerdote Zadoque omoĩ 'rã huvixarã Israel
    kuery re opena aguã. Ha'e gui pembopu 'rã mimby guaxu, ha'e vy “Ha'eve ete ma
    huvixave Salomão!” peje 'rã.
  ilo-ULB: Pulotan koma isuna ni Zadok a padi ken ni Natan a profeta tapno agbalin
    nga ari iti entero nga Israel ken puyotanyo ti tangguyob ket ipukkawyo, “Agbiag
    ni Ari Solomon!”
  kpg-kpg: Deelaa di gowaa a Zadok mo Nathan ga hagatulu a mee i golo, e hai di king
    o Israel. Nomuli, gei goodou ga ili di labaa mo di wwolo boloo, ‘Di King Solomon
    gi mouli waalooloo!’
  uig-ARA: 'ئۇ يەردە زادوك كاھىن بىلەن ناتان پەيغەمبەر ئۇنى ئىسرائىلنىڭ ئۈستىگە پادىشاھ
    بولۇشقا مەسىھ قىلسۇن. ئاندىن كاناي چېلىپ: ــ سۇلايمان پادىشاھ ياشىسۇن! دەپ توۋلاڭلار.'
  sus-sus: Mɛnni, sɛrɛxɛdubɛ Sadɔki nun Annabi Natan xa ture surusuru a xunyi ma,
    a tife ra Isirayila mangɛ ra. Wo na gɛ na rabade, wo xa feri fe, wo fa a fala
    wo xui itexi ra, ‹Kisi na mangɛ Sulemani bɛ!›
  pon-2006: wasa me Sadok oh Nadan pahn keiehdi ie, pwe en wiahla nanmwarkien Israel.
    Kumwail ahpw pahn peuk sowi oh ngisingiski, ‘Nanmwarki Solomon en mour werei!’
  jae-jae: Ma dabuŋwaga Sadok agêc propete Natan sêniŋ oso eŋ aŋga tonaŋ êtu Israelnêŋ
    kiŋ. Go anac dauc êtaŋ ma amôêc gebe ‘Kiŋ Salomo êmoa teŋgeŋ.
  ksd-ksd: 'ma Sadok ra tena tinabar ma Natan ra propet dir a ku ia abara upi na king
    ure Israel; avat a vu ra tavur, ma avat a biti: God na valaun pa ra king Solomon.'
  tur-YTC: “Kâhin Sadok ve Peygamber Natan onu orada İsrael’in üzerine kral olarak
    meshetsinler. Boruyu çalın ve, 'Yaşasın Kral Solomon!' deyin.
  grc-BRENT: καὶ χρισάτω αὐτὸν ἐκεῖ Σαδὼκ ὁ ἱερεὺς καὶ Νάθαν ὁ προφήτης εἰς βασιλέα
    ἐπὶ Ἰσραὴλ, καὶ σαλπίσατε κερατίνῃ, καὶ ἐρεῖτε, ζήτω ὁ βασιλεὺς Σαλωμών.
  ind-AYT: Imam Zadok dan Nabi Natan akan mengurapinya di sana untuk menjadi raja
    atas Israel. Tiuplah trompet dan berserulah, ‘Hidup Raja Salomo!’
  nya-nya: Kumeneko Zadoki wansembe ndi mneneri Natani akamudzoze kuti akhale mfumu
    ya Israeli. Kenaka mukalize lipenga ndi kumanena kuti ‘Akhale ndi moyo wautali
    Mfumu Solomoni.’
  hrv-hrv: 'Ondje neka ga svećenik Sadok i prorok Natan pomažu za kralja nad Izraelom.
    Zatrubite tada i obznanite: ''Živio kralj Salomon!'''
  mps-mps: “Tama tede, te pris Sadok me profet Natan sigo te wel te Solomon toboluba
    gelao, te aga te Israel king pedalumainogo te tama tiao. Dagego te sę ela silibo
    si da, teda dagego te biugel bu weyu, tama te tiwai i waiąo, ‘Solomon da, te
    bobage sogo king bidaiba,’ po waiąo,” po wai.
  tpi-tpi: Na long dispela hap, pris Sadok na profet Natan i mas kapsaitim wel long
    het bilong Solomon, bilong makim em i kamap king bilong Israel. Yupela i mekim
    dispela pinis, orait yupela i mas winim biugel na singaut olsem, ‘Solomon i ken
    i stap king longpela taim.’
  dan-1931: 'Der skal Præsten Zadok og Profeten Natan salve ham til Konge over Israel,
    og I skal støde i Hornet og råbe: Leve Kong Salomo!'
  vie-OVCB: 'Tại đó, Thầy Tế lễ Xa-đốc và Tiên tri Na-than sẽ xức dầu cho Sa-lô-môn
    làm vua Ít-ra-ên; và thổi kèn tung hô:'
  guj-2017: ત્યાં સાદોક યાજક તથા નાથાન પ્રબોધક તેને ઇઝરાયલ પર રાજા તરીકે અભિષિક્ત
    કરે અને રણશિંગડું વગાડીને જાહેર કરજો કે, ‘સુલેમાન રાજા ઘણું જીવો!’”
  pon-2006A: wasa me Sadok oh Nadan pahn keiehdi ie, pwe en wiahla nanmwarkien Israel.
    Kumwail ahpw pahn peuk sowi oh ngisingiski, ‘Nanmwarki Solomon en mour werei!’
  por-BRBSL: 'Let Zadok, o sacerdote, e Nathan, o profeta, ungiram-no ali rei sobre
    Israel. Toca a trombeta e diz: “Viva o rei Salomão!'
  cth-cth: Vaihma Zadok hoi profet Nathan ni hote hmuen koe Isarel siangpahrang lah
    satui awi naseh. Mongka ueng awh nateh, siangpahrang Solomon hring saw na seh
    telah a hram awh han.
  twi-twi: Ɛhɔ na ɔsɔfo Sadok ne odiyifo Natan bɛsra no ngo sɛ Israelhene. Monhyɛn
    torobɛnto, na monteɛteɛ mu se, ‘Ɔhene Salomo nkwa so!’
  hlt-hlt: Anih te khosoih Zadok neh tonghma Nathan loh Israel manghai la koelh saeh.
    Te vaengah tuki te ueng lamtah manghai Solomon tah hing pai saeh,'ti uh.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì Sɑdɔki nɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃,
    kɛ̀ bɛ̀ɛ ò cóú mmɛkùɔ̀ nkóò cɑ̃̀ńnɛ́, kòò ntú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì. Kɛ̀ bɛ̀
    dèè dí eé ditɑ̃tɛheù kɛ́huu kɛ dɔ̀: Okpɑ̀ɑ̀tì Sɑdomɔɔ mbo sɑ̃́ɑ̃̀!'
  msy-2020: Egh danganir kamɨn, ofa gamir gumazim Sadok, ko akam inigha izir gumazim
    Natan, Solomon Israelian atrivimɨn otivsɨ, aning borem isɨ an dapanim gingegh.
    Ia kamaghɨn damigh gɨvagh, sɨgham givi kamaghɨn araghasɨ suam, ‘Atrivim Solomon
    dughiar ruarimɨn atrivimɨn ikɨvɨra ikiam.’
  dop-dop: 'Tǝnɑɣɑ kɔtʋlʋ Sɑtɔkɩ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ pɑɑ pǝlɩ-ɩ nim,
    nɑ pɑ́ kpɑ-ɩ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ. Ɩlɛnɑ pɑ́ hʋ́lɩ tutuɣu nɑ pɑ́ wiliti sɩ: Sɑlʋmɔŋ,
    mǝ nɑ tɛtʋ.'
  azb-azb: Orada kahin Sadoq və peyğəmbər Natan onu İsrail padşahı olmaq üçün məsh
    etsinlər. Şeypur çalıb “Yaşasın padşah Süleyman!” söyləyin.
  eng-DBY: and let Zadok the priest and Nathan the prophet anoint him there king over
    Israel; and blow ye with the trumpet, and say, Long live king Solomon!
  hin-2017: और वहाँ सादोक याजक और नातान नबी इस्राएल का राजा होने को उसका अभिषेक करें;
    तब तुम सब नरसिंगा फूँककर कहना, ‘राजा सुलैमान जीवित रहे।’
  wol-KYG: 'Cadog sarxalkat bi ak Yonent Yàlla Natan, nañu ko diw foofa, fal ko mu
    jiite Israyil. Su ko defee ngeen wal liit gi te yéene ne: “Buur Suleymaan, guddalu
    fan!”'
  eng-YLT: and anointed him there hath Zadok the priest — and Nathan the prophet —
    for king over Israel, and ye have blown with a trumpet, and said, Let king Solomon
    live;
  eng-WYC-2017: And [there] Zadok, the priest, and Nathan, the prophet, anoint him
    into king upon Israel and Judah; and ye shall sing with a trump, and ye shall
    say, Live king Solomon!
  eng-WMBB: Let Zadok the priest and Nathan the prophet anoint him there king over
    Israel. Blow the shofar, and say, ‘Long live King Solomon!’
  urd-GVH: वहाँ सदोक़ और नातन उसे मसह करके इसराईल का बादशाह बना दें। नरसिंगे को बजा
    बजाकर नारा लगाना, ‘सुलेमान बादशाह ज़िंदाबाद!’
  rug-rug: Meke vasina si kaqu zoropo nia oela ari Zedoki meke e Netani pa vina madina
    si asa pude na baṉara tadi na tinoni Izireli. Beto asa si mamu ivua sa buki na
    kukili iraṉa, ‘Mani toa va gelenae se Solomone sa baṉara!’ gua.
  gaz-gaz: Achittis Zaadoq lubichii fi Naataan raajichi Israaʼeloota irratti mootii
    godhanii isa haa diban. Malakata afuufaatii, ‘Solomoon mootichi bara dheeraa haa
    jiraatu!’ jedhaa iyyaa.
  fra-LSG: 'Là, le sacrificateur Tsadok et Nathan le prophète l’oindront pour roi
    sur Israël. Vous sonnerez de la trompette, et vous direz: Vive le roi Salomon!'
  gnn-gnn: '@see-verse:1KI.001.033'
  yal-yal: Mɛnni, saraxaraliin Sadɔki nun Nabi Natan yi turen susan a xunna ma alogo
    a xa findi mangan na Isirayila xun na. Ɛ yi xɔtaan fe, ɛ yi a fala, ɛ naxa, ‘Binyen
    xa fi Manga Sulemani ma.’
  haw-1868: 'A na Zadoka ke kahuna, a me Natana ke kaula ia e poni i alii maluna o
    ka Iseraela: e hookani oukou i ka pu, a e olelo aku, E ola ke alii Solomona.'
  arb-NAV: 'وَلْيَمْسَحْهُ هُنَاكَ صَادُوقُ الْكَاهِنُ وَنَاثَانُ النَّبِيُّ مَلِكاً
    عَلَى إِسْرَائِيلَ، وَانْفُخُوا بِالْبُوقِ هَاتِفِينَ: ’لِيَحْيَ الْمَلِكُ سُلَيْمَانُ‘.'
  ewe-ewe: Na Nunɔla Zadok kple Nyagblɔɖila Natan nasi ami na Solomo le afi ma abe
    Israel fia ene. Ekema miaku kpẽ eye miado ɣli be, ‘Fia Solomo nanɔ agbe tegbee!’
  eng-LEE: And let Zadok the priest with Nathan the prophet anoint him there as king
    over Israel; and blow ye with the cornet, and say, Long live king Solomon.
  asm-FB: সেই ঠাইতে ইস্রায়েলৰ ওপৰত তেওঁক ৰজা অভিষেক কৰিবলৈ চাদোক পুৰোহিত আৰু ভাববাদী
    নাথনক কোৱা আৰু শিঙা বজাই তোমালোকে ক’বা, ‘ৰজা চলোমন চিৰজীৱি হওক!’
  sus-A: مّننِ، سّرّشّدُبّ سَدْكِ نُن عَننَبِ نَتَن شَ تُرٍ سُرُ سُرُ عَ شُنيِ مَ،
    عَ تِقٍ رَ عِسِرَيِلَ مَنفّ رَ. وٌ نَ فّ نَ رَبَدٍ، وٌ شَ قٍرِ قٍ، وٌ قَ عَ قَلَ
    وٌ شُي عِتٍشِ رَ، ‹كِسِ نَ مَنفّ سُلٍمَنِ بّ!›
  fra-SBL: 'Que le prêtre Tsadok et le prophète Nathan l''y oignent comme roi d''Israël.
    On sonnera de la trompette et on dira : « Vive le roi Salomon ».'
  hbo-hbo: וּמָשַׁ֣ח אֹתֹ֣ו שָׁ֠ם צָדֹ֨וק הַכֹּהֵ֜ן וְנָתָ֧ן הַנָּבִ֛יא לְמֶ֖לֶךְ
    עַל־יִשְׂרָאֵ֑ל וּתְקַעְתֶּם֙ בַּשֹּׁופָ֔ר וַאֲמַרְתֶּ֕ם יְחִ֖י הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.001.033'
  kik-kik: Mũrĩ kũu, mũreke Zadoku ũrĩa mũthĩnjĩri-Ngai na Nathani ũrĩa mũnabii mamũitĩrĩrie
    maguta atuĩke mũthamaki wa Isiraeli. Ningĩ mũhuhe karumbeta, na mwanĩrĩre atĩrĩ,
    ‘Mũthamaki Solomoni arotũũra nginya tene!’
  fra-NCL: 'Là, le prêtre Sadoc et Nathan le prophète l’oindront pour roi sur Israël ;
    et vous sonnerez de la trompette et vous direz : Vive le roi Salomon !'
  cek-AK: To ahmuen ah qaima Zadok hoi tahmaa Nathan mah, anih to Israel kaminawk
    ih siangpahrang ni, tiah situi bawh hoi nasoe; mongkah to ueng oh loe, Solomon
    siangpahrang to Sithaw mah hinglung sawksak nasoe, tiah hang oh.
  cuk-cuk: 'Agi, dule-irwa-Bab-Dummadse-goled-Sadoc, degi, Bab-Dummad-gayaburba-barsoged-Natán,
    we-ebogwad Salomón-Israel-reyga-nugsalegega e-nonogi olivo-gwallu eomalo, degine,
    bemar gar-trompeta ogormalo. Geb binnasuli bemar weyob gotemarbalo: ‘¡Rey-Salomón
    undar-dula-megena gadina!’'
  uig-CYR: 'у йәрдә Задок каһин билән Натан пәйғәмбәр уни Исраилниң үстигә падиша
    болушқа мәсиһ қилсун. Андин канай челип: — Сулайман падиша яшисун! дәп товлаңлар.'
  tel-2017: యాజకుడు సాదోకు, ప్రవక్త నాతాను ఇశ్రాయేలీయుల మీద రాజుగా అతనికి పట్టాభిషేకం
    చేసిన తరవాత మీరు బాకాలు ఊది, ‘రాజైన సొలొమోను చిరకాలం జీవించాలి’ అని ప్రకటన చేయాలి.
  hat-BSA: 'Kite Tsadok, prèt la ak Nathan, pwofèt la onksyone li la kòm wa sou Israël.
    Soufle twonpèt la e di: ‘Viv wa a, Salomon!’'
  kos-kos: yen ma Zadok ac Nathan ac fah akmusraella we tuh elan tokosrala lun Israel.
    Na kowos ukya mwe ukuk ac sasa ac fahk, ‘In paht moul lal Tokosra Solomon!’
  hbo-WLC: וּמָשַׁ֣ח אֹת֣וֹ שָׁ֠ם צָד֨וֹק הַכֹּהֵ֜ן וְנָתָ֧ן הַנָּבִ֛יא לְמֶ֖לֶךְ
    עַל־יִשְׂרָאֵ֑ל וּתְקַעְתֶּם֙ בַּשּׁוֹפָ֔ר וַאֲמַרְתֶּ֕ם יְחִ֖י הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  ibo-ibo: Nʼebe ahụ, ka Zadọk onye nchụaja, na Netan onye amụma, tee ya mmanụ ịbụ
    eze Izrel. Fụkwaanụ opi, tiekwanụ mkpu sị, ‘Eze Solomọn ga-adị ndụ ruo mgbe ebighị
    ebi.’
  ory-ory: ଆଉ, ସେଠାରେ ସାଦୋକ ଯାଜକ ଓ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାହାକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ
    କରନ୍ତୁ; ପୁଣି, ତୁମ୍ଭେମାନେ ତୂରୀ ବଜାଇ କୁହ, ଶଲୋମନ ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।
  chk-chk: Iwe, ewe souasor Satok me ewe soufos Natan repwe epiti Salomon ikenan pwe
    epwe kingen Israel. Mürin oupwe ettiki ewe rappwa o kökkö fän leüömong, ‘Ewe king
    Salomon epwe manauatam.’
  rop-rop: En deya na Seidok en Neithan garra spilim det speshalwan oliboil langa
    im hed blanga meigim im jidan king blanga Isreil. En yumob garra blowim det longwan
    wisul en jingat adbala, ‘King Salaman garra jidan king na blanga longtaim.’
  ukr-1871: 'Нехай там помаже його сьвященник Садок і пророк Натан царем над Ізраїлем;
    тодї трубіть у трубу й викликуйте: Нехай живе царь Соломон!'
  deu-1951: 'Und der Priester Zadok und der Prophet Natan sollen ihn daselbst salben
    zum König über Israel; und stoßet in die Posaune und sprechet: Es lebe der König
    Salomo!'
  eng-JPS: 'And let Zadok the priest and Nathan the prophet anoint him there king
    over Israel; and blow ye with the horn, and say: Long live king Solomon.'
  srp-1865: 'I neka ga ondje Sadok sveštenik i Natan prorok pomažu za cara nad Izrailjem,
    i zatrubite u trubu i recite: da živi car Solomun!'
  lug-lug: Zadooki kabona ne Nasani nnabbi bamufukireko eyo amafuta okuba kabaka wa
    Isirayiri. Mufuuwe ekkondeere era muleekaane nti, ‘Kabaka Sulemaani awangaale.’
  heb-heb: ומשח אתו שם צדוק הכהן ונתן הנביא למלך על ישראל ותקעתם בשופר ואמרתם יחי
    המלך שלמה׃
  ben-IRV: যাজক সাদোক ও ভাববাদী নাথন সেখানে তাকে ইস্রায়েলের রাজা হিসাবে অভিষেক করুন।
    তারপর আপনারা তূরী বাজিয়ে চিৎকার করে বলুন, ‘রাজা শলোমন চিরজীবী হোন।’
  pan-pan: ਉੱਥੇ ਸਾਦੋਕ ਜਾਜਕ ਅਤੇ ਨਾਥਾਨ ਨਬੀ ਉਸ ਨੂੰ ਮਸਹ ਕਰਕੇ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾਉਣ ਅਤੇ
    ਤੁਸੀਂ ਤੁਰ੍ਹੀ ਵਜਾ ਕੇ ਆਖੋ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਜਿਉਂਦਾ ਰਹੇ।
  tkr-tkr: Maa'ad kaahin Tsadokeeyiy Natan peyğambaree İzrailyna paççah ixhesva mang'ulqa
    q'ış qadğvecen. Qiyğad şeypur əlivxü, «Paççah Sıleyman geer qa'anava!» ts'irbı
    he'ecen.
  mya-JVB: ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် ပရောဖက် နာသန် သည် ထို မြို့မှာ ဘိသိက် ပေး၍ ဣသရေလ
    ရှင်ဘုရင် အရာ ၌ ချီးမြှောက်ပြီးလျှင်၊ တံပိုး မှုတ် ၍ ရှောလမုန် မင်းကြီး သည် အသက်
    တော်ရှင်စေသတည်းဟု ကြွေးကြော် ကြလော့။
  tbg-tbg: 'Ne vira mini muntu kaimanta Sadokika Nataanika vahavera Soromonura qiataqaa
    aqu amiteha vira noraiqama kaivaro viva Isareri avuhainaa vaiintivano variarire.
    Ne vira noraiqamake, aanumaara/noma vuaqeha naveraitiha mintima tiate: King Soromonuva
    vukai entama qaqi variqiro vuarire, tiate.'
  hmo-hmo: Gihona dekenai hahelagaia tauna Sadoka bona peroveta tauna Natana ese Solomona
    dekenai olive dehoro do idia bubua, bona Israela ena king do idia halaoa. Vadaeni,
    kibi do umui hiriria, umui gwau, ‘King Solomona ena mauri do ia daudau!’
  urd-urd: और वहाँ सदूक़ काहिन और नातन नबी उसे मसह करें, कि वह इस्राईल का बादशाह हो;
    और तुम नरसिंगा फूँकना और कहना कि सुलेमान बादशाह ज़िन्दा रहे!“
  rus-SYN: 'и да помажет его там Садок священник и Нафан пророк в царя над Израилем,
    и затрубите трубою и возгласите: да живет царь Соломон!'
  bqc-SIM: 'Wekĩi sa''ona Zadoki ń ãnabi Natão aa nísikauwà, aai aà dilɛ Isailiↄ
    kía ũ, í kuupɛ à wiilɛ à mɛ: Lua kí Salomↄↄ dↄ̃ ń aafiao!'
  tcz-CHONGTHU: Hichea chun Thempupa Zadok le Themgao pa Nathan in Israel pumpi chung
    a Leng chang dingin Solomon chu thao ganu lhon hen lang saki pengkul chu mut un
    chuleh lengpa Solomon hingsot hen tin sam un.
  mar-mar: तेथे सादोक याजक आणि नाथान संदेष्टा यांनी त्यास इस्राएलचा राजा म्हणून अभिषेक
    करावा. रणशिंग फुंकून जाहीर करावे की “शलमोन राजा चिरायू असो.”
  qub-qub: Cüra Sadocwan profëta Natán Israelcunapa raynin cananpaj Salomonta asëtita
    wiñaparcuptin gamcuna uyshapa wagranta tucanqui. Sinchipa gaparpanqui ‹¡Salomonmi
    rayga!› nir.
  bqp-bqp: 'Gwen sa''ori Zadↄki kũ annabi Natão ni nísi kúa ò a ká Isarailanↄ kína
    ũ, á kuru pɛ́ à wiki lɛ́ à pi: Luda kína Sulemanu dↄ̃ kũ aafiaao!'
  hat-hat: 'Lè n''a rive la, Zadòk, prèt la, ak Natan, pwofèt la, va vide lwil sou
    tèt li, y''a mete l'' apa pou l'' sèvi wa pèp Izrayèl la. Apre sa, n''a fè kònen
    twonpèt, epi n''a rele: Viv wa Salomon!'
  eng-BSB: There Zadok the priest and Nathan the prophet are to anoint him king over
    Israel. You are to blow the ram’s horn and declare, ‘Long live King Solomon!’
  eng-WEBPB: Let Zadok the priest and Nathan the prophet anoint him there king over
    Israel. Blow the trumpet, and say, ‘Long live King Solomon!’
  kbq-kbq: Hagi e'i anantega pristi ne' Zadoki'ene, kasnampa ne' Netenikea masavena
    Solomoni anumpina taginteke, Israeli vahe kinia azeri oti'o. Hagi e'ina'ma hute'nigeta
    ufena nereta amanage hiho. Kini ne' Solomoni'a zaza kna kinia manivava hugahie
    huta hiho.
  nhe-BL: 'Huan nopona monequi imojuanti, titotajtzi Sadoc huan titiocamanalojquetl
    Natán, xijtzonaltica ica aceite nocone Salomón huan xijtequitlalica para elis
    tlanahuatijquetl ipan nochi ni tlali Israel. Teipa xijpitzaca nopa tlapitzali
    huan xicuatzajtzica: ‘¡Ma itzto miyac tonali totlanahuatijca Salomón!’'
  bus-bus: 'Gwen sa''ori Zadↄki kↄ̃n annabi Natão é nↄ́si kúa aↄ̃ à ká Isarailinↄ
    kí ũ, é kuru pɛ́ à wii lɛ́ à be: Luda kí Sulemanu dↄ̃ kↄ̃n aafiao!'
  gub-BL: A'e pe Zanok a'e nehe, Nàtà a'e nehe no, uzakook putar uri kawer Xàrumàw
    rehe Izaew wanuwihawete romo imuigo kar pà wà nehe. — Tuwe tuwihawete Xàrumàw
    wikuwe awyzeharupi nehe, peze izupe nehe.
  eng-DRA: 'And let Sadoc the priest, and Nathan the prophet anoint him there king
    over Israel: and you shall sound the trumpet, and shall say: God save king Solomon.'
