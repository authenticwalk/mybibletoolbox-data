verse: 1KI.001.006
translations:
  mal-C: എന്നാൽ പിതാവായ ദാവീദ് അദ്ദേഹത്തെ ഒരിക്കലും ശാസിക്കുകയോ, “നീ ഇങ്ങനെ ചെയ്യുന്നത്
    എന്തിന്?” എന്നു ചോദിക്കുകയോ ചെയ്തില്ല. അദോനിയാവ്, അബ്ശാലോമിനുശേഷം ദാവീദിനു ജനിച്ച
    മകനും അതികോമളനും ആയിരുന്നു.
  deu-TKW: 'Und sein Vater hatte ihn nie in seinem Leben betrübt, daß er zu ihm gesagt
    hätte: Warum hast du dies oder das gethan? Und er war auch von sehr schöner Gestalt;
    dazu war er zunächst nach Absalom geboren.'
  lin-lin: 'Nzokande, tata na ye atikalaki kopamela ye ata mokolo moko te mpe kotuna
    ye : « Mpo na nini ozali kosala boye ? » Adoniya azalaki penza kitoko mpe abotamaki
    sima na Abisalomi.'
  eng-LSV: and his father has not grieved him [all] his days, saying, “Why have you
    done this?” And he also [is] of a very good form, and [his mother] bore him after
    Absalom.
  eng-GNV: And his father would not displease him from his childehood, to say, Why
    hast thou done so? And hee was a very goodly man, and his mother bare him next
    after Absalom.
  eng-WEBSTER: And his father had not displeased him at any time in saying, Why hast
    thou done so? and he also was a very goodly man ; and his mother bore him after
    Absalom.
  nhw-BL: Quema moscaltiyaya Adonías, itata amo quema quitlalnamicti, niyon amo quema
    quiilhui para amo cuali catli quichihuayaya. Huan Adonías elqui nelía yejyectzi
    huan elqui teipa ejquetl tlen Absalón.
  swh-ONEN: (Baba yake hakuwa ameingilia na kumuuliza, “Kwa nini unafanya hivyo?”
    Alikuwa pia kijana mzuri sana wa sura, na alizaliwa baada ya Absalomu.)
  bba-bba: '@see-verse:1KI.001.005'
  eng-KJVCPB: And his father had not displeased him at any time in saying, Why hast
    thou done so? and he also was a very goodly man; and his mother bare him after
    Absalom.
  luo-luo: Wuon mare ne pok otale kata penje niya, “En angʼo momiyo itimo kamano?”
    Bende ne en gi chia kendo nonywole koluwo bangʼ Abisalom.
  meu-meu: Tamana ese nega ta lalona se hahisia, seto “Badina be dahaka unu ini vada
    o kara toma?” Ia na raho-namo tauna; ia danu Absalom murina amo e vara tauna.
  npi-ULB: “तैँले किन यस्तो व्यवहार गरेको ?” भनी तिनका पिताले तिनलाई कहिल्यै सोधेनन्
    । अदोनियाह आफै पनि अत्यन्तै सुन्दर मानिस थिए र तिनी अब्शालोमभन्दा पछि जन्मेका
    थिए ।
  yor-yor: (Baba rẹ̀ kò bà á nínú jẹ́ rí nípa bíbéèrè lọ́wọ́ rẹ̀ pé, “Èéṣe tí ìwọ
    fi hùwà báyìí?” Ó sì jẹ́ arẹwà ọkùnrin, òun ni a bí lé Absalomu.)
  pes-OPCB: '@see-verse:1KI.001.005'
  tgl-ULB: Hindi siya ginambala ng kaniyang ama, na nagsabing, “Bakit mo ginawa ito
    o iyan?” Si Adonias ay isa ring napakakisig na lalaki, sumunod na ipinanganak
    kay Absalom.
  cbu-NT: Wapar wipaa Adoniyasa yuwamandari nllurtarangu anumandari nda waneerangiya,
    nduntam yuwawa ashku anoo ¿Mayaamshat shiy piy ashiksha? nda tárangiya. Adoniyas
    yuwamun Absalon nllurtarangu anumun iwaz nllurtarangiya. Zoonll wach ashiritam
    taarangiya.
  hui-hui: '@see-verse:1KI.001.005'
  mya-mya: '@see-verse:1KI.001.005'
  bod-N: ཁོའི་ཡབ་ཀྱིས་ནམ་ཡིན་ཡང་ཁོ་ལ་ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་འདི་འདྲ་བྱས་པ་ཡིན་ནམ་ཞེས་སྐྱོན་འཛུགས་པའི་ཚིག་ཙམ་ཡང་མ་དྲིས་ལ།
    ཁོ་ཡང་བྱད་གཟུགས་ཧ་ཅང་མཛེས་ལ་ཨབ་ཤཱ་ལོམ་གྱི་རྗེས་སུ་སྐྱེས་པ་ཡིན་ནོ། །
  sna-sna: Baba vake vakanga vasina kana kumbomutsiura paupenyu hwake hwose vachiti,
    “Ko, izvi nezvizvi wazviitirei?” Akanga ari murume akanaka pachiso chake uye ndiye
    aitevera Abhusaromu pakuberekwa.
  spa-BLM: 'Su padre no le había disgustado en ningún momento diciéndole: “¿Por qué
    lo has hecho?”, y además era un hombre muy apuesto; y había nacido después de
    Absalón.'
  cac-cac: Yictax ix q'uib' vin̈, malaj juneloc ix cachji vin̈ yuj vin̈ smam chi',
    maj sc'anb'ej vin̈ smam vin̈ chi' d'ay juneloc tas sc'ulej. Te vach' yilji vin̈aj
    Adonías chi', b'ab'el ix ajcan vin̈ d'a scal eb' yuninal vin̈aj David chi' ayic
    ix cham vin̈aj Absalón.
  swh-ULB: Baba yake alikuwa hajawahi kumsumbua, kwa kusema, “kwa nini umefanya hili
    na lile?” Adoniya allikuwa mwanamume mzuri sana aliyezaliwa baada ya Absalomu.
  bel-bel: 'А бацька ніколі не назаляўся яму пытаньнем: навошта ты гэта робіш? А ён
    быў вельмі прыгожы і нарадзіўся ў яго пасьля Авэсалома.'
  deu-ELBBK: 'Und sein Vater hatte ihn, so lange er lebte, nicht betrübt, dass er
    gesagt hätte: Warum tust du so? Und auch er war sehr schön von Gestalt; und Haggit
    hatte ihn nach Absalom geboren.'
  mbb-OT: Puun pa te nengehuna he timpu pinesagdan sikandin ni David, ne kenè en edewayen
    ke hengkey is ebeelan din. Utew metaid si Adonia; nesekepu sikandin ni Absalom.
  mal-2015: 'അവന്റെ അപ്പൻ അവനെ മുഷിപ്പിക്കരുതെന്നുവെച്ചു അവന്റെ ജീവകാലത്തൊരിക്കലും:
    നീ ഇങ്ങനെ ചെയ്തതു എന്തു എന്നു അവനോടു ചോദിച്ചിരുന്നില്ല; അവനും ബഹുസുന്ദരനായിരുന്നു.
    അബ്ശാലോമിന്റെശേഷം ആയിരുന്നു അവൻ ജനിച്ചതു.'
  rmc-rmc: 'O David leske šoha andre ňisoste na dovakerelas: „Soske oda keres?“ Ov
    sas igen šukar a uľiľa pal o Absolon.'
  pes-OPV: و پدرش او را در تمامی ایام عمرش نرنجانیده، ونگفته بود چرا چنین و چنان می‌کنی،
    و او نیز بسیار خوش اندام بود و مادرش او را بعد از ابشالوم زاییده بود.
  ron-1924: 'Татэл сэу ну-л мустрасе ничодатэ ын вяца луй зикынд: „Пентру че фачь
    аша?” Адония, де алтфел, ера фоарте фрумос ла кип ши се нэскусе дупэ Абсалом.'
  ben-OBCV: (তার বাবা কখনও এই বলে তাকে তিরস্কার করেননি, “তুমি কেন এরকম আচরণ করছ?”
    সেও দেখতে খুব সুন্দর ছিল ও অবশালোমের পরেই তার জন্ম হল।)
  som-som: Oo aabbihiisna marna kama calool xumayn isagii oo kuma odhan, War maxaad
    saas u yeeshay? Wuxuuna ahaa nin qurux badan, oo Absaaloom dabadiis dhashay.
  lat-VUC: 'Nec corripuit eum pater suus aliquando, dicens: Quare hoc fecisti? Erat
    autem et ipse pulcher valde, secundus natu post Absalom.'
  eng-ASVBT: And his father had not displeased him at any time in saying, Why hast
    thou done so? and he was also a very goodly man; and he was born after Absalom.
  ita-1885: '(Or suo padre non volle contristarlo in vita sua, dicendo: Perchè hai
    fatta cotesta cosa? Ed oltre a ciò, egli era bellissimo, e sua madre l''avea partorito
    dopo Absalom.)'
  eng-LXXUP: And his father never at any time checked him, saying, Why hast thou done
    thus? and he was also very handsome in appearance, and his mother bore him after
    Absalom.
  eng-ULB: His father had never troubled him, saying, “Why have you done this or that?”
    Adonijah was also a very handsome man, born next after Absalom.
  spa-VBL: (Su padre nunca lo había corregido ni había cuestionado su comportamiento.
    Además, era muy atractivo y había nacido después de Absalón).
  fra-_FOB: 'Mais son père ne voulait point lui donner de chagrin pendant sa vie,
    ni lui dire: Pourquoi agis-tu ainsi? Lui aussi était fort beau, et sa mère l''avait
    enfanté après Absalom.'
  mal-mal: “നീ ഇങ്ങനെ ചെയ്തത് എന്ത്?” എന്ന് അവന്റെ അപ്പൻ ഒരിക്കലും അവനെ ശാസിച്ചിരുന്നില്ല;
    അവനും ബഹുസുന്ദരനായിരുന്നു. അവൻ ജനിച്ചത് അബ്ശാലോമിനു ശേഷം ആയിരുന്നു.
  urd-GVR: '@see-verse:1KI.001.005'
  suz-BL: मिनु मेको आ आफोम मेको कली “गे मारदे मोदेंशो पवी?” दे गेनायो महुइक्‍ता बाक्‍त।
    अदोनीयाह यो थम दारशो मुर का बाक्‍माक्‍त। मेको अब्‍सालोम क्‍येङा नोले जरमेशो बाक्‍माक्‍त।
  ita-1927: 'Suo padre non gli avea mai fatto un rimprovero in vita sua, dicendogli:
    “Perché fai così?” Adonija era anch’egli di bellissimo aspetto, ed era nato subito
    dopo Absalom.'
  ckb-ckb: 'باوکی هیچ کاتێک سەرزەنشتی نەکردبوو و پێی بڵێت: «بۆچی وات کردووە؟» هەروەها
    زۆر قۆز بوو. لەدوای ئەبشالۆم لەدایک ببوو.'
  eng-BBE: Now all his life his father had never gone against him or said to him,
    Why have you done so? and he was a very good-looking man, and younger than Absalom.
  kan-OKCV: ಅವನ ತಂದೆಯು ಎಂದಾದರೂ, “ನೀನು ಹೀಗೆ ಏಕೆ ಮಾಡಿದೆ?” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಗದರಿಸಲಿಲ್ಲ.
    ಅವನು ಬಹು ಒಳ್ಳೆಯ ರೂಪವಂತನಾಗಿದ್ದನು. ಅಬ್ಷಾಲೋಮನ ತರುವಾಯ ಅವನ ತಾಯಿ ಅವನನ್ನು ಹೆತ್ತಳು.
  tam-2017: 'அவனுடைய தகப்பன்: நீ ஏன் இப்படிச் செய்கிறாய் என்று அவனை ஒருபோதும் கண்டிக்கவில்லை;
    அவன் மிகவும் அழகுள்ளவனாக இருந்தான்; அப்சலோமுக்குப்பின்பு அவனுடைய தாய் அவனைப் பெற்றாள்.'
  spa-RV-1909: 'Y su padre nunca lo entristeció en todos sus días con decirle: ¿Por
    qué haces así? Y también éste era de hermoso parecer; y habíalo engendrado después
    de Absalom.'
  ron-BTF: 'Şi tatăl său nu l-a nemulţumit vreodată, spunându-i: De ce ai făcut astfel?
    Şi el de asemenea era un bărbat foarte frumos; şi mama lui l-a născut după Absalom.'
  eng-WEBP: His father had not displeased him at any time in saying, “Why have you
    done so?” and he was also a very handsome man; and he was born after Absalom.
  eng-FBV: (Never in his life had his father corrected him. He'd never asked him,
    “Why did you do that?” He was also very good-looking, and had been born after
    Absalom.)
  nld-1939: ondanks dit alles viel zijn vader hem nooit lastig met de vraag:Waarom
    doet ge dat? Bovendien was Adoni-ja zeer knap van uiterlijk, en volgde in leeftijd
    op Absalom.
  nch-BL: Quema moscalti Adonías, itata amo quema quitalnamicti, yon amo quema quiilhui
    para amo cuali cati quichihuayaya. Huan Adonías elqui nelía yejyectzi huan elqui
    teipa ejquet ten Absalón.
  vie-1934: 'Cha người chẳng hề phiền lòng người mà hỏi rằng: Cớ sao mầy làm như vậy?
    Vả lại, A-đô-ni-gia rất đẹp, sanh ra kế sau Aùp-sa-lôm.'
  hin-CV: 'उसके पिता ने उससे यह प्रश्न करते हुए कभी नहीं रोका: “तुमने ऐसा क्यों किया
    है?” अदोनियाह एक सुंदर युवक था. उसका जन्म अबशालोम के ठीक बाद ही हुआ था.'
  spa-BES: 'Ahora, durante toda su vida, su padre nunca fue contra él ni le dijo:
    ¿Por qué lo has hecho? y era un hombre muy guapo, y más joven que Absalom.'
  tdx-tdx: 'Mbe lia’e tsy nibosehan-drae’e ami’ ty hoe: Manao akore o anoe’oo? toe
    ni-ondaty maràm-bintan-dre, nanonjohy i Absalome te nasamake.'
  tha-KJV: พระราชบิดาของท่านก็​ไม่​เคยขัดใจท่านด้วยถามว่า “ทำไมเจ้ากระทำเช่นนี้​เช่นนั้น​”
    ท่านเป็นชายงามด้วย ท่านเกิดมาถัดอับซาโลม
  por-BR-2018: 'E seu pai nunca o entristeceu em todos seus dias com dizer-lhe: Por
    que fazes assim? E também este era de bela aparência; e havia o gerado depois
    de Absalão.'
  deu-ELO: 'Und sein Vater hatte ihn, so lange er lebte, nicht betrübt, daß er gesagt
    hätte: Warum tust du also? Und auch er war sehr schön von Gestalt; und Haggith
    hatte ihn nach Absalom geboren.'
  eng-WYC-2018: Neither David, his father, reproved him any time, nor said, Why hast
    thou done this? But also he was full fair, the second child after Absalom; (And
    David, his father, did not rebuke him at any time, nor said to him, Why hast thou
    done this? And he was very handsome, and the second child after Absalom;)
  epo-epo: 'Kaj lia patro neniam afliktis lin per demando: Kial vi tion faras? Krom
    tio li estis tre belaspekta, kaj li estis naskita post Abŝalom.'
  uig-PIN: '(uning atisi ⱨeqⱪaqan: «Nemixⱪa bundaⱪ ⱪilisǝn?» dǝp, uningƣa tǝnbiⱨ-tǝrbiyǝ
    beripmu baⱪmiƣanidi ⱨǝm u naⱨayiti kelixkǝn yigit bolup, anisi uni Abxalomdin
    keyin tuƣⱪanidi).'
  beo-beo: '@see-verse:1KI.001.005'
  tpi-OTNT: '@see-verse:1KI.001.005'
  hau-SA: (A duk rayuwarsa mahaifinsa bai taɓa tsawata masa yă ce, “Me ya sa kake
    yin haka ba?” Shi kuwa mai kyan gani ne ƙwarai, shi ne aka haifa bayan Absalom.)
  uig-LAT: '(uning atisi héchqachan: «Némishqa bundaq qilisen?» dep, uninggha tenbih-terbiye
    béripmu baqmighanidi hem u nahayiti kélishken yigit bolup, anisi uni Abshalomdin
    kéyin tughqanidi).'
  nde-nde: (Uyise kazange amkhuze ngokumbuza ukuthi, “Ukwenzeleni konke lokhu?” Laye
    wayemuhle kakhulu, eselama u-Abhisalomu.)
  ton-ton: Pea naʻe ʻikai fakamamahi ia ʻe heʻene tamai ʻi ha ʻaho, pe te ne pehē,
    “Ko e hā kuo ke fai pehē ni ai?” Pea ko e tangata toulekeleka lelei ia, pea naʻe
    fanauʻi ia ki mui ʻia ʻApisalomi.
  ces-1613: 'A nikdy ho nezarmoutil otec jeho, aby řekl: Proč jsi to učinil? Nebo
    byl i on velmi krásné postavy, kteréhož porodila po Absolonovi.'
  eng-WMB: His father had not displeased him at any time in saying, “Why have you
    done so?” and he was also a very handsome man; and he was born after Absalom.
  tam-TCV: அவனுடைய தகப்பனான அரசன் தாவீது, “நீ ஏன் இவ்விதம் நடக்கவேண்டும்” என்று கேட்டு
    அவன் செயல்களில் ஒருபோதும் தலையிட்டதில்லை. அப்சலோமுக்குப் பின் பிறந்த இவன் மிகவும்
    அழகிய தோற்றமுள்ளவனாய் இருந்தான்.
  ceb-ULB: Wala gayod siya gisamok sa iyang amahan nga miingon, “Nganong nabuhat mo
    man kini o kana?” Ambongan usab kaayo si Adonia, nga sunod ni Absalom.
  pol-UBG: 'Jego ojciec nigdy go nie upominał, mówiąc: Czemu to uczyniłeś? Był on
    też bardzo przystojny, jego matka urodziła go po Absalomie.'
  agr-agr: Adoníasnak Davitak tsakat asamtaigkish, pegkegchau takamsaipa tusag makichkish
    chichagkachui. Nuigtushkam Adoníasak shigmauch yantsaptin, niina yachi Absalógka
    awaan akiinau aajakui.
  kyc-kyc: '@see-verse:1KI.001.005'
  urd-GVU: '@see-verse:1KI.001.005'
  deu-1912: 'Und sein Vater hatte ihn nie bekümmert sein Leben lang, daß er hätte
    gesagt: Warum tust du also? Und er war auch ein sehr schöner Mann und war geboren
    nächst nach Absalom.'
  kan-2017: ಅವನ ತಂದೆಯಾದ ದಾವೀದನು, “ನೀನು ಹೀಗೆ ಮಾಡಿದ್ದೇಕೆ” ಎಂದು ಅವನನ್ನು ಒಂದು ಸಾರಿಯಾದರೂ
    ಗದರಿಸಿ ಬೇಸರಪಡಿಸಿರಲಿಲ್ಲ. ಅವನು ಬಹು ಸುಂದರವಾಗಿದ್ದನು. ಅಬ್ಷಾಲೋಮನ ತರುವಾಯ ಅವನೇ ಹಿರಿಯನಾಗಿದ್ದನು.
  yap-yap: '@see-verse:1KI.001.005'
  hlt-MCSB: Tedae a napa kah a tue vaengah, “Balae tih te tlam te na saii,” a ti nah
    dawk neh anih te a noih moenih. Anih khaw a suisak bahoeng then tih Absalom hnukah
    a sak.
  mdy-ETH: '@see-verse:1KI.001.005'
  twi-ASANTE: Na nʼagya, ɔhene Dawid, nteaa no da, mpo sɛ ɔbɛbisa no sɛ, “Ɛdeɛn na
    woreyɛ yi?” Na Adoniya yɛ ɔbarima hoɔfɛfoɔ. Ɔno na na ɔdi Absalom akyi wɔ awoɔ
    mu.
  eng-WEBU: His father had not displeased him at any time in saying, “Why have you
    done so?” and he was also a very handsome man; and he was born after Absalom.
  wal-wal: A aawai aban gelidi, “Aissi hagaa oottai?” giidi mulekka a oichchi erenna.
    Adooneekka qassi meraa keehippe lo77o asa; i Abeselooma kaallidi yelettiis.
  spa-PDDPT: 'Su padre nunca lo amonestó ni le dijo: ¿Por qué actúas así? También
    era hombre de muy buena presencia, y nació después de Absalón.'
  gun-gun: 'Ha''e rami teĩ tuu ma neĩ peteĩgue ma voi nda''ijayvui ixupe. Neĩ aipo
    nde''i: “Mba''e re tu guĩ rami reiko?” nde''i. Ha''e ma jaexa rã iporãve va''e
    avi, Absalão oiko rire oiko va''ekue.'
  ilo-ULB: Saan a pulos a binabalaw isuna ti amana a kunana, “Apay nga inaramidmo
    daytoy wenno dayta?” Nataer met unay a lalaki ni Adonija, isuna ti simmaruno kenni
    Absalom a naiyanak.
  kpg-kpg: I di waalooloo o dono mouli, gei dono damana digi aago ina a mee, be e wou
    gi mee. Mee taane madanga huoloo, gei tinana o maa ne haanau a mee i muli o Absalom.
  uig-ARA: '(ئۇنىڭ ئاتىسى ھېچقاچان: «نېمىشقا بۇنداق قىلىسەن؟» دەپ، ئۇنىڭغا تەنبىھ-تەربىيە
    بېرىپمۇ باقمىغانىدى ھەم ئۇ ناھايىتى كېلىشكەن يىگىت بولۇپ، ئانىسى ئۇنى ئابشالومدىن
    كېيىن تۇغقانىدى).'
  sus-sus: A xa simaya kui, a baba Dawuda nu a luxi a yɛtɛ nan yi, a mu nu a falama
    a bɛ, «Yi lu, yi mu fan?» Adoniya fate nu tofan ki fanyi. Abisalomi xanbiratoe
    nan nu a ra.
  pon-2006: '@see-verse:1KI.001.005'
  jae-jae: Ma eŋ tama gêjac jao ma kêtu kênac eŋ gebe “Kêtu asageŋŋa aôm gôgôm gêŋ
    amboac tonaŋ” naŋ atom. Eŋ ŋac tolaŋôanô ŋajam teŋ amboac tonaŋ ma têna kêkôc
    eŋ kêdaguc Absalom.
  ksd-ksd: 'Tamana pa i ga tigal ia ta kopono pakana, ma pa i ga biti tana: Ta ra
    ava u ga pait ra dari? Ma Adonia ia ra metek na tutana; ma di ga kava namur tai
    Absalom.'
  tur-YTC: Babası, “Neden böyle yaptın?” diyerek hiçbir zaman onu gücendirmemişti.
    Üstelik çok yakışıklı bir adamdı; ve Avşalom'dan sonra doğmuştu.
  grc-BRENT: Καὶ οὐκ ἀπεκώλυσεν αὐτὸν ὁ πατὴρ αὐτοῦ οὐδέποτε, λέγων, διατί σὺ ἐποίησας;
    καὶ γε αὐτὸς ὡραῖος τῇ ὄψει σφόδρα, καὶ αὐτὸν ἔτεκεν ὀπίσω Ἀβεσσαλώμ.
  ind-AYT: Ayahnya belum pernah menegurnya dengan berkata, “Mengapa kamu melakukan
    hal itu?” Memang, dia sangat tampan dan dia lahir setelah Absalom.
  nya-nya: (Abambo ake sanalowererepo nʼkamodzi komwe ndipo sanafunsepo kuti, “Nʼchifukwa
    chiyani ukuchita zimenezi?” Adoniyayo anali wokongola kwambiri ndipo anali wopondana
    ndi Abisalomu).
  hrv-hrv: 'Njegov ga otac za svoga života nikad nije ukorio niti ga kad upitao: “Zašto
    tako činiš?” Bio je, osim toga, stasit i lijep, a mati ga rodila poslije Abšaloma.'
  mps-mps: '@see-verse:1KI.001.005'
  tpi-tpi: '@see-verse:1KI.001.005'
  dan-1931: 'Hans Fader havde ingen Sinde irettesat ham og sagt: “Hvorfor bærer du
    dig således ad?” Han havde et såre smukt Ydre og var den ældste efter Absalom.'
  vie-OVCB: Bấy giờ, cha người là Vua Đa-vít, chẳng trách cứ hoặc hỏi xem con mình
    muốn làm gì. A-đô-ni-gia, em kế Áp-sa-lôm, là người rất đẹp trai.
  guj-2017: “તેં આ પ્રમાણે કેમ કર્યું?” એવું કહીને તેના પિતાએ તેને કોઈ વખત નારાજ કર્યો
    નહોતો. અદોનિયા ઘણો રૂપાળો હતો, તે આબ્શાલોમ પછી જનમ્યો હતો.
  pon-2006A: '@see-verse:1KI.001.005'
  por-BRBSL: 'Seu pai não o havia desagradado em nenhum momento ao dizer: “Por que
    você fez isso?” e ele também era um homem muito bonito; e nasceu depois de Absalom.'
  cth-cth: A na pa ni nâtuek hai bangkongmaw het patet lae hno na sak telah yue boihoeh.
    Ahni teh a meikahawi poung e tami lah ao teh, a manu ni Absalom hnukkhu, a khe
    e doeh.
  twi-twi: Na nʼagya, ɔhene Dawid, nteɛɛ no da, mpo sɛ obebisa no se, “Dɛn na woreyɛ
    yi?” Na Adoniya yɛ ɔbarima hoɔfɛfo. Ɔno na na odi Absalom akyi wɔ awo mu.
  hlt-hlt: Tedae a napa kah a tue vaengah, “Balae tih te tlam te na saii,” a ti nah
    dawk neh anih te a noih moenih. Anih khaw a suisak bahoeng then tih Absalom hnukah
    a sak.
  tbz-SIM: '@see-verse:1KI.001.005'
  msy-2020: '@see-verse:1KI.001.005'
  dop-dop: '@see-verse:1KI.001.005'
  azb-azb: Atası Davud heç vaxt ona «Niyə belə etdin?» deməmişdi. Adoniya görkəmcə
    çox yaraşıqlı idi. O, Avşalomdan sonra dünyaya gəlmişdi.
  eng-DBY: And his father had not grieved him at any time in saying, Why doest thou
    so? and he was also a very comely man; and [his mother] bore him after Absalom.
  hin-2017: उसके पिता ने तो जन्म से लेकर उसे कभी यह कहकर उदास न किया था, “तूने ऐसा
    क्यों किया।” वह बहुत रूपवान था, और अबशालोम के बाद उसका जन्म हुआ था।
  wol-KYG: Baayam Daawuda nag masu koo wax dara, ak lu mu mana def. Adoña moo toppoon
    ci Absalom. Mu doonoon ku góorayiw lool.
  eng-YLT: and his father hath not grieved him [all] his days, saying, 'Wherefore
    thus hast thou done?' and he also [is] of a very good form, and [his mother] bare
    him after Absalom.
  eng-WYC-2017: Neither David, his father, reproved him any time, nor said, Why hast
    thou done this? But also he was full fair, the second child after Absalom;
  eng-WMBB: His father had not displeased him at any time in saying, “Why have you
    done so?” and he was also a very handsome man; and he was born after Absalom.
  urd-GVH: '@see-verse:1KI.001.005'
  rug-rug: '@see-verse:1KI.001.005'
  gaz-gaz: Abbaan isaa immoo, “Ati maaliif waan akkanaa goota?” jedhee gonkumaa isa
    ifatee hin beeku. Inni gurbaa akka malee miidhagaa kan Abesaaloomitti aanee dhalatee
    dha.
  fra-LSG: 'Son père ne lui avait de sa vie fait un reproche, en lui disant: Pourquoi
    agis-tu ainsi? Adonija était, en outre, très beau de figure, et il était né après
    Absalom.'
  gnn-gnn: '@see-verse:1KI.001.005'
  yal-yal: Xabu a da han to a fafe munma yi a yɛ gidi na feen ma fa fala ito ligaxi
    nanfera? Adoniya fan yi tofan han, Abisalomi raburunna nan yi a ra nun.
  haw-1868: Aole hoi i hoonaukiuki ae kona makuakane ia ia i kekahi manawa, i ka ninau
    ana'e, No ke aha la oe i hana'i pela? a he maikai loa kona kino, a ua hanau ae
    la kona makuwahine ia ia mamuli iho o Abesaloma.
  arb-NAV: 'وَلَمْ يُغْضِبْهُ أَبُوهُ قَطُّ بِسُؤَالِهِ: «لِمَاذَا فَعَلْتَ هَكَذَا؟»
    وَكَانَ أَدُونِيَّا وَسِيمَ الطَّلْعَةِ، وَقَدْ أَنْجَبَتْهُ أُمُّهُ بَعْدَ أَبْشَالُومَ.'
  ewe-ewe: Azɔ fofoa, David, mehe nya ɖe eŋu kpɔ alo he to nɛ kpɔ le eƒe agbe me o.
    Enye ɖekakpui dzeɖekɛ aɖe eye eyae dzɔ ɖe Absalom yome.
  eng-LEE: And his father had never grieved him in all his life by saying, Why hast
    thou done so? and he also was of a very goodly form; and his mother had born him
    after Abshalom.
  asm-FB: তেওঁৰ পিতৃয়ে কেতিয়াও তেওঁক কষ্ট দি এইদৰে কোৱা নাই, “তুমি কিয় এইবোৰ কৰিছা?”
    অদোনিয়া দেখিবলৈ বৰ সুন্দৰ আছিল, তেওঁ অৱচালোমৰ পাছত জন্মিছিল।
  sus-A: عَ شَ سِمَيَ كُي، عَ بَبَ دَوُدَ نُ عَ لُشِ عَ يّتّ نَن يِ، عَ مُ نُ عَ قَلَمَ
    عَ بّ، «يِ لُ، يِ مُ قَن؟» عَدٌنِيَ قَتٍ نُ تٌقَن كِ قَنيِ. عَبِسَلٌمِ شَنبِرَتٌي
    نَن نُ عَ رَ.
  fra-SBL: 'Son père ne l''avait jamais mécontenté en disant : « Pourquoi as-tu agi
    ainsi ? » Il était aussi très beau, et il était né après Absalom.'
  hbo-hbo: וְלֹֽא־עֲצָבֹ֨ו אָבִ֤יו מִיָּמָיו֙ לֵאמֹ֔ר מַדּ֖וּעַ כָּ֣כָה עָשִׂ֑יתָ
    וְגַם־ה֤וּא טֹֽוב־תֹּ֙אַר֙ מְאֹ֔ד וְאֹתֹ֥ו יָלְדָ֖ה אַחֲרֵ֥י אַבְשָׁלֹֽום׃
  piu-2006: '@see-verse:1KI.001.005'
  kik-kik: (Ithe ndaamũkaanĩtie ũndũ, kana akamũũria atĩrĩ, “Wĩkĩte ũna na ũna nĩkĩ?”
    Ningĩ aarĩ mũndũ mũthaka mũno, na nĩwe waciarĩtwo thuutha wa Abisalomu.)
  fra-NCL: 'Et son père ne lui avait jamais fait de peine dans sa vie en lui disant :
    « Pourquoi agis-tu ainsi ? » En outre, Adonias était très beau de figure, et sa
    mère l’avait enfanté après Absalom.'
  cek-AK: Anih loe ampa mah, Tipongah hae baktih hmuen na sak loe? tiah thuitaek vai
    ai; anih loe krang doeh hoih parai, Absalom ih amnawk ah oh.
  cuk-cuk: 'Adonías-e-dakleged nued daklebalid. Adoníasʼde, Absalón-sorba gwalulegedid,
    David, e-machi-Adoníasʼga sogdii dasulid: “¿Ibiga be weyob ibmar imakye?” Ar Adoníasʼde
    na e-sogedba ibmar imakdidaed.'
  uig-CYR: '(униң атиси һеч қачан: «Немишкә бундақ қилисән?» дәп, униңға тәнбиһ-тәрбийә
    берипму бақмиған еди һәм у наһайити келишкән жигит болуп, аниси уни Абшаломдин
    кейин туққан еди).'
  tel-2017: అతని తండ్రి దావీదు అతడు బాధ పడతాడేమోనని “నువ్వెందుకు ఇలా చేస్తున్నావు?”
    అని ఎప్పుడూ అడగలేదు. అతడు చాలా అందగాడు. అబ్షాలోము తరువాత పుట్టినవాడు.
  hat-BSA: 'Papa li pa t janm konfwonte li nan okenn moman pou di: “Poukisa ou fè
    sa?” Li te osi yon bonòm byen bèl e te ne apre Absalom.'
  kos-kos: El mukul na oasku se, ac el pa matu sin mukul natul David ma srakna moul.
    Wanginna pacl David el multikin nu sel ke ma el oru.
  hbo-WLC: וְלֹֽא־עֲצָב֨וֹ אָבִ֤יו מִיָּמָיו֙ לֵאמֹ֔ר מַדּ֖וּעַ כָּ֣כָה עָשִׂ֑יתָ
    וְגַם־ה֤וּא טֽוֹב־תֹּ֙אַר֙ מְאֹ֔ד וְאֹת֥וֹ יָלְדָ֖ה אַחֲרֵ֥י אַבְשָׁלֽוֹם׃
  ibo-ibo: Na ndụ Adonaịja niile, o nweghị oge nna ya baara ya mba site nʼịjụ ya,
    “Gịnị mere i ji akpa agwa dị otu a?” Ọ bụ nwokorobịa mara mma nke ukwuu; ọ bụ
    ya na-esotekwa nwanne ya Absalọm.
  ory-ory: ମାତ୍ର, ତୁମ୍ଭେ କାହିଁକି ଏପରି କରୁଅଛ ବୋଲି କହି ତାହାର ପିତା ତାହାକୁ କୌଣସି ସମୟରେ
    ଅସନ୍ତୁଷ୍ଟ କରି ନ ଥିଲେ। ମଧ୍ୟ ସେ ଅତି ସୁନ୍ଦର ପୁରୁଷ ଓ ଅବଶାଲୋମ ଉତ୍ତାରେ ଜାତ ହୋଇଥିଲା।
  wmt-wmt: '@see-verse:1KI.001.005'
  chk-chk: Nge Tafit saman we esap fokun apwüngü fän eu ren an epwe aisini pwota a
    föri ei sokun lapalap. Atonia a pwal eman mwän mi fokun äteöch, a uputiu mürin
    Apsalom.
  rop-rop: '@see-verse:1KI.001.005'
  ukr-1871: 'Батько ж (Давид) нїколи, поки жив, не картав його, питаючи: Про що ти
    се чиниш? А був він дуже гарний, та ще й уродивсь йому послї Абессалома.'
  deu-1951: 'Aber sein Vater hatte ihn nie betrübt Zeit seines Lebens, so daß er gesagt
    hätte: Warum tust du also? Auch war er sehr schön von Gestalt; und seine Mutter
    hatte ihn nach Absalom geboren.'
  eng-JPS: 'And his father had not grieved him all his life in saying: ''Why hast
    thou done so?'' and he was also a very goodly man; and he was born after Absalom.'
  srp-1865: 'I otac ga nigda ne nakara, niti mu reèe: zašto radiš tako? A on bješe
    vrlo lijep, i mati ga rodi iza Avesaloma.'
  lug-lug: Kitaawe n’atamunenya ku mubuuza nti, “Lwaki weeyisa bw’otyo?” Adoniya yali
    alabika bulungi nnyo, nga y’adda ku Abusaalomu.
  heb-heb: ולא עצבו אביו מימיו לאמר מדוע ככה עשית וגם הוא טוב תאר מאד ואתו ילדה אחרי
    אבשלום׃
  ben-IRV: তার বাবা কোনো কাজে তাকে কখনও বাধা দেন নি, বলেন নি, “কেন তুমি এই কাজ করেছ?”
    আদোনিয় দেখতে সুন্দর ছিল; তার জন্ম হয়েছিল অবশালোমের পরে।
  pan-pan: ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਇਹ ਆਖ ਕੇ ਉਹ ਨੂੰ ਕਦੀ ਨਾ ਉਦਾਸ ਕੀਤਾ ਕਿ ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਉਂ ਕੀਤਾ,
    ਉਹ ਵੀ ਬਹੁਤ ਸੁੰਦਰ ਸੀ ਅਤੇ ਉਹ ਅਬਸ਼ਾਲੋਮ ਦੇ ਬਾਅਦ ਜੰਮਿਆ ਸੀ।
  tkr-tkr: Mang'une dekkee Davudee, mısacad mang'uk'le «Nya'a ğu məxüd ha'ava?» uvhu,
    mana cigee gyuarı'ına deşdiy. Adoniya micagna kar ıxha. Avşalomule qiyğa nekke
    xərna dix mananiy vor.
  mya-JVB: ခမည်းတော် က၊ သင်သည် အဘယ်ကြောင့် ဤသို့ ပြု သနည်းဟု သူ့စိတ်နာ အောင် တခါမျှမ
    ပြောစဖူး။ ထိုသူ သည် အဆင်း လည်း အလွန် လှ၏။
  tbg-tbg: '@see-verse:1KI.001.005'
  hmo-hmo: Iena tamana Davida ese nega ta ia gwau henia lasi, ia gwau lasi, “Badina
    dahaka unai bamona oi karaia?” Adonaisa be toana namo tauna, bona ia be Abesaloma
    murinai ia vara tauna.
  urd-urd: उसके बाप ने उसको कभी इतना भी कहकर ग़मगीन नहीं किया, कि तू ने यह क्यूँ किया
    है? और वह बहुत ख़ूबसूरत भी था, और अबीसलोम के बाद पैदा हुआ था।
  rus-SYN: 'Отец же никогда не стеснял его вопросом: для чего ты это делаешь? Он же
    был очень красив и родился ему после Авессалома.'
  bqc-SIM: Zaa a ku, aà mae i aà lele à mɛ bↄ́yãi ńlɛ kɛ màaio. Aàpi sↄ̃ gↄ̃
    kɛfɛnaɛ. Abisaloũ mɛ́ yↄ̃́ mì a kpàwà.
  tcz-CHONGTHU: Apa David Lengpan la “Ipi bol’a na him?” tin khat vei cha jong aphoh
    kha pon chule ahil jong ahil khapon ahi. Hiche Adonijah hi Absalom pen jouva peng’a
    ahin, ama jong hi mi melhoi tah khat ahi.
  mar-mar: “तू असे का करतोस?” असे म्हणून दाविदाने त्यास कधी दुखावलेले नव्हते, शिवाय
    अदोनीया हा दिसायलाही सुंदर होता, अबशालोमानंतर त्याचा जन्म झाला होता.
  qub-qub: Papänenga manami imaypis piñacushachu caran, ni tapuranpischu imanir imata
    rurashantapis. Adoniasga Absalonpa shullcanmi caran. Payga caran cuyayllapaj camarajlla.
  bqp-bqp: A de dí kpãkɛ̃i ziki à pi, à kɛ̀ dera ntɛn kɛ lɛɛro. Àpi sↄ̃ bi kɛfɛnna
    manamɛ. Abusalomu mɛ́ à yↄ̃ mì à kpàa.
  hat-hat: Men, depi li piti, papa a te gate l', li toujou kite l' fè sa li vle. Adonija
    te fèt apre Absalon. Li te yon bèl gason tou.
  eng-BSB: (His father had never once reprimanded him by saying, “Why do you act this
    way?” Adonijah was also very handsome, born next after Absalom.)
  eng-WEBPB: His father had not displeased him at any time in saying, “Why have you
    done so?” and he was also a very handsome man; and he was born after Absalom.
  kbq-kbq: Hagi Kini ne' Deviti'a magore huno Adoniza'ma havizama nehigeno'a azeri
    fatgohu kea huno, Nagafare ama zana nehane huno antahi onke'ne. Hagi Adoniza agi'agonamo'a
    fana ohesa nekino, Absalomu kasenteteno, ana amefi'a kasente'nea ne' mani'ne.
  nhe-BL: Quema moscaltiyaya Adonías, itata ax quema quitlalnamicti, niyon ax quema
    quiilhui para ax cuali tlen quichihuayaya. Huan Adonías elqui nelía yejyectzi
    huan elqui teipa ejquetl tlen Absalón.
  bus-bus: À dee e kpãkɛ̃zi ziki à be, à kɛ̀ dia nɛ́ɛ kɛɛ lɛɛro. Àpi sↄ̃ nɛ́ gↄ̃
    maaamɛ. Abusalomu bé à yↄ̃ mì à kpàa.
  gub-BL: '@see-verse:1KI.001.005'
  eng-DRA: 'Neither did his father rebuke him at any time, saying: Why hast thou done
    this? And he also was very beautiful, the next in birth after Absalom.'
