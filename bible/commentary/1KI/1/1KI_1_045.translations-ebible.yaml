verse: 1KI.001.045
translations:
  mal-C: സാദോക്ക് പുരോഹിതനും നാഥാൻ പ്രവാചകനുംകൂടി അദ്ദേഹത്തെ ഗീഹോനിൽവെച്ച് രാജാവായി
    അഭിഷേകംചെയ്തു. അവിടെനിന്നും അവർ ആഹ്ലാദപൂർവം ആർത്തുവിളിച്ചുകൊണ്ടു കടന്നുപോയി. ഇതാണ്
    നഗരത്തിൽ മാറ്റൊലികൊള്ളുന്ന ഘോഷം. അങ്ങു കേൾക്കുന്ന ശബ്ദവും അതുതന്നെ.
  deu-TKW: dann haben ihn der Priester Zadok und der Prophet Nathan an der Quelle
    Gihon zum Könige gesalbt und sind mit Jauchzen von dort heraufgezogen, so daß
    die Stadt in Aufruhr geriet. Das bedeutete der Lärm, den ihr gehört habt.
  lin-lin: Nganga-Nzambe Tsadoki mpe mosakoli Natan bapakoli ye mafuta, na etima ya
    Giyoni, mpo ete akoma mokonzi. Wuta na Giyoni, bagangi na esengo, mpe engumba
    mobimba esepeli na likambo yango. Yango nde makelele oyo bozali koyoka.
  eng-LSV: and they anoint him—Zadok the priest and Nathan the prophet—for king in
    Gihon, and have come up there rejoicing, and the city is moved; it [is] the noise
    that you have heard.
  eng-GNV: 'And Zadok the Priest, and Nathan ye Prophet haue anointed him King in
    Gihon: and they are gone vp from thence with ioy, and the citie is moued: this
    is the noise that ye haue heard.'
  eng-WEBSTER: 'And Zadok the priest and Nathan the prophet have anointed him king
    in Gihon: and they have come from thence rejoicing, so that the city resounded.
    This is the noise that ye have heard.'
  nhw-BL: Huan nopa totajtzi Sadoc huan nopa tlajtol pannextijquetl Natán ya quitzonaltijtoque
    ica aceite huan quitequitlalijtoque para elis totlanahuatijca nepa Gihón. Huan
    ama ya mocueptoque huan tlahuel pactoque. Yeca onca miyac tlahuejchihualistli
    ipan toaltepe huan ya nopa anquicactoque.
  swh-ONEN: nao kuhani Sadoki na nabii Nathani wamemtia mafuta kuwa mfalme huko Gihoni.
    Kuanzia hapo wameendelea kushangilia na sauti zimeenea pote mjini. Hizo ndizo
    kelele unazosikia.
  bba-bba: bɑ dɑ Gihoniɔ. Miyɑ Sɑdɔku yɑ̃ku kowo kɑ Gusunɔn sɔmɔ Nɑtɑni bɑ nùn ɡum
    tɑ̃re wirɔ, u kuɑ sunɔ. Yen biruwɑ bɑ ɡɔsirɑmɑ min di kɑ nuku doo bɑkɑbu. Mɑ wuu
    ɡe, ɡɑ ɡbisimɔ kɑ wurenu. Niyɑ i nɔɔmɔ mi.
  eng-KJVCPB: 'and Zadok the priest and Nathan the prophet have anointed him king
    in Gihon: and they are come up from thence rejoicing, so that the city rang again.
    This is the noise that ye have heard.'
  luo-luo: kendo Zadok jadolo kod Nathan janabi osewire obedo ruoth e Gihon. Ka gia
    kanyo gisebedo ka gigoyo koko kendo dala duto mor. Mano e koko ma uwinjo.
  meu-meu: Bona hahelaḡa tauna Sadok bona peroveta tauna Natan ese vada e horoa, pavapava
    ai vada e halaoa, Gihon ai. Unu amo ma vada e dara dae mai moaledia ida, bena
    hanua ai heloḡo-heloḡo vada e bada. Vada o kamonai heloḡo-heloḡona bunai.
  npi-ULB: पुजारी सादोक र नातान अगमवक्ताले गीहोनमा सोलोमनलाई राजा अभिषेक गरेका छन्,
    अनि तिनीहरू त्यहाँबाट रमाउँदै आएका छन् । सहरमा त्यसैको हल्ला हो । तपाईंले सुन्नुभएको
    आवाज त्यही नै हो ।
  yor-yor: Sadoku àlùfáà àti Natani wòlíì ti fi òróró yàn án ní ọba ní Gihoni. Láti
    ibẹ̀ ni wọ́n ti gòkè wá pẹ̀lú ayọ̀, ìlú sì ń hó pẹ̀lú rẹ̀. Èyí ni ariwo tí ẹ̀yin
    ń gbọ́.
  pes-OPCB: '@see-verse:1KI.001.044'
  tgl-ULB: Pinahiran siya ng langis bilang hari nila Sadoc na pari at Nathan ang propeta
    sa Gihon, at nagsaya mula roon, kaya napakaingay ng lungsod. Ito ang ingay na
    narinig mo.
  cbu-NT: Apanllpantamsin ichingarusin apanllpan urkar Sadok, misha Apanllee kuk kamanimapan
    Natán ashirusin ngootsip machtayarusin, Guijónash Salomonaa kurakaam ínaranganaya.
    Sheersin, mang' kapung ksaranganaya. Ashirucha, anush yaseeksin, kapung zamangaranganaya.
    Anoocha siysa mazinarangatasa, yuwaa Salomonaa kurakaam ínarangusin, zamangarangana
    anootsiya, tárangiya.
  hui-hui: Pialu Gihono iba piyagoria anda puwa Sadogo Nadanalame olibe lininaga weli
    Solomononaga haguani odo wialu ibu kini helaya. Ani biai halu tigua turu howa
    huaro lalu ga̱ lama Yarusaleme dai birimigola wali agali Yarusalemeha hearumebi
    turu howa bi hongo howa ladagadaga bialu haruagoni. Áyu laruane hale haramigoni
    ogoni lalu ka.
  mya-mya: ထို့​နောက်​ဇာ​ဒုတ်​နှင့်​နာ​သန်​တို့​က​ရှော​လ​မုန် အား ဂိ​ဟုန်​စမ်း​တွင်​ဘိ​သိက်​ပေး​ကြ​ပါ​သည်။
    သူ​တို့​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ​အော်​ဟစ် လျက်​မြို့​ထဲ​သို့​ဝင်​ကြ​သ​ဖြင့်
    မြို့​သူ​မြို့​သား တို့​သည်​ယ​ခု​အ​ခါ​အုတ်​အုတ်​ကျက်​ကျက် ဖြစ်​၍​နေ​ကြ​ပါ​၏။ အ​ရှင်​ကြား​ရ​သည့်
    အ​သံ​သည်​ထို​သူ​တို့​၏​အ​သံ​ပင်​ဖြစ်​ပါ​၏။-
  bod-N: ཡང་མཆོད་དཔོན་ཟཱ་ཏོག་དང་ལུང་སྟོན་པ་ནཱ་ཐན་གཉིས་ཀྱིས་གེ་ཧོན་ནས་ཁོ་སྣུམ་གྱིས་བྱུགས་ཏེ་རྒྱལ་པོར་བསྐོས་པས།
    མི་རྣམས་ཡུལ་དེ་ནས་དགའ་མགུ་ཡི་རང་ངང་ལམ་ལ་ཆས་པ་དང་གྲོང་ཁྱེར་ནས་འུར་སྒྲ་བྱུང་སྟེ།
    ཁྱེད་ཀྱིས་ཐོས་པའི་ཀི་སྒྲ་ཡང་དེ་རང་ཡིན་ནོ། །
  sna-sna: uye Zadhoki muprista naNatani muprofita vamuzodza kuti ave mambo paGihoni.
    Vabva ikoko vachipembera, zvokuti guta rose rangova zhowezhowe. Ndiyo mheremhere
    yamuri kunzwa.
  spa-BLM: El sacerdote Sadoc y el profeta Natán lo han ungido como rey en Gihón.
    Han subido de allí regocijados, de modo que la ciudad volvió a resonar. Este es
    el ruido que han escuchado.
  cac-cac: A vin̈aj sacerdote Sadoc chi' yed' vin̈aj Natán schecab' Dios chi', ix
    yac'q'ue aceite eb' d'a sjolom vin̈ d'a sjaj a' Gihón, te tzalajc'olal yaj eb'.
    Ix meltzaj eb' d'a chon̈ab', yuj chi' ste avaj eb' anima chi' tzeyab'i.
  swh-ULB: Sadoki kuhani na nabii Nathani wamemtawaza kuwa mfalme kule Gihoni, na
    wametokea huko wakifurahi, ndiyo maana jiji liko katika taharuki. Na hizi ndizo
    sauti ulizosikia.
  bel-bel: і памазалі яго Садок сьвятар і Натан прарок у цара ў Гіёне, і адтуль выправіліся
    з радасьцю, і прыйшоў у рух горад. Вось чаго шум, які вы чуеце.
  deu-ELBBK: und Zadok, der Priester, und Nathan, der Prophet, haben ihn in Gihon
    zum König gesalbt; und sie sind von dort heraufgezogen mit Freuden, und die Stadt
    ist in Bewegung. Das ist das Geschrei, das ihr gehört habt.
  mbb-OT: Kebpekeuma zan diyà te Gihon, midlenahan sikandin ni Zadok wey si Natan
    he tuus te iyan sikandin pinilì he hadì. Puun dutun, midtekezeg sikandan medlikù
    dini te Jerusalem ne ebpemen-ugyab dan te kegkelipey wey is menge etew te inged.
    Ne iyan heeyan is meǥurub he egkezineg niw.
  mal-2015: സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും അവനെ ഗീഹോനിൽവെച്ചു രാജാവായിട്ടു അഭിഷേകം
    ചെയ്തു. അവർ പട്ടണം മുഴങ്ങുംവണ്ണം സന്തോഷിച്ചുകൊണ്ടു അവിടെനിന്നു മടങ്ങിപ്പോയി. ഇതാകുന്നു
    നിങ്ങൾ കേട്ട ഘോഷം.
  rmc-rmc: O Cadok le Natanoha les paš o Gichon pomazinde kraľiske. Avle odarik pale
    radišagoha a andre calo foros hin bari vika. Kada, so šunďan, hin odi vika.
  pes-OPV: و صادوق کاهن وناتان نبی، او را در جیحون به پادشاهی مسح کرده‌اند و از آنجا
    شادی‌کنان برآمدند، چنانکه شهر به آشوب درآمد. و این است صدایی که شنیدید.
  ron-1924: 'Преотул Цадок ши пророкул Натан л-ау унс ымпэрат ла Гихон. Де аколо с-ау
    суит веселинду-се ши четатя а фост пусэ ын мишкаре: ачеста есте вуетул пе каре
    л-аць аузит.'
  ben-OBCV: এবং যাজক সাদোক ও ভাববাদী নাথন গীহোনে তাঁকে রাজপদে অভিষিক্ত করেছেন। সেখান
    থেকে তারা হর্ষধ্বনি করতে করতে চলে গিয়েছেন, এবং নগরেও তার প্রতিধ্বনি ছড়িয়ে পড়েছে।
    তোমরা এই চিৎকারই শুনেছ।
  som-som: Markaasaa wadaadkii Saadooq ahaa iyo Nebi Naataan isagii u subkeen oo Giixoon
    ku boqreen, oo halkaasay ka yimaadeen iyagoo faraxsan, saas aawadeed ayay magaaladii
    haddana u buuqday. Oo qayladii aad maqasheen waa taas.
  lat-VUC: 'Unxeruntque eum Sadoc sacerdos et Nathan propheta regem in Gihon: et ascenderunt
    inde lætantes, et insonuit civitas: hæc est vox quam audistis.'
  eng-ASVBT: and Zadok the priest and Nathan the prophet have anointed him king in
    Gihon; and they are come up from thence rejoicing, so that the city rang again.
    This is the noise that ye have heard.
  ita-1885: E il sacerdote Sadoc e il profeta Natan l'hanno unto per re in Ghihon;
    e di là se ne son tornati con allegrezza; e la città se n'è commossa. Quest'è
    il romore che voi avete udito.
  eng-LXXUP: 'and Zadok the priest and Nathan the prophet have anointed him in Gihon,
    and have gone up thence rejoicing, and the city resounded: this is the sound which
    ye have heard.'
  eng-ULB: Zadok the priest and Nathan the prophet have anointed him king at Gihon,
    and have come up from there rejoicing, so that the city is in an uproar. This
    is the noise that you have heard.
  spa-VBL: El sacerdote Sadoc y el profeta Natán lo ungieron como rey en la fuente
    de Gihón. Ahora han regresado, celebrando con gritos que resuenan por toda la
    ciudad. Ese es el ruido que se oye.
  fra-_FOB: Puis Tsadok, le sacrificateur, et Nathan, le prophète, l'ont oint pour
    roi à Guihon; ils en sont remontés avec joie, et toute la ville s'est émue; c'est
    là le bruit que vous avez entendu.
  mal-mal: സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും അവനെ ഗീഹോനിൽവെച്ച് രാജാവായി അഭിഷേകം ചെയ്തിരിക്കുന്നു.
    അവർ പട്ടണം മുഴങ്ങുമാറ് സന്തോഷിച്ച് അവിടെനിന്ന് മടങ്ങിപ്പോയി. ഇതാകുന്നു നിങ്ങൾ
    കേട്ട ഘോഷം.
  urd-GVR: Jaihūn Chashme ke pās Sadoq Imām aur Nātan Nabī ne use masah karke bādshāh
    banā diyā. Phir wuh ḳhushī manāte hue shahr meṅ wāpas chale gae. Pūre shahr meṅ
    halchal mach gaī. Yihī wuh shor hai jo āp ko sunāī de rahā hai.
  suz-BL: मिनु चढ़ेब सादोक नु परमप्रभु यावे आ लोव़ पाइब नाथानमी मेको कली गिहोनमी तेल
    लुक्‍शा, पिप सेल्‍ताक्‍स। मिनु मुल मेकोपुकीम मेको कली ग्‍येरशा इर खिं लाइक्‍तेक्‍म।
    मोपतीके सहरम रेयके दुम्‍शो बाक्‍ब। गेपुकीम मेको रेयके नेंशो बाक्‍नीनी।
  ita-1927: Il sacerdote Tsadok e il profeta Nathan l’hanno unto re a Ghihon, e di
    là son risaliti abbandonandosi alla gioia, e la città n’è tutta sossopra. Questo
    è lo strepito che avete udito.
  ckb-ckb: سادۆقی کاهین و ناتانی پێغەمبەریش لە گیحۆن بە پاشا دەستنیشانیان کردووە،
    لەوێشەوە بە خۆشییەوە سەرکەوتوون و شار خرۆشاوە، ئەمە ئەو دەنگەیە کە گوێتان لێی
    دەبێت.
  eng-BBE: And Zadok the priest and Nathan the prophet put the holy oil on him and
    made him king in Gihon; and they came back from there with joy, and the town was
    all worked up. This is the noise which has come to your ears.
  kan-OKCV: ಯಾಜಕನಾದ ಚಾದೋಕನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ ಸೊಲೊಮೋನನನ್ನು ಗೀಹೋನಿನಲ್ಲಿ ಅರಸನಾಗಿರಲು
    ಅಭಿಷೇಕಿಸಿದ್ದಾರೆ. ಅವರು ಸಂತೋಷಪಡುತ್ತಾ ಅಲ್ಲಿಂದ ಬಂದ ಕಾರಣ ಪಟ್ಟಣವು ಗದ್ದಲವಾಯಿತು. ನೀವು
    ಕೇಳುವ ಆರ್ಭಟವು ಇದೇ.
  tam-2017: ஆசாரியனாகிய சாதோக்கும், தீர்க்கதரிசியாகிய நாத்தானும், அவனைக் கீகோனிலே
    ராஜாவாக அபிஷேகம்செய்தார்கள்; நகரமெல்லாம் அதிரத்தக்கதாக அங்கேயிருந்து பூரிப்போடு
    புறப்பட்டுப்போனார்கள்; நீங்கள் கேட்ட சத்தம் அதுதான்.
  spa-RV-1909: 'Y Sadoc sacerdote y Nathán profeta lo han ungido en Gihón por rey:
    y de allá han subido con alegrías, y la ciudad está llena de estruendo. Este es
    el alboroto que habéis oído.'
  ron-BTF: Şi preotul Ţadoc şi profetul Natan l-au uns împărat în Ghihon; şi s-au
    urcat de acolo bucurându-se, astfel încât cetatea a răsunat din nou. Acesta este
    zgomotul pe care voi l-aţi auzit.
  eng-WEBP: Zadok the priest and Nathan the prophet have anointed him king in Gihon.
    They have come up from there rejoicing, so that the city rang again. This is the
    noise that you have heard.
  eng-FBV: Zadok the priest and Nathan the prophet anointed him king at the Gihon
    Spring. Now they have returned, celebrating with shouts that echo round the city.
    That's the noise you're hearing.
  nld-1939: en de priester Sadok en de profeet Natan hebben hem bij de Gichon tot
    koning gezalfd. Vandaar zijn ze jubelend de stad ingegaan, die in rep en roer
    geraakte. Dit is het rumoer, dat ge gehoord hebt.
  nch-BL: Huan nopa totajtzi Sadoc huan nopa tajtolpanextijquet Natán ya quitzonaltijtoque
    ica aceite huan quitequitalijtoque para elis totanahuatijca nepa Gihón. Huan ama
    ya mocuectoque huan tahuel pactoque. Yeca onca miyac tahuejchihualisti ipan toaltepe
    huan ya nopa anquicactoque.
  vie-1934: Đoạn, tại Ghi-hôn, thầy tế lễ Xa-đốc và tiên tri Na-than đã xức dầu cho
    người làm vua; họ đã từ đó trở lên cách reo mừng, và cả thành đều vang động. Đó
    là tiếng xôn xao mà các ông đã nghe.
  hin-CV: पुरोहित सादोक और भविष्यद्वक्ता नाथान ने गीहोन में शलोमोन का राजाभिषेक कर
    दिया है. वे सभी वहां से बड़ी ही खुशी में लौटे हैं. इसलिये नगर में यह आनंद मनाने
    की आवाज सुनाई दे रही है. यही है वह चिल्लाहट, जो आपने सुनी है.
  spa-BES: Entonces el sacerdote Sadoc y el profeta Natán lo ungieron con aceite santo
    y lo hicieron rey en Gihón; y volvieron de allí con alegría, y la ciudad estaba
    toda alborotada. Este es el ruido que ha llegado a tus oídos.
  tdx-tdx: vaho noriza’ i Tsadoke mpisoroñe naho i Natane mpitoky ho mpanjaka e Gihone
    ao re; mivoamboañe boak’ ao an-drebeke iereo kanao mañeno-tsatsake o rovao. Izay
    o korakoràke janji’ areoo.
  tha-KJV: และศาโดกปุโรหิต กับนาธันผู้​พยากรณ์​ได้​เจ​ิมตั้งท่านไว้​ให้​เป็นกษั​ตริ​ย์
