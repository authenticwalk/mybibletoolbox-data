    wacni isin dhageessan kunis kanaa dha.
  fra-LSG: 'Le sacrificateur Tsadok et Nathan le prophète l’ont oint pour roi à Guihon.
    De là ils sont remontés en se livrant à la joie, et la ville a été émue: c’est
    là le bruit que vous avez entendu.'
  gnn-gnn: Liŋguna walala ŋanya ḻiyanydjaŋämira ḻiya‐ḻupmaraŋalanydja, ga yolŋu'‐yulŋunydja
    marrtji yatjunmirrina, ‘Djalamannha dhuwala ŋilimurruŋgu giŋdja,’ ŋunhana ya'
    walala marrtji yiŋgathirrina.” Bala Giŋ Daypittja wirrkina goŋmirriyina, buku‐ŋal'yurruna
    yukurrana ŋayi Godkuna, ga waŋana yukurrana bitjarrana, “Wokthunna Garraywuna,
    bili gäthuranydja dhuwala ŋarraku gäthu'mirriŋunydja liŋguna giŋnha.”
  yal-yal: Saraxaraliin Sadɔki nun Nabi Natan bata a xunna masusan, e a findi mangan
    na Gihon tigini. Na xanbi ra, birin yi te mɛnni sɛwani, taan yi yimaxa. Ɛ na sɔnxɔ
    sɔnxɔ xuiin nan mɛxi.
  haw-1868: A ua poni ae la o Zadoka ke kahuna, a me Natana ke kaula ia ia i alii
    ma Gihona, a ua hoi mai lakou mailaila mai e hauoli ana, i halulu ai ke kulanakauhale.
    Oia ka walaau a oukou i lohe ai.
  arb-NAV: وَمَسَحَهُ صَادُوقُ الْكَاهِنُ وَنَاثَانُ النَّبِيُّ مَلِكاً فِي جِيحُونَ،
    ثُمَّ صَعِدُوا مِنْ هُنَاكَ فَرِحِينَ هَاتِفِينَ، حَتَّى مَلأَ ضَجِيجُهُمُ الْمَدِينَةَ.
    وَهَذَا هُوَ مَصْدَرُ الصَّوْتِ الَّذِي سَمِعْتُمُوهُ.
  ewe-ewe: Nunɔla Zadok kple Nyagblɔɖila Natan si ami nɛ heɖoe fiae le Gihon. Wole
    aseye tsom tso afi ma eye du blibo la hã gli kple aseyetsotso. Eyae nye ɣli si
    sem miele.
  eng-LEE: And Zadok the priest and Nathan the prophet have anointed him as king on
    the Gichon; and they are come up from there rejoicing, and the city hath been
    set in commotion. This is the noise that ye have heard.
  asm-FB: আৰু চাদোক পুৰোহিত ও নাথন ভাববাদীয়ে তেওঁক গীহোনত ৰজা অভিষেক কৰিলে আৰু তেওঁলোকে
    তাৰ পৰা এনেদৰে আনন্দ কৰি কৰি উঠি আহিছে যে, তাৰে গোটেই নগৰ প্ৰতিধ্বনিত হৈ উঠিল।
    তোমালোকে যি শব্দ শুনিছিলা, সেয়ে সেই ধ্বনি।
  sus-A: سَدْكِ سّرّشّدُبّ نُن عَننَبِ نَتَن بَرَ تُرٍ سّنِيّنشِ سُرُ سُرُ عَ شُنيِ
    مَ فِشٌن، عَ شَ قِندِ مَنفّ رَ. عٍ بِرِن بَرَ كٍلِ مّننِ سّيوّ كُي. نَ حّلّشِنيِ
    بَرَ دِن تَا بِرِن نَ. وٌ نَ شُي نَن مّقٍ يِ كِ.
  fra-SBL: Le prêtre Tsadok et Nathan le prophète l'ont oint comme roi à Gihon. Ils
    sont remontés de là en se réjouissant, si bien que la ville a retenti de nouveau.
    C'est ce bruit que vous avez entendu.
  hbo-hbo: וַיִּמְשְׁח֣וּ אֹתֹ֡ו צָדֹ֣וק הַכֹּהֵ֣ן וְנָתָן֩ הַנָּבִ֨יא לְמֶ֜לֶךְ בְּגִחֹ֗ון
    וַיַּעֲל֤וּ מִשָּׁם֙ שְׂמֵחִ֔ים וַתֵּהֹ֖ם הַקִּרְיָ֑ה ה֥וּא הַקֹּ֖ול אֲשֶׁ֥ר שְׁמַעְתֶּֽם׃
  kik-kik: na rĩrĩ, Zadoku ũrĩa mũthĩnjĩri-Ngai, na Nathani ũrĩa mũnabii nĩmamũitĩrĩirie
    maguta kũu Gihoni atuĩke mũthamaki. Kuuma hau nĩmambatĩte makiugagĩrĩria, narĩo
    itũũra rĩothe rĩkamaamũkĩria. Rĩu nĩrĩo inegene rĩrĩa mũraigua.
  fra-NCL: 'Le prêtre Sadoc et Nathan le prophète l’ont oint pour roi à Gihon ; de
    là ils sont remontés remontés joyeux, et la ville est en émoi : c’est là le bruit
    que vous avez entendu.'
  cek-AK: qaima Zadok hoi tahmaa Nathan mah anih to Gihon ah siangpahrang ah situi
    bawh hoi boeh; nihcae loe to ahmuen hoiah anghoehaih hoi angzoh o pongah, vangpui
    to anghuenh. To atuen apawk ni a thaih o.
  cuk-cuk: 'Jonatán sogdebalid: —Dule-irwa-Bab-Dummadse-goled-Sadoc, degi, Bab-Dummad-gayaburba-barsoged-Natán,
    wemar Gihón-neggweburgi Salomón-reyga-nug-imakega Salomón-e-nonogi olivo-gwallu
    eosmalad. Geb weligwaledgi oimaknanai neggweburse armalad. Aga, bemar neggweburgi
    neg-oimake itoged.'
  uig-CYR: андин Задок каһин билән Натан пәйғәмбәр уни падиша болушқа Гиһонда мәсиһ
    қилди. Улар у йәрдин чиқип шатлиқ қилип, пүткүл шәһәрни қийқас-сүрән билән ләрзигә
    салди. Сиз аңлаватқан сада дәл шудур.
  tel-2017: యాజకుడైన సాదోకూ ప్రవక్త నాతానూ గిహోనులో అతనికి పట్టాభిషేకం చేశారు. అక్కడి
    నుండి వారు సంతోషంగా తిరిగి వచ్చారు. అందువలన పట్టణం కోలాహలంగా ఉంది. మీకు వినబడిన
    శబ్దం అదే.
  hat-BSA: Tsadok, prèt la, avèk Nathan, pwofèt la, te onksyone li wa nan Guihon.
    Yo te vin monte depi la, ranpli avèk jwa jiskaske tout vil la te vin boulvèse.
    Sa se bwi ke nou te tande a.
  kos-kos: na Zadok ac Nathan akmusraella ke Unon in kof Gihon. Na elos ilyak nu in
    siti uh ac sasa, ac mwet nukewa tukeni wonak ke engan. Pa ingan pusra se kowos
    lohng ah.
  hbo-WLC: וַיִּמְשְׁח֣וּ אֹת֡וֹ צָד֣וֹק הַכֹּהֵ֣ן וְנָתָן֩ הַנָּבִ֨יא לְמֶ֜לֶךְ בְּגִח֗וֹן
    וַיַּעֲל֤וּ מִשָּׁם֙ שְׂמֵחִ֔ים וַתֵּהֹ֖ם הַקִּרְיָ֑ה ה֥וּא הַקּ֖וֹל אֲשֶׁ֥ר שְׁמַעְתֶּֽם׃
  ibo-ibo: Zadọk onye nchụaja na Netan onye amụma eteela ya mmanụ na Gaihọn ịbụ eze.
    Ha esitekwala nʼebe ahụ ṅụrụ ọṅụ na-alaghachikwa, ndị obodo niile nọkwa ugbu a
    na-eme mkpọtụ, na-aṅụrịkwa ọṅụ. Ọ bụkwa ụzụ ọṅụ ha ka unu nụrụ.
  ory-ory: ଆଉ, ସାଦୋକ ଯାଜକ ଓ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାଙ୍କୁ ଗୀହୋନରେ ରାଜାଭିଷିକ୍ତ କଲେ ଓ ସେମାନେ
    ସେଠାରୁ ଏପରି ଆନନ୍ଦ କରି କରି ଆସିଲେ ଯେ, ତହିଁର ଶବ୍ଦରେ ନଗରରେ କୋଳାହଳ ହେଲା। ତୁମ୍ଭେମାନେ
    ଯାହା ଶୁଣିଲ, ତାହା ସେହି ଶବ୍ଦ।
  wmt-wmt: '@see-verse:1KI.001.044'
  chk-chk: Nge ewe souasor Satok me ewe soufos Natan ra epiti me lon Kihon pwe epwe
    king. Seni ikenan ra feitä fän pwapwa, iei popun a wor akürang lon ewe telinimw.
    Iei ewe akürang oua rongorong.
  rop-rop: En Seidok en Neithan bin spilim det speshalwan oliboil langa im hed blanga
    meigim im jidan king deya langa Gihon Spring. En deibin go langa det taun en ola
    pipul bin jinginatbat gudbinjiwei en ebribodi langa det taun stil jinginatbat
    detmatj, en tharran na yumob irrimbat.
  ukr-1871: І помазали його сьвященник Садок і пророк Натан в Гіонї на царя; і пійшли
    звідти з веселими сьпівами, і зворушився ввесь город. Ось звідки галас, що ви
    чули.
  deu-1951: Und der Priester Zadok und der Prophet Natan haben ihn zum König gesalbt
    zu Gihon, und sie sind mit Freuden von dannen heraufgezogen, so daß die ganze
    Stadt in Bewegung ist. Das ist das Geschrei, das ihr gehört habt.
  eng-JPS: And Zadok the priest and Nathan the prophet have anointed him king in Gihon;
    and they are come up from thence rejoicing, so that the city is in an uproar.
    This is the noise that ye have heard.
  srp-1865: I pomazaše ga Sadok sveštenik i Natan prorok kod Giona za cara, i otidoše
    odande veseleæi se tako da je grad uzavreo; to je vika koju èuste.
  lug-lug: Zadooki kabona ne Nasani nnabbi bamufukiddeko amafuta e Gikoni, era bambuse
    okuvaayo nga bajaguza, n’ekibuga kiwuumira ddala. Okwo kwe kuleekaana kwe muwulira.
  heb-heb: וימשחו אתו צדוק הכהן ונתן הנביא למלך בגחון ויעלו משם שמחים ותהם הקריה הוא
    הקול אשר שמעתם׃
  ben-IRV: আর যাজক সাদোক ও ভাববাদী নাথন গীহোনে তাঁকে রাজপদে অভিষেক করেছেন। সেখান থেকে
    লোকেরা আনন্দ করতে করতে ফিরে গিয়েছে আর শহরে সেই গোলমালই হচ্ছে। সেই আওয়াজই আপনারা
    শুনতে পাচ্ছেন।
  pan-pan: ਸਾਦੋਕ ਜਾਜਕ ਅਤੇ ਨਾਥਾਨ ਨਬੀ ਨੇ ਗੀਹੋਨ ਵਿੱਚ ਉਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ,
    ਤਾਂ ਉਹ ਉੱਥੋਂ ਅਜਿਹਾ ਅਨੰਦ ਕਰਦੇ ਮੁੜੇ ਸਨ ਜੋ ਸ਼ਹਿਰ ਗੱਜ ਉੱਠਿਆ ਹੈ। ਉਹੋ ਗੱਜ ਦੀ ਅਵਾਜ਼ ਤੁਸੀਂ
    ਸੁਣੀ।
  tkr-tkr: Kaahin Tsadokee, Natan peyğambaree Sıleyman paççah ixhecenva Gixonee mang'ulqa
    q'ış qadğu. Manbı mançe şadba apk'ın, şahareedın milletcad ı'ğiykır. Şok'le g'iyxhen
    ses mançe vod.
  mya-JVB: ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် ပရောဖက် နာသန် တို့သည် ရှောလမုန်ကို ဂိဟုန် မြို့၌
    ရာဇ ဘိသိက်ပေးပါပြီ။ ထို မြို့မှ ဝမ်းမြောက် စွာ လာ ပြန်၍ ၊ တမြို့လုံး အုတ်အုတ်ကျက်ကျက်
    သောအသံ ကို ကိုယ်တော်ကြား ရပါ၏။
  tbg-tbg: vika Gihonini Ruvu Namari vainaini vuamanta Sadokika, Nataanika, vahavera
    Soromonura qiataqaa aqu amiteha vira noraiqama kaavaro viva avuhainaa vaiintiqama
    vivo. Mintimanta vika tuvurante naveraitivaqi viha quaha quahamaqi Ieruharemini
    vuamanta vaiinti nahenti Ieruharemiqi variakavata noraiqaake naveraiti varia uva
    nontantara/otatara ne iriavo.
  hmo-hmo: Sadoka bona Natana ese Solomona dekenai olive dehoro idia bubua, Gihona
    ranu gabuna dekenai. Unai murinai hanua dekenai idia daekau lao mai moale bada
    danu, bona hanua dekenai regerege bada ia vara. Umui kamonai vadaeni regena be
    unai.
  urd-urd: और सदूक़ काहिन और नातन नबी ने जैहून पर उसको मसह करके बादशाह बनाया है; तब
    वह वहीं से ख़ुशी करते आए हैं, ऐसा कि शहर गूँज गया। वह शोर जो तुम ने सुना यही है।
  rus-SYN: и помазали его Садок священник и Нафан пророк в царя в Гионе, и оттуда
    отправились с радостью, и пришел в движение город. Вот отчего шум, который вы
    слышите.
  bqc-SIM: Ɔ̃ sa'ona Zadoki ń ãnabi Natão nísikàwà, aa aà kpà kía ũ Giↄ̃.
    Bↄa we aa sù ń pↄnakɛao, ↄ̃ wɛ̃́lɛ lòo. Kↄ̃fĩ pↄ́ á màn we.
  tcz-CHONGTHU: Zadok le Nathan in Gihon ah leng dingin thao anu lhon in ahi. Amaho
    chu tutah chun ahung kile uvin ahileh khopi pumpi chun a kipapi uva asap u ahi.
    Hichu ahi achoh jeju achu,
  mar-mar: मग सादोक याजक आणि नाथान संदेष्टा यांनी गीहोन येथे शलमोन राजाला अभिषेक केला.
    यानंतर ते सर्वजण आनंदाने नगरात परतले, नगरातील लोक त्यामुळे फार आनंदात आहेत. हा
    जल्लोष त्यांचाच आहे.
  qub-qub: Cüra Sadocwan profëta Natanmi Salomontaga Gihoncho asëtita wiñapasha ray
    cananpaj. Chaypitami llapan cushisha cutimusha. Chaymi cananga siudächo llapan
    cushicuypita gaparpaycan. Chaytachari gamcunaga wiyashcanqui.
  bqp-bqp: Akũ sa'ori Zadↄki kũ annabi Natão nísi kùa ò a kà kína ũ zaa Giↄ̃.
    Kũ ò bò gwe, ò sù kũ pↄnnakɛnaao, akũ wɛ̃tɛ lòko. Kĩni kũ a màn gwe.
  hat-hat: Zadòk, prèt la, ak Natan, pwofèt la, vide lwil sou tèt li bò sous Giyon
    an, yo mete l' apa pou l' sèvi wa. Lèfini, yo tounen lavil la, y'ap rele tèlman
    yo kontan. Tout lavil la tèt anba. Se bri sa a nou tande a.
  eng-BSB: Zadok the priest and Nathan the prophet have anointed him king at Gihon,
    and they have gone up from there with rejoicing that rings out in the city. That
    is the noise you hear.
  eng-WEBPB: Zadok the priest and Nathan the prophet have anointed him king in Gihon.
    They have come up from there rejoicing, so that the city rang again. This is the
    noise that you have heard.
  kbq-kbq: Hagi pristi ne' Zadoki'ene, kasanampa ne' Netenikea Gihoni tinte Solomonina
    masavena asenifi taginteke kinia azeri oti'nake'za vahetmimo'za musena hu'za avoa
    nehage'za Jerusalemi rankumapina azageno, rankumapima mani'naza vahe'mo'zanena
    musena nehu'za avoa nehagaza agasasanke kagra nentahine.
  nhe-BL: Huan nopa totajtzi Sadoc huan nopa tiocamanalojquetl Natán ya quitzonaltijtoque
    ica aceite huan quitequitlalijtoque para elis totlanahuatijca nepa Gihón. Huan
    ama ya mocueptoque huan tlahuel pactoque. Yeca onca miyac tlahuelchihualistli
    ipan toaltepe huan ya nopa inquicactoque.
  bus-bus: Ben sa'ori Zadↄki kↄ̃n annabi Natão nↄ́si kùa aↄ̃ à kà kí ũ zaa Giↄ̃.
    Kɛ̀ aↄ̃ bↄ̀ gwe, aↄ̃ sù kↄ̃n pↄnnakɛnao, ben wɛ́tɛ lògo. Kĩi kɛ̀ á màn gwe.
  gub-BL: Na'e Zanok a'e, Nàtà a'e no, uzakook uri kawer Xàrumàw rehe a'e wà kury,
    tuwihawete romo imuigo kar pà ytyzuzàmaw Ziom her ma'e pe a'e wà kury. A'e re
    uzewyr oho tawhu pe urywete haw rehe uhapukaz pà wà. Tàrityka'i teko heiheihem
    waiko Xàrumàw ikatu haw rehe uhapukaz pà wà. A'e waneiheihemaw penu peiko.
  eng-DRA: 'And Sadoc the priest, and Nathan the prophet have anointed him king in
    Gihon: and they are gone up from thence rejoicing, so that the city rang again:
    this is the noise that you have heard.'
