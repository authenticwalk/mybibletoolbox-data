    אֲשֶׁ֨ר נָתַ֥ן הַיּ֛וֹם יֹשֵׁ֥ב עַל־כִּסְאִ֖י וְעֵינַ֥י רֹאֽוֹת׃
  ibo-ibo: sị, ‘Otuto dịrị Onyenwe anyị, Chineke Izrel onye mere ka m jiri anya m
    hụ onye nọchiri anya nʼocheeze m taa.’ ”
  ory-ory: ଆଉ, ମଧ୍ୟ ରାଜା ଏପରି କହିଲେ, ‘ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଧନ୍ୟ, ସେ ଆଜି ମୋʼ
    ସିଂହାସନରେ ବସିବା ପାଇଁ ଜଣକୁ ଯୋଗାଇଲେ, ଏହା ହିଁ ମୋହର ଚକ୍ଷୁ ଦେଖିଲା।’”
  wmt-wmt: '@see-verse:1KI.001.047'
  chk-chk: Iwe, ewe king a pwal apasa, ‘Üpwe mwareiti ewe Samol mi Lapalap ewe Koten
    Israel, pun a mwütätä pwe eman mwirimwiri epwe siwiliei lon wisei wisen king ikenai,
    lupwen üa chüen manau.’”
  rop-rop: en imbin prei, ‘Wi garra preisimbat YAWEI det trubala God blanga ola Isreil
    pipul, dumaji tudei na aibin luk brom main ronwan femilimob imbin meigim wanbala
    jidan king afta mi, en imbin kipum mi laibala blanga luk tharran.’” Lagijat na
    Jonathan bin binij dalimbat det stori.
  ukr-1871: 'І сказав царь так: Благословен Господь, Бог Ізрайлїв, що сьогоднї так
    учинив, що один з моїх засїв на мойму престолї й мої очі се бачять!'
  deu-1951: 'Zudem hat der König also gesagt: Gelobet sei der HERR, der Gott Israels,
    der mir heute einen Thronerben bestellt hat vor meinen Augen!'
  eng-JPS: 'And also thus said the king: Blessed be the LORD, the God of Israel, who
    hath given one to sit on my throne this day, mine eyes even seeing it.'''
  srp-1865: 'Još ovako reèe car: da je blagosloven Gospod Bog Izrailjev, koji dade
    danas ko æe sjedjeti na prijestolu mojemu, da vide moje oèi.'
  lug-lug: n’agamba nti, ‘Yeebazibwe Mukama, Katonda wa Isirayiri, akkirizza amaaso
    gange okulaba omusika ku ntebe yange ey’obwakabaka leero.’ ”
  heb-heb: וגם ככה אמר המלך ברוך יהוה אלהי ישראל אשר נתן היום ישב על כסאי ועיני ראות׃
  ben-IRV: রাজা আরো বললেন, ‘ইস্রায়েলের ঈশ্বর সদাপ্রভুর গৌরব হোক। আমার সিংহাসনের অধিকারীকে
    আজ তিনি আমাকে দেখতে দিলেন।’”
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਵੀ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ ਹੈ, ਜਿਸ
    ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਇੱਕ ਪੁੱਤਰ ਦਿੱਤਾ ਜਿਹੜਾ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਵੇਖਦਿਆਂ ਮੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ
    ਬੈਠਾ ਹੈ।
  tkr-tkr: 'inəxüd eyhe: «İzrailyne Allahıs Rəbbis şukur! G''iyna Mang''vee, yizde
    uleppışik''le g''ece-g''ece, yizde taxtıl gyu''arasda insan huvu!»'
  mya-JVB: ငါသည် ကိုယ် မျက်စိ နှင့်မြင် စေခြင်းငှါ၊ ငါ့ နန်း ပေါ် မှာ ထိုင် ရသောသူကို
    ယနေ့ ပေး သနားတော်မူသော ဣသရေလ အမျိုး၏ရှင်ဘုရင် ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်းဟု
    မိန့်တော်မူကြောင်းကို အဒေါနိယ အား ပြန်လျှောက် လေ၏။
  tbg-tbg: tiharo, Aniqe tenavu tentanavu Isareri Variqa Nora Kotira autu tuahera
    kaare. Vate ti maaqu vovano ti vatuka varero avuhainaa vaiintiqama vivaro Noravano
    Kotiva ti qaqi kaimanta ˻te kia qutiraiti˼, tenta tivuqohai maa entara qovaraiqi
    haikara tavauro, tivo. Devitiva mintima tivo, tiro.
  hmo-hmo: ia gwau, ‘Lohiabada, Israela ena Dirava do ita hanamoa, badina ia ese hari
    dina lauegu natuna ta dekenai king dagi ia henia vadaeni, bona lau mauri noho
    lalonai lauegu matana ese idia itaia vadaeni.’ ”
  urd-urd: और बादशाह ने भी ऐसा फ़रमाया कि ख़ुदावन्द इस्राईल का ख़ुदा मुबारक हो, जिसने
    एक वारिस बख़्शा कि वह मेरी ही आँखों के देखते हुए आज मेरे तख़्त पर बैठे।
  rus-SYN: 'и сказал царь так: “благословен Господь Бог Израилев, Который сегодня
    дал от семени моего сидящего на престоле моем, и очи мои видят это!”'
  bqc-SIM: 'à mɛ̀: Wà gbãakpa Dii Isailiↄ Luazi! Asa a tò ma wɛsì ma gɛ̃ɛ kpaa
    ma kpalaulɛ gbã.'
  tcz-CHONGTHU: Chuleh hiti chun aman “Israel Pathen chu thangvah in umhen, aman tuni’n
    keima hinkho sung in kamit mutah in ka khel’a laltouna a touding ei lhenpeh tan
    ahi” atin ahi.
  mar-mar: आणि राजा म्हणाला, “इस्राएलाच्या परमेश्वर देव धन्य असो. परमेश्वराने माझ्या
    डोळ्यादेखत एका व्यक्तीला माझ्या राजासनावर बसवले आहे.”
  qub-qub: 'nisha: ‹Alabasha cachun Israelcunapa Tayta Diosnenga. Paymi munasha juc
    wamrä jamanä sillunman jamaycunanta, nogapis mandajta ricanäpaj.› »'
  bqp-bqp: 'à pì: Ò Dikiri Isarailanↄ Luda sáabu kpá, kũ à tò ma wɛ́ sì ma gɛ̃nɛlɛ
    kana kína ũ gbãra.'
  hat-hat: 'Li di: Lwanj pou Seyè a, Bondye pèp Izrayèl la, li menm ki penmèt pou
    jòdi a se yonn nan pitit mwen yo ki chita sou fotèy la nan plas mwen. Lèfini,
    li kite m'' wè sa anvan m'' mouri.'
  eng-BSB: saying, ‘Blessed be the LORD, the God of Israel! Today He has provided
    one to sit on my throne, and my eyes have seen it.’”
  eng-WEBPB: Also thus said the king, ‘Blessed be the LORD, the God of Israel, who
    has given one to sit on my throne today, my eyes even seeing it.’”
  kbq-kbq: Anagema hazageno'a kini ne'mo'enena amanage hu'ne, Ra Anumzana Israeli
    vahe Anumzamo'a ragi erigahie. Na'ankure menina Agra mago vahe azeri otigeno kini
    tranirera manige'na nagra navufinti koe huno hu'ne.
  nhe-BL: Huan motata quitlascamatqui TOTECO tlen toDIOS tiisraelitame pampa quema
    yajaya noja itztoya, TOTECO quitlapejpeni se para elis tlanahuatijquetl huan para
    mosehuis ipan isiya yejyectzi huan yajaya noja huelqui quiita ica iixtiyol.
  bus-bus: 'à bè: Wà Dii Isarailinↄ Luda sáabu kpá, kɛ̀ à tò ma wɛ́ɛ sì ma gɛ̃ɛ kana
    kí ũlɛ gbã̀a.'
  gub-BL: — Tuwe teko umume'u Tupàn Tuweharupi Wiko Ma'e Izaew wazar ikatuahy haw
    wà nehe. Ta'e kutàri umuigo kar hezuapyr tuwihawete romo herekuzaromo a'e kury
    xe. Ta'e wexak kar a'e ma'e ihewe hemàno 'ym mehe we a'e xe, i'i Tawi Tupàn pe.
  eng-DRA: 'And he said: Blessed be the Lord the God of Israel, who hath given this
    day one to sit on my throne, my eyes seeing it.'
