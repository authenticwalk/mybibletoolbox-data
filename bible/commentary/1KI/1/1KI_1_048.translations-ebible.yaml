verse: 1KI.001.048
translations:
  mal-C: ‘ഇന്ന് എന്റെ സിംഹാസനത്തിൽ എന്റെ അനന്തരാവകാശി ഇരിക്കുന്നത് എന്റെ കണ്ണിനു കാണുമാറാക്കിയ
    ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടുമാറാകട്ടെ!’ എന്ന് അദ്ദേഹം പ്രാർഥിച്ചു.”
  deu-TKW: 'Und weiter hat der König also gesprochen: Gepriesen sei Jahwe, der Gott
    Israels, der es heute gefügt hat, daß einer auf meinem Throne sitzt, so daß meine
    Augen es sehen.'
  lin-lin: 'mpe alobaki : « Tika ete Yawe, Nzambe ya Isalaele, apambolama, Ye oyo,
    na mokolo ya lelo, apesi ngai nzela ya komona moto oyo akitani na ngai na bokonzi ! »'
  eng-LSV: and also thus the king has said, Blessed [is] YHWH, God of Israel, who
    has given [one] sitting on my throne today, and my eyes are seeing.”
  eng-GNV: And thus sayd the King also, Blessed bee the Lord God of Israel, who hath
    made one to sit on my throne this day, euen in my sight.
  eng-WEBSTER: And also thus said the king, Blessed be the LORD God of Israel, who
    hath given one to sit on my throne this day, my eyes even seeing it .
  nhw-BL: Huan motata quitlascamatqui TOTECO catli toDIOS tiisraelitame pampa quema
    yaya noja itztoya, TOTECO quitlapejpeni se para elis tlanahuatijquetl huan para
    mosehuis ipan isiya yejyectzi huan yaya noja huelqui quiita ica iixteyol.
  swh-ONEN: na kusema, ‘Ahimidiwe Bwana, Mungu wa Israeli, ambaye ameruhusu macho
    yangu kuona mrithi juu ya kiti changu cha ufalme leo hii.’ ”
  bba-bba: Mɑ u ɡeruɑ u nɛɛ, Gusunɔ Isirelibɑn Yinniɡiɑ siɑrɑbu wi u nùn ɡoo kɑ̃ u
    win sinɑ ɡɔnɑ kɔsire kuɑ. Mɑ u mɑɑ kɑ yɛ̃ro nɔni wɑ.
  eng-KJVCPB: And also thus said the king, Blessed be the Lord God of Israel, which
    hath given one to sit on my throne this day, mine eyes even seeing it.
  luo-luo: kowacho ni, ‘Pak obed ne Jehova Nyasaye, ma Nyasach Israel mosemiyo wangʼa
    oneno ngʼama okawo lochna kawuono.’ ”
  meu-meu: Hanua pavapavana danu eto, Iehova, Israel Diravana, aita hanamoa, badina
    be ia ese vada e gwau maoro, natugu ta na hari ina dina ai egu terono ai baine
    helai, bona matagu ese vada e itaia.
  npi-ULB: राजाले यसो पनि भने, 'इस्राएलका परमेश्वर परमप्रभु धन्यका होऊन् जसले आजको
    दिन मेरो सिंहासनमा एक जना व्यक्तिलाई राख्नुभएको छ जुन मेरै आँखाले देखेका छन्'
    ।”
  yor-yor: ọba sì wí pé, ‘Ògo ni fún Olúwa Ọlọ́run Israẹli, ẹni tí ó ti jẹ́ kí ojú
    mi rí ẹnìkan tí ó jókòó lórí ìtẹ́ mi lónìí.’ ”
  pes-OPCB: 'به دعاهای خیر ایشان اینطور جواب می‌دهد: سپاس بر خداوند، خدای اسرائیل
    که به من طول عمر داده است تا با چشمان خود ببینم که خدا پسرم را برگزیده است تا
    بر تخت سلطنت من بنشیند و به جای من پادشاه شود!»'
  tgl-ULB: Sinabi rin ng hari, 'Pagpalain nawa si Yahweh, na Diyos ng Israel, na nagbigay
    ng isang tao na mauupo sa aking trono balang-araw, at makita ito ng sarili kong
    mga mata.'”
  cbu-NT: Apaa, ¿shiy tamaru ashiksha? Shiy kizpurtishcha. Na in ichingaroo Israelchicheem
    tsapurunas ksutamaam shaana nuwachcheetstam ínarangsha. Na nuwsha kizpur wachinataati,
    kchipti parangina, tárangiya.
  hui-hui: Áyu Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe kagonaga
    mini yaraga hama. Ibugua i̱ni kini harugoria ha aribia helo i̱ igini mbira i̱ni
    hendedoore dege dabalu heledagonidago. Ibugua i̱niore hondoliya anidagua biyadagonaga
    Ngode Datagaliwabehondo turu timbuni hama laya, lalu Yonadanahanda Adoniya lamini.
  mya-mya: '`ငါ​၏​အ​ဆက်​အ​နွယ်​ထဲ​မှ​တစ်​ဦး​အား​ငါ ၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​စေ​တော်
    မူ​သည်​သာ​မ​က​ငါ့​အား​လည်း ထို​အ​မှု​ကို မြင်​နိုင်​ခွင့်​ပေး​တော်​မူ​သော​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ထော​မ​နာ​ပြု​ကြ​စို့'' ဟု​ဆု​တောင်း​ပတ္ထ​နာ
    ပြု​တော်​မူ​ပါ​၏'''' ဟူ​၍​ပြန်​လည်​ဖြေ​ကြား လေ​သည်။'
  bod-N: ཡང་རྒྱལ་པོ་ན་རེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་འོས་པ་སྟེ། ཅི་ལ་ཞེ་ན།
    དེ་རིང་སྐྱེ་བོ་ཞིག་ང་ཡི་རྒྱལ་ཁྲིར་བཀོད་པ་དང་བདག་གིས་དེ་དངོས་སུ་མཐོང་ངོ་ཞེས་གསུངས་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: akati, ‘Jehovha, Mwari waIsraeri, ngaarumbidzwe, iye anditendera kuti ndione
    mumwe wavana vangu achigara pachigaro changu choushe nhasi.’ ”
  spa-BLM: 'También dijo así el rey: ‘Bendito sea Yahvé, el Dios de Israel, que ha
    dado uno para sentarse hoy en mi trono, viéndolo mis ojos’”.'
  cac-cac: 'ix yalan vin̈: Alchajocab'' vach'' lolonel d''a Jehová co Diosal a on̈
    israel on̈ tic, yujto ix yac'' d''a jun vuninal tic to a'' tz''em c''ojan d''a
    in despacho, tic val tzato vila'', xchi vin̈, xchi vin̈aj Jonatán chi''.'
  swh-ULB: Mfalme pia alisema, 'Abarikiwe BWANA, Mungu wa Israeli, ambaye amempa mtu
    kuketi kwenye enzi yangu siku hii ya leo, na kwamba macho yangu yamejionea hilo.'”
  bel-bel: 'і сказаў цар так: дабраславёны Гасподзь Бог Ізраілеў, Які сёньня даў ад
    семя майго пасаджанага на троне маім, і вочы мае бачаць гэта!'
  deu-ELBBK: 'und auch hat der König so gesprochen: Gepriesen sei der HERR, der Gott
    Israels, der heute einen gegeben hat, der auf meinem Thron sitzt, während meine
    Augen es sehen!'
  mbb-OT: he ke sikandin te, ‘Edeliǥen is Nengazen he Megbevayà te Israel, su intuǥut
    din he meehè ku ǥuntaan he andew is kegkeilisi kedì te anak ku te kedhadì.’ ”
  mal-2015: 'രാജാവു തന്റെ കട്ടിലിന്മേൽ നമസ്കരിച്ചു: ഇന്നു എന്റെ സിംഹാസനത്തിൽ എന്റെ
    സന്തതി ഇരിക്കുന്നതു എന്റെ കണ്ണുകൊണ്ടു കാണ്മാൻ സംഗതി വരുത്തിയ യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ സ്തുതിക്കപ്പെടുമാറാകട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'a phenďa: „Mi el barardo o RAJ, o Del le Izraeloskro, hoj mange adadžives
    diňa te dikhel le kraľis, savo adadžives zabešľa vaš ma pre miro tronos!“'
  pes-OPV: 'و پادشاه نیز چنین گفت: متبارک باد یهوه، خدای اسرائیل، که امروز کسی را
    که بر کرسی من بنشیند، به من داده است وچشمان من، این را می‌بیند.»'
  ron-1924: 'Ятэ че а зис ши ымпэратул: ‘Бинекувынтат сэ фие Домнул Думнезеул луй
    Исраел, каре мь-а дат астэзь ун урмаш пе скаунул меу де домние ши мь-а ынгэдуит
    сэ-л вэд!’”'
  ben-OBCV: বলেছেন, ‘ইস্রায়েলের ঈশ্বর সদাপ্রভুর প্রশংসা হোক, যিনি আজ আমাকে নিজের
    চোখেই আমার সিংহাসনের উত্তরাধিকারী দেখে যাওয়ার সুযোগ দিলেন।’ ”
  som-som: Oo weliba boqorkii wuxuu yidhi, Waxaa mahad leh Rabbiga ah Ilaaha dadka
    Israa'iil, oo maanta siiyey mid carshigaygii ku fadhiista iyadoo ay indhahaygu
    arkaan.
  lat-VUC: 'et locutus est: Benedictus Dominus Deus Israël, qui dedit hodie sedentem
    in solio meo, videntibus oculis meis.'
  eng-ASVBT: And also thus said the king, Blessed be Jehovah, the God of Israel, who
    hath given one to sit on my throne this day, mine eyes even seeing it.
  ita-1885: 'ed anche ha detto così: Benedetto sia il Signore Iddio d''Israele, il
    quale ha oggi stabilito uno che segga sopra il mio trono, davanti agli occhi miei.'
  eng-LXXUP: Moreover thus said the king, Blessed be the Lord God of Israel, who has
    this day appointed one of my seed sitting on my throne, and my eyes see it.
  eng-ULB: The king also said, 'Blessed be Yahweh, the God of Israel, who has given
    a person to sit on my throne this day, and that my own eyes should see it.'”
  spa-VBL: 'y dijo: ‘¡Alabado sea el Señor, el Dios de Israel! Hoy me ha proporcionado
    un sucesor para que se siente en mi trono, y he tenido el privilegio de verlo’”.'
  fra-_FOB: 'Et voici ce que le roi a dit: Béni soit l''Éternel, le Dieu d''Israël,
    qui a donné aujourd''hui, pour être assis sur mon trône, un homme que je vois
    de mes propres yeux!'
  mal-mal: 'രാജാവ് തന്റെ കട്ടിലിന്മേൽ നമസ്കരിച്ച്: “ഇന്ന് എന്റെ സിംഹാസനത്തിൽ എന്റെ
    സന്തതി ഇരിക്കുന്നത് എന്റെ കണ്ണുകൊണ്ട് കാണ്മാൻ സംഗതി വരുത്തിയ യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ സ്തുതിക്കപ്പെടുമാറാകട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: aur kahā, ‘Rab Isrāīl ke Ḳhudā kī tamjīd ho jis ne mere beṭoṅ meṅ se ek
    ko merī jagah taḳht par biṭhā diyā hai. Us kā shukr hai ki maiṅ apnī āṅkhoṅ se
    yih dekh sakā.’”
  suz-BL: ‘परमप्रभु यावे, इस्राएली आन परमप्रभु ठेयब बाक्‍ब। मुलाक्‍ती मेकोमी आं सेस
    बाक्‍ना बाक्‍न, आं कली तपाइक्‍चा कली आं नित्‍तीकेम पिप का निप्‍पाइक्‍तु’ दें‍त”
    देंमाक्‍त।
  ita-1927: Benedetto sia l’Eterno, l’Iddio d’Israele, che m’ha dato oggi uno che
    segga sui mio trono, e m’ha permesso di vederlo coi miei propri occhi!”
  ckb-ckb: 'پاشا گوتی: ”ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، ئەوەی ئەمڕۆ کەسێکی
    پێداوم کە لەسەر تەختەکەم دانیشێت و چاوەکانیشم دەیبینێت.“»'
  eng-BBE: Then the king said, May the God of Israel be praised, who has given one
    of my seed to be king in my place this day and has let my eyes see it.
  kan-OKCV: ‘ಕಣ್ಣುಗಳು ನೋಡುತ್ತಿರುವಾಗ ಇಂದು ನನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವ ಉತ್ತರಾಧಿಕಾರಿಯನ್ನು
    ನನಗೆ ಕೊಟ್ಟಿರುವ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ,’ ಎಂದು ಹೇಳಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: 'பின்னும் ராஜா: என்னுடைய கண்கள் காண இன்றையதினம் என்னுடைய சிங்காசனத்தின்மேல்
    ஒருவனை வீற்றிருக்கச்செய்த இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரம் என்று சொன்னார்
    என்றான்.'
  spa-RV-1909: 'Y también el rey habló así: Bendito sea Jehová Dios de Israel, que
    ha dado hoy quien se siente en mi trono, viéndolo mis ojos.'
  ron-BTF: 'Şi de asemenea astfel a spus împăratul: Binecuvântat fie DOMNUL Dumnezeul
    lui Israel, care a dat pe unul să şadă pe tronul meu în această zi, şi ochii mei
    văd aceasta.'
  eng-WEBP: Also thus said the king, ‘Blessed be the LORD, the God of Israel, who
    has given one to sit on my throne today, my eyes even seeing it.’”
  eng-FBV: and said, ‘Praise the Lord, the God of Israel! Today he has provided a
    successor to sit on my throne, and I have been privileged to see it.’”
  nld-1939: 'en sprak: Gezegend zij Jahweh, Israëls God, die heden een van mijn zonen
    op mijn troon heeft geplaatst, en het mij met eigen ogen heeft laten zien.'
  nch-BL: Huan motata quitascamatqui TOTECO cati toDIOS tiisraelitame pampa quema
    yaya noja itztoya, TOTECO quitapejpeni se para elis tanahuatijquet huan para mosehuis
    ipan isiya yejyectzi huan yaya noja huelqui quiita ica iixteyol.
  vie-1934: 'và có nói như vầy: Đáng khen ngợi thay Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên,
    vì ngày nay Ngài có ban một người để ngồi trên ngôi của tôi mà mắt tôi xem thấy.'
  hin-CV: साथ ही राजा ने यह भी कहा, ‘धन्य हैं, याहवेह, इस्राएल के परमेश्वर, जिन्होंने
    आज किसी को मेरे सिंहासन पर बैठने के लिए चुना है, और उसे खुद मेरी आंखों ने देख
    लिया है.’ ”
  spa-BES: 'Entonces el rey dijo: Alabado sea el Dios de Israel, que ha dado a uno
    de mi descendencia como rey en mi lugar este día y ha dejado que mis ojos lo vean.'
  tdx-tdx: Tinovo’ i mpanjakay ty ti-hoe, Andriañeñe t’Iehovà, Andrianañahare’ Israele,
    nanolotse ty hiambesatse amy fitobohakoy anindroany, hahatreava’ o masokoo.
  tha-KJV: และกษั​ตริ​ย์​ก็​ตรั​สด​้วยว่า ‘​สาธุ​การแด่พระเยโฮวาห์พระเจ้าของอิสราเอล
    ผู้​ได้​ทรงประทานให้​มี​คนหนึ่งนั่งบนบัลลั​งก​์ของเราในวันนี้ ด้วยตาของเราเองได้​เห​็นแล้ว’”
  por-BR-2018: 'E também o rei falou assim: Bendito seja o SENHOR, Deus de Israel,
    que hoje deu quem se assente em meu trono, vendo-o meus olhos.'
  deu-ELO: 'und auch hat der König also gesprochen: Gepriesen sei Jehova, der Gott
    Israels, der heute einen gegeben hat, der auf meinem Throne sitzt, während meine
    Augen es sehen!'
  eng-WYC-2018: and furthermore he spake these things, Blessed be the Lord God of
    Israel, that hath given today a sitter in my throne, while mine eyes see. (and
    furthermore he spoke these things, and said, Blessed be the Lord God of Israel,
    who today hath given such a man to sit on my throne, while I have lived to see
    it.)
  epo-epo: 'Kaj ankaŭ tiele diris la reĝo: Benata estu la Eternulo, Dio de Izrael,
    kiu donis hodiaŭ sidanton sur mia trono, kaj miaj okuloj vidas.'
  uig-PIN: 'wǝ padixaⱨ: — «Bügün mening tǝhtimgǝ olturƣuqi birsini tǝyinligǝn, ɵz
    kɵzlirimgǝ xuni kɵrgüzgǝn Israilning Hudasi Pǝrwǝrdigar mubarǝklǝnsun!» — dedi
    — dedi.'
  beo-beo: amane sia:ne gadoi, ‘Ninia Isala:ili Hina Godema nodone sia:na:di! Bai
    E da wali nagaga fifi misi afae amo na bagia hina bagade hamoma:ne hamoi. Amola
    na da mae bogole, amo hou ba:musa:, E da logo doasi dagoi.’”
  tpi-OTNT: Na em i tok olsem, ‘Yumi litimapim nem bilong God, Bikpela bilong yumi
    Israel, long wanem, nau em i bin larim wanpela pikinini bilong mi i senisim mi
    na i kamap king, na em i larim mi i lukim dispela samting em i mekim. Yumi amamas
    long God.’”
  hau-SA: ya ce, ‘Yabo ga Ubangiji, Allah na Isra’ila, wanda ya bar idanuna suka ga
    magāji a kan kujerar sarautata a yau.’ ”
  uig-LAT: 'we padishah: — «Bügün méning textimge olturghuchi birsini teyinligen,
    öz közlirimge shuni körgüzgen Israilning Xudasi Perwerdigar mubareklensun!» —
    dédi — dédi.'
  nde-nde: yathi, ‘Udumo alube kuye uThixo, uNkulunkulu ka-Israyeli, yena ovumele
    ukuthi ngizibonele ngawami amehlo lowo ozathatha isihlalo sami sobukhosi lamuhla.’ ”
  ton-ton: Pea naʻe lea pehē foki ʻe he tuʻi, ‘Fakafetaʻi kia Sihova ko e ʻOtua ʻo
    ʻIsileli, ʻaia kuo ne foaki mai ha tokotaha ke nofo ki hoku nofoʻa fakatuʻi he
    ʻaho ni, ka kuo sio ki ai ʻa hoku mata.’”
  ces-1613: 'Ano i král takto řekl: Požehnaný Hospodin Bůh Izraelský, kterýž dal dnes
