verse: 1KI.001.012
translations:
  mal-C: അതുകൊണ്ട് വരിക; സ്വന്തജീവനെയും നിങ്ങളുടെ മകനായ ശലോമോന്റെ ജീവനെയും എങ്ങനെ
    രക്ഷിക്കാൻ കഴിയുമെന്ന് ഞാൻ ആലോചന പറഞ്ഞുതരാം.
  deu-TKW: So laß mich dir nun einen Rat geben, wie du dein und deines Sohnes Salomo
    Leben erretten kannst.
  lin-lin: Sik’oyo, tika ete napesa yo toli oyo ekobikisa bomoi na yo mpe bomoi ya
    Salomo, mwana na yo ya mobali.
  eng-LSV: And now, come, please let me counsel you, and deliver your life and the
    life of your son Solomon;
  eng-GNV: Now therefore come, and I will now giue thee counsell, howe to saue thine
    owne life, and the life of thy sonne Salomon.
  eng-WEBSTER: Now therefore come, let me, I pray thee, give thee counsel, that thou
    mayest save thy own life, and the life of thy son Solomon.
  nhw-BL: Para amo timiquis huan nojquiya para tijmanahuis inemilis motelpoca Salomón,
    xijtlacaquili catli nimitzilhuis para tijchihuas.
  swh-ONEN: Sasa basi, acha nikushauri jinsi utakavyookoa uhai wako mwenyewe na uhai
    wa mwanao Solomoni.
  bba-bba: Yen sɔ̃, ɑ nɑ tɛ̃ n nun bwisi kɛ̃ ye kɑɑ ko ɑ kɑ wunɛn hunde bere, kɑ mɑɑ
    wunɛn bii Sɑlomɔɔɡiɑ.
  eng-KJVCPB: Now therefore come, let me, I pray thee, give thee counsel, that thou
    mayest save thine own life, and the life of thy son Solomon.
  luo-luo: Omiyo koro we angʼadni rieko kaka inyalo konyo ngimani kod ngima Solomon
    wuodi.”
  meu-meu: Benaini, do baina hahealo henimu, bena oiemu mauri bona natumu Solomon
    ena mauri ba rauadia.
  npi-ULB: त्यसकारण, तपाईंले आफ्नै जीवन र तपाईंका छोरा सोलोमनको जीवन बचाउन सक्नुभएको
    होस् भनेर म अब तपाईंलाई सल्लाह दिन चाहन्छु ।
  yor-yor: Ǹjẹ́ nísinsin yìí, jẹ́ kí èmi gbà ọ́ ní ìmọ̀ràn bí ìwọ ṣe lè gba ẹ̀mí rẹ
    là àti ẹ̀mí ọmọ rẹ Solomoni.
  pes-OPCB: اگر می‌خواهی جان خودت و پسرت سلیمان را نجات بدهی، آنچه می‌گویم، انجام
    بده.
  tgl-ULB: Kaya ngayon, payuhan kita, para maligtas mo ang sarili mong buhay at ang
    buhay ng iyong anak na si Solomon.
  cbu-NT: Natu, nuw shiyaam tsiyatsis wanasir kamanchinllpa. Shaanaatsi taarashish,
    misha ipareetstamtish Salomonaa taárash tapachindamaam zandkeesha,
  hui-hui: Ai í̠nibi í̠ igini Solomonobi bo wahelo hame nale bereyagua i̱na bia larogodagua
    bulebere.
  mya-mya: သင်​သည်​သင့်​အ​သက်​နှင့်​သား​တော်​ရှော​လ​မုန် ၏​အ​သက်​ကို​ကယ်​လို​လျှင်
    သင့်​အား​အ​ကျွန်ုပ် အ​ကြံ​ပေး​ပါ​မည်။-
  bod-N: ད་ནི་ཚུར་ཤོག་དང་། ཁྱེད་དང་ཁྱེད་ཀྱི་སྲས་སོ་ལོ་མོན་གཉིས་ཀྱི་སྲོག་ཐར་བའི་ཆེད་དུ་ངས་སློབ་སྟོན་བྱའོ།
    །
  sna-sna: Zvino chirega ndikubayire zanhi kuti uponese upenyu hwako noupenyu hwomwanakomana
    wako Soromoni.
  spa-BLM: Ahora, pues, ven, déjame que te aconseje, para que salves tu vida y la
    de tu hijo Salomón.
  cac-cac: A ticnaic, cha ab' tas ol val d'ayach yic vach' man̈ ol ach cham yed' vin̈
    une' aj Salomón tic.
  swh-ULB: Kwa hiyo sasa nakupa ushauri, ili kwamba uweze kuokoa maisha yako na maisha
    ya mwanao Suleimani.
  bel-bel: 'Цяпер, вось, я раю табе: ратуй жыцьцё тваё і жыцьцё сына твайго Саламона.'
  deu-ELBBK: So komm nun, lass mich dir doch einen Rat geben, dass du dein Leben und
    das Leben deines Sohnes Salomo errettest.
  mbb-OT: Emun egkesuat ka he kenè ka mebpatey wey kenà mebpatey is anak nu he si
    Solomon, tumana nu is idsambag ku kenikew.
  mal-2015: ആകയാൽ വരിക; നിന്റെ ജീവനെയും നിന്റെ മകനായ ശലോമോന്റെ ജീവനെയും രക്ഷിക്കേണ്ടതിന്നു
    ഞാൻ നിനക്കു ആലോചന പറഞ്ഞുതരാം.
  rmc-rmc: Av manca, phenava tuke, sar šaj aven zachraňimen tu the tiro čhavo o Šalamun.
  pes-OPV: پس حال بیا تو را مشورت دهم تا جان خود و جان پسرت، سلیمان را برهانی.
  ron-1924: Вино дар акум ши-ць вой да ун сфат, ка сэ-ць скапь вяца та ши вяца фиулуй
    тэу Соломон.
  ben-OBCV: তবে এখন, কীভাবে আপনি নিজের ও আপনার ছেলে শলোমনের প্রাণরক্ষা করবেন, সে বিষয়ে
    আমি আপনাকে পরামর্শ দিচ্ছি।
  som-som: Haddaba sidaas daraaddeed waan ku baryayaaye, Bal kaalay aan kula taliyee,
    si aad u badbaadiso naftaada iyo nafta wiilkaaga Sulaymaanba.
  lat-VUC: Nunc ergo veni, accipe consilium a me, et salva animam tuam, filiique tui
    Salomonis.
  eng-ASVBT: Now therefore come, let me, I pray thee, give thee counsel, that thou
    mayest save thine own life, and the life of thy son Solomon.
  ita-1885: Ora dunque vieni, e permetti, ti prego, che io ti dia un consiglio, acciocchè
    tu scampi la vita tua, e la vita di Salomone, tuo figliuolo.
  eng-LXXUP: And now come, let me, I pray, give thee counsel, and thou shalt rescue
    thy life, and the life of thy son Solomon.
  eng-ULB: Now therefore let me give you advice, so that you may save your own life
    and the life of your son Solomon.
  spa-VBL: Déjame darte un consejo para que puedas salvar tu vida y la de tu hijo
    Salomón.
  fra-_FOB: Et maintenant viens, je te prie, et je te donnerai un conseil afin que
    tu sauves ta vie et la vie de ton fils Salomon.
  mal-mal: ആകയാൽ വരിക; നിന്റെയും നിന്റെ മകനായ ശലോമോന്റെയും ജീവൻ രക്ഷിക്കേണ്ടതിന് ഞാൻ
    നിനക്ക് ഒരു ആലോചന പറഞ്ഞുതരാം.
  urd-GVR: Āp kī aur āp ke beṭe Sulemān kī zindagī baṛe ḳhatre meṅ hai. Is lie lāzim
    hai ki āp mere mashware par fauran amal kareṅ.
  suz-BL: मोपतीके मुल नेनीन। आंम इन कली नु इन तौ सोलोमन कली दोपा प्रोंइने चाम्‍सीबा,
    मेको आ पर्बम गो इन कली सल्‍ला गेनुङ।
  ita-1927: Or dunque vieni, e permetti ch’io ti dia un consiglio, affinché tu salvi
    la vita tua e quella del tuo figliuolo Salomone.
  ckb-ckb: ئێستاش وەرە ئامۆژگارییەکی باشت بکەم، تاکو گیانی خۆت و گیانی سلێمانی کوڕت
    بپارێزیت.
  eng-BBE: So now, let me make a suggestion, so that you may keep your life safe and
    the life of your son Solomon.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ನಿನ್ನ ಪ್ರಾಣವನ್ನೂ, ನಿನ್ನ ಮಗ ಸೊಲೊಮೋನನ ಪ್ರಾಣವನ್ನೂ ರಕ್ಷಿಸಿಕೊಳ್ಳುವ
    ಹಾಗೆ ಅಪ್ಪಣೆಯಾದರೆ, ನಿನಗೆ ಆಲೋಚನೆ ಹೇಳುತ್ತೇನೆ.
  tam-2017: இப்போதும் உன்னுடைய உயிரையும் உன் மகனாகிய சாலொமோனின் உயிரையும் காப்பாற்றும்படி
    நீ வா, உனக்கு நான் ஆலோசனை சொல்லுவேன்.
  spa-RV-1909: Ven pues ahora, y toma mi consejo, para que guardes tu vida, y la vida
    de tu hijo Salomón.
  ron-BTF: De aceea acum, vino, te rog, lasă-mă să îţi dau un sfat, ca să îţi salvezi
    viaţa ta şi viaţa fiului tău, Solomon.
  eng-WEBP: Now therefore come, please let me give you counsel, that you may save
    your own life and your son Solomon’s life.
  eng-FBV: Let me give you some advice so you can save your life, and that of your
    son Solomon.
  nld-1939: Laat mij u nu een raad geven, hoe gij uw eigen leven en dat van uw zoon
    Salomon kunt redden.
  nch-BL: Para amo timiquis huan nojquiya para tijmanahuis inemilis motelpoca Salomón,
    xijtacaquili cati nimitzilhuis para tijchihuas.
  vie-1934: Thế thì, bây giờ, hãy nghe; tôi sẽ cho bà một kế để bà cứu mạng sống mình
    và mạng sống của Sa-lô-môn.
  hin-CV: 'इसलिये अब मेरी सलाह सुनो, कि तुम अपना और अपने पुत्र शलोमोन का जीवन सुरक्षित
    रख सको:'
  spa-BES: Ahora, permíteme hacer una sugerencia, para que puedas mantener tu vida
    a salvo y la vida de tu hijo Salomón.
  tdx-tdx: Antao arè, angao hitolorako hevetse, handrombaha’o ty fiai’o naho ty fiai’
    i ana’o Selo­mòy.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอข้าพระองค์ถวายคำปรึกษา เพื่อพระองค์จะได้ทรงช่วยชีวิตของพระองค์
    และชีวิตของซาโลมอนโอรสของพระองค์​ไว้
  por-BR-2018: Vem pois agora, e toma meu conselho, para que guardes tua vida, e a
    vida de teu filho Salomão.
  deu-ELO: So komm nun, laß mich dir doch einen Rat geben, daß du dein Leben und das
    Leben deines Sohnes Salomo errettest.
  eng-WYC-2018: Now therefore come thou, take thou counsel of me, and save thy life,
    and (the life) of Solomon, thy son.
  epo-epo: Venu do, mi donos al vi konsilon, por ke vi savu vian animon kaj la animon
    de via filo Salomono.
  uig-PIN: Əmdi mana, ɵz jening wǝ oƣlung Sulaymanning jenini ⱪutⱪuzuxⱪa mening sanga
    bir mǝsliⱨǝt beriximkǝ ijazǝt bǝrgǝysǝn.
  beo-beo: 'Di da dia esalusu amola dia mano Soloumane ea esalusu gaga:musa: hanai
    galea, na da dima sisamu.'
  tpi-OTNT: Sapos yu no laik long ol i kilim yu wantaim pikinini bilong yu, Solomon,
    orait yu mas bihainim dispela tok bilong mi.
  hau-SA: Yanzu bari in ba ki shawara yadda za ki cece ranki da kuma ran ɗanki Solomon.
  uig-LAT: Emdi mana, öz jéning we oghlung Sulaymanning jénini qutquzushqa méning
    sanga bir meslihet bérishimke ijazet bergeysen.
  nde-nde: Khathesi-ke lalela ngikweluleke, ukuze uzisindise wena lokuvikela impilo
    yendodana yakho uSolomoni.
  ton-ton: Ko ia ke ke haʻu, pea ʻoku ou kole kiate koe, tuku ke u enginakiʻi koe,
    koeʻuhi ke ke fakamoʻui ʻa hoʻo moʻui ʻaʻau, pea mo e moʻui ʻa hoʻo tama ko Solomone.
  ces-1613: Protož nyní poď, prosím, a dámť radu, kterouž vysvobodíš život svůj, i
    život syna svého Šalomouna.
  eng-WMB: Now therefore come, please let me give you counsel, that you may save your
    own life and your son Solomon’s life.
  tam-TCV: இப்போது உனது உயிரையும், உனது மகன் சாலொமோனின் உயிரையும் காப்பாற்ற நீ விரும்பினால்,
    நான் உனக்கு ஆலோசனை சொல்வேன்.
  ceb-ULB: Karon hatagan ko ikaw ug tambag, aron maluwas nimo ang imong kaugalingong
    kinabuhi ug ang kinabuhi sa imong anak nga lalaki nga si Solomon.
  pol-UBG: Chodź więc teraz, proszę, dam ci radę, abyś ocaliła swoje życie i życie
    swego syna, Salomona.
  agr-agr: Nunú dekachkumek juwi taata, wi amesh amina uchijum Salomógjaish wajuk
    ayamjumaktatme nuna ujaktagme.
  kyc-kyc: Embame embapa embena ikinyingi Solomonepa range lete kyawa doko kame pyuo
    minyaramba lao masiyambi kande doko nambame pelapa lao langirunuli pyuo pelapape,
    leya.
  urd-GVU: آپ کی اور آپ کے بیٹے سلیمان کی زندگی بڑے خطرے میں ہے۔ اِس لئے لازم ہے کہ
    آپ میرے مشورے پر فوراً عمل کریں۔
  deu-1912: So komm nun, ich will dir einen Rat geben, daß du deine Seele und deines
    Sohnes Salomo Seele errettest.
  kan-2017: ಈಗ ನನ್ನ ಆಲೋಚನೆಯನ್ನು ಲಾಲಿಸಿ ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನ ಜೀವವನ್ನು ಉಳಿಸಿಕೋ.
  yap-yap: 'Fa’anra ga ba’adag ni ngam ayuweg e pogofan rom nge pogofan rok Solomon
    ni fakam, ma ba’aray e fonow rog ngom:'
  hlt-MCSB: Te dongah halo lamtah cilsuep neh namah kang uen mai pawn eh. Namah kah
    hinglu khaw, na capa Solomon kah hinglu khaw hlawt laeh.
  mdy-ETH: «ኔኤና ኔ ናዖ፥ ሴሎሞኔናኮ ሼምፖ ዓይሳኒ ኔ ኮዔቴ ታ ኔና ዞራሢ፦
  twi-ASANTE: Sɛ wopɛ sɛ wonya wo tiri didi mu, na wogye wo babarima Salomo nso nkwa
    a, tie mʼafotuo yi.
  eng-WEBU: Now therefore come, please let me give you counsel, that you may save
    your own life and your son Solomon’s life.
  wal-wal: Yaatikko, ha77i neeni ne shemppuwaanne ne na7aa Solomona shemppuwaa waatada
    ashshanaakko nena taani ane zorais.
  spa-PDDPT: 'Ahora pues, ven, permíteme darte un consejo para que salves tu vida
    y la vida de tu hijo Salomón:'
  gun-gun: Ha'e nunga rupi eju, toromongeta, reikove reve reo jepe aguã, ndepi'a Salomão
    voi.
  ilo-ULB: Ita ngarud, denggem koma ti ibalakadko kenka tapno maisalakanmo ti biagmo
    ken ti biag ti anakmo a ni Solomon.
  kpg-kpg: Maa goe e hiihai e haga dagaloaha do mouli mo di mouli dau dama daane go
    Solomon, gei au ga hagi adu gi di goe,
  uig-ARA: ئەمدى مانا، ئۆز جېنىڭ ۋە ئوغلۇڭ سۇلايماننىڭ جېنىنى قۇتقۇزۇشقا مېنىڭ ساڭا
    بىر مەسلىھەت بېرىشىمكە ئىجازەت بەرگەيسەن.
  sus-sus: Yakɔsi i naxan nabama, i i tuli mati n ma marasi ra, alako i xa i tan nun
    i xa di Sulemani nii ratanga.
  pon-2006: 'Ma ke men doareiukala oh pil mouren noumw pwutak Solomon, a iet me ke
    pahn wiahn:'
  jae-jae: Amboac tonaŋ ômôêŋ ma aê gabe jawa lêŋ teŋ sa êndêŋ aôm gebe ônam taôm
    to latôm Salomo katômi kêsi.
  ksd-ksd: Io, na boina ona ina vateten u pi una valaun u iat mulai, ma Solomon natum.
  tur-YTC: Şimdi gel, sana öğüt vereyim de hem kendi hayatını hem de oğlun Solomon'un
    hayatını kurtarabilesin.
  grc-BRENT: Καὶ νῦν δεῦρο, συμβουλεύσω σοι δὴ συμβουλίαν, καὶ ἐξελοῦ τὴν ψυχήν σου,
    καὶ τὴν ψυχὴν τοῦ υἱοῦ σου Σαλωμών.
  ind-AYT: Oleh sebab itu, biarlah aku memberikan nasihat kepadamu supaya kamu dapat
    menyelamatkan nyawamu dan nyawa anakmu, Salomo.
  nya-nya: Tsopano ine ndikulangizeni inu mmene mungapulumutsire moyo wanu ndi moyo
    wa mwana wanu Solomoni.
  hrv-hrv: Dođi da te savjetujem kako bi mogla spasiti život svoj i svoga sina Salomona.
  mps-mps: Te augwaligo nage dali, te nago ogwa Solomon dali elebo te nago hagela
    homu ebaso da, teda nago eno te e wabo po wali pao,” po wai.
  tpi-tpi: Sapos yu no laik long ol i kilim yu wantaim pikinini bilong yu, Solomon,
    orait yu mas bihainim dispela tok bilong mi.
  dan-1931: 'Lad mig nu give dig et Råd, for at du kan redde dit eget og din søn Salomos
    Liv:'
  vie-OVCB: Bây giờ, tôi xin hiến kế để cứu mạng bà và mạng Sa-lô-môn, con bà.
  guj-2017: હવે હું તમને એવી સલાહ આપું છું કે તમે તમારો પોતાનો જીવ તથા તમારા દીકરા
    સુલેમાનનો જીવ બચાવો.
  pon-2006A: 'Ma ke men doareiukala oh pil mouren noumw pwutak Solomon, a iet me ke
    pahn wiahn:'
  por-BRBSL: Agora, portanto, venha, por favor, deixe-me aconselhá-lo, para que você
    possa salvar sua própria vida e a vida de seu filho Salomão.
  cth-cth: Tho nateh, na hringnae hoi na capa Solomon e hringnae rungngang thai nahanelah,
    ratoumnae lahoi pouknae na poe vai.
  twi-twi: Sɛ wopɛ sɛ wunya wo ti didi mu, na wugye wo babarima Salomo nso nkwa a,
    tie mʼafotu yi.
  hlt-hlt: Te dongah halo lamtah cilsuep neh namah kang uen mai pawn eh. Namah kah
    hinglu khaw, na capa Solomon kah hinglu khaw hlawt laeh.
  tbz-SIM: N yóó dɑ duɔ́ nyitié nyi, kɑ̀ɑ yie nkɛ ì tũ̀nnɛ ɑ dɛɛtɛ́ ɑmɑ́ɑ̀ nɛ̀ ɑ kóo
    dɑpɑ̀ɑ̀ nSɑdomɔɔ.
  msy-2020: Kamaghɨn, nɨ uan otarim Solomon ko, gua uaghara aremeghan koghsɨ, kɨ gua
    mɨkɨmamin akabar gɨrara mangɨ dar amuam.
  dop-dop: Mpʋ tɔ, yele mɑ tɑsɑ-ŋ lɑɣɑtʋ kɛ ɩsǝnɑ n kɑ́ yɑ nyɑnɑ nyɑ́ pǝyɑlʋ Sɑlʋmɔŋ
    mǝ nyɔɔŋ tɔ.
  azb-azb: 'İndi qulaq as, özünün və oğlun Süleymanın canını necə qurtaracağın barədə
    sənə məsləhət verim:'
  eng-DBY: And now, come, let me, I pray thee, give thee counsel, that thou mayest
    save thine own life, and the life of thy son Solomon.
  hin-2017: इसलिए अब आ, मैं तुझे ऐसी सम्मति देता हूँ, जिससे तू अपना और अपने पुत्र
    सुलैमान का प्राण बचाए।
  wol-KYG: Kaay gaaw, ma digal la nooy def, ba musal sa bakkan ak sa bakkanu doom
    Suleymaan.
  eng-YLT: and now, come, let me counsel thee, I pray thee, and deliver thy life,
    and the life of thy son Solomon;
  eng-WYC-2017: Now therefore come thou, take thou counsel of me, and save thy life,
    and of Solomon, thy son.
  eng-WMBB: Now therefore come, please let me give you counsel, that you may save
    your own life and your son Solomon’s life.
  urd-GVH: आपकी और आपके बेटे सुलेमान की ज़िंदगी बड़े ख़तरे में है। इसलिए लाज़िम है
    कि आप मेरे मशवरे पर फ़ौरन अमल करें।
  rug-rug: Be hiva harupia goi sa mua tinoa meke tanisa tumu koreo se Solomone, si
    maqu tozi nigo pude
  gaz-gaz: Mee amma kottu akka ati itti lubbuu keetii fi lubbuu ilma kee Solomoon
    oolchuu dandeessu si gorsaa.
  fra-LSG: Viens donc maintenant, je te donnerai un conseil, afin que tu sauves ta
    vie et la vie de ton fils Salomon.
  gnn-gnn: Ŋunhi yurru ŋayi Watanatjanydja buŋgawayirri ŋurruŋuyirri, ŋayinydja yurru
    buma rakunygumana nhuŋunydja yothu'nha waku'mirriŋunha Djalamannhanydja, ga nhunanydja.
  yal-yal: Iki, n bata i mafan, tin n xa i kawandi, alogo i xa i yɛtɛ rakisi e nun
    i ya dii xɛmɛn Sulemani.
  haw-1868: Ano hoi ea, e ao aku au ia oe, i hiki ia oe ke malama i kou ola nei, a
    me ke ola o kau keiki o Solomona.
  arb-NAV: فَالآنَ تَعَالَيْ أُشِيرُ عَلَيْكِ بِمَا يُنْقِذُكِ وَيُنْقِذُ ابْنَكِ
    سُلَيْمَانَ.
  ewe-ewe: Ne èdi be yeaɖe ye ŋutɔ ƒe agbe kple ye vi Solomo tɔ la, ekema nàwɔ nu
    si magblɔ na wò la pɛpɛpɛ.
  eng-LEE: And now come, let me, I pray thee, give thee counsel, that thou mayest
    save thy own life, and the life of thy son Solomon.
  asm-FB: এই হেতুকে আহাঁ, তুমি নিজৰ আৰু তোমাৰ পুত্ৰ চলোমনৰ প্ৰাণ ৰক্ষা কৰিবলৈ, মই
    এতিয়া তোমাক পৰামৰ্শ দিওঁ৷
  sus-A: يَكْسِ عِ نَشَن نَبَمَ، عِ عِ تُلِ مَتِ ﭑ مَ مَرَ سِ رَ، عَلَكٌ عِ شَ عِ
    تَن نُن عِ شَ دِ سُلٍمَنِ نِي رَتَنفَ.
  fra-SBL: Viens donc maintenant, que je te donne un conseil, afin que tu sauves ta
    vie et celle de ton fils Salomon.
  hbo-hbo: וְעַתָּ֕ה לְכִ֛י אִיעָצֵ֥ךְ נָ֖א עֵצָ֑ה וּמַלְּטִי֙ אֶת־נַפְשֵׁ֔ךְ וְאֶת־נֶ֥פֶשׁ
    בְּנֵ֖ךְ שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.001.011'
  kik-kik: Na rĩrĩ, reke ngũtaare ũrĩa ũngĩhota kũhonokia muoyo waku na muoyo wa mũrũguo
    Solomoni.
  fra-NCL: Viens donc maintenant, laisse-moi te donner un conseil, afin que tu sauves
    ta vie et celle de ton fils Salomon.
  cek-AK: To pongah vaihi na hinghaih hoi na capa Solomon hinghaih to pahlong hanah
    lok kang thuih han.
  cuk-cuk: Degisoggu, an be-unagwelo, adi, na be be-san bendakega, degi, be-machi-Salomón-san
    bendakmogagar.
  uig-CYR: Әнди мана, өз җениң вә оғлуң Сулайманниң җенини қутқузушқа мениң саңа бир
    мәслиһәт беришимкә иҗазәт бәргәйсән.
  tel-2017: కాబట్టి నీ ప్రాణాన్ని, నీ కొడుకు సొలొమోను ప్రాణాన్ని రక్షించుకోడానికి
    నేను నీకొక ఆలోచన చెబుతాను విను.
  hat-BSA: Pou sa, vini koulye a, souple, kite mwen ba ou konsèy pou sove lavi ou
    avèk lavi a fis ou a, Salomon.
  kos-kos: 'Kom fin lungse loangela moul lal Solomon, wen nutum, oayapa moul lom sifacna,
    kasru luk nu sum pa inge:'
  hbo-WLC: וְעַתָּ֕ה לְכִ֛י אִיעָצֵ֥ךְ נָ֖א עֵצָ֑ה וּמַלְּטִי֙ אֶת־נַפְשֵׁ֔ךְ וְאֶת־נֶ֥פֶשׁ
    בְּנֵ֖ךְ שְׁלֹמֹֽה׃
  ibo-ibo: Ma ugbu a, ka m dụọ gị ọdụ otu ị ga-esi zọpụta ndụ gị na ndụ nwa gị Solomọn.
  ory-ory: ଏହେତୁ ବିନୟ କରୁଅଛି, ଏବେ ଆସ, ମୁଁ ତୁମ୍ଭକୁ ପରାମର୍ଶ ଦେବି; ତହିଁରେ ତୁମ୍ଭେ ଆପଣା
    ପ୍ରାଣ ଓ ଆପଣା ପୁତ୍ର ଶଲୋମନର ପ୍ରାଣ ରକ୍ଷା କରିବ।
  wmt-wmt: '@see-verse:1KI.001.011'
  chk-chk: Iei mine kopwe föri mine üpwe öüröüra ngonuk, pwe kopwe amanaua manauom
    pwal manauen noum mwän Salomon.
  rop-rop: If yu wandi seibum yu en yu san Salaman laif, wal yu lafta go kwikbala
    langa King Deibid en askim im, ‘Main Haibala King yubin meigim strongbala pramis
    langa mi blanga meigim main san Salaman jidan king. Wal wotfo Edanaija bin meigim
    miselp king na?’
  ukr-1871: 'Оце ж я раджу тобі: рятуй життє твоє й життє сина твого Соломона.'
  deu-1951: Komm nun, ich will dir doch einen Rat geben, daß du dein Leben und das
    Leben deines Sohnes Salomo errettest.
  eng-JPS: Now therefore come, let me, I pray thee, give thee counsel, that thou mayest
    save thine own life, and the life of thy son Solomon.
  srp-1865: Nego sada hajde, ja æu te svjetovati kako æeš izbaviti dušu svoju i dušu
    sina svojega Solomuna.
  lug-lug: Kale nno kankuwe amagezi, owonye obulamu bwo n’obwa mutabani wo Sulemaani.
  heb-heb: ועתה לכי איעצך נא עצה ומלטי את נפשך ואת נפש בנך שלמה׃
  ben-IRV: আপনি কেমন করে আপনার নিজের ও আপনার ছেলে শলোমনের প্রাণ রক্ষা করতে পারবেন,
    আমি এখন আপনাকে সেই পরামর্শ দিচ্ছি।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਆਓ ਮੈਂ ਤੁਹਾਨੂੰ ਸਲਾਹ ਦੇਵਾਂ ਕਿ ਤੁਸੀਂ ਆਪਣੀ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ
    ਦੀ ਜਾਨ ਬਚਾ ਸਕੋ।
  tkr-tkr: Həşde k'ırı alixhxhe, yiğıniy yiğne duxayn Sıleymanın can nəxüdiy g'attixhan
    ha'as ıkkanva, zı vas mı'sləhət g'avces.
  mya-JVB: ယခု မှာသင် ၏ အသက် နှင့် ရှောလမုန် ၏ အသက် ကို ချမ်းသာ စေခြင်းငှါကျွန်ုပ်သည်
    အကြံ ပေးပါရစေ။
  tbg-tbg: Ho kaiqe te koqe avu aato ai amiari vika kia aivata ai maaqu Soromonuravata
    arukaate.
  hmo-hmo: Mani oi kamonai! Oiemu mauri, bona oiemu natuna Solomona ena mauri do oi
    hamauria!
  urd-urd: अब तू आ कि मैं तुझे सलाह दूँ, ताकि तू अपनी और अपने बेटे सुलेमान की जान
    बचा सके।
  rus-SYN: 'Теперь, вот, я советую тебе: спасай жизнь твою и жизнь сына твоего Соломона.'
  bqc-SIM: To mà lɛdama, lá ńyↄ̃ kɛ, ǹ nzĩa misi ń n nɛ́ Salomↄↄ pↄ́o.
  tcz-CHONGTHU: “Nang leh na chapa Solomon hinkho na hoidoh nom le keiman kaseipeh
    bang vang hin jui in,” atipeh tan ahi..
  mar-mar: तर आता चल मी तुला सल्ला देतो, अशारितीने तू आपला जीव व तुझा मुलगा शलमोन
    याचा जीव वाचवशील.
  qub-qub: Chaymi cananga quiquiquipis wamrayqui Salomonpis mana wañuyta munarga willapashäta
    sumaj wiyamay.
  bqp-bqp: Tↄ̀, ǹ tó mà lɛ́ damma sà lákũ ĩni kɛ nà, ǹ n zĩda mì sí kũ n nɛ́ Sulemanu
    pↄ́o.
  hat-hat: Koulye a, mwen pral ba ou yon konsèy si ou vle sove lavi ou ansanm ak lavi
    Salomon, pitit gason ou lan.
  eng-BSB: Now please, come and let me advise you. Save your own life and the life
    of your son Solomon.
  eng-WEBPB: Now therefore come, please let me give you counsel, that you may save
    your own life and your son Solomon’s life.
  kbq-kbq: E'ina hu'negu menina nagrama kasaminua ke'ma antahinka amagema antesunka,
    kagra kagu nevazinka negamofo ne' Solomoninena agu'vazigahane.
  nhe-BL: Para ax timiquis huan nojquiya para tijmanahuis iyolis motelpoca Salomón,
    xijtlacaquili tlen nimitzilhuis para tijchihuas.
  bus-bus: Tↄ̀, ǹ tó mà lɛ́ damma sa lán nɛ́ kɛ nà, ǹ n zĩnda mì sí kↄ̃n n nɛ́ Sulemanu
    pↄ́o.
  gub-BL: Amume'u putar amo pureruze'egaw ihe kury. Aze nepurupyro wer nezehe nehe,
    aze nepurupyro wer nememyr rehe nehe no,
  eng-DRA: Now then come, take my counsel and save thy life, and the life of thy son
    Solomon.
