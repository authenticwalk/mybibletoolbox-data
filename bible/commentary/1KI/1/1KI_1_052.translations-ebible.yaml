verse: 1KI.001.052
translations:
  mal-C: “അയാൾ യോഗ്യനെന്നു തെളിയുന്നപക്ഷം അയാളുടെ തലയിലെ ഒരു രോമംപോലും നിലത്തു വീഴുകയില്ല;
    മറിച്ച് അയാളിൽ തിന്മകണ്ടെത്തിയാൽ അയാൾ തീർച്ചയായും മരിക്കും,” എന്നു ശലോമോൻ കൽപ്പിച്ചു.
  deu-TKW: 'da entschied Salomo: Wird er sich als ein wackerer Mann erweisen, so soll
    keines seiner Haare auf die Erde fallen; wird sich aber befinden, daß er Böses
    thut, so muß er sterben!'
  lin-lin: 'Salomo azongisaki : — Soki kaka atamboli na sembo, suki ata moko te ya
    moto na ye ekokweya na mabele ; kasi soki mabe emonani kati na ye, akokufa.'
  eng-LSV: And Solomon says, “If he becomes a virtuous man—there does not fall [even
    one] hair of his to the earth, and if evil is found in him—then he has died.”
  eng-GNV: Then Salomon sayd, If he will shewe him selfe a worthy man, there shall
    not an heare of him fall to the earth, but if wickednes be found in him, he shall
    dye.
  eng-WEBSTER: 'And Solomon said, If he will show himself a worthy man, there shall
    not a hair of him fall to the earth: but if wickedness shall be found in him,
    he shall die.'
  nhw-BL: 'Huan Salomón quiijto: ―Sintla quinextía para itztoc cuali tohuaya, amo
    tleno ipantis. Pero sintla mosisinis ica tojuanti, huajca miquis.'
  swh-ONEN: Solomoni akajibu, “Kama akijionyesha kuwa mtu mstahiki, hakuna unywele
    wake utakaoanguka juu ya ardhi, lakini kama uovu ukionekana ndani yake, atakufa.”
  bba-bba: Mɑ Sɑlomɔɔ u nɛɛ, ù n tii nɛnuɑ dee dee, bɑɑ win wirun seri tiɑ yɑ ǹ wɔrumɑmɔ.
    Adɑmɑ sɑ̀ n kɔ̃sɑ ɡɑɑ wɑ win min di, u koo ɡbiwɑ.
  eng-KJVCPB: 'And Solomon said, If he will shew himself a worthy man, there shall
    not a hair of him fall to the earth: but if wickedness shall be found in him,
    he shall die.'
  luo-luo: Solomon to nodwoko niya, “Ka timbene onyisore ni en ngʼat makare kata mana
    yie wiye ok enolwar e lowo; to ka richo oyudi kuome to enotho.”
  meu-meu: 'Bena Solomon eto, Baina dibaia guna: bema ia na tau namona, ia huina tamona
    na tano ai basine moru; a bema dika na ia lalonai baina davaria, ia na baine mase.'
  npi-ULB: सोलोमनले भने, “तिनले आफैलाई योग्य मानिस साबित गरे भने तिनको इच्छाविना एउटा
    रौँ पनि भुइँमा झर्ने छैन, तर तिनमा दुष्टता पाइयो भने तिनी मर्ने छन् ।”
  yor-yor: Solomoni sì dáhùn pé, “Bí ó bá fi ara rẹ̀ hàn láti jẹ́ ẹni ọ̀wọ̀, irun
    orí rẹ̀ kan kì yóò sì bọ́ sílẹ̀; ṣùgbọ́n bí a bá rí búburú kan ní ọwọ́ rẹ̀ òun
    yóò kú.”
  pes-OPCB: 'سلیمان گفت: «اگر ادونیا رفتار خود را عوض کند، مویی از سرش کم نخواهد شد.
    در غیر این صورت سزای او مرگ است.»'
  tgl-ULB: Sinabi ni Solomon, “Kung ipakikita niya na siya ay isang taong karapat-dapat,
    kahit ang isang hibla ng kaniyang buhok ay hindi malalagas sa lupa, ngunit kung
    kasamaan ang makikita sa kaniya, mamamatay siya.”
  cbu-NT: Salomonshat Zurampatari nuw táchintspa. Ashiriya, pachamana pachacheezi
    ndambaree. Itaru, wandaya mantsiriya taaku, tsipamaam waritakiya. Itaru, nimunarisha
    wanasir taakchu anoo patatcheezi. Pakchiyam minumtiyam much kxucheeja, tárangiya.
  hui-hui: Ani layago hale howa Solomono ibugua ladai bialu lalu, Ibugua mana tigabi
    hangu bialu hayagua i̱na ibu bo wanaholebero. Ai ibugua mana ko biyagua ibu homelo
    bo waholebero, lene.
  mya-mya: ရှော​လ​မုန်​က``သူ​သည်​သစ္စာ​ရှိ​သူ​ဖြစ်​ပါ လျှင် သူ​၏​ဦး​ခေါင်း​မှ​ဆံ​ခြည်​တစ်​ပင်​ကို
    မျှ​လက်​ဖျား​နှင့်​ထိ​လိမ့်​မည်​မ​ဟုတ်။ သစ္စာ မဲ့​သူ​ဖြစ်​လျှင်​မူ​ကား​သေ​ဒဏ်​ခံ​ရ​မည်''
    ဟု​ဆို​၏။-
  bod-N: དེར་སོ་ལོ་མོན་ན་རེ། གལ་ཏེ་ཁོ་རང་མི་བློ་དཀར་གཞུང་དྲང་ཞིག་ཡིན་ན། ཁོའི་སྐྲ་ཉག་མ་གཅིག་ཀྱང་ས་རུ་ལྷུང་བར་མི་འགྱུར།
    འོན་ཀྱང་ཁོ་ལས་སྤྱོད་ངན་གང་ཞིག་རྙེད་ན་ཁོ་ནི་འཆི་བར་འགྱུར་རོ་ཞེས་སྨྲས།
  sna-sna: Zvino Soromoni akati, “Kana akazova munhu kwaye, hakuna rubvudzi rwomusoro
    wake ruchawira pasi; asi zvakaipa zvikawanikwa maari, achafa.”
  spa-BLM: 'Salomón dijo: “Si se muestra como un hombre digno, ni un pelo suyo caerá
    a la tierra; pero si se encuentra maldad en él, morirá.”'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' icha tic: —Tato vach'' syutej sb''a vin̈, max
    spitej sb''a vin̈ d''ayin, man̈ ol chamlaj vin̈. Palta tato ay chucal ol sc''ulej
    vin̈ jun, yovalil ol cham vin̈, xchi vin̈.'
  swh-ULB: Sulemani akasema, “Kama atajionyesha kuwa ni mtu wa kweli, hakuna hata
    unywele mmoja utakaoanguka duniani, bali kama uovu utaonekana kwake, atakufa.”
  bel-bel: 'І сказаў Саламон: калі ён будзе чалавекам сумленным, дык ніводзін волас
    ягоны не ўпадзе на зямлю; калі ж знойдзецца ў ім падступства, дык памрэ.'
  deu-ELBBK: 'Und Salomo sprach: Wenn er sich als ein tüchtiger Mann erweisen wird,
    so soll von seinem Haar keines auf die Erde fallen; wenn aber Böses an ihm gefunden
    wird, so soll er sterben.'
  mbb-OT: Migkaǥi si Solomon te, “Emun kenè e zin edlimbungan, ne kenà sikandin egkemenu.
    Piru emun edlimbung edhimetayan ku.”
  mal-2015: അവൻ യോഗ്യനായിരുന്നാൽ അവന്റെ തലയിലെ ഒരു രോമവും നിലത്തു വീഴുകയില്ല; അവനിൽ
    കുറ്റം കണ്ടാലോ അവൻ മരിക്കേണം എന്നു ശലോമോൻ കല്പിച്ചു.
  rmc-rmc: 'O Šalamun odphenďa: „Te pes ľikerela pačivalones, aňi bal pal o šero leske
    na perela. Ale te man dodžanava, hoj vareso nalačho kerďa, merela!“'
  pes-OPV: 'وسلیمان گفت: «اگر مرد صالح باشد، یکی ازمویهایش بر زمین نخواهد افتاد اما
    اگر بدی در اویافت شود، خواهد مرد.»'
  ron-1924: 'Соломон а зис: „Дакэ ва фи ом чинстит, ун пэр дин кап ну-й ва кэдя ла
    пэмынт, дар, дакэ се ва гэси рэутате ын ел, ва мури.”'
  ben-OBCV: শলোমন উত্তর দিলেন, “সে যদি নিজেকে অনুগত প্রমাণিত করতে পারে, তবে তার মাথার
    একটি চুলও মাটিতে পড়বে না; কিন্তু যদি তার মধ্যে দুষ্টতা খুঁজে পাওয়া যায়, তবে
    তাকে মরতেই হবে।”
  som-som: Markaasaa Sulaymaan wuxuu yidhi, Hadduu isu muujiyo sida nin qumman, xataa
    tin keliyuhu dhulka kaga dhici maayo, laakiinse haddii xumaan laga helo, wuu dhiman
    doonaa.
  lat-VUC: 'Dixitque Salomon: Si fuerit vir bonus, non cadet ne unus quidem capillus
    ejus in terram: sin autem malum inventum fuerit in eo, morietur.'
  eng-ASVBT: And Solomon said, If he shall show himself a worthy man, there shall
    not a hair of him fall to the earth; but if wickedness be found in him, he shall
    die.
  ita-1885: 'E Salomone disse: Se egli si porta da uomo virtuoso, ei non caderà pur
    uno de'' suoi capelli a terra; ma, se si trova in lui del male, morrà.'
  eng-LXXUP: And Solomon said, If he should be a valiant man, there shall not a hair
    of his fall to the ground; but if evil be found in him, he shall die.
  eng-ULB: Solomon said, “If he will show himself a worthy man, not a hair of his
    will fall to the earth, but if wickedness is found in him, he will die.”
  spa-VBL: 'Salomón contestó: “Si es un hombre honorable, no se le caerá ni un pelo.
    Pero si se muestra malvado, morirá”.'
  fra-_FOB: 'Alors Salomon dit: S''il se conduit en homme de bien, il ne tombera pas
    un de ses cheveux à terre; mais s''il se trouve du mal en lui, il mourra.'
  mal-mal: അവൻ യോഗ്യനായിരുന്നാൽ അവന്റെ തലയിലെ ഒരു രോമംപോലും നിലത്ത് വീഴുകയില്ല; അവനിൽ
    കുറ്റം കണ്ടാലോ അവൻ മരിക്കേണം എന്ന് ശലോമോൻ കല്പിച്ചു.
  urd-GVR: Sulemān ne wādā kiyā, “Agar wuh lāyq sābit ho to us kā ek bāl bhī bīkā
    nahīṅ hogā. Lekin jab bhī us meṅ badī pāī jāe wuh zarūr maregā.”
  suz-BL: मिनु सोलोमनमी “मेकोमी गो ओदेंब पाइब मुर नङ, देंने चाप्‍तु हना, मेको के आ
    चां का यो महेम्‍ब। तन्‍न मेकोम मरिम्‍शो पशो थिंसाक्‍व हना, मेको थमा पा साइक्‍चा
    पुंइसीब” देंमाक्‍त। २सामुएल १४:११
  ita-1927: 'Salomone rispose: “S’egli si addimostra uomo dabbene, non cadrà in terra
    neppure uno dei suoi capelli; ma, se sarà trovato in fallo, morrà”.'
  ckb-ckb: 'سلێمانیش گوتی: «ئەگەر پیاوێکی چاک بێت، تاڵە مووێکی قژی ناکەوێتە سەر زەوی،
    بەڵام ئەگەر خراپەی تێدا بینرا، ئەوا دەکوژرێت.»'
  eng-BBE: And Solomon said, If he is seen to be a man of good faith, not a hair of
    him will be touched; but if any wrongdoing is seen in him, he is to be put to
    death.
  kan-OKCV: ಅದಕ್ಕೆ ಸೊಲೊಮೋನನು, “ಅವನು ಉತ್ತಮನಾಗಿ ನಡೆಯುವುದಾದರೆ, ಅವನ ಕೂದಲಲ್ಲಿ ಒಂದಾದರೂ ನೆಲಕ್ಕೆ
    ಬೀಳದು. ಆದರೆ ಅವನಲ್ಲಿ ಕೆಟ್ಟತನವು ಸಿಕ್ಕಿದರೆ ಅವನು ಸಾಯುವನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சாலொமோன்: அவன் தன்னை யோக்கியன் என்று காண்பித்தால் அவன் தலைமுடியில்
    ஒன்றும் தரையிலே விழாது; அவனிடம் தீமை காணப்பட்டால், அவன் சாகவேண்டும் என்றான்.'
  spa-RV-1909: 'Y Salomón dijo: Si él fuere virtuoso, ni uno de sus cabellos caerá
    en tierra: mas si se hallare mal en él, morirá.'
  ron-BTF: 'Şi Solomon a spus: Dacă se va arăta bărbat demn, nu va cădea un fir de
    păr de-al lui la pământ; dar dacă se va găsi în el stricăciune, va muri.'
  eng-WEBP: Solomon said, “If he shows himself a worthy man, not a hair of his shall
    fall to the earth; but if wickedness is found in him, he shall die.”
  eng-FBV: Solomon replied, “If he is an honorable man, not one hair of his will fall
    to the ground. But if he shows himself to be evil, he will die.”
  nld-1939: 'Maar Salomon zei: Wanneer het blijkt, dat hij een eerlijk man is, zal
    geen haar van hem ter aarde vallen; maar wordt hij op iets slechts betrapt, dan
    zal hij sterven.'
  nch-BL: 'Huan Salomón quiijto: ―Sinta quinextía para itztoc cuali tohuaya, amo teno
    ipantis. Pero sinta mosisinis ica tojuanti, huajca miquis.'
  vie-1934: 'Sa-lô-môn đáp rằng: Nếu người ăn ở ra người tử tế, thì chẳng một sợi
    tóc nào của người sẽ rụng xuống đất; bằng có thấy sự ác nơi người, ắt người sẽ
    chết.'
  hin-CV: शलोमोन ने उत्तर दिया, “यदि वह अपने आपको एक अच्छा व्यक्ति साबित करे, उसका
    ज़रा सा भी नुकसान न होगा; मगर यदि उसमें दुष्टता का अंश भी पाया गया तो उसकी मृत्यु
    तय है.”
  spa-BES: 'Y Salomón dijo: Si se ve que es un hombre de buena fe, ninguno de sus
    cabellos será tocado; pero si se ve algún delito en él, debe ser ejecutado.'
  tdx-tdx: Le hoe t’i Selomò, Naho miboake hondaty vañon-dre, leo raik’ amo maroi’eo
    tsy hipok’ an-tane; f’ie tendrehan-kaloloañe le hihomake.
  tha-KJV: และซาโลมอนตรั​สว​่า “​ถ้าแม้​เขาสำแดงตัวได้ว่าเป็นคนที่​สมควร ผมสักเส้นเดียวของเขาจะไม่ตกลงยังพื้นดิน
    แต่​ถ้าพบความชั่วอยู่ในตัวเขา เขาจะต้องถึงแก่​ความตาย​”
  por-BR-2018: 'E Salomão disse: Se ele for virtuoso, nenhum de seus cabelos cairá
    em terra: mas se se achar mal nele, morrerá.'
  deu-ELO: 'Und Salomo sprach: Wenn er sich als ein wackerer Mann erweisen wird, so
    soll von seinem Haar keines auf die Erde fallen; wenn aber Böses an ihm gefunden
    wird, so soll er sterben.'
  eng-WYC-2018: And Solomon said, If he is a good man, soothly not an hair of him
    shall fall into the earth, (or If he is a good man, truly not one hair of his
    head shall fall to the ground); but if evil be found in him, he shall die.
  epo-epo: 'Kaj Salomono diris: Se li estos homo brava, tiam eĉ unu el liaj haroj
    ne falos teren; sed se en li troviĝos malbono, tiam li mortos.'
  uig-PIN: 'Sulayman: — U durus adǝm bolsa bexidin bir tal qaq yǝrgǝ qüxmǝydu. Lekin
    uningda rǝzillik tepilsa, ɵlidu, dedi.'
  beo-beo: Soloumane da bu adole i, “E da nama noga:le fa:no bobogesea, na da ea dialuma
    hinabo afaewane hame wadela:lesimu. Be e da noga:le hame bobogesea, e da bogosu
    ba:mu.”
  tpi-OTNT: Orait Solomon i bekim tok bilong ol olsem, “Mi no inap mekim nogut long
    em sapos em i bihainim gutpela pasin. Tasol sapos em i mekim pasin nogut, orait
    bai em i dai.”
  hau-SA: Solomon ya amsa ya ce, “In ya nuna kansa mai biyayya, ba gashin kansa da
    zai fāɗi ƙasa; amma in aka same mugunta a cikinsa, zai mutu.”
  uig-LAT: 'Sulayman: — U durus adem bolsa béshidin bir tal chach yerge chüshmeydu.
    Lékin uningda rezillik tépilsa, ölidu, dédi.'
  nde-nde: USolomoni waphendula wathi, “Nxa angatshengisela ukuthi uyindoda uqobo
    lwayo akulanwele lolulodwa lwekhanda lakhe oluzawela emhlabathini; kodwa nxa ebanjwe
    yikona, uzakufa.”
  ton-ton: 'Pea naʻe pehē ʻe Solomone, “Kapau te ne fai ʻo ngali mo ha tangata lelei,
    ʻe ʻikai siʻi tō ki he kelekele hano tuʻoni louʻulu ʻe taha: pea kapau ʻe ʻilo
    ha kovi ʻiate ia, ko e moʻoni te ne mate.”'
  ces-1613: 'I řekl Šalomoun: Bude-li muž statečný, nespadneť vlas s něho na zem;
    pakliť co zlého na něm nalezeno bude, umřeť.'
  eng-WMB: Solomon said, “If he shows himself a worthy man, not a hair of his shall
    fall to the earth; but if wickedness is found in him, he shall die.”
  tam-TCV: அதற்கு சாலொமோன் மறுமொழியாக, “அவன் உத்தமனாக நடந்துகொண்டால், அவனுடைய தலைமயிரில்
    ஒன்றுகூட நிலத்தில் விழமாட்டாது. ஆனால் அவனிடம் தீமை காணப்பட்டால் அவன் சாவான்” என்று
    கூறினான்.
  ceb-ULB: Miingon si Solomon, “Kung ipakita niya sa iyang kaugalingon nga takos siya,
    wala gayoy buhok nga matagak ngadto sa yuta, apan kung makita kaniya ang pagkadaotan,
    mamatay gayod siya.”
  pol-UBG: 'Wtedy Salomon odpowiedział: Jeśli okaże się godziwym człowiekiem, nie
    spadnie mu nawet włos na ziemię, ale jeśli znajdzie się w nim zło, poniesie śmierć.'
  agr-agr: 'Tusa ujakam Salomón chichaak: “Niish aents shiig anentaimkauwaitkug, niina
    buukeniag makichik intashigkesh iyagchattawai. Untsu niina pegkegchauji dekagnamtaig,
    tuke mantamnattawai”, tiuwai.'
  kyc-kyc: Sepala Solomoneme isingi lao, Baa kapa warombo soo rape rape lao karara
    ramo doko banya kyawasi dokona kuki mendepe minyanda narami. Dopa pii nara ramo
    doko baa kumara, leya.
  urd-GVU: سلیمان نے وعدہ کیا، ”اگر وہ لائق ثابت ہو تو اُس کا ایک بال بھی بیکا نہیں
