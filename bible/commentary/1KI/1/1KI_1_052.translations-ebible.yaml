    একটা চুলও মাটিতে পড়বে না; কিন্তু যদি তার মধ্যে মন্দ কিছু পাওয়া যায় তবে সে মরবে।”
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਆਖਿਆ, ਜੇ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਭਲਾ ਮਨੁੱਖ ਬਣਾ ਕੇ ਵਿਖਾਵੇ, ਤਾਂ ਉਸ ਦਾ ਇੱਕ
    ਵਾਲ਼ ਵੀ ਧਰਤੀ ਉੱਤੇ ਨਾ ਡਿੱਗੇਗਾ ਪਰ ਜੇ ਕਦੀ ਉਸ ਵਿੱਚ ਕੋਈ ਬੁਰਿਆਈ ਪਾਈ ਗਈ ਤਾਂ ਉਹ ਮਾਰ ਦਿੱਤਾ
    ਜਾਵੇਗਾ।
  tkr-tkr: 'Sıleymanee eyhen: – Mana karaəəna insanxhee, mang''une vuk''lele sa çər
    g''a''avxhas deş. De''eş, mang''vee pisın kar he''eene, gik''asda.'
  mya-JVB: ရှောလမုန် က၊ သူသည်လူ ကောင်း ဖြစ် လျှင် ၊ ဆံခြည် တပင်မျှ မြေ သို့ မ ကျ ရ။
    အပြစ် ရှိ လျှင် အသေခံ ရမည် ဟု အမိန့် တော်ရှိ၍၊
  tbg-tbg: Minti tuvaro Soromonuva tiharo, Te tavaariraro viva kia qora okara vo autirera,
    te kia qaqi kaariraro vovano vira qoraiqama amitaanarove. Viva qora okara autirera,
    viva qutuma vuanarove, tiro.
  hmo-hmo: Solomona ia haere, ia gwau, “Do lau diba guna, bema lau dekenai ia kara
    namo, iena huina ta do lau hadikaia lasi, to bema dika ta ia dekenai lau davaria,
    ia be do ia mase.”
  urd-urd: सुलेमान ने कहा, “अगर वह अपने को लायक़ साबित करे, तो उसका एक बाल भी ज़मीन
    पर नहीं गिरेगा; लेकिन अगर उसमें शरारत पाई जाएगी तो वह मारा जाएगा।”
  rus-SYN: 'И сказал Соломон: если он будет человеком честным, то ни один волос его
    не упадет на землю; если же найдется в нем лукавство, то умрет.'
  bqc-SIM: 'Ɔ̃ Salomↄↄ mɛ̀: Tó a azĩa kũa dↄ̃ gbɛ̃́ bɛɛɛde ũ, baa aà mikãe a
    lɛ́lɛ zĩ́lɛo. Tó wà sù vãie èwà sↄ̃, à gàɛ.'
  tcz-CHONGTHU: Solomon in a donbut in, “Ama kitongkha ponte, ahinla achunga a phatmona
    aki mudoh leh thi ding ahi,” ati.
  mar-mar: तेव्हा शलमोन म्हणाला, “एक भला गृहस्थ असल्याचे अदोनीयाने सिध्द केले तर त्याच्या
    केसासही इजा होणार नाही. पण त्याच्यात दुष्टता दिसली तर तो मरण पावेल.”
  qub-qub: 'Chaura Salomón niran: «Pay alli cacuptenga manami imapis päsangachu. Mana
    allita rurashancuna taricaptinmi ichanga wañonga.»'
  bqp-bqp: 'Akũ Sulemanu pì: Tó à a zĩda kũna dↄ̃ gbɛ̃ mana ũ, bee a mìkã wɛ́n
    do ni lɛ́tɛ zĩtɛro. Tó ò sù ò yã vãni ke lèa sↄ̃, à gàmɛ.'
  hat-hat: 'Salomon reponn: -Si msye aji tankou moun debyen, yon grenn cheve nan tèt
    li p''ap tonbe. Men, si li fè sa li pa t'' dwe fè, l''ap mouri.'
  eng-BSB: And Solomon replied, “If he is a man of character, not a single hair of
    his will fall to the ground. But if evil is found in him, he will die.”
  eng-WEBPB: Solomon said, “If he shows himself a worthy man, not a hair of his shall
    fall to the earth; but if wickedness is found in him, he shall die.”
  kbq-kbq: Hagi Solomoni'a amanage hu'ne, agrama knare ne'ma mani'nenigeno'a, magore
    huno avufgarera hazenkezana ometfa hugahie. Hianagi agrama hazenke ne'ma maninesuno'a
    frigahie.
  nhe-BL: 'Huan Salomón quiijto: ―Intla quinextía para itztoc cuali tohuaya, ax tleno
    ipantis. Pero intla mosisinis ica tojuanti, huajca miquis.'
  bus-bus: 'Ben Sulemanu bè: Tó à a zĩnda kũna dↄ̃ gbɛ̃ maaa ũ, baa à mìkã wɛ́n
    do eé lɛ́ɛ tↄↄtɛro. Tó wà gà wà à zaa ke èa sↄ̃, à gàmɛ.'
  gub-BL: Uze'eg Xàrumàw wanupe. — Aze awa wemimume'u iapo har romo hekon a'e nehe,
    napokok kwaw ni pitài i'aw iàkàg rehe har rehe nehe. Aze ikatu 'ym ma'e rehe ipurapo
    wer nehe, azuka kar putar ihe nehe, i'i Xàrumàw uzehe we har wanupe.
  eng-DRA: 'And Solomon said: If he be a good man, there shall not so much as one
    hair of his head fall to the ground: but if evil be found in him, he shall die.'
