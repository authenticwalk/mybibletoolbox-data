verse: 1KI.001.041
translations:
  mal-C: വിരുന്നു കഴിഞ്ഞിരിക്കുമ്പോൾ അദോനിയാവും കൂടെയുള്ള അതിഥികളും ഈ ശബ്ദഘോഷം കേട്ടു.
    കാഹളനാദം കേട്ടപ്പോൾ, “നഗരത്തിൽ ഈ ശബ്ദഘോഷത്തിന്റെ കാരണമെന്ത്?” എന്ന് യോവാബു ചോദിച്ചു.
  deu-TKW: 'Das hörte Adonia samt allen Geladenen, die sich bei ihm befanden, als
    sie eben das Mahl beendigt hatten. Als aber Joab den Posaunenschall hörte, sprach
    er: Was bedeutet das Lärmen und Toben in der Stadt?'
  lin-lin: 'Adoniya mpe bato nyonso oyo abengisaki mpo ete bazala na ye elongo bayokaki
    makelele yango wana bazalaki kosilisa kolia. Boye, tango Joabi ayokaki mongongo
    ya kelelo, atunaki : — Makelele wana kati na engumba elakisi nini ?'
  eng-LSV: And Adonijah hears, and all those called who [are] with him, and they have
    finished to eat, and Joab hears the noise of the horn and says, “Why [is] the
    noise of the city roaring?”
  eng-GNV: 'And Adoniiah and all the ghestes that were with him, heard it: (and they
    had made an ende of eating) and when Ioab heard the sound of the trumpet, he said,
    What meaneth this noise and vprore in the citie?'
  eng-WEBSTER: And Adonijah and all the guests that were with him heard it as they
    had made an end of eating. And when Joab heard the sound of the trumpet, he said,
    Why is this noise of the city being in an uproar?
  nhw-BL: 'Huan Adonías huan nochi itlanotzalhua san ontlantoyaj tlacuaj quema quicajque
    catli tlahuejchihuayayaj. Huan Joab quicajqui quipitzayayaj tlapitzali huan quiijto:
    ―¿Quenque tlahuejchihuaj miyac nepa ipan toaltepe?'
  swh-ONEN: Adoniya pamoja na wageni wote waliokuwa pamoja naye wakasikia sauti hiyo
    walipokuwa wakimalizia karamu yao. Waliposikia sauti ya tarumbeta, Yoabu akauliza,
    “Nini maana ya makelele yote haya katika mji?”
  bba-bba: Adoniyɑ kɑ win tɔn be u dim sokɑ mi kpuro bɑ wure ni nuɑ sɑɑ yè sɔɔ bɑ
    dim kpɑ. Ye Yoɑbu u kɔbɑn swĩi nuɑ, yerɑ u nɛɛ, mbɑn sɔ̃nɑ bɑ wure mɛni wuuɔ.
  eng-KJVCPB: And Adonijah and all the guests that were with him heard it as they
    had made an end of eating. And when Joab heard the sound of the trumpet, he said,
    Wherefore is this noise of the city being in an uproar?
  luo-luo: Adonija gi welo duto mane ni kode nowinjo kokono kane gitieko nyasigi.
    Kane giwinjo ywak mar turumbete Joab nopenjo niya, “Tiend koko magore e dalano
    to en angʼo?”
  meu-meu: Adonia bona ena vadivadi iboudiai na edia aria dokona ai una reḡe e kamonai.
    Bena Ioab na kibi reḡena e kamonai negana ai na e henanadai, eto, Una heloḡo-heloḡo
    hanua lalonai anina be dahaka?
  npi-ULB: अदोनियाह र तिनीसित भएका सबै पाहुनाले खाइसक्ने बित्तिकै यो खबर सुने । योआबले
    तुरहीको आवाज सुनेपछि तिनले भने, “सहरमा किन हल्ला हुँदै छ ?”
  yor-yor: Adonijah àti gbogbo àwọn àlejò tí ó wà lọ́dọ̀ rẹ̀ gbọ́ ọ́ bí wọ́n ti ń
    jẹun tán, wọ́n ń gbọ́ ìpè, Joabu sì wí pé, “Kí ní ìtumọ̀ gbogbo ariwo nínú ìlú
    yìí?”
  pes-OPCB: 'ادونیا و مهمانانش به آخر جشن نزدیک می‌شدند که این سر و صدا به گوششان
    رسید. وقتی یوآب صدای شیپورها را شنید پرسید: «چه خبر است؟ این چه غوغایی است که
    در شهر بر پا شده؟»'
  tgl-ULB: Narinig ito nila Adonias at ng lahat ng kaniyang mga panauhin habang patapos
    na sila sa pagkain. Nang narinig ni Joab ang tunog ng trumpeta, sinabi niya, “Bakit
    napakaingay ng lungsod?”
  cbu-NT: Adoniyas, mishat ichingarusin yuw tputs anush ashparitin shaneerana an waarangusin,
    misha katungam iwaparangusin, anush yuwaa yaktash zapan zamangarangana, anoo mazinaranganaya.
    Anushshat Jowabshat sundar urkar mazinarangu, uwshat tsiyatku, ¿Mayaamshtaja nish
    yaktash tputs zapan zamangakanaya? ántar ashirangiya.
  hui-hui: Adoniya halu ibunaga agali biaru ti tomo dawayaru nai ho howa hale halu
    hearia ga̱ lalu huaro timbuni ladagadaga biayuago hale hene. Bigulirume pi̱pe̱
    layuago Yoaba ibu abale hale howa lalu, Yarusalemeha bi timbuni pudagadaga biaruago
    agile biaruadabe, lene.
  mya-mya: အ​ဒေါ​နိ​ယ​နှင့်​သူ​၏​ဧည့်​သည်​တော်​တို့​သည် မိ​မိ တို့​စား​သောက်​ပွဲ​ပြီး​ခါ​နီး​၌​ထို​အ​သံ​ကို​ကြား
    ကြ​၏။ ယွာ​ဘ​သည်​တံ​ပိုး​ခ​ရာ​မှုတ်​သံ​ကို​ကြား သော်``မြို့​ထဲ​၌​ဤ​အ​သံ​ကား​အ​ဘယ်​သို့​နည်း''
    ဟု​မေး​၏။-
  bod-N: ཨ་དོ་ནེ་ཡཱ་དང་ཁོ་དང་ལྷན་ཅིག་ཏུ་ཡོད་པའི་མགྲོན་པོ་རྣམས་ཀྱིས་ཁ་ཟས་སྤྱད་ནས་ཚར་མ་ཐག་ཏུ་ཀི་སྒྲ་དེ་ཐོས་སོ།
    །ཡང་ཡོ་ཨབ་ཀྱིས་རྭ་དུང་གི་སྒྲ་ཐོས་པ་ཙམ་གྱིས། གྲོང་ཁྱེར་དུ་བྱུང་བའི་འུར་སྒྲ་དེ་ཅི་ཡིན་ནམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Adhoniya navose vaakanga akoka, vaakanga anavo, vakazvinzwa pavakanga vopedza
    kudya, Joabhu akati achinzwa ruzha rwehwamanda, akabvunza, akati, “Mheremhere
    yose iyi muguta ndeyeiko?”
  spa-BLM: 'Adonías y todos los invitados que estaban con él lo oyeron al terminar
    de comer. Cuando Joab oyó el sonido de la trompeta, dijo: “¿Por qué este ruido
    de la ciudad alborotada?”'
  cac-cac: 'Ato val slajvi sva vin̈aj Adonías yed'' eb'' ix yavtej, ix yab''an vin̈
    yoch jun av chi''. Ix yab''anpax vin̈aj Joab yoc'' noc'' ch''aac, ix yalan vin̈:
    —¿Tas yaj jun av tz''och d''a chon̈ab'' chi''? xchi vin̈.'
  swh-ULB: Kisha Adoniya na wageni wake waliokuwa pamoja naye wakasikia hayo walipomaliza
    kula. Yoabu alipozisikia sauti za panda, akasema, “Kwa nini jiji lilko katika
    hali ya taharuki?”
  bel-bel: 'І пачуў Аданія і ўсе запрошаныя ім, як толькі перасталі есьці: а Ёаў,
    пачуўшы гук трубы, сказаў: з чаго гэты шум расхваляванага горада?'
  deu-ELBBK: 'Und Adonija hörte es und alle die Geladenen, die bei ihm waren, als
    sie eben das Essen beendigt hatten; und Joab hörte den Schall der Posaune und
    sprach: Weshalb dieses Geschrei der lärmenden Stadt?'
  mbb-OT: Heini is langun nezineg ni Adonia wey te menge meǥeliyug din dutun te egkepasad
    en is kebibuwan dan. Kegkezineǥa ni Joab te trumpita, nekeinsà sikandin te, “Hengkey
    is nehitavù, maan is utew meǥurub diyà te inged?”
  mal-2015: 'അദോനീയാവും കൂടെ ഉണ്ടായിരുന്ന സകല വിരുന്നുകാരും ഭക്ഷണം കഴിഞ്ഞിരിക്കുമ്പോൾ
    അതു കേട്ടു. കാഹളനാദം കേട്ടപ്പോൾ യോവാബ്: പട്ടണം കലങ്ങിയിരിക്കുന്ന ഈ ആരവം എന്തു
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Šunďa oda o Adonijah the savore, ko ode sas vičimen, ipen akor, sar dochale
    pre hoscina. Sar o Joab šunďa o trubi, phučľa: „So hin ajsi bari vika andro foros?“'
  pes-OPV: 'و ادنیا و تمامی دعوت‌شدگانی که با اوبودند، چون از خوردن فراغت یافتند،
    این راشنیدند و چون یوآب آواز کرنا را شنید، گفت: «چیست این صدای اضطراب در شهر؟»'
  ron-1924: 'Звонул ачеста а ажунс пынэ ла Адония ши ла тоць чей пофтиць каре ерау
    ку ел токмай ын клипа кынд сфыршяу де мынкат. Иоаб, аузинд сунетул трымбицей,
    а зис: „Че есте ку вуетул ачеста де каре рэсунэ четатя?”'
  ben-OBCV: আদোনিয় ও তার সঙ্গে থাকা সব অতিথি ভোজসভার ভোজনপান প্রায় শেষ করে এসেছে,
    এমন সময় তারা সেই শব্দ শুনতে পেয়েছিল। শিঙার শব্দ শুনতে পেয়ে যোয়াব জিজ্ঞাসা
    করলেন, “নগরে কী এত চিৎকার-চেঁচামেচি হচ্ছে?”
  som-som: Oo Adoniiyaah iyo martidiisii isaga la joogtay oo dhammuna taasay maqleen
    markay cunitaankii dhammeeyeen. Oo Yoo'aabna markuu maqlay dhawaaqii buunka ayuu
    yidhi, War waa maxay qaylada iyo buuqa magaaladii ka dhacay?
  lat-VUC: 'Audivit autem Adonias, et omnes qui invitati fuerant ab eo: jamque convivium
    finitum erat: sed et Joab, audita voce tubæ, ait: Quid sibi vult clamor civitatis
    tumultuantis?'
  eng-ASVBT: And Adonijah and all the guests that were with him heard it as they had
    made an end of eating. And when Joab heard the sound of the trumpet, he said,
    Wherefore is this noise of the city being in an uproar?
  ita-1885: 'Or Adonia, e tutti gl''invitati ch''erano con lui, come finivano di mangiare,
    udirono questo romore. Ioab ancora udì il suon della tromba, e disse: Che vuol
    dire questo grido della città, che è così commossa?'
  eng-LXXUP: 'And Adonijah and all his guests heard, and they had just left off eating:
    and Joab heard the sound of the trumpet, and said, What means the voice of the
    city in tumult?'
  eng-ULB: Adonijah and all the guests who were with him heard it as they finished
    eating. When Joab heard the sound of the trumpet, he said, “Why is there an uproar
    in the city?”
  spa-VBL: 'Adonías y todos sus invitados oyeron el ruido mientras terminaban de comer.
    Cuando Joab oyó el sonido de la trompeta, preguntó: “¿Qué es todo ese ruido que
    viene de la ciudad?” .'
  fra-_FOB: 'Or Adonija et tous les conviés qui étaient avec lui entendirent ce bruit,
    comme ils achevaient de manger. Joab aussi entendit le son de la trompette, et
    dit: Pourquoi ce bruit de la ville en tumulte?'
  mal-mal: 'അദോനീയാവും കൂടെ ഉണ്ടായിരുന്ന സകല വിരുന്നുകാരും ഭക്ഷണം കഴിഞ്ഞിരിക്കുമ്പോൾ
    അത് കേട്ടു. കാഹളനാദം കേട്ടപ്പോൾ യോവാബ്: “പട്ടണം ഇളക്കുന്ന ഈ ആരവം എന്ത്” എന്ന്
    ചോദിച്ചു.'
  urd-GVR: Logoṅ kī yih āwāzeṅ Adūniyāh aur us ke mehmānoṅ tak bhī pahuṅch gaīṅ. Thoṛī
    der pahle wuh khāne se fāriġh hue the. Narsinge kī āwāz sun kar Yoāb chaunk uṭhā
    aur pūchhā, “Yih kyā hai? Shahr se itnā shor kyoṅ sunāī de rahā hai?”
  suz-BL: मिनु अदोनीयाह नु आ मुरपुकीम मेको रेयके नेन्‍मे बाक्‍त। मेना मेकोपुकीमी नक
    भोज जने ला थुम्‍शो बाक्‍मा बाक्‍त। मिनु योआबमी तुराही ग्रीशो नेंशा “सहरम मार रेयके
    पामे?” देंमाक्‍त।
  ita-1927: 'Adonija e tutti i suoi convitati, come stavano per finir di mangiare,
    udirono questo rumore; e quando Joab udì il suon della tromba, disse: “Che vuol
    dire questo strepito della città in tumulto?”'
  ckb-ckb: 'ئەدۆنیا و هەموو بانگهێشتکراوان، ئەوانەی لەگەڵی بوون، پاش ئەوەی لە خواردن
    بوونەوە گوێیان لە دەنگی ئەوان بوو. یۆئاب گوێی لە دەنگی کەڕەناکە بوو و گوتی: «ئەو
    دەنگە دەنگە چییە لە شارەوە دێت؟»'
  eng-BBE: And it came to the ears of Adonijah and all the guests who were with him,
    when their meal was ended. And Joab, hearing the sound of the horn, said, What
    is the reason of this noise as if the town was worked up?
  kan-OKCV: ಆಗ ಅದೋನೀಯನೂ, ಅವನ ಸಂಗಡ ಕರೆಹೊಂದಿದವರೂ ತಿಂದು, ತೀರಿಸಿದಾಗ ಅದನ್ನು ಕೇಳಿದರು. ಯೋವಾಬನು
    ತುತೂರಿಯ ಶಬ್ದವನ್ನು ಕೇಳಿದಾಗ, “ಪಟ್ಟಣದಲ್ಲಿ ಗದ್ದಲದ ಶಬ್ದವೇಕೆ?” ಎಂದನು.
  tam-2017: அதோனியாவும் அவனோடிருந்த எல்லா விருந்தாளிகளும் சாப்பிட்டு முடித்தபோது,
    அதைக் கேட்டார்கள்; யோவாப் எக்காள சத்தத்தைக் கேட்டபோது, நகரத்தில் உண்டாயிருக்கிற
    ஆரவாரம் என்ன என்று விசாரித்தான்.
  spa-RV-1909: 'Y oyólo Adonía, y todos los convidados que con él estaban, cuando
    ya habían acabado de comer. Y oyendo Joab el sonido de la trompeta, dijo: ¿Por
    qué se alborota la ciudad con estruendo?'
  ron-BTF: 'Şi Adonia şi toţi oaspeţii care erau cu el au auzit aceasta pe când terminau
    de mâncat. Şi când Ioab a auzit sunetul trâmbiţei, a spus: Pentru ce este acest
    zgomot al cetăţii ca fiind în tulburare?'
  eng-WEBP: Adonijah and all the guests who were with him heard it as they had finished
    eating. When Joab heard the sound of the trumpet, he said, “Why is this noise
    of the city being in an uproar?”
  eng-FBV: Adonijah and all his guests heard the noise as they were finishing eating.
    When Joab heard the sound of the trumpet, he asked, “What's all this noise coming
    from the city?”
  nld-1939: 'Adoni-ja en al de gasten, die bij hem waren, hoorden dit, juist toen
    de maaltijd ten einde was. Ook Joab hoorde de klank der bazuinen en vroeg: Vanwaar
    dat luid gejoel in de stad?'
  nch-BL: 'Huan Adonías huan nochi itanotzalhua sanoc tantoyaj tacuaj quema quicajque
    cati tahuejchihuayayaj. Huan Joab quicajqui quipitzayayaj tapitzali huan quiijto:
    ―¿Para ten tahuejchihuaj miyac nepa ipan toaltepe?'
  vie-1934: 'A-đô-ni-gia và hết thảy kẻ dự tiệc với mình đều nghe tiếng này khi vừa
    ăn xong. Lúc Giô-áp nghe tiếng kèn, thì nói: Sao trong thành có tiếng xôn xao
    ấy?'
  hin-CV: यह आवाज अदोनियाह और उसके सभी अतिथियों ने भी सुनी. इस समय वे अपना भोजन खत्म
    कर ही रहे थे. जैसे ही योआब ने नरसिंगे की आवाज सुनी, वह पूछने लगा, “नगर में इस
    चिल्लाहट का कारण क्या है?”
  spa-BES: 'Y llegó a oídos de Adonías y de todos los invitados que estaban con él
    cuando terminaron de comer. Y Joab, al oír el sonido del cuerno, dijo: ¿Cuál es
    la razón de este ruido en la ciudad?'
  tdx-tdx: 'Jinanji’ i Adonià naho o nambarà’eo, ie vaho nianjam-pikama. Le hoe t’Ioabe
    naho nahajanjiñe ty feo’ i antsivay: Ino o fipoñafan-drañoraño an-drovao?'
  tha-KJV: อาโดนียาห์และบรรดาแขกที่​อยู่​กั​บท​่านเมื่อรับประทานเสร็จแล้​วก​็​ได้​ยินเสียงนั้น
    และเมื่อโยอาบได้ยินเสียงแตรก็​พูดว่า “เสียงอึกทึกครึกโครมนี้​ที่​ในกรุงหมายความว่ากระไร”
  por-BR-2018: 'E ouviu-o Adonias, e todos os convidados que com ele estavam, quando
    já haviam acabado de comer. E ouvindo Joabe o som da trombeta, disse: Por que
    se alvoroça a cidade com estrondo?'
  deu-ELO: 'Und Adonija hörte es und alle die Geladenen, die bei ihm waren, als sie
    eben das Essen beendigt hatten; und Joab hörte den Schall der Posaune und sprach:
    Weshalb dieses Geschrei der lärmenden Stadt?'
  eng-WYC-2018: And Adonijah heard, and all that were called of him to the feast;
    and then the feast was ended. But also Joab said, when the voice of the trump
    was heard, What will it to itself the cry of the city making (such a) noise? (And
    Adonijah, and all who were called by him to the feast, heard the noise, as the
    feast was ending. And when Joab heard the sound of the trumpet, he said, What
    is the meaning of all this noise in the city?)
  epo-epo: 'Tion aŭdis Adonija, kaj ĉiuj invititoj, kiuj estis kun li; ili jam finis
    la manĝadon; kaj aŭdis Joab la sonadon de la trumpeto, kaj li diris: Kion signifas
    la tumulta bruo de la urbo?'
  uig-PIN: 'Əmdi Adoniya wǝ uning bilǝn jǝm bolƣan meⱨmanlar ƣizalinip qiⱪⱪanda, xuni
    anglidi. Yoab kanay awazini angliƣanda: — Nemixⱪa xǝⱨǝrdǝ xunqǝ ⱪiyⱪas-sürǝn selinidu?
    — dǝp soridi.'
  beo-beo: A:dounaidia amola ea hiougi dunu da lolo mai gilalaloba, ilia da gugulubi
    amo nabi. Amola Youa:be da dalabede fulabobe nababeba:le, e da amane adole ba:i,
    “Amo moilai ganodini gugulubi ea bai da adila:?”
  tpi-OTNT: Adoniya wantaim ol lain bilong en i kaikai pinis na ol i harim dispela
    bikpela singaut i kamap. Na Joap i harim krai bilong biugel na em i tok olsem,
    “Wanem dispela bikpela nois i kamap long Jerusalem?”
  hau-SA: Adoniya tare da dukan baƙin da suke tare da shi kuwa suka ji wannan sa’ad
    da suke gama bikinsu. Da jin busan ƙaho, sai Yowab ya yi tambaya, ya ce, “Me ya
    jawo surutu haka a birni?”
  uig-LAT: 'Emdi Adoniya we uning bilen jem bolghan méhmanlar ghizalinip chiqqanda,
    shuni anglidi. Yoab kanay awazini anglighanda: — Némishqa sheherde shunche qiyqas-süren
    sélinidu? — dep soridi.'
  nde-nde: U-Adonija kanye lezethekeli ezazilaye zawuzwa lumkhosi njengoba bona basebeqedisa
    ukudla. UJowabi wathi esizwa icilongo wabuza wathi, “Utshoni umsindo wonke lo
    edolobheni?”
  ton-ton: ¶ Pea naʻe fanongo ki ai ʻa ʻAtunaisa pea mo e kakai kotoa pē naʻe ʻiate
    ia, ʻo feʻunga mo e fakaʻosi ʻenau kai. Pea ʻi he fanongo ʻa Soape ki he ifi ʻae
    meʻalea, naʻa ne pehē, “Ko e hā ʻoku longoaʻa ai ʻae kolo mo maveuveu?”
  ces-1613: 'Což slyše Adoniáš i všickni pozvaní, kteříž byli s ním, (byli pak již
    pojedli), slyše také i Joáb zvuk trouby, řekl: Jaký to zvuk v městě hlučících?'
  eng-WMB: Adonijah and all the guests who were with him heard it as they had finished
    eating. When Joab heard the sound of the shofar, he said, “Why is this noise of
    the city being in an uproar?”
  tam-TCV: அதோனியாவும், அவனுடைய விருந்தாளிகள் யாவரும் தங்கள் விருந்தை முடிக்கும் வேளையில்
    இதைக் கேட்டார்கள். எக்காள சத்தத்தைக் கேட்டதும் யோவாப், “பட்டணத்தில் கேட்கும் இந்தச்
    சத்தம் என்ன?” என்று கேட்டான்.
  ceb-ULB: Nadungog kini ni Adonia ug sa tanang mga bisita nga uban kaniya pagkahuman
    nila ug kaon. Sa dihang nadungog ni Joab ang tingog sa budyong, miingon siya,
    “Nganong aduna may banha sa siyudad?”
  pol-UBG: 'I usłyszeli to Adoniasz oraz wszyscy zaproszeni, którzy z nim byli, a
    właśnie skończyli ucztę. A gdy Joab usłyszał głos trąby, zapytał: Cóż to za krzyk
    poruszonego miasta?'
  agr-agr: 'Tuja Adoníasak niina ipake aidaujai yujumkan yuwawag inagnainai, pampaidaun
    antukajui. Tuja kachu shinaun Joab antuk chichaak: “¿Wagka yaaktanmash imanikash
    pampainawa?” tau.'
  kyc-kyc: Atonainjamoo dee banya upunili wambu dupwa peparaepe nenge nao oteyami
    dokopa pii poponge doko siyami. Dokopa Joapeme bikuli pii leyami doko sepala dopa
    leya. Aki rengendena yuu taone dokona pii palase? leya.
  urd-GVU: لوگوں کی یہ آوازیں ادونیاہ اور اُس کے مہمانوں تک بھی پہنچ گئیں۔ تھوڑی دیر
    پہلے وہ کھانے سے فارغ ہوئے تھے۔ نرسنگے کی آواز سن کر یوآب چونک اُٹھا اور پوچھا،
    ”یہ کیا ہے؟ شہر سے اِتنا شور کیوں سنائی دے رہا ہے؟“
  deu-1912: 'Und Adonai hörte es und alle, die er geladen hatte, die bei ihm waren;
    und sie hatten schon gegessen. Und da Joab der Posaune Schall hörte, sprach er:
    Was will das Geschrei und Getümmel der Stadt?'
  kan-2017: ಅದೋನೀಯನು ಅವನ ಸಂಗಡ ಇದ್ದ ಅತಿಥಿಗಳೂ ಭೋಜನವನ್ನು ಮುಗಿಸುವಷ್ಟರಲ್ಲೇ ಅವರಿಗೆ ಈ ಕೂಗು
    ಕೇಳಿಸಿತು. ಯೋವಾಬನು ಕೊಂಬಿನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದಾಗ, “ಪಟ್ಟಣದಲ್ಲಿ ಇಂಥ ಗದ್ದಲವೇಕೆ?” ಎಂದು
    ವಿಚಾರಿಸಿದನು.
  yap-yap: Ke yan ni nge mu’ Adonijah nge tirok e girdi’ ko madnom, miyad rung’ag
    lamey. Ma fa’ani rung’ag Joab laman e yabul me ga’ar, “Mangfan e binem nike yan
    lamey ngalang u lan binaw?”
  hlt-MCSB: Adonijah neh a taengkah a khue rhoek boeih loh a yaak uh vaengah buh caak
    te pak a toeng uh. Tuki ol te Joab loh a yaak vaengah, “Khorha aka hut te ba ol
    lae?” a ti.
  mdy-ETH: ዒማና ዓዶኒያሴ ዔኤሌ ዓሳ ቢያ ሙዖ ጋፒሳኒ ዑኪ ዓኣዖ ዬያ ዑኡዞ ዋይዜኔ፤ ዒዮዓቤያ ዛያሢ ዑኡዞ ዋይዛዖ፦ «ሃይ
    ካታሞይዳ ዋይዚንታ ዑኡዛ ዓይጎዳይ?» ጌይ ዖኦጬኔ፤
  twi-ASANTE: Adoniya ne nʼahɔhoɔ tee osebɔ ne nteateam ɛberɛ a wɔreyɛ awie wɔn apontoɔ
    no. Na Yoab tee totorobɛnto nne no, ɔbisaa sɛ, “Na asɛm bɛn na asie? Na adɛn nso
    na kuro no mu ayɛ gyegyeegye yi?”
  eng-WEBU: Adonijah and all the guests who were with him heard it as they had finished
    eating. When Joab heard the sound of the trumpet, he said, “Why is this noise
    of the city being in an uproar?”
  wal-wal: Adooneenne aara de7iya imattati gibiraa mi wurssiiddi hagaa siyidosona.
    Malkkataa punettaa siyidi Yoo7aabi, “Ha kataman wocamiya wocamai ubbai aibabee?”
    yaagidi oichchiis.
  spa-PDDPT: 'Adonías y todos los huéspedes que estaban con él oyeron eso cuando terminaron
    de comer. Y cuando Joab oyó el sonido de la corneta, dijo: ¿Por qué hay tanto
    bullicio y tanto alboroto en la ciudad?'
  gun-gun: 'Ha''e ramo Adonias ha''e oenoĩ va''ekue okarupa ma rire oendu okuapy.
    Joabe voi mimby pu oendu vy aipoe''i: — Mba''e nungarã tu pova''e tetã katy gui
    hevovo rei va''e onhendu?'
  ilo-ULB: Nangngeg daytoy ni Adoniha ken dagiti amin a sangaili a kakaduana bayat
    a malmalpas ti pannanganda. Idi nangngeg ni Joab ti uni ti tangguyob, kinunana,
    “Apay ngata a naariwawa iti siudad?”
  kpg-kpg: Di madagoaa hua o Adonijah mo ono ehoo ne lawa di nadau hagamiami, gei
    digaula ga longono di lee hagalongoaa. Joab ga longono hua eia di labaa, gei mee
    ga heeu, “Tadinga o di hagalongoaa deenei mai i di waahale le e hai bolo aha?”
  uig-ARA: 'ئەمدى ئادونىيا ۋە ئۇنىڭ بىلەن جەم بولغان مېھمانلار غىزالىنىپ چىققاندا،
    شۇنى ئاڭلىدى. يوئاب كاناي ئاۋازىنى ئاڭلىغاندا: ــ نېمىشقا شەھەردە شۇنچە قىيقاس-سۈرەن
    سېلىنىدۇ؟ ــ دەپ سورىدى.'
  sus-sus: Adoniya nun a xa ɲama to gɛ e dɛgɛde, e naxa na xui mɛ. Yowaba to na sara
    xui mɛ, a naxa a fala, «Sɔnxɔɛ mundun na taa kui na ki?»
  pon-2006: Ni ahnsou me Adonaisa oh irail kan me e lukepene kanekelahr kamadipwo,
    irail ahpw pil rongada ngihlo. Eri, ni ahnsou me Sohap rong ngilen sowio e ahpw
    idek, “Ia wehwehn ngilen mwoarong wet sang nan kahnimwo?”
  jae-jae: Adonia to nê ŋacleŋ samob, taŋ sêmoa sêwiŋ eŋ naŋ, sêŋô biŋ tau gêdêŋ taŋ
    seŋ moasiŋ tau gêbacnê. Ma gêdêŋ taŋ Joab gêŋô dauc kêtaŋ naŋ, eŋ kêtu kênac gebe
    “Ŋaonda aŋga malac nec ŋam amboac ondoc.”
  ksd-ksd: 'Ma Adonia ma ra umana talaina nina dia ga ki me dia ga valongore ba i
    ga to na par ra nian. Ma ba Ioab i ga valongore ra nilai ra tavur, i ga biti:
    Ava ra kukurai go ra kunukula ta ra pia na pal?'
  tur-YTC: Adoniya ve onunla birlikte olan bütün konuklar yemeklerini bitirdikleri
    sırada bunu duydular. Yoav boru sesini duyunca, “Nedir kentin bu gürültüsü patırtısı?”
    dedi.
  grc-BRENT: Καὶ ἤκουσεν Ἀδωνίας καὶ πάντες οἱ κλητοὶ αὐτοῦ, καὶ αὐτοὶ συνετέλεσαν
    φαγεῖν· καὶ ἤκουσεν Ἰωὰβ τὴν φωνὴν τῆς κερατίνης, καὶ εἶπε, τίς ἡ φωνὴ τῆς πόλεως
    ἠχούσης;
  ind-AYT: Adonia dan semua undangan yang bersamanya mendengarnya ketika mereka selesai
    makan. Yoab yang mendengar bunyi trompet itu bertanya, “Mengapa ada suara gemuruh
    di kota?”
  nya-nya: Adoniya pamodzi ndi anthu onse oyitanidwa amene anali naye anamva zimenezi
    pamene ankamaliza madyerero awo. Atamva kulira kwa malipenga, Yowabu anafunsa
    kuti, “Kodi phokoso lonselo mu mzindamo likutanthauza chiyani?”
  hrv-hrv: 'Čuo to Adonija i svi njegovi uzvanici. Baš su bili pri kraju gozbe. I
    Joab je čuo trube pa upita: “Čemu ta buka u gradu?”'
  mps-mps: Adoniya dali, te aga hani bage dali, augwali te nai tula silama da, tama
    augwaligo te genuai i wabo odali. Tama Joapgo te biugel bu wabo odama, tama agai
    te po wai, “Te magi sę eyu, te genuai kulukulu te Jerusalemde pedalobowe?” wali.
  tpi-tpi: Adoniya wantaim ol lain bilong en i kaikai pinis na ol i harim dispela
    bikpela singaut i kamap. Na Joap i harim krai bilong biugel na em i tok olsem,
    “Wanem dispela bikpela nois i kamap long Jerusalem?”
  dan-1931: 'Det hørte Adonija og alle hans Gæster, netop som de var færdige med Måltidet,
    og da Joab hørte Hornets klang, sagde han: “Hvorfor er der så stort Røre i Byen?”'
  vie-OVCB: 'A-đô-ni-gia và đoàn tân khách nghe tiếng hò reo khi vừa dự tiệc xong.
    Tướng Giô-áp nghe tiếng kèn liền hỏi: “Trong thành có gì xảy ra ồn ào như thế?”'
  guj-2017: અદોનિયા તથા તેની સાથેના સર્વ મહેમાનો ભોજન પૂરું કરી રહ્યા ત્યારે તેઓએ
    તે સાંભળ્યું. જયારે યોઆબે રણશિંગડાંનો અવાજ સાંભળ્યો, ત્યારે તેણે કહ્યું, “શહેરમાં
    આ ઘોંઘાટ શાનો છે?”
  pon-2006A: Ni ahnsou me Adonaisa oh irail kan me e lukepene kanekelahr kamadipwo,
    irail ahpw pil rongada ngihlo. Eri, ni ahnsou me Sohap rong ngilen sowio e ahpw
    idek, “Ia wehwehn ngilen mwoarong wet sang nan kahnimwo?”
  por-BRBSL: 'Adonijah e todos os convidados que estavam com ele ouviram enquanto
    terminavam de comer. Quando Joab ouviu o som da trombeta, ele disse: “Por que
    este barulho da cidade está em alvoroço?”.'
  cth-cth: Hahoi teh, Adonijah hoi a sannaw ahni koe kaawm e taminaw pueng ni, rawca
    he a ca awh hnukkhu, hote pawlawknaw a thai awh. Joab ni mongka lawk a thai toteh,
    kho thung kamthang e pawlawknaw teh bang namaw telah a ti.
  twi-twi: Adoniya ne nʼahɔho tee osebɔ ne nteɛteɛmu bere a wɔreyɛ awie wɔn aponto
    no. Yoab tee torobɛnto nne no, obisae se, “Na asɛm bɛn na asi? Na adɛn nso na
    kurow no mu ayɛ gyegyeegye yi?”
  hlt-hlt: Adonijah neh a taengkah a khue rhoek boeih loh a yaak uh vaengah buh caak
    te pak a toeng uh. Tuki ol te Joab loh a yaak vaengah, “Khorha aka hut te ba ol
    lae?” a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ sɔ̃́ nhAdonniyɑ nɛ̀ ò do yu bɛ̀ kɛ̀ bɛ̀ di kɛ dèè, kɛ́keè
    kutoweku, kɛ̀ Soɑbuu bɑntɛ́ ditɑ̃tɛheù dɑbònnì kɛ dɔ̀: Bɑ nkó kutoweku dɑ́ɑ́tí
    dihɛì?'
  msy-2020: Adoniya uan adarazi ko amegha gɨvagha, nɨgɨnir ekiam barasi. Ezɨ Joap
    sɨghabar ararem baregha kamaghɨn mɨgei, “Kar nɨgɨnir ekiar manam Jerusalemɨn oto?”
  dop-dop: 'Atoniyɑ nɑ ɩ nyǝ́mɑ pɛlɛ pɑ tɛɛsɑɣɑ tɔɣɔʋ, ɩlɛ pɑ nɩɩ Sɑlʋmɔŋ pɑ kɔkɔtɛ
    ntɛ́. Nɑ Sowɑpɩ nɩɩ tutuɣu, nɑ ɩ́ pɔɔsɩ sɩ: Pepe tɔɔ kɛ́ ɩcɑtɛ cʋkɑɑ nɑ kɔkɔtɛ
    nyɑlɑ mpʋ?'
  azb-azb: 'Adoniya və onunla olan bütün qonaqlar yeməklərini qurtaranda bu səsi eşitdilər.
    Yoav şeypur səsini eşidəndə dedi: «Şəhərdən niyə gurultu gəlir?»'
  eng-DBY: And Adonijah and all the guests that were with him heard [it] as they were
    finishing their repast; and Joab heard the sound of the trumpet, and he said,
    Wherefore this noise of the city in an uproar?
  hin-2017: जब अदोनिय्याह और उसके सब अतिथि खा चुके थे, तब यह ध्वनि उनको सुनाई पड़ी।
    योआब ने नरसिंगे का शब्द सुनकर पूछा, “नगर में हलचल और चिल्लाहट का शब्द क्यों हो
    रहा है?”
  wol-KYG: 'Ba mu ko defee Adoña dégg ca, mook mboolem ña mu woo woon, ñu nekk faak
    moom. Fekk ñu lekk ba noppi. Ba Yowab déggee liit ga, da ne: «Waaw, riir mi ci
    dëkk bi, lu mu doon?»'
  eng-YLT: And Adonijah heareth, and all those called, who [are] with him, and they
    have finished to eat, and Joab heareth the noise of the trumpet, and saith, 'Wherefore
    [is] the noise of the city roaring?'
  eng-WYC-2017: And Adonijah heard, and all that were called of him to the feast;
    and then the feast was ended. But also Joab said, when the voice of the trump
    was heard, What will or mean it to itself the cry of the city making noise?
  eng-WMBB: Adonijah and all the guests who were with him heard it as they had finished
    eating. When Joab heard the sound of the shofar, he said, “Why is this noise of
    the city being in an uproar?”
  urd-GVH: लोगों की यह आवाज़ें अदूनियाह और उसके मेहमानों तक भी पहुँच गईं। थोड़ी देर
    पहले वह खाने से फ़ारिग़ हुए थे। नरसिंगे की आवाज़ सुनकर योआब चौंक उठा और पूछा,
    “यह क्या है? शहर से इतना शोर क्यों सुनाई दे रहा है?”
  rug-rug: Sipu beto tugo henahena pa inevaṉa se Adonaeza meke sari doduru nana tie
    pu somana koasa, si avosia mo rini sa vevehe. Totoso avosia Zoabi sa kabona sa
    buki si nanasa si asa, “Sa sa ginuana sa vinevehe sapu korapa ta evaṉa pa korapa
    vasileana lavata?” gua si asa.
  gaz-gaz: Adooniyaa fi keessummoonni isa wajjin turan akkuma nyaata isaanii fixataniin
    waan kana dhagaʼan. Yooʼaabis sagalee malakataa dhageenyaan, “Iyyi magaalaa keessaa
    kun hundi maalii?” jedhee gaafate.
  fra-LSG: 'Ce bruit fut entendu d’Adonija et de tous les conviés qui étaient avec
    lui, au moment où ils finissaient de manger. Joab, entendant le son de la trompette,
    dit: Pourquoi ce bruit de la ville en tumulte?'
  gnn-gnn: Watanatjayunydja ga nhanukala ŋuriŋi ḻundu'mirriŋuyunydja walalay, walala
    ŋunhala ŋathana yukurrana ḻukana, ŋäkula warray walala rirrakay warray walalanha
    yulŋunydja, walala marrtjina yiŋgathina lili. Bala walala waŋanhamina bitjanminana,
    “Ga' ga'! Dhika nhä? Nhäku walala marrtji dhikanydja yiŋgathirri lili?” bitjarrana.
    Bur‐way walalambala ŋunhili dhäwu'mirrina, ga ḻakaraŋalana walalambala bitjarrana
    gam'. “Dhuḏitjnha dhuwala yulŋunydja bay'. Ŋunha Giŋ Daypitthunydja liŋguna buŋgawakuŋala
    Djalamannhana, ŋunhana ya' gäma yukurra ŋanya yulŋunydja, marrtji ŋayi yukurra
    yarraman'thuna, giŋgalana yarram'thu ŋuriŋi.
  yal-yal: Adoniya nun a muxu xilixin naxanye birin bata yi yelin e dɛgɛ, ne yi e
    sɔnxɔ xuiin mɛ, Yowaba yi xɔtaan xui mɛ, a yi maxɔdinna ti, a naxa, “Nanse sɔnxɔ
    taani?”
  haw-1868: Lohe ae la hoi o Adoniia a me na hoaai a pau me ia, i ka pau ana o ka
    lakou ahaaina. A lohe o Ioaba i ke kani ana o ka pu, i ae la ia, No ke aha la
    keia walaau ana o ke kulanakauhale haunaele?
  arb-NAV: 'وَسَمِعَ أَدُونِيَّا وَمَدْعُوُّوهُ جَمِيعاً أَصْوَاتَ الْهُتَافِ بَعْدَ
    أَنْ فَرَغُوا مِنَ الأَكْلِ، وَبَلَغَ نَفِيرُ الْبُوقِ مَسَامِعَ يُوآبَ فَتَساءَلَ:
    «مَا مَعْنَى هَذَا الضَّجِيجِ فِي الْمَدِينَةِ؟»'
  ewe-ewe: Adoniya kple eƒe ame kpekpewo se dzidzɔɣli la esime wonɔ woƒe nuɖuɖu kple
    nunono la nu wum. Yoab bia be, “Nya kae le dzɔdzɔm? Nu ka ta ɣli le ɖiɖim bobobo
    ale le dua me?”
  eng-LEE: 'And Adoniyah and all the guests that were with him heard it as they had
    just finished eating: and when Joab heard the sound of the cornet, he said, Wherefore
    is this noise of the city in an uproar?'
  asm-FB: তেতিয়া অদোনিয়া আৰু তেওঁৰ লগত নিমন্ত্ৰিত লোকসকলে ভোজন শেষ কৰা মাত্ৰে সেই
    শব্দ শুনিলে। আৰু যোৱাবে শিঙাৰ শব্দ শুনি ক’লে, “নগৰত ইমান কোলাহল কিয় হৈছে?”
  sus-A: عَدٌنِيَ نُن عَ شَ حَمَ تٌ فّ عٍ دّفّدٍ، عٍ نَشَ نَ شُي مّ. يٌوَبَ تٌ نَ
    سَرَ شُي مّ، عَ نَشَ عَ قَلَ، «سْنشْي مُندُن نَ تَا كُي نَ كِ؟»
  fra-SBL: 'Adonija et tous les convives qui étaient avec lui l''entendirent comme
    ils avaient fini de manger. Lorsque Joab entendit le son de la trompette, il dit :
    « Pourquoi ce bruit de la ville en émoi ? »'
  hbo-hbo: וַיִּשְׁמַ֣ע אֲדֹנִיָּ֗הוּ וְכָל־הַקְּרֻאִים֙ אֲשֶׁ֣ר אִתֹּ֔ו וְהֵ֖ם כִּלּ֣וּ
    לֶאֱכֹ֑ל וַיִּשְׁמַ֤ע יֹואָב֙ אֶת־קֹ֣ול הַשֹּׁופָ֔ר וַיֹּ֕אמֶר מַדּ֥וּעַ קֹֽול־הַקִּרְיָ֖ה
    הֹומָֽה׃
  kik-kik: Adonija na ageni othe arĩa maarĩ hamwe nake makĩigua mũrurumo ũcio rĩrĩa
    maarĩ hakuhĩ kũrĩĩkia iruga rĩao. Rĩrĩa maiguire mũgambo wa karumbeta, Joabu akĩũria
    atĩrĩ, “Inegene rĩu rĩothe rĩrĩ itũũra-inĩ nĩ rĩa kĩĩ?”
  fra-NCL: 'Adonias entendis ce bruit, ainsi que tous les conviés qui étaient avec
    lui, au moment où ils achevaient leur festin. En entendant le son de la trompette,
    Joab dit : « Pourquoi ce bruit de la ville en émoi ? »'
  cek-AK: Adonijah hoi a taengah kaom angvinnawk boih mah buhcaak pacoeng tom naah
    to lok to thaih o; Joab mah mongkah lok to thaih naah, Tipongmaw vangpui loe atuen
    apawk hoiah koi? tiah a naa.
  cuk-cuk: 'Adonías, degi, eba-wergubukmalad, masgunned-bergusmargua, neg oimake itoarmalad.
    Joab gar-trompeta-gornaidi itosad, geb sogded: —¿Ibiga neggweburgi neg oimake
    itolege?'
  uig-CYR: 'Әнди Адония вә униң билән җәм болған меһманлар ғизалинип чиққанда, шуни
    аңлиди. Йоаб канай авазини аңлиғанда: — Немишкә шәһәрдә шунчә қийқас-сүрән селиниду?
    — дәп сориди.'
  tel-2017: అదోనీయా, అతనితో ఉన్న అతిథులూ విందు ముగిస్తూ ఉండగా ఆ కోలాహలం వారికి వినబడింది.
    యోవాబు ఆ బాకానాదం విని “పట్టణంలో ఈ సందడి ఏమిటి?” అని అడిగాడు.
  hat-BSA: 'Alò, Adonaja avèk tout envite ki te avèk li yo te tande sa pandan yo te
    fin manje. Lè Joab te tande bwi a twonpèt la, li te di: “Poukisa gen zen lavil
    la konsa?”'
  kos-kos: Ke Adonijah ac mwet welul elos aksafye mongo lalos, elos lohngak pusra
    sac. Ac ke Joab el lohng pusren mwe ukuk el siyuk, “Efu ku siti uh arulana ngisyak?”
  hbo-WLC: וַיִּשְׁמַ֣ע אֲדֹנִיָּ֗הוּ וְכָל־הַקְּרֻאִים֙ אֲשֶׁ֣ר אִתּ֔וֹ וְהֵ֖ם כִּלּ֣וּ
    לֶאֱכֹ֑ל וַיִּשְׁמַ֤ע יוֹאָב֙ אֶת־ק֣וֹל הַשּׁוֹפָ֔ר וַיֹּ֕אמֶר מַדּ֥וּעַ קֽוֹל־הַקִּרְיָ֖ה
    הוֹמָֽה׃
  ibo-ibo: Adonaịja na ndị ọbịa ya niile nụrụ mkpu ọṅụ ahụ mgbe ha onwe ha na-erisi
    nri. Mgbe Joab nụrụ opi ike ka ọ na-ada, ọ jụrụ sị, “Gịnị mere oke ụzụ dị otu
    a ji na-ada nʼime obodo.”
  ory-ory: ପୁଣି, ଅଦୋନୀୟ ଓ ତାହାର ସଙ୍ଗୀ ନିମନ୍ତ୍ରିତ ସମସ୍ତ ଲୋକ ଭୋଜନ ଶେଷ କରିବା ସମୟରେ ତାହା
    ଶୁଣିଲେ। ଆଉ, ଯୋୟାବ ତୂରୀ ଶବ୍ଦ ଶୁଣି ପଚାରିଲା, ନଗରରେ ଏହି କୋଳାହଳ ଶବ୍ଦ କାହିଁକି ହେଉଅଛି?
  wmt-wmt: '@see-verse:1KI.001.040'
  chk-chk: Iwe, lupwen Atonia me ekewe chon kökköto mi nom ren ra wes me kametip,
    ra rong ei akürang. Nge lupwen Joap a rong tikin ewe rappwa, a ais, “Met popun
    a fis ei akürang lon ewe telinimw?”
  rop-rop: Wal wen Edanaija en detlot hu bin deya langa det padi bin binij, deibin
    lisin det nois. Wen Joweb bin irrim det longwan wisul weya deibin blowimbat imbin
    askim olabat, “Wotfo ola nois deya langa det taun?”
  ukr-1871: 'І почув се Адонїя вкупі з запрошеними, саме коли скінчили трапезу. Почув
    також і Йоаб гук трубний та й каже: Що се за шум, що за гук у містї?'
  deu-1951: 'Adonia aber hörte es samt allen Gästen, die bei ihm waren, da sie eben
    das Mahl beendigt hatten. Als aber Joab den Schall der Posaune hörte, sprach er:
    Was soll das Geschrei in der Stadt?'
  eng-JPS: 'And Adonijah and all the guests that were with him heard it as they had
    made an end of eating. And when Joab heard the sound of the horn, he said: ''Wherefore
    is this noise of the city being in an uproar?'''
  srp-1865: 'I zaèu Adonija i sve zvanice koje bijahu s njim, pošto jedoše; zaèu i
    Joav glas trubni, pa reèe: kaka je to vika i vreva u gradu?'
  lug-lug: Adoniya n’abagenyi be bonna ne bawulira oluyoogaano bwe baali nga bamaliriza
    okulya. Yowaabu bwe yawulira eddoboozi ly’ekkondeere, n’abuuza nti, “Ekibuga nga
    kiyoogaana?”
  heb-heb: וישמע אדניהו וכל הקראים אשר אתו והם כלו לאכל וישמע יואב את קול השופר ויאמר
    מדוע קול הקריה הומה׃
  ben-IRV: সেই দিন আদোনিয় ও সমস্ত নিমন্ত্রিত লোকেরা খাওয়ার শেষের দিকে সেই শব্দ শুনল।
    তূরীর আওয়াজ শুনে যোয়াব জিজ্ঞাসা করল, “শহরে এই সব গোলমাল হচ্ছে কেন?”
  pan-pan: ਅਦੋਨੀਯਾਹ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਮਹਿਮਾਨਾਂ ਨੇ ਜਦ ਉਹ ਰੋਟੀ ਖਾ ਕੇ ਹਟੇ ਹੀ ਸਨ,
    ਤਾਂ ਇਹ ਅਵਾਜ਼ ਸੁਣੀ ਅਤੇ ਜਦ ਯੋਆਬ ਨੇ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਤਾਂ ਉਸ ਆਖਿਆ, ਸ਼ਹਿਰ ਵਿੱਚ
    ਇਹ ਰੌਲ਼ੇ ਦੀ ਅਵਾਜ਼ ਕਿਉਂ ਹੈ?
  tkr-tkr: 'Adoniyak''leyiy mang''ukane mihmanaaşik''le kar otxhun ç''əveepxhamee,
    man ses g''iyxhe. Yoavık''le şeypurun ses g''ayxhımee, eyhen: – Şahareençe qöön
    ses nəxdınniyxan?'
  mya-JVB: အဒေါနိယ နှင့် သူ ၏အပေါင်းအဘော်တို့သည် စားသောက် ပွဲ ပြီး သောအခါ ထိုအသံကို
    ကြား ကြ၏။ တံပိုး မှုတ်သံ ကိုယွာဘ ကြား လျှင် ၊ တမြို့လုံး အုတ်အုတ်ကျက်ကျက် ပြုသံ
    ကား၊ အဘယ်သို့ နည်းဟုမေး စဉ် ပင်၊
  tbg-tbg: Mintumanta Adoniaavavata viva naaro vaiintikavata kara nama taiqa kareka
    auti vaiha, noraiqaake naveraiti vau uvara nontanta/otata irura. Ioaapiva aanumaara/noma
    vuaqora iriro tiharo, Nana haikavanoe Ieruharemini qovaraiqivo? tiro.
  hmo-hmo: Adonaisa bona iena vadivadi taudia ibounai be edia aria ena dokona neganai
    unai regerege idia kamonai. Ioaba be kibi ena regerege ia kamonai neganai ia henanadai,
    ia gwau, “Unai regerege hanua dekenai ena anina be dahaka?”
  urd-urd: और अदूनियाह और उसके सब मेहमान जो उसके साथ थे, खा ही चुके थे कि उन्होंने
    यह सुना। और जब योआब को नरसिंगे की आवाज़ सुनाई दी तो उसने कहा, शहर में यह हंगामा
    और शोर क्यूँ मच रहा है?”
  rus-SYN: 'И услышал Адония и все приглашенные им, как только перестали есть; а Иоав,
    услышав звук трубы, сказал: отчего этот шум волнующегося города?'
  bqc-SIM: 'Kɛ́ Adonia ń gbɛ̃́ pↄ́ à ń sisiↄ pↄblè aa làa, aalɛ fɛlɛ, aa kↄ̃fĩpi
    mà. Kɛ́ Yoabu kuu''ↄpi mà, ↄ̃ à mɛ̀: Bↄ́ zↄa mɛ́ dↄ wɛ̃́lɛ guu màai?'
  tcz-CHONGTHU: Adonijah leh aloi agolho chun golvah abol chai jouvin Solomon lengchan
    husa thong jejun ajauvin saki pengkul kimut gin chu Joab in ajah doh phat in,
    “Khopi sung khubanga choh jeju khu ipi kibolna hitan tem?” atin ahi.
  mar-mar: हे चाललेले असताना इकडे अदोनीया आणि त्याची पाहुणे मंडळी यांचे भोजन आटपत
    आलेले होते. त्यांनी हा कर्ण्यांचा आवाज ऐकला. यवाबाने विचारले, “हा कसला आवाज? नगरात
    काय चालले आहे?”
  qub-qub: 'Adoniasga llapan gayachishancunawan micuyta usharcaycashancho gaparpajta
    wiyaran. Wagrata tucamushanta wiyar Joabga niran: «¿Imanir-raj siudächöga chay-jinanpa
    gaparpaycämun?»'
  bqp-bqp: 'Kũ Adonia kũ gbɛ̃ kũ à ń sisinↄ pↄ́ blè ò làka, òtɛn su futɛ, akũ
    ò kĩnii pìi mà. Kũ Yoabu kuru ũ pìi mà, akũ à pì: Bↄ́ zuka mɛ́ à dↄ wɛ̃tɛ gũn
    lɛɛ?'
  hat-hat: 'Adonija te fin manje ansanm ak tout envite l'' yo lè yo tande bri a. Lè
    Joab tande twonpèt la, li mande: -Pouki tout bri sa a nan lavil la?'
  eng-BSB: Now Adonijah and all his guests were finishing their feast when they heard
    the sound of the ram’s horn. “Why is the city in such a loud uproar?” asked Joab.
  eng-WEBPB: Adonijah and all the guests who were with him heard it as they had finished
    eating. When Joab heard the sound of the trumpet, he said, “Why is this noise
    of the city being in an uproar?”
  kbq-kbq: Hagi Adonizama kema hige'za ne'zama nene'za musema hunaku'ma enaza, vahe'mo'za
    ne'zama ne'za musema huvagama nere'za Solomoni naga'mo'zama musema nehu'zama hazama'a
    antahi'naze. Hagi Joapu'ma ufenkrafama nentahino'a, amanage hu'ne, na'a nehu'za
    Jerusalemi rankumapintira rankea nehu'za ke hakarea nehaze? huno zamantahige'ne.
  nhe-BL: 'Huan Adonías huan nochi itlanotzalhua san ontlantoyaj tlacuaj quema quicajque
    tlen tlahuelchihuayayaj. Huan Joab quicajqui quipitzayayaj tlapitzali huan quiijto:
    ―¿Para tlen tlahuelchihuaj miyac nepa ipan toaltepe?'
  bus-bus: 'Kɛ̀ Adonia kↄ̃n gbɛ̃ kɛ̀ à ń sisinↄ pↄ́ blè wà yã̀a, aↄ̃ↄe mↄↄ fɛɛ, ben
    aↄ̃ kĩi pì mà. Kɛ̀ Yoabu kuru''ↄ pì mà, ben à bè: Bↄ́ zↄka bé à dↄ wɛ́tɛ guu lɛɛ?'
  gub-BL: Anoni a'e, hehe we har a'e wà no, umai'u paw etea'i mehe wenu wànoànogaw
    a'e wà. Wenu Zoaw xi'àm ipy mehe. Upuranu a'e pe har wanehe. — Ma'e wànoànog tawhu
    pe, i'i wanupe.
  eng-DRA: 'And Adonias, and all that were invited by him, heard it, and now the feast
    was at an end: Joab also hearing the sound of the trumpet, said: What meaneth
    this noise of the city in an uproar?'
