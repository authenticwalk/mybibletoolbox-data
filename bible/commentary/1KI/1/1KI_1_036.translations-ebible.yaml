verse: 1KI.001.036
translations:
  mal-C: 'അതിന് യെഹോയാദായുടെ മകനായ ബെനായാവ് രാജാവിനോട്: “ആമേൻ, യജമാനനായ രാജാവിന്റെ
    ദൈവമായ യഹോവയും ഇതുതന്നെ സംഭവിക്കാൻ കൽപ്പിക്കുമാറാകട്ടെ!'
  deu-TKW: 'Da antwortete Benaja, der Sohn Jehojadas, dem König und sprach: So sei
    es! Also wolle es Jahwe, der Gott meines Herrn, des Königs!'
  lin-lin: 'Benaya, mwana mobali ya Yeoyada, azongiselaki mokonzi : — Amen ! Tika
    ete Yawe, Nzambe ya mokonzi, nkolo na ngai, akokisa maloba oyo.'
  eng-LSV: And Benaiah son of Jehoiada answers the king and says, “Amen! So does YHWH,
    God of my lord the king, say;
  eng-GNV: Then Benaiah the sonne of Iehoiada answered the King, and said, So be it,
    and the Lord God of my lord the King ratifie it.
  eng-WEBSTER: 'And Benaiah the son of Jehoiada answered the king, and said, Amen:
    the LORD God of my lord the king say so too .'
  nhw-BL: 'Huan Benaía quiilhui Tlanahuatijquetl David: ―¡Quej nopa ma eli! Notlanahuatijca,
    TOTECO Dios catli tijtequipanohua ma quichihua para quej nopa ma pano.'
  swh-ONEN: Benaya mwana wa Yehoyada akamjibu mfalme, “Amen! Bwana, Mungu wa bwana
    wangu mfalme, na aseme vivyo hivyo.
  bba-bba: Mɑ Bɛnɑyɑ Yehoyɑdɑn bii u nɛɛ, ɑmi, nɛn yinni sinɑ boko. Yinni Gusunɔ u
    de n koorɑ mɛ.
  eng-KJVCPB: 'And Benaiah the son of Jehoiada answered the king, and said, Amen:
    the Lord God of my lord the king say so too.'
  cpy-cpy: 'Ari rakanaki Benaía itomi Joiada, ikantzi: “¡Pinkatharí! Aritaki okantyaari.
    Riitaki Pitajorentsite nintakaan-tzirori.'
  luo-luo: Benaya wuod Jehoyada nodwoko ruoth niya, “Amin! Mad Jehova Nyasaye, Nyasach
    ruodha ma jaloch otime kamano.
  meu-meu: Bena Benaia Iehoiada ese hanua pavapavana e haere henia, eto, Amen; Iehova,
    egu lohia bona egu pavapava emu Dirava, unu baine gwau toma.
  npi-ULB: यहोयादाका छोरा बनायाहले राजालाई जवाफ दिए, “यस्तै होस्! मेरा मालिक राजाका
    परमेश्वर परमप्रभुले यसको पुष्टि गरून् ।
  yor-yor: Benaiah ọmọ Jehoiada sì dá ọba lóhùn pé, “Àmín! Kí Olúwa Ọlọ́run olúwa
    mi ọba, kéde rẹ̀ bẹ́ẹ̀.
  pes-OPCB: 'بنایا پسر یهویاداع جواب داد: «آمین! باشد که خداوند، خدایت برای این کار
    به ما توفیق دهد.'
  tgl-ULB: Sumagot si Benaias na anak ni Joiada sa hari, at sinabi, “Nawa'y ito nga
    ang mangyari! Nawa'y si Yahweh, na Diyos ng aking hari, ang magpatibay nito.
  cbu-NT: Tárangu, anoo Benaniysha mazinarangu, Kurakaa, zuraktishcha. Apanll waana
    anoo kamachtaranginaariya, kizpurcha wanasiriya. Waani ambiri ashtachiya.
  hui-hui: Benaiahanda ladai bialu lalu, Anidagua bayaleoredago Anduane Homogo í̠naga
    Ngode Datagaliwabe ibugua í̠na laregonidagua biaiore helo.
  mya-mya: ဗေ​နာ​ယ​က``အ​မိန့်​တော်​အ​တိုင်း​ဖြစ်​စေ ပါ​မည်။ အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​က​လည်း ထို​အ​မိန့်​တော်​ကို​အ​တည် ပြု​တော်​မူ​ပါ​စေ​သော။-
  bod-N: དེའི་ལན་དུ་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡས་རྒྱལ་པོ་ལ། དེ་ལྟར་འབྱུང་བར་གྱུར་ཅིག
    ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོའི་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་བཞིན་དུ་གསུང་བར་སྨོན།
  sna-sna: Bhenaya mwanakomana waJehoyadha akapindura mambo akati, “Ameni! Jehovha,
    Mwari waishe mambo wangu, ngaadarowo!
  spa-BLM: 'Benaía, hijo de Joiada, respondió al rey y dijo: “Amén. Que Yahvé, el
    Dios de mi señor el rey, lo diga.'
  cac-cac: 'Ix tac''vi vin̈aj Benaía chi'' icha tic: —Ichocab''ta'' mamin rey. Aocab''
    Jehová Dios sb''oancan icha chi''.'
  swh-ULB: Benaya mwana wa Yehoyada akamjibu mfalme, akasema, “Na iwe hivyo! Na BWANA,
    Mungu wa mfalme bwana wangu, alithibitishe hilo.
  bel-bel: 'І адказваў Ванэя, сын Ёдаеў, цару і сказаў: амін, - хай скажа так Гасподзь
    Бог гаспадара майго цара:'
  deu-ELBBK: 'Und Benaja, der Sohn Jojadas, antwortete dem König und sprach: Amen!
    So spreche der HERR, der Gott meines Herrn, des Königs!'
  mbb-OT: Midtavak si Benaya he anak ni Jehoyada te, “Ebeelan dey heeyan! Ne verakat
    he is Nengazen he Megbevayè nu, ebpenistiǥus kayi, Mahal he Hadì.
  mal-2015: 'അപ്പോൾ യെഹോയാദയുടെ മകൻ ബെനായാവു രാജാവിനോടു: ആമേൻ; യജമാനനായ രാജാവിന്റെ
    ദൈവമായ യഹോവയും അങ്ങനെ തന്നേ കല്പിക്കുമാറാകട്ടെ.'
  rmc-rmc: 'O Benajah odphenďa le kraľiske: „Amen! Mi del o Del, o RAJ mire kraľiskro
    the rajeskro, hoj pes oda avke te ačhel!'
  pes-OPV: 'و بنایاهو ابن یهویاداع در جواب پادشاه گفت: «آمین! یهوه، خدای آقایم، پادشاه
    نیز چنین بگوید.'
  ron-1924: 'Беная, фиул луй Иехоиада, а рэспунс ымпэратулуй: „Амин! Аша сэ вря Домнул
    Думнезеул домнулуй меу, ымпэратул.'
  ben-OBCV: যিহোয়াদার ছেলে বনায় রাজামশাইকে উত্তর দিলেন, “আমেন! আমার প্রভু মহারাজের
    ঈশ্বর সদাপ্রভুও এরকমই ঘোষণা করুন।
  som-som: Markaasaa Benaayaah ina Yehooyaadaac boqorkii ugu jawaabay, Aamiin, oo
    saas ha yidhaahdo Ilaahaagu, Boqorow, sayidkaygiiyow.
  lat-VUC: 'Et respondit Banaias filius Jojadæ regi, dicens: Amen: sic loquatur Dominus
    Deus domini mei regis.'
  eng-ASVBT: 'And Benaiah the son of Jehoiada answered the king, and said, Amen: Jehovah,
    the God of my lord the king, say so too.'
  ita-1885: 'E Benaia, figliuolo di Ioiada, rispose al re, e disse: Amen, così dica
    il Signore Iddio del re, mio signore.'
  eng-LXXUP: 'And Benaiah the son of Jehoiada answered the king and said, So let it
    be: may the Lord God of my lord the king confirm it.'
  eng-ULB: Benaiah son of Jehoiada answered the king, and said, “So let it be! May
    Yahweh, the God of my master the king, confirm it.
  spa-VBL: “¡Amén!”, respondió Benaía, hijo de Joyadá. “¡Que el Señor Dios de mi señor
    el rey lo confirme!
  fra-_FOB: 'Alors Bénaja, fils de Jéhojada, répondit au roi et dit: Amen! Que l''Éternel,
    le Dieu du roi, mon seigneur, l''ordonne ainsi!'
  mal-mal: 'അപ്പോൾ യെഹോയാദയുടെ മകൻ ബെനായാവ് രാജാവിനോട്: “ആമേൻ! യജമാനനായ രാജാവിന്റെ
    ദൈവമായ യഹോവയും അങ്ങനെ തന്നേ കല്പിക്കുമാറാകട്ടെ.'
  urd-GVR: Bināyāh bin Yahoyadā ne jawāb diyā, “Āmīn, aisā hī ho! Rab mere āqā kā
    Ḳhudā is faisle par apnī barkat de.
  suz-BL: मिनु येहो-यादा आ तौ बेनायाहम पिप कली “आमेन। परमप्रभु यावे, आं प्रभु पिप
    आ परमप्रभुमी मोदेंशोन पवल।
  ita-1927: 'Benaia, figliuolo di Jehoiada, rispose al re: “Amen! Così voglia l’Eterno,
    l’Iddio del re mio signore!'
  ckb-ckb: 'بەنایای کوڕی یەهۆیاداع وەڵامی پاشای دایەوە و گوتی: «ئامین! با یەزدان،
    خودای پاشای گەورەم ئەمە بکات.'
  eng-BBE: 'And Benaiah, the son of Jehoiada, answering the king, said, So be it:
    and may the Lord, the God of my lord the king, say so.'
  kan-OKCV: ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಅರಸನಿಗೆ ಉತ್ತರವಾಗಿ, “ಆಮೆನ್, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ಹಾಗೆಯೇ ಹೇಳಲಿ.
  tam-2017: 'அப்பொழுது யோய்தாவின் மகன் பெனாயா ராஜாவிற்குப் பிரதியுத்தரமாக: ஆமென்,
    ராஜாவாகிய என்னுடைய எஜமானுடைய தேவனாகிய யெகோவாவும் இப்படியே சொல்வாராக.'
  spa-RV-1909: 'Entonces Benaía hijo de Joiada respondió al rey, y dijo: Amén. Así
    lo diga Jehová, Dios de mi señor el rey.'
  ron-BTF: 'Şi Benaia, fiul lui Iehoiada, a răspuns împăratului şi a zis: Amin; aşa
    să spună şi DOMNUL Dumnezeul domnului meu, împăratul.'
  eng-WEBP: Benaiah the son of Jehoiada answered the king, and said, “Amen. May the
    LORD, the God of my lord the king, say so.
  eng-FBV: “Amen!” replied Benaiah, son of Jehoiada. “May the Lord, the God of my
    lord the king, confirm this!
  nld-1939: 'Toen sprak Benajáhoe, de zoon van Jehojada, tot den koning: Zo zij het!
    Moge Jahweh de woorden van mijn heer en koning bekrachtigen.'
  nch-BL: 'Huan Benaía quiilhui Tanahuatijquet David: ―¡Quej nopa ma eli! Notanahuatijca,
    TOTECO Dios cati tijtequipanohua ma quichihua para quej nopa ma eli.'
  vie-1934: 'Bê-na-gia, con trai Giê-hô-gia-đa tâu cùng vua rằng: A-men! Giê-hô-va
    Đức Chúa Trời của vua chúa tôi, cũng phán định như vậy.'
  hin-CV: यहोयादा के पुत्र बेनाइयाह ने राजा से कहा, “आमेन! महाराज, मेरे स्वामी के
    परमेश्वर, याहवेह भी ऐसा ही कहें.
  spa-BES: 'Y Benaía, hijo de Joiada, respondiendo al rey, dijo: Así sea: y que el
    Señor, el Dios de mi señor el rey, lo diga.'
  tdx-tdx: 'Aa le hoe ty natoi’ i Benaià ana’ Iehoiada amy mpanjakay: Amena! Lonike
    t’ie ty hanoe’ Iehovà Andrianañaharen-talèko mpanjaka.'
  tha-KJV: และเบไนยาห์​บุ​ตรชายเยโฮยาดาได้กราบทูลตอบกษั​ตริ​ย์​ว่า “เอเมน ขอพระเยโฮวาห์พระเจ้าแห่งกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ตรั​สด​ังนั้นเทอญ
  por-BR-2018: 'Então Benaia filho de Joiada respondeu ao rei, e disse: Amém. Assim
    o diga o SENHOR, Deus de meu senhor o rei.'
  deu-ELO: 'Und Benaja, der Sohn Jojadas, antwortete dem König und sprach: Amen! Also
    spreche Jehova, der Gott meines Herrn, des Königs!'
  eng-WYC-2018: And Benaiah, the son of Jehoiada, answered to the king, and said,
    Amen; so speak the Lord God of my lord the king (or and may the Lord God of my
    lord the king also say thus).
  epo-epo: 'Tiam respondis Benaja, filo de Jehojada, al la reĝo, kaj diris: Amen!
    tiel diru la Eternulo, Dio de mia sinjoro la reĝo.'
  uig-PIN: 'Yǝⱨoyadaning oƣli Binaya padixaⱨⱪa jawab berip: — Amin! Ƣojam padixaⱨning
    Hudasi Pǝrwǝrdigarmu xundaⱪ buyrusun!'
  beo-beo: Bina:ia da bu adole i, “Amanewane hamomu! Amola dia Hina Gode da amo dafawane
    hamoma:mu.
  tpi-OTNT: Na Benaia i bekim tok long king olsem, “Gutpela, mipela i laik bai God,
    Bikpela bilong yumi, i ken mekim dispela olgeta samting i kamap olsem yu tok.
  hau-SA: Benahiya ɗan Yehohiyada ya amsa wa sarki, ya ce, “Amin! Bari Ubangiji Allah
    na ranka yă daɗe sarkina, yă tabbatar da haka.
  uig-LAT: 'Yehoyadaning oghli Binaya padishahqa jawab bérip: — Amin! Ghojam padishahning
    Xudasi Perwerdigarmu shundaq buyrusun!'
  nde-nde: UBhenaya indodana kaJehoyada waphendula inkosi wathi, “Akube njalo! Kungathi
    uThixo, uNkulunkulu wombusi lenkosi yami, angakumisa kube njalo.
  ton-ton: 'Pea naʻe tali ʻae lea ʻae tuʻi ʻe Penaia ko e foha ʻo Sehoiata, ʻo ne
    pehē, “ʻEmeni: pea ke pehē foki ʻe Sihova ko e ʻOtua ʻo hoku ʻeiki ko e tuʻi.'
  ces-1613: 'A odpovídaje Banaiáš syn Joiadův králi, řekl: Amen. Způsobiž to Hospodin,
    Bůh pána mého krále.'
  eng-WMB: Benaiah the son of Jehoiada answered the king, and said, “Amen. May the
    LORD, the God of my lord the king, say so.
  tam-TCV: யோய்தாவின் மகனான பெனாயா அரசனிடம், “ஆமென், என் தலைவனாகிய அரசனின் இறைவனாகிய
    யெகோவாவும் அவ்வாறே அறிவிப்பாராக.
  ceb-ULB: Mitubag si Benaya nga anak nga lalaki ni Jehoyada ngadto sa hari, ug miingon,
    “Busa tugoti! Si Yahweh, ang Dios sa akong agalon nga hari, magpamatuod niini.
  pol-UBG: 'Benajasz, syn Jehojady, odpowiedział królowi: Amen. Niech to stwierdzi
    PAN, Bóg mego pana, króla.'
  agr-agr: 'Tusa tutai Joiadá uchiji Benaías apu Davitan ayaak: “¡Ame tame duke ati!
    ¡Tuja ame tame duka Tuke Pujuu amina Apajuíjum tujabau tau asamin imanisag uminkati!'
  kyc-kyc: Benayame isingi lao, Embame letenyili pyuo pirama. Dokona Kamongo Anatumi
    emba letene doko kapa lena, leya.
  urd-GVU: بِنایاہ بن یہویدع نے جواب دیا، ”آمین، ایسا ہی ہو! رب میرے آقا کا خدا اِس
    فیصلے پر اپنی برکت دے۔
  deu-1912: 'Da antwortete Benaja, der Sohn Jojadas, dem König und sprach: Amen! Es
    sage der HERR, der Gott meines Herrn, des Königs, auch also!'
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಅರಸನಿಗೆ, “ಹಾಗೆಯೇ ಆಗಲಿ. ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ದೇವರಾದ
    ಯೆಹೋವನು ಅದನ್ನು ಸ್ಥಿರಪಡಿಸಲಿ.
  yap-yap: Me ga’ar Benayah, “Bay nrin’ ni bod ni kamog. Mang e yigi tay SOMOL ni
    Got rom nge par ni er rogon.
  hlt-MCSB: Jehoiada capa Benaiah loh manghai te a doo tih, “Amen, ka boei Pathen
    Yahovah long khaw, 'Manghai ni, 'ti pai saeh.
  mdy-ETH: ዬያሮ ዮዳሄ ናኣዚ፥ ቤናያ፦ «ካኣቲዮ ኔ ጌዔ ጎይፆ ማዖም፤ ዬያ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ማዺ ኩንሦንጎ።
  twi-ASANTE: Yehoiada babarima Benaia gyee so sɛ, “Amen! Awurade a ɔyɛ me wura, ɔhene
    Onyankopɔn no mmara no mmra mu saa.
  eng-WEBU: Benaiah the son of Jehoiada answered the king, and said, “Amen. May the
    LORD, the God of my lord the king, say so.
  wal-wal: Yoodaahe na7aa Banaayi kawuwaayyo zaaridi, “Amin77i! GODAI, ta godaa kawuwaa
    Xoossaikka hegaa go!
  spa-PDDPT: 'Benaías, hijo de Joiada, respondió al rey: ¡Amén! ¡Así lo haga Yavé,
    ʼElohim de mi ʼadón el rey!'
  gun-gun: 'Ha''e rami rã Joiada ra''y Benaia huvixa ombovai vy aipoe''i: — Ha''eve
    va''e. Po rami ae ta''ijayvu avi Senhor xeruvixa Ruete va''e.'
  ilo-ULB: Simmungbat ni Benaias nga anak ni Jehoyada iti ari, “Mapasamak koma dayta!
    Patalgedan koma daytoy ni Yahweh a Dios ti apok nga ari.
  kpg-kpg: Benaiah ga helekai, “Nia mee aanei e hai gi kila aga, gei ogo Dimaadua
    go doo God gi haga mogobuna ina!
  uig-ARA: 'يەھويادانىڭ ئوغلى بىنايا پادىشاھقا جاۋاب بېرىپ: ــ ئامىن! غوجام پادىشاھنىڭ
    خۇداسى پەرۋەردىگارمۇ شۇنداق بۇيرۇسۇن!'
  sus-sus: Yehoyada xa di Bɛnaya naxa mangɛ yaabi, «N ma mangɛ, a xa raba na ki! A
    xa findi i Marigi Alatala sagoe ra!
  pon-2006: Penaia ahpw sapeng, patohwan, “Mepwukat uhdahn pahn pweida. Oh KAUN-O,
    omwi Koht, pahn ketin kupwurki mwekid wet.
  jae-jae: Ma Jehoiada latu Benaia gêjô kiŋ awa gebe” Biŋŋanô, Apômtau, ŋoc ŋatau
    kiŋ nê Anôtô kêsôm amboac tonaŋ.
  ksd-ksd: 'Ma Benaia natu i Ieoiada i ga biti tai ra king: Amen, boina ba ra Luluai
    ra God kai kaugu luluai ra tui na vaot pa ra tinata kai ra king;'
  tur-YTC: Yehoyada oğlu Benaya krala yanıt verip, “Amin, efendim kralın Tanrısı Yahve
    böyle desin” dedi.
  grc-BRENT: Καὶ ἀπεκρίθη Βαναίας υἱὸς Ἰωδαὲ τῷ βασιλεῖ, καὶ εἶπε, γένοιτο οὕτως·
    πιστώσαι Κύριος ὁ Θεὸς τοῦ κυρίου μου τοῦ βασιλέως·
  ind-AYT: Benaya, anak Yoyada, menjawab raja, “Amin! Demikianlah kiranya firman TUHAN,
    Allah Tuanku Raja!
  nya-nya: Benaya mwana wa Yehoyada anayankha mfumu kuti, “Ameni! Yehova Mulungu wa
    mbuye wanga mfumu akhazikitse kuti zichitike motero.
  hrv-hrv: 'Benaja, sin Jojadin, reče kralju: “Amen - tako neka bude! To je i riječ
    Jahve, Gospodara kraljeva!'
  mps-mps: Tama Benaiago kingba te tama po wai, “Wiegi yai dao, te dago homugo te
    God, dena Genuai Bidigo, te nago po wali te tigidali sę dabe te tiwai tama pedalumainu
    yaibao.
  tpi-tpi: Na Benaia i bekim tok long king olsem, “Gutpela, mipela i laik bai God,
    Bikpela bilong yumi, i ken mekim dispela olgeta samting i kamap olsem yu tok.
  dan-1931: 'Da svarede Benaja, Jojadas Søn, Kongen: “Det ske! Måtte HERREN, min Herre
    Kongens Gud, gøre således!'
  vie-OVCB: 'Bê-na-gia, con Giê-hô-gia-đa, đáp lời vua: “A-men! Cầu xin Chúa Hằng
    Hữu, Đức Chúa Trời của chúa tôi cũng phán định như thế.'
  guj-2017: યહોયાદાના દીકરા બનાયાએ રાજાને જવાબ આપ્યો, “એમ જ થાઓ! મારા માલિક રાજાના
    ઈશ્વર યહોવાહ પણ એવું જ કહો.
  pon-2006A: Penaia ahpw sapeng, patohwan, “Mepwukat uhdahn pahn pweida. Oh KAUN-O,
    omwi Koht, pahn ketin kupwurki mwekid wet.
  por-BRBSL: 'Benaiah, o filho de Jehoiada, respondeu ao rei, e disse: “Amém. Que
    Yahweh, o Deus de meu senhor, o rei, o diga.'
  cth-cth: Jehoiada capa Benaiah ni siangpahrang koevah, Amen siangpahrang ka bawipa,
    Bawipa Jehovah ni, hnâbawtkhai naseh.
  twi-twi: Yehoiada babarima Benaia gyee so se, “Amen! Awurade a ɔyɛ me wura, ɔhene
    Nyankopɔn no mmara no mmra mu saa.
  hlt-hlt: Jehoiada capa Benaiah loh manghai te a doo tih, “Amen, ka boei Pathen Yahovah
    long khaw, 'Manghai ni, 'ti pai saeh.
  tbz-SIM: 'Kɛ̀ Bennɑyɑ tɛ̃́nnɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Okpɑ̀ɑ̀tì, dɛ̀ wennimu mɛdiɛ̀,
    ti Yiɛ̀ nKuyie nhɑ tũ nkù kuù bɛ́i nnɛ̀ ɑ kó dinùù miɛkɛ.'
  msy-2020: Ezɨ Jehoiadan otarim Benaia, kamaghɨn atrivimɨn akam ikaragha ghaze, “Bar
    guizbangɨra. Atrivim, nɨ nan gumazir ekiam. E kamaghsua, Ikiavɨra Itir God, a
    nɨn God, a mɨkemezɨ moghɨn, a bizir kabar amightɨ da otivam.
  dop-dop: 'Tǝnɑɣɑlɛ Penɑyɑ cɔwɑ sɩ: Ɩsɔ ɩ́ kɔnɑ mpʋ. Nyɑ́ Cɑɑ Ɩsɔ yɔɣɔtǝnɑ-tɩ nɑ
    nyɑ́ nɔɣɔ.'
  azb-azb: 'Yehoyada oğlu Benaya cavab verib dedi: «Amin! Ağam padşahın Allahı Rəbb
    belə istəyir.'
  eng-DBY: 'And Benaiah the son of Jehoiada answered the king and said, Amen: Jehovah,
    the God of my lord the king, say so too.'
  hin-2017: तब यहोयादा के पुत्र बनायाह ने कहा, “आमीन! मेरे प्रभु राजा का परमेश्वर
    यहोवा भी ऐसा ही कहे।
  wol-KYG: 'Ba loolu amee Benaya doomu Yoyada ne Buur: «Buur, sang bi, yal na ko Aji
    Sax ji sa Yàlla dogal. Amiin!'
  eng-YLT: And Benaiah son of Jehoiada answereth the king, and saith, 'Amen! so doth
    Jehovah, God of my lord the king, say;
  eng-WYC-2017: And Benaiah, the son of Jehoiada, answered to the king, and said,
    Amen; so speak the Lord God of my lord the king.
  eng-WMBB: Benaiah the son of Jehoiada answered the king, and said, “Amen. May the
    LORD, the God of my lord the king, say so.
  urd-GVH: बिनायाह बिन यहोयदा ने जवाब दिया, “आमीन, ऐसा ही हो! रब मेरे आक़ा का ख़ुदा
    इस फ़ैसले पर अपनी बरकत दे।
  rug-rug: Olaṉa se Benaea, “Kaqu ta tavete si asa. Mani va nabua e Zihova sa mua
    Tamasa si asa!
  gaz-gaz: Benaayaa ilmi Yehooyaadaa akkana jedhee mootichaaf deebise; “Ameen! Waaqayyo
    Waaqni gooftaa koo mootichaa akkasuma haa jedhu.
  fra-LSG: 'Benaja, fils de Jehojada, répondit au roi: Amen! Ainsi dise l’Éternel,
    le Dieu de mon seigneur le roi!'
  gnn-gnn: Dhunupa walalanydja yana dhäruktja ŋanyapinyay märraŋala ŋunhi nhaltjarra
    Daypit waŋana. Yuwalkthi walala ḻiya‐ŋämira weyika'yu Djalamannha, bala walala
    gäŋalanydja ŋanya yukurrana dhukarr‐ŋupara ḻiw'maraŋala, bopthurruna marrtjina
    dhika. Ga yolŋu'‐yulŋunydja bukmaknha dhika yiŋgathinana marrtjina märr‐yiŋgathinana,
    bitjarrana walala waŋanhaminanydja marrtjina, “Weyinŋuwuna wal'ŋu nhinanharawu
    giŋ ŋanapurruŋgu dhuwalanydja Djalamandja.” Yatjunmina walala marrtjina dhika
    yiŋgathina, dhukarr‐ŋupara malthurrunana marrtjina bala nhanbala Djalamanba.
  yal-yal: Yehoyadaa dii xɛmɛn Bɛnaya yi mangan yabi, a naxa, “Amina! A xa liga alo
    n kanna, mangana Ala, Alatala a falaxi kii naxan yi!
  haw-1868: Alaila olelo aku la o Benaia ke keiki a Iehoiada i ke alii, i aku la,
    Amene; a e olelo hoi pela Iehova ke Akua o kuu haku ke alii.
  arb-NAV: 'فَقَالَ بَنَايَاهُو بْنُ يَهُويَادَاعَ لِلْمَلِكِ: «آمِين! لِيَكُنْ هَذَا
    مَا يُعْلِنُهُ الرَّبُّ إِلَهُ سَيِّدِي الْمَلِكِ!'
  ewe-ewe: Benaya, Yehoiada ƒe vi, gblɔ be, “Neva eme! Yehowa, wò Mawu la naɖo kpe
    edzi.
  eng-LEE: 'And Benayahu the son of Yehoyada'' answered the king, and said, Amen:
    May thus say the Eternal the God of my lord the king.'
  asm-FB: তেতিয়া যিহোয়াদাৰ পুত্ৰ বনায়াই উত্তৰ দি ৰজাক ক’লে, “সেই দৰে হওক! মোৰ প্ৰভু
    মহাৰাজৰ ঈশ্বৰ যিহোৱায়ো সেইদৰে হওঁক বুলি কওঁক৷
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ نَشَ مَنفّ يَابِ، «ﭑ مَ مَنفّ، عَ شَ رَبَ نَ كِ! عَ
    شَ قِندِ عِ مَرِفِ عَلَتَلَ سَفٌي رَ!
  fra-SBL: 'Benaja, fils de Jehoïada, répondit au roi et dit : « Amen. Que Yahvé,
    le Dieu de mon seigneur le roi, le dise.'
  hbo-hbo: וַיַּ֨עַן בְּנָיָ֧הוּ בֶן־יְהֹֽויָדָ֛ע אֶת־הַמֶּ֖לֶךְ וַיֹּ֣אמֶר ׀ אָמֵ֑ן
    כֵּ֚ן יֹאמַ֣ר יְהוָ֔ה אֱלֹהֵ֖י אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.001.035'
  kik-kik: Benaia mũrũ wa Jehoiada agĩcookeria mũthamaki atĩrĩ, “Ameni! Jehova, Ngai
    wa mũthamaki mwathi wakwa arotũma gũtuĩke guo.
  fra-NCL: 'Banaïas, fils de Joïadas, répondit au roi : « Amen ! Qu’ainsi l’ordonne
    Yahweh, le Dieu de mon seigneur le roi !'
  cek-AK: Jehoiada capa Benaiah mah, Amen; ka angraeng, siangpahrang ih Angraeng Sithaw
    mah to tiah thuih boeh.
  cuk-cuk: 'Agine, Joiada-machi-Benaía, Rey-David-abin sogded: —Nabirdo. Be, Bab-Dummad-Jehová-sogedba
    imakoed.'
  uig-CYR: 'Йәһояданиң оғли Беная падишаға җавап берип: — Амин! Ғоҗам падишаниң Худаси
    Пәрвәрдигарму шундақ буйрусун!'
  tel-2017: అందుకు యెహోయాదా కుమారుడు బెనాయా రాజుకు ఈ విధంగా జవాబిచ్చాడు. “ఆ విధంగానే
    జరుగుతుంది గాక, నా యజమానివీ రాజువీ అయిన నీ దేవుడు యెహోవా ఆ మాటను స్థిరపరుస్తాడు
    గాక.
  hat-BSA: 'Benaja, fis a Jehojada a te reponn wa a. Li te di: “Amen!” Kite se konsa
    ke SENYÈ a, Bondye a mèt mwen an, pale.'
  kos-kos: Benaiah el topuk, “Ac fah ou lungse lom, ac lela LEUM GOD lom Elan akkeye!
  hbo-WLC: וַיַּ֨עַן בְּנָיָ֧הוּ בֶן־יְהֽוֹיָדָ֛ע אֶת־הַמֶּ֖לֶךְ וַיֹּ֣אמֶר ׀ אָמֵ֑ן
    כֵּ֚ן יֹאמַ֣ר יְהוָ֔ה אֱלֹהֵ֖י אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Benaya nwa Jehoiada zara eze sị, “Amen, ka Onyenwe anyị Chineke onyenwe
    m na eze, kwupụta ya ka ọ dị otu a.
  ory-ory: ଏଥିରେ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ରାଜାଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ଆମେନ୍‍,” ମୋʼ ପ୍ରଭୁ
    ମହାରାଜଙ୍କୁ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ମଧ୍ୟ ଏପରି କହନ୍ତୁ।
  chk-chk: Iwe, Penaia a üreni ewe king, “Iei usun epwe fis. Amwo ewe Samol mi Lapalap
    om we Kot epwe anükü ekei kapas.
  rop-rop: Wal Benaiya bin ensim im na, “Yuwai, maitbi YAWEI det God blanga yu reken
    tharran raitwei du.
  ukr-1871: 'І відказав Банея Йодаєнко цареві й промовив: Аминь — так нехай скаже
    Господь, Бог пана мого, царя!'
  deu-1951: 'Da antwortete Benaja, der Sohn Jojadas, dem König und sprach: Amen! Der
    HERR, der Gott meines Herrn, des Königs, sage auch also!'
  eng-JPS: 'And Benaiah the son of Jehoiada answered the king, and said: ''Amen; so
    say the LORD, the God of my lord the king.'
  srp-1865: 'A Venaja sin Jodajev odgovori caru i reèe: amin! neka tako reèe Gospod
    Bog gospodara mojega cara.'
  lug-lug: Benaya mutabani wa Yekoyaada n’addamu kabaka nti, “Amiina! Mukama Katonda
    wa mukama wange kabaka akituukirize.
  heb-heb: ויען בניהו בן יהוידע את המלך ויאמר אמן כן יאמר יהוה אלהי אדני המלך׃
  ben-IRV: তখন যিহোয়াদার ছেলে বনায় রাজাকে বললেন, “আমেন। আমাদের প্রভু মহারাজের ঈশ্বর
    সদাপ্রভু তাই করুন।
  pan-pan: ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਸਤ ਬਚਨ ਯਹੋਵਾਹ ਮੇਰੇ
    ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਖੇ।
  tkr-tkr: 'Yehoyadayne dixee Benayee inəxdın alidghıniy qele: – Aamin! Hasre yizde
    paççahne Allaheeyid Rəbbeeyid məxüd eyhecen.'
  mya-JVB: ယောယဒ သား ဗေနာယ က အာမင်။ အရှင် မင်းကြီး ကိုးကွယ်သော ဘုရား သခင်ထာဝရဘုရား
    သည် လည်း ထိုသို့မိန့် တော်မူပါစေသော။
  tbg-tbg: Devitiva minti tuvaro Benaiaava virara tiharo, Koqeve. Kairaro Noravano
    Kotiva ai Variqavano ekaa vi haikara autiraro are tinantema kero qovaraiqiarire.
  hmo-hmo: Benaia Iehoiada ese king dekenai ia haere, ia gwau, “Amen! Lohiabada, lauegu
    lohia bona king ena Dirava ese do ia hamomokania.
  urd-urd: तब यहूयदा' के बेटे बिनायाह ने बादशाह के जवाब में कहा, “आमीन! ख़ुदावन्द
    मेरे मालिक बादशाह का ख़ुदा भी ऐसा ही कहे।
  rus-SYN: 'И отвечал Ванея, сын Иодаев, царю и сказал: аминь, - да скажет так Господь
    Бог господина моего царя!'
  bqc-SIM: 'Ɔ̃ Yoiada nɛ́ Benaia ò kíɛ: A kɛ màa! Dii n Lua n lɛ́si, ma dii kí!'
  tcz-CHONGTHU: Jehoiadah chapa Benaiah chun adonbut in “Hihen, Kapu Lengpa Pakai
    Pathen in jong hichu guilhun sah hen” ati.
  mar-mar: यहोयादाचा पुत्र बनाया राजाला म्हणाला, “आमेन! परमेश्वर, माझ्या स्वामीचा
    देव याला मान्यता देवो.
  qub-qub: 'Niptin Joiadapa wamran Benaiaga rayta niran: «Tayta ray, ¡nishayquino
    cumlishaj! Tayta Diospis chayno cananpaj munaycuchun.'
  bqp-bqp: 'Akũ Yoyada nɛ́ Bɛnaya pì kínanɛ: À kɛ lɛ! Dikiri n Luda n lɛ́gbɛ sí ma
    dikiri kí!'
  hat-hat: 'Benaja, pitit gason Jeojada a, reponn wa a: -Se sa menm! Se Seyè a, Bondye
    monwa a menm, ki pale nan bouch ou!'
  eng-BSB: “Amen,” replied Benaiah son of Jehoiada. “May the LORD, the God of my lord
    the king, so declare it.
  eng-WEBPB: Benaiah the son of Jehoiada answered the king, and said, “Amen. May the
    LORD, the God of my lord the king, say so.
  kbq-kbq: Hagi anagema higeno'a Benaia'a amanage huno kenona kini nera hunte'ne,
    Tamage! Ra Anumzana rani kini ne'mofo Anumzamo'a ke'ma hiazana hugahie.
  nhe-BL: 'Huan Benaía quiilhui Tlanahuatijquetl David: ―¡Queja nopa ma eli! Notlanahuatijca,
    TOTECO Dios tlen tijtequipanohua ma quichihua para queja nopa ma pano.'
  bus-bus: 'Ben Yoyada nɛ́ Bɛnaya bè kínanɛ: À kɛ lɛ! Dii n Luda n lɛ́gbɛ sí ma dii
    kí!'
  gub-BL: — Uzeapo putar neremimutar nehe, i'i Menai izupe. — Tuwe Tupàn Tuweharupi
    Wiko Ma'e nezar umume'u tuwihawete romo heko haw a'e nehe no.
  eng-DRA: 'And Banaias the son of Joiada answered the king, saying: Amen: so say
    the Lord the God of my lord the king.'
