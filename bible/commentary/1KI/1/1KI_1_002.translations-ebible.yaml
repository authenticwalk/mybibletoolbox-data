verse: 1KI.001.002
translations:
  mal-C: 'അതുകൊണ്ട് സേവകർ അദ്ദേഹത്തോട്: “യജമാനനായ രാജാവേ! അടിയങ്ങൾ കന്യകയായ ഒരു യുവതിയെ
    അന്വേഷിക്കട്ടെ! അവൾ രാജസന്നിധിയിൽ തിരുമേനിയെ ശുശ്രൂഷിക്കുകയും അവിടത്തേക്ക് കുളിരുമാറത്തക്കവണ്ണം
    ചേർന്നുകിടക്കുകയും ചെയ്യട്ടെ” എന്നു നിർദേശിച്ചു.'
  deu-TKW: 'Da sprachen seine Diener zu ihm: Man muß für meinen Herrn, den König,
    ein Mädchen, welches noch Jungfrau ist, suchen, damit sie dem Könige aufwarte
    und ihm als Pflegerin diene; wenn die an deinem Busen liegt, so wird mein Herr,
    der König, warm werden.'
  lin-lin: 'Boye, basali ya Davidi balobaki na ye : « Tika ete tolukela mokonzi elenge
    mwasi moko oyo ayebi nanu nzoto ya mibali te mpo ete azala pene ya mokonzi, abatela
    ye mpe alala mbeto moko na ye ; mpe mpo ete mokonzi, nkolo na biso, ayoka lisusu
    moto na nzoto ! »'
  eng-LSV: and his servants say to him, “Let them seek [for] a young woman, a virgin,
    for my lord the king, and she has stood before the king, and is a companion to
    him, and has lain in your bosom, and my lord the king has heat.”
  eng-GNV: 'Wherefore his seruants saide vnto him, Let there be sought for my lord
    ye King a yong virgin, and let her stand before the king, and cherish him: and
    let her lie in thy bosome, that my lord the King may get heate.'
  eng-WEBSTER: 'Wherefore his servants said to him, Let there be sought for my lord
    the king a young virgin: and let her stand before the king, and let her cherish
    him, and let her lie in thy bosom, that my lord the king may get heat.'
  nhw-BL: 'Huajca itequipanojcahua quiilhuijque: “Monequi tijtemose se ichpocatl ma
    mitzpalehuiqui huan ma mitzmocuitlahui. Yaya huelis cochis mohuaya huan mitztotonilis.”
    Huan Tlanahuatijquetl David quinilhui para quena.'
  swh-ONEN: Kwa hiyo watumishi wake wakamwambia, “Turuhusu tumtafute kijana mwanamwali
    bikira amhudumie mfalme na kumtunza. Anaweza kulala pembeni mwake ili bwana wetu
    mfalme apate joto.”
  bba-bba: Sɔ̃ɔ teeru win bwɑ̃ɑbɑ nɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Yinni, ɑ de su nun wɔndiɑ
    kɑsuɑmɑ u n dɑ n wɑ̃ɑ wunɛn bɔkuɔ u n nun nɔɔrimɔ kpɑ u n dɑ n nun bɔkɑsi ɑ n
    kɑ yɑm susuru wɑɑmɔ.
  eng-KJVCPB: 'Wherefore his servants said unto him, Let there be sought for my lord
    the king a young virgin: and let her stand before the king, and let her cherish
    him, and let her lie in thy bosom, that my lord the king may get heat.'
  cpy-cpy: 'Ikantakiri romperatani: “¡Pinkatharí! ¿Pikoyi naminemi ewankawo? Rootaki
    aminemini, opashikaemi, otsipatemi pimayi ojaawantemi.”'
  luo-luo: Omiyo wasumbinige nowachone niya, “Yie iwe wadwar nyako matin ma pod ok
    oriwore gi dichwo mondo orit ruoth kendo otine, bende onyalo nindo e bath Ruoth
    mondo ruodhwa obed maliet.”
  meu-meu: Taunabunai, ena hesiai taudia ese e hamaoroa, eto, Hane-ulato ta bae tahua,
    egu lohia bona egu pavapava emu; ia ese pavapava isiaimu baine lao heni, bona
    baine reḡumu. Kememu ai baine hekure, egu lohia bona egu pavapava taumu baine
    siahu helaoreana.
  npi-ULB: त्यसैले तिनका सेवकहरूले तिनलाई भने, “हाम्रा मालिक राजाको लागि एउटी कन्या
    केटी खोजौँ । त्यसले राजाको सेवा गरोस् र उहाँको वास्ता गरोस् । त्यसले हाम्रा मालिक
    राजालाई न्यायो पार्न त्यो उहाँसित सुतोस् ।”
  yor-yor: Nígbà náà ni àwọn ìránṣẹ́ rẹ̀ wí fún un pé, “Ẹ jẹ́ kí a wá ọ̀dọ́mọbìnrin
    wúńdíá kan kí ó dúró ti ọba, kì ó sì máa tọ́jú rẹ̀. Kí ó dùbúlẹ̀ ní àyà rẹ̀ kí
    ara ọba olúwa wa lè móoru.”
  pes-OPCB: 'مشاورانش به او گفتند: «درمان تو در این است که یک دختر جوان از تو پرستاری
    کند و در آغوشت بخوابد تا گرم بشوی.»'
  tgl-ULB: Kaya sinabi sa kaniya ng kaniyang mga lingkod, “Hayaan mo kaming maghanap
    ng dalagang birhen para sa aming hari. Paglingkuran niya ang hari at alagaan siya.
    Hihiga siya sa iyong mga bisig upang maiinitan ang aming panginoon na hari.”
  cbu-NT: 'Ashirucha, anoom muchchurshitisin Dapiyaa: ¿Chakaja shiyaa ksutach? Minum
    kiz kamasin nachungayaruni, shiyaam ksutamapaneem wayachinipa. Anpatatam maakchush,
    ksanichpasha, táranganaya.'
  hui-hui: Ani bialu heagola ibunaga agali haguane biarume Debidihondo lalu, Kini-o
    í̠ baya hangu handayaho berelonaga wandari mbira taya bia holene hamelo kamago.
    Ibu libu haru mandagi padabigola ibugua í̠naga tingini mo poboyogo bia helo, lene.
  mya-mya: သို့​ဖြစ်​၍​မှူး​မတ်​များ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင့်​အား​ခ​စား​ပြု​စု​ရန်​အ​တွက်​အ​မျိုး
    သ​မီး​ပျို​တစ်​ဦး​ကို​အ​ကျွန်ုပ်​တို့​ရှာ​ပါ​ရ စေ။ ထို​အ​မျိုး​သ​မီး​သည်​အ​ရှင်​၏​အ​နီး
    တွင်​ကပ်​၍​အိပ်​ပြီး​လျှင် အ​ရှင့်​အား​နွေး​အောင် ပြု​ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: ཁོང་གི་བློན་འཁོར་རྣམས་ན་རེ། རང་ཅག་གི་ཇོ་བོ་དང་རྒྱལ་པོ་ལགས་ལ་དྲོད་བསྐྱེད་ཕྱིར་ཁོང་གི་དྲུང་དུ་སྡོད་པ་དང་ཁོང་ལ་ལྟ་སྐྱོང་བྱེད་པ།
    ཁོང་གི་པང་དུ་ཉལ་བར་ན་ཆུང་བུ་མོ་ཞིག་བཙལ་ན་ལེགས་ཞེས་ཞུས་པ་དང་།
  sna-sna: Naizvozvo, varanda vake vakati kwaari, “Ngatitsvakirei mambo wedu mhandara
    kuti imushandire nokumuchengeta. Acharara padivi pake kuti ishe mambo wedu adziyirwe.”
  spa-BLM: 'Por lo tanto, sus siervos le dijeron: “Que se busque una joven virgen
    para mi señor el rey. Que se ponga delante del rey y lo abrigue, y que se acueste
    en su seno, para que mi señor el rey se abrigue”.'
  cac-cac: 'Yuj chi'' ix yal eb'' tz''ac''an servil vin̈ icha tic: Smoj val saychaj
    junoc ix cob''es tz''ilan vin̈, svay ix d''a stz''ey vin̈ yic sq''uixnaj jab''ocxo
    snivanil vin̈, xchi eb''.'
  swh-ULB: Kwa hiyo watumishi wake wakamwambia, “Na tutafute msichana bikra kwa ajili
    ya mfalme bwana wetu. Ili amtumikie na kumtunza. Naye atalala kwenye mikono yake
    ili bwana mfalme wetu apate joto.
  bel-bel: 'І сказалі яму слугі ягоныя: няхай пашукаюць гаспадару нашаму цару маладую
    дзяўчыну, каб яна стаяла перад царом і хадзіла за ім і ляжала зь ім, - і будзе
    цёпла гаспадару нашаму цару.'
  deu-ELBBK: 'Da sprachen seine Knechte zu ihm: Man suche meinem Herrn, dem König,
    ein Mädchen, eine Jungfrau; und sie stehe vor dem König und sei ihm eine Pflegerin,
    und sie schlafe an deiner Brust, dass mein Herr, der König, warm werde.'
  mbb-OT: Umbe, migkaǥi ziyà te kandin is menge suluǥuen din te, “Mahal he Hadì, tuǥuti
    key kenikew te kebpen-ahà te raǥaraǥa he ed-elima kenikew. Ibpehulid sikandin
    kenikew para kenè ka meǥenew.”
  mal-2015: 'ആകയാൽ അവന്റെ ഭൃത്യന്മാർ അവനോടു: യജമാനനായ രാജാവിന്നുവേണ്ടി കന്യകയായൊരു
    യുവതിയെ അന്വേഷിക്കട്ടെ; അവൾ രാജസന്നിധിയിൽ ശുശ്രൂഷിച്ചുനില്ക്കയും യജമാനനായ രാജാവിന്റെ
    കുളിർ മാറേണ്ടതിന്നു തിരുമാർവ്വിൽ കിടക്കയും ചെയ്യട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Leskre služobňika leske phende: „Kampel prekal amaro kraľis the raj te
    arakhel pačivaľa terňa džuvľa, savi pes pal leste starinela a kerela pašal leste.
    Pašľola paš leste a avke amaro raj the kraľis roztačola.“'
  pes-OPV: 'و خادمانش وی را گفتند: «به جهت آقای ما، پادشاه، باکره‌ای جوان بطلبند تا
    به حضور پادشاه بایستد و او را پرستاری نماید، و در آغوش تو بخوابد تا آقای ما، پادشاه،
    گرم بشود.»'
  ron-1924: 'Служиторий луй й-ау зис: „Сэ се кауте пентру домнул ымпэратул о фатэ
    фечоарэ; еа сэ стя ынаинтя ымпэратулуй, сэ-л ынгрижяскэ ши сэ се кулче ла сынул
    тэу, ши домнул меу ымпэратул се ва ынкэлзи.”'
  ben-OBCV: তাই তাঁর পরিচারকেরা তাঁকে বলল, “মহারাজের সেবা করার ও তাঁর যত্ন নেওয়ার
    জন্য আমরা একজন অল্পবয়স্ক কুমারী মেয়েকে খুঁজে আনি। সে আপনার পাশে শুয়ে থাকবে,
    যেন আমাদের প্রভু মহারাজের শরীর গরম থাকে।”
  som-som: Sidaas daraaddeed addoommadiisii waxay ku yidhaahdeen, Boqorow, Sayidkayagiiyow,
    ha laguu doono gabadh dhallinyar oo bikrad ah, oo taasu ha istaagto hortaada,
    waxna ha kuu tarto, oo laabtaadana ha ku jiifto, si aad kulayl u hesho, Boqorow,
    Sayidkayagiiyow.
  lat-VUC: 'Dixerunt ergo ei servi sui: Quæramus domino nostro regi adolescentulam
    virginem, et stet coram rege, et foveat eum, dormiatque in sinu suo, et calefaciat
    dominum nostrum regem.'
  eng-ASVBT: 'Wherefore his servants said unto him, Let there be sought for my lord
    the king a young virgin: and let her stand before the king, and cherish him; and
    let her lie in thy bosom, that my lord the king may get heat.'
  ita-1885: 'Laonde i suoi servitori gli dissero: Cerchisi al re, nostro signore,
    una fanciulla vergine, la quale stia davanti al re, e lo governi, e ti giaccia
    in seno; acciocchè il re, mio signore, si riscaldi.'
  eng-LXXUP: And his servants said, Let them seek for the king a young virgin, and
    she shall wait on the king, and cherish him, and lie with him, and my lord the
    king shall be warmed.
  eng-ULB: So his servants said to him, “Let us look for a young virgin for our master
    the king. Let her serve the king and take care of him. Let her lie in his arms
    so that our master the king may keep warm.”
  spa-VBL: 'Por eso sus siervos sugirieron: “Busquemos en nombre de Su Majestad a
    una joven virgen que lo sirva y lo cuide. Ella podrá acostarse a su lado y darle
    calor”.'
  fra-_FOB: 'Alors ses serviteurs lui dirent: Qu''on cherche au roi, mon seigneur,
    une jeune fille vierge qui se tienne devant le roi et qui en ait soin; et qu''elle
    dorme en ton sein, afin que le roi, mon seigneur, se réchauffe.'
  mal-mal: ആകയാൽ അവന്റെ ഭൃത്യന്മാർ അവനോട് “യജമാനനായ രാജാവിനുവേണ്ടി കന്യകയായ ഒരു യുവതിയെ
    ഞങ്ങൾ അന്വേഷിക്കട്ടെ; അവൾ രാജസന്നിധിയിൽ ശുശ്രൂഷിക്കയും, അങ്ങയുടെ കുളിർ മാറേണ്ടതിന്
    തിരുമാർവ്വിൽ കിടക്കയും ചെയ്യട്ടെ” എന്ന് പറഞ്ഞു.
  urd-GVR: Yih dekh kar mulāzimoṅ ne bādshāh se kahā, “Agar ijāzat ho to ham bādshāh
    ke lie ek naujawān kuṅwārī ḍhūnḍ leṅ jo āp kī ḳhidmat meṅ hāzir rahe aur āp kī
    dekh-bhāl kare. Laṛkī āp ke sāth leṭ kar āp ko garm rakhe.”
  suz-BL: मोपतीके मेको आ गेय पाइबपुकीम मेको कली “आंइ प्रभु पिप इन कली कोव़चा कली नु
    इन काल्‍गी पचा कली, गो कन्‍ने मीश आल का माल्‍नीकी। मिनु मेको आंइ प्रभु पिप, इन
    कली होपाइक्‍चा कली इन नु इप्‍ल” देंमा बाक्‍त।
  ita-1927: 'Perciò i suoi servi gli dissero: “Si cerchi per il re nostro signore
    una fanciulla vergine, la quale stia al servizio del re, n’abbia cura, e dorma
    fra le sue braccia, sì che il re nostro signore possa riscaldarsi”.'
  ckb-ckb: 'ئینجا خزمەتکارەکانی پێیان گوت: «با بەدوای کچێکی پاکیزەدا بگەڕێین و بیهێنین
    بۆ پاشای گەورەمان، تاکو خزمەتی پاشا بکات و بایەخی پێبدات، لە باوەشیدا پاڵ بکەوێت،
    هەتا پاشای گەورەمان گەرم بێتەوە.»'
  eng-BBE: So his servants said to him, Let search be made for a young virgin for
    my lord the king, to take care of him and be waiting on him; and you may take
    her in your arms, and so my lord the king will be warm.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ಅರಸ, ನಮ್ಮ ಒಡೆಯನಿಗೋಸ್ಕರ ಕನ್ನಿಕೆಯನ್ನು ಹುಡುಕುವೆವು.
    ಅವಳು ಅರಸನ ಬಳಿಯಲ್ಲಿ ನಿಂತು, ಅವನನ್ನು ಜೋಪಾನ ಮಾಡಲಿ. ಅರಸನಾದ ನಮ್ಮ ಒಡೆಯನಿಗೆ ಬೆಚ್ಚಗೆ ಆಗುವ
    ಹಾಗೆ, ಅವನ ಮಗ್ಗುಲಲ್ಲಿ ಅವಳು ಮಲಗಲಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அவனுடைய வேலைக்காரர்கள் அவனை நோக்கி: ராஜாவிற்கு முன்பாக நின்று,
    அவருக்குப் பணிவிடை செய்யவும், ராஜாவாகிய எங்களுடைய எஜமானுக்கு சூடு உண்டாக உம்முடைய
    மடியிலே படுத்துக்கொள்ளவும் கன்னியாகிய ஒரு இளம்பெண்ணை ராஜாவாகிய எங்கள் எஜமானுக்குத்
    தேடுவோம் என்று சொல்லி,'
  spa-RV-1909: 'Dijéronle por tanto sus siervos: Busquen á mi señor el rey una moza
    virgen, para que esté delante del rey, y lo abrigue, y duerma á su lado, y calentará
    á mi señor el rey.'
  ron-BTF: 'De aceea servitorii săi i-au spus: Să se caute pentru domnul nostru împăratul
    o tânără fecioară; şi ea să stea înaintea împăratului şi să îl îngrijească şi
    să se culce la sânul tău, ca domnul meu, împăratul, să aibă căldură.'
  eng-WEBP: Therefore his servants said to him, “Let a young virgin be sought for
    my lord the king. Let her stand before the king, and cherish him; and let her
    lie in your bosom, that my lord the king may keep warm.”
  eng-FBV: So his officials suggested, “Let a search be made on behalf of Your Majesty
    for a young virgin to serve you and look after you. She can lie next to you and
    keep you warm.”
  nld-1939: 'Daarom zeiden zijn hovelingen tot hem: Laat men voor mijn heer en koning
    een jonge maagd zoeken, die hem voortdurend ten dienste staat, hem verzorgt en
    bij hem slaapt; dan zal mijn heer en koning wel warm worden.'
  nch-BL: 'Huajca itequipanojcahua quiilhuijque: “Monequi tijtemose se ichpocat ma
    mitzpalehuiqui huan ma mitzmocuitahuiqui. Yaya huelis cochis mohuaya huan mitztotonilis.”
    Huan Tanahuatijquet David quinilhui para quena.'
  vie-1934: 'Các tôi tớ người nói với người rằng: Xin tìm cho vua chúa tôi một gái
    trẻ đồng trinh, để hầu hạ vua và săn sóc vua. Nàng sẽ nằm trong lòng vua, thì
    vua chúa tôi có thể ấm được.'
  hin-CV: इसलिये उनके सेवकों ने उन्हें सलाह दी, “महाराज, हमारे स्वामी के लिए एक जवान
    लड़की की खोज की जाए, वह महाराज की सेवा करे और उनके सामने ही रहे. वही आपकी गोद
    में सोया करे, कि महाराज, हमारे स्वामी की देह गर्म रह सके.”
  spa-BES: 'Entonces sus siervos le dijeron: Busquen una virgen joven para mi señor
    el rey, para cuidarlo y le sirva; duerma con él y le de calor.'
  tdx-tdx: 'Aa le hoe o mpitoro’eo ama’e: Ho paiañe somondrara ki’e i talèko mpanjakay,
    ie hijohañe añatrefa’ i mpanjakay, hiatrak’ aze, naho hàndre añ’araña’e, hahazoa’
    i talèko mpanjakay hafanàñe.'
  tha-KJV: เพราะฉะนั้นบรรดาข้าราชการของพระองค์จึงกราบทูลว่า “ขอเสาะหาหญิงสาวพรหมจารีมาถวายกษั​ตริ​ย์​เจ้​านายของข้าพระองค์
    และขอให้เธออยู่งานเฉพาะพระพักตร์​พระองค์ และดูแลพระองค์ ให้​เธอนอนในพระทรวงของพระองค์
    เพื่อกษั​ตริ​ย์​เจ้​านายของข้าพระองค์จะได้ทรงอบอุ่น”
  por-BR-2018: 'Disseram-lhe portanto seus servos: Busquem a meu senhor o rei uma
    moça virgem, para que esteja diante do rei, e o abrigue, e durma a seu lado, e
    aquecerá a meu senhor o rei.'
  deu-ELO: 'Da sprachen seine Knechte zu ihm: Man suche meinem Herrn, dem König, ein
    Mädchen, eine Jungfrau; und sie stehe vor dem König und sei ihm eine Pflegerin,
    und sie schlafe an deinem Busen, daß mein Herr, der König, warm werde.'
  eng-WYC-2018: Therefore his servants said to him, Seek we to our lord the king a
    young waxing virgin; and stand she before the king, and nurse she him, and sleep
    in his bosom, and make hot our lord the king. (And so his servants said to him,
    Let us seek for our lord the king a youthful virgin; and stand she before the
    king, and nurse she him, and sleep in his bosom, and make our lord the king warm.)
  epo-epo: 'Tiam diris al li liaj servantoj: Oni elserĉu por nia sinjoro la reĝo junulinon
    virgulinon, kaj ŝi staru antaŭ la reĝo kaj flegu lin kaj dormu ĉe lia brusto,
    kaj tiam al nia sinjoro la reĝo fariĝos varme.'
  uig-PIN: 'Hizmǝtkarliri uningƣa: — Ƣojam padixaⱨ ɵzliri üqün, aldilirida turidiƣan
    bir pak ⱪiz tapⱪuzayli; u padixaⱨtin hǝwǝr elip, silining ⱪuqaⱪlirida yatsun;
    xuning bilǝn ƣojam padixaⱨ issiyla — dedi.'
  beo-beo: 'Amaiba:le, ea hawa: hamosu ouligisu dunu, da ema amane sia:i, “Hina! Ninia
    uda a:fini afae di ouligisa esaloma:ne hogomu. E da di anegagi gumima:ne, di gadenene
    golasu hamoma:mu.”'
  tpi-OTNT: Olsem na ol ofisa bilong en i tokim em olsem, “King, mipela i ting long
    painim wanpela yangpela meri bilong i stap wantaim yu na lukautim yu. Em bai i
    slip wantaim yu na hatim skin bilong yu.”
  hau-SA: Saboda haka bayinsa suka ce masa, “Bari mu nemi wata budurwa wadda za tă
    yi wa ranka yă daɗe, sarki hidima, tă kuma kula da shi. Za tă dinga kwanta kusa
    da ranka yă daɗe, yă ji ɗumi.”
  uig-LAT: 'Xizmetkarliri uninggha: — Ghojam padishah özliri üchün, aldilirida turidighan
    bir pak qiz tapquzayli; u padishahtin xewer élip, silining quchaqlirida yatsun;
    shuning bilen ghojam padishah issiyla — dédi.'
  nde-nde: Izinceku zakhe zathi kuye, “Kasidinge intombazana yokunakekela inkosi iyifudumeze.
    Izalala eceleni kwayo ukuze inkosi yethu ifudumale.”
  ton-ton: 'Ko ia naʻe pehē ai ʻe heʻene kau tamaioʻeiki kiate ia, “Tuku ke nau kumi
    mai ki hoku ʻeiki ko e tuʻi ha finemui ko e tāupoʻou: pea tuku ia ke ʻi he ʻao
    ʻoe tuʻi, mo ne tauhi kiate ia, pea tuku ke ne tokoto ki ho fatafata, koeʻuhi
    ke māfana ai ʻa hoku ʻeiki ko e tuʻi.”'
  ces-1613: 'I řekli jemu služebníci jeho: Nechť pohledají pánu našemu králi děvečky
    panny, kteráž by byla při králi a opatrovala jej, a aby spala v lůnu jeho, a zahřívala
    pána našeho krále.'
  eng-WMB: Therefore his servants said to him, “Let a young virgin be sought for my
    lord the king. Let her stand before the king, and cherish him; and let her lie
    in your bosom, that my lord the king may keep warm.”
  tam-TCV: எனவே அவனுடைய பணியாட்கள் அவனிடம், “அரசனைப் பராமரிப்பதற்கு ஒரு கன்னிப் பெண்ணைத்
    தேடுவோம். அவள் அரசனுக்கு உதவி வேலையைச் செய்யட்டும். அவள் எஜமானாகிய அரசன் சூடாக
    இருக்கும்படி அவருக்குப் பக்கத்திலேயே படுத்துக்கொள்ளட்டும்” என்றார்கள்.
  ceb-ULB: Busa miingon ang iyang mga sulugoon ngadto kaniya, “Mangita kami ug batan-ong
    ulay alang sa among agalon nga hari. Alagaran niya ang hari ug atimanon siya.
    Papahigdaon siya sa mga bukton sa atong agalon nga hari aron mainitan siya.”
  pol-UBG: 'Jego słudzy powiedzieli mu więc: Niech poszukają dla naszego pana, króla,
    młodej dziewicy, która stawałaby przed królem i pielęgnowała go. Niech kładzie
    się na twoim łonie, żeby nasz pan, król, mógł się rozgrzać.'
  agr-agr: 'Nunitai niina kuitamin aidau chichajuinak: “Apuh, dekas amina kuitamjamkatin
    makichik nuwa muntsujut egaka itaami. Nunú aminí ayaumas kanakui, kukukut kanagminum”,
    tuidau.'
  kyc-kyc: Dokopa banya akali mupwa dupwame baa lamaiyuo dopa leyami. Emba kiŋi andake
    doko, namwame enda mapwae mende embapa role pyao palyuo emba rapu pira kotakamanale.
    Kota kando nyakaramano dokopa wanake dokome emba kupyaro paliramo emba kupwa nao
    paliri, leyami.
  urd-GVU: یہ دیکھ کر ملازموں نے بادشاہ سے کہا، ”اگر اجازت ہو تو ہم بادشاہ کے لئے
    ایک نوجوان کنواری ڈھونڈ لیں جو آپ کی خدمت میں حاضر رہے اور آپ کی دیکھ بھال کرے۔
    لڑکی آپ کے ساتھ لیٹ کر آپ کو گرم رکھے۔“
  deu-1912: 'Da sprachen seine Knechte zu ihm: Laßt sie meinem Herrn, dem König, eine
    Dirne, eine Jungfrau, suchen, die vor dem König stehe und sein pflege und schlafe
    in seinen Armen und wärme meinen Herrn, den König.'
  kan-2017: ಆದುದರಿಂದ ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ನಮ್ಮ ಒಡೆಯನಾದ ಅರಸನಿಗೋಸ್ಕರ ಒಬ್ಬ ಕನ್ಯೆಯನ್ನು
    ಹುಡುಕಿತರುವೆವು. ಆಕೆಯು ಅರಸನ ಸನ್ನಿಧಿಯಲ್ಲಿದ್ದುಕೊಂಡು ನಿನ್ನನ್ನು ಪರಾಂಬರಿಸಬೇಕು. ಆಕೆಯು
    ನಮ್ಮ ಒಡೆಯನಾದ ಅರಸನ ಪಕ್ಕದಲ್ಲಿ ಮಲಗುವುದರಿಂದ ನಿಮಗೆ ಬೆಚ್ಚಗಾಗುವುದು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me ga’ar e pi tolang ni yad bay u tan pa’ ngak, “Pilung, bfel’ ni nggu
    warod gu gayed be’ ni kab rugod nge yib i par ngom ngi i ayuwegnem. Ma be mol
    nga charem ngu’um par ni gab mogowel.”
  hlt-MCSB: Te dongah anih te a sal rhoek loh, “Mamih kah boei manghai ham hula, oila
    pakhat tlap uh mai saeh. Te vaengah manghai mikhmuh ah mop uh saeh lamtah anih
    ham hmaiben la om saeh. Te daengah ni na rhang dongah yalh vetih ka boei manghai
    ham a bae pa eh,” a ti uh.
  mdy-ETH: ዬያሮ ዒዛኮ ዶንዛ፦ «ካኣቲዮ! ኔ ኮራ ዴዒ ኔና ማኣዳንዳ ዉዱሮ ናይ ኮዒ ኔኤም ኑ ዔኪ ሙኮም፤ ዒዛ ኔ ኮራ ላሂ
    ኔኤኮ ዑፆ ዖይዺሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Enti, nʼafotufoɔ ka kyerɛɛ no sɛ, “Yɛbɛpɛ ɔbaabunu bi ama wo a ɔbɛtena
    wo ho ahwɛ wo. Ɔbɛda wo kokom, na ama wo ho ayɛ wo hye.”
  eng-WEBU: Therefore his servants said to him, “Let a young virgin be sought for
    my lord the king. Let her stand before the king, and cherish him; and let her
    lie in your bosom, that my lord the king may keep warm.”
  wal-wal: Hegaa gishshau, a oosanchchati a, “Kawuwaa achchan de7ana malanne a heemmana
    mala, issi geela7o na7iyo nuuni neeyyo koyana; nu godaa kawuwaa ho7ettanau a a
    lanqqen zin77anau danddayausu” yaagidosona.
  spa-PDDPT: 'Por tanto le dijeron sus esclavos: Que busquen para mi ʼadón el rey
    una joven virgen. Que ella esté delante del rey, lo abrigue y duerma a su lado
    para que mi ʼadón el rey pueda calentarse.'
  gun-gun: 'Ha''e ramo ixupe hembiguai kuery aipoe''i: — Oreruvixa, tove tojoua peteĩ
    kunhataĩ''i nerenonde oiko va''erã. Tove ndere topena toikovy, toke avi ndejyva
    py, ndeyro''y riae e''ỹ aguã — he''i.'
  ilo-ULB: Isu a kinuna dagiti adipenna kenkuana, “Mangbirokkami koma iti maysa a
    balasang a birhen para iti apomi nga ari. Pagserbianna koma ti ari ken aywananna
    isuna. Agpungan koma isuna iti takiagna tapno bumara ti bagi ti apomi nga ari.”
  kpg-kpg: Malaa, nia gau hai hegau a maa ga helekai, “Meenei tagi di madau king,
    dumaalia mai gimaadou ga halahala tama ahina e noho i do baahi e benebene goe.
    Mee e kii gi hoohoo adu gi di goe gi mahanahana goe.”
  uig-ARA: 'خىزمەتكارلىرى ئۇنىڭغا: ــ غوجام پادىشاھ ئۆزلىرى ئۈچۈن، ئالدىلىرىدا تۇرىدىغان
    بىر پاك قىز تاپقۇزايلى؛ ئۇ پادىشاھتىن خەۋەر ئېلىپ، سىلىنىڭ قۇچاقلىرىدا ياتسۇن؛
    شۇنىڭ بىلەن غوجام پادىشاھ ئىسسىيلا ــ دېدى.'
  sus-sus: Na kui, a xa mixie naxa a fala a bɛ, «Ginɛdimɛdi nde xa fen i bɛ, naxan
    mɛɛnima i ma, a nu fa a sa i fɛ ma alako xinbeli xa ba i ma.»
  pon-2006: Eri, sapwellime lapalap akan ahpw patohwanohng, “Maing, Wasa Lapalap,
    komw ketin mweidohng kiht se en rapahkidohng komwi emen serepein pwulopwulen pwe
    en patopato pahn kupwuromwi oh patohwan apwahpwalih komwi. Serepein menet pahn
    kin patohdi kereniong komwi.”
  jae-jae: Amboac tonaŋ ênê sakiŋwaga sêsôm gêdêŋ eŋ gebe “O kiŋ, sensom ŋapalêo teŋ
    êtu aômŋa gebe ênam sakiŋ aôm ma êtu aômnêm jaomwagao. Eŋ ênêc awiŋ aôm oc êjandaŋ
    aôm.”
  ksd-ksd: 'Ma kana umana tultul dia ga biti tana: Boina ba da tikan upi ta inip na
    vavina ure kaugu luluai ra king; na toratorom tai ra king, ma na balaure, ma na
    va ta ra bongobongom, upi kaugu luluai ra king na malamalapang.'
  tur-YTC: Bu nedenle hizmetkârları ona, “Efendim kral için el değmemiş genç bir kız
    aransın. Kralın önünde dursun, ona baksın ve koynunda yatsın da efendim kral ısınsın.”
    dediler.
  grc-BRENT: Καὶ εἶπον οἱ παῖδες αὐτοῦ, ζητησάτωσαν τῷ βασιλεῖ παρθένον νεάνιδα, καὶ
    παραστήσεται τῷ βασιλεῖ, καὶ ἔσται αὐτὸν θάλπουσα, καὶ κοιμηθήσεται μετʼ αὐτοῦ,
    καὶ θερμανθήσεται ὁ κύριός μου ὁ βασιλεύς.
  ind-AYT: Lalu, pelayan-pelayannya berkata kepadanya, “Hendaklah orang mencari untuk
    Tuanku Raja, seorang perempuan muda, yaitu seorang perawan agar dia selalu ada
    di hadapan Raja untuk merawat Tuanku dan biarlah dia berbaring di pangkuanmu sehingga
    Tuanku Raja menjadi hangat.”
  nya-nya: Choncho nduna zake zinamuwuza kuti, “Tiloleni tifune namwali woti azikhala
    nanu ndi kumakusamalirani. Namwaliyo azigona pafupi nanu kuti mbuye wathu mfumu
    muzimva kufundira.”
  hrv-hrv: 'Tada mu rekoše njegove sluge: “Trebalo bi potražiti za gospodara mladu
    djevojku koja bi dvorila kralja i služila mu: kad bude spavala na njegovu krilu,
    to će ugrijati kralja gospodara.”'
  mps-mps: Tama tiyu, aga ofisa bidi dabego agabolo te tiwai po wai, “King, dago homugo
    te nage dali bidiyu, te nage tonaluabo gesi wegi we me deli te gegabo homu ebao.
    Aga te nage dali pibaso, te nage tigi posolo ilimainu yaibao,” wai.
  tpi-tpi: Olsem na ol ofisa bilong en i tokim em olsem, “King, mipela i ting long
    painim wanpela yangpela meri bilong i stap wantaim yu na lukautim yu. Em bai i
    slip wantaim yu na hatim skin bilong yu.”
  dan-1931: 'Da sagde hans Folk til ham: “Det er bedst, man søger efter en ung Jomfru
    til min Herre Kongen, for at hun kan være om Kongen og pleje ham; når hun ligger
    i din Favn, bliver min Herre Kongen varm!”'
  vie-OVCB: 'Các cận thần vua tâu: “Xin cho phép chúng tôi đi tìm một trinh nữ để
    hầu hạ, săn sóc vua. Nàng sẽ nằm trong lòng vua làm cho vua ấm.”'
  guj-2017: તેથી તેના સેવકોએ તેને કહ્યું, “અમારા માલિક રાજાને માટે એક જુવાન કુમારિકા
    શોધી કાઢીએ. તે રાજાની હજૂરમાં ઊભી રહીને તેમની સેવા અને સારવાર કરે. આપની સાથે સૂઈ
    જાય જેથી આપનું શરીર ઉષ્માભર્યું રહે.”
  pon-2006A: Eri, sapwellime lapalap akan ahpw patohwanohng, “Maing, Wasa Lapalap,
    komw ketin mweidohng kiht se en rapahkidohng komwi emen serepein pwulopwulen pwe
    en patopato pahn kupwuromwi oh patohwan apwahpwalih komwi. Serepein menet pahn
    kin patohdi kereniong komwi.”
  por-BRBSL: 'Por isso seus servos lhe disseram: “Que uma jovem virgem seja procurada
    por meu senhor, o rei”. Que ela fique diante do rei, e o acaricie; e que ela se
    deite em seu seio, para que meu senhor, o rei, se mantenha quente”.'
  cth-cth: Hatdawkvah, a sannunaw ni ahni koevah, siangpahrang bawipa nang hanelah
    tanglakacuem buet touh ka tawng awh vai. Siangpahrang e a teng ao vaiteh, khenyawn
    naseh. Siangpahrang bawipa a phubet thai nahanelah a lungtabue dawk i sak han
    telah ati awh.
  twi-twi: Enti nʼafotufo kae se, “Momma yɛmpɛ ɔbabun bi mma ɔhene na ɔtena ne ho
    nhwɛ no. Ɔbɛda ne kokom, na ama yɛn wura ɔhene ho ayɛ no hyew.”
  hlt-hlt: Te dongah anih te a sal rhoek loh, “Mamih kah boei manghai ham hula, oila
    pakhat tlap uh mai saeh. Te vaengah manghai mikhmuh ah mop uh saeh lamtah anih
    ham hmaiben la om saeh. Te daengah ni na rhang dongah yalh vetih ka boei manghai
    ham a bae pa eh,” a ti uh.
  tbz-SIM: 'Kòo kó bɛtɔ̃mbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì yóu kɛ̀ tí dɑ wɑɑ́ nhosɑpɑ̀ɑ̀
    nkòo ndɑ pĩ́ mmutɔ̃mmú kɛ́ntú ɑ pokù kɛ̀ dí nwɛ̃ nkɛ dɔu kòò ndɑ dɛì muséé.'
  msy-2020: Kamaghɨn amizɨ, an ingangarir gumazir dapaniba a mɨgɨa ghaze, “Atrivim,
    en gumazir ekiam, e ti nɨ bagh guivir igiatam inightɨ, a nɨ ko ikɨ nɨn akurvagh
    deragh nɨn ganam. Egh a nɨ muigh daku egh nɨn mɨkarzim fefem a danɨngam.”
  dop-dop: 'Ntɛnɑ wulɑʋ wɑɑlɩ nyǝ́mɑ tɔ sɩ: Tɑ́ cɑɑ wulɑʋ, tɩɩ cɑɑ-ŋ pɛɛlɔ wei ɩ tɑ
    nyǝntɑ ɑpɑlʋ tɔ nɑ ɩ́ pɑɑsǝnɑ-ŋ, nɑ ɩ́ hǝntǝɣɩ nyɑ́ kɔŋkɔŋ tɑɑ. Pɩɩ hɑŋɩ-ŋ.'
  azb-azb: 'Əyanları ona dedilər: «Ağamız padşah üçün gənc bir qız axtaraq. Qoy o,
    padşahın önündə durub qayğısına qalsın və qoynunda yatsın ki, ağamız padşah isinsin».'
  eng-DBY: And his servants said to him, Let there be found for my lord the king a
    young virgin; and let her stand before the king, and let her cherish him, and
    let her lie in thy bosom, that my lord the king may get warm.
  hin-2017: उसके कर्मचारियों ने उससे कहा, “हमारे प्रभु राजा के लिये कोई जवान कुँवारी
    ढूँढ़ी जाए, जो राजा के सम्मुख रहकर उसकी सेवा किया करे और तेरे पास लेटा करे, कि
    हमारे प्रभु राजा को गर्मी पहुँचे।”
  wol-KYG: 'Ay dagam ne ko: «Buur, sang bi, nañu la wutal ab janq, mu di la taxawu,
    di la topptoo. Man naa tëdd it ci sa wet, Buur, ndax nga liwwi, sang bi.»'
  eng-YLT: and his servants say to him, 'Let them seek for my lord the king a young
    woman, a virgin, and she hath stood before the king, and is to him a companion,
    and hath lain in thy bosom, and my lord the king hath heat.'
  eng-WYC-2017: Therefore his servants said to him, Seek we to our lord the king a
    young waxing virgin; and stand she before the king, and nurse she him, and sleep
    in his bosom, and make hot our lord the king.
  eng-WMBB: Therefore his servants said to him, “Let a young virgin be sought for
    my lord the king. Let her stand before the king, and cherish him; and let her
    lie in your bosom, that my lord the king may keep warm.”
  urd-GVH: यह देखकर मुलाज़िमों ने बादशाह से कहा, “अगर इजाज़त हो तो हम बादशाह के लिए
    एक नौजवान कुँवारी ढूँड लें जो आपकी ख़िदमत में हाज़िर रहे और आपकी देख-भाल करे।
    लड़की आपके साथ लेटकर आपको गरम रखे।”
  rug-rug: Ke zama sari nana nabulu koasa, “Baṉara, mami hata ia gami si keke vineki
    vaqura pude kaqu kopu nigo na koa turaṉigo. Kote eko kapae si asa koa goi pude
    va maṉinigo,” gua si arini.
  gaz-gaz: Kanaafuu tajaajiltoonni isaa akkana jedhaniin; “Durba qulqulluu mooticha
    tajaajiltuu fi kunuunsitu haa barbaannu. Isheenis gooftaa keenya mootichatti bira
    ciiftee isa haa hoʼiftu.”
  fra-LSG: 'Ses serviteurs lui dirent: Que l’on cherche pour mon seigneur le roi une
    jeune fille vierge; qu’elle se tienne devant le roi, qu’elle le soigne, et qu’elle
    couche dans ton sein; et mon seigneur le roi se réchauffera.'
  gnn-gnn: '@see-verse:1KI.001.001'
  yal-yal: A walikɛne yi a fala a xa, e naxa, “Sungutun nasɔlɔnxina nde xa fen i tan
    xa, nxu kanna, mangana. A luma nɛn i fɛma, a yi a yengi dɔxɔ i xɔn, a yi a sa
    i fɛma. Nayi, i yi i fatini wolon!”
  haw-1868: Nolaila, i olelo aku la kana mau kauwa ia ia, E imiia'ku kekahi wahine
    hou puupaa no kuu haku ke alii; a e ku oia ma ke alo o ke'lii, a e lilo ia i kahu
    nona, a e moe ia i kou poli, i mahana'e kuu haku ke alii.
  arb-NAV: 'فَقَالَ لَهُ عَبِيدُهُ: «لِيَلْتَمِسْ سَيِّدُنَا الْمَلِكُ فَتَاةً عذْرَاءَ
    تَخْدُمُكَ، وَتَعْتَنِي بِكَ وَتَضْطَجِعُ فِي حِضْنِكَ، فَتَبْعَثُ فِيكَ الدِّفْءَ».'
  ewe-ewe: Esia ta eƒe dɔlawo gblɔ nɛ be, “Na míadi ɖetugbi si menya ŋutsu o la ne
    wòanɔ fia la gbɔ anɔ edzi kpɔm. Ate ŋu amlɔ egbɔ ale be wòade dzo lãme na míaƒe
    aƒetɔ, fia la.”
  eng-LEE: Wherefore his servants said unto him, Let them seek out for my lord the
    king a young virgin, and let her stand before the king, and let her be an attendant
    on him; and let her lie in thy bosom, that my lord the king may become warm.
  asm-FB: এই হেতুকে তেওঁৰ দাসবোৰে তেওঁক ক’লে, “আমাৰ প্ৰভু মহাৰাজৰ বাবে এজনী কুমাৰী
    যুৱতী বিচাৰি চোৱা যাওঁক। তেতিয়া তাই মহাৰাজৰ সন্মূখত থাকি ৰজাৰ আলপৈচান ধৰাৰ লগতে
    আমাৰ প্ৰভু মহাৰাজৰ গাত উম পাবলৈ তেওঁৰ বুকুত শয়ন কৰিব।”
  sus-A: نَ كُي، عَ شَ مِشِيٍ نَشَ عَ قَلَ عَ بّ، «فِنّدِ مّدِ ندٍ شَ قٍن عِ بّ، نَشَن
    مّينِمَ عِ مَ، عَ نُ قَ عَ سَ عِ قّ مَ عَلَكٌ شِنبٍلِ شَ بَ عِ مَ.»
  fra-SBL: 'Ses serviteurs lui dirent alors : « Qu''on cherche une jeune vierge pour
    mon seigneur le roi. Qu''elle se tienne devant le roi et qu''elle le chérisse ;
    qu''elle soit couchée dans ton sein, afin que mon seigneur le roi ait chaud. »'
  hbo-hbo: וַיֹּ֧אמְרוּ לֹ֣ו עֲבָדָ֗יו יְבַקְשׁ֞וּ לַאדֹנִ֤י הַמֶּ֙לֶךְ֙ נַעֲרָ֣ה
    בְתוּלָ֔ה וְעָֽמְדָה֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וּתְהִי־לֹ֖ו סֹכֶ֑נֶת וְשָׁכְבָ֣ה בְחֵיקֶ֔ךָ
    וְחַ֖ם לַאדֹנִ֥י הַמֶּֽלֶךְ׃
  kik-kik: Nĩ ũndũ ũcio ndungata ciake ikĩmwĩra atĩrĩ, “Reke tũcarie mũirĩtu mwĩthĩ
    gathirange, atungatagĩre mũthamaki na ũndũ wa kũmũmenyerera, na akomage hamwe
    nake nĩguo mũthamaki, mwathi witũ, aiguage ũrugarĩ.”
  fra-NCL: 'Ses serviteurs lui dirent : « Que l’on cherche pour mon seigneur le roi
    une jeune fille vierge ; qu’elle se tienne devant le roi et le soigne, et qu’elle
    couche dans ton sein, et mon seigneur le roi se réchauffera. »'
  cek-AK: To pongah a tamnanawk mah anih khaeah, Ka angraeng siangpahrang khetzawn
    hanah, tangla kacuem maeto pakrong pae o si; anih mah ka angraeng siangpahrang
    to poeknawmsak nasoe loe, ngan bet thaih hanah anih taengah iip pae nasoe, tiah
    thuih o.
  cuk-cuk: 'Aga Davidʼga-ibmar-imakmalad sogdemalad: “Dummadga yagwa-yoo-sui-nikued
    anmar amiergebodo. Adi, ega ibmar-saega, akwebaliga, deginbali, e-yarba-megbaliga,
    adi, nabir reyga uka-uee-saegar.”'
  uig-CYR: 'Хизмәткарлири униңға: — Ғоҗам падиша өзлири үчүн, алдилирида туридиған
    бир пак қиз тапқузайли; у падишадин хәвәр елип, силиниң қучағлирида ятсун; шуниң
    билән ғоҗам падиша иссийла — деди.'
  tel-2017: కాబట్టి వారు అతనితో “మా యజమాని, రాజు అయిన నీ కోసం మంచి యవ్వనంలో ఉన్న కన్యను
    వెతకడం మంచిది. ఆమె నీ దగ్గర ఉండి నిన్ను కనిపెట్టుకుని నీకు వెచ్చదనం కలిగించడానికి
    నీ కౌగిలిలో పడుకుంటుంది” అని చెప్పారు.
  hat-BSA: 'Konsa, sèvitè li yo te di li: “Kite yo chache yon jenn fi vyèj pou wa
    a, mèt mwen an, e kite li okipe wa a pou devni enfimyè li. Epi kite li kouche
    nan sen li pou wa a, mèt mwen an, pou li kapab chofe kò li.”'
  kos-kos: Ouinge mwet kulansap lal elos fahk nu sel, “Leum lasr, lela kut in sokak
    sie mutan fusr in muta yurum in karingin kom. El ac fah oan apkuran nu yurum,
    in akfusrfusrye kom.”
  hbo-WLC: וַיֹּ֧אמְרוּ ל֣וֹ עֲבָדָ֗יו יְבַקְשׁ֞וּ לַאדֹנִ֤י הַמֶּ֙לֶךְ֙ נַעֲרָ֣ה
    בְתוּלָ֔ה וְעָֽמְדָה֙ לִפְנֵ֣י הַמֶּ֔לֶךְ וּתְהִי־ל֖וֹ סֹכֶ֑נֶת וְשָׁכְבָ֣ה בְחֵיקֶ֔ךָ
    וְחַ֖ם לַאדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ya mere, ndị na-ejere ya ozi sịrị ya, “Ka anyị chọtara eze otu nwaagbọghọ
    na-amaghị nwoke, onye ga-akwụ nʼihu eze ma bụrụkwa onye ga-elekọta ya. O nwere
    ike idina nʼakụkụ onyenwe anyị bụ eze ime ka ahụ kpoo ya ọkụ.”
  ory-ory: ଏଥିପାଇଁ, ତାଙ୍କ ଦାସମାନେ ତାଙ୍କୁ କହିଲେ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ମହାରାଜଙ୍କ ନିମନ୍ତେ
    ଗୋଟିଏ ଯୁବତୀ କନ୍ୟା ଅନ୍ୱେଷଣ କରାଯାଉ ଓ ସେ ମହାରାଜଙ୍କ ଛାମୁରେ ଠିଆ ହୋଇ ସେବା କରୁ; ଆଉ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରଭୁ ମହାରାଜ ଯେପରି ଉଷ୍ଣତା ପାଇବେ, ଏଥିପାଇଁ ସେ ଆପଣଙ୍କ କୋଳରେ ଶୟନ କରୁ।
  wmt-wmt: '@see-verse:1KI.001.001'
  chk-chk: Iei mine nöün kewe nöüwis ra üreni, “Aipwe kütta eman föpwül fän itom,
    en äm samol me äm king, epwe angang ngonuk o tümwünuk, epwe pwal kon ünükum pwe
    kopwe ekis pwichikar.”
  rop-rop: Wal ola boswan wekinmen blanga im bin tok, “Haibala King, melabat garra
    go en lukaran wan yanggel blanga jidan en maindimbat langa yu. En det gel garra
    leidan gulijap langa yu blanga meigim yu womwan.”
  ukr-1871: 'І кажуть йому слуги його: Нехай би пошукали добродїєві нашому цареві
    молоду дївчину; нехай би вона царя доглядала й услуговувала йому, й лежала на
    його лонї, й буде тепло нашому добродїєві, цареві.'
  deu-1951: 'Da sprachen seine Knechte zu ihm: Man sollte unserm Herrn, dem König,
    ein Mädchen, eine Jungfrau suchen, daß sie vor dem König stehe und seiner pflege
    und an seinem Busen schlafe und unsern Herrn, den König, wärme.'
  eng-JPS: 'Wherefore his servants said unto him: ''Let there be sought for my lord
    the king a young virgin; and let her stand before the king, and be a companion
    unto him; and let her lie in thy bosom, that my lord the king may get heat.'''
  srp-1865: 'Tada mu rekoše sluge njegove: neka potraže caru gospodaru našemu mladu
    djevojku, pa ona neka stoji pred carem i dvori ga, i na krilu neka mu spava, da
    se zagrijeva car gospodar naš.'
  lug-lug: abaweereza be ne bamuwa ekirowoozo nti, “Banoonyeze mukama waffe kabaka,
    omuwala embeerera ayimirirenga mu maaso ga kabaka era amuweerezenga; era agalamirenga
    mu kifuba kya mukama waffe kabaka amubugumyenga.”
  heb-heb: ויאמרו לו עבדיו יבקשו לאדני המלך נערה בתולה ועמדה לפני המלך ותהי לו סכנת
    ושכבה בחיקך וחם לאדני המלך׃
  ben-IRV: সেইজন্য তাঁর কর্মচারীরা তাঁকে বলল, “আমাদের প্রভু মহারাজের জন্য আমরা একজন
    যুবতী কুমারী মেয়ের খোঁজ করি। সে রাজার কাছে থেকে তাঁর সেবা যত্ন করুক। আমাদের প্রভু
    মহারাজের শরীর যাতে গরম হয়, সেইজন্য সে তাঁর বুকের ওপরে শুয়ে থাকুক।”
  pan-pan: ਇਸ ਲਈ ਉਸ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਮੇਰੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਲਈ ਇੱਕ ਮੁਟਿਆਰ ਕੁੜੀ
    ਲੱਭੀ ਜਾਵੇ, ਜੋ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹੀ ਰਿਹਾ ਕਰੇ, ਉਸ ਦੀ ਸੇਵਾ ਕਰਿਆ ਕਰੇ ਅਤੇ ਤੇਰੀ ਹਿੱਕ
    ਨਾਲ ਲੱਗ ਕੇ ਲੇਟਿਆ ਕਰੇ, ਤਾਂ ਜੋ ਮੇਰਾ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਗਰਮ ਹੋਵੇ।
  tkr-tkr: 'Mang''une nukaraaşe mang''uk''le eyhen: – Vas, yişde xərıng''us paççahıs
    sa mek''vna içiy t''abal hee''es, mana vaqa ileekecen. Vaka g''aliyxhecen, ğu
    g''üməark''ve''ecen.'
  mya-JVB: သို့ဖြစ်၍ ကျွန် တို့က၊ အသက် ပျိုသော ကညာ ကို အရှင် မင်းကြီး အဘို့ ရှာ ပါရစေ။
    သူသည်မင်းကြီး ကို ခစား ၍ ပြုစုပါစေ။ အရှင် မင်းကြီး ကို နွေး စေခြင်းငှါရင်ခွင်
    တော်၌ အိပ် ပါစေဟုလျှောက် ကြ၏။
  tbg-tbg: Mintumanta vira kaiqa vaiinti virara tiha, Avuhainaao, are kairaqe tenavu
    varaata vo rantake vita viri kaariraro viva ai hampata vaiharo ariqaa raqikiarire.
    Viva ainti vaiteharo ai vaata totoqama amitaarire, ti.
  hmo-hmo: Unai dainai iena hesiai taudia idia hamaoroa, idia gwau, “Lohia e, mani
    emu kara, kekeni namona ta do ai tahua, ia ese oi dekenai do ia noho, bona oi
    do ia naria totona. Ia ese oiemu kemena dekenai do ia hekure, bona oi do ia hasiahua.”
  urd-urd: तब उसके ख़ादिमों ने उससे कहा, कि हमारे मालिक बादशाह के लिए एक जवान कुँवारी
    ढूँडी जाए, जो बादशाह के सामने खड़ी रहे और उसकी देख भाल किया करे, और तेरे पहलू
    में लेट रहा करे ताकि हमारे मालिक बादशाह को गर्मी पहुँचे।
  rus-SYN: 'И сказали ему слуги его: пусть поищут для господина нашего царя молодую
    девицу, чтоб она предстояла царю и ходила за ним и лежала с ним, - и будет тепло
    господину нашему, царю.'
  bqc-SIM: 'Ɔ̃ aà ìwaↄ òɛ̀: Wá dii kí, to wà wɛ̃́ndia wɛɛlɛnɛ, aàↄ zĩkɛnɛ,
    iↄ n gwa, iↄ wúlɛ n saɛ, kɛ́ ĩ́ana su n dɛ lↄo yã́i.'
  tcz-CHONGTHU: Hijeh chun alhacha a pang hon David lengpa jah a, “Kapu, nang dingin
    nungah theng khat naumpi di le najen le dingin hol’u hite. Chutileh aman lum nasahna
    din naluppi le phate,” atiuve.
  mar-mar: म्हणून त्याचे सेवक त्यास म्हणाले, “आपण आपल्या प्रभूराजासाठी एखादी तरुण
    कुमारी पाहूया. अशासाठी की तिने राजाची सेवा करावी आणि काळजी घ्यावी. आपल्या प्रभूराजाला
    ऊब यावी म्हणून ती तुझ्या उराशी निजेल.”
  qub-qub: 'Chaymi llapan uywaynin niran: «Tayta ray, gampäga runa yatäni japalla
    jipashta ashimushaj ogllar goñöchishunayquipaj.»'
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: Ó dikiri kí, ǹ tó ò nↄkpare wɛtɛnnɛ, àgↄ̃ zĩ kɛnnɛ
    àgↄ̃ n gwa, àgↄ̃ wutɛ n sarɛ de ĩa sún n dɛ doro.'
  hat-hat: 'Lè sa a, moun pa l'' yo di l'': -Monwa, nou pral chache yon jenn fi ki
    tifi toujou pou rete avè ou, pou pran swen ou. L''a kouche kole avè ou pou chofe
    ou.'
  eng-BSB: So his servants said to him, “Let us search for a young virgin for our
    lord the king, to attend to him and care for him and lie by his side to keep him
    warm.”
  eng-WEBPB: Therefore his servants said to him, “Let a young virgin be sought for
    my lord the king. Let her stand before the king, and cherish him; and let her
    lie in your bosom, that my lord the king may keep warm.”
  kbq-kbq: Ana'ma higeno'a eri'za vahe'amo'za amanage hu'za asami'naze, Vene omase'nesia
    mofa avreta esunkeno kegava huneganteno, kasumpina mase'neno kazeri amuho hanie.
  nhe-BL: 'Huajca itlatequipanojcahua quiilhuijque: “Monequi tijtemose se ichpocatl
    ma mitzpalehuiqui huan ma mitzmocuitlahui. Yajaya huelis cochis mohuaya huan mitztotonilis.”
    Huan Tlanahuatijquetl David quinilhui para quena.'
  bus-bus: 'Ben à ìbanↄ bènɛ: Wa dii kí, ǹ tó wà nↄkparɛ wɛtɛnnɛ, àgↄ̃ zĩi kɛɛnnɛ
    àgↄ̃ n gwaa, àgↄ̃ daɛɛ n saɛ lɛ ĩa tón n dɛ dↄro.'
  gub-BL: A'e rupi izupe pureruze'egaw imume'u har uze'eg izupe wà kury. — Tuwihaw
    Tawi, i'i wà. — Uruekar putar amo kuzàwaza nerehe we àràm nerehe uzekaiw ma'e
    romo ure nehe. Uker putar nepehegwer rehe nemuaku kar pà nehe, i'i izupe wà.
  eng-DRA: 'His servants therefore said to him: Let us seek for our lord the king,
    a young virgin, and let her stand before the king, and cherish him, and sleep
    in his bosom, and warm our lord the king.'
