verse: 1KI.001.011
translations:
  mal-C: 'അപ്പോൾ പ്രവാചകനായ നാഥാൻ ശലോമോന്റെ അമ്മയായ ബേത്ത്-ശേബയോടു ചോദിച്ചു: “നമ്മുടെ
    യജമാനനായ ദാവീദ് അറിയാതെ ഹഗ്ഗീത്തിന്റെ മകനായ അദോനിയാവ് തന്നെത്താൻ രാജാവായിരിക്കുന്നു
    എന്നു നിങ്ങൾ കേട്ടില്ലേ?'
  deu-TKW: 'Da sprach Nathan zu Bathseba, der Mutter Salomos: Du hast doch gehört,
    daß Adonia, der Sohn der Haggith, König geworden ist, ohne daß David, unser Herr,
    darum weiß?'
  lin-lin: 'Natan atunaki Batisheba, mama ya Salomo : — Boni, oyoki te ete Adoniya,
    mwana mobali ya Agite, akomi mokonzi ; kasi mokonzi Davidi ayebi te ?'
  eng-LSV: And Nathan speaks to Bathsheba, mother of Solomon, saying, “Have you not
    heard that Adonijah son of Haggith has reigned, and our lord David has not known?
  eng-GNV: Wherefore Nathan spake vnto Bath-sheba the mother of Salomon, saying, Hast
    thou not heard, that Adoniiah ye sonne of Haggith doeth reigne, and Dauid our
    lord knoweth it not?
  eng-WEBSTER: Wherefore Nathan spoke to Bath-sheba the mother of Solomon, saying,
    Hast thou not heard that Adonijah the son of Haggith doth reign, and David our
    lord knoweth it not?
  nhw-BL: 'Teipa Natán quicamanalhuito Betsabé, inana Salomón, huan quiilhui: ―¿Amo
    timomacatoc cuenta para Adonías, icone David ica nopa sihuatl Haguit, mochijtoc
    tlanahuatijquetl huan David amo quimati?'
  swh-ONEN: Ndipo Nathani akamuuliza Bathsheba, mama yake Solomoni, “Je, hujasikia
    kwamba Adoniya, mwana wa Hagithi, amekuwa mfalme pasipo bwana wetu Daudi kujua
    jambo hili?
  bba-bba: Yerɑ Nɑtɑni u dɑ u Bɑti Sebɑ Sɑlomɔɔn mɛro sɔ̃ɔwɑ u nɛɛ, ɑ ǹ nuɑ mɑ Adoniyɑ
    Hɑɡitin bii, u bɑndu di? Dɑfidi bɛsɛn yinni kun mɑɑ yɛ̃.
  eng-KJVCPB: Wherefore Nathan spake unto Bath-sheba the mother of Solomon, saying,
    Hast thou not heard that Adonijah the son of Haggith doth reign, and David our
    lord knoweth it not?
  luo-luo: Eka Nathan nopenjo Bathsheba min Solomon niya, “Bende isewinjo ni Adonija
    wuod Hagith osedoko Ruoth ka Daudi ruodhwa ok ongʼeyo?
  meu-meu: Bena Natan ese Solomon sinana, Bataseba, e hamaoroa, eto, Oi so kamonai
    Adonia, Hagiti natuna, ese pavapava dagina vada e abia, bona eda lohia David na
    asi dibana, a?
  npi-ULB: तब नातानले सोलोमनकी आमा बतशेबालाई यसो भन्दै सोधे, “हाम्रा मालिक दाऊदलाई
    थाहै नदिई हग्गीतका छोरा अदोनियाह राजा भएका छन् भन्ने कुरा के तपाईंले सुन्नुभएको
    छैन ?”
  yor-yor: Nígbà náà ni Natani béèrè lọ́wọ́ Batṣeba, ìyá Solomoni pé, “Ǹjẹ́ ìwọ kò
    gbọ́ pé Adonijah, ọmọ Haggiti ti jẹ ọba láìjẹ́ pé Dafidi olúwa wa mọ̀ sí i?
  pes-OPCB: 'پس ناتان نبی نزد بَتشِبَع مادر سلیمان رفت و به او گفت: «آیا می‌دانی که
    ادونیا پسر حجیت، خود را پادشاه نامیده و پادشاه ما داوود از این موضوع بی‌خبر است؟'
  tgl-ULB: Pagkatapos, kinausap ni Nathan si Batsheba na ina ni Solomon, sinasabing,
    “Hindi mo ba narinig na si Adonias na anak ni Haguit ay naging hari, at hindi
    ito alam ni David na ating panginoon?
  cbu-NT: Ashirucha, Natánsha mangush chinarangu, Betsabeypa Salomonpa wanir tsiyatarangiya.
    Mazinanlla; ¿Shiy yasarangish yuwaa Adoniyas kurakaam kinapi átu, zapan tsiyatssee
    zanganirangu anootsi? ¿Iyaana kurakarini Dapiy yasarangeeja?
  hui-hui: Ngode Datagaliwabenaga bi mana latagi haga Nadana ibugua Solomono ai̱ya
    Badaseba berearia puwa lalu, Hagidi igini Adoniya ibunime kini haya layago Kini
    Debidi hale nahe haruago í̠ hale haribe be nahalehe bedebe.
  mya-mya: ထို​အ​ခါ​နာ​သန်​သည် ရှော​လ​မုန်​၏​မယ်​တော် ဗာ​သ​ရှေ​ဘ​ထံ​သို့​သွား​၍``ဟ္ဂိတ်​၏​သား
    အ​ဒေါ​နိယ​သည် မိ​မိ​ကိုယ်​ကို​မိ​မိ​မင်း​မြှောက် လိုက်​ကြောင်း​သင်​ကြား​ပြီ​လော။
    ဒါ​ဝိဒ်​မင်း​ပင် ထို​သ​တင်း​ကို​ကြား​တော်​မ​မူ​သေး​ပါ။-
  bod-N: དེ་ནས་ནཱ་ཐན་གྱིས་སོ་ལོ་མོན་གྱི་མ་ཡུམ་པད་ཤེ་བཱ་ལ་ན་རེ། ཧག་གིད་ཀྱི་བུ་ཨ་དོ་ནེ་ཡཱ་རྒྱལ་པོར་བསྡད་པ་དེ་ཁྱེད་ཀྱིས་མ་ཐོས་སམ།
    རང་ཅག་གི་ཇོ་བོ་དཱ་བིད་ཀྱིས་དོན་དེ་ད་དུང་ཤེས་མེད་དོ། །
  sna-sna: Ipapo Natani akabvunza Bhatishebha, mai vaSoromoni akati, “Hauna kunzwa
    here kuti Adhoniya, mwanakomana waHagiti, atova mambo ishe wedu Dhavhidhi asingazvizivi?
  spa-BLM: 'Entonces Natán habló a Betsabé, madre de Salomón, diciendo: “¿No has oído
    que Adonías, hijo de Haggit, reina, y que nuestro señor David no lo sabe?'
  cac-cac: 'Ix lajvi chi'' ix b''at vin̈aj Natán chi'' yal d''a ix Betsabé snun vin̈aj
    Salomón chi'', ix yalan vin̈: —¿Tom manto ab''i to toxo ix yac''och sb''a vin̈aj
    Adonías reyal d''a elc''altac? Palta man̈ yojtacocpax vin̈aj rey David.'
  swh-ULB: Kisha Nathani akamwambia Bethisheba mama wa Sulemani, akaisema, “Je, haujasikia
    kuwa Adoniya mwana wa Hagathi amekuwa mfalme, na Daudi bwana wetu halijui hilo?
  bel-bel: 'Тады Натан сказаў Вірсавіі, маці Саламонавай, кажучы: ці чула ты, што
    Аданія, сын Агітын, зрабіўся царом, а гаспадар наш Давід, ня ведае пра тое?'
  deu-ELBBK: 'Da sprach Nathan zu Bathseba, der Mutter Salomos, und sagte: Hast du
    nicht gehört, dass Adonija, der Sohn Haggits, König geworden ist? Und unser Herr
    David weiß es nicht.'
  mbb-OT: Midhendiyà si Natan te ki Batsheba he iyan iney ni Solomon, ne mid-insà
    te, “Wazè nu ve metueni he midhimu en ni Adonia is keugelingen din he hadì, ne
    wazà heini metueni ni Hadì David?
  mal-2015: 'എന്നാൽ നാഥാൻ ശലോമോന്റെ അമ്മയായ ബത്ത്-ശേബയോടു പറഞ്ഞതു: ഹഗ്ഗീത്തിന്റെ മകനായ
    അദോനീയാവു രാജാവായിരിക്കുന്നു എന്നു നീ കേട്ടില്ലയോ? നമ്മുടെ യജമാനനായ ദാവീദ് അറിഞ്ഞിട്ടുമില്ല.'
  rmc-rmc: 'O Natan phenďa le Šalamunoskra dake la Batšebake: „Tu na šunďal, hoj la
    Chagitakro čhavo o Adonijah ačhiľa kraľiske? Ale amaro raj o David pal oda aňi
    na džanel!'
  pes-OPV: 'و ناتان به بتشبع، مادر سلیمان، عرض کرده، گفت: «آیا نشنیدی که ادنیا، پسر
    حجیت، سلطنت می‌کند وآقای ما داود نمی داند.'
  ron-1924: 'Атунч, Натан а зис Бат-Шебей, мама луй Соломон: „Н-ай аузит кэ Адония,
    фиул Хагитей, с-а фэкут ымпэрат фэрэ сэ штие домнул ностру Давид?'
  ben-OBCV: তখন শলোমনের মা বৎশেবাকে নাথন জিজ্ঞাসা করলেন, “আপনি কি শোনেননি যে হগীতের
    ছেলে আদোনিয় রাজা হয়েছে, এবং আমাদের মনিব দাউদ এ বিষয়ে কিছুই জানেন না?
  som-som: Markaasaa Naataan la hadlay Batshebac oo Sulaymaan hooyadiis ahayd, oo
    ku yidhi, Naa miyaadan maqlin inuu boqor noqday Adoniiyaah kii ay Haggiid dhashay,
    oo sayidkeenna Daa'uudna uusan taas ogayn?
  lat-VUC: 'Dixit itaque Nathan ad Bethsabee matrem Salomonis: Num audisti quod regnaverit
    Adonias filius Haggith, et dominus noster David hoc ignorat?'
  eng-ASVBT: Then Nathan spake unto Bath-sheba the mother of Solomon, saying, Hast
    thou not heard that Adonijah the son of Haggith doth reign, and David our lord
    knoweth it not?
  ita-1885: 'E Natan disse a Batseba, madre di Salomone: Non hai tu udito che Adonia,
    figliuolo di Hagghit, è stato fatto re, senza che Davide, nostro signore, ne sappia
    nulla?'
  eng-LXXUP: And Nathan spoke to Bathsheba the mother of Solomon, saying, Hast thou
    not heard that Adonijah the son of Haggith reigns, and our lord David knows it
    not?
  eng-ULB: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Have you
    not heard that Adonijah son of Haggith has become king, and David our master does
    not know it?
  spa-VBL: 'Natán se dirigió a Betsabé, la madre de Salomón, y le preguntó: “¿No te
    has enterado de que Adonías, hijo de Jaguit, se ha convertido en rey, y su majestad
    el rey David ni siquiera lo sabe?'
  fra-_FOB: 'Alors Nathan parla à Bath-Shéba, mère de Salomon, et lui dit: N''as-tu
    pas appris qu''Adonija, fils de Hagguith, a été fait roi, sans que David, notre
    seigneur, le sache?'
  mal-mal: 'അനന്തരം നാഥാൻ ശലോമോന്റെ അമ്മയായ ബത്ത്-ശേബയോട് പറഞ്ഞത്: ഹഗ്ഗീത്തിന്റെ മകനായ
    അദോനീയാവ് രാജാവായിരിക്കുന്നു എന്ന് നീ കേട്ടില്ലയോ? നമ്മുടെ യജമാനനായ ദാവീദ് ഈ വിവരം
    അറിഞ്ഞിട്ടുമില്ല.'
  urd-GVR: Tab Nātan Sulemān kī māṅ Bat-sabā se milā aur bolā, “Kyā yih ḳhabar āp
    tak nahīṅ pahuṅchī ki Hajjīt ke beṭe Adūniyāh ne apne āp ko bādshāh banā liyā
    hai? Aur hamāre āqā Dāūd ko is kā ilm tak nahīṅ!
  suz-BL: मिनु नाथानमी सोलोमन आ ममा बाथ्‍शेबा कली “मार गे हग्‍गीथ आ तौ अदोनीयाह आंइ
    प्रभु दाऊद आ मतुइक्‍थु पिप दुम्‍त देंशो लोव़ मनेंनी?
  ita-1927: 'Allora Nathan parlò a Bath-Sceba, madre di Salomone, e le disse: “Non
    hai udito che Adonija, figliuolo di Hagghith, è diventato re senza che Davide
    nostro signore ne sappia nulla?'
  ckb-ckb: 'پاشان ناتان بە بەتشەبەعی دایکی سلێمانی گوت: «نەتبیستووە کە ئەدۆنیای کوڕی
    حەگیس بووەتە پاشا و داودی گەورەشمان بەمە نازانێت؟'
  eng-BBE: Then Nathan said to Bath-sheba, the mother of Solomon, Has it not come
    to your ears that Adonijah, the son of Haggith, has made himself king without
    the knowledge of David our lord?
  kan-OKCV: ಆಗ ನಾತಾನನು ಸೊಲೊಮೋನನ ತಾಯಿ ಬತ್ಷೆಬೆಳಿಗೆ, “ನಮ್ಮ ಒಡೆಯ ದಾವೀದನು ಅರಿಯದಿರುವಾಗ,
    ಹಗ್ಗೀತಳ ಮಗ ಅದೋನೀಯನು ಅರಸನಾಗಿದ್ದಾನೆ, ಎಂದು ನೀನು ಕೇಳಲಿಲ್ಲವೋ?
  tam-2017: 'அப்பொழுது நாத்தான் சாலொமோனின் தாயாகிய பத்சேபாளை நோக்கி: நம்முடைய எஜமானாகிய
    தாவீதுக்குத் தெரியாமல், ஆகீத்தின் மகனாகிய அதோனியா ராஜாவாகிற செய்தியை நீ கேட்கவில்லையா?'
  spa-RV-1909: 'Y habló Nathán á Bath-sheba madre de Salomón, diciendo: ¿No has oído
    que reina Adonía hijo de Haggith, sin saberlo David nuestro señor?'
  ron-BTF: 'De aceea Natan i-a vorbit lui Bat-Şeba, mama lui Solomon, spunând: Nu
    ai auzit că Adonia, fiul lui Haghita, domneşte şi domnul nostru David nu ştie
    aceasta?'
  eng-WEBP: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Haven’t
    you heard that Adonijah the son of Haggith reigns, and David our lord doesn’t
    know it?
  eng-FBV: Nathan went to Bathsheba, Solomon's mother, and asked her, “Haven't you
    heard that Adonijah, son of Haggith, has become king, and His Majesty King David
    doesn't even know?
  nld-1939: 'Toen sprak Natan tot Bat-Sjéba, de moeder van Salomon: Hebt ge niet gehoord,
    dat Adoni-ja, de zoon van Chaggit, buiten medeweten van onzen heer David koning
    is geworden?'
  nch-BL: 'Teipa Natán quicamanalhuito Betsabé, inana Salomón, huan quiilhui: ―¿Amo
    timomacatoc cuenta para Adonías, icone David ica nopa sihuat Haguit, mochijtoc
    tanahuatijquet huan David amo quimati?'
  vie-1934: 'Bấy giờ, Na-than nói với Bát-Sê-ba, mẹ của Sa-lô-môn, mà rằng: Bà há
    chẳng hay rằng A-đô-ni-gia, con trai Ha-ghít, đã làm vua, mà Đa-vít, chúa ta,
    chẳng hay biết sao?'
  hin-CV: नाथान ने शलोमोन की माता बैथशेबा से कहा, “क्या तुमने सुना नहीं कि हेग्गीथ
    का पुत्र अदोनियाह राजा बन गया है, और दावीद हमारे स्वामी इससे अनजान हैं?”
  spa-BES: 'Entonces Natán dijo a Betsabé, la madre de Salomón: ¿Acaso no ha llegado
    a tus oídos que Adonías, el hijo de Haguit, se haya hecho rey sin el conocimiento
    de David nuestro señor?'
  tdx-tdx: Aa le nisaontsy amy Betesebà rene’ i Selomò t’i Natane ami’ty hoe, Tsy
    jinanji’o hao te fa mifehe t’i Adonià ana’ i Hagite, vaho tsy fohi’ i Davide talèntika?
  tha-KJV: แล​้วนาธั​นก​็ทูลพระนางบัทเชบาพระชนนีของซาโลมอนว่า “​พระองค์​ไม่​ทรงได้ยินหรือว่า
    อาโดนียาห์ โอรสของพระนางฮั​กก​ีทได้ทรงราชย์​แล้ว และดาวิดเจ้านายของข้าพระองค์​ก็​มิได้​ทรงทราบเรื่อง
  por-BR-2018: 'E falou Natã a Bate-Seba mãe de Salomão, dizendo: Não ouviste que
    reina Adonias filho de Hagite, sem sabê-lo Davi nosso senhor?'
  deu-ELO: 'Da sprach Nathan zu Bathseba, der Mutter Salomos, und sagte: Hast du nicht
    gehört, daß Adonija, der Sohn Haggiths, König geworden ist? Und unser Herr David
    weiß es nicht.'
  eng-WYC-2018: And so Nathan said to Bathsheba, the mother of Solomon, Whether thou
    hast heard, that Adonijah, the son of Haggith, hath reigned, and our lord David
    knoweth not this? (And so Nathan said to Bathsheba, Solomon’s mother, Hast thou
    heard, that Adonijah, the son of Haggith, hath made himself king, and our lord
    David knoweth it not?)
  epo-epo: 'Kaj Natan diris al Bat-Ŝeba, patrino de Salomono, jene: Ĉu vi ne aŭdis,
    ke Adonija, filo de Ĥagit, fariĝis reĝo, kaj nia sinjoro David tion ne scias?'
  uig-PIN: 'Natan bolsa Sulaymanning anisi Bat-Xebaƣa: — «Anglimidingmu? Ⱨaggitning
    oƣli Adoniya padixaⱨ boldi, lekin ƣojimiz Dawut uningdin hǝwǝrsiz.'
  beo-beo: Amalalu, Na:ida:ne da Ba:desiba (Soloumane ea ame) ema asili, amane adole
    ba:i, “Ha:gide ea mano A:dounaidia da higobele hina bagade hamoi, amo di da hame
    nabibala:? Amola hina bagade Da:ibidi da amo hamedafa nabi galu.
  tpi-OTNT: Orait na profet Natan i go long Batseba, mama bilong Solomon, na tokim
    em olsem, “Adoniya, pikinini bilong Hagit, i mekim em yet i kamap king, na King
    Devit i no save long dispela samting. Yu bin harim dispela tok pinis, o nogat?
  hau-SA: Sai Natan ya ce wa Batsheba, mahaifiyar Solomon, “Ki san cewa Adoniya, ɗan
    Haggit, ya zama sarki ba tare da sanin ranka yă daɗe, sarkinmu Dawuda ba?
  uig-LAT: 'Natan bolsa Sulaymanning anisi Bat-Shébagha: — «Anglimidingmu? Haggitning
    oghli Adoniya padishah boldi, lékin ghojimiz Dawut uningdin xewersiz.'
  nde-nde: Ngakho uNathani wabuza uBhathishebha, unina kaSolomoni wathi, “Awukezwa
    yini ukuthi u-Adonija, indodana kaHagithi, useyinkosi, ezibeka inkosi yethu uDavida
    ingakakwazi lokho?
  ton-ton: Ko ia naʻe lea ai ʻa Netane kia Patisepa ko e faʻē ʻa Solomone, ʻo pehē,
    “ʻIkai kuo ke fanongo kuo pule ʻa ʻAtunaisa ko e tama ʻa Hakiti, pea ʻoku ʻikai
    ʻilo ia ʻe hota ʻeiki ko Tevita?
  ces-1613: 'I mluvil Nátan k Betsabé matce Šalomounově, řka: Neslyšela-lis, že kraluje
    Adoniáš syn Haggity, a pán náš David nic neví o tom?'
  eng-WMB: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Haven’t
    you heard that Adonijah the son of Haggith reigns, and David our lord doesn’t
    know it?
  tam-TCV: அப்பொழுது நாத்தான், சாலொமோனின் தாயாகிய பத்சேபாளிடம் போய், “ஆகீத்தின் மகனாகிய
    அதோனியா எங்கள் தலைவனாகிய தாவீதுக்குத் தெரியாமலேயே அரசனாகியதை நீ கேள்விப்படவில்லையா?
  ceb-ULB: Unya nakigsulti si Natan ngadto kang Batsheba ang inahan ni Solomon, nga
    nag-ingon, “ Wala ka ba makadungog nga si Adonia ang anak nga lalaki ni Hagit
    mamahimong hari, ug wala masayod ang atong agalon nga si David niini?
  pol-UBG: 'Wtedy Natan zapytał Batszebę, matkę Salomona: Czy nie słyszałaś, że Adoniasz,
    syn Chaggity, króluje, a nasz pan, Dawid, o tym nie wie?'
  agr-agr: 'Nunikmatai Natán Salomógka dukuji Betsabén chichajak: “Apu David dekatsaig
    Adonías apu wajasa duka ¿amek dekatsmek?'
  kyc-kyc: Enakana Netane baa Solomonena endangi Betesepa lenge peteyamo dokona papala
    baa piso soo dopa leya. Emba Akitinya ikinyingi Atonainja baa rangeme kiŋi karalana
    lao rombo palyapya doko see napisi? Dokopa kiŋi Dapiti pii dokona mendepe ama
    see nalyamo, leya.
  urd-GVU: تب ناتن سلیمان کی ماں بت سبع سے ملا اور بولا، ”کیا یہ خبر آپ تک نہیں پہنچی
    کہ حجیت کے بیٹے ادونیاہ نے اپنے آپ کو بادشاہ بنا لیا ہے؟ اور ہمارے آقا داؤد کو
    اِس کا علم تک نہیں!
  deu-1912: 'Da sprach Nathan zu Bath-Seba, Salomos Mutter: Hast du nicht gehört,
    daß Adonia, der Sohn der Haggith, ist König geworden? Und unser Herr David weiß
    nichts darum.'
  kan-2017: ಆಗ ನಾತಾನನು ಸೊಲೊಮೋನನ ತಾಯಿಯಾದ ಬತ್ಷೆಬೆಗೆ, “ಹಗ್ಗೀತಳ ಮಗನಾದ ಅದೋನೀಯನು ನಮ್ಮ ಒಡೆಯನಾದ
    ದಾವೀದನಿಗೆ ತಿಳಿಯದೇ ಅರಸನಾದನೆಂಬುದನ್ನು ನೀನು ಕೇಳಿದಿಯಲ್ಲವೋ?
  yap-yap: Me yan Nathan ngak Bathsheba ni chitiningin Solomon, me fith ngak ni ga’ar,
    “Mog, kam rung’ag ni fa’anem i Adonijah ni chitiningin e Haggith e ke pilungnag
    ir? Ma dawori nang David ni Pilung!
  hlt-MCSB: Te dongah Nathan loh Solomon manu Bathsheba te a voek tih, “Haggith capa
    Adonijah te manghai coeng tih mamih kah boeipa David loh a ming pawt te na yaak
    moenih a?
  mdy-ETH: ዬካፓ ናኣታኣኔ ሴሎሞኔ ዒንዶ፥ ቤርሳቤሆ ኮይላ ዴንዲ፦ «ሃጊቴ ናኣዚ፥ ዓዶኒያሴ ኑ ጎዳሢ ዳውቴ ዔሩዋንቴ ፔና ፔኤሮ
    ካኣታሤሢ ኔ ዋይዚባኣዓዳ?» ጌዔኔ።
  twi-ASANTE: Na odiyifoɔ Natan kɔɔ Batseba a ɔyɛ Salomo maame no nkyɛn kɔbisaa no
    sɛ, “Wonim sɛ Hagit babarima Adoniya asi ne ho ɔhene a yɛn wura Dawid mpo nnim
    ho hwee?
  eng-WEBU: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Haven’t
    you heard that Adonijah the son of Haggith reigns, and David our lord doesn’t
    know it?
  wal-wal: Hegaappe guyyiyan, Naataani Solomona aayyiyo Berssaabo hagaadan yaagidi
    oichchiis; “Nu godai Daawiti erennan de7ishin, Haggiiti na7ai Adoonee kawotidoogaa
    neeni siyabeikkiiyye?
  spa-PDDPT: 'Entonces Natán habló a Betsabé, madre de Salomón: ¿No oíste que reina
    Adonías, hijo de Haguit, y nuestro ʼadón David no lo sabe?'
  gun-gun: 'Ha''e rami rã Natã aipoe''i Salomão xy Bate-Seba va''e pe: — Nerendui
    ri ty''y Hagite pi''a Adonias huvixarã onhemoĩague? Ha''e rami teĩ nhanderuvixa
    Davi ndoikuaai.'
  ilo-ULB: Kalpasanna, kinasarita ni Natan ni Batseba nga ina ni Solomon, kinunana,
    “Saanmo kadi a nangngeg a nagbalinen nga ari ni Adoniha nga anak ni Haggit, ket
    saan nga ammo daytoy ni David nga apotayo?
  kpg-kpg: Gei Nathan gaa hana gi Bathsheba, tinana o Solomon, ga heeu gi mee, “Goe
    digi longono bolo tama daane a Haggith go Adonijah guu hai bolo ia gaa hai di
    king? Gei di King David e de iloo ia!
  uig-ARA: 'ناتان بولسا سۇلايماننىڭ ئانىسى بات-شېباغا: ــ «ئاڭلىمىدىڭمۇ؟ ھاگگىتنىڭ
    ئوغلى ئادونىيا پادىشاھ بولدى، لېكىن غوجىمىز داۋۇت ئۇنىڭدىن خەۋەرسىز.'
  sus-sus: Natan naxa a fala Sulemani nga Batiseba bɛ, «I mu a mɛxi a Xagiti xa di
    Adoniya bara findi mangɛ ra, a fa li won marigi Dawuda mu fefe kolonxi na fe kui?
  pon-2006: Nadan ahpw pwaralahng Padsipa, en Solomon eh nohno, oh kalelapak, koasoia,
    “Ke sohte rong me nein Akkid pwutak, Adonaisa, kasapwiladahr pein ih pwe en wiahla
    nanmwrki? Oh Nanmwarki Depit sohte mwahngih?
  jae-jae: Go Natan kêsôm gêdêŋ Salomo têna Batseba gebe “Aôm gôŋô su gebe Hagit latu
    Adonia kêtu kiŋ ma aêacnêŋ ŋatau Dawid gêjam kauc biŋ tau me masi.
  ksd-ksd: 'Ma Natan i ga tata pire Bat-Seba ra tina i Solomon, ma i biti: Pa u ga
    valongore vang ba Adonia natu i Kagit i ki na king, ma kador luluai David pa i
    kapa tana?'
  tur-YTC: 'O zaman Natan, Solomon''un annesi Batşeva''ya şöyle dedi: “Haggit oğlu
    Adoniya''nın kralllık ettiğini ve efendimiz David''in bunu bilmediğini duymadın
    mı?'
  grc-BRENT: Καὶ εἶπε Νάθαν πρὸς Βηρσαβεὲ μητέρα Σαλωμὼν, λέγων, οὐκ ἤκουσας ὅτι ἐβασίλευσεν
    Ἀδωνίας υἱὸς Ἀγγὶθ, καὶ ὁ κύριος ἡμῶν Δαυὶδ οὐκ ἔγνω;
  ind-AYT: Kemudian, Natan bertanya kepada Batsyeba, ibu Salomo, katanya, “Apakah
    kamu tidak mendengar bahwa Adonia, anak Hagit, telah menjadi raja, dan Tuan kita,
    Daud, tidak mengetahuinya?
  nya-nya: Pamenepo Natani anafunsa Batiseba, amayi ake a Solomoni, kuti, “Kodi simunamve
    kuti Adoniya, mwana wa Hagiti, walowa ufumu popanda Davide mbuye wathu kudziwa?
  hrv-hrv: 'Tada reče Natan Bat-Šebi, majci Salomonovoj: “Zar nisi čula da je Adonija,
    sin Hagitin, postao kraljem, a da David, naš gospodar, o tome i ne zna?'
  mps-mps: Tialima, profet Natan te Solomongo ida, te Batseba, bidibo madiba pelama,
    tama agabolo te tama po wai, “Adoniya, te Hagitgo ogwa, te aga digi te king pedelainu
    ebao, tama king Devitgo te sę ebo me konebeo. Nago te tebo sę ebo po odaliwe,
    ma meniwe?
  tpi-tpi: Orait na profet Natan i go long Batseba, mama bilong Solomon, na tokim
    em olsem, “Adoniya, pikinini bilong Hagit, i mekim em yet i kamap king, na King
    Devit i no save long dispela samting. Yu bin harim dispela tok pinis, o nogat?
  dan-1931: 'Da sagde Natan til Batseba, Salomos Moder: “Du har vel hørt, at Adonija,
    Haggits Søn, har opkastet sig til Konge uden vor Herre Davids Vidende?'
  vie-OVCB: 'Khi ấy, Tiên tri Na-than đến nói với Bát-sê-ba, mẹ Sa-lô-môn: “Bà có
    nghe việc A-đô-ni-gia, con Hà-ghi, lên làm vua trong khi vua cha không biết gì
    không?'
  guj-2017: પછી નાથાને સુલેમાનની માતા બાથશેબાને બોલાવીને પૂછ્યું, “શું તમે નથી સાંભળ્યું
    કે, હાગ્ગીથનો દીકરો અદોનિયા રાજા બન્યો છે અને આપણા માલિક દાઉદને ખબર નથી?
  pon-2006A: Nadan ahpw pwaralahng Padsipa, en Solomon eh nohno, oh kalelapak, koasoia,
    “Ke sohte rong me nein Akkid pwutak, Adonaisa, kasapwiladahr pein ih pwe en wiahla
    nanmwrki? Oh Nanmwarki Depit sohte mwahngih?
  por-BRBSL: 'Então Nathan falou com Betsabá, a mãe de Salomão, dizendo: “Você não
    ouviu que Adonijah, o filho de Haggith, reina, e David, nosso senhor, não o sabe?'
  cth-cth: Hatnavah, Nathan ni Solomon e manu Bathsheba koevah, siangpahrang capa
    Adonijah hah maimae bawipa Devit ni panuek laipalah siangpahrang lah a kârasang
    toe tie hah na panuek hoeh maw.
  twi-twi: Na odiyifo Natan kɔɔ Batseba a ɔyɛ Salomo na no nkyɛn kobisaa no se, “Wunim
    sɛ Hagit babarima Adoniya asi ne ho hene a yɛn wura Dawid mpo nnim ho hwee?
  hlt-hlt: Te dongah Nathan loh Solomon manu Bathsheba te a voek tih, “Haggith capa
    Adonijah te manghai coeng tih mamih kah boeipa David loh a ming pawt te na yaak
    moenih a?
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Nɑtɑ̃ɑ̃ kɔtɛ kɛ́yɑ̀ Bɑtisebɑɑ Sɑdomɔɔ yɔ̃, kóò nɑ̀kɛ́ kɛ
    dɔ̀: A kèè Akiti birɛ Adonniyɑ dɔ̀ɔ̀rimɛ̀ kɛ dò nhò tu okpɑ̀ɑ̀tì, bɑ́ n yiɛ̀ nhokpɑ̀ɑ̀tì
    mɛ nyí tì yɛ̃́ɑ̀?'
  msy-2020: Ezɨ akam inigha izir gumazim Natan, a Solomonɨn amebam Batseba bagha ghua
    kamaghɨn a mɨgei, “Nɨ kamaghɨn oraghiz, o puvatɨ, Hagitɨn otarim, Adoniya, Atrivim
    Devitɨn danganim inigh atrivimɨn otivasava ami. Ezɨ en gumazir ekiam Devit, bizir
    kam gɨfozir puvatɨ.
  dop-dop: 'Mpʋɣʋlɛ Nɑtɑŋ polɑɑ nɑ ɩ́ pɔɔsɩ Sɑlʋmɔŋ too Pɑsepɑ sɩ: N nɩɩwɑ sɩ Hɑkii
    pǝyɑlʋ Atoniyɑ pǝsɑ wulɑʋ nɑ? Pǝyele tɑ́ cɑɑ Tɑfiiti nɑ́ tɑ́ nyɩ-tɩ.'
  azb-azb: 'Onda Natan Süleymanın anası Bat-Şevaya dedi: «Məgər eşitməmisən ki, Haqqit
    oğlu Adoniya ağamız Davudun xəbəri olmadan padşahlıq edir?'
  eng-DBY: And Nathan spoke to Bathsheba the mother of Solomon, saying, Hast thou
    not heard that Adonijah the son of Haggith is king, and David our lord does not
    know [it]?
  hin-2017: तब नातान ने सुलैमान की माता बतशेबा से कहा, “क्या तूने सुना है कि हग्गीत
    का पुत्र अदोनिय्याह राजा बन बैठा है और हमारा प्रभु दाऊद इसे नहीं जानता?
  wol-KYG: 'Ba loolu amee Natan laaj Batseba, ndeyu Suleymaan, ne ko: «Waaw, xanaa
    déggoo ne Adoña doomu Agit falu na buur te sunu sang Daawuda yégu ko?'
  eng-YLT: And Nathan speaketh unto Bath-Sheba, mother of Solomon, saying, 'Hast thou
    not heard that Adonijah son of Haggith hath reigned, and our lord David hath not
    known?
  eng-WYC-2017: And so Nathan said to Bathsheba, the mother of Solomon, Whether thou
    hast heard, that Adonijah, the son of Haggith, hath reigned, and our lord David
    knoweth not this?
  eng-WMBB: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Haven’t
    you heard that Adonijah the son of Haggith reigns, and David our lord doesn’t
    know it?
  urd-GVH: तब नातन सुलेमान की माँ बत-सबा से मिला और बोला, “क्या यह ख़बर आप तक नहीं
    पहुँची कि हज्जीत के बेटे अदूनियाह ने अपने आपको बादशाह बना लिया है? और हमारे आक़ा
    दाऊद को इसका इल्म तक नहीं!
  rug-rug: Meke la nanasia Netani se Batisiba sa tinana e Solomone, “Vegua lopu ele
    avoso nia goi sapu ele va habotu pule nia telena pude na baṉara se Adonaeza tuna
    e Haqiti? Meke se Devita sa baṉara ba lopu hite gilania sapu gua asa?
  gaz-gaz: Ergasii Naataan akkana jedhee Batisheebaa haadha Solomoon gaafate; “Ati
    akka Adooniyaan ilmi Hagiitii, utuu gooftaan keenya Daawit quba hin qabaatin mootii
    taʼe hin dhageenyee?
  fra-LSG: 'Alors Nathan dit à Bath-Schéba, mère de Salomon: N’as-tu pas appris qu’Adonija,
    fils de Haggith, est devenu roi, sans que notre seigneur David le sache?'
  gnn-gnn: Ŋayinydja ŋunhala Naythandhunydja ŋäkulana, bala marrtjina ga ḻakaraŋala
    Batjipawuna, Djalamangalaŋuwu ŋäṉḏi'mirriŋuwuna, waŋananydja ŋayi bitjarrana gam'
    nhanukala ŋurikala, “Watanatjanydja ḏukṯukthina ŋunhi ŋayipi yana yurru buŋgawayirri
    dharapulŋura Daypitkalanydja, yurru Daypittja ŋunha dhuŋa yukurra yana nhina,
    yaka ŋayi ŋäkula ŋula.
  yal-yal: Nayi, Natan yi a fala Sulemani nga Batiseba xa, a naxa, “I mi a mɛxi ba,
    a Xagiti a dii xɛmɛna Adoniya bata findi mangan na, hali en kanna Dawuda mi a
    kolon?
  haw-1868: Nolaila olelo ae la o Natana ia Bateseba i ka makuwahine o Solomona, i
    ae la, aole anei oe i lohe e alii ana o Adoniia, ke keiki a Hagita, aole hoi i
    ike ke kakou haku o Davida.
  arb-NAV: 'فَأَقْبَلَ نَاثَانُ النَّبِيُّ إِلَى بَثْشَبَعَ أُمِّ سُلَيْمَانَ قَائِلاً:
    «أَلَمْ تَعْلَمِي أَنَّ أَدُونِيَّا ابْنَ حَجِّيثَ قَدْ مَلَكَ، وَسَيِّدُنَا دَاوُدُ
    لَمْ يَعْرِفْ بِالأَمْرِ بَعْدُ؟'
  ewe-ewe: Nyagblɔɖila Natan yi Batseba, Solomo dada gbɔ eye wòbiae be, “Ènya be Hagit
    ƒe vi, Adoniya, zu fia azɔ eye míaƒe aƒetɔ David menya naneke tso eŋu oa?
  eng-LEE: And Nathan spoke unto Bath-sheba' the mother of Solomon, saying, Hast thou
    not heard that Adoniyah the son of Chaggith is become king, and [that] David our
    lord knoweth it not?
  asm-FB: তেতিয়া নাথনে চলোমনৰ মাক বৎচেবাক ক’লে, “আমাৰ প্ৰভু দায়ুদে নজনাকৈ হগ্গীতৰ
    পুতেক অদোনিয়া যে ৰজা হল, ইয়াক জানো তুমি শুনা নাই?
  sus-A: نَتَن نَشَ عَ قَلَ سُلٍمَنِ نفَ بَتِسٍبَ بّ، «عِ مُ عَ مّشِ عَ شَفِتِ شَ
    دِ عَدٌنِيَ بَرَ قِندِ مَنفّ رَ، عَ قَ لِ وٌن مَرِفِ دَوُدَ مُ قٍقٍ كٌلٌنشِ نَ
    قٍ كُي؟
  fra-SBL: 'Nathan s''adressa à Bethsabée, mère de Salomon, et dit : « N''as-tu pas
    entendu dire qu''Adonija, fils de Haggith, règne, et que David, notre seigneur,
    ne le sait pas ?'
  hbo-hbo: וַיֹּ֣אמֶר נָתָ֗ן אֶל־בַּת־שֶׁ֤בַע אֵם־שְׁלֹמֹה֙ לֵאמֹ֔ר הֲלֹ֣וא שָׁמַ֔עַתְּ
    כִּ֥י מָלַ֖ךְ אֲדֹנִיָּ֣הוּ בֶן־חַגִּ֑ית וַאֲדֹנֵ֥ינוּ דָוִ֖ד לֹ֥א יָדָֽע׃
  piu-2006: '@see-verse:1KI.001.010'
  kik-kik: Nake Nathani akĩũria Bathisheba, nyina wa Solomoni atĩrĩ, “Nĩũiguĩte atĩ
    Adonija mũrũ wa Hagithu nĩatuĩkĩte mũthamaki, Daudi mwathi witũ atekũmenya?
  fra-NCL: 'Alors Nathan dit à Bethsabée, mère de Salomon : « N’as-tu pas appris qu’Adonias,
    fils de Haggith, est devenu roi, sans que notre seigneur David le sache ?'
  cek-AK: To naah tahmaa Nathan mah Solomon amno Bathsheba khaeah, Aicae angraeng
    David panoek ai ah, Haggith capa Adonijah loe siangpahrang ah oh boeh, tito na
    panoek maw?
  cuk-cuk: 'Agine, Natán, Salomón-e-nan-Betsabéʼga sogded: “Omegwa-Haguit-machi-Adonías,
    anmar-dummad-David-wissuli reyga na dukin nug-imaksad, ¿be wisgusa?'
  uig-CYR: 'Натан болса Сулайманниң аниси Бат-Шебаға: — «Аңлимидиңму? Һаггитниң оғли
    Адония падиша болди, лекин ғоҗимиз Давут униңдин хәвәрсиз.'
  tel-2017: అప్పుడు నాతాను సొలొమోను తల్లి బత్షెబతో ఇలా చెప్పాడు. “హగ్గీతు కొడుకు అదోనీయా
    రాజ్యాన్ని పరిపాలిస్తున్నాడన్న సంగతి నీకు వినబడలేదా? కాని ఈ సంగతి మన యజమాని అయిన
    దావీదుకు తెలియదు.
  hat-BSA: 'Konsa Nathan te pale avèk Bath-Schéba, manman a Salomon. Li te di: “Èske
    ou pa t tande ke Adonija, fis a Haggith la te devni wa, e David, mèt nou an, pa
    konnen sa?'
  kos-kos: Na Nathan el som nu yorol Bathsheba, nina kial Solomon, ac siyuk sel, “Ku
    kom soenna lohng lah Adonijah, wen natul Haggith, el sifacna akwalyalak nu ke
    tokosra? Ac Tokosra David el tiana etu.
  hbo-WLC: וַיֹּ֣אמֶר נָתָ֗ן אֶל־בַּת־שֶׁ֤בַע אֵם־שְׁלֹמֹה֙ לֵאמֹ֔ר הֲל֣וֹא שָׁמַ֔עַתְּ
    כִּ֥י מָלַ֖ךְ אֲדֹנִיָּ֣הוּ בֶן־חַגִּ֑ית וַאֲדֹנֵ֥ינוּ דָוִ֖ד לֹ֥א יָדָֽע׃
  ibo-ibo: Mgbe ahụ, Netan onye amụma jụrụ Batsheba nne Solomọn ajụjụ sị, “Ị nụghị
    na Adonaịja nwa Hagit aghọọla eze ugbu a, ma onyenwe anyị bụ Devid amaghị ihe
    ọbụla banyere ya?
  ory-ory: ଏଥିରେ ନାଥନ ଶଲୋମନଙ୍କର ମାତା ବତ୍‍ଶେବାକୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଦାଉଦଙ୍କ ଅଜ୍ଞାତସାରରେ
    ହଗୀତର ପୁତ୍ର ଅଦୋନୀୟ ରାଜା ହୋଇଅଛି, ଏହା କʼଣ ତୁମ୍ଭେ ଶୁଣି ନାହଁ?
  wmt-wmt: Wali nganpayi yangkarti Nayijin Ngarpukura puraput yani manyanta Pajiyipakarti.
    Jularni parla, “Nyapartu manyanu kajalkajalkujirnana kanarlanyju kingju. Tayipit
    parla ngurrpa ngunangana wanyjarra pa ngunawu king.” Nyanartijangka yani manyanta
    Tayipitkarti Pajiyipa kartunyankura. Jularnila parla Tayipitku, “Yangkartikarra
    man kurajpinya ngajukura walaku Jalaman kingkujirnupurru. Wayila yangkarti. Jalarra
    palu kingkujirnana ngamajiwarlanykura walaku. Nyapartukarra manurla malany.” Wali
    nganpayila manyanta pirriyani Nayijin yangkarti puraput Tayipitkarti. Marnintu
    pinya wanyjani, yani pilangurla. Wali kayanparni wangki parla jularni Nayijintu
    yangka parla kartunyankurarlu Pajiyiparlu kajalurni jularni. Wali yarntarni Tayipittu
    tikirrkujirni kartunyankura. Marni parla Tayipittu, “Mapunparni marna kingkujiwu
    nyuntukura walaku Jalaman wanjingurnikarra. Walirni marna wanji nguniny. Ngajirta
    marna nyanarti kanarlany ngamajiwarlanyjangka kurajpungkarla kingkujirnupurru.”
  chk-chk: Mürin, Natan a feila ren Patsipa inen Salomon we o üreni, “Kosap rongorong
    pwe Atonia nöün Hakit we mwän a tolong lon wisen king, nge Tafit ach samol esap
    silei usun?
  rop-rop: Wal Neithan det speshalwan mesinja bin go langa Bethsheba det mami blanga
    Salaman en imbin askim im, “Yubin lisin det stori weya Edanaija det san blanga
    Heigith bin meigim miselp king? En King Deibid nomo sabi enijing blanga tharran.
  ukr-1871: 'Тодї сказав Натан до Бетсаби, матері Соломонової: Чи ти чула, що Адонїя,
    Аггитин син, озвав себе царем, а Давид, наш пан, про те й не знає?'
  deu-1951: 'Da sprach Natan zu Batseba, der Mutter Salomos: Hast du nicht gehört,
    daß Adonia, der Sohn der Haggit, König geworden ist ohne Wissen Davids, unseres
    Herrn?'
  eng-JPS: 'Then Nathan spoke unto Bath-sheba the mother of Solomon, saying: ''Hast
    thou not heard that Adonijah the son of Haggith doth reign, and David our lord
    knoweth it not?'
  srp-1865: 'Tada reèe Natan Vitsaveji materi Solomunovoj govoreæi: jesi li èula da
    se zacario Adonija sin Agitin? a gospodar naš David ne zna.'
  lug-lug: Awo Nasani n’agenda eri Basuseba nnyina Sulemaani n’amugamba nti, “Towulidde
    nga Adoniya mutabani wa Kaggisi alidde obwakabaka, Dawudi mukama waffe nga takimanyi?
  heb-heb: ויאמר נתן אל בת שבע אם שלמה לאמר הלוא שמעת כי מלך אדניהו בן חגית ואדנינו
    דוד לא ידע׃
  ben-IRV: তখন নাথন শলোমনের মা বৎশেবাকে বলল, “আমাদের মনিব দায়ূদের অজান্তে হগীতের
    ছেলে আদোনিয় যে রাজা হয়েছে তা কি আপনি শোনেন নি?
  pan-pan: ਨਾਥਾਨ ਨੇ ਸੁਲੇਮਾਨ ਦੀ ਮਾਤਾ ਬਥ-ਸ਼ਬਾ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੁਸੀਂ ਨਹੀਂ ਸੁਣਿਆ ਕਿ ਹੱਗੀਥ
    ਦਾ ਪੁੱਤਰ ਅਦੋਨੀਯਾਹ ਰਾਜ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਡੇ ਮਾਲਕ ਦਾਊਦ ਨੂੰ ਉਸ ਦੀ ਖ਼ਬਰ ਵੀ ਨਹੀਂ ਹੈ?
  tkr-tkr: 'Manke Natan peyğambaree Sıleymanne yedik''le Bat-Şevayk''le eyhen: – Nya''a
    vak''le g''ayxhı dişde, Haggitne dixee Adoniyee, yişde xərıng''uk''le, Davuduk''le
    dyats''a-dyats''a, cuke paççah hı''ıva?'
  mya-JVB: ထိုအခါ နာသန် သည် ရှောလမုန် အမိ ဗာသရှေဘ ထံသို့ သွား၍၊ ဟဂ္ဂိတ် ၏သား အဒေါနိယ
    သည် ရှင် ဘုရင်လုပ်ကြောင်း ကို ကြား ပြီ လော။ တို့ အရှင် ဒါဝိဒ် သည် မ သိ ပါတကား။
  tbg-tbg: Adoniaava kia vika naarovaro Nataaniva Soromonura nova Basebaava unaini
    oruntero vira irero tiharo, Hagitira maaqu Adoniaava viva nai avuhainaa vaiintiqama
    vivaro King Devitiva kia virara irivo. Are virara irirae kiae iriaro?
  hmo-hmo: Vadaeni peroveta tauna Natana ese Solomona ena sinana, Bataseba ia hamaoroa,
    ia gwau, “Sedira oi kamonai Adonaisa, Hagiti ena natuna ese king dagi ia abia
    vadaeni, bona iseda lohia Davida be ia diba lasi, a?
  urd-urd: तब नातन ने सुलेमान की माँ बतसबा' से कहा, क्या तू ने नहीं सुना कि हज्जीत
    का बेटा अदूनियाह बादशाह बन बैठा है, और हमारे मालिक दाऊद को यह मालूम नहीं?
  rus-SYN: 'Тогда Нафан сказал Вирсавии, матери Соломона, говоря: слышала ли ты, что
    Адония, сын Аггифин, сделался царем, а господин наш Давид не знает о том?'
  bqc-SIM: 'Ɔ̃ Natã gɛ̀ Salomↄↄ da Basɛba là à mɛ̀: Ni ma Agita nɛ́ Adonia kpalablè
    wá dii kí Davidi dↄ̃a saio lé?'
  tcz-CHONGTHU: Hichun Nathan chu Solomon nu Bethsheba komma achen, hiti hin aga dong
    tan ahi, “Haggith chapa Adonijah chu ama leh ama leng in aki sem tan ahi ti na
    jahdoh lou ham? Chuleh lengpan jong ana jahdoh khah lou ham?”
  mar-mar: तेव्हा शलमोनाची आई बथशेबा हिच्याशी नाथान बोलला, “हग्गीथेचा पुत्र अदोनीया
    हा राजा झाला, आणि आपले स्वामी दावीद यांना त्याचा पत्तासुद्धा नाही, असे तुझ्या
    कानावर आले नाही काय?”
  qub-qub: 'Chaymi Natanga Salomonpa maman Betsabëta willaran: «Gam ¿manachu musyashcanqui
    Haguitpa wamran Adonías ‹raymi cä› nir cushicuycashanta? Chayno manami musyanchu
    taytanchi Davidga.'
  bqp-bqp: 'Akũ Natã gɛ̀ɛ à Sulemanu da Basɛba là à pì: Ńdi ma kũ Agi nɛ́ Adonia
    kí blè ó dikiri kína Dauda dↄ̃naa sariroo?'
  hat-hat: 'Lè sa a, Natan al jwenn Batcheba, manman Salomon, li di l'' konsa: -Ou
    pa tande jan Adonija, pitit gason Agit la, gen tan pran pòz wa li? Men, wa David
    pa konn anyen.'
  eng-BSB: Then Nathan said to Bathsheba the mother of Solomon, “Have you not heard
    that Adonijah son of Haggith has become king, and our lord David does not know
    it?
  eng-WEBPB: Then Nathan spoke to Bathsheba the mother of Solomon, saying, “Haven’t
    you heard that Adonijah the son of Haggith reigns, and David our lord doesn’t
    know it?
  kbq-kbq: Hagi Adoniza'a ana'ma nehigeno'a, Neteni'a Solomoni nerera Batsebante vuno
    amanage huno ome antahige'ne? Hagiti nemofo Adoniza'a kinima mani'neana, rantimo
    Deviti'a antahigeno, kagranena antahinano?
  nhe-BL: 'Teipa Natán quicamahuito Betsabé, inana Salomón, huan quiilhui: ―¿Ax timomacatoc
    cuenta para Adonías, icone David ica nopa sihuatl Haguit, mochijtoc tlanahuatijquetl
    huan David ax quimati?'
  bus-bus: 'Ben Natã gàa à Sulemanu da Basɛba là à bè: Nɛ́ɛ ma kɛ̀ Agi nɛ́ Adonia
    kí blè wa dii kí Dauda dↄ̃na sairoo?'
  gub-BL: Na'e oho Nàtà Matexewa Xàrumàw ihy pe uze'eg pà kury. Upuranu hehe. — Aipo
    erekwaw Anoni Azit memyr tuwihaw romo uzemuigo kar awer ne. Tuwihaw Tawi nukwaw
    pixik kwaw ma'e uzeapo ma'e kwer a'e.
  eng-DRA: 'And Nathan said to Bethsabee the mother of Solomon: Hast thou not heard
    that Adonias the son of Haggith reigneth, and our lord David knoweth it not?'
