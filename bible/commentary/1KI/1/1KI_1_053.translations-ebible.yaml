verse: 1KI.001.053
translations:
  mal-C: അതിനുശേഷം ശലോമോൻരാജാവ് ആളയച്ച് അദോനിയാവിനെ യാഗപീഠത്തിൽനിന്ന് ഇറക്കിക്കൊണ്ടുവന്നു.
    അദോനിയാവു വന്ന് ശലോമോൻ രാജാവിനെ നമസ്കരിച്ചു. “താങ്കളുടെ ഭവനത്തിലേക്കു പൊയ്ക്കൊള്ളൂ,”
    എന്ന് ശലോമോൻ അയാളോടു കൽപ്പിച്ചു.
  deu-TKW: 'So holten ihn denn die Boten des Königs Salomo vom Altar herab; und als
    er hineinkam, fiel er vor dem Könige Salomo nieder. Salomo aber sprach zu ihm:
    Gehe in dein Haus!'
  lin-lin: 'Boye, mokonzi Salomo atindaki bato mpo na kokitisa ye wuta na etumbelo.
    Bongo Adoniya ayaki mpe agumbamaki liboso ya mokonzi Salomo, mpe Salomo alobaki
    na ye : — Zonga na ndako na yo.'
  eng-LSV: And King Solomon sends, and they bring him down from off the altar, and
    he comes in and bows himself to King Solomon, and Solomon says to him, “Go to
    your house.”
  eng-GNV: Then King Salomon sent, and they brought him from the altar, and he came
    and did obeisance vnto King Salomon. And Salomon sayde vnto him, Go to thine house.
  eng-WEBSTER: 'So king Solomon sent, and they brought him down from the altar. And
    he came and bowed himself to king Solomon: and Solomon said to him, Go to thy
    house.'
  nhw-BL: 'Huajca Salomón tlatitlanqui ma quicuitij campa itztoya campa tlaixpamitl.
    Huan Adonías hualajqui huan motlancuaquetzqui iixpa Tlanahuatijquetl Salomón.
    Huan Salomón quiilhui: “Ya xiya mochaj.”'
  swh-ONEN: Ndipo Mfalme Solomoni akawatuma watu, nao wakamshusha kutoka madhabahuni.
    Naye Adoniya akaja akamwinamia Mfalme Solomoni, naye Solomoni akamwambia, “Nenda
    nyumbani kwako.”
  bba-bba: Yerɑ u derɑ bɑ nùn yɑrɑ yɑ̃ku yee ten min di. Mɑ Adoniyɑ wi, u nɑ Sɑlomɔɔn
    wuswɑɑɔ u kpunɑ u nùn tɔburɑ. Yen biru Sɑlomɔɔ u nɛɛ, u wio win yɛnuɔ.
  eng-KJVCPB: 'So king Solomon sent, and they brought him down from the altar. And
    he came and bowed himself to king Solomon: and Solomon said unto him, Go to thine
    house.'
  luo-luo: Eka Ruoth Solomon nooro ji mi gikele koa e kendo mar misango. Adonija nobiro
    mokulore piny e nyim Ruoth Solomon kendo Solomon nowachone niya, “Dhi dalani.”
  meu-meu: Taunabunai, King Solomon ese haida e siaidia, bena idia ese ihaboulaina
    patana amo e hakaua diho. Bena ia na ela, King Solomon e toma henia diho; bena
    Solomon ese e hamaoroa, eto, Emu ruma aola.
  npi-ULB: त्यसैले राजा सोलोमनले मानिसहरू पठाए जसले अदोनियाहलाई वेदीबाट लिएर आए ।
    तिनी आएर राजा सोलोमनलाई दण्डवत् गरे, र सोलोमनले तिनलाई भने, “तिम्रो घरमा जाऊ ।”
  yor-yor: Nígbà náà ni Solomoni ọba rán àwọn ènìyàn, wọ́n sì mú un sọ̀kalẹ̀ láti
    ibi pẹpẹ wá. Adonijah sì wá, ó sì foríbalẹ̀ fún Solomoni ọba, Solomoni sì wí pé,
    “Lọ ilé rẹ.”
  pes-OPCB: 'سپس سلیمان افرادی را فرستاد تا ادونیا را از عبادتگاه بیرون بیاورند. ادونیا
    آمد و در حضور سلیمان پادشاه تعظیم کرد. سلیمان به او گفت: «می‌توانی به خانه‌ات
    برگردی.»'
  tgl-ULB: Kaya nagsugo si Haring Solomon ng mga kalalakihan, na nagbaba kay Adonias
    pababa ng altar. Pumunta at yumuko siya kay Haring Solomon, at sinabi ni Solomon
    sa kaniya, “Umuwi ka na.”
  cbu-NT: Tárangu, Adoniyasaa yamamaam kamachtarangiya. Adoniyassha kuseeru, zoonllee
    tasaseeru, ungirtaku timuchta ashirangiya. Ashiriya, Salomonsha anuritam, Wanasircha.
    Ashiri pangipitamtish kanapungsi. Sheerush, ayamtaati pangishish shtunginllpa,
    tárangiya. Ashiriya, na kamaneena yuwaa Adoniyas kurakaam kinapi táyaru, itaru
    Salomonsha kurakaam kinarangu anootsi.
  hui-hui: Ani lowa Solomonohanda agali maru hearu lamialu, Adoniya namu Anduane Homogonaga
    Balai Anda biagoha lomabu delaga dabu wiagoria yaniho holebirago haru halu ibule
    pudaba, lene. Ani laya handala pialu tigua Adoniya haru halu ibiyagola Adoniyahanda
    Kini Solomononaga deni ibu ge duli hanga hene. Ani biyagola Kini Solomonohanda
    ibuhondo lamialu lalu, Í̠ni andaga pamia, lene.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​မင်း​သည်​လူ​လွှတ်​၍ အ​ဒေါ​နိ​ယ​အား​ယဇ်​ပလ္လင်​မှ​ခေါ်​ခဲ့​စေ​၏။
    အ​ဒေါ​နိ​ယ​သည်​မင်း​ကြီး​ထံ​လာ​ရောက် ၍​ရှေ့​တော်​၌​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်​နေ​၏။
    ထို​အ​ခါ​မင်း​ကြီး​က​သူ့​အား``သင့်​အိမ် သို့​ပြန်​နိုင်​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་མི་མངགས་ཤིང་། དེ་དག་གིས་ཁོ་མཆོད་ཁྲི་ལས་ཕབ་སྟེ་ཁྲིད་ནས་རྒྱལ་པོའི་དྲུང་དུ་སླེབས་པ་ན།
    ཁོས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་མགོ་བསྒུར་ནས་གུས་ཕྱག་ཕུལ་བ་དང་། རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དེ་ལ་རང་གི་ཁྱིམ་དུ་སོང་ཞིག་ཅེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Ipapo Mambo Soromoni akatuma varume vakandouya naye kubva paaritari. Zvino
    Adhoniya akauya akakotamira Mambo Soromoni, Soromoni akati kwaari, “Enda kumba
    kwako.”
  spa-BLM: 'Entonces el rey Salomón envió, y lo hicieron bajar del altar. Vino y se
    inclinó ante el rey Salomón; y éste le dijo: “Vete a tu casa”.'
  cac-cac: Ix yalan vin̈aj rey Salomón chi' to sb'at ic'jielta vin̈aj Adonías chi'
    b'aj ay altar chi'. Ix lajvi chi', ix c'och vin̈ d'a yichan̈ vin̈, ix em n̈ojan
    vin̈. Ix yalan vin̈aj Salomón chi' d'a vin̈ to smeltzaj vin̈ d'a spat d'a junc'olal.
  swh-ULB: Kwa hiyo mfalme Sulemani akatuma watu, waliomleta Adoniya kutoka madhabahuni.
    Naye akaja akapiga magoti kwa Sulemani, na Sulemani akamwambia, “Nenda nyumbani
    kwako.”
  bel-bel: 'І паслаў Саламон, і прывялі яго ад ахвярніка. І ён прыйшоў і пакланіўся
    цару Саламону. І сказаў яму Саламон: ідзі ў дом свой.'
  deu-ELBBK: 'Und der König Salomo sandte hin, und sie brachten ihn von dem Altar
    herab; und er kam und beugte sich vor dem König Salomo nieder; und Salomo sprach
    zu ihm: Geh in dein Haus.'
  mbb-OT: Ne impekua ni Hadì Solomon si Adonia dutun te pemuhatà, ne kebpekeuma ni
    Adonia, midluhud sikandin te kedtahud ki Hadì Solomon. Migkaǥi si Solomon diyà
    te kandin te, “Ulì ka.”
  mal-2015: 'അങ്ങനെ ശലോമോൻരാജാവു ആളയച്ചു; അവർ അവനെ യാഗപീഠത്തിങ്കൽനിന്നു ഇറക്കി കൊണ്ടുവന്നു.
    അവൻ വന്നു ശലോമോൻരാജാവിനെ നമസ്കരിച്ചു. ശലോമോൻ അവനോടു: നിന്റെ വീട്ടിൽ പൊയ്ക്കൊൾക
    എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke les o Šalamun diňa te ľidžal het pašal o oltaris. Sar paľis o Adonijah
    avľa te banďol anglo kraľis, o Šalamun leske phenďa: „Dža khere.“'
  pes-OPV: 'و سلیمان پادشاه فرستاد تا او را از نزد مذبح آوردند و او آمده، سلیمان پادشاه
    را تعظیم نمود و سلیمان گفت: «به خانه خود برو.»'
  ron-1924: 'Ши ымпэратул Соломон а тримис ниште оамень каре л-ау коборыт де пе алтар.
    Ел а венит ши с-а ынкинат ынаинтя ымпэратулуй Соломон, ши Соломон й-а зис: „Ду-те
    акасэ.”'
  ben-OBCV: পরে রাজা শলোমন লোক পাঠালেন, ও তারা তাকে যজ্ঞবেদি থেকে নামিয়ে এনেছিল।
    আদোনিয় এসে রাজা শলোমনের কাছে নতজানু হল, ও শলোমন বললেন, “তোমার ঘরে ফিরে যাও।”
  som-som: Sidaas daraaddeed Boqor Sulaymaan wuu u cid diray, oo waxaa laga soo kaxeeyey
    meeshii allabariga. Oo isna wuu yimid oo u sujuuday Boqor Sulaymaan, oo Sulaymaanna
    wuxuu ku yidhi, Orod, gurigaagii tag.
  lat-VUC: 'Misit ergo rex Salomon, et eduxit eum ab altari: et ingressus adoravit
    regem Salomonem: dixitque ei Salomon: Vade in domum tuam.'
  eng-ASVBT: So king Solomon sent, and they brought him down from the altar. And he
    came and did obeisance to king Solomon; and Solomon said unto him, Go to thy house.
  ita-1885: 'E il re Salomone mandò a ritrarlo d''appresso all''Altare. Ed egli venne,
    e s''inchinò al re Salomone. E Salomone gli disse: Vattene a casa tua.'
  eng-LXXUP: 'And King Solomon sent, and they brought him away from the altar; and
    he went in and did obeisance to King Solomon: and Solomon said to him, Go to thy
    house.'
  eng-ULB: So King Solomon sent men, who brought Adonijah down from the altar. He
    came and bowed down to King Solomon, and Solomon said to him, “Go to your house.”
  spa-VBL: 'El rey Salomón hizo bajar a Adonías del altar, y éste vino y se inclinó
    ante el rey Salomón, quien le dijo: “Vete a casa”.'
  fra-_FOB: 'Et le roi Salomon envoya, et le fit ramener de l''autel; et il vint se
    prosterner devant le roi Salomon. Et Salomon lui dit: Va-t''en dans ta maison.'
  mal-mal: 'അങ്ങനെ ശലോമോൻ രാജാവ് ആളയച്ച് അവനെ യാഗപീഠത്തിൽ നിന്ന് ഇറക്കി കൊണ്ടുവന്നു.
    അവൻ വന്ന് ശലോമോൻരാജാവിനെ നമസ്കരിച്ചു. ശലോമോൻ അവനോട്: നിന്റെ വീട്ടിൽ പൊയ്ക്കൊൾക
    എന്ന് കല്പിച്ചു.'
  urd-GVR: Sulemān ne apne logoṅ ko Adūniyāh ke pās bhej diyā tāki wuh use bādshāh
    ke pās pahuṅchāeṅ. Adūniyāh āyā aur Sulemān ke sāmne aundhe muṅh jhuk gayā. Sulemān
    bolā, “Apne ghar chale jāo!”
  suz-BL: मिनु पिप सोलोमनम मुर आन कली सोइश्‍शा, मेको कली चढ़ेतीक रे उइ तोइक्‍पदा बाक्‍त।
    मिनु अदोनीयाह जाक्‍शा, पिप सोलोमन कली सेउ पवा बाक्‍त। मिनु सोलोमनम मेको कली “इ
    खिं लावो” दे मदा बाक्‍त।
  ita-1927: 'E il re Salomone mandò gente a farlo scendere dall’altare. Ed egli venne
    a prostrarsi davanti al re Salomone; e Salomone gli disse: “Vattene a casa tua”.'
  ckb-ckb: 'ئینجا سلێمانی پاشا ناردی و ئەدۆنیایان لە قوربانگاکەوە هێنایە خوارەوە،
    ئەویش هات و کڕنۆشی بۆ سلێمانی پاشا برد، سلێمانیش پێی گوت: «بڕۆوە ماڵەکەی خۆت.»'
  eng-BBE: So King Solomon sent, and they took him down from the altar. And he came
    and gave honour to King Solomon; and Solomon said to him, Go to your house.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಅವನನ್ನು ಕರೆಸಿದಾಗ, ಬಲಿಪೀಠದ ಬಳಿಯಿಂದ ಅವನನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದರು. ಆಗ ಅವನು ಬಂದು ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಅಡ್ಡಬಿದ್ದನು. ಸೊಲೊಮೋನನು ಅವನಿಗೆ, “ನಿನ್ನ ಮನೆಗೆ
    ಹೋಗು,” ಎಂದನು.
  tam-2017: 'அவனை பலிபீடத்திலிருந்து கொண்டுவர, ராஜாவாகிய சாலொமோன் ஆட்களை அனுப்பினான்;
    அவன் வந்து, ராஜாவாகிய சாலொமோனை வணங்கினான்; சாலொமோன் அவனைப் பார்த்து: உன்னுடைய
    வீட்டிற்குப் போ என்றான்.'
  spa-RV-1909: 'Y envió el rey Salomón, y trajéronlo del altar; y él vino, é inclinóse
    al rey Salomón. Y Salomón le dijo: Vete á tu casa.'
  ron-BTF: 'Astfel împăratul Solomon a trimis, şi ei l-au coborât de la altar. Şi
    el a venit şi s-a aplecat înaintea împăratului Solomon; şi Solomon i-a spus: Du-te
    acasă!'
  eng-WEBP: So King Solomon sent, and they brought him down from the altar. He came
    and bowed down to King Solomon; and Solomon said to him, “Go to your house.”
  eng-FBV: King Solomon had Adonijah brought down from the altar, and he came and
    bowed down before King Solomon, who told him, “Go home.”
  nld-1939: 'Daarop liet koning Salomon hem van het altaar halen; hij kwam en wierp
    zich voor koning Salomon neer. En Salomon sprak tot hem: Ga naar huis.'
  nch-BL: 'Huajca Salomón tatitanqui ma quicuitij campa itztoya campa taixpamit. Huan
    Adonías hualajqui huan motancuaquetzqui iixpa Tanahuatijquet Salomón. Huan Salomón
    quiilhui: “Ya xiya mochaj.”'
  vie-1934: 'Vua Sa-lô-môn sai kẻ đem người xuống khỏi bàn thờ. A-đô-ni-gia đến sấp
    mình xuống trước mặt Sa-lô-môn; Sa-lô-môn bèn nói với người rằng: Hãy trở về nhà
    ngươi.'
  hin-CV: राजा शलोमोन ने आदेश दिया कि उसे वेदी से लाकर उनके सामने पेश किया जाए. वह
    लाया गया, और उसे राजा शलोमोन के सामने पेश किया गया. वह आया और राजा शलोमोन के सामने
    दंडवत हो गया. राजा शलोमोन ने उसे आदेश दिया, “आप अपने घर को लौट जाइए.”
  spa-BES: 'Envió, pues, el rey Salomón, y lo bajaron del altar. Y vino y dio honor
    al rey Salomón; Y Salomón le dijo: Ve a tu casa.'
  tdx-tdx: 'Aa le nañirake t’i Selo­mò mpanjaka, vaho nazotso’ iareo amy kitreliy.
    Nimb’eo re niambane amy Selo­mò mpanjaka; le hoe ty Se­lomò ama’e: Akia mb’ añ’akiba’o
    añe.'
  tha-KJV: กษัตริย์​ซาโลมอนตรั​สส​ั่งให้คนไปนำท่านลงมาจากแท่นบู​ชา และท่านก็มากราบลงต่อกษั​ตริ​ย์ซาโลมอน
    และซาโลมอนตรัสแก่ท่านว่า “จงกลับไปวังของท่านเถิด”
  por-BR-2018: 'E enviou o rei Salomão, e trouxeram-no do altar; e ele veio, e inclinou-se
    ao rei Salomão. E Salomão lhe disse: Vai-te à tua casa.'
  deu-ELO: 'Und der König Salomo sandte hin, und sie brachten ihn von dem Altar herab;
    und er kam und beugte sich vor dem König Salomo nieder; und Salomo sprach zu ihm:
    Gehe in dein Haus.'
  eng-WYC-2018: Therefore king Solomon sent, and led out Adonijah from the altar;
    and he entered, and worshipped king Solomon, (or and he entered, and bowed low
    before King Solomon); and Solomon said to him, Go into thine house.
  epo-epo: 'Kaj la reĝo Salomono sendis forprenigi lin de la altaro, kaj li venis
    kaj adorkliniĝis antaŭ la reĝo Salomono; kaj Salomono diris al li: Iru en vian
    domon.'
  uig-PIN: 'Sulayman padixaⱨ adǝm ǝwitip uni ⱪurbangaⱨdin elip kǝldi. U kelip Sulayman
    padixaⱨning aldida engixip tǝzim ⱪildi. Sulayman uningƣa: — Ɵz ɵyünggǝ kǝtkin,
    — dedi.'
  beo-beo: 'Amalalu, hina bagade Soloumane da A:dounaidia ema misa:ne sia:si. Ea hawa:
    hamosu dunu da A:dounaidia oloda amoga lale, hina bagadema oule asi. A:dounaidia
    da hina bagadema asili, ema gududafa begudui. Hina bagade da ema amane sia:i,
    “Di diasua ahoabada!”'
  tpi-OTNT: Na King Solomon i salim ol man i go long alta na kisim Adoniya. Na ol
    i bringim em i kam long Solomon, na Adoniya i brukim skru klostu long king. Na
    King Solomon i tokim em olsem, “Yu ken i go long haus bilong yu.”
  hau-SA: Sai Sarki Solomon ya aiki mutane, suka kuma sauko da shi daga bagade. Adoniya
    kuwa ya zo, ya rusuna wa Sarki Solomon, sai Solomon ya ce, “Tafi gidanka.”
  uig-LAT: 'Sulayman padishah adem ewitip uni qurban’gahdin élip keldi. U kélip Sulayman
    padishahning aldida éngiship tezim qildi. Sulayman uninggha: — Öz öyüngge ketkin,
    — dédi.'
  nde-nde: Ngakho iNkosi uSolomoni yathumela amadoda, ayamethula e-alithareni abuya
    laye. Ngalokho u-Adonija weza wafika wazehlisa wakhothama enkosini uSolomoni,
    yena uSolomoni wathi. “Hamba, yana emzini wakho.”
  ton-ton: 'Ko ia naʻe fekau atu ʻe Solomone, pea naʻa nau ʻomi ia mei he feilaulauʻanga.
    Pea naʻa ne haʻu ʻo ne punou hifo ia ki he tuʻi ko Solomone: pea naʻe pehē ʻe
    Solomone kiate ia, “ʻAlu koe ki ho fale.”'
  ces-1613: 'Poslal tedy král Šalomoun, aby jej odvedli od oltáře. Kterýž přišed,
    poklonil se králi Šalomounovi. Jemuž řekl Šalomoun: Jdiž do domu svého.'
  eng-WMB: So King Solomon sent, and they brought him down from the altar. He came
    and bowed down to King Solomon; and Solomon said to him, “Go to your house.”
  tam-TCV: மேலும் அரசனாகிய சாலொமோன் அவனை பலிபீடத்திலிருந்து கூட்டிக்கொண்டு வரும்படி
    ஆட்களை அனுப்பினான். அதன்படி அவர்கள் அவனைக் கூட்டிக்கொண்டு வந்தனர். அவன் சாலொமோனின்
    முன்வந்து தலைகுனிந்து வணங்கினான். அப்பொழுது சாலொமோன் அவனைப் பார்த்து, “நீ உன்
    வீட்டிற்குப் போ” என்றான்.
  ceb-ULB: Busa nagpadala si Haring Solomon ug mga tawo, nga maoy nagdala kang Adonia
    gikan sa halaran. Miabot siya ug miyukbo ngadto kang Haring Solomon, ug si Haring
    Solomon miingon ngadto kaniya, “Pauli sa imong balay.”
  pol-UBG: 'Król Salomon posłał więc, aby go sprowadzono od ołtarza. Kiedy przyszedł,
    pokłonił się królowi Salomonowi. A powiedział mu Salomon: Idź do swego domu.'
  agr-agr: Tusa tamawaik suntaja apuji aidaun jiiktajum tusa ishitkauwai. Tusa tima
    shimutkag jiiki juki ejegawajui. Dutika ejegam Adonías apu Salomógkan eme anentus
    niina emtin tsuntsuma wajasui. Nunikmatai Salomón, ¡wetá jemin! tusa awemauwai.
  kyc-kyc: Lapala dokopa kiŋi Solomoneme akali Atonainja lanyuo lano epena leya. Dopa
    leyasa Atonainja baa kiŋi kareyamo dokona epapala wapambu pii pyao pangu siya.
    Dopa piyasa kiŋi Solomoneme baa anda pena leya.
  urd-GVU: سلیمان نے اپنے لوگوں کو ادونیاہ کے پاس بھیج دیا تاکہ وہ اُسے بادشاہ کے
    پاس پہنچائیں۔ ادونیاہ آیا اور سلیمان کے سامنے اوندھے منہ جھک گیا۔ سلیمان بولا،
    ”اپنے گھر چلے جاؤ!“
  deu-1912: 'Und der König Salomo sandte hin und ließ ihn herab vom Altar holen. Und
    da er kam, fiel er vor dem König Salomo nieder. Salomo aber sprach zu Ihm: Gehe
    in dein Haus!'
  kan-2017: ಅವನು ಬಂದಾಗ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿದನು. ಸೊಲೊಮೋನನು ಅವನಿಗೆ
    ಅವನ ಮನೆಗೆ ಹೋಗಲು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Me pi’ Solomon ni Pilung e thin nga ni yan ni fek Adonijah u altar. Me
    yib Adonijah i paraw nga but’ u p’eowchen Solomon, me ga’ar Solomon ni Pilung
    ngak, “Mman nga tabinaw rom.”
  hlt-MCSB: Manghai Solomon loh a tah daengah hmueihtuk dong lamloh amah rhum tih
    kun. Tedae manghai Solomon taengah a bakop vaengah tah anih te Solomon loh, “Namah
    im la cet,” a ti nah.
  mdy-ETH: ዬካፓ ሴሎሞኔ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛፓ ዓዶኒያሴ ኬይሲ ዔኪ ዬዓንዳጉዲ ዓሲ ዳኬኔ፤ ዓዶኒያሴያ ዒማና ካኣቲ
    ቤርቶ ሙኪ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤሌኔ፤ ካኣቲያ ዒዛም፦ «ኔ ማኣሪ ኮሺ ዓኣዼ» ጌዔኔ።
  twi-ASANTE: Enti, ɔhene Salomo frɛɛ Adoniya, na wɔde no firi afɔrebukyia no so kɔeɛ.
    Ɔkotoo ɔhene no, na Salomo ka kyerɛɛ no sɛ, “Kɔ efie.”
  eng-WEBU: So King Solomon sent, and they brought him down from the altar. He came
    and bowed down to King Solomon; and Solomon said to him, “Go to your house.”
  wal-wal: Hegaappe guyyiyan Kawoi Solomoni asaa kiittin, eti yarshshuwaa yarshshiyoosaappe
    duge a wottidosona. Wottin Adoonee yiidi, Solomonayyo ziggiis; yaatin, Solomoni
    a, “Ne soo ba” yaagiis.
  spa-PDDPT: 'El rey Salomón ordenó que lo sacaran del altar. Y él fue y se inclinó
    ante el rey Salomón, quien le dijo: Vete a tu casa.'
  gun-gun: 'Ha''e ramo guembiguai kuery Salomão omondouka rã omboguejy okuapy altar
    gui. Ha''e ramo ha''e ou vy huvixa Salomão renonde py ojero''a. Ha''e rã aipoe''i
    ixupe: — Tereo ju ndero katy.'
  ilo-ULB: Isu a nangibaon ni Solomon iti lallaki a mapan mangibaba kenni Adoniha
    manipud iti altar. Napan isuna ket nagtamed kenni Ari Solomon, ket kinuna ni Solomon
    kenkuana, “Agawidka.”
  kpg-kpg: King Solomon gaa hai gi ana daangada gi laha mai a Adonijah i di gowaa
    dudu tigidaumaha. Adonijah la gaa hana gi baahi di king, ga bala gi lala i mua
    o mee, gei ogo di king ga helekai gi mee, “Hana gi doo hale.”
  uig-ARA: 'سۇلايمان پادىشاھ ئادەم ئەۋىتىپ ئۇنى قۇربانگاھدىن ئېلىپ كەلدى. ئۇ كېلىپ
    سۇلايمان پادىشاھنىڭ ئالدىدا ئېڭىشىپ تەزىم قىلدى. سۇلايمان ئۇنىڭغا: ــ ئۆز ئۆيۈڭگە
    كەتكىن، ــ دېدى.'
  sus-sus: Na kui mangɛ Sulemani naxa mixie xɛɛ, e xa a ragoro sɛrɛxɛbade fari. Adoniya
    naxa siga mangɛ yire, a suyidi a bɛ. Sulemani naxa a fala a bɛ, «Siga i xɔnyi.»
  pon-2006: Nanmwarki Solomon ahpw poaronlahng Adonaisa en wisikdo sang ni pei sarawio.
    Adonaisa ahpw patohla rehn nanmwarkio oh poaridi mwowe, nanmwarkio ahpw mahsanihong,
    “Ke kakehr pwurala ni imwomwo.”
  jae-jae: Amboac tonaŋ kiŋ Salomo kêsakiŋ lau ma sêkôc eŋ su aŋga altar. Ma êsêac
    sêmêŋ, go eŋ gêu tau gêdêŋ kiŋ Salomo. Ma Salomo kêsôm gedeŋ eŋ gebe “Ôêc ôndêŋ
    nêm andu ôna.”
  ksd-ksd: 'Ma ra king Solomon i ga vartuluai, ma dia ga kap pa ia kan ra uguugu na
    vartabar. Ma i ga pot ma i ga va timtibum pire Solomon ra king; ma Solomon i ga
    biti tana: Una vana uro ra kubam.'
  tur-YTC: Bunun üzerine Kral Solomon adam gönderdi ve onu sunaktan indirdiler. Gelip
    Kral Solomon’a eğildi; Solomon da ona, “Evine git” dedi.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς Σαλωμὼν, καὶ κατήνεγκαν αὐτὸν ἀπάνωθεν τοῦ
    θυσιαστηρίου· καὶ εἰσῆλθε, καὶ προσεκύνησε τῷ βασιλεῖ Σαλωμών· καὶ εἶπεν αὐτῷ
    Σαλωμὼν, δεῦρο εἰς τὸν οἶκόν σου.
  ind-AYT: Lalu, Raja Salomo mengirim orang dan mereka menjemputnya dari mazbah. Adonia
    masuk dan dia sujud menyembah kepada Raja Salomo. Salomo berkata, “Pulanglah ke
    rumahmu.”
  nya-nya: Pamenepo Mfumu Solomoni inatuma anthu ndipo anakamutenga paguwa paja. Adoniya
    anabwera ndi kudzalambira Mfumu Solomoni, ndipo Solomoni anati, “Pita ku nyumba
    yako.”
  hrv-hrv: 'Tada zapovjedi Salomon da ga odmaknu od žrtvenika; on dođe i pade ničice
    pred Salomonom, koji mu reče: “Pođi svome domu!”'
  mps-mps: Tama king Solomongo te bidi meba tagala palama, tama Adoniya te altade
    kisalubo te sigi pomainu yali. Tama augwaligo aga te Solomonba selasa asali, tama
    Adoniyago te king pąba kidu sugunama, basi gulali. Tama te king Solomongo agaba
    te tiwai po wai, “Naga beba pao,” walio. Devitgo te Solomonba silagasu wabo po
    mawai
  tpi-tpi: Na King Solomon i salim ol man i go long alta na kisim Adoniya. Na ol i
    bringim em i kam long Solomon, na Adoniya i brukim skru klostu long king. Na King
    Solomon i tokim em olsem, “Yu ken i go long haus bilong yu.”
  dan-1931: 'Derpå sendte Kong Salomo Bud og lod ham hente ned fra Alteret; og han
    kom og kastede sig ned for Kong Salomo. Da sagde Salomo til ham: “Gå til dit Hjem!”'
  vie-OVCB: 'Vua Sa-lô-môn sai người đem A-đô-ni-gia ra khỏi bàn thờ. Ông đến cúi
    lạy trước mặt Vua Sa-lô-môn rồi vua bảo: “Anh về nhà đi.”'
  guj-2017: તેથી સુલેમાન રાજાએ માણસો મોકલ્યા, તેઓ તેને વેદી પરથી ઉતારી લાવ્યા. તેણે
    આવીને સુલેમાન રાજાને નમીને પ્રણામ કર્યા અને સુલેમાને તેને કહ્યું, “તું તારે ઘરે
    જા.”
  pon-2006A: Nanmwarki Solomon ahpw poaronlahng Adonaisa en wisikdo sang ni pei sarawio.
    Adonaisa ahpw patohla rehn nanmwarkio oh poaridi mwowe, nanmwarkio ahpw mahsanihong,
    “Ke kakehr pwurala ni imwomwo.”
  por-BRBSL: 'Então o rei Salomão enviou, e eles o trouxeram do altar. Ele veio e
    se curvou diante do rei Salomão; e Salomão lhe disse: “Vá para sua casa”.'
  cth-cth: Hahoi siangpahrang Solomon ni tami a patoun teh thuengnae khoungroe koehoi
    a hrawi. Hahoi a cei teh, siangpahrang Solomon hah kut a man. Solomon ni ahni
    koevah, nama im ban leih atipouh.
  twi-twi: Enti ɔhene Salomo frɛɛ Adoniya, na wɔde no fi afɔremuka no so kɔe. Ɔkotow
    ɔhene no, na Salomo ka kyerɛɛ no se, “Kɔ fie.”
  hlt-hlt: Manghai Solomon loh a tah daengah hmueihtuk dong lamloh amah rhum tih kun.
    Tedae manghai Solomon taengah a bakop vaengah tah anih te Solomon loh, “Namah
    im la cet,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Sɑdomɔɔ tɔ̃ nkɛ̀ bɛ̀ɛ yúní Adonniyɑ diwũɔ̃tɔ̀nnì borɛ̀, kòo
    kɔtɛní kɛ nínkóo okpɑ̀ɑ̀tì Sɑdomɔɔ ììkɛ̀. Kòo ò nɑ̀kɛ́ kɛ dɔ̀: Kò nhɑ cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Egha Atrivim Solomon gumaziba amadazɨma, me ghua ofa gamir dakozimɨn Adoniya
    inigha Solomon bagha ize. Ezɨ Adoniya atrivimɨn boroghɨn tevimning apɨrigha avirazɨ,
    Atrivim Solomon kamaghɨn a mɨgei, “Nɨ uamategh uan dɨpenimɨn mangɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Sɑlʋmɔŋ tilɑ yǝlɑɑ nɑ pɑ́ lǝsɩ-ɩ tǝnɑ. Ɩlɛnɑ Atoniyɑ polo
    ɩ́ hǝntɩ Sɑlʋmɔŋ kɛ ɑtɛ, ɩlɛnɑ wulɑʋ tɔmɩ-ɩ sɩ: Kpe nyɑ́ tɛ.'
  azb-azb: Padşah Süleyman Adoniyanı qurbangahdan düşürüb gətirtdi. O da gəlib padşah
    Süleymana təzim etdi və Süleyman ona «Evinə get!» dedi.
  eng-DBY: And king Solomon sent, and they brought him down from the altar. And he
    came and bowed himself to king Solomon; and Solomon said to him, Go to thy house.
  hin-2017: तब राजा सुलैमान ने लोगों को भेज दिया जो उसको वेदी के पास से उतार ले आए
    तब उसने आकर राजा सुलैमान को दण्डवत् की और सुलैमान ने उससे कहा, “अपने घर चला जा।”
  wol-KYG: 'Ba loolu amee Buur Suleymaan yónnee, ñu jëleji Adoña ca sarxalukaay ba,
    mu dikk, sujjóotal Buur Suleymaan. Mu ne ko: «Man ngaa ñibbi sa kër.»'
  eng-YLT: And king Solomon sendeth, and they bring him down from off the altar, and
    he cometh in and boweth himself to king Solomon, and Solomon saith to him, 'Go
    to thy house.'
  eng-WYC-2017: Therefore king Solomon sent, and led out Adonijah from the altar;
    and he entered, and worshipped king Solomon; and Solomon said to him, Go into
    thine house.
  eng-WMBB: So King Solomon sent, and they brought him down from the altar. He came
    and bowed down to King Solomon; and Solomon said to him, “Go to your house.”
  urd-GVH: सुलेमान ने अपने लोगों को अदूनियाह के पास भेज दिया ताकि वह उसे बादशाह के
    पास पहुँचाएँ। अदूनियाह आया और सुलेमान के सामने औंधे मुँह झुक गया। सुलेमान बोला,
    “अपने घर चले जाओ!”
  rug-rug: Meke garunu la nia tie sa baṉara Solomone, meke vagi gore mae nia rini
    koasa hope se Adonaeza. Meke la koasa baṉara se Adonaeza meke kokotuṉu gore pa
    kenuna sa, meke zama la koasa sa baṉara, “Boka pule la mua pa mua vetu,” gunia
    sa.
  gaz-gaz: Solomoon mootichis nama itti erge; isaanis iddoo aarsaa biraa gad isa fidan.
    Adooniyaanis dhufee fuula Solomoon mootichaa duratti gad jedhee harka fuudhe;
    Solomoonis, “Deemi, mana keetti gali” jedheen.
  fra-LSG: 'Et le roi Salomon envoya des gens, qui le firent descendre de l’autel.
    Il vint se prosterner devant le roi Salomon, et Salomon lui dit: Va dans ta maison.'
  gnn-gnn: Bala yana ŋayi Watanatjanhanydja djuy'yurrunana‐wala yana. “Gatjala, marrtjiya
    wäŋalilina,” bitjarrana yana.
  yal-yal: Manga Sulemani yi muxune rasiga a ragododeni saraxa ganden fari. Adoniya
    yi fa a xinbi sin Manga Sulemani yɛtagi, Sulemani yi a fala a xa, a naxa, “Siga
    i konni.”
  haw-1868: Alaila hoouna ae la ke alii Solomona, a lawe mai lakou ia ia mailuna mai
    o ke kuahu. Hele mai la ia a kulou iho la i ke alii ia Solomona, a olelo mai la
    Solomona ia ia, E hele oe i kou hale.
  arb-NAV: 'فَأَرْسَلَ الْمَلِكُ سُلَيْمَانُ مَنْ أَحْضَرَهُ مِنْ عِنْدِ الْمَذْبَحِ،
    فَأَتَى وَسَجَدَ لِلْمَلِكِ سُلَيْمَانَ، فَقَالَ لَهُ سُلَيْمَانُ: «اذْهَبْ إِلَى
    بَيْتِكَ».'
  ewe-ewe: Ale Fia Solomo na woyi ɖakplɔe tso vɔsamlekpui la gbɔ vɛ. Esi wòva ɖo la,
    ebɔbɔ, de ta agu le fia la ŋkume. Solomo gblɔ nɛ kpuie ko be, “Yi wò aƒe me!”
  eng-LEE: So king Solomon sent, and they brought him down from the altar; and he
    came and bowed himself to king Solomon; and Solomon said unto him, Go to thy house.
  asm-FB: এই বুলি ৰজা চলোমনে মানুহ পঠিয়াই তেওঁক যজ্ঞবেদীৰ ওপৰৰ পৰা নমাই আনিলে। তাতে
    তেওঁ আহি ৰজা চলোমনৰ আগত প্ৰণিপাত কৰিলে আৰু চলোমনে তেওঁক ক’লে, “তোমাৰ ঘৰলৈ যোৱা।”
  sus-A: نَ كُي مَنفّ سُلٍمَنِ نَشَ مِشِيٍ شّي، عٍ شَ عَ رَفٌرٌ سّرّشّبَدٍ قَرِ. عَدٌنِيَ
    نَشَ سِفَ مَنفّ يِرٍ، عَ سُيِدِ عَ بّ. سُلٍمَنِ نَشَ عَ قَلَ عَ بّ، «سِفَ عِ شْنيِ.»
  fra-SBL: 'Le roi Salomon l''envoya, et on le fit descendre de l''autel. Il vint
    se prosterner devant le roi Salomon, et Salomon lui dit : « Va dans ta maison. »'
  hbo-hbo: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וַיֹּרִדֻ֙הוּ֙ מֵעַ֣ל הַמִּזְבֵּ֔חַ וַיָּבֹ֕א
    וַיִּשְׁתַּ֖חוּ לַמֶּ֣לֶךְ שְׁלֹמֹ֑ה וַיֹּֽאמֶר־לֹ֥ו שְׁלֹמֹ֖ה לֵ֥ךְ לְבֵיתֶֽךָ׃
    פ
  kik-kik: Ningĩ Mũthamaki Solomoni agĩtũma andũ, nao makĩmũikũrũkia kuuma kĩgongona-inĩ.
    Adonija akĩinamĩrĩra harĩ Mũthamaki Solomoni, nake Solomoni akĩmwĩra atĩrĩ, “Inũka
    gwaku mũciĩ.”
  fra-NCL: 'Et le roi Salomon envoya des gens qui le firent descendre d’auprès de
    l’autel. Et Adonias vint se prosterner devant le roi Salomon ; et Salomon lui
    dit : « Va dans ta maison. »'
  cek-AK: To pacoengah Solomon siangpahrang mah kami to patoeh moe, anih to hmaicam
    hoiah angzoh o haih tathuk. Adonijah loe angzoh moe, Solomon siangpahrang hmaa
    ah akuep; to naah Solomon mah nangmah im ah amlaem ah, tiah a naa.
  cuk-cuk: 'Rey-Salomón, Adonías-ega-sedamalaga sorda-barmisad. Geb Adonías, Salomón-asabin-nonigua,
    dulluu napase imaksad. Geb Salomón, Adoníasʼga sogded: “Be-negse be nae.”'
  uig-CYR: 'Сулайман падиша адәм әвитип уни қурбангаһдин елип кәлди. У келип Сулайман
    падишаниң алдида еңишип тазим қилди. Сулайман униңға: — Өз өйүңгә кәткин, — деди.'
  tel-2017: బలిపీఠం దగ్గర నుండి అతణ్ణి పిలిపించాడు. అతడు వచ్చి రాజైన సొలొమోను ఎదుట
    సాష్టాంగపడినపుడు సొలొమోను అతనితో “ఇక నీ ఇంటికి వెళ్ళు” అన్నాడు.
  hat-BSA: 'Konsa, Wa Salomon te voye mennen li desann soti nan lotèl la. Epi li te
    vin lonje kò l atè nèt devan Wa Salomon. Salomon te di li: “Ale lakay ou.”'
  kos-kos: Na Tokosra Solomon el sapla in utuki Adonijah liki loang sac. Adonijah
    el som nu yorol tokosra, ac pasrla ye mutal, ac tokosra el fahk, “Kom ku in som
    nu lohm sum.”
  hbo-WLC: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וַיֹּרִדֻ֙הוּ֙ מֵעַ֣ל הַמִּזְבֵּ֔חַ וַיָּבֹ֕א
    וַיִּשְׁתַּ֖חוּ לַמֶּ֣לֶךְ שְׁלֹמֹ֑ה וַיֹּֽאמֶר־ל֥וֹ שְׁלֹמֹ֖ה לֵ֥ךְ לְבֵיתֶֽךָ׃
    פ
  ibo-ibo: Mgbe ahụ, eze Solomọn, zigara ndị ozi mere ka o site nʼebe nchụaja rịdata.
    Adonaịja bịara kpọọ isiala nye eze Solomọn. Mgbe ahụ, Solomọn sịrị ya, “Laa nʼụlọ
    gị.”
  ory-ory: ତହୁଁ ଶଲୋମନ ରାଜା ଲୋକ ପଠାନ୍ତେ, ସେମାନେ ତାହାକୁ ଯଜ୍ଞବେଦିରୁ ଓହ୍ଲାଇ ଆଣିଲେ। ତହିଁରେ
    ସେ ଆସି ଶଲୋମନ ରାଜାଙ୍କୁ ପ୍ରଣାମ କଲା, ପୁଣି, ଶଲୋମନ ତାହାକୁ କହିଲେ, “ଆପଣା ଘରକୁ ଯାଅ।”
  chk-chk: Mürin, ewe king Salomon a titi Atonia. Iwe, ra emwenätiu seni ewe rongen
    asor. A feito o asamolu ewe king Salomon. Nge Salomon a üreni, “Kopwe feila lon
    imwom.”
  rop-rop: Afta na King Salaman bin jandim mesij langa Edanaija blanga kamdan brom
    det teibul blanga ofring, en Edanaija bin go langa King Salaman en imbin pudumdan
    im hed raitdan langa graun lida langa im blanga shoum rispek. En det king bin
    tok, “Yu gobek na langa yu kemp.”
  ukr-1871: 'От і взяли його посланцї царя Соломона від жертівника, а він, прийшовши,
    упав перед царем Соломоном ниць. І сказав йому Соломон: Ійди собі додому.'
  deu-1951: 'Und der König Salomo sandte hin und ließ ihn vom Altar herabholen. Und
    als er kam, fiel er vor dem König Salomo nieder. Salomo aber sprach zu ihm: Gehe
    hin in dein Haus!'
  eng-JPS: 'So king Solomon sent, and they brought him down from the altar. And he
    came and prostrated himself before king Solomon; and Solomon said unto him: ''Go
    to thy house.'''
  srp-1865: 'I tako posla car Solomun, te ga dovedoše od oltara; i kad doðe, pokloni
    se caru Solomunu; a Solomun mu reèe: idi kuæi svojoj.'
  lug-lug: Awo Kabaka Sulemaani n’atuma abasajja, ne baggya Adoniya ku kyoto. N’ajja
    n’avuunamira kabaka Sulemaani, Sulemaani n’amugamba nti, “Weddireyo ewuwo.”
  heb-heb: וישלח המלך שלמה וירדהו מעל המזבח ויבא וישתחו למלך שלמה ויאמר לו שלמה לך
    לביתך׃
  ben-IRV: এই বলে রাজা শলোমন লোক পাঠিয়ে দিলেন আর তারা গিয়ে আদোনিয়কে বেদী থেকে নিয়ে
    আসল। আদোনিয় এসে রাজা শলোমনের সামনে মাটিতে উপুড় হয়ে প্রণাম করলো। শলোমন বললেন,
    “তোমার ঘরে চলে যাও।”
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਲੋਕ ਭੇਜੇ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਜਗਵੇਦੀ ਤੋਂ ਹੇਠਾਂ ਲਾਹ ਲਿਆਏ। ਉਸ
    ਨੇ ਆ ਕੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਸੁਲੇਮਾਨ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਘਰ
    ਨੂੰ ਜਾ।
  tkr-tkr: Paççah Sıleymanee insanar g'uxoole, manbışer Adoniya q'urbanbı allya'ane
    cigaysse qaraylena. Manar paççah Sıleymanısqa ıkkeç'u, mang'us k'yoyzarna. Paççah
    Sıleymanee mang'uk'le «Xaaqa hoorava» eyhe.
  mya-JVB: လူကိုစေလွှတ် သဖြင့် ၊ အဒေါနိယကို ယဇ် ပလ္လင်မှ ခေါ် ခဲ့သည်အတိုင်း ၊ သူသည်လာ
    ၍ ရှောလမုန် မင်းကြီး ရှေ့ မှာ ဦးချ လေ၏။ ရှောလမုန် ကလည်း ၊ သင့် အိမ် သို့ သွား
    လော့ဟု မိန့် တော်မူ၏။
  tbg-tbg: Minti tivakero King Soromonuva vokuka nititomanta vika oru ofaa taintaqaahai
    Adoniaara vita vare anuvaro, viva King Soromonura avuqaa kankakaama viro vauvaro
    Soromonuva virara nena maaqaini vuane tura.
  hmo-hmo: Vadaeni king Solomona ese haida ia siaia, idia ese Adonaisa boubou patana
    dekena amo idia hakaua. Vadaeni Adonaisa ia mai, king Solomona dekenai ia tomadiho.
    Bona Solomona ese ia hamaoroa, ia gwau, “Oiemu ruma dekenai oi lao.”
  urd-urd: तब सुलेमान बादशाह ने लोग भेजे, और वह उसे मज़बह पर से उतार लाए। उसने आकर
    सुलेमान बादशाह को सिज्दा किया; और सुलेमान ने उससे कहा, “अपने घर जा।”
  rus-SYN: 'И послал царь Соломон, и привели его от жертвенника. И он пришел и поклонился
    царю Соломону; и сказал ему Соломон: иди в дом свой.'
  bqc-SIM: 'Ɔ̃ kí Salomↄↄ gbɛ̃́ↄ zĩ̀ aa Adonia gò Dii gbagbakĩiwa. Kɛ́ Adoniapi
    mↄ̀ kùlɛɛ̀, ↄ̃ Salomↄↄ òɛ̀: Ta n bɛ.'
  tcz-CHONGTHU: Hiti chun Solomon in Adonijah chu akouvin ahi leh ama chu maichamma
    konin ama kom apui lut un, Ama jana neitah in Solomon Lengpa ang-a akun in ahileh
    aman na inlang’a che tan,” atin ahi.
  mar-mar: मग राजा शलमोनाने अदोनीयाकडे आपल्या मनुष्यांना पाठवले, ते त्यास राजाकडे
    घेऊन आले. अदोनीयाने राजा शलमोनाला वाकून अभिवादन केले. “शलमोनाने त्यास घरी परत
    जाण्यास सांगितले.”
  qub-qub: Chayno nircur jinan öra Salomonga cacharan rispitädu altarpita jorgunanpaj.
    Chaypitaga Adonías ray Salomonpa ñaupanman aywaycur gongurpacuran. Salomonna «wasiquiman
    aywacuy» niran.
  bqp-bqp: 'Akũ kína Sulemanu gbɛ̃nↄ zĩ̀, ò Adonia gò Dikiri gbagbakia. Kũ Adonia
    pìi sù à kùtɛnɛ, akũ Sulemanu pìnɛ: Ǹ tá n bɛa.'
  hat-hat: 'Salomon voye chache Adonija soti bò lotèl la. Yo fè l'' desann lotèl la.
    Li vin bese byen ba devan wa Salomon. Wa a di l'' konsa: -Ou mèt al lakay ou.'
  eng-BSB: So King Solomon summoned Adonijah down from the altar, and he came and
    bowed down before King Solomon, who said to him, “Go to your home.”
  eng-WEBPB: So King Solomon sent, and they brought him down from the altar. He came
    and bowed down to King Solomon; and Solomon said to him, “Go to your house.”
  kbq-kbq: Anage nehuno Solomoni'a vahe huzamantege'za Adonizana kre sramnamavu itama
    anukino mani'neretira ome avrefenka atre'za azageno, avugosaregati emasegeno,
    Solomoni'a amanage hu'ne, nonka'arega vuo.
  nhe-BL: 'Huajca Salomón tlatitlanqui ma quicuitij campa itztoya campa tlaixpamitl.
    Huan Adonías hualajqui huan motlancuaquetzqui iixpa Tlanahuatijquetl Salomón.
    Huan Salomón quiilhui: “Ya xiya mochaj.”'
  bus-bus: 'Ben kí Sulemanu gbɛ̃nↄ zĩ̀, aↄ̃ Adonia gò Dii gbãgbãkiia. Kɛ̀ Adonia
    pì mↄ̀ à kùɛnɛ, ben Sulemanu bènɛ: Ǹ tá n bɛ.'
  gub-BL: Na'e omono kar zauxiapekwer Anoni ipiaromo wà kury. Umuezyw kar ma'ea'yr
    hapy haw wi wà. Ur Xàrumàw henataromo kury. Wapyk upenàràg rehe uwa imuhyk pà
    ywy rehe. Uze'eg Xàrumàw izupe. — Eho nereko haw pe kury, i'i izupe.
  eng-DRA: 'Then king Solomon sent, and brought him out from the altar: and going
    in he worshipped king Solomon: and Solomon said to him: Go to thy house.'
