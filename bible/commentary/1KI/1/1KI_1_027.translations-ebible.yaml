  tkr-tkr: Man kar ğu uvhune manbışe hı'ı? Nya'a manke ğu yiğne nukaraaşik'le vale
    qiyğa paççahne taxtıl vuşuyiy gyu'arasva ittevhu?
  mya-JVB: အရှင် မင်းကြီး ၏အရာ ၌ အဘယ်သူ နန်း ထိုင် ရမည်ကို ကိုယ်တော် ကျွန် အားပြ တော်မ
    မူဘဲ ဤ အမှု ကို အရှင် မင်းကြီး စီရင် တော်မူပြီလောဟု လျှောက်လေ၏။
  tbg-tbg: Avuhainaao, quqaae are tinavu nena kaiqa vaiintinavu kia tiva timiraitira,
    are Adoniaarara viva ti vatuka varero avuhainaa vaiintiqama vuanarove tianarave?
    tiro.
  hmo-hmo: Lauegu lohia bona king e, inai kara be oi ese oi karaia, to oi ese oiemu
    hesiai taudia oi hamaoroa lasi, a? Oi hamaorodia lasi daika ese oiemu murinai
    oiemu terona dekenai do ia helai, a?”
  urd-urd: क्या यह बात मेरे मालिक बादशाह की तरफ़ से है? और तू ने अपने ख़ादिमों को
    बताया भी नहीं कि मेरे मालिक बादशाह के बा'द, उसके तख़्त पर कौन बैठेगा?”
  rus-SYN: Не сталось ли это по воле господина моего царя, и для чего ты не открыл
    рабу твоему, кто сядет на престоле господина моего царя после него?
  bqc-SIM: Ma dii kí, asi ḿmɛ n yã́pi kɛ̀, ↄ̃ n gi gbɛ̃́ pↄ́ a zↄ̃lɛ kpalau n gɛ̃ɛ
    ũ oi wápiↄ n zↄ̀blenaↄnɛa?
  tcz-CHONGTHU: Kapu Lengpa nang in hiche hi nang ding’a panmun neiho hetsah louva
    nang banna leng chang ding hi nalhen khat tou hitam?” ati.
  mar-mar: माझे स्वामी, राजा आपल्याकडून हे आम्हाला न सांगता झाले का? यानंतर राजासनावर
    कोण बसेल? हे तुझ्या सेवकांना कळव.
  qub-qub: Chayno rurananpäga ¿gamchu nishcanqui? ¿Nogata mana willamayllapachu ruquiqui
    jamachishcanqui ray cananpaj?»
  bqp-bqp: Ma dikiri kí, ase mↄkↄ̃n mɛ́ n kɛ̀ lɛ, akũ n gi gbɛ̃ kũ ani vutɛ kín
    n gɛ̃nɛ ũ oi ókↄ̃nↄ n zↄ̀blerinↄnɛ yá?
  hat-hat: Eske se monwa ki bay lòd fè sa san ou pa fè moun k'ap sèvi ou yo konnen
    ki moun ki pral chita sou fotèy la nan plas ou?
  eng-BSB: Has my lord the king let this happen without informing your servant who
    should sit on the throne after my lord the king?”
  eng-WEBPB: Was this thing done by my lord the king, and you haven’t shown to your
    servants who should sit on the throne of my lord the king after him?”
  kbq-kbq: Hagi kini ne' ranimoka kagra hankeno ama'na zana fore hu'neo? Hagi nahigenka
    eri'za vaheka'amota kagri noma erino kini traka'are'ma kinima manisia vahera ontasami'nane.
  nhe-BL: Ax nijneltoca para ta tijchijtoc ni huihuiyotl. Ax tijchihuasquía se tlamantli
    queja ni huan ax tinechilhuisquía, na tlen nimitzpalehuía. Monequisquía achtohui
    titechyolmelahuasquía tojuanti tlen timotlatequipanojcahua ajqueya tijnequisquía
    ma mocahuas queja mopatlaca ipan motequi quema tijcajtehuas motequihuejcayo.
  bus-bus: Ma dii kí, ase lɛ n kɛ̀ lɛɛ, ben n gi gbɛ̃ kɛ̀ eé vɛ̃ɛ kpatan n gɛ̃ɛ ũu
    o wamↄwa n zↄ̀blerinↄnɛziↄ́?
  gub-BL: Aipo erezapo kar nezewe haw izupe. Màràzàwe tuwe neremume'u kwaw tuwihaw
    nerehe we har wanupe. Màràzàwe tuwe neremume'u kwaw tuwihawete nerekuzaromo àràm
    urewe, i'i izupe.
  eng-DRA: Is this word come out from my lord the king, and hast thou not told me
    thy servant who should sit on the throne of my lord the king after him?
