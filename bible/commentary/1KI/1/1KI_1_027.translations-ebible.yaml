verse: 1KI.001.027
translations:
  mal-C: യജമാനനായ രാജാവേ! അങ്ങയുടെ കാലശേഷം സിംഹാസനത്തിൽ ഇരിക്കേണ്ടത് ആരെന്ന് അടിയങ്ങളെ
    അങ്ങ് അറിയിക്കാതിരിക്കെ, അങ്ങയുടെ കൽപ്പനയാലാണോ ഈ കാര്യം സംഭവിച്ചിട്ടുള്ളത്?”
  deu-TKW: Ist dies alles etwa auf Befehl meines königlichen Herrn geschehen, indem
    du deinen Knecht nicht wissen ließest, wer nach dir, mein Herr und König, auf
    deinem Throne sitzen soll?
  lin-lin: Boni, ezali solo na mitindo ya mokonzi, nkolo na ngai, nde likambo oyo
    esalemi ? Nzokande, oyebisaki te na mosali na yo nani akovanda na kiti ya bokonzi
    ya nkolo na ngai sima na yo ?
  eng-LSV: if this thing has been from my lord the king, then you have not caused
    your servant to know who sits on the throne of my lord the king after him.”
  eng-GNV: Is this thing done by my lord the King, and thou hast not shewed it vnto
    thy seruant, who should sitte on the throne of my lorde the King after him?
  eng-WEBSTER: Is this thing done by my lord the king, and thou hast not shown it
    to thy servant, who should sit on the throne of my lord the king after him?
  nhw-BL: Amo nijneltoca para ta tijchijtoc ni huihuiyotl. Amo tijchihuasquía se tlamantli
    quej ni huan amo techilhuisquía, na catli nimitzpalehuía. Monequisquía achtihui
    techyolmelahuasquía tojuanti catli timotequipanojcahua ajqueya tijnequisquía ma
    mocahuas quen mopatlaca ipan motequi quema tijcajtehuas motequiticayo.
  swh-ONEN: Je, hili ni jambo ambalo bwana wangu mfalme amelifanya pasipo kuwajulisha
    watumishi wake ili wapate kujua ni nani atakayeketi kwenye kiti cha ufalme cha
    bwana wangu mfalme baada yake?”
  bba-bba: Sinɑ boko, wunɛn min diyɑ ɡɑri yini yi koorɑ? Mɑ ɑ ǹ sere bɛsɛ wunɛn bwɑ̃ɑbu
    sɔ̃ɔwɑ wi u koo bɑndu di wunɛn biru?
  eng-KJVCPB: Is this thing done by my lord the king, and thou hast not shewed it
    unto thy servant, who should sit on the throne of my lord the king after him?
  luo-luo: Bende ma dibed gimoro malingʼ-lingʼ ma ruodha osetimo ka ok onyiso jotichne
    ngʼama onego bed e kom loch mar ruodha bangʼe?”
  meu-meu: Egu lohia bona egu pavapava e, ina na oi ese o karaia, bona emu hesiai
    taudia na so hamaorodia daika ese oi murimu ai egu lohia bona egu pavapava emu
    terono ai baine helai a?
  npi-ULB: हे मेरा मालिक राजा, के हजुरपछि हजुरको सिंहासनमा को बस्ने भनेर हजुरले हामी
    हजुरका दासहरूलाई जानकारी नै नदिई यसो गर्नुभएको हो र ?”
  yor-yor: Ṣé nǹkan yìí ni olúwa mi ọba ti ṣe láìjẹ́ kí àwọn ìránṣẹ́ rẹ mọ ẹni tí
    yóò jókòó lórí ìtẹ́ olúwa mi ọba lẹ́yìn rẹ?”
  pes-OPCB: آیا این کار با اطلاع پادشاه انجام گرفته است؟ پس چرا پادشاه به ما نگفته‌اند
    که چه کسی را به جانشینی خود برگزیده‌اند؟»
  tgl-ULB: Ginawa ba ito ng aking panginoong hari nang hindi mo sinasabi sa amin na
    iyong mga lingkod, kung sino ang dapat na maupo sa trono pagkatapos niya?”
  cbu-NT: Mishat, ¿antaati shiy anoo kamachtarangish? Kurakaa, ¿mayaamshat nuw shiyaa
    kapung chinaktaati, itaru shiyshat anoo nda nuwaam kamanirangsha, yuwaa shiyash
    kurakaam zamuchu anootsee? tárangiya. Ashiriya, na kamaneena yuwaa Adoniyas kurakaam
    kinapi táyaru tputsee zapan tushaneerangu anootsi.
  hui-hui: Ai kini-o ogoni aguadabe. Mana ogonidagua biyadago í̠na karulapedalo manda
    bidebe. Ani manda bu heneyagua nde Adoniya ibugua kini halu í̠naga henge mulebira
    lalu í̠naga agali haguane hearu lamia nabiriya, lene.
  mya-mya: ဤ​အ​မှု​အ​ရာ​တို့​ကို​အ​ရှင်​မင်း​ကြီး​နှစ်​သက် လက်​ခံ​တော်​မူ​ပါ​သ​လော။
    အ​ရှင်​၏​အ​ရိုက် အ​ရာ​ကို​မည်​သူ​လက်​ခံ​၍​နန်း​တက်​ရ​မည် ကို​မှူး​မတ်​တို့​အား​မ​ဖော်​မ​ပြ​ဘဲ​ဤ​အ​မှု
    ကို​အ​ရှင်​မင်း​ကြီး​စီ​ရင်​တော်​မူ​ပါ​သ​လော'' ဟု​လျှောက်​လေ​၏။
  bod-N: དོན་འདི་ནི་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོའི་བཀའ་བསྩལ་པ་བཞིན་དུ་བྱུང་བ་ལགས་སམ། ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོའི་རྗེས་སུ་ཉིད་ཀྱི་ཁྲི་ལ་སུ་འགོད་པའི་འཕྲིན་ནི་ཉིད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ་མ་གསུངས་པ་ཡིན་ནམ་ཞེས་གསོལ་ཏོ།
    །
  sna-sna: Izvi ndizvo here zvaitwa naishe wangu mambo vasina kuudza varanda vavo
    kuti ndiani achagara pachigaro choushe chaishe mambo wangu mushure mavo.”
  spa-BLM: ¿Acaso ha hecho esto mi señor el rey, y no has mostrado a tus siervos quién
    debe sentarse en el trono de mi señor el rey después de él?”
  cac-cac: ¿Tom a ch'ocojn̈ej tza b'oq'ue jun tic? ¿Tom maj al d'ayon̈, mach ol ochcan
    reyal a q'uexuloc chi'? xchi vin̈aj Natán chi'.
  swh-ULB: Je, bwana wangu mfalme amefanya haya pasipo kutuambia sisi, watumishi wako,
    ni nani atakayeketi kwenye kiti cha enzi baada yake?”
  bel-bel: Ці ня сталася гэта па волі гаспадара майго цара, і чаму ты не адкрыў рабу
    твайму, хто сядзе на троне гаспадара майго цара пасьля яго?
  deu-ELBBK: Ist diese Sache von meinem Herrn, dem König, aus geschehen? Und hast
    du nicht deinen Knechten mitgeteilt, wer auf dem Thron meines Herrn, des Königs,
    nach ihm sitzen soll?
  mbb-OT: Intuǥut nu ve heini, Mahal he Hadì, he wazè key kenikew ipesayud ke hentei
    is ebpekeilis kenikew te kedhadì?”
  mal-2015: യജമാനനായ രാജാവിന്റെ അനന്തരവനായി സിംഹാസനത്തിൽ ഇരിക്കേണ്ടതു ആരെന്നു അടിയങ്ങളെ
    നീ അറിയിക്കാതെ ഇരിക്കെ ഈ കാര്യം യജമാനനായ രാജാവിന്റെ കല്പനയാലോ നടന്നതു?
  rmc-rmc: Rajeja miro the kraľina, kerďal oda tu avke? A na diňal amenge te džanel,
    ko ela kraľis a bešela pal tu pro tronos?“
  pes-OPV: آیااین کار از جانب آقایم، پادشاه شده و آیا به بنده ات خبر ندادی که بعد
    از آقایم، پادشاه کیست که بر کرسی وی بنشیند؟»
  ron-1924: Оаре дин порунка домнулуй меу, ымпэратул, аре лок лукрул ачеста ши фэрэ
    сэ фи фэкут куноскут робулуй тэу чине аре сэ се суе пе скаунул де домние ал ымпэратулуй,
    домнулуй меу, дупэ ел?”
  ben-OBCV: আমার প্রভু মহারাজের পরে তাঁর সিংহাসনে কে বসবে সে বিষয়ে তাঁর দাসদের কিছু
    না জানিয়ে কি আমার প্রভু মহারাজ কিছু সিদ্ধান্ত নিয়েছেন?”
  som-som: Ma adaa waxan sameeyey, boqorow, sayidkaygiiyow, adoo aan weli addoommadaada
    ogeysiin kii carshiga ku fadhiisan lahaa dabadaa, boqorow, sayidkaygiiyow?
  lat-VUC: Numquid a domino meo rege exivit hoc verbum, et mihi non indicasti servo
    tuo quis sessurus esset super thronum domini mei regis post eum?
  eng-ASVBT: Is this thing done by my lord the king, and thou hast not shown unto
    thy servants who should sit on the throne of my lord the king after him?
  ita-1885: Questa cosa è ella stata fatta da parte del re, mio signore, senza che
    tu abbi dichiarato al tuo servitore chi ha da sedere sopra il trono del re, mio
    signore, dopo lui?
  eng-LXXUP: Has this matter happened by the authority of my lord the king, and hast
    thou not made known to thy servant who shall sit upon the throne of my lord the
    king after him?
  eng-ULB: Has my master the king done this without telling us, your servants, who
    should sit on the throne after him?”
  spa-VBL: Si Su Majestad hizo esto, ciertamente no informó a sus funcionarios sobre
    quién debe sentarse en su trono como próximo rey”.
  fra-_FOB: Ceci aurait-il été fait par le roi, mon seigneur, sans que tu eusses fait
    savoir à tes serviteurs qui doit s'asseoir sur le trône du roi, mon seigneur,
    après lui?
  mal-mal: യജമാനനായ രാജാവിന്റെ കാലശേഷം അങ്ങയുടെ സിംഹാസനത്തിൽ ഇരിക്കേണ്ടത് ആരെന്ന്
    അടിയങ്ങളെ അറിയിക്കാതിരിക്കയാൽ, ഈ കാര്യം യജമാനനായ രാജാവിന്റെ കല്പനയാലോ നടന്നിരിക്കുന്നത്?
  urd-GVR: Mere āqā, kyā āp ne wāqaī is kā hukm diyā hai? Kyā āp ne apne ḳhādimoṅ
    ko ittalā die baġhair faislā kiyā hai ki yih shaḳhs bādshāh banegā?”
  suz-BL: मार, आं प्रभु पिप इन दें‍तीके मो पशो नमी? मिनु गो इन गेय पाइब आंइ कली चहिं
    इन नोले सु पिप दुम्‍ब, दे मशेंदीनी” देंमाक्‍त।
  ita-1927: Questa cosa è ella proprio stata fatta dal re mio signore, senza che tu
    abbia dichiarato al tuo servo chi sia quegli che deve sedere sul trono del re
    mio signore dopo di lui?”
  ckb-ckb: ئایا ئەم کارە لەلای پاشای گەورەمەوەیە؟ ئەی بە خزمەتکارانی خۆتت نەفەرمووە
    کێ لەدوای پاشای گەورەم لەسەر تەختەکەی دادەنیشێت؟»
  eng-BBE: Has this thing been done by my lord the king, without giving word to your
    servants who was to be placed on my lord the king's seat after him?
  kan-OKCV: ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಂದ ಈ ಕಾರ್ಯವಾಯಿತೋ? ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು, ತನ್ನ ತರುವಾಯ ತನ್ನ
    ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವವನು ಯಾರೆಂದು ನಿಮ್ಮ ಸೇವಕನಾದ ನನಗೆ ನೀವು ತಿಳಿಸದೆ ಹೋದಿರೋ?”
    ಎಂದನು.
  tam-2017: ராஜாவாகிய என்னுடைய எஜமானனுக்குப்பின் தமது சிங்காசனத்தில் அமர்ந்திருப்பவன்
    இவன்தான் என்று நீர் உமது அடியானுக்குத் தெரிவிக்காமலிருக்கும்போது, இந்தக் காரியம்
    ராஜாவாகிய என்னுடைய எஜமானுடைய கட்டளையால் நடந்திருக்குமோ என்றான்.
  spa-RV-1909: ¿Es este negocio ordenado por mi señor el rey, sin haber declarado
    á tu siervo quién se había de sentar en el trono de mi señor el rey después de
    él?
  ron-BTF: Este acest lucru făcut de la domnul meu, împăratul, şi tu nu ai arătat
    aceasta servitorului tău, cine va şedea pe tronul domnului meu, împăratul, după
    el?
  eng-WEBP: Was this thing done by my lord the king, and you haven’t shown to your
    servants who should sit on the throne of my lord the king after him?”
  eng-FBV: If Your Majesty did this, you certainly didn't inform your officials as
    to who is meant to sit on your throne as the next king.”
  nld-1939: Is dit alles werkelijk op last van mijn heer en koning gebeurd, zonder
    dat gij uw dienaar hebt laten weten, wie na u op de troon van mijn heer en koning
    zal zitten?
  nch-BL: Amo nijneltoca para ta tijchijtoc ni huihuiyot. Amo tijchihuasquía se tamanti
    quej ni huan amo techilhuis, na cati nimitzpalehuía. Monequisquía achtohui techyolmelahuasquía
    tojuanti cati timotequipanojcahua ajquiya tijnequisquía ma mocahua quej mopataca
    ipan motequi quema tijcajtehuas motequiticayo.
  vie-1934: Việc này há phải bởi vua chúa tôi mà ra? Và lại vua không cho các tôi
    tớ vua biết ai là người kế vua, phải ngồi trên ngai của vua chúa tôi.
  hin-CV: क्या, यह सब महाराज, मेरे स्वामी द्वारा किया गया है, और आपने अपने इन सेवकों
    को इस बात की सूचना देना सही न समझा, कि महाराज, मेरे स्वामी के बाद उनके सिंहासन
    पर कौन बैठेगा?”
  spa-BES: ¿Ha hecho esto mi señor el rey, sin avisar a sus siervo quien debía ser
    colocado en el trono de mi señor el rey después de él?
  tdx-tdx: Nanoen-talèko mpanjaka hao izao, ie tsy natoro’o amo mpitoro’oo ty hanonjohy
    azo hiambesatse am-piambesan-talèko mpanjaka?
  tha-KJV: เหตุการณ์​ทั้งนี้​บังเกิดขึ้นโดยกษั​ตริ​ย์​เจ้​านายของข้าพระองค์​หรือ และพระองค์​มิได้​ตรัสบอกแก่​ผู้รับใช้​ของพระองค์​ว่า
    จะทรงให้​ผู้​ใดนั่งบนบัลลั​งก​์ของกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ต่อจากพระองค์”
  por-BR-2018: É este negócio ordenado por meu senhor o rei, sem haver declarado a
    teu servo quem se havia de sentar no trono de meu senhor o rei depois dele?
  deu-ELO: Ist diese Sache von meinem Herrn, dem König, aus geschehen? Und hast du
    nicht deinen Knechten kundgetan, wer auf dem Throne meines Herrn, des Königs,
    nach ihm sitzen soll?
  eng-WYC-2018: Whether this word went out from my lord the king, and thou showedest
    not to me, thy servant, who should sit on the throne of my lord the king after
    him? (Did this word go out from my lord the king, but thou hast not told me, thy
    servant, who should sit on the throne of my lord the king after him?)
  epo-epo: Ĉu laŭ ordono de mia sinjoro la reĝo tio fariĝis, kaj vi ne sciigis al
    via servanto, kiu sidos sur la trono de mia sinjoro la reĝo post li?
  uig-PIN: Ƣojam padixaⱨ kimning ɵzliridin keyin ƣojam padixaⱨning tǝhtidǝ olturidiƣanliⱪini
    ɵz ⱪulliriƣa uⱪturmay u ixni buyrudilimu? — dedi.
  beo-beo: Hina bagade! Di da amo dafawane adobela:? Amola amo hamobeba:le, dia bagia
    manebe dunu ea dio amo dia eagene ouligisu dunuma hame adobela:?”
  tpi-OTNT: Na king, olsem wanem? Ating yu orait long dispela samting ol i mekim,
    a? Sapos olsem, orait bilong wanem yu no bin toksave long ol ofisa bilong yu long
    dispela man i mas senisim yu na i kamap king?”
  hau-SA: Ranka yă daɗe, sarki, ko ka tabbatar da haka, amma ba ka ko faɗa wa fadawanka,
    cewa ga wanda zai gāje Ranka yă daɗe, sarki ba?”
  uig-LAT: Ghojam padishah kimning özliridin kéyin ghojam padishahning textide olturidighanliqini
    öz qullirigha uqturmay u ishni buyrudilimu? — dédi.
  nde-nde: Kambe kungaba yikuthi lokhu inkosi yami ikwenze ingatshelanga izinceku
    zayo ukuthi ngubani ozahlala esihlalweni sobukhosi benkosi yami ngemva kokuba
    inkosi ingasekho?”
  ton-ton: Kuo fai ʻae meʻa ni ʻe hoku ʻeiki ko e tuʻi, pea kuo ʻikai ke ke fakahā
    mai ia ki hoʻo tamaioʻeiki, pe ko hai ia ʻe nofo ki mui ʻi he nofoʻa fakatuʻi
    ʻo hoku ʻeiki ko e tuʻi?”
  ces-1613: Tak-liž jest ode pána mého krále nařízeno? Mně jsi zajisté neoznámil služebníku
    svému, kdo bude seděti na stolici pána mého krále po tobě?
  eng-WMB: Was this thing done by my lord the king, and you haven’t shown to your
    servants who should sit on the throne of my lord the king after him?”
  tam-TCV: இது, எங்கள் அரசனாகிய தலைவன் தமக்குப்பின்பு யார் அரியணையில் இருக்கவேண்டும்
    என தமது பணியாட்களுக்கு அறிவிக்காமல் செய்த ஒரு காரியமோ?” என்றான்.
  ceb-ULB: Mabuhat ba diay kini sa akong agalon nga hari nga dili moingon kanato,
    imong mga sulugoon, nga molingkod sa trono sunod kaniya?''
  pol-UBG: Czy wyszło to od mego pana, króla, a nie oznajmiłeś swemu słudze, kto zasiądzie
    po nim na tronie mego pana, króla?
  agr-agr: ¿Tuja ame jakaminish, yaki apush ati dusha ameka mina ujattsuk, Adonías
    apu adaikatajum tusam inamjamum?” tiuwai.
  kyc-kyc: Embame yulu doo pipyamo dupwa kando kapa lao suu pyapala embena akali mupwa
