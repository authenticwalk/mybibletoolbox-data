verse: 1KI.001.026
translations:
  mal-C: എന്നാൽ അങ്ങയുടെ ദാസനായ അടിയനെയോ പുരോഹിതനായ സാദോക്കിനെയോ യെഹോയാദായുടെ മകനായ
    ബെനായാവിനെയോ അങ്ങയുടെ ദാസനായ ശലോമോനെയോ അയാൾ ക്ഷണിച്ചിട്ടില്ല.
  deu-TKW: Mich selbst aber, deinen Knecht, sowie den Priester Zadok, Benaja, den
    Sohn Jehojadas, und deinen Knecht Salomo hat er nicht geladen.
  lin-lin: Kasi abengisi te ngai, mosali na yo ; Nganga-Nzambe Tsadoki, Benaya, mwana
    mobali ya Yeoyada, mpe Salomo, mosali na yo.
  eng-LSV: But he has not called for me, your servant, and for Zadok the priest, and
    for Benaiah, son of Jehoiada, and for your servant Solomon;
  eng-GNV: But me thy seruant, and Zadok the Priest, and Benaiah the sonne of Iehoiada,
    and thy seruant Salomon hath he not called.
  eng-WEBSTER: But me, even me thy servant, and Zadok the priest, and Benaiah the
    son of Jehoiada, and thy servant Solomon, hath he not called.
  nhw-BL: Pero na amo nechnotztoque. Niyon amo quinotztoque totajtzi Sadoc, niyon
    Benaía, icone Joiada, niyon motelpoca Salomón.
  swh-ONEN: Lakini mimi mtumishi wako, kuhani Sadoki, Benaya mwana wa Yehoyada na
    mtumishi wako Solomoni hakutualika.
  bba-bba: Adɑmɑ u ǹ nɛ kɑ Sɑdɔku yɑ̃ku kowo sokɑ, kɑ Bɛnɑyɑ Yehoyɑdɑn bii, kɑ sere
    mɑɑ wunɛn bii Sɑlomɔɔ.
  eng-KJVCPB: But me, even me thy servant, and Zadok the priest, and Benaiah the son
    of Jehoiada, and thy servant Solomon, hath he not called.
  luo-luo: To an jatichni gi Zadok jadolo gi Benaya wuod Jehoyada gi jatichni Solomon
    ne ok ogwelo.
  meu-meu: A lau, emu hesiai tauna, bona hahelaga tauna Sadok, bona Benaia Iehoiada,
    bona emu hesiai tauna Solomon, na se vavemai.
  npi-ULB: तर तिनले तपाईंका दास मलाई, पुजारी सादोक, यहोयादाका छोरा बनायाह र हजुरको
    दास सोलोमनलाई निमन्त्रणा दिएका छैनन् ।
  yor-yor: Ṣùgbọ́n èmi ìránṣẹ́ rẹ, àti Sadoku àlùfáà, àti Benaiah ọmọ Jehoiada, àti
    Solomoni ìránṣẹ́ rẹ ni kò pè.
  pes-OPCB: اما من و صادوق کاهن و بنایا و خدمتگزارت سلیمان به آن جشن دعوت نشده‌ایم!
  tgl-ULB: Pero ako na iyong lingkod, si Sadoc na pari, si Benaias na anak ni Joiada,
    at ang iyong lingkod na si Solomon, ay hindi niya inanyayahan.
  cbu-NT: Itaru, nda nuwaatsshat, mishat apanllpaneetstam urkar Sadokaa kuruzurangiya.
    Mishat, Binaniyasa Joyadaa wip, misha ipareetsish Salomonaa nduntam kuruzurangiya,
    Apanllee kuk kamanimapan Natán kurakaa Dapiyarinee kamanku tárangiya.
  hui-hui: Anigo tomo nami̱ya ibalimu lalu i̱hondobi loma binigo mo miaga Sadogobi
    Benaiabi Solomonobi inahondo nalangi.
  mya-mya: သို့​ရာ​တွင်​အ​ဒေါ​နိ​ယ​သည်​ကိုယ်​တော်​၏ အ​စေ​ခံ​အ​ကျွန်ုပ်၊ ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်၊
    ဗေ​နာ​ယ​နှင့်​ရှော​လ​မုန်​တို့​ကို​မ​ခေါ် မ​ဖိတ်​ပါ။-
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ང་རང་དང་། མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་དང་།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་སོ་ལོ་མོན་བཅས་ནི་མ་བོས་སོ། །
  sna-sna: Asi haana kukoka ini muranda wenyu naZadhoki muprista, naBhenaya mwanakomana
    waJehoyadha, nomuranda wenyu Soromoni.
  spa-BLM: Pero no me ha llamado a mí, ni a tu siervo el sacerdote Sadoc, ni a Benaía
    hijo de Joiada, ni a tu siervo Salomón.
  cac-cac: A inxo tic maj in yavtejlaj vin̈ yed' vin̈aj sacerdote Sadoc. Maj yavtejpax
    vin̈aj Benaía yuninal vin̈aj Joiada vin̈, maj avtajlajpax vin̈ uninal aj Salomón.
  swh-ULB: Lakini mimi, mtumishi wako, Sadoki kuhani, Benaya mwana wa Yehoyada, na
    mtumishi wako Suleimani, hajatukaribisha.
  bel-bel: А мяне, раба твайго, і сьвятара Садока, і Ванэю, сына Ёдаевага, і Саламона,
    раба твайго, не запрасіў.
  deu-ELBBK: Aber mich, deinen Knecht, und Zadok, den Priester, und Benaja, den Sohn
    Jojadas, und Salomo, deinen Knecht, hat er nicht geladen.
  mbb-OT: Piru siak is suluǥuen nu wazè e zin mulà imbitaha, ragkes en si Zadok he
    memumuhat, si Benaya he anak ni Jehoyada, wey si Solomon he suluǥuen nu.
  mal-2015: എന്നാൽ അടിയനെയും പുരോഹിതനായ സാദോക്കിനെയും യഹോയാദയുടെ മകനായ ബെനായാവെയും
    നിന്റെ ദാസനായ ശലോമോനെയും അവൻ ക്ഷണിച്ചില്ല.
  rmc-rmc: Ale na vičinďa aňi man, tire služobňikos, aňi le Cadok, aňi le Jehojadoskre
    čhas le Benajah, aňi le Šalamun.
  pes-OPV: لیکن بنده ات مرا و صادوق کاهن و بنایاهو ابن یهویاداع و بنده ات، سلیمان
    را دعوت نکرده است.
  ron-1924: Дар ну м-а пофтит нич пе мине, каре сунт робул тэу, нич пе преотул Цадок,
    нич пе Беная, фиул луй Иехоиада, нич пе робул тэу Соломон.
  ben-OBCV: কিন্তু আপনার এই দাস আমাকে, যাজক সাদোককে, ও যিহোয়াদার ছেলে বনায়কে এবং
    আপনার দাস শলোমনকে সে নিমন্ত্রণ করেননি।
  som-som: Laakiinse anigoo addoonkaaga ah, iyo wadaadka Saadooq ah, iyo Benaayaah
    ina Yehooyaadaac, iyo addoonkaaga Sulaymaan ah midna uma uu yeedhin.
  lat-VUC: me servum tuum, et Sadoc sacerdotem, et Banaiam filium Jojadæ, et Salomonem
    famulum tuum non vocavit.
  eng-ASVBT: But me, even me thy servant, and Zadok the priest, and Benaiah the son
    of Jehoiada, and thy servant Solomon, hath he not called.
  ita-1885: Ma egli non ha chiamato me, tuo servitore, nè il sacerdote Sadoc, nè Benaia,
    figliuolo di Ioiada, nè Salomone, tuo servitore.
  eng-LXXUP: But he has not invited me thy servant, and Zadok the priest, and Benaiah
    the son of Jehoiada, and Solomon thy servant.
  eng-ULB: But as for me, your servant, Zadok the priest, Benaiah son of Jehoiada,
    and your servant Solomon, he has not invited us.
  spa-VBL: Pero no me invitó a mí, tu siervo, ni al sacerdote Sadoc, ni a Benaía,
    hijo de Joyadá, ni a tu hijo Salomón.
  fra-_FOB: Mais il n'a convié ni moi, ton serviteur, ni le sacrificateur Tsadok,
    ni Bénaja, fils de Jéhojada, ni Salomon, ton serviteur.
  mal-mal: എന്നാൽ അടിയനെയും പുരോഹിതനായ സാദോക്കിനെയും യെഹോയാദയുടെ മകൻ ബെനായാവെയും നിന്റെ
    ദാസൻ ശലോമോനെയും അവൻ ക്ഷണിച്ചില്ല.
  urd-GVR: Kuchh logoṅ ko jān-būjh kar dāwat nahīṅ dī. Un meṅ maiṅ āp kā ḳhādim, Sadoq
    Imām, Bināyāh bin Yahoyadā aur āp kā ḳhādim Sulemān bhī shāmil haiṅ.
  suz-BL: तन्‍न मेकोम इन गेय पाइब आं कली, चढ़ेब सादोक, येहो-यादा आ तौ बेनायाह नु इन
    गेय पाइब सोलोमन आंइ कली मब्रेत्‍तीकी।
  ita-1927: Ma egli non ha invitato me, tuo servo, né il sacerdote Tsadok, né Benaia
    figliuolo di Jehoiada, né Salomone tuo servo.
  ckb-ckb: بەڵام منی خزمەتکارت و سادۆقی کاهین و بەنایای کوڕی یەهۆیاداع و سلێمانی خزمەتکاری
    تۆی بانگهێشت نەکردووە.
  eng-BBE: But me, your servant, and Zadok the priest, and Benaiah, the son of Jehoiada,
    and your servant Solomon, he has not sent for.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನನ್ನೂ, ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನೂ, ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನನ್ನೂ,
    ನಿಮ್ಮ ಸೇವಕನಾದ ಸೊಲೊಮೋನನನ್ನೂ, ಅವನು ಕರೆಯಲೇ ಇಲ್ಲ.
  tam-2017: ஆனாலும் உமது அடியானாகிய என்னையும், ஆசாரியனாகிய சாதோக்கையும், யோய்தாவின்
    மகனாகிய பெனாயாவையும், உமது அடியானாகிய சாலொமோனையும் அவன் அழைக்கவில்லை.
  spa-RV-1909: Mas ni á mí tu siervo, ni á Sadoc sacerdote, ni á Benaía hijo de Joiada,
    ni á Salomón tu siervo, ha convidado.
  ron-BTF: Dar pe mine, pe mine servitorul tău, şi pe preotul Ţadoc şi pe Benaia,
    fiul lui Iehoiada, şi pe servitorul tău, Solomon, nu ne-a chemat.
  eng-WEBP: But he hasn’t called me, even me your servant, Zadok the priest, Benaiah
    the son of Jehoiada, and your servant Solomon.
  eng-FBV: But he didn't invite me, your servant, or Zadok the priest, or Benaiah,
    son of Jehoiada, or your son Solomon.
  nld-1939: Maar mij, uw dienaar, en den priester Sadok, heeft hij niet uitgenodigd;
    evenmin Benajáhoe, den zoon van Jehojada, en uw dienaar Salomon.
  nch-BL: Pero na amo technotztoque. Yon amo quinotztoque totajtzi Sadoc, yon Benaía,
    icone Joiada, yon motelpoca Salomón.
  vie-1934: Còn tôi là kẻ tôi tớ vua, thầy tế lễ Xa-đốc, Bê-na-gia, con trai Giê-hô-gia-đa,
    và Sa-lô-môn, tôi tớ vua, thì người chẳng có mời.
  hin-CV: मगर अदोनियाह ने मुझे, हां मुझे, आपके सेवक को, पुरोहित सादोक को, यहोयादा
    के पुत्र बेनाइयाह और आपके सेवक शलोमोन को नहीं बुलाया है.
  spa-BES: Pero yo, tu siervo, y el sacerdote Sadoc, y Benaía, hijo de Joiada, y tu
    siervo Salomón, él no nos ha invitado.
  tdx-tdx: Fe izaho, izaho mpitoro’o, naho i Tsadoke mpisoroñe, naho i Benaià ana’
    Iehoiadà, vaho i Se­lomò mpitoro’o—tsy nambara’e.
  tha-KJV: แต่​ส่วนข้าพระองค์​ผู้รับใช้​ของพระองค์ และศาโดกปุโรหิต กับเบไนยาห์​บุ​ตรชายเยโฮยาดา
    และซาโลมอนผู้​รับใช้​ของพระองค์เธอหาได้เชิญไม่
  por-BR-2018: Mas nem a mim teu servo, nem a Zadoque sacerdote, nem a Benaia filho
    de Joiada, nem a Salomão teu servo, convidou.
  deu-ELO: Aber mich, deinen Knecht, und Zadok, den Priester, und Benaja, den Sohn
    Jojadas, und Salomo, deinen Knecht, hat er nicht geladen.
  eng-WYC-2018: (but) he called not me, thy servant, and Zadok, the priest, and Benaiah,
    the son of Jehoiada, and Solomon, thy son.
  epo-epo: Sed min, vian servanton, kaj la pastron Cadok, kaj Benajan, filon de Jehojada,
    kaj vian servanton Salomono li ne invitis.
  uig-PIN: Lekin ⱪulliri bolƣan meni, Zadok kaⱨinni, Yǝⱨoyadaning oƣli Binayani wǝ
    ⱪulliri bolƣan Sulaymanni u qaⱪirmidi.
  beo-beo: Be hina! E da na, gobele salasu Sa:idoge, Bina:ia amola Soloumane, nini
    hame hiougiya:ba:.
  tpi-OTNT: Tasol em i no salim tok long mi na pris Sadok na Benaia na long Solomon.
  hau-SA: Amma bai gayyace ni bawanka, da Zadok firist, da Benahiya ɗan Yehohiyada,
    da kuma bawanka Solomon ba.
  uig-LAT: Lékin qulliri bolghan méni, Zadok kahinni, Yehoyadaning oghli Binayani
    we qulliri bolghan Sulaymanni u chaqirmidi.
  nde-nde: Kodwa mina inceku yakho, loZadokhi umphristi, loBhenaya indodana kaJehoyada,
    kanye lenceku yakho uSolomoni kasinxusanga.
  ton-ton: Ka ko au, ʻio, ko au ko hoʻo tamaioʻeiki, mo Satoki ko e taulaʻeiki, mo
    Penaia ko e foha ʻo Sehoiata, pea mo hoʻo tamaioʻeiki ko Solomone, kuo ʻikai te
    ne ui ʻakimautolu.
  ces-1613: Mne pak služebníka tvého, a Sádocha kněze, a Banaiáše syna Joiadova, a
    Šalomouna služebníka tvého nepozval.
  eng-WMB: But he hasn’t called me, even me your servant, Zadok the priest, Benaiah
    the son of Jehoiada, and your servant Solomon.
  tam-TCV: ஆனால் உமது அடியானாகிய என்னையும், ஆசாரியன் சாதோக்கையும், யோய்தாவின் மகனான
    பெனாயாவையும் உமது அடியானாகிய சாலொமோனையும் அவன் அழைக்கவில்லை.
  ceb-ULB: Apan alang kanako, ang imong sulugoon, Zadok nga pari, Benaya nga anak
    nga lalaki ni Jehoyada, ug ang imong sulugoon nga si Solomon, wala kami niya awhaga.
  pol-UBG: Lecz mnie, twego sługi, i kapłana Sadoka, i Benajasza, syna Jehojady, oraz
    twego sługi Salomona nie zaprosił.
  agr-agr: Nuninakush minak, tuja sacerdote Sadoknak, Joiadá uchiji Benaíasnashkam
    ipapachaje. Tuja amina uchijum Salomógnakesh ipachaje.
  kyc-kyc: Dopa pipyamopape nambamoo purisi akali Satokomoo Benayamoo dee Solomonemoo
    nenge nala ipupwa laa napya.
  urd-GVU: کچھ لوگوں کو جان بوجھ کر دعوت نہیں دی۔ اُن میں مَیں آپ کا خادم، صدوق امام،
    بِنایاہ بن یہویدع اور آپ کا خادم سلیمان بھی شامل ہیں۔
  deu-1912: Aber mich, deinen Knecht, und Zadok, den Priester, und Benaja, den Sohn
    Jojadas, und deinen Knecht Salomo hat er nicht geladen.
  kan-2017: ಆದರೆ ಅವನು ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನನ್ನೂ, ಯಾಜಕನಾದ ಚಾದೋಕ್, ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯ
    ಎಂಬುವರನ್ನೂ ನಿನ್ನ ಮಗನೂ, ಸೇವಕನೂ ಸೊಲೊಮೋನನನ್ನೂ ಔತಣಕ್ಕೆ ಕರೆಯಲಿಲ್ಲ.
  yap-yap: Machane gag nge Zadok ni prist, nge Benayah, nge Solomon e de pi’ e thin
    nge yib ngomad ni nggu warod.
  hlt-MCSB: Tedae na sal kai kamah neh khosoih Zadok, Jehoiada capa Benaiah, na sal
    Solomon tah a khue moenih.
  mdy-ETH: ጋዓንቴ ዬያ ቢያ ማዻዖ ታና ኔ ዓይላሢንታ ቄኤሳሢ ሳዶቄንታ ዮዳሄ ናኣዚ፥ ቤናያንታ፤ ዬያጉዲ ኔ ዓይላሢ፥ ሴሎሞኔያ
    ዒዚ ዬያ ቦንቾ ሙዖይዳ ዔኤሊባኣሴ፤
  twi-ASANTE: Na me a meyɛ wo ɔsomfoɔ no, wanto nsa amfrɛ me; saa ara nso na wamfrɛ
    ɔsɔfoɔ Sadok, Yehoiada babarima Benaia ne Salomo nso.
  eng-WEBU: But he hasn’t called me, even me your servant, Zadok the priest, Benaiah
    the son of Jehoiada, and your servant Solomon.
  wal-wal: SHin tana ne ashkkaraa, qeesiyaa Xaadooqa, Yoodaahe na7aa Banaayanne ne
    ashkkaraa Solomona xeesibeenna.
  spa-PDDPT: Pero no me invitaron a mí, tu esclavo, ni al sacerdote Sadoc, ni a Benaías,
    hijo de Joiada, ni a tu esclavo Salomón.
  gun-gun: Ha'e rã xee nerembiguai aiko va'e ma naxerenoĩ, neĩ sacerdote Zadoque,
    Joiada ra'y Benaia ha'e ndera'y Salomão ma voi.
  ilo-ULB: Ngem no maipanggep kaniak, siak nga adipenmo, ni Zadok a padi, ni Benaias
    nga anak ni Jehoyada, ken ti adipenmo a ni Solomon, ket saannakami nga inawis.
  kpg-kpg: Gei mee digi gahi au be go Zadok tangada hai mee dabu, be go Benaiah, tama
    a Jehoiada, be go Solomon.
  uig-ARA: لېكىن قۇللىرى بولغان مېنى، زادوك كاھىننى، يەھويادانىڭ ئوغلى بىنايانى ۋە
    قۇللىرى بولغان سۇلايماننى ئۇ چاقىرمىدى.
  sus-sus: Kɔnɔ, a mu n tan xilixi, n tan naxan findixi i xa konyi fanyi ra. A mu
    Sadɔki sɛrɛxɛdubɛ xilixi, a mu Yehoyada xa di Bɛnaya xilixi, a mu i xa di Sulemani
    xilixi, naxan fan findixi i xa konyi ra.
  pon-2006: Ahpw maing, e sohte patohwan luke ie, de samworo Sadok, de Penaia, de
    pil Solomon.
  jae-jae: Mago eŋ kêkêŋ jaeŋ gêdêŋ nêm sakiŋwaga aê to gêdêŋ dabuŋwaga Sadok ma Jehoiada
    latu Benaia agêc latôm Salomo atom.
  ksd-ksd: Ma pa i tar ting pa iau, iau iat kaum tultul, ma Sadok ra tena tinabar,
    ma Benaia natu i Ieoiada, ma kaum tultul Solomon.
  tur-YTC: Ama beni, bu hizmetkârını, kâhin Sadok’u, Yehoyada oğlu Benaya’yı ve hizmetkârın
    Solomon’u çağırmadı.
  grc-BRENT: Καὶ ἐμὲ αὐτὸν τὸν δοῦλόν σου, καὶ Σαδὼκ τὸν ἱερέα, καὶ Βαναίαν υἱὸν Ἰωδαὲ,
    καὶ Σαλωμὼν τὸν δοῦλόν σου, οὐκ ἐκάλεσεν.
  ind-AYT: Akan tetapi, aku, hambamu, Imam Zadok, Benaya, anak Yoyada, dan Salomo,
    hambamu, tidak dia undang.
  nya-nya: Koma ine kapolo wanu, wansembe Zadoki ndi Benaya mwana wa Yehoyada, ndiponso
    kapolo wanu Solomoni sanatiyitane.
  hrv-hrv: Ali mene, tvoga slugu, svećenika Sadoka, a ni Benaju, sina Jojadina, ni
    tvoga slugu Salomona nije pozvao.
  mps-mps: “Tiali goli, agai te enaba me, te pris Sadokba me, Benaiaba me, te Solomonba
    te po me ola tolobeo.
  tpi-tpi: Tasol em i no salim tok long mi na pris Sadok na Benaia na long Solomon.
  dan-1931: Men han har hverken indbudt mig, din Træl, eller Præsten Zadok eller Benaja,
    Jojadas Søn, eller din Træl Salomo!
  vie-OVCB: Tuy nhiên, tôi cũng như Thầy Tế lễ Xa-đốc, Bê-na-gia, và Sa-lô-môn đều
    không được mời.
  guj-2017: પણ મને, હા, મને આ તમારા સેવકને, સાદોક યાજકને, યહોયાદાના દીકરા બનાયાને
    તથા તમારા સેવક સુલેમાનને તેણે આમંત્રણ આપ્યું નથી.
  pon-2006A: Ahpw maing, e sohte patohwan luke ie, de samworo Sadok, de Penaia, de
    pil Solomon.
  por-BRBSL: Mas ele não me chamou, nem mesmo a mim seu servo, Zadoque o sacerdote,
    Benaia o filho de Jehoiada, e seu servo Salomão.
  cth-cth: Hateiteh, na san kai hoi vaihma Zadok hoi Jehoiada capa Benaiah hoi na
    san Solomon kaimanaw teh na coun van awh hoeh.
  twi-twi: Na me a meyɛ wo somfo no, wanto nsa amfrɛ me; saa ara nso na wamfrɛ ɔsɔfo
    Sadok, Yehoiada babarima Benaia ne Salomo nso.
  hlt-hlt: Tedae na sal kai kamah neh khosoih Zadok, Jehoiada capa Benaiah, na sal
    Solomon tah a khue moenih.
  tbz-SIM: Ò mɛ nyí yu ikuɔ́ nìùtì Sɑdɔki nɛ̀ Yeoyɑdɑ birɛ Bɛnnɑyɑ, bɑ́ ɑ birɛ Sɑdomɔɔ
    nɛ̀ mí m mɔ́mmuɔ.
  msy-2020: Ezɨ a, na ko, ofa gamir gumazim Sadok ko, Jehoiadan otarim Benaia ko,
    nɨn ingangarir gumazim Solomon, an e bagha akatam amadazir puvatɨ.
  dop-dop: Amɑ ɩ tɑ yɑɑ kɔtʋlʋ Sɑtɔkɩ, yɑɑ Yoyɑtɑ pǝyɑlʋ Penɑyɑ, yɑɑ nyɑ́ pǝyɑlʋ Sɑlʋmɔŋ.
  azb-azb: Ancaq o mən qulunu, kahin Sadoqu, Yehoyada oğlu Benayanı və qulun Süleymanı
    çağırmadı.
  eng-DBY: But me, [even] me thy servant, and Zadok the priest, and Benaiah the son
    of Jehoiada, and thy servant Solomon, he has not invited.
  hin-2017: परन्तु मुझ तेरे दास को, और सादोक याजक और यहोयादा के पुत्र बनायाह, और तेरे
    दास सुलैमान को उसने नहीं बुलाया।
  wol-KYG: Man sa surga bii nag, maak Cadog sarxalkat bi ak Benaya doomu Yoyada ak
    sa surga ba Suleymaan, woowu nu ca.
  eng-YLT: '''And for me — me, thy servant, and for Zadok the priest, and for Benaiah,
    son of Jehoiada, and for Solomon thy servant, he hath not called;'
  eng-WYC-2017: he called not me, thy servant, and Zadok, the priest, and Benaiah,
    the son of Jehoiada, and Solomon, thy son.
  eng-WMBB: But he hasn’t called me, even me your servant, Zadok the priest, Benaiah
    the son of Jehoiada, and your servant Solomon.
  urd-GVH: कुछ लोगों को जान-बूझकर दावत नहीं दी। उनमें मैं आपका ख़ादिम, सदोक़ इमाम,
    बिनायाह बिन यहोयदा और आपका ख़ादिम सुलेमान भी शामिल हैं।
  rug-rug: Ba lopu ruvata au sa si rau, babe sa hiama se Zedoki, babe se Benaea tuna
    e Zehoiada, meke se Solomone.
  gaz-gaz: Garuu ana garbicha kee, Zaadoq lubicha, Benaayaa ilma Yehooyaadaatii fi
    garbicha kee Solomoonin hin waamne.
  fra-LSG: Mais il n’a invité ni moi qui suis ton serviteur, ni le sacrificateur Tsadok,
    ni Benaja, fils de Jehojada, ni Salomon, ton serviteur.
  gnn-gnn: '@see-verse:1KI.001.025'
  yal-yal: Koni a mi n tan i ya walikɛɛn xilixi, e nun saraxaraliin Sadɔki e nun Yehoyadaa
    dii xɛmɛn Bɛnaya e nun Sulemani, i ya walikɛna.
  haw-1868: Aka, owau nei, owau o kau kauwa nei, a me Zadoka ke kahuna, a me Benaia
    ke keiki a Iehoiada, a me Solomona kau kauwa kana i kahea ole mai ai.
  arb-NAV: وَأَمَّا أَنَا وَصَادُوقُ الْكَاهِنُ وَبَنَايَاهُو بنُ يَهُويَادَاعَ وَسُلَيْمَانُ
    فَلَمْ يَدْعُنَا.
  ewe-ewe: Ke mekpe nye, wò dɔla Zadok, nunɔla la kple Benaya, Yehoiada ƒe vi kple
    wò dɔla Solomo ya o.
  eng-LEE: But as for me, me thy servant, and Zadok the priest, and Benayahu the son
    of Yehoyada', and thy servant Solomon, hath he not invited.
  asm-FB: কিন্তু আপোনাৰ দাস যি মই, মোক আৰু চাদোক পুৰোহিত, যিহোয়াদাৰ পুত্ৰ বনায়া
    আৰু আপোনাৰ দাস চলোমনক হ’লে তেওঁ নিমন্ত্ৰণ নকৰিলে।
  sus-A: كْنْ، عَ مُ ﭑ تَن شِلِشِ، ﭑ تَن نَشَن قِندِشِ عِ شَ كٌنيِ قَنيِ رَ. عَ مُ
    سَدْكِ سّرّشّدُبّ شِلِشِ، عَ مُ يٍهٌيَدَ شَ دِ بّنَيَ شِلِشِ، عَ مُ عِ شَ دِ سُلٍمَنِ
    شِلِشِ، نَشَن قَن قِندِشِ عِ شَ كٌنيِ رَ.
  fra-SBL: Mais il ne m'a pas appelé, moi, ton serviteur, le sacrificateur Tsadok,
    Benaja, fils de Jehojada, et ton serviteur Salomon.
  hbo-hbo: וְלִ֣י אֲנִֽי־עַ֠בְדֶּךָ וּלְצָדֹ֨ק הַכֹּהֵ֜ן וְלִבְנָיָ֧הוּ בֶן־יְהֹויָדָ֛ע
    וְלִשְׁלֹמֹ֥ה עַבְדְּךָ֖ לֹ֥א קָרָֽא׃
  piu-2006: '@see-verse:1KI.001.025'
  kik-kik: No rĩrĩ, niĩ ndungata yaku, na Zadoku ũrĩa mũthĩnjĩri-Ngai, na Benaia mũrũ
    wa Jehoiada, na ndungata yaku Solomoni ndanatwĩta.
  fra-NCL: Mais il n’a invité ni moi, ton serviteur, ni le prêtre Sadoc, ni Banaïas,
    fils de Joïadas, ni Salomon, ton serviteur.
  cek-AK: Toe na tamna kai hoi qaima Zadok, Jehoiada capa Benaiah, na tamna Solomon
    loe kawk o ai.
  cuk-cuk: 'Natán, Davidʼga sogdebalid: —Andi an be-mainad, degite, Adonías, iba-daknaega
    anse gwen-gochasulid, Bab-Dummadse-goled-Sadocʼse gwen-gochasurbalid. Joiada-machi-Benaíaʼse
    gochasurbalid. Geb be-machi-Salomónʼse gochasurbalid.'
  uig-CYR: Лекин қуллири болған мени, Задок каһинни, Йәһояданиң оғли Бенаяни вә қуллири
    болған Сулайманни у чақирмиди.
  tel-2017: అయితే నీ సేవకుడినైన నన్నూ యాజకుడు సాదోకునూ యెహోయాదా కొడుకు బెనాయానూ నీ
    సేవకుడు సొలొమోనునూ అతడు పిలవలేదు.
  hat-BSA: Men mwen menm, sèvitè ou a, avèk Tsadok, prèt la ak Benaja, fis a Jehojada
    a, e sèvitè ou a, Salomon, li pa t envite nou.
  kos-kos: Tusruktu el tiana suliyu, ku Zadok mwet tol, ku Benaiah, ku Solomon.
  hbo-WLC: וְלִ֣י אֲנִֽי־עַ֠בְדֶּךָ וּלְצָדֹ֨ק הַכֹּהֵ֜ן וְלִבְנָיָ֧הוּ בֶן־יְהוֹיָדָ֛ע
    וְלִשְׁלֹמֹ֥ה עַבְדְּךָ֖ לֹ֥א קָרָֽא׃
  ibo-ibo: Ma ha akpọghị mụ bụ ohu gị na Zadọk, onye nchụaja, na Benaya nwa Jehoiada,
    na ohu gị bụ Solomọn.
  ory-ory: ମାତ୍ର, ଆପଣଙ୍କ ଦାସ ଯେ ମୁଁ, ମୋତେ ଓ ସାଦୋକ ଯାଜକଙ୍କୁ ଓ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ
    ଓ ଆପଣଙ୍କ ଦାସ ଶଲୋମନକୁ ସେ ନିମନ୍ତ୍ରଣ କରି ନାହାନ୍ତି।
  wmt-wmt: '@see-verse:1KI.001.025'
  chk-chk: Nge ngang noum chon angang me ewe souasor Satok, pwal Penaia me noum chon
    angang Salomon, esap körikem.
  rop-rop: Bat im nomo bin askim mi, o Seidok det serramonimen, o Benaiya, o Salaman.
  ukr-1871: Мене ж, твого слугу, да сьвященника Садока, Банею Йодаєнка, й раба твого
    Соломона не кликав.
  deu-1951: Aber mich, deinen Knecht, und Zadok, den Priester, und Benaja, den Sohn
    Jojadas, und deinen Knecht Salomo hat er nicht eingeladen.
  eng-JPS: But me, even me thy servant, and Zadok the priest, and Benaiah the son
    of Jehoiada, and thy servant Solomon hath he not called.
  srp-1865: Mene pak, sluge tvojega, ne pozva, ni Sadoka sveštenika, ni Venaje sina
    Jodajeva, ni Solomuna sluge tvojega.
  lug-lug: Naye nze omuddu wo, ne Zadooki kabona, ne Benaya mutabani wa Yekoyaada
    n’omuddu wo Sulemaani, tatuyise.
  heb-heb: ולי אני עבדך ולצדק הכהן ולבניהו בן יהוידע ולשלמה עבדך לא קרא׃
  ben-IRV: আপনার দাস আমাকে, যাজক সাদোককে, যিহোয়াদার ছেলে বনায়কে এবং আপনার দাস শলোমনকে
    সে নিমন্ত্রণ করে নি।
  pan-pan: ਪਰ ਤੁਹਾਡੇ ਦਾਸ ਨੂੰ ਅਰਥਾਤ ਮੈਨੂੰ, ਸਾਦੋਕ ਜਾਜਕ, ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਅਤੇ
    ਤੁਹਾਡੇ ਦਾਸ ਸੁਲੇਮਾਨ ਨੂੰ ਨਹੀਂ ਸੱਦਿਆ।
  tkr-tkr: Mang'vee saccu zı, kaahin Tsadok, Yehoyadayna dix Benaya, yiğna nukar Sıleyman
    qudyopt'ul.
  mya-JVB: ကိုယ်တော် ကျွန် အကျွန်ုပ် ၊ ယဇ်ပုရောဟိတ် ဇာဒုတ် ၊ ယောယဒ သား ဗေနာယ ၊ ကိုယ်တော်
    ကျွန် ရှောလမုန် တို့ကို ကား မ ခေါ် မဘိတ်ပါ။
  tbg-tbg: Adoniaava Kotira kaiqa vara amitai vaiintira Sadokirave, Benaiaarave, Soromonurave,
    tive kia haaraivo.
  hmo-hmo: To lau be ia ese ia boiria lasi, hahelagaia tauna Sadoka, bona Benaia Iehoiada
    bona Solomona danu ia boiridia lasi.
  urd-urd: लेकिन मुझ तेरे ख़ादिम को, और सदूक़ काहिन और यहूयदा' के बेटे बिनायाह और
    तेरे ख़ादिम सुलेमान को उसने नहीं बुलाया।
  rus-SYN: А меня, раба твоего, и священника Садока, и Ванею, сына Иодаева, и Соломона,
    раба твоего, не пригласил.
  bqc-SIM: Ãma i mapi n zↄ̀blena sísio ge sa'ona Zadoki ge Yoiada nɛ́ Benaia ge
    n zↄ̀blena Salomↄↄ.
  tcz-CHONGTHU: Aman kei leh thempupa Zadok leh Beniah chu leh na soh Solomon jong
    akou pon ahi.
  mar-mar: पण मी, सादोक याजक यहोयादाचा पुत्र बनाया आणि तुमचा सेवक शलमोन यांना मात्र
    त्याने बोलावलेले नाही.
  qub-qub: Ichanga manami gayachimashachu nogata, cüra Sadocta, Joiadapa wamran Benaiata,
    ni wamrayqui Salomontapis.
  bqp-bqp: Ama adi makũ n zↄ̀bleri sísiro ke sa'ori Zadↄki ke Yoyada nɛ́ Bɛnaya ke
    n zↄ̀bleri Sulemanu.
  hat-hat: Men, monwa, li pa envite ni mwen, ni Zadòk, prèt la, ni Benaja, pitit Jeojada
    a, ni Salomon, pitit gason ou lan.
  eng-BSB: But me your servant he did not invite, nor Zadok the priest, nor Benaiah
    son of Jehoiada, nor your servant Solomon.
  eng-WEBPB: But he hasn’t called me, even me your servant, Zadok the priest, Benaiah
    the son of Jehoiada, and your servant Solomon.
  kbq-kbq: Hianagi nagri'ene, pristi ne' Zadokine, Jehoiada nemofo Benaiane, eri'za
    neka'a Solomoninena tagia osu'ne.
  nhe-BL: Pero na ax nechnotztoque. Niyon ax quinotztoque totajtzi Sadoc, niyon Benaía,
    icone Joiada, niyon motelpoca Salomón.
  bus-bus: Mↄde èe mamↄma n zↄ̀bleri sísiro ke sa'ori Zadↄki ke Yoyada nɛ́ Bɛnaya
    ke n zↄ̀bleri Sulemanu.
  gub-BL: Anoni naherenoz kwaw a'e. Nuenoz kwaw Zanok xaxeto romo wiko ma'e. Nuenoz
    kwaw Menai. Nuenoz kwaw Xàrumàw.
  eng-DRA: But me thy servant, and Sadoc the priest, and Banaias the son of Joiada,
    and Solomon thy servant he hath not invited.
