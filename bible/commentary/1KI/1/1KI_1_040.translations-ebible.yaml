verse: 1KI.001.040
translations:
  mal-C: അവർ കുഴലൂതിയും അത്യന്തം ആഹ്ലാദിച്ചുംകൊണ്ട് അദ്ദേഹത്തെ അനുഗമിച്ചു. അവരുടെ
    ആഹ്ലാദാഘോഷങ്ങളുടെ ആരവം ഭൂമി കുലുങ്ങുമാറ് ഉച്ചത്തിൽ മുഴങ്ങി.
  deu-TKW: Und alles Volk zog hinter ihm her hinauf; dabei bliesen die Leute auf Flöten
    und jauchzten dermaßen, daß schier die Erde barst von ihrem Geschrei.
  lin-lin: Bato nyonso oyo bazalaki elongo na ye bazalaki kobeta baflite mpe kosepela
    makasi sima na ye ; mabele eninganaki na makelele na bango.
  eng-LSV: And all the people come up after him, and the people are piping with pipes,
    and rejoicing [with] great joy, and the earth splits with their voice.
  eng-GNV: And all the people came vp after him, and the people piped with pipes,
    and reioyced with great ioye, so that the earth rang with the sound of them.
  eng-WEBSTER: And all the people came up after him, and the people piped with pipes,
    and rejoiced with great joy, so that the earth rent with the sound of them.
  nhw-BL: Huan teipa nochi nopa masehualme mocuepque altepetl Jerusalén ihuaya Salomón
    huan tlapitztihualayayaj ica miyac paquilistli. Huan tlahuejchihuayayaj hasta
    quimachiliyayaj molinía tlali pampa nelía tlahuel chicahuac cuatzajtziyayaj.
  swh-ONEN: Na watu wote wakakwea wakimfuata, wakipiga filimbi na kushangilia sana,
    hata ardhi ikatikisika kwa ile sauti.
  bba-bba: Mɑ tɔn be kpuro bɑ nùn swĩi bɑ kɔbi soomɔ kɑ nuku doo bɑkɑbu. Mɑ n sɑ̃ɑre
    nɡe tem mu yĩirumɔwɑ ben wurenun sɔ̃.
  eng-KJVCPB: And all the people came up after him, and the people piped with pipes,
    and rejoiced with great joy, so that the earth rent with the sound of them.
  luo-luo: Kendo ji duto nowuotho kaluwo bangʼe ka gigoyo asili kendo gimor mathoth
    mi piny noyiengni.
  meu-meu: Bena taunimanima iboudiai na ia murina amo e dara dae, ivilikou e hatai,
    bona e moale hisi dae; bena edia heloḡo-heloḡo ese tano danu e hapararaia.
  npi-ULB: तब सबै मानिस तिनको पछिपछि लागे, अनि मानिसहरूले बाँसुरी बजाउँदै बडो आनन्द
    मनाए । तिनीहरूको हल्लाले जमिनै थर्क्यो ।
  yor-yor: Gbogbo ènìyàn sì gòkè tọ̀ ọ́ lẹ́yìn wọ́n ń fọn ìpè, wọ́n sì ń yọ ayọ̀ ńlá,
    tó bẹ́ẹ̀ tí ilẹ̀ mì fún ìró wọn.
  pes-OPCB: سپس همه با هم شادی‌کنان به اورشلیم برگشتند. صدای ساز و آواز آنها چنان
    بلند بود که زمین زیر پایشان می‌لرزید!
  tgl-ULB: Pagkatapos, sumunod ang lahat ng tao sa kaniya, at tumugtog ng mga plauta
    at nagsaya nang may buong kagalakan, na ang lupa ay nayanig sa kanilang tunog.
  cbu-NT: Ashiriya, anumun ushimun tachitarusin, tiruchkusin, tputs zapan zamangarangusin,
    tsapsha zpuzarangu, pátangamaam zandarangiya.
  hui-hui: Wali agali ti Solomono haruru Yarusaleme dai bialu turu howa biguli pu
    lalu hongo howaore ga̱ lalu huaro lamalama piyagome dindi biri lalu ema bini.
  mya-mya: ထို့​နောက်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ​အော်​ဟစ်​လျက် ပ​လွေ​များ​ကို​မှုတ်​လျက်
    မြေ​ကြီး​ကွဲ​မ​တတ် အ​သံ​ဗ​လံ​များ​ကို​ပြု​ကာ​ရှော​လ​မုန်​၏ နောက်​မှ​လိုက်​ကြ​၏။
  bod-N: ཡང་མི་ཐམས་ཅད་ཁོའི་རྗེས་སུ་འབྲངས་ནས་ཡར་སོང་བ་དང་། མི་རྣམས་ཀྱིས་གླིང་བུ་འབུད་བཞིན་དགའ་དགའ་སྤྲོ་སྤྲོ་བྱས་ཤིང་།
    དེ་དག་གི་ཀི་སྒྲ་ནི་ས་གཞི་འདར་བ་ཙམ་དུ་བྱུང་ངོ་། །
  sna-sna: Zvino vanhu vose vakamutevera vachiridza mabhosvo vachipembera zvikuru
    zvokuti pasi pakatinhira noruzha rwavo.
  spa-BLM: Todo el pueblo subió detrás de él, y el pueblo tocó la flauta y se alegró
    mucho, de modo que la tierra tembló con su sonido.
  cac-cac: Ix lajvi chi' ix och tzac'an eb' anima chi' smasanil yuj vin̈aj Salomón
    chi', ix q'uec'och eb' d'a yol chon̈ab' Jerusalén. Ix spu'an flauta eb', man̈xa
    yalb'anil jantac tzalajc'olal, stac'vi lum vitz yuj yel yav eb'.
  swh-ULB: Kisha watu wote wakamfuata, na watu wakapiga zomari wakafurahi furaha kubwa
    mno, kiasi kwamba dunia ikatetemeka kwa sauti zao.
  bel-bel: І ўвесь народ праводзіў Саламона, і іграў народ на жалейках і вельмі радаваўся,
    так што зямля расьсядалася ад крыкаў яго.
  deu-ELBBK: Und alles Volk zog hinauf hinter ihm her; und das Volk blies auf Flöten,
    und sie freuten sich mit großer Freude, so dass die Erde barst von ihrem Geschrei.
  mbb-OT: Midtundug is menge etew ki Hadì Solomon he edtekezeg pehendiyà te Jerusalem
    is ebpemen-ugyab te kegkelipey he ebpemezaǥing te menge pulalà. Ne henduen be
    te egketegker is tanà te keǥurub dan.
  mal-2015: പിന്നെ ജനമൊക്കയും അവന്റെ പിന്നാലെ ചെന്നു; ജനം കുഴലൂതി; അവരുടെ ഘോഷംകൊണ്ടു
    ഭൂമികുലുങ്ങുമാറു അത്യന്തം സന്തോഷിച്ചു.
  rmc-rmc: Savore manuša džanas pal leste andro Jeruzalem a bašavenas pro flauti a
    radisaľonas avke zorales, hoj e phuv zarazisaľiľa.
  pes-OPV: و تمامی قوم در عقب وی برآمدند وقوم نای نواختند و به فرح عظیم شادی نمودند،
    به حدی که زمین از آواز ایشان منشق می‌شد.
  ron-1924: Тот попорул с-а суит дупэ ел ши попорул кынта дин флуер ши се десфэта
    ку маре букурие; се клэтина пэмынтул де стригэтеле лор.
  ben-OBCV: সব লোকজন তাঁর পিছু পিছু বাঁশি বাজিয়ে ও মহানন্দে এমনভাবে ছুটতে শুরু করল,
    যে সেই শব্দে মাটি কেঁপে উঠেছিল।
  som-som: Oo dadkii oo dhammuna isagii bay soo raaceen, oo dadkii waxay ka dhawaajiyeen
    biibiilayaal, oo aad iyo aadna way u farxeen, sidaas daraaddeed dhulkii wuxuu
    la dillaacay dhawaaqoodii.
  lat-VUC: 'Et ascendit universa multitudo post eum, et populus canentium tibiis,
    et lætantium gaudio magno: et insonuit terra a clamore eorum.'
  eng-ASVBT: And all the people came up after him, and the people piped with pipes,
    and rejoiced with great joy, so that the earth rent with the sound of them.
  ita-1885: E tutto il popolo ritornò dietro a lui, sonando flauti, e rallegrandosi
    di una grande allegrezza, talchè la terra si schiantava per le lor grida.
  eng-LXXUP: And all the people went up after him, and they danced in choirs, and
    rejoiced with great joy, and the earth quaked with their voice.
  eng-ULB: Then all the people went up after him, and the people played the flutes
    and rejoiced with great joy, so that the earth shook with their sound.
  spa-VBL: Todos lo siguieron, tocando flautas y celebrando con tanta alegría que
    el sonido hizo temblar la tierra.
  fra-_FOB: Et tout le monde monta après lui; et le peuple jouait de la flûte, et
    se livrait à une grande joie, et faisait retentir la terre de ses cris.
  mal-mal: പിന്നെ ജനമൊക്കയും അവന്റെ പിന്നാലെ ചെന്ന് കുഴലൂതി; അവർ അത്യന്തം സന്തോഷിച്ചു;
    ഭൂമി പിളരുന്നു എന്ന് തോന്നുമാറ് അവർ അത്യന്തം ഘോഷിച്ചു.
  urd-GVR: Tamām log bāṅsrī bajāte aur ḳhushī manāte hue Sulemān ke pīchhe chalne
    lage. Jab wuh dubārā Yarūshalam meṅ dāḳhil huā to itnā shor thā ki zamīn laraz
    uṭhī.
  suz-BL: मिनु मुर नेल्‍ल ठेयब सेंदा पा ग्‍येरशा बांसुरी ताप्‍शा, मेको आन नो‍नोले
    इर ङोइश्‍शा लमा बाक्‍त। मिनु मेको आन ग्‍येरशा रेयके पशोम रागी नेल्‍ल मुरदा बाक्‍त।
  ita-1927: E tutto il popolo risalì al suo séguito sonando flauti e abbandonandosi
    a una gran gioia, si che la terra rimbombava delle loro grida.
  ckb-ckb: هەموو گەل لەدوای ئەو سەرکەوتن. گەل شمشاڵیان لێدەدا و زۆر دڵخۆش بوون، زەوی
    لەبەر دەنگیان دەلەرزی.
  eng-BBE: And all the people came up after him, piping with pipes, and they were
    glad with great joy, so that the earth was shaking with the sound.
  kan-OKCV: ಇದಲ್ಲದೆ ಜನರೆಲ್ಲರೂ ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿದರು. ಜನರು ಕೊಳಲು ಊದಿ ಮಹಾ ಆನಂದದಿಂದ ಸಂತೋಷಿಸಿದರು.
    ಅವರ ಶಬ್ದದಿಂದ ಭೂಮಿಯು ಕಂಪಿಸಿತು.
  tam-2017: பின்பு மக்களெல்லோரும் அவன் பின்னே போனார்கள்; மக்கள் நாதசுரங்களை ஊதி, பூமி
    அவர்கள் சத்தத்தினால் அதிரும்படி மிகவும் பூரிப்பாகச் சந்தோஷித்தார்கள்.
  spa-RV-1909: Después subió todo el pueblo en pos de él, y cantaba la gente con flautas,
    y hacían grandes alegrías, que parecía que la tierra se hundía con el clamor de
    ellos.
  ron-BTF: Şi tot poporul a urcat după el şi poporul cânta din fluiere şi se bucura
    cu mare bucurie, încât pământul se zguduia de sunetul lor.
  eng-WEBP: All the people came up after him, and the people piped with pipes, and
    rejoiced with great joy, so that the earth shook with their sound.
  eng-FBV: Everyone followed him, playing flutes and celebrating so happily that the
    sound shook the earth.
  nld-1939: Daarop trok al het volk achter hem aan de stad in, en men speelde op de
    fluit en jubelde van vreugde, zodat de grond er van dreunde.
  nch-BL: Huan teipa nochi nopa masehualme mocuetque altepet Jerusalén ihuaya Salomón
    huan tapitztihualayayaj ica miyac paquilisti. Huan tahuejchihuayayaj hasta quimachiliyayaj
    molinía tali pampa nelía tahuel chicahuac cuatzajtziyayaj.
  vie-1934: Chúng đều theo người đi lên, thổi sáo, và vui mừng khôn xiết, đến nỗi
    đất rúng động bởi tiếng la của họ.
  hin-CV: तब सारी भीड़ बड़े ही आनंद में बांसुरी बजाते हुए राजा के पीछे-पीछे चलने लगी.
    इतनी तेज थी उनकी आवाज कि इससे धरती डोल उठी!
  spa-BES: Y todo el pueblo subió tras él, tocando flautas, y se alegraron con gran
    alegría, y la tierra se estremeció con el sonido.
  tdx-tdx: Nionjomb’eo am-pañorihañe aze ondaty iabio; nitio-tsoly vaho nirebeke an-kafaleam-bey,
    kanao nahariatse i taney ty fikontsiaña’ ondatio.
  tha-KJV: และประชาชนทั้งปวงก็ตามเสด็จไปเป่าปี่และเปรมปรี​ดิ​์ด้วยความชื่นบานยิ่งนัก
    แผ่​นดิ​นก​็แยกด้วยเสียงของเขาทั้งหลาย
  por-BR-2018: Depois subiu todo o povo depois dele, e cantava a gente com flautas,
    e faziam grandes alegrias, que parecia que a terra se fendia com o barulho deles.
  deu-ELO: Und alles Volk zog hinauf hinter ihm her; und das Volk blies auf Flöten,
    und sie freuten sich mit großer Freude, so daß die Erde barst von ihrem Geschrei.
  eng-WYC-2018: And all the multitude went up after him, and the people of men singing
    with pipes, and being glad with great joy; and the earth sounded of the cry of
    them (or and the earth sounded with their cry).
  epo-epo: Kaj la tuta popolo ekiris post li, kaj la popolo muzikis per flutoj kaj
    estis tre gaja, tiel ke la tero resonis de iliaj krioj.
  uig-PIN: Hǝlⱪning ⱨǝmmisi uning kǝynidin ǝgixip, sunay qelip zor xadliⱪ bilǝn yǝr
    yerilƣudǝk tǝntǝnǝ ⱪilixti.
  beo-beo: Amalalu, ilia huluane da e bobogele, hahawane wele sia:i, amola fulabosu
    baidama fulaboi. Ilia bagadewane gugulubiba:le, osobo da fofogoi.
  tpi-OTNT: Olgeta manmeri i bihainim Solomon i go bek long Jerusalem na ol i amamas
    moa yet na singaut na winim mambu. Singaut bilong ol i strong moa yet, inap long
    mekim graun i guria.
  hau-SA: Dukan mutane kuwa suka haura suka bi shi, suna busan sarewa, suna farin
    ciki sosai, har ƙasa ta girgiza saboda sowa.
  uig-LAT: Xelqning hemmisi uning keynidin egiship, sunay chélip zor shadliq bilen
    yer yérilghudek tentene qilishti.
  nde-nde: Bonke bamlandela, bavuthela imihubhe bejabula kakhulu, kwaze kwanyikinyeka
    umhlaba.
  ton-ton: Pea naʻe muimui hake kiate ia ʻae kakai kotoa pē, pea naʻe ifi ʻe he kakai
    ʻenau ngaahi fafangu, pea naʻa nau fiefia ʻi he fiefia lahi ʻaupito, ko ia naʻe
    mafahi ʻae fonua ʻi heʻenau longoaʻa.
  ces-1613: I vstoupil všecken lid za ním; kterýžto lid prozpěvoval s plésáním, a
    veselil se radostí velikou, tak až se všudy rozléhalo od zvuku jejich.
  eng-WMB: All the people came up after him, and the people piped with pipes, and
    rejoiced with great joy, so that the earth shook with their sound.
  tam-TCV: அதன்பின் சாலொமோனுடன் எல்லா மக்களும் புல்லாங்குழலை ஊதிக்கொண்டு நிலம் அதிரத்தக்க
    பெரும் குதூகலத்துடன் அவனுக்குப்பின் சென்றார்கள்.
  ceb-ULB: Unya misaka ang tanan nga mga katawhan sunod kaniya, ug gipatugtog sa katawhan
    ang mga plawta ug nagsadya uban sa dakong kalipay, aron ang kalibotan mauyog sa
    ilang tingog.
  pol-UBG: I cały lud szedł za nim. Lud także grał na fletach i tak bardzo się radował,
    że ziemia drżała od jego głosu.
  agr-agr: Tusa imatuinak Salomógka saetus shimak shiig aneasag pigkuinak umpui umpuinakua
    shimuidau. Tuja shiig aneenak senchi untsumaidau asagmatai, nugkak jimaitukes
    puunatai tumain wajau.
  kyc-kyc: Lapala nakama peparae Solomone epeyamuli pyuo kapu kyuo epo rae maiyuo
    pii ketae palyuo lao kurulu dupwa lao pii poraiyuo lao epeyaminyisa yuu dupwa
    pyuku pyuku leya.
  urd-GVU: تمام لوگ بانسری بجاتے اور خوشی مناتے ہوئے سلیمان کے پیچھے چلنے لگے۔ جب
    وہ دوبارہ یروشلم میں داخل ہوا تو اِتنا شور تھا کہ زمین لرز اُٹھی۔
  deu-1912: Und alles Volk zog ihm nach herauf, und das Volk pfiff mit Flöten und
    war sehr fröhlich, daß die Erde von ihrem Geschrei erscholl.
  kan-2017: ತರುವಾಯ ಅವರೆಲ್ಲರೂ ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿ ಕೊಳಲೂದುತ್ತಾ, ಬಹುಸಂತೋಷದಿಂದ ಜಯಘೋಷಮಾಡುತ್ತಾ
    ಹಿಂತಿರುಗಿ ಬಂದರು. ಅವರ ಕೂಗಿನಿಂದ ಭೂಮಿಯು ನಡುಗಿತೋ ಎಂಬಂತೆ ಆಯಿತು.
  yap-yap: Miyad lek keru’ ngar sulod, ni yad be tolulnag e felfelan’ ma yad be thoy
    e ngal, nike mada’ lamrad ngalang nra rur e but’ riy.
  hlt-MCSB: Pilnam khaw anih hnukah boeih cet uh. Te vaengah pilnam tah phitphoet
    aka tum neh kohoenah dongah bahoeng a kohoe uh. Amih ol dongah diklai khaw thulh
    uet.
  mdy-ETH: ዬካፓ ዒዚ ካኣቱሞ ማኣሮ ባንሢ ሙካኣና ዴራ ዒዛ ጊንፆ ሙካኔ፤ ዔያቶኮ ዒላታፓ ዔቄያና ሳዓ ዓጊፃንዳያ ሄላንዳኣና
    ዛዬ ዋርቂ ዋርቂ ዒላቲ ዔያታ ዎዛዻያ ማዔሢ ዔርዜኔ።
  twi-ASANTE: Na nnipa no nyinaa sane ne Salomo kɔɔ Yerusalem a wɔrebɔ mmɛn, di ahurisie.
    Na anigyeɛ ne ahosɛpɛ ne nteateam no ano yɛɛ den ara kɔsii sɛ, wɔn nne no wosoo
    asase.
  eng-WEBU: All the people came up after him, and the people piped with pipes, and
    rejoiced with great joy, so that the earth shook with their sound.
  wal-wal: Asai ubbaikka a kaallidi pude biis; eti pulaaliyaa punni punnidi kaa7iiddi
    keehippe ufaittidosona. He hombbocettan biittai qaaxxiis.
  spa-PDDPT: Todo el pueblo subió tras él, y el pueblo tocaba flautas y se regocijaba
    con tal regocijo que la tierra se hundía con el clamor de ellos.
  gun-gun: Ha'e gui hakykue oje'oipa vy gaita ombopu reve oguerovy'a ete heravy. Onhendu
    atã oje'oivy yvy voi omomyĩ rei aguã rami.
  ilo-ULB: Ket amin dagiti tattao, simmarunoda kenkuana a simmang-at, ket tinukar
    dagiti tattao dagiti plauta ket nagrag-oda iti kasta unay nga uray la aggungon
    ti daga iti ariwawada.
  kpg-kpg: Nia daangada huogodoo ga daudali mai a mee gi muli, mo di wwolowwolo tenetene,
    mo di momoogo, mo di hai nadau daahili gi nia mee ngiingii iliili, gu longoaa
    huoloo, gu hagangalungalua di gelegele.
  uig-ARA: خەلقنىڭ ھەممىسى ئۇنىڭ كەينىدىن ئەگىشىپ، سۇناي چېلىپ زور شادلىق بىلەن يەر
    يېرىلغۇدەك تەنتەنە قىلىشتى.
  sus-sus: Ɲama birin naxa bira a fɔxɔ ra ɲɛlɛxinyi kui. E nu xule fe, e nu e xui
    ite han bɔxi naxa sɛrɛn na xui ma.
  pon-2006: Irail koaros ahpw iang Solomon pwurala, ngisingiski ar peren oh kesekesengki
    mehn keseng kan; eri, ngilen ar keseng ahpw itikada nanpwel.
  jae-jae: Ma lau samob, taŋ têdaguc eŋ naŋ, sêju gasuc to sêjac oŋ ma têtu samuc
    toŋabêlêc kapôêŋ, e nom gêôc kêkôc kêtu êsêacnêŋ ŋaônduŋa.
  ksd-ksd: Ma ra tarai dia ga mur Solomon, dia ga vu ra tataru ma dia ga manga.kukula
    ma ra gugu, ma ra pia i ga kanunur ma diat.
  tur-YTC: Bütün halk onun ardından geldi ve halk zurnalar çaldı ve büyük bir sevinçle
    sevindi, öyle ki, yer onların sesiyle sarsıldı.
  grc-BRENT: Καὶ ἀνέβη πᾶς ὁ λαὸς ὀπίσω αὐτοῦ, καὶ ἐχόρευον ἐν χοροῖς καὶ εὐφραινόμενοι
    εὐφροσύνην μεγάλην, καὶ ἐῤῥάγη ἡ γῆ ἐν τῇ φωνῇ αὐτῶν.
  ind-AYT: Seluruh rakyat kemudian mengiringi dia, dan orang-orang membunyikan suling
    sangat keras dan bersukaria sampai bumi seakan-akan terbelah oleh suara nyaring
    mereka.
  nya-nya: Ndipo anthu onsewo anapita namutsatira pambuyo akuyimba zitoliro ndi kukondwerera
    kwambiri, kotero nthaka inagwedezeka chifukwa cha phokoso lawo.
  hrv-hrv: I sav narod pođe za njim gore i sviraše puk u svirale i klicaše tako da
    se sva zemlja tresla.
  mps-mps: Tigidali we bidigo te Solomon wali peyu, te Jerusalemba ma pepelayu, tama
    augwa wiegi yai homu pemene mu eyu, tama i weyu, te ona eliyu yali. Augwaligo
    i wabo te bomonama mu obaso, te tǫ mali ebo tiwai usu yalio.
  tpi-tpi: Olgeta manmeri i bihainim Solomon i go bek long Jerusalem na ol i amamas
    moa yet na singaut na winim mambu. Singaut bilong ol i strong moa yet, inap long
    mekim graun i guria.
  dan-1931: Så fulgte hele Folket ham op og Folket spillede på Fløjter og jublede
    højt, så at Jorden var ved at revne af deres Råb.
  vie-OVCB: Sau đó, mọi người theo Sa-lô-môn trở về. Họ thổi sáo, hân hoan reo hò
    vang dậy cả đất.
  guj-2017: પછી સર્વ લોકો તેની પાછળ ગયા અને વાંસળીઓ વગાડતા હતા. અને તેઓએ એવો આનંદ
    કર્યો કે તેઓના પોકારથી ભૂકંપ થયો.
  pon-2006A: Irail koaros ahpw iang Solomon pwurala, ngisingiski ar peren oh kesekesengki
    mehn keseng kan; eri, ngilen ar keseng ahpw itikada nanpwel.
  por-BRBSL: Todas as pessoas vieram atrás dele, e as pessoas encanadas com tubos,
    e se alegraram com grande alegria, de modo que a terra tremeu com seu som.
  cth-cth: Taminaw ni a hnukkâbang awh. Vovit a ueng awh teh talai meimei kâbawng
    lah lunghawi poung laihoi a hramki awh.
  twi-twi: Na nnipa no nyinaa san ne Salomo kɔɔ Yerusalem a wɔrebɔ mmɛn, di ahurusi.
    Na anigye ne ahosɛpɛw ne nteɛteɛmu no ano yɛɛ den ara kosii sɛ, wɔn nne no wosow
    asase.
  hlt-hlt: Pilnam khaw anih hnukah boeih cet uh. Te vaengah pilnam tah phitphoet aka
    tum neh kohoenah dongah bahoeng a kohoe uh. Amih ol dongah diklai khaw thulh uet.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ ò tũ̀nnɛ kɛ̀ bɛ̀ɛ wɛ̃tɛní dihɛì. Kɛ̀ bɛnìtìbɛ̀
    eu itɑ̃rí kɛ̀ diwɛ̀ì bɛ̀ bo mɛdiɛ̀ nkɛ̀ bɛ̀ ùú kɛ̀ kɛtenkɛ̀ sɑ̃̀nti.
  msy-2020: Gumazamiziba bar, me bar akongegha diava, marvibagh iviava, Solomonɨn
    gɨn uamategha Jerusalemɨn zui. Men dɨmdiam bar gavgavigha, nguazim gamima a ivazvasi.
  dop-dop: Ɩlɛnɑ yǝlɑɑ tǝnɑ tʋ ɩ wɑɑlɩ nɑ pɑ́ kpeenɑ-ɩ nɑ hǝsɩ, nɑ pɑ́ kiisiɣinɑ lɑŋhʋlʋmlɛ.
    Hɑlǝnɑ tɛtʋ nyɑmsǝɣɩ.
  azb-azb: Camaat onun dalınca qalxıb getdi. Onlar ney çalaraq elə sevinirdilər ki,
    səslərindən yer titrəyirdi.
  eng-DBY: And all the people came up after him, and the people piped with pipes,
    and rejoiced with great joy, so that the earth rent with the sound of them.
  hin-2017: तब सब लोग उसके पीछे-पीछे बाँसुरी बजाते और इतना बड़ा आनन्द करते हुए ऊपर
    गए, कि उनकी ध्वनि से पृथ्वी डोल उठी।
  wol-KYG: Ba loolu amee mbooloo ma mépp topp ca, bég lool, di toxoro, coow la jolli,
    ba suuf sa di riir.
  eng-YLT: And all the people come up after him, and the people are piping with pipes,
    and rejoicing — great joy, and the earth rendeth with their voice.
  eng-WYC-2017: And all the multitude went up after him, and the people of men singing
    with pipes, and being glad with great joy; and the earth sounded of the cry of
    them.
  eng-WMBB: All the people came up after him, and the people piped with pipes, and
    rejoiced with great joy, so that the earth shook with their sound.
  urd-GVH: तमाम लोग बाँसरी बजाते और ख़ुशी मनाते हुए सुलेमान के पीछे चलने लगे। जब वह
    दुबारा यरूशलम में दाख़िल हुआ तो इतना शोर था कि ज़मीन लरज़ उठी।
  rug-rug: Beto asa si luli pule ia rini si asa, qetuqetu meke kukili na iraṉa, ivui
    rini sari na dia ivivu, meke vevehe sisigiti si arini ke niu sa pepeso.
  gaz-gaz: Namoonni hundi hamma sagalee sanaan lafti sochootutti faaggaa afuufaa gammachuu
    guddaadhaan isa faana ol baʼan.
  fra-LSG: Tout le peuple monta après lui, et le peuple jouait de la flûte et se livrait
    à une grande joie; la terre s’ébranlait par leurs cris.
  gnn-gnn: '@see-verse:1KI.001.039'
  yal-yal: Yamaan birin yi bira a fɔxɔ ra, e xulenna fema, e lu sɛwani, bɔxɔn yi xuruxurunma
    e sɔnxɔ sɔnxɔn yi.
  haw-1868: A hoi mai la na kanaka a pau mamuli ona, hookiokio ae la na kanaka me
    na ohe, a hauoli ae la lakou me ka olioli nui, a haalulu ae la ka honua i ko lakou
    leo.
  arb-NAV: وَصَعِدَ جَمِيعُ الشَّعْبِ وَرَاءَ سُلَيْمَانَ وَهُمْ يَعْزِفُونَ عَلَى
    النَّايِ هَاتِفِينَ فَرَحاً، حَتَّى ارْتَجَّتِ الأَرْضُ مِنْ أَصْوَاتِهِمْ.
  ewe-ewe: Le esia megbe la, wo katã wotrɔ va Yerusalem eye wonɔ dzidzɔɣli dom le
    mɔa dzi.
  eng-LEE: And all the people went up after him, and the people blew on flutes, and
    rejoiced with great joy, so that the earth was rent at their noise.
  asm-FB: তাৰ পাছত সকলো লোক তেওঁৰ পাছে পাছে উঠি আহিল আৰু লোক সকলে এনেদৰে বাঁহী বজালে
    আৰু মহা আনন্দ কৰিলে যে, তাৰ শব্দত পৃথিৱী কপিঁ উঠিল।
  sus-A: حَمَ بِرِن نَشَ بِرَ عَ قْشْ رَ حّلّشِنيِ كُي. عٍ نُ شُلٍ قٍ، عٍ نُ عٍ شُي
    عِتٍ هَن بْشِ نَشَ سّرّن نَ شُي مَ.
  fra-SBL: Tout le peuple monta après lui, et le peuple joua de la flûte et se réjouit
    d'une grande joie, si bien que la terre trembla à leur bruit.
  hbo-hbo: וַיַּעֲל֤וּ כָל־הָעָם֙ אֽ͏ַחֲרָ֔יו וְהָעָם֙ מְחַלְּלִ֣ים בַּחֲלִלִ֔ים וּשְׂמֵחִ֖ים
    שִׂמְחָ֣ה גְדֹולָ֑ה וַתִּבָּקַ֥ע הָאָ֖רֶץ בְּקֹולָֽם׃
  piu-2006: '@see-verse:1KI.001.039'
  kik-kik: Andũ othe makĩambata mamũrũmĩrĩire, makĩhuhaga mĩtũrirũ me na gĩkeno kĩnene,
    nginya thĩ ĩgĩthingitha nĩ mũrurumo.
  fra-NCL: Puis tout le peuple monta après lui. Le peuple jouait de la flûte et se
    livrait à une grande joie ; la terre se fendait au bruit de leurs clameurs.
  cek-AK: Kaminawk boih anih hnukah caeh o tahang, kaminawk loe tamoi uengh o moe,
    paroeai anghoe o; nihcae ih lok pongah long to anghuenh.
  cuk-cuk: 'A-sorba, bela dulemar Salomónʼba nadap gusmalad: Dulemar namaknanai gusmarbalid,
    gar-gammu ogotemarbalid, bela dulemar weligwaledbimalad. Weligwaledba neg oimakar-itolesoggua,
    neg nue-giglimakargwar itoleged.'
  uig-CYR: Хәлиқниң һәммиси униң кәйнидин әгишип, сүнай челип зор шатлиқ билән йәр
    йерилғидәк тәнтәнә қилишти.
  tel-2017: ప్రజలంతా అతని వెంట వచ్చి వేణువులు ఊదుతూ, వాటి స్వరం చేత నేల అదిరిపోయేటంతగా
    అమితంగా సంతోషించారు.
  hat-BSA: Tout pèp la te monte apre li. Pèp la t ap jwe flit, yo t ap rejwi avèk
    gran jwa, jiskaske tè a te vin souke avèk bwi ke yo t ap fè yo.
  kos-kos: Ouinge Solomon el folokla, ac mwet nukewa fahsr tokol, ac sasa ke engan.
    Pusren mwe ukuk natulos arulana yohk, pwanang infohk uh kusrusryak.
  hbo-WLC: וַיַּעֲל֤וּ כָל־הָעָם֙ אַֽחֲרָ֔יו וְהָעָם֙ מְחַלְּלִ֣ים בַּחֲלִלִ֔ים וּשְׂמֵחִ֖ים
    שִׂמְחָ֣ה גְדוֹלָ֑ה וַתִּבָּקַ֥ע הָאָ֖רֶץ בְּקוֹלָֽם׃
  ibo-ibo: Ndị Izrel niile sooro ya rigoo, na-afụ ọja na-aṅụrịkwa oke ọnụ, ruo nʼala
    mara jijiji nʼihi oke ụzụ.
  ory-ory: ଆଉ, ସମସ୍ତ ଲୋକ ତାହାଙ୍କ ପଛେ ପଛେ ଉଠି ଆସିଲେ ଓ ଲୋକମାନେ ବଂଶୀ ବଜାଇ ଏପରି ମହାହର୍ଷନାଦ
    କଲେ ଯେ, ସେମାନଙ୍କ ଶବ୍ଦରେ ପୃଥିବୀ ବିଦୀର୍ଣ୍ଣ ହେଲା।
  wmt-wmt: '@see-verse:1KI.001.039'
  chk-chk: Iwe, ekewe aramas meinisin ra tapwetä mürin, ra ettiki aangün o mweireir
    fän pwapwa mi lapalap, pwe ewe pwül a chechech ren aküranger.
  rop-rop: En afta deibin ol bulurrumbek im en deibin jingat gudbinjiwei en deibin
    plei myusik en deibin jingatbat adbala en deibin meigim detmatj nois det graun
    bin sheiksheik.
  ukr-1871: І йшов увесь народ позад його, й грали люде в сопілки й радувались, так
    що аж земля розсїдалась од їх крику.
  deu-1951: Und alles Volk zog hinter ihm herauf, und das Volk blies auf Flöten und
    war sehr fröhlich, so daß die Erde von ihrem Geschrei erzitterte.
  eng-JPS: And all the people came up after him, and the people piped with pipes,
    and rejoiced with great joy, so that the earth rent with the sound of them.
  srp-1865: I sav narod poðe za njim, i narod sviraše u svirale i veseljaše se veoma
    da se zemlja razlijegaše od vike njihove.
  lug-lug: Abantu bonna ne bambuka okumugoberera nga bafuuwa endere, era nga basanyuka
    essanyu lingi, ettaka n’okwatika ne lyatika olw’oluyoogaano olunene.
  heb-heb: ויעלו כל העם אחריו והעם מחללים בחללים ושמחים שמחה גדולה ותבקע הארץ בקולם׃
  ben-IRV: তারপর সমস্ত লোক বাঁশী বাজাতে বাজাতে এবং খুব আনন্দ করতে করতে শলোমনের পিছনে
    পিছনে ফিরে আসল। তারা এমনভাবে আনন্দ করল যে, তার শব্দে পৃথিবী কেঁপে উঠল।
  pan-pan: ਸਭ ਲੋਕ ਉਸ ਦੇ ਮਗਰ ਉਤਾਹਾਂ ਆਏ ਅਤੇ ਲੋਕ ਵੰਝਲੀਆਂ ਵਜਾਉਂਦੇ ਹੋਏ ਵੱਡਾ ਅਨੰਦ ਕਰਦੇ ਤੁਰੇ
    ਜਾਂਦੇ ਸਨ, ਅਜਿਹਾ ਜੋ ਧਰਤੀ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਹਿੱਲ ਗਈ।
  tkr-tkr: Cəmə'ət oza qıxha, mang'uqad qihna ayk'an. Manbışe zurna ı'lyviyxə, məxüd
    şadvalin ts'irbı ha'a, mançike ç'iyebı ı'ğiykar.
  mya-JVB: လူ အပေါင်း တို့သည် တီးမှုတ် လျက် နောက် တော်သို့လိုက် ၍၊ မြေကြီး ကွဲ မတတ်ရှိသည်တိုင်အောင်
    အလွန် ဝမ်းမြောက် သောအသံ ကို ပြုကြ၏။
  tbg-tbg: Ekaa vaiinti nahenti Soromonura avata vare Ieruharemini viha voqavata quahaqi
    viha naveraitiha aanumaara/noma vuaqaqi vi vauvarora tiro, vatavano qaki qaki
    i vaura.
  hmo-hmo: Vadaeni taunimanima ibounai be Solomona ena murina dekenai idia raka lao,
    mai moale danu idia boiboi, ivilikou idia gadaralaia, bona edia regerege ese tano
    danu ia hamarerea.
  urd-urd: और सब लोग उसके पीछे आए और उन्होंने बाँसुलियाँ बजाईं और बड़ी ख़ुशी मनाई,
    ऐसा कि ज़मीन उनके शोरओ — गु़ल से गूँज उठी।
  rus-SYN: И весь народ провожал Соломона, и играл народ на свирелях, и весьма радовался,
    так что земля расседалась от криков его.
  bqc-SIM: Ɔ̃ gbɛ̃́pii bↄ̀ tɛaàzi, aalɛ su, aalɛ kulɛpɛ, aalɛ pↄnakɛ maamaa, ↄ̃ tↄↄlɛ
    lùa kↄ̃fĩ pↄ́ aalɛ kɛpi yã́i.
  tcz-CHONGTHU: Hiche jou chun mipihon Solomon chu Jerusalem geijin ajui jin kuli
    amut’un kipahtah injong a sam un, akipanao o-gin kithong tah a a sap u chun leiset
    jeng jong a kithin sah leu jengin ahi.
  mar-mar: मग शलमोनाबरोबर सर्वजण नगरात आले. येताना ते पावा वाजवत आले. लोकांस उत्साहाचे,
    आनंदाचे भरते आले होते. त्यांच्या जल्लोषाने धरणी कंप पावली.
  qub-qub: Chaypitaga guepanta aywaran pincullunta tucaraycar. Runacuna fiyupa cushicuran.
    Sinchipa gaparpaptin pachapis cuyuriranraj.
  bqp-bqp: Akũ gbɛ̃ sĩnda pínki bò ò tɛ̀i, òtɛn su òtɛn úra pɛ́, òtɛn pↄnna kɛ manamana
    ari zĩtɛ yĩ̀gã kĩni kũ òtɛn kɛ pì yãi.
  hat-hat: Apre sa, yo tout t'ap mache dèyè li, yo tounen lavil Jerizalèm. Yo t'ap
    jwe fif, yo t'ap danse. Sitèlman yo t'ap fè bri ou ta di tè a t'ap tranble anba
    pye yo.
  eng-BSB: All the people followed him, playing flutes and rejoicing with such a great
    joy that the earth was split by the sound.
  eng-WEBPB: All the people came up after him, and the people piped with pipes, and
    rejoiced with great joy, so that the earth shook with their sound.
  kbq-kbq: Hagi maka vahe'mo'za konke nere'za mopamo'a tore huga kante ante'za tusi
    avoge hu'za zagamera nehu'za, musena hu'za Solomonina avaririza mareri'naze.
  nhe-BL: Huan teipa nochi nopa tlacame mocuepque altepetl Jerusalén ihuaya Salomón
    huan tlapitztihualayayaj ica miyac paquilistli. Huan tlahuelchihuayayaj hasta
    quimachiliyayaj molinía tlali pampa nelía tlahuel chicahuac cuatzajtziyayaj.
  bus-bus: Ben baade píngi bↄ̀ wà tɛ̀zi, aↄ̃ↄe suu aↄ̃ↄe gaasia pɛɛ, aↄ̃ↄe pↄnnaa
    kɛɛ maamaa ai tↄↄtɛ nìgã kĩi kɛ̀ aↄ̃ↄe kɛɛ pì yãnzi.
  gub-BL: A'e re teko paw wata oho Xàrumàw haikweromo wà, urywete haw rehe uhapukaz
    pà wà, uxi'àm upy pà wà no. Wanehapukaz taw nuzawy kwaw àmàn iànoànogaw. Nuzawy
    kwaw ywy iwokaw.
