verse: 1KI.001.022
translations:
  mal-C: ബേത്ത്-ശേബ രാജാവിനോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ, പ്രവാചകനായ നാഥാൻ
    കൊട്ടാരത്തിലെത്തി.
  deu-TKW: Während sie aber noch mit dem Könige redete, erschien der Prophet Nathan.
  lin-lin: Wana Batisheba azalaki nanu koloba na mokonzi, mosakoli Natan akomaki.
  eng-LSV: And behold, she is yet speaking with the king, and Nathan the prophet has
    come in;
  eng-GNV: And lo, while she yet talked with the King, Nathan also the Prophet came
    in.
  eng-WEBSTER: And lo, while she was yet talking with the king, Nathan the prophet
    also came in.
  nhw-BL: Huan quema Betsabé noja quicamanalhuiyaya David, se itequipanojca quiilhui
    para ajsico tlajtol pannextijquetl Natán.
  swh-ONEN: Alipokuwa angali anazungumza na mfalme, nabii Nathani akafika.
  bba-bba: Ye Bɑti Sebɑ kɑ Dɑfidi bɑ ɡɑri mɔ̀, yerɑ Gusunɔn sɔmɔ Nɑtɑni u tunumɑ mi.
  eng-KJVCPB: And lo, while she yet talked with the king, Nathan the prophet also
    came in.
  luo-luo: Kapod nowuoyo gi ruoth, Nathan janabi nochopo.
  meu-meu: Dounu hanua pavapavana ida e hereva-hereva ai, peroveta tauna Natan na
    e raka vareai.
  npi-ULB: उनी राजासित बोलिरहँदा नातान अगमवक्ता भित्र आए ।
  yor-yor: Bí ó sì ti ń bá ọba sọ̀rọ̀ lọ́wọ́, Natani wòlíì sì wọlé.
  pes-OPCB: وقتی بَتشِبَع مشغول صحبت بود، به پادشاه خبر دادند که ناتان نبی می‌خواهد
    به حضور پادشاه شرفیاب شود. ناتان داخل شد و به پادشاه تعظیم کرد
  tgl-ULB: Habang kinakausap niya ang hari, pumasok si Nathan na propeta.
  cbu-NT: Ashiriya, yuwash kiz kurakaa Dapiyarineetsi tsiyatku, ántaru anush Apanlleetssha
    kuk kamanimapan sur Natán tsiyatssee itsinsaru kamaniti átu kusarangiya.
  hui-hui: Badasebahanda bi ogoni wene lalu bereaore dege Nadana ibu kini andaga ibini.
  mya-mya: ယင်း​သို့​လျှောက်​ထား​နေ​ချိန်​၌ ပ​ရော​ဖက် နာ​သန်​ရောက်​ရှိ​လာ​သ​ဖြင့်၊-
  bod-N: ཏག་ཏག་ཁོ་མོས་རྒྱལ་པོར་གཏམ་གླེང་བཞིན་པའི་སྐབས་སུ། ལུང་སྟོན་པ་ནཱ་ཐན་ནང་དུ་འོངས་པ་དང་།
  sna-sna: Achiri kutaura namambo, Natani muprofita akabva asvika.
  spa-BLM: Mientras ella seguía hablando con el rey, entró el profeta Natán.
  cac-cac: Vanto val slolon ix yed' vin̈ rey chi', ix ja vin̈aj Natán schecab' Dios.
  swh-ULB: Wakati alipokuwa akiendelea na mfalme, nabii Nathani aliingia.
  bel-bel: Калі яна яшчэ гаварыла з царом, прыйшоў і прарок Натан.
  deu-ELBBK: Und siehe, noch redete sie mit dem König, da kam der Prophet Nathan herein.
  mbb-OT: Ne zutun te ebpekidlalag pa si Batsheba zuen te hadì, nekeuma si Natan he
    ebpeneuven.
  mal-2015: അവൾ രാജാവിനോടു സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ ഇതാ, നാഥാൻ പ്രവാചകൻ വരുന്നു.
  rmc-rmc: Medik vakerelas le Davidoha, avľa andre o prorokos o Natan.
  pes-OPV: و اینک چون او هنوز با پادشاه سخن می‌گفت، ناتان نبی نیز داخل شد.
  ron-1924: Пе кынд ынкэ ворбя еа ку ымпэратул, ятэ кэ а сосит пророкул Натан.
  ben-OBCV: তিনি তখনও রাজার সঙ্গে কথা বলছিলেন, এমন সময় ভাববাদী নাথন সেখানে পৌঁছেছিলেন।
  som-som: Oo bal eeg, intii ay weli boqorkii la hadlaysay ayaa Nebi Naataan soo galay.
  lat-VUC: Adhuc illa loquente cum rege, Nathan propheta venit.
  eng-ASVBT: And, lo, while she yet talked with the king, Nathan the prophet came
    in.
  ita-1885: Or, mentre ella parlava ancora col re, ecco, il profeta Natan sopraggiunse.
  eng-LXXUP: And behold, while she was yet talking with the king, Nathan the prophet
    came. And it was reported to the king,
  eng-ULB: While she was still speaking with the king, Nathan the prophet came in.
  spa-VBL: En ese momento, mientras aún hablaba con el rey, llegó el profeta Natán.
  fra-_FOB: Et voici, elle parlait encore avec le roi, quand Nathan, le prophète,
    arriva.
  mal-mal: അവൾ രാജാവിനോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ നാഥാൻ പ്രവാചകൻ വന്നു
  urd-GVR: Bat-sabā abhī bādshāh se bāt kar hī rahī thī ki Dāūd ko ittalā dī gaī ki
    Nātan Nabī āp se milne āyā hai. Nabī kamre meṅ dāḳhil ho kar bādshāh ke sāmne
    aundhe muṅh jhuk gayā.
  suz-BL: मिनु मेको पिप नु लोव़ पना पन बाक्‍मेनु, परमप्रभु यावे आ लोव़ पाइब नाथान
    जाक्‍माक्‍त।
  ita-1927: Mentr’ella parlava ancora col re, ecco arrivare il profeta Nathan.
  ckb-ckb: هێشتا ئەو قسەی لەگەڵ پاشا دەکرد، ناتانی پێغەمبەر هات.
  eng-BBE: And while she was still talking with the king, Nathan the prophet came
    in.
  kan-OKCV: ಅವಳು ಅರಸನ ಸಂಗಡ ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನು ಬಂದನು.
  tam-2017: அவள் ராஜாவோடு பேசிக்கொண்டிருக்கும்போது, தீர்க்கதரிசியாகிய நாத்தான் வந்தான்.
  spa-RV-1909: Y estando aún hablando ella con el rey, he aquí Nathán profeta, que
    vino.
  ron-BTF: Şi, iată, pe când ea încă vorbea cu împăratul, profetul Natan a intrat
    de asemenea.
  eng-WEBP: Behold, while she was still talking with the king, Nathan the prophet
    came in.
  eng-FBV: Right then, while she was still speaking with the king, Nathan the prophet
    arrived.
  nld-1939: Terwijl zij nog met den koning sprak, kwam de profeet Natan;
  nch-BL: Huan quema Betsabé noja quicamanalhuiyaya David, se itequipanojca quiilhui
    para ajsico tajtolpanextijquet Natán.
  vie-1934: Bà đang còn tâu với vua, thì tiên tri Na-than đến.
  hin-CV: बैथशेबा राजा से यह बातें कर ही रही थी, कि भविष्यद्वक्ता नाथान वहां आ गए.
  spa-BES: Y mientras ella seguía hablando con el rey, entró el profeta Natán.
  tdx-tdx: Ie mbe nisaon­tsy amy mpanjakay, le nimoak’ ao t’i Natane mpitoky
  tha-KJV: ดู​เถิด ขณะเมื่อพระนางกำลังกราบทูลกษั​ตริ​ย์​อยู่ นาธันผู้​พยากรณ์​ก็​เข้ามา
  por-BR-2018: E estando ainda falando ela com o rei, eis que Natã profeta, que veio.
  deu-ELO: Und siehe, noch redete sie mit dem König, da kam der Prophet Nathan herein.
  eng-WYC-2018: While she spake yet with the king, Nathan, the prophet, came. (Yet
    while she spoke with the king, Nathan the prophet came in.)
  epo-epo: Dum ŝi ankoraŭ estis parolanta kun la reĝo, venis la profeto Natan.
  uig-PIN: Mana, u tehi padixaⱨ bilǝn sɵzlixip turƣinida Natan pǝyƣǝmbǝrmu kirip kǝldi.
  beo-beo: E da gebe adodalobawane, Na:ida:ne da hina bagade diasuga doaga:i.
  tpi-OTNT: Batseba i toktok yet na profet Natan i kam kamap long haus king.
  hau-SA: Yayinda take cikin magana tare da sarki, sai annabi Natan ya iso.
  uig-LAT: Mana, u téxi padishah bilen sözliship turghinida Natan peyghembermu kirip
    keldi.
  nde-nde: Kwathi elokhu esakhuluma lenkosi, kwafika uNathani umphrofethi.
  ton-ton: ¶ Pea vakai, lolotonga ʻa ʻene kei lea mo e tuʻi, naʻe hū atu foki ʻa Netane
    ko e palōfita.
  ces-1613: A aj, když ještě ona mluvila s králem, přišel Nátan prorok.
  eng-WMB: Behold, while she was still talking with the king, Nathan the prophet came
    in.
  tam-TCV: அவள் இவ்வாறு அரசனுடன் பேசிக்கொண்டிருக்கும்போதே இறைவாக்கினன் நாத்தான் அங்கு
    வந்தான்.
  ceb-ULB: Samtang nagpadayon siya sa pakigsulti sa hari, misulod si Natan nga propeta.
  pol-UBG: A gdy jeszcze rozmawiała z królem, przyszedł prorok Natan.
  agr-agr: Tusa aujak pujai, profeta Natán jegauwai.
  kyc-kyc: Enda doko mee pii lao kareyamopako akali Netane baa kiŋinya anda dokona
    epeya.
  urd-GVU: بت سبع ابھی بادشاہ سے بات کر ہی رہی تھی کہ داؤد کو اطلاع دی گئی کہ ناتن
    نبی آپ سے ملنے آیا ہے۔ نبی کمرے میں داخل ہو کر بادشاہ کے سامنے اوندھے منہ جھک
    گیا۔
  deu-1912: Als sie aber noch redete mit dem König, kam der Prophet Nathan.
  kan-2017: ಆಕೆಯು ಹೀಗೆ ಅರಸನ ಸಂಗಡ ಮಾತನಾಡುವಷ್ಟರಲ್ಲಿ ಪ್ರವಾದಿಯಾದ ನಾತಾನನು ಬಂದನು.
  yap-yap: Ka be welthin ngak fare pilung, me yib Nathan ni profet nga naun.
  hlt-MCSB: Manghai taengah a thui li vaengah tonghma Nathan te pakcak ha pawk.
  mdy-ETH: ቤርሳቤሃ ሃጊ ዬያ ኬኤዚ ጋፒባኣንቴ ፆኦሲ ማሊፆ ኬኤዛ፥ ናኣታኣኔ ዒኢካ ሙኬኔ፤
  twi-ASANTE: Ɔgu so ne no rekasa no ara pɛ na, odiyifoɔ Natan bɛduruu hɔ.
  eng-WEBU: Behold, while she was still talking with the king, Nathan the prophet
    came in.
  wal-wal: Berssaaba biron kawuwaara haasayishin, hananabaa yootiya Naataani kawo
    keettaa gakkiis.
  spa-PDDPT: Ciertamente, mientras ella aún hablaba con el rey, llegó el profeta Natán.
  gun-gun: Huvixa reve kunha va'e ijayvu teri reve ovaẽ avi profeta Natã ha'e py.
  ilo-ULB: Bayat a makisarsarita pay laeng isuna iti ari, simrek ni Natan a profeta.
  kpg-kpg: Mee e hai ana helekai hua igolo, gei Nathan gaa dau.
  uig-ARA: مانا، ئۇ تېخى پادىشاھ بىلەن سۆزلىشىپ تۇرغىنىدا ناتان پەيغەمبەرمۇ كىرىپ
    كەلدى.
  sus-sus: A wɔyɛn tɛmui, Annabi Natan naxa mangɛ xɔnyi li.
  pon-2006: Padsipa patopatohte pahn kupwur,
  jae-jae: Gêdêŋ taŋ eŋ gêjam biŋgalôm gêdêŋ kiŋ gêmoa naŋ, propete Natan gêô lasê.
  ksd-ksd: Ma ba dir tatata pa boko ma ra king, Natan ra propet i ga ruk.
  tur-YTC: İşte, o daha kralla konuşurken, Peygamber Natan içeri girdi.
  grc-BRENT: Καὶ ἰδοὺ ἔτι αὐτῆς λαλούσης μετὰ τοῦ βασιλέως, καὶ Νάθαν ὁ προφήτης ἦλθε.
  ind-AYT: Lalu, selagi dia berbicara dengan raja, Nabi Natan datang.
  nya-nya: Pamene Batiseba amayankhula ndi mfumu, mneneri Natani analowa.
  hrv-hrv: Dok je ona još govorila s kraljem, dođe prorok Natan.
  mps-mps: Batsebago po odubadi, tama te profet Natan te kingo beba sabolagasalio.
  tpi-tpi: Batseba i toktok yet na profet Natan i kam kamap long haus king.
  dan-1931: Medens hun endnu talte med Kongen, kom Profeten Natan,
  vie-OVCB: Khi bà đang nói chuyện với vua thì Tiên tri Na-than đến.
  guj-2017: બાથશેબા હજી તો રાજાની સાથે વાત કરતી હતી, એટલામાં નાથાન પ્રબોધક અંદર આવ્યો.
  pon-2006A: Padsipa patopatohte pahn kupwur,
  por-BRBSL: Eis que, enquanto ela ainda falava com o rei, Nathan, o profeta, entrou.
  cth-cth: Khenhaw! hottelah siangpahrang koe a dei pouh lahun nah, profet Nathan
    hai a kâen van
  twi-twi: Ogu so ne no rekasa no ara pɛ na, odiyifo Natan beduu hɔ.
  hlt-hlt: Manghai taengah a thui li vaengah tonghma Nathan te pakcak ha pawk.
  tbz-SIM: Kɛ̀ Bɑtisebɑɑ nkpɑɑ́ mɛ nnɑ́ɑ́nnɛ̀ okpɑ̀ɑ̀tì, kɛ̀ Nɑtɑ̃ɑ̃ tuɔkoo.
  msy-2020: Egha Batseba mɨgɨavɨra itima, akam inigha izir gumazim Natan iza atrivimɨn
    dɨpenimɨn oto.
  dop-dop: Wɑɑtʋ wei ɑlʋ ɩnɩ ɩ tɔŋɑ ḿpʋ́ɣʋ́ yɔɣɔtʋɣʋ tɔɣɔ pɑ heelɑ wulɑʋ sɩ Nɑtɑŋ
    kɔmɑ. Ɩlɛnɑ Nɑtɑŋ sʋʋ nɑ ɩ́ hǝntɩ wulɑʋ kɛ ɑtɛ.
  azb-azb: Bat-Şeva hələ padşahla danışarkən peyğəmbər Natan gəldi.
  eng-DBY: And behold, while she yet talked with the king, Nathan the prophet also
    came in.
  hin-2017: जब बतशेबा राजा से बातें कर ही रही थी, कि नातान नबी भी आ गया।
  wol-KYG: Na Batseba di wax ak Buur, Yonent Yàlla Natan jekki ne jalañ.
  eng-YLT: And lo, she is yet speaking with the king, and Nathan the prophet hath
    come in;
  eng-WYC-2017: While she spake yet with the king, Nathan, the prophet, came.
  eng-WMBB: Behold, while she was still talking with the king, Nathan the prophet
    came in.
  urd-GVH: बत-सबा अभी बादशाह से बात कर ही रही थी कि दाऊद को इत्तला दी गई कि नातन नबी
    आपसे मिलने आया है। नबी कमरे में दाख़िल होकर बादशाह के सामने औंधे मुँह झुक गया।
  rug-rug: Sipu korapa zama la se Batisiba koasa baṉara si kamo la mo se Netani.
  gaz-gaz: Utuma isheen amma illee mooticha wajjin dubbachaa jirtuu Naataan raajichi
    ni dhufe.
  fra-LSG: Tandis qu’elle parlait encore avec le roi, voici, Nathan le prophète arriva.
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu Naythannha burr‐way bunana ŋunhili, ga ŋayinydja
    ḻakaraŋala ŋunhi yana liŋgu waŋgany dhäwu.
  yal-yal: Batiseba mɔn yi fala tiini mangan xa, Nabi Natan yi so.
  haw-1868: Aia hoi, i kona kamailio ana me ke alii, komo ae la o Natana ke kaula.
  arb-NAV: وَفِيمَا هِيَ تُخَاطِبُ الْمَلِكَ جَاءَ نَاثَانُ النَّبِيُّ،
  ewe-ewe: Esi wòganɔ nu ƒom kple fia la ko la, Nyagblɔɖila Natan va do.
  eng-LEE: And, lo, while she was yet speaking with the king, Nathan the prophet also
    came in.
  asm-FB: এইদৰে তেওঁ ৰজাৰ লগত কথা হৈ থাকোঁতেই নাথন ভাববাদী ভিতৰলৈ সোমাই আহিল।
  sus-A: عَ وْيّن تّمُي، عَننَبِ نَتَن نَشَ مَنفّ شْنيِ لِ.
  fra-SBL: Et voici, pendant qu'elle parlait encore avec le roi, Nathan, le prophète,
    entra.
  hbo-hbo: וְהִנֵּ֛ה עֹודֶ֥נָּה מְדַבֶּ֖רֶת עִם־הַמֶּ֑לֶךְ וְנָתָ֥ן הַנָּבִ֖יא בָּֽא׃
  piu-2006: '@see-verse:1KI.001.021'
  kik-kik: Hĩndĩ ĩrĩa aaragia na mũthamaki, Nathani ũrĩa mũnabii agĩkinya.
  fra-NCL: Comme elle parlait encore avec le roi, voici que Nathan, le prophète, arriva.
  cek-AK: Khenah, anih mah siangpahrang khaeah lokthuih li naah, tahmaa Nathan to
    athungah akun.
  cuk-cuk: Betsabé, Rey-Davidʼbogwa amba sunmaknaigua, Natán nonikid.
  uig-CYR: Мана, у техи падиша билән сөзлишип турғинида Натан пәйғәмбәрму кирип кәлди.
  tel-2017: ఆమె రాజుతో మాటలాడుతూ ఉండగానే నాతాను ప్రవక్త లోపలికి వచ్చాడు. “నాతాను ప్రవక్త
    వచ్చాడు” అని సేవకులు రాజుకు తెలియజేశారు.
  hat-BSA: Epi gade, pandan li te toujou ap pale, Nathan, pwofèt la te vin antre.
  kos-kos: El srakna sramsram, na Nathan el sun lohm sin tokosra.
  hbo-WLC: וְהִנֵּ֛ה עוֹדֶ֥נָּה מְדַבֶּ֖רֶת עִם־הַמֶּ֑לֶךְ וְנָתָ֥ן הַנָּבִ֖יא בָּֽא׃
  ibo-ibo: Mgbe Batsheba nọ na-akpanyere eze ụka, Netan onye amụma batara.
  ory-ory: ଆଉ, ସେ ରାଜାଙ୍କ ସହିତ କଥାବାର୍ତ୍ତା କରୁଥିବା ସମୟରେ, ଦେଖ, ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.001.021'
