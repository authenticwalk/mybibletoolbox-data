verse: 1KI.001.001
translations:
  mal-C: ദാവീദുരാജാവു വയോധികനായി; സേവകർ അദ്ദേഹത്തെ കമ്പിളികൾകൊണ്ടു പുതപ്പിച്ചെങ്കിലും
    അദ്ദേഹത്തിന്റെ കുളിരുമാറിയിരുന്നില്ല.
  deu-TKW: Als nun der König David alt und hochbetagt war, konnte er nicht mehr warm
    werden, obgleich man ihn in Decken einhüllte.
  lin-lin: Tango mokonzi Davidi akomaki mobange makasi, azalaki lisusu koyoka moto
    te na nzoto, ezala bafiniki ye bilamba ebele.
  eng-LSV: And King David [is] old, entering into days, and they cover him with garments,
    and he has no heat,
  eng-GNV: Now when King Dauid was olde, and striken in yeeres, they couered him with
    clothes, but no heate came vnto him.
  eng-WEBSTER: Now king David was old and advanced in years; and they covered him
    with clothes, but he got no heat.
  nhw-BL: Ya huehuejtixtoya Tlanahuatijquetl David. Huan masque quiyoyontiyayaj huan
    cuali quitlaquentiyayaj, amo mototoniliyaya.
  swh-ONEN: Mfalme Daudi alipokuwa mzee umri ukiwa umesogea, hakuweza kupata joto
    hata walipomfunika kwa nguo.
  bba-bba: Dɑfidi u tɔkɔ kuɑ u bukurɑ ɡem ɡem. Bɑɑ bɑ̀ n nùn bekɑ bubusi, kɑ mɛ, u
    rɑ n kurusinɛwɑ woorun sɔ̃.
  eng-KJVCPB: Now king David was old and stricken in years; and they covered him with
    clothes, but he gat no heat.
  cpy-cpy: Tema antari-pero-tapaaki pinkathari David, oshekitaki rojarentsite. Ipewiryaa-kowiteetari
    osheki iithaari, teemaeta ijaawatzi.
  luo-luo: Kane Ruoth Daudi oseti kendo hike ne ngʼeny, kata ne oume gi lep nindo
    to ne ok onyal yudo liet.
  meu-meu: King David vada e buruka; ena mauri laḡanidia na momo. Ena be dabua momo
    e hahedokilaiva, to tauna na se siahua.
  npi-ULB: जब राजा दाऊद वृद्ध भए र तिनको उमेर ढल्किसकेको थियो, तिनीहरूले तिनलाई कम्बल
    ओढाइदिँदा पनि तिनलाई न्यानो हुँदैनथ्यो ।
  yor-yor: Nígbà tí Dafidi ọba di arúgbó, ọjọ́ rẹ̀ sì pọ̀, ara rẹ̀ kò le è móoru bí
    ó tilẹ̀ jẹ́ pé wọ́n da ọ̀pọ̀lọpọ̀ aṣọ bò ó.
  pes-OPCB: داوود پادشاه بسیار پیر شده بود و هر چند او را با لحاف می‌پوشاندند، ولی
    گرم نمی‌شد.
  tgl-ULB: Matandang-matanda na si Haring David. Binalutan nila siya ng mga damit,
    pero hindi siya naiinitan.
  cbu-NT: Dapiyarini kizpur wachinarangu ndusha waritarangiya. Yuwaam kachizatku,
    anoom punllupa irpungaktaatssin, itaru nda ksaneerangiya.
  hui-hui: Kini Debidi ibu waheore hayagola ibu tingini dagare haabo halu hene. Tigua
    ibunaga tingini balangiyarume baya hangu mo tongo biya tiraga ibu dagare dege
    haabo hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​အ​လွန်​အို​မင်း​သော​အ​ခါ အ​စေ​ခံ​တို့​က​စောင်​များ​ခြုံ​ပေး​သော်​လည်း
    မ​နွေး​နိုင်​အောင်​ရှိ​တတ်​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་དཱ་བིད་རྒས་ནས་དགུང་ལོ་མཐོ་བའི་དུས་སུ་གོས་མང་པོས་གཡོགས་ཀྱང་དྲོད་མི་ལྡན་པར་གྱུར་པས།
  sna-sna: Mambo Dhavhidhi akanga akwegura, ava namakore mazhinji, asi akanga asingadziyirwi
    kunyange vaimufukidza namagumbeze.
  spa-BLM: El rey David era ya viejo y entrado en años, y lo cubrían con ropas, pero
    no podía calentarse.
  cac-cac: Ayic te icham vinacxo vin̈aj rey David, te siicxo syab' vin̈. Vach'chom
    te pim tz'ajq'ue sc'u' vin̈, palta maxtzac q'uixnajlaj vin̈.
  swh-ULB: Mfalme Daudi alipokuwa mzee sana, walimfunika kwa nguo, lakini hakupata
    joto.
  bel-bel: І цар Давід састарыўся, увайшоў у сталы век, дык накрывалі яго вопраткай,
    але ня мог сагрэцца.
  deu-ELBBK: Und der König David war alt, wohlbetagt; und sie bedeckten ihn mit Kleidern,
    aber er wurde nicht warm.
  mbb-OT: Utew en meǥurang si Hadì David, ne minsan ebmelungan pa sikandin te mekepal
    he menge malung egkeǥenew ǥihapun.
  mal-2015: ദാവീദ്‌ രാജാവു വയസ്സുചെന്നു വൃദ്ധനായപ്പോൾ അവനെ കമ്പിളി പുതപ്പിച്ചിട്ടും
    കുളിർ മാറിയില്ല.
  rmc-rmc: Sar o David sas igen phuro, sas les šil, a kajte thovkerenas pre leste
    o deki, našťi roztačolas.
  pes-OPV: چند او را به لباس می‌پوشانیدند، لیکن گرم نمی شد.
  ron-1924: Ымпэратул Давид ера бэтрын, ынаинтат ын вырстэ; ыл акоперяу ку хайне ши
    ну се путя ынкэлзи.
  ben-OBCV: রাজা দাউদ যখন খুব বৃদ্ধ হয়ে গেলেন, তখন এমনকি তাঁর শরীর প্রচুর কাপড় দিয়ে
    ঢেকে রাখলেও গরম থাকত না।
  som-som: Haddaba Boqor Daa'uud wuu gaboobay, da' buuna la dhacay, oo waxay huwiyeen
    dhar, laakiinse kulayl ma uu helin.
  lat-VUC: 'Et rex David senuerat, habebatque ætatis plurimos dies: cumque operiretur
    vestibus, non calefiebat.'
  eng-ASVBT: Now king David was old and stricken in years; and they covered him with
    clothes, but he gat no heat.
  ita-1885: ORA il re Davide divenne vecchio e molto attempato; e benchè lo coprissero
    di panni, non però si riscaldava.
  eng-LXXUP: And King David was old and advanced in days, and they covered him with
    clothes, and he was not warmed.
  eng-ULB: When King David was old and advanced in years, they covered him with blankets,
    but he could not keep warm.
  spa-VBL: El rey David había envejecido, y por muchas mantas que usaran para cubrirlo,
    no lograba entrar en calor.
  fra-_FOB: Or le roi David était vieux, et avancé en âge; et, quoiqu'on le couvrît
    de vêtements, il ne pouvait se réchauffer.
  mal-mal: ദാവീദ്‌ രാജാവ് വൃദ്ധനും പ്രായം ചെന്നവനുമായപ്പോള്‍ അവർ അവനെ കമ്പിളി പുതപ്പിച്ചിട്ടും
    കുളിർ മാറിയില്ല.
  urd-GVR: Dāūd Bādshāh bahut būṛhā ho chukā thā. Use hameshā sardī lagtī thī, aur
    us par mazīd bistar ḍālne se koī fāydā na hotā thā.
  suz-BL: मिनु दाऊद पिप शुश बर्स दुम्‍शा, थम खूशो दुम्‍माक्‍त। मिनु वा फेक्‍सेनु,
    यो महोमाक्‍त।
  ita-1927: Ora il re Davide era vecchio e molto attempato; e, per quanto lo coprissero
    di panni, non potea riscaldarsi.
  ckb-ckb: داودی پاشا پیر بوو و تەمەنی گەورە بوو، هەرچەندە بە جلوبەرگ دایاندەپۆشی
    گەرم نەدەبووەوە.
  eng-BBE: Now King David was old and far on in years; and though they put covers
    over him, his body was cold.
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನು ವೃದ್ಧನಾಗಿಯೂ, ಬಹಳ ಪ್ರಾಯ ಹೋದವನಾಗಿಯೂ ಇರುವಾಗ, ಅವನ ಮೇಲೆ ಹೊದಿಕೆಗಳನ್ನು
    ಹಾಕಿದರೂ, ಅವನಿಗೆ ಬೆಚ್ಚಗಾಗುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: தாவீது ராஜா வயது முதிர்ந்தவனானபோது, துணிகளால் அவனை மூடினாலும், அவனுக்கு
    அனல் உண்டாகவில்லை.
  spa-RV-1909: COMO el rey David era viejo, y entrado en días, cubríanle de vestidos,
    mas no se calentaba.
  ron-BTF: Şi împăratul David era bătrân şi înaintat în vârstă şi îl acopereau cu
    haine, dar nu se încălzea.
  eng-WEBP: Now King David was old and advanced in years; and they covered him with
    clothes, but he couldn’t keep warm.
  eng-FBV: King David had grown old and couldn't keep warm in bed however many blankets
    they used to cover him.
  nld-1939: Toen koning David heel oud geworden was, kon hij maar niet warm worden,
    hoe men hem ook met dekens toedekte.
  nch-BL: Ya huehuejtixtoya Tanahuatijquet David. Huan masque quiyoyontiyayaj huan
    cuali quitaquentiyayaj, amo mototoniliyaya.
  vie-1934: Vua Đa-vít đã già; tuổi cao; và mặc dầu người ta đắp áo cho người, cũng
    không thể ấm được.
  hin-CV: राजा दावीद अब बहुत बूढ़े हो चुके थे. उन्हें ओढ़ाया अवश्य जाता, था मगर कपड़े
    उनके शरीर को गर्म नहीं रख पा रहे थे.
  spa-BES: Ahora el rey David era viejo y avanzado en años; y aunque lo cubrían con
    cobijas, su cuerpo estaba frío.
  tdx-tdx: Ie amy zao fa bey naho nigain-kantetse t’i Davide mpanjaka; aa ndra t’ie
    nisafo-damba tsy nahazo hafanàñe.
  tha-KJV: กษัตริย์​ดาว​ิ​ดม​ีพระชนมายุและทรงพระชรามากแล้ว แม้​เขาจะห่มผ้าให้​พระองค์​มากก็ยังไม่​อบอุ่น
  por-BR-2018: Quando o rei Davi era velho, e de idade avançada, cobriam-lhe de roupas,
    mas não se aquecia.
  deu-ELO: Und der König David war alt, wohlbetagt; und sie bedeckten ihn mit Kleidern,
    aber er wurde nicht warm.
  eng-WYC-2018: And king David waxed eld (or And King David grew old), and had full
    many days of age; and when he was covered with clothes, he was (still) not made
    hot.
  epo-epo: La reĝo David maljuniĝis kaj atingis profundan aĝon; kaj oni kovris lin
    bone per vestoj, sed li ne povis varmiĝi.
  uig-PIN: Dawut padixaⱨ heli yaxinip ⱪalƣanidi; uni yotⱪan-ǝdiyal bilǝn yapsimu,
    u issimaytti.
  beo-beo: 'Hina bagade Da:ibidi da da:i hamone fisi. Ea hawa: hamosu dunu da e abulaga
    sosonesi. Be amomane e da hame dogoloi.'
  tpi-OTNT: Nau King Devit i kamap lapun pinis, na oltaim skin bilong en i kol. Na
    ol i kisim ol blanket na karamapim em, tasol ol blanket i no mekim skin bilong
    en i hat liklik. Nogat.
  hau-SA: Sa’ad da Sarki Dawuda ya tsufa ya kuma ƙara shekaru, ba ya iya jin ɗumi
    ko an rufe shi da abin rufuwa.
  uig-LAT: Dawut padishah xéli yashinip qalghanidi; uni yotqan-ediyal bilen yapsimu,
    u issimaytti.
  nde-nde: Kwathi inkosi uDavida esemdala kakhulu, wayengasafudumali lanxa elele loba
    bemembathise kakhulu.
  ton-ton: Pea ko ʻeni kuo motuʻa ʻa Tevita pea lahi ʻa hono taʻu; pea naʻa nau ʻufiʻufi
    ʻaki ia ʻae ngaahi kofu, ka naʻe ʻikai ke ne māfana ai.
  ces-1613: Král pak David sstaral se a sešel věkem, a ačkoli jej šaty přikrývali,
    však nemohl se zahřívati.
  eng-WMB: Now King David was old and advanced in years; and they covered him with
    clothes, but he couldn’t keep warm.
  tam-TCV: தாவீது அரசன் முதிர்ந்த கிழவனாய் படுக்கையிலேயே கிடந்தான். அவனை துணிகளினால்
    போர்த்தியபோதும் அவனுக்குக் குளிர் தாங்கமுடியாதிருந்தது.
  ceb-ULB: Sa dihang tigulang na si Haring David, gitabonan nila siya ug mga habol,
    apan dili gihapon siya mainitan.
  pol-UBG: Gdy król Dawid zestarzał się i posunął w latach, to choć okrywano go szatami,
    nie mógł się rozgrzać.
  agr-agr: Apu Davitak muumpakiu asa senchi tsetsemak waitiau asamtai, jáanchin kuashat
    yajutuk asekedau. Imatikamash kukukutuk dekapeachu.
  kyc-kyc: Kiŋi Dapiti baa ando emo ingiyamo dokopa banya kendemande akali dupwame
    porangelye yambe piyaminyipape baa mee kupwame kumuoko palyuo siya.
  urd-GVU: داؤد بادشاہ بہت بوڑھا ہو چکا تھا۔ اُسے ہمیشہ سردی لگتی تھی، اور اُس پر
    مزید بستر ڈالنے سے کوئی فائدہ نہ ہوتا تھا۔
  deu-1912: Und da der König David alt war und wohl betagt, konnte er nicht mehr warm
    werden, ob man ihn gleich mit Kleidern bedeckte.
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ವಯೋವೃದ್ಧನಾಗಿದ್ದನು. ಸೇವಕರು ಎಷ್ಟು ಕಂಬಳಿ ಹೊದಿಸಿದರೂ ಅವನಿಗೆ
    ಬೆಚ್ಚಗಾಗುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: David ni Pilung e yan i par ni kari pilibthir, ni yira guluguluy, ma der
    chuw e ulum rok.
  hlt-MCSB: Manghai David tah a kum khaw patong la om coeng tih himbai neh a khuk
    uh akhaw anih ham bae voel pawh.
  mdy-ETH: ካኣቲ፥ ዳውቴ ባሺንቲ ጋርቼሢሮ ዒዛም ማዾ ማዻ ዓሳ ዒዛ ጪኢሽኩዋጉዲ ዓፒላ ዒዛም ዑፃ ኩሌቴያ ዖይዻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Afei, na ɔhene Dawid anyini yie, na sɛ wɔde nnasoɔ ahe ara kuru ne ho
    koraa a, ɛnka ne ho hye koraa.
  eng-WEBU: Now King David was old and advanced in years; and they covered him with
    clothes, but he couldn’t keep warm.
  wal-wal: Kawoi Daawiti cimidi wodiyaa keehippe sugiis. Yaatidaagau ashkkarati maayuwaa
    a bolli kuurinkka a ho77ennan ixxiis.
  spa-PDDPT: Cuando el rey David era anciano, avanzado en días, lo cubrían con ropas,
    pero no se calentaba.
  gun-gun: Huvixa Davi tuja'i ete, ha'e heta ma'etỹa oguereko ma ramo ajukue py onhovãmbaa
    teĩ ijeyro'y ae tema.
  ilo-ULB: Lakay unayen ni Ari David. Binalkotda isuna kadagiti lupot, ngem saanen
    a bumara ti bagina.
  kpg-kpg: Di king go David gu madumadua, ma e aha maa mee guu gahu gi nia tei e logo,
    geia e magalillili hua igolo.
  uig-ARA: داۋۇت پادىشاھ خېلى ياشىنىپ قالغانىدى؛ ئۇنى يوتقان-ئەدىيال بىلەن ياپسىمۇ،
    ئۇ ئىسسىمايتتى.
  sus-sus: Mangɛ Dawuda xa simaya nu bara a ikuya. Xinbeli nu na a fate i tɛmui birin,
    hali dugie to nu felenma a ma a fanyi ra.
  pon-2006: Nanmwarki Depit likeilapalahr oh ketin kidikidkipene tehi tohtohie, ahpw
    e kin ketin popoute.
  jae-jae: Gêdêŋ taŋ kiŋ Dawid kêtu ŋamalacanô teŋ ma nê jala kêtu taêsam naŋ, êsêac
    sêkwa eŋ auc ŋa belaŋke, mago malo gêgôm eŋ ŋapaŋ.
  ksd-ksd: Ma David i ga tar patuana ma i ga bilua, ma di ga vakukuve ma ra umana
    mal, ia kaka pa i ga malamalapang.
  tur-YTC: Kral David yaşlanmış ve yılları ilerlemişti. Üzerine giysilerle örttüler,
    ama ısınamıyordu.
  grc-BRENT: ΚΑΙ ὁ βασιλεὺς Δαυὶδ πρεσβύτερος προβεβηκὼς ἡμέραις, καὶ περιέβαλλον
    αὐτὸν ἱματίοις, καὶ οὐκ ἐθερμαίνετο.
  ind-AYT: Raja Daud pun sudah tua dan lanjut umurnya. Meskipun mereka menutupinya
    dengan selimut, dia tidak merasa hangat.
  nya-nya: Mfumu Davide atakalamba sankamva kufunda ngakhale akamufunditsa mabulangeti.
  hrv-hrv: Kralj David bijaše ostario i odmakao u godinama; premda su ga pokrivali
    mnogim pokrivačima, nije se mogao ugrijati.
  mps-mps: Megi da, king Devit te monu dabe mu pedelalio, tama sesemane sogo aga tigi
    te kedau yali. Tama augwaligo te ugwa blanket dabe selama, aga banulani, tiali
    goli te blanket dabego aga tigi dwasianu posolo me ilibeo. Menio.
  tpi-tpi: Nau King Devit i kamap lapun pinis, na oltaim skin bilong en i kol. Na
    ol i kisim ol blanket na karamapim em, tasol ol blanket i no mekim skin bilong
    en i hat liklik. Nogat.
  dan-1931: Da Kong David var gammel og til års, kunne han ikke blive varm, skønt
    man dækkede ham til med Tæpper.
  vie-OVCB: Vua Đa-vít đã già, tuổi cao; mặc dù người ta đắp bao nhiêu lớp áo, vua
    vẫn không thấy ấm.
  guj-2017: હવે દાઉદ રાજા ઘણો વૃદ્ધ અને પ્રોઢ ઉંમરનો થયો હોવાથી તેઓએ તેને વસ્ત્રો
    ઓઢાડ્યાં, પણ તેને હૂંફ મળી નહિ.
  pon-2006A: Nanmwarki Depit likeilapalahr oh ketin kidikidkipene tehi tohtohie, ahpw
    e kin ketin popoute.
  por-BRBSL: Agora o rei David era velho e avançado em anos; e eles o cobriam com
    roupas, mas ele não conseguia se manter aquecido.
  cth-cth: Siangpahrang Devit teh a matawng poung toe, hni a kâkhu hai a phubet hoeh
    toe.
  twi-twi: Bere a Ɔhene Dawid bɔɔ akwakoraa posoposo no, sɛ wɔde ntama ahe kuru ne
    ho koraa a, entumi nka no hyew koraa.
  hlt-hlt: Manghai David tah a kum khaw patong la om coeng tih himbai neh a khuk uh
    akhaw anih ham bae voel pawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ sɔ̃́ nhokpɑ̀ɑ̀tì Dɑfiti kòtɛ́ kɛ mɛ̀nkɛ kòtɛ́, bɑ́ kɛ̀ bɛ̀
    ò dɑ̀tínnɛ́ tiyɑ̀ɑ̀tì ò bɑ́ɑ́ keè kuyiìnkù.
  msy-2020: Atrivim Devit bar ghurizɨ, an mɨkarzim zurarama arugharusi. Ezɨ me inir
    mɨtiar avagha akuiba isava anevema, da tong fefem a ganɨdir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ Tɑfiiti kpɑtǝlɑɑ tǝkuŋkuŋku, nɑ pɑ́ tɑkǝɣɩ-ɩ pɔɔŋ
    pɩɩ hɑŋǝɣɩ-ɩ.
  azb-azb: Padşah Davud qocalıb yaşa dolmuşdu. Onun üstünü örtüklərlə nə qədər örtürdülərsə,
    o isinmirdi.
  eng-DBY: And king David was old [and] advanced in age; and they covered him with
    clothes, but he obtained no warmth.
  hin-2017: दाऊद राजा बूढ़ा और उसकी आयु बहुत बढ़ गई थी; और यद्यपि उसको कपड़े ओढ़ाए
    जाते थे, तो भी वह गर्म न होता था।
  wol-KYG: Gannaaw gi Buur Daawuda mujj naa màggat, ba làq at yu bare, ñu di ko sàng
    ay sér te du ko taxa tàng.
  eng-YLT: And king David [is] old, entering into days, and they cover him with garments,
    and he hath no heat,
  eng-WYC-2017: And king David waxed eld, and had full many days of age; and when
    he was covered with clothes, he was not made hot.
  eng-WMBB: Now King David was old and advanced in years; and they covered him with
    clothes, but he couldn’t keep warm.
  urd-GVH: दाऊद बादशाह बहुत बूढ़ा हो चुका था। उसे हमेशा सर्दी लगती थी, और उस पर मज़ीद
    बिस्तर डालने से कोई फ़ायदा न होता था।
  rug-rug: Se Devita sa baṉara si ele barogoso sisigiti, meke vea soku gua sa baleqete
    nobi nia ri nana nabulu si asa, ba lopu boka maṉini si asa.
  gaz-gaz: Daawit Mootichi yeroo jaaree dulloometti yoo uffata itti tuulan illee dhagni
    isaa hin hoʼuuf ture.
  fra-LSG: Le roi David était vieux, avancé en âge; on le couvrait de vêtements, et
    il ne pouvait se réchauffer.
  gnn-gnn: Daypittja liŋguna worruŋuyinana, galki ŋayi yurru rumbal‐winya'yunna, ga
    bitjanana liŋgu ŋayi ŋuli ŋorranha nhinanha bala'palaŋurana.
  yal-yal: Manga Dawuda bata yi fori, a mi yi fa nɔɛ a fatini wolonɲɛ hali dugin felenxi
    a ma.
  haw-1868: U A elemakule ae la o Davida ke alii, a ua nui kona mau makahiki, a uhi
    ae la lakou ia ia me na kapa, aole nae ia i mahana'e.
  arb-NAV: وَشَاخَ الْمَلِكُ دَاوُدُ وَطَعَنَ فِي السِّنِّ، فَكَانُوا يُدَثِّرُونَهُ
    بِالأَغْطِيَةِ فَلا يَشْعُرُ بِالدِّفْءِ.
  ewe-ewe: Esi Fia David tsi xɔ ƒe geɖe la, vuvɔ wɔnɛ ale gbegbe be, ne wotsyɔ avɔ
    geɖe nɛ hã la, vuvɔ gawɔnɛ kokoko.
  eng-LEE: Now king David was old, stricken in years; and they covered him with clothes,
    but he could not become warm.
  asm-FB: পাছত ৰজা দায়ুদ বুঢ়া হৈ আহিল আৰু অতিশয় বৃদ্ধ হোৱাৰ বাবে তেওঁৰ গাত অনেক
    কাপোৰ দিলেও উম নোপোৱা হ’ল।
  sus-A: مَنفّ دَوُدَ شَ سِمَيَ نُ بَرَ عَ عِكُيَ. شِنبٍلِ نُ نَ عَ قَتٍ عِ تّمُي
    بِرِن، هَلِ دُفِيٍ تٌ نُ قٍلٍنمَ عَ مَ عَ قَنيِ رَ.
  fra-SBL: Or le roi David était vieux et avancé en âge ; on le couvrait de vêtements,
    mais il n'avait pas chaud.
  hbo-hbo: וְהַמֶּ֤לֶךְ דָּוִד֙ זָקֵ֔ן בָּ֖א בַּיָּמִ֑ים וַיְכַסֻּ֙הוּ֙ בַּבְּגָדִ֔ים
    וְלֹ֥א יִחַ֖ם לֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa Mũthamaki Daudi aakũrire na agatindĩka mĩaka-rĩ, ndaiguaga ũrugarĩ
    o na mamũhumbĩra na nguo.
  fra-NCL: Le roi David était vieux, avancé en âge ; on le couvrait de vêtements,
    sans qu’il pût se réchauffer.
  cek-AK: David siangpahrang loe mitong moe, saning doeh coeh boeh; khukbuen angkhuk
    o sak; toe ngan to bae thai ai boeh.
  cuk-cuk: Rey-David seredgussoggu, e-birga yeer selebagusad. Aisaar Davidʼga mormar
    yosdamalanad, amba degite, dambe itodaed.
  uig-CYR: Давут падиша хелә яшинип қалған еди; уни йотқан-әдиял билән япсиму, у иссимайтти.
  tel-2017: దావీదు రాజు బాగా ముసలివాడయ్యాడు. వారు అతనికి ఎన్ని బట్టలు కప్పినా అతనికి
    వెచ్చదనం కలగడం లేదు.
  hat-BSA: Alò, Wa David te vin vye, avanse nan laj. Malgre yo te kouvri li avèk rad,
    li te toujou fwèt.
  kos-kos: In pulan pacl se inge Tokosra David el arulana matuoh. Mwet kulansap lal
    finne katelya ke kaot fusrfusr, a el tiana fusrfusr.
  hbo-WLC: וְהַמֶּ֤לֶךְ דָּוִד֙ זָקֵ֔ן בָּ֖א בַּיָּמִ֑ים וַיְכַסֻּ֙הוּ֙ בַּבְּגָדִ֔ים
    וְלֹ֥א יִחַ֖ם לֽוֹ׃
  ibo-ibo: Mgbe eze Devid ghọrọ agadi, nʼagbanyeghị na-eji ọtụtụ uwe kpuchie ya, ahụ
    ya ekpoghị ọkụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ରାଜା ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ହେଲେ; ତହିଁରେ ଲୋକମାନେ ତାଙ୍କୁ ଅନେକ ବସ୍ତ୍ର
    ଘୋଡ଼ାଇଲେ, ମାତ୍ର ସେ କିଛି ଉଷ୍ଣତା ପାଇଲେ ନାହିଁ।
  wmt-wmt: Nyanartijangka parri yangkarti Jalaman purlkajarrinya. Wali Tayipit ngarpunyankura
    pa purrkujinyangujarrinya. Kayan ngarta wurna marri yanantarla. Kunyungurla tititikarrala
    yanani. Wali jarlu pa kurajpinya Tayipittu Jalaman kingkujirnupurru walimpapurru.
    Nyanartijangka Tayipitkurarlu walakuwarlanyju parlanyanu wulyumarnani nyantu king
    ngunangupurru kajalujangkarlu ngamajiwarlanykurarlu yiningu Yatinajarlu. Wali
    jarlu pa kurajpinya Tayipittu Jalaman, ngajirta nyantu. Nyanartijangka pamarrkartila
    manya kanya Yatinajarlu kingkujirnupurru. Kingkujiwu palu nyantu. Kanya manya
    ngajanyankurawarntijaa purlkawarnti warrkammayinwarnti. Ngajirta parla Jalamanku
    jularla Yatinajarlu. Nyantuwarntiwu manyanangu Jalamanngurrawu ranyjimarrarni.
    Ngarnani palurla wirriyarlu Yatinajangurrarlu miyijaa kuyi, kingkujiwula palu
    yangkarti nganpayi Yatinaja.
  chk-chk: Iwe, lupwen ewe king Tafit a chinlap o ieritam, a fokun würi föü, inamwo
    ika nöün chon angang ra pwölü ngeni palangket.
  rop-rop: Wal King Deibid bin brabli olmen na, en nomeda ola wekinmen blanga im bin
    gaburrumap im garram ola bleingkit, bat imbin stil jidan kolbala.
  ukr-1871: Як же Давид зостарівся, й вбивсь у високі лїта, так, було, нїяк не загріється,
    хоч його й у ковдри загортають.
  deu-1951: Als aber der König David alt und hochbetagt war, konnte er nicht warm
    werden, obgleich man ihn mit Kleidern bedeckte.
  eng-JPS: NOW KING David was old and stricken in years; and they covered him with
    clothes, but he could get no heat.
  srp-1865: A car David ostarje i bi vremenit, i koliko ga pokrivahu haljinama ne
    mogaše se zagrijati.
  lug-lug: Awo kabaka Dawudi bwe yali akaddiye nnyo, nga ne bwe bamubikka takyabuguma,
  heb-heb: והמלך דוד זקן בא בימים ויכסהו בבגדים ולא יחם לו׃
  ben-IRV: দায়ূদ রাজা বৃদ্ধ ও তাঁর অনেক বয়স হয়েছিল। লোকেরা তাঁর শরীরে অনেক কাপড়
    দিয়ে ঢেকে দিলেও তা আর গরম হত না।
  pan-pan: ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੀ ਉਮਰ ਜਿਆਦਾ ਹੋ ਜਾਣ ਦੇ ਕਾਰਨ, ਉਸ ਨੂੰ ਜਿਆਦਾ ਕੱਪੜੇ ਪਹਿਨਾਉਣ ਤੇ
    ਵੀ ਉਹ ਗਰਮ ਨਹੀਂ ਹੁੰਦਾ ਸੀ।
  tkr-tkr: Paççah Davud q'əs qıxha eyxhe. Mang'ulqa nimeen karbı aççveyid mana g'üməarak'va
    ıxha deş.
  mya-JVB: ဒါဝိဒ် မင်းကြီး သည် အသက် ကြီးရင့်၍ အို သောအခါ အဝတ် ခြုံ ၍ မ နွေး နိုင်။
  tbg-tbg: King Devitiva anomakero naampaiqama vuvaro vira vaatavano ante vaumanta
    vira totoqiarire ti, vira kaiqa vaiinti paraanke aqu amitovaro vira qaqiqai ante
    vauvaro vaura.
  hmo-hmo: King Davida ia buruka vadaeni, iena mauri lagani be momo. Dabua momo ia
    karaia, to unai dabua ese iena tauanina idia hasiahua lasi.
  urd-urd: और दाऊद बादशाह बुड्ढा और उम्र दराज़ हुआ; और वह उसे कपड़े उढ़ाते, लेकिन
    वह गर्म न होता था।
  rus-SYN: Когда царь Давид состарился, вошел в преклонные лета, то покрывали его
    одеждами, но не мог он согреться.
  bqc-SIM: Kí Davidi zikũ̀ táotao. Baa tó wà zwãa kùaàla, ĩ́ana ì gi àↄ
    aà dɛɛ.
  tcz-CHONGTHU: David lengpa jong ateh lheh tan, pon lum ijat asilpeh vang un, ama
    chu alum jou mong mong tapon ahi.
  mar-mar: आता राजा दावीद म्हातारा होऊन उतारवयात पोहोंचला होता. त्यांनी त्याच्यावर
    कितीही पांघरुणे घातली तरी त्यास ऊब येईना.
  qub-qub: Ray David pasaypa auquinna caran. Ima-aycawan sumaj pituptinpis janay-janay
    jatipaptinpis mana goñurejnachu.
  bqp-bqp: Kũ kína Dauda zĩ kũ̀ yúkuyuku, bee tó ò bizanↄ kùala, ĩa dì gí àgↄ̃ a
    dɛmɛ.
  hat-hat: David te fin vye granmoun, li te gen gwo laj sou tèt li. Menm lè yo te
    kouvri l' byen kouvri ak anpil rad sou li, li te santi frèt toujou.
  eng-BSB: Now King David was old and well along in years, and though they covered
    him with blankets, he could not keep warm.
  eng-WEBPB: Now King David was old and advanced in years; and they covered him with
    clothes, but he couldn’t keep warm.
  kbq-kbq: Kini ne' Deviti'ma ozafa regeno avufamo'a tusi zasi higeno, rama'a franke
    eri'za eme kofinte'nazanagi, ana franketamimo'a azeri amuhoa osu'ne.
  nhe-BL: Ya huehuejtixtoya Tlanahuatijquetl David. Huan yonque quiyoyontiyayaj huan
    cuali quitlaquentiyayaj, ax mototoniliyaya.
  bus-bus: Gurↄↄ kɛ̀ kí Dauda zi kũ̀ kótokoto, baa tó wà bisanↄ kùàla, ĩa ègↄ̃ kpɛɛ
    à dɛɛmɛ.
  gub-BL: Tuwihaw Tawi itua'uhez tuwe a'e kury. Tàpuz me uma'ereko ma'e upyk zewàwànaw
    pupe wà. Nezewe rehe we huwixàg. Nupuner kwaw uzemuaku haw rehe.
  eng-DRA: 'Now king David was old, and advanced in years: and when he was covered
    with clothes, he was not warm.'
