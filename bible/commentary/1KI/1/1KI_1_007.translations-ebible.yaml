verse: 1KI.001.007
translations:
  mal-C: അദോനിയാവ് സെരൂയയുടെ മകനായ യോവാബിനോടും പുരോഹിതനായ അബ്യാഥാരിനോടും സ്വകാര്യമായി
    ആലോചന നടത്തിപ്പോന്നു; അവർ അദ്ദേഹത്തിനു പിന്തുണ നൽകിയിരുന്നു.
  deu-TKW: Und er hatte Unterredungen mit Joab, dem Sohne der Zeruja, und mit dem
    Priester Abjathar, und sie unterstützten die Partei des Adonia.
  lin-lin: Adoniya asololaki na Joabi, mwana mobali ya Tseruya, mpe na Nganga-Nzambe
    Abiatari ; mpe bango bandimaki kosunga ye.
  eng-LSV: And his words are with Joab son of Zeruiah, and with Abiathar the priest,
    and they help after Adonijah;
  eng-GNV: 'And he tooke counsel of Ioab the sonne of Zeruiah, and of Abiathar the
    Priest: and they helped forward Adoniiah.'
  eng-WEBSTER: 'And he conferred with Joab the son of Zeruiah, and with Abiathar the
    priest: and they following Adonijah, helped him .'
  nhw-BL: Huan Adonías quicamanalhui Joab catli elqui icone Sarvia huan nojquiya quicamanalhui
    nopa totajtzi Abiatar. Huan inijuanti quisencajque se camanali ihuaya huan quiijtojque
    para quipalehuisquíaj para mochihuas tlanahuatijquetl.
  swh-ONEN: Adoniya akashauriana pamoja na Yoabu mwana wa Seruya na kuhani Abiathari,
    nao wakamsaidia.
  bba-bba: Mɑ u kɑ Yoɑbu Seruyɑn bii kɑ yɑ̃ku kowo Abiɑtɑɑ ɡɑri bɔkuɑ. Mɑ bɑ kɑ nùn
    yɔ̃rɑ.
  eng-KJVCPB: 'And he conferred with Joab the son of Zeruiah, and with Abiathar the
    priest: and they following Adonijah helped him.'
  luo-luo: Adonija noloso gi Joab wuod Zeruya kod Abiathar jadolo mine gimiye lwedo.
  meu-meu: Bena ia ese Ioab Seruia bona hahelaḡa tauna Abiatara ida e henega bou;
    bena idia na Adonia murinai e raka, bona e durua.
  npi-ULB: अदोनियाहले सरूयाहका छोरा योआब र पुजारी अबियाथारसित सरसल्लाह लिए । तिनीहरूले
    अदोनियाहलाई पछ्याएर तिनको मदत गरे ।
  yor-yor: Adonijah sì gbèrò pẹ̀lú Joabu, ọmọ Seruiah àti Abiatari àlùfáà, wọ́n sì
    ṣe ìrànlọ́wọ́ fún un.
  pes-OPCB: ادونیا نقشهٔ خود را به اطلاع یوآب و اَبیّاتار کاهن رساند و آنها نیز قول
    دادند از او حمایت کنند.
  tgl-ULB: Kinausap niya sila Joab na anak ni Zeruias at si Abiatar na pari. Sumunod
    sila kay Adonias at tinulungan siya.
  cbu-NT: Anshat, Adoniyas kurakaa Jowabaa Seruyarinee wip, misha apanllpanee urkar
    Abiyataraa kuruzurangitamta. Ashirangu, anoom tputs zapan istaranganaya.
  hui-hui: Ani bialu ibugua ogoale bero lama wali mini Seruia igini Yoaba hearia puwa
    bi lamialu agali loma binigo mo miaga mbira Abaiada lamialu biyagola libugua karulapeda
    lowa mini mbiraore hene.
  mya-mya: သူ​သည်​ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​နှင့်​ယဇ်​ပု​ရော ဟိတ်​အ​ဗျာ​သာ​တို့​နှင့်​တိုင်​ပင်​ရာ
    ထို​သူ​တို့​က သူ့​အား​ကူ​ညီ​ရန်​သ​ဘော​တူ​ကြ​၏။-
  bod-N: ཁོས་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་དང་མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་གཉིས་ལ་གཏམ་བྱས་ཤིང་དེ་གཉིས་ཁོའི་ཕྱོགས་སུ་ཡོང་སྟེ་ཁོ་ལ་རོགས་བྱས་སོ།
    །
  sna-sna: Adhoniya akarangana naJoabhu, mwanakomana waZeruya, naAbhiatari muprista
    uye vakamutsigira.
  spa-BLM: Se puso de acuerdo con Joab, hijo de Sarvia, y con el sacerdote Abiatar,
    y ellos siguieron a Adonías y lo ayudaron.
  cac-cac: A vin̈aj Joab yune' ix Sarvia yed' vin̈aj sacerdote Abiatar ix yac'och
    sb'a eb' vin̈ yed' vin̈aj Adonías chi', yuj chi' ix sc'anb'ej srazón vin̈ d'a
    eb' vin̈.
  swh-ULB: Akashauriana na Yoabu mwana wa Seruya na Abiathari kuhani. Wakamfuata Adoniya
    wakamsaidia.
  bel-bel: І раіўся ён зь Ёавам, сынам Саруіным, і з Авіятарам сьвятаром, і яны дапамагалі
    Аданію.
  deu-ELBBK: Und er hatte Unterredungen mit Joab, dem Sohn der Zeruja, und mit Abjathar,
    dem Priester; und sie halfen Adonija und folgten ihm nach.
  mbb-OT: Mibpekidlalag si Adonia ki Joab he anak ni Zeruya wey ki Abiatar he memumuhat
    bahin te pelanu zin he kedhadì, ne mid-uyun sikandan te ked-uǥup kandin.
  mal-2015: അവൻ സെരൂയയുടെ മകനായ യോവാബിനോടും പുരോഹിതനായ അബ്യാഥാരിനോടും ആലോചിച്ചുവന്നു;
    ഇവർ അദോനീയാവിന്നു പിന്തുണയായിരുന്നു.
  rmc-rmc: Ov sas dovakerdo le Joaboha the le rašaha le Ebjataroha. On ačhenas vaš
    o Adonijah.
  pes-OPV: و بایوآب بن صرویه و ابیاتار کاهن مشورت کرد و ایشان ادنیا را اعانت نمودند.
  ron-1924: Ел а ворбит ку Иоаб, фиул Церуей, ши ку преотул Абиатар, ши ачештя ау
    трекут де партя луй.
  ben-OBCV: আদোনিয় সরূয়ার ছেলে যোয়াব ও যাজক অবিয়াথরের সঙ্গে আলোচনা করল, এবং তারা
    তাকে তাদের সমর্থন জানিয়েছিলেন।
  som-som: Oo isna wuxuu la hadlay Yoo'aab oo ay Seruuyaah dhashay, iyo wadaadkii
    Aabyaataar; oo iyana intay Adoniiyaah raaceen ayay caawiyeen.
  lat-VUC: Et sermo ei cum Joab filio Sarviæ, et cum Abiathar sacerdote, qui adjuvabant
    partes Adoniæ.
  eng-ASVBT: 'And he conferred with Joab the son of Zeruiah, and with Abiathar the
    priest: and they following Adonijah helped him.'
  ita-1885: Poi tenne ragionamento con Ioab, figliuolo di Seruia, e col sacerdote
    Ebiatar; ed essi gli porsero aiuto, e lo seguitarono.
  eng-LXXUP: And he conferred with Joab the son of Zeruiah, and with Abiathar the
    priest, and they followed after Adonijah.
  eng-ULB: He conferred with Joab son of Zeruiah and with Abiathar the priest. They
    followed Adonijah and helped him.
  spa-VBL: Adonías discutió su plan con Joab, hijo de Sarvia, y con el sacerdote Abiatar,
    quienes estuvieron de acuerdo en apoyarlo.
  fra-_FOB: Il s'entendit avec Joab, fils de Tséruja, et avec le sacrificateur Abiathar;
    et ils embrassèrent le parti d'Adonija.
  mal-mal: അവൻ സെരൂയയുടെ മകൻ യോവാബിനോടും പുരോഹിതനായ അബ്യാഥാരിനോടും ആലോചിച്ചു; ഇവർ
    അദോനീയാവിനെ തുണക്കുകയും സഹായിക്കുകയും ചെയ്തു.
  urd-GVR: Us ne Yoāb bin Zarūyāh aur Abiyātar Imām se bāt kī to wuh us ke sāthī ban
    kar us kī himāyat karne ke lie taiyār hue.
  suz-BL: मिनु मेकोमी सेरूयाह आ तौ योआब नु चढ़ेब अबीयाथार नु लोव़ गारपदा बाक्‍त। मिनु
    मेको निक्‍शीमी अदोनीयाह कली वारच पदसे बाक्‍त। १राजा २:२७
  ita-1927: Egli si abboccò con Joab, figliuolo di Tseruia, e col sacerdote Abiathar,
    i quali seguirono il suo partito e lo favorirono.
  ckb-ckb: ئەدۆنیا لەگەڵ یۆئابی کوڕی چەرویا و ئەبیاتاری کاهین قسەی کرد، ئەوانیش پشتگیرییان
    کرد.
  eng-BBE: And he had talk with Joab, the son of Zeruiah, and with Abiathar the priest;
    and they were on his side and gave him their support.
  kan-OKCV: ಅದೋನೀಯನು ಚೆರೂಯಳ ಮಗ ಯೋವಾಬ, ಯಾಜಕ ಅಬಿಯಾತರನ ಜೊತೆ ಸೇರಿ ಮಾತುಕತೆ ಮಾಡಿದನು. ಅವರು
    ಅದೋನೀಯನನ್ನು ಹಿಂಬಾಲಿಸಿ, ಅವನಿಗೆ ಸಹಾಯಕರಾಗಿದ್ದರು.
  tam-2017: அவன் செருயாவின் மகனாகிய யோவாபோடும், ஆசாரியனாகிய அபியத்தாரோடும் ஆலோசனை
    செய்துவந்தான்; அவர்கள் அவனோடு இருந்து அவனுக்கு உதவி செய்துவந்தார்கள்.
  spa-RV-1909: Y tenía tratos con Joab hijo de Sarvia, y con Abiathar sacerdote, los
    cuales ayudaban á Adonía.
  ron-BTF: Şi el s-a sfătuit cu Ioab, fiul Ţeruiei, şi cu preotul Abiatar; şi ei,
    urmându-l pe Adonia, l-au ajutat.
  eng-WEBP: He conferred with Joab the son of Zeruiah and with Abiathar the priest;
    and they followed Adonijah and helped him.
  eng-FBV: Adonijah discussed his plan with Joab, son of Zeruiah, and with Abiathar
    the priest, who agreed to support him.
  nld-1939: Hij onderhandelde dus met Joab, den zoon van Seroeja, en den priester
    Ebjatar, en dezen kozen de partij van Adoni-ja.
  nch-BL: Huan Adonías quicamanalhui Joab, icone Sarvia, huan nojquiya quicamanalhui
    nopa totajtzi Abiatar. Huan inijuanti quisencajque se camanali ihuaya huan quiijtojque
    para quipalehuisquíaj para mochihuas tanahuatijquet.
  vie-1934: Người bàn tính với Giô-áp, con trai của Xê-ru-gia và với thầy tế lễ A-bia-tha;
    hai người theo phe A-đô-ni-gia và giúp đỡ người.
  hin-CV: अदोनियाह ने जाकर ज़ेरुइयाह के पुत्र योआब और पुरोहित अबीयाथर से मिलकर बातचीत
    की. उन्होंने अदोनियाह की तरफ होकर उसकी सहायता भी की.
  spa-BES: Y habló con Joab, hijo de Sarvia, y con el sacerdote Abiatar; y se pusieron
    de su lado y le dieron su apoyo.
  tdx-tdx: Nivesoveso am’ Ioabe ana’ i Tseroia naho amy Abiatare mpisoron-dre; le
    norihe’ iereo t’i Adonià nañolotse aze.
  tha-KJV: ท่านได้ปรึกษากับโยอาบบุตรชายนางเศรุยาห์และกับอาบียาธาร์​ปุ​โรหิต เขาทั้งสองก็​ติ​ดตามและช่วยเหลืออาโดนียาห์
  por-BR-2018: E tinha tratos com Joabe filho de Zeruia, e com Abiatar sacerdote,
    os quais ajudavam a Adonias.
  deu-ELO: Und er hatte Unterredungen mit Joab, dem Sohne der Zeruja, und mit Abjathar,
    dem Priester; und sie halfen Adonija und folgten ihm nach.
  eng-WYC-2018: and his word was with Joab, the son of Zeruiah, and with Abiathar,
    priest, that helped the parts of Adonijah. (and he talked with Joab, the son of
    Zeruiah, and with Abiathar, the priest, and they supported Adonijah.)
  epo-epo: Kaj li interkonsentis kun Joab, filo de Ceruja, kaj kun la pastro Ebjatar,
    kaj ili helpadis Adonijan.
  uig-PIN: U Zǝruiyaning oƣli Yoab wǝ kaⱨin Abiyatar bilǝn mǝsliⱨǝt ⱪilixip turdi.
    Ular bolsa Adoniyaƣa ǝgixip uningƣa yardǝm berǝtti.
  beo-beo: 'E da Youa:be (ea ame da Seluaia) amola gobele salasu dunu Abaia:da, ela
    e fidima:ne gilisili sia: dasu. Amola ela da e fuligala:musa: sia:i.'
  tpi-OTNT: Adoniya i go toktok long Joap, pikinini bilong Seruia, na long pris Abiatar,
    na tupela i wanbel wantaim em.
  hau-SA: Adoniya ya haɗa baƙi da Yowab ɗan Zeruhiya da kuma Abiyatar firist, suka
    kuma ba shi goyon baya.
  uig-LAT: U Zeruiyaning oghli Yoab we kahin Abiyatar bilen meslihet qiliship turdi.
    Ular bolsa Adoniyagha egiship uninggha yardem béretti.
  nde-nde: U-Adonija wacebisana loJowabi indodana kaZeruya lo-Abhiyathari umphristi,
    laba bamsekela.
  ton-ton: 'Pea naʻa ne alea mo Soape ko e tama ʻa Seluia, pea mo ʻApaiata ko e taulaʻeiki:
    pea naʻa na muimui ʻia ʻAtunaisa ko hono tokoni.'
  ces-1613: I mluvíval s Joábem synem Sarvie a s Abiatarem knězem, kteříž napomáhali
    Adoniášovi.
  eng-WMB: He conferred with Joab the son of Zeruiah and with Abiathar the priest;
    and they followed Adonijah and helped him.
  tam-TCV: அதோனியா செருயாவின் மகன் யோவாபுடனும், ஆசாரியனான அபியத்தாருடனும் ஆலோசித்தான்.
    அவர்கள் அவனுக்குத் தங்கள் ஆதரவைக் கொடுத்தார்கள்.
  ceb-ULB: Nakigsabot siya kang Joab, ang anak nga lalaki ni Zeruya ug uban ang pari
    nga si Abiatar. Misunod sila kang Adonia ug mitabang kaniya.
  pol-UBG: Porozumiał się z Joabem, synem Serui, i z kapłanem Abiatarem, a oni przystali
    z Adoniaszem i pomogli mu.
  agr-agr: Tuja Seruiá uchiji Joab aajakua nujai, nuigtu sacerdote Abiatar aatus Adonías
    chichaman umikui. Nuadui dita aidau yaijaku ainawai.
  kyc-kyc: Baamoo akali Joape enda Seruyana ikinyingimoo purisi akali Apiatamoo role
    pyao pii lao kareyami. Kareyaminyipa nakamba pipya lao banya yulu dokona renge
    palyuo poraiyuo lakamiramba, leyambi.
  urd-GVU: اُس نے یوآب بن ضرویاہ اور ابیاتر امام سے بات کی تو وہ اُس کے ساتھی بن کر
    اُس کی حمایت کرنے کے لئے تیار ہوئے۔
  deu-1912: Und er hatte seinen Rat mit Joab, dem Sohn der Zeruja, und mit Abjathar,
    dem Priester; die halfen Adonia.
  kan-2017: ಅವನು ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನನ್ನು ಮತ್ತು ಯಾಜಕನಾದ ಎಬ್ಯಾತಾರನನ್ನೂ ತನ್ನ ಕಡೆಗೆ ಒಲಿಸಿಕೊಂಡನು.
    ಇವರು ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿ ಅವನಿಗೆ ಸಹಾಯಕರಾದರು.
  yap-yap: Me non ngak Joab, ni Zeruyah e chitiningin, nge ngak Abiathar ni prist,
    miyow yog ngak ni bay ra unew ngak ko tin be leamnag.
  hlt-MCSB: Zeruiah capa Joab nen khaw, khosoih Abiathar nen khaw ol a khueh coeng
    dongah Adonijah te a bom rhoi.
  mdy-ETH: ዬያ ዛሎ ዒዚ ፄሩያ ናኣዚ፥ ዒዮዓቤና ሃሣ ቄኤሳሢ ዓቢያታሬና ዎላ ዞርቴኔ፤ ዔያታ ዒዛኮ ማሊፃ ቃራኬ ጌይ ዔኬኔ፤
  twi-ASANTE: Adoniya gyee Seruia babarima Yoab ne ɔsɔfoɔ Abiatar too mu, na wɔn nso
    penee sɛ wɔbɛboa no ama wadi ɔhene.
  eng-WEBU: He conferred with Joab the son of Zeruiah and with Abiathar the priest;
    and they followed Adonijah and helped him.
  wal-wal: Adoonee Xaruuyi na7aa Yoo7aabanne qeesiyaa Abiyaataara ha yohuwaa zoretaa
    bessiis; bessin eti a maaddanau maayidosona.
  spa-PDDPT: Consultó con Joab, hijo de Sarvia, y con el sacerdote Abiatar, y ellos
    respaldaron a Adonías.
  gun-gun: Ha'e rami vy Zeruia pi'a Joabe ha'e sacerdote Abiatar reve jogueroayvu,
    ha'ea katy ha'e kuery oo vy oipytyvõ aguã re.
  ilo-ULB: Kinatulagna ni Joab nga anak ni Zeruyas ken ni Abiatar a padi. Simmurotda
    kenni Adoniha ken tinulonganda isuna.
  kpg-kpg: Mee gu helehelekai gi Joab, go tama daane a Zeruiah, mo Abiathar tangada
    hai mee dabu, gei meemaa guu donu bolo ginaua ga hagamaamaa a mee.
  uig-ARA: ئۇ زەرۇئىيانىڭ ئوغلى يوئاب ۋە كاھىن ئابىياتار بىلەن مەسلىھەت قىلىشىپ تۇردى.
    ئۇلار بولسا ئادونىياغا ئەگىشىپ ئۇنىڭغا ياردەم بېرەتتى.
  sus-sus: A tan nun Seruya xa di Yowaba nun Abiyatari sɛrɛxɛdubɛ naxa lan fe keren
    ma, e xa kafu a ma Adoniya xa mangɛya masɔtɔ.
  pon-2006: E ahpw kin koasoakoasoiaiong Sohap (me inaniki Seruaia) oh samworo Apaiadar
    duwen eh pahn wiahla nanmwarki; eri, ira ahpw pwungki en sewese Adonaisa.
  jae-jae: Adonia gêjam biŋgalôm gêwiŋ Seruia latu Joab agêc dabuŋwaga Abiatar ma
    êsêagêc têdaguc Adonia ma sêjam eŋ sa.
  ksd-ksd: Ma dital ga tata ma Ioab natu i Seruia ma Abiatar ra tena tinabar; ma dir
    ga mur Adonia ma dir ga maravut ia.
  tur-YTC: Seruya oğlu Yoav ve kâhin Aviyatar ile görüştü; ve onlar Adoniya'yı izlediler
    ve ona yardım ettiler.
  grc-BRENT: Καὶ ἐγένοντο οἱ λόγοι αὐτοῦ μετὰ Ἰωὰβ τοῦ υἱοῦ Σαρουίας, καὶ μετὰ Ἀβιάθαρ
    τοῦ ἱερέως, καὶ ἐβοήθουν ὀπίσω Ἀδωνίου.
  ind-AYT: Lalu, Adonia berunding dengan Yoab, anak Zeruya, dan Imam Abyatar. Mereka
    membantu Adonia sebagai pendukungnya.
  nya-nya: Adoniya anagwirizana ndi Yowabu mwana wa Zeruya ndiponso Abiatara wansembe,
    ndipo iwowa anamuthandiza.
  hrv-hrv: On se dogovarao s Joabom, sinom Sarvijinim, i sa svećenikom Ebjatarom,
    pa se obojica priključiše Adoniji.
  mps-mps: Agai te Joapba po migi pali, te Seruiago ogwa, tama te pris Abiatar dali
    me te po olama, tama augwali sigo aga dali te deli homu yalio.
  tpi-tpi: Adoniya i go toktok long Joap, pikinini bilong Seruia, na long pris Abiatar,
    na tupela i wanbel wantaim em.
  dan-1931: Han underhandlede med Joab, Zerujas Søn, og Præsten Ebjatar; de tog Adonijas
    Parti og støttede ham,
  vie-OVCB: A-đô-ni-gia thuyết phục Tướng Giô-áp con bà Xê-ru-gia, Thầy Tế lễ A-bia-tha,
    họ bằng lòng theo giúp ông.
  guj-2017: તેણે સરુયાના દીકરા યોઆબ તથા અબ્યાથાર યાજક પાસેથી સલાહ લીધી. તેઓએ અદોનિયાને
    અનુસરીને તેને સહાય કરી.
  pon-2006A: E ahpw kin koasoakoasoiaiong Sohap (me inaniki Seruaia) oh samworo Apaiadar
    duwen eh pahn wiahla nanmwarki; eri, ira ahpw pwungki en sewese Adonaisa.
  por-BRBSL: Ele conferiu com Joab o filho de Zeruiah e com Abiathar o sacerdote;
    e eles seguiram Adonijah e o ajudaram.
  cth-cth: Zeruiah capa Joab hoi vaihma Abiathar hah lawk a kâpankhai teh, ahnimouh
    roi hai Adonijah koelah a kambawng roi.
  twi-twi: Adoniya gyee Seruia babarima Yoab ne ɔsɔfo Abiatar too mu, na wɔn nso penee
    sɛ wɔbɛboa no ama wadi ɔhene.
  hlt-hlt: Zeruiah capa Joab nen khaw, khosoih Abiathar nen khaw ol a khueh coeng
    dongah Adonijah te a bom rhoi.
  tbz-SIM: kɛ́dɑkɛnɛ̀ Seduyɑ birɛ Soɑbu nɛ̀ ikuɔ́ nìùtì Abiɑtɑɑ kɛ̀ bɛ̀ɛ ò tũ̀nnɛ.
  msy-2020: Egha a ghua Seruian otarim Joap, ko ofa gamir gumazim Abiatar, aning ko
    mɨkemezɨma, aning an akuraghtɨ an atrivimɨn otivasa aning ifonge.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ nɑwɑ Sowɑpɩ, nɑ kɔtʋlʋ Apiyɑtɑɑ, nɑ pɛlɛ pɑ lɑŋɑ hɛɛnɑ ɩ tɔm
    ntɩ.
  azb-azb: Adoniya Seruya oğlu Yoav və kahin Evyatarla əlbir oldu və onlar Adoniyaya
    kömək etdilər.
  eng-DBY: And he conferred with Joab the son of Zeruiah, and with Abiathar the priest;
    and they helped Adonijah and followed [him].
  hin-2017: उसने सरूयाह के पुत्र योआब से और एब्यातार याजक से बातचीत की, और उन्होंने
    उसके पीछे होकर उसकी सहायता की।
  wol-KYG: Ci kaw loolu Adoña diisook Yowab, mi Seruya di ndeyam, ak Abiyatar sarxalkat
    ba, ñooñu jàpple ko.
  eng-YLT: And his words are with Joab son of Zeruiah, and with Abiathar the priest,
    and they help after Adonijah;
  eng-WYC-2017: and his word was with Joab, the son of Zeruiah, and with Abiathar,
    priest, that helped the parts of Adonijah.
  eng-WMBB: He conferred with Joab the son of Zeruiah and with Abiathar the priest;
    and they followed Adonijah and helped him.
  urd-GVH: उसने योआब बिन ज़रूयाह और अबियातर इमाम से बात की तो वह उसके साथी बनकर उस
    की हिमायत करने के लिए तैयार हुए।
  rug-rug: Meke zama i sa sari Zoabi, sapu sa tinana si e Zeruia, meke e Abiata d
    sa hiama meke va egoa ri karua pude toka nia koasa nana hiniva.
  gaz-gaz: Adooniyaanis Yooʼaab ilma Zeruuyaatii fi Abiyaataar lubichaan mariʼate;
    isaanis isa deeggaran.
  fra-LSG: Il eut un entretien avec Joab, fils de Tseruja, et avec le sacrificateur
    Abiathar; et ils embrassèrent son parti.
  gnn-gnn: Bala ŋayi yana Watanatjayunydja garr'yurrunana marrtjina nhanŋuway ḻundu'mirriŋunhana
    walalanha, ga ŋathana ŋayi gurrunhara dhaŋaŋnha dhika walalaŋgu ḻukanharawu. Ga
    bitjarrayi liŋgu ŋayi gawaw'yurruna bala nhanukiyingala ŋayi wäŋalilinydja märraŋala
    ŋurru'‐ŋurruŋunha dhika buŋgawamirrinha yolŋu'‐yulŋunha ŋunhimalayi ŋathawu ḻukanharawu,
    ŋunhinha yana walalanha ŋayi garryu'‐garryurrunanydja ŋunhi walala nhanukala gali'kurru.
    Yurru yaka ŋayi garr'yurruna ŋanya wäwa'mirriŋunhanydja nhanŋuway ŋayi Djalamannhanydja,
    ga ŋanya Naythannha ŋunhi djawarrkmirrinha, ga ŋunhinha walalanha ŋunhi walala
    galkiŋuwuy wal'ŋu djäkamirrinha walalanha nhanŋu giŋgu.
  yal-yal: Adoniya nun Seruyaa dii xɛmɛn Yowaba nun saraxaralina Abiyatari yi falan
    ti, e yi Adoniya mali.
  haw-1868: Kamailio ae la oia me Ioaba ke keiki a Zeruia, a me Abiatara ke kahuna,
    a kokua ae la laua mamuli o Adoniia.
  arb-NAV: وَتَدَاوَلَ الأَمْرَ مَعَ يُوآبَ بْنِ صُرُوِيَّةَ وَأَبِيَاثَارَ الْكَاهِنِ
    فَأَعَانَاهُ،
  ewe-ewe: Adoniya he Aʋafia Yoab kple nunɔla Abiata ɖe eƒe akpa dzi eye wodo ŋugbe
    nɛ be, yewoakpe ɖe eŋu wòazu fia.
  eng-LEE: 'And he had conferences with Joab the son of Zeruyah, and with Ebyathar
    the priest: and they, following Adoniyah, helped him.'
  asm-FB: তেওঁ অবিয়াথৰ পুৰোহিত আৰু চৰূয়াৰ পুত্ৰ যোৱাবৰ লগত আলোচনা কৰিলে। তেতিয়া
    তেওঁলোকে অদোনীয়াক অনুসৰণ কৰিলে আৰু তেওঁক সহায় কৰিলে।
  sus-A: عَ تَن نُن سٍرُيَ شَ دِ يٌوَبَ نُن عَبِيَتَرِ سّرّشّدُبّ نَشَ لَن قٍ كٍرٍن
    مَ، عٍ شَ كَقُ عَ مَ عَدٌنِيَ شَ مَنفّيَ مَسْتْ.
  fra-SBL: Il s'entretint avec Joab, fils de Tseruja, et avec le prêtre Abiathar ;
    ils suivirent Adonija et le secoururent.
  hbo-hbo: וַיִּהְי֣וּ דְבָרָ֔יו עִ֚ם יֹואָ֣ב בֶּן־צְרוּיָ֔ה וְעִ֖ם אֶבְיָתָ֣ר הַכֹּהֵ֑ן
    וַֽיַּעְזְר֔וּ אַחֲרֵ֖י אֲדֹנִיָּֽה׃
  piu-2006: '@see-verse:1KI.001.006'
  kik-kik: Nake Adonija akĩrĩkanĩra na Joabu mũrũ wa Zeruia, na Abiatharu mũthĩnjĩri-Ngai,
    nao magĩtĩkĩra kũmũteithĩrĩria.
  fra-NCL: Il y eut des entretiens avec Joab, fils de Sarvia, et avec le prêtre Abiathar ;
    et ils embrassèrent le parti d’Adonias.
  cek-AK: Adonijah loe Zeruiah capa Joab, qaima Abiathar hoiah lok angdueng o; nihnik
    mah Adonijah to angdoet hoi haih.
  cuk-cuk: Adonías, reyga-megegala, Sarvia-machi-Joabʼbogwa igar-mesnai gusad. Aginbali,
    dule-irwa-Babse-goled-Abiatarʼbogwa igar-mesnai gusbalid. Wemar, Adonías-bendaksamalad.
  uig-CYR: У Зәруияниң оғли Йоаб вә каһин Абиятар билән мәслиһәт қилишип турди. Улар
    болса Адонияға әгишип униңға ярдәм берәтти.
  tel-2017: అదోనీయా సెరూయా కొడుకు యోవాబుతో, యాజకుడు అబ్యాతారుతో సమాలోచన చేశాడు. వారు
    అతని పక్షాన చేరి అతనికి సహాయం చేశారు.
  hat-BSA: Li te fè tèt a tèt ansanm avèk Joab, fis a Tseruja a, avèk Abiathar, prèt
    la; epi yo te swiv Adonija pou te ede li.
  kos-kos: Adonijah el pwapa nu sel Joab (su nina kial pa Zeruiah) ac nu sel Abiathar
    mwet tol, ac eltal insese in kasrel ke pwapa lal.
  hbo-WLC: וַיִּהְי֣וּ דְבָרָ֔יו עִ֚ם יוֹאָ֣ב בֶּן־צְרוּיָ֔ה וְעִ֖ם אֶבְיָתָ֣ר הַכֹּהֵ֑ן
    וַֽיַּעְזְר֔וּ אַחֲרֵ֖י אֲדֹנִיָּֽה׃
  ibo-ibo: Adonaịja na Joab, nwa Zeruaya tinyere Abịata onye nchụaja, kparịtara ụka.
    Ha kwenyere inyere ya aka ka ọ ghọọ eze.
  ory-ory: ପୁଣି, ସେ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ଓ ଅବୀୟାଥର ଯାଜକ ସହିତ ପରାମର୍ଶ କଲା; ଆଉ ସେମାନେ
    ଅଦୋନୀୟର ଅନୁଗତ ହୋଇ ତାହାକୁ ସାହାଯ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:1KI.001.006'
  chk-chk: Iwe, Atonia a pwüngüpwüng ngeni Joap nöün Seruia we mwän, pwal ngeni ewe
    souasor Apiatar. Iwe, ra tipeeu ngeni o alisi ngeni an we ekiek.
  rop-rop: Wal Edanaija bin askim Joweb, en det serramonimen gulum Abaiyatha, en dubala
    bin tok dubala garra album im blanga jidan king. Joweb mami bin neim Seruwaiya.
  ukr-1871: І був він у змові з Йоабом Саруєнком та з сьвященником Абіятаром, і тягли
    вони за Адонїєю.
  deu-1951: Und er hatte eine Unterredung mit Joab, dem Sohne der Zeruja, und mit
    Abjatar, dem Priester; die halfen dem Adonia.
  eng-JPS: And he conferred with Joab the son of Zeruiah, and with Abiathar the priest;
    and they following Adonijah helped him.
  srp-1865: I dogovaraše se s Joavom sinom Serujinim i s Avijatarom sveštenikom, koji
    pomagahu Adoniji.
  lug-lug: Adoniya yateesa ne Yowaabu mutabani wa Zeruyiya ne Abiyasaali kabona, ne
    baamuwagira.
  heb-heb: ויהיו דבריו עם יואב בן צרויה ועם אביתר הכהן ויעזרו אחרי אדניה׃
  ben-IRV: সরূয়ার ছেলে যোয়াব ও যাজক অবিয়াথরের সঙ্গে আদোনিয় পরামর্শ করল, আর তারাও
    তার পক্ষ হয়ে তাকে সাহায্য করল।
  pan-pan: ਉਹ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ ਅਤੇ ਇਹ ਅਦੋਨੀਯਾਹ
    ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਉਹ ਦੀ ਸਹਾਇਤਾ ਕਰਦੇ ਸਨ।
  tkr-tkr: Adoniya Tseruya eyhene xhunaşşeyne duxayka Yoavıkayiy kaahin Evyatarıka
    saraççe. Manbışe mang'un sura aqqaqqa.
  mya-JVB: အဗရှလုံ ညီ လည်း ဖြစ်၏။ သူသည်ဇေရုယာ သား ယွာဘ ၊ ယဇ်ပုရောဟိတ် အဗျာသာ နှင့်
    တိုင်ပင်၍ သူတို့သည် အဒေါနိယ ဘက် မှာ နေကြ၏။
  tbg-tbg: Adoniaava nai avuhainaa vaiintiqama vuainarara iriharo Seruiara maaqu Ioaapiravata,
    Kotira kaiqa vara amite vau vaiintira Abiataaravata, tiva nimumanta vitanta vira
    uva iri homa are avuhainaa vaiintiqama vinarave, tura.
  hmo-hmo: Adonaisa ese Ioaba Seruia bona hahelagaia tauna Abiatara danu idia hereva
    hebou, vadaeni idia ese Adonaisa idia durua, bona iena murinai idia raka.
  urd-urd: और उसने ज़रोयाह के बेटे योआब और अबीयातर काहिन से बात की; और यह दोनों अदूनियाह
    के पैरोकार होकर उसकी मदद करने लगे।
  rus-SYN: И советовался он с Иоавом, сыном Саруиным, и с Авиафаром священником, и
    они помогали Адонии.
  bqc-SIM: Ɔ̃ à lɛkpàaĩ ń Zeluia nɛ́ Yoabuo ń sa'ona Abiataao, ↄ̃ aa zɛ̀aànↄ.
  tcz-CHONGTHU: Lengmun alogotna a hin Adonijah in Zeruiah chapa Joab le Abiathar
    thempu pachu ama langa pang dingin ana kijol lut in chule amanin jong anop peh
    tan ahi.
  mar-mar: सरूवेचा पुत्र यवाब आणि याजक अब्याथार यांच्याशी अदोनीयाने बोलणे केले. त्यांनी
    अदोनीयाला अनुसरून त्यास सहाय्य केले.
  qub-qub: Sarviapa wamran Joabwan, cüra Abiatarwan parlacusha caran. Chaynöpami Adoniastaga
    paycuna yanaparan.
  bqp-bqp: Akũ à lɛ́dokↄ̃nↄ kɛ̀ kũ Zeruya nɛ́ Yoabuo kũ sa'ori Abiatao, akũ ò
    zɛ̀ kãao.
  hat-hat: Adonija pale avèk Joab, pitit gason Sewouya a, ansanm ak Abyata, prèt la.
    De mesye sa yo dakò pou mete tèt ansanm avè l'.
  eng-BSB: So Adonijah conferred with Joab son of Zeruiah and with Abiathar the priest,
    who supported him.
  eng-WEBPB: He conferred with Joab the son of Zeruiah and with Abiathar the priest;
    and they followed Adonijah and helped him.
  kbq-kbq: Hagi Adoniza'a azama hanakeno'ma kinima mani'sigura, Zerua nemofo Joapune,
    pristi ne' Abiatanena oku'a nanekea retro hute'za Adonizana nevaririke aza hu'na'e.
  nhe-BL: Huan Adonías quicamahui Joab tlen elqui icone Sarvia huan nojquiya quicamahui
    nopa totajtzi Abiatar. Huan inijuanti quisencajque se tlajtoli ihuaya huan quiijtojque
    para quipalehuisquíaj para mochihuas tlanahuatijquetl.
  bus-bus: Ben à lɛdolɛ kɛ̀ kↄ̃n Zeruya nɛ́ Yoabuo kↄ̃n sa'ori Abiatao, ben aↄ̃ zɛ̀o.
  gub-BL: Uze'eg Anoni oho Zoaw Zeruz imemyr pe kury, xaxeto Amiatar pe no. Wiko hehe
    we wà kury. Uputar tuwihawete romo heko àwàm a'e wà no.
  eng-DRA: And he conferred with Joab the son of Sarvia, and with Abiathar the priest,
    who furthered Adonias’s side.
