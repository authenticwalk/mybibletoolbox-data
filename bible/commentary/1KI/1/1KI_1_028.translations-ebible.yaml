verse: 1KI.001.028
translations:
  mal-C: 'അപ്പോൾ ദാവീദുരാജാവ് ഇപ്രകാരം പറഞ്ഞു: “ബേത്ത്-ശേബയെ അകത്തേക്കു വിളിക്കുക.”
    അവൾ രാജസന്നിധിയിലേക്ക് വന്ന് അദ്ദേഹത്തിന്റെമുമ്പിൽ നിന്നു.'
  deu-TKW: 'Da antwortete der König David und sprach: Ruft mir Bathseba! Als sie nun
    hineingekommen war vor den König und vor dem Könige stand,'
  lin-lin: 'Mokonzi Davidi alobaki : — Bobengela ngai Batisheba. Batisheba ayaki pene
    ya mokonzi mpe atelemaki liboso na ye.'
  eng-LSV: And King David answers and says, “Call for Bathsheba for me”; and she comes
    in before the king, and stands before the king.
  eng-GNV: Then King Dauid answered, and saide, Call me Bath-sheba. And shee came
    into ye Kings presence, and stoode before the King.
  eng-WEBSTER: Then king David answered and said, Call me Bath-sheba. And she came
    into the king's presence, and stood before the king.
  nhw-BL: Huajca Tlanahuatijquetl David tlanahuati sempa ma quinotzatij isihua, Betsabé.
    Huan Betsabé ajsico huan moquetzqui iixpa.
  swh-ONEN: Ndipo Mfalme Daudi akasema, “Mwite Bathsheba, aingie ndani.” Hivyo akaingia
    mbele ya mfalme na kusimama mbele yake.
  bba-bba: Mɑ Dɑfidi sinɑ boko u nɛɛ, i mɑn Bɑti Sebɑ sokuo. Mɑ bɑ nùn sokɑ u susi
    u yɔ̃rɑ sinɑ bokon wuswɑɑɔ.
  eng-KJVCPB: Then king David answered and said, Call me Bath-sheba. And she came
    into the king’s presence, and stood before the king.
  luo-luo: Eka Ruoth Daudi nowacho niya, “Luongna Bathsheba.” Kuom mano nobiro mochungʼ
    e nyime.
  meu-meu: Bena King David na e haere, eto, Bataseba a boiria, dekegu ainema. Taunabunai,
    hahine na hanua pavapavana dekenai e raka vareai, ia vairanai e gini.
  npi-ULB: तब राजा दाऊदले जवाफ दिए, “बतशेबालाई फेरि मकहाँ बोलाऊ ।” उनी राजाको उपस्थितिमा
    आएर राजाको सामु खडा भइन् ।
  yor-yor: Nígbà náà ni Dafidi ọba wí pé, “Pe Batṣeba wọlé wá.” Ó sì wá síwájú ọba,
    ó sì dúró níwájú rẹ̀.
  pes-OPCB: با شنیدن این حرفها، پادشاه دستور داد بَتشِبَع را احضار کنند. پس بَتشِبَع
    به اتاق برگشت و در حضور پادشاه ایستاد.
  tgl-ULB: Pagkatapos, sumagot si Haring David at sinabi, “Pabalikin mo sa akin si
    Batsheba.” Pumunta siya sa harap ng hari at tumayo sa harap niya.
  cbu-NT: Ashiriya, Dapiyarini Betsabeyaa kuruzumaam muchchuree kamachtarangiya. Kuruzeeru,
    Betsabeysha kusarangu, kurakaa Dapiya tasaseeru, xiyeeramchu,
  hui-hui: Ani layago hale howa Kini Debidi ibugua ibunaga biabe bia haga agali heagohondo
    lamialu, Badaseba lone daibilo oladaba, lene. Ani layagola Badaseba ibalu kini
    bereagoria kaware íbu hene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​က``ဗာ​သ​ရှေ​ဘ​အား အ​ခန်း​ထဲ​သို့ ပြန်​၍​ဝင်​စေ​လော့'' ဟု​ဆို​လျှင်
    ဗာ​သ​ရှေ​ဘ သည်​ဝင်​လာ​၍​ရှေ့​တော်​တွင်​ရပ်​လျက်​နေ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་པད་ཤེ་བཱ་ངའི་དྲུང་དུ་བོས་ཤིག་ཅེས་ལན་གསུངས་པ་དང་།
    ཁོ་མོ་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་ཁོང་གི་སྤྱན་སྔར་ལངས་བསྡད་པ་ལ།
  sna-sna: Ipapo Mambo Dhavhidhi akati, “Ndidanirei Bhatishebha.” Naizvozvo iye akauya
    kuna mambo akamira pamberi pake.
  spa-BLM: 'El rey David respondió: “Llama a Betsabé”. Ella vino a la presencia del
    rey y se puso de pie ante el rey.'
  cac-cac: Ix lajvi chi', ix yalan vin̈aj rey David to tz'avtajxicot ix Betsabé. Ayic
    ix c'och ix d'a yichan̈ vin̈ rey chi',
  swh-ULB: Ndipo mfalme Daudi lipojibu na kusema, “Mwiteni Bathisheba arudi.” Naye
    akaja akasimama mbele ya mfalme.
  bel-bel: 'І адказаў цар Давід і сказаў: паклічце да мяне Вірсавію. І ўвайшла яна
    і стала перад царом.'
  deu-ELBBK: 'Da antwortete der König David und sprach: Ruft mir Bathseba! Und sie
    kam herein vor den König und stand vor dem König.'
  mbb-OT: Migkaǥi si Hadì David te, “Ipehengkayi si Batsheba.” Umbe midhendiyà si
    Batsheba.
  mal-2015: ബത്ത്-ശേബയെ വിളിപ്പിൻ എന്നു ദാവീദ്‌ രാജാവു കല്പിച്ചു. അവൾ രാജസന്നിധിയിൽ
    ചെന്നു രാജാവിന്റെ മുമ്പാകെ നിന്നു.
  rmc-rmc: 'Akor o David prevakerďa: „Vičinen mange la Batšeba!“ Avke avľa ko kraľis
    a zaačhiľa angle leste.'
  pes-OPV: 'و داود پادشاه در جواب گفت: «بتشبع رانزد من بخوانید.» پس او به حضور پادشاه
    درآمد وبه حضور پادشاه ایستاد.'
  ron-1924: 'Ымпэратул Давид а рэспунс: „Кемаци-мь пе Бат-Шеба.” Еа а интрат ши с-а
    ынфэцишат ынаинтя ымпэратулуй.'
  ben-OBCV: তখন রাজা দাউদ বললেন, “বৎশেবাকে ডেকে আনো।” অতএব তিনি রাজার কাছে এসে তাঁর
    সামনে দাঁড়িয়েছিলেন।
  som-som: Markaasaa Boqor Daa'uud wuxuu ugu jawaabay, Iigu yeedha Batshebac. Oo iyana
    way timid, wayna soo gashay meeshii boqorku joogay, oo soo hor istaagtay boqorkii.
  lat-VUC: 'Et respondit rex David, dicens: Vocate ad me Bethsabee. Quæ cum fuisset
    ingressa coram rege, et stetisset ante eum,'
  eng-ASVBT: Then king David answered and said, Call to me Bath-sheba. And she came
    into the king’s presence, and stood before the king.
  ita-1885: 'E il re Davide rispose, e disse: Chiamatemi Batseba. Ed ella venne davanti
    al re, e stette in piè in sua presenza.'
  eng-LXXUP: 'And King David answered and said, Call me Bathsheba: and she came in
    before the king, and stood before him.'
  eng-ULB: Then King David answered and said, “Call Bathsheba back to me.” She came
    into the king's presence and stood before the king.
  spa-VBL: 'El rey David respondió: “Llama a Betsabé de mi parte”. Entonces Betsabé
    entró y se presentó ante el rey.'
  fra-_FOB: 'Alors le roi David répondit et dit: Appelez-moi Bath-Shéba; et elle se
    présenta devant le roi et se tint devant lui.'
  mal-mal: “ബത്ത്-ശേബയെ വിളിപ്പിൻ” എന്ന് ദാവീദ്‌ രാജാവ് കല്പിച്ചു. അവൾ രാജസന്നിധിയിൽ
    ചെന്ന് രാജാവിന്റെ മുമ്പാകെ നിന്നു.
  urd-GVR: Jawāb meṅ Dāūd ne kahā, “Bat-sabā ko bulāeṅ!” Wuh wāpas āī aur bādshāh
    ke sāmne khaṛī ho gaī.
  suz-BL: मिनु पिप दाऊदमी “बाथ्‍शेबा कली आं नेक्‍था ब्रेत्‍तीन” देंमाक्‍त। मिनु मेको
    पिप आ ङोंइती जाक्‍शा राम्‍माक्‍त।
  ita-1927: 'Il re Davide, rispondendo, disse: “Chiamatemi Bath-Sceba”. Ella entrò
    alla presenza del re, e si tenne in piedi davanti a lui.'
  ckb-ckb: 'داودی پاشا وەڵامی دایەوە و گوتی: «بەتشەبەعم بۆ بانگ بکەن.» ئەویش هاتە
    ژوورەوە بۆ لای پاشا، لەبەردەم پاشا ڕاوەستا.'
  eng-BBE: Then King David in answer said, Send for Bath-sheba to come to me. And
    she came in and took her place before the king.
  kan-OKCV: ಆಗ ಅರಸನಾದ ದಾವೀದನು ಉತ್ತರವಾಗಿ, “ಬತ್ಷೆಬೆಳನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆಯಿರಿ,” ಎಂದನು.
    ಅವಳು ಅರಸನ ಸನ್ನಿಧಾನಕ್ಕೆ ಬಂದು ಅರಸನ ಮುಂದೆ ನಿಂತಳು.
  tam-2017: 'அப்பொழுது தாவீது ராஜா மறுமொழியாக: பத்சேபாளை என்னிடத்தில் வரவழையுங்கள்
    என்றான்; அவள் ராஜாவின் சமுகத்தில் வந்து ராஜாவிற்கு முன்பாக நின்றாள்.'
  spa-RV-1909: 'Entonces el rey David respondió, y dijo: Llamadme á Bath-sheba. Y
    ella entró á la presencia del rey, y púsose delante del rey.'
  ron-BTF: 'Atunci împăratul David a răspuns şi a zis: Chemaţi-mi pe Bat-Şeba. Şi
    ea a intrat în prezenţa împăratului şi a stat în picioare înaintea împăratului.'
  eng-WEBP: Then King David answered, “Call Bathsheba in to me.” She came into the
    king’s presence and stood before the king.
  eng-FBV: King David replied, “Call Bathsheba for me.” Bathsheba came in and stood
    before the king.
  nld-1939: 'Nu sprak koning David: Roept Bat-Sjéba hier. Toen zij binnen gekomen
    was en voor den koning stond,'
  nch-BL: Huajca Tanahuatijquet David tanahuati sempa ma quinotzatij isihua, Betsabé.
    Huan Betsabé ajsico huan moquetzqui iixpa.
  vie-1934: 'Vua Đa-vít đáp rằng: Hãy gọi Bát-Sê-ba cho ta. Bà vào và đứng trước mặt
    vua.'
  hin-CV: जब राजा दावीद ने यह सुना, उन्होंने आदेश दिया, “मेरे सामने बैथशेबा को बुलाया
    जाए.” बैथशेबा आकर राजा के सामने खड़ी हो गई.
  spa-BES: 'Entonces el rey David, en respuesta, dijo: Envía a Betsabé a venir a mí.
    Y ella entró y tomó su lugar delante del rey.'
  tdx-tdx: Aa hoe ty natoi’ i Davide mpanjaka, Kanjio homb’ amako mb’ etoa t’i Betesebà.
    Le niheo mb’ añatrefa’ i mpanjakay mb’eo re, nijohañe aolo’ i mpanjakay.
  tha-KJV: แล​้วกษั​ตริ​ย์​ดาว​ิดตรัสตอบว่า “จงเรียกบัทเชบาให้มาหาเรา” พระนางก็เสด็จเข้ามาเฝ้าต่อพระพักตร์​กษัตริย์
    และประทับยืนอยู่ต่อพระพักตร์​กษัตริย์
  por-BR-2018: 'Então o rei Davi respondeu, e disse: Chamai-me a Bate-Seba. E ela
    entrou à presença do rei, e pôs-se diante do rei.'
  deu-ELO: 'Da antwortete der König David und sprach: Rufet mir Bathseba! Und sie
    kam herein vor den König und stand vor dem König.'
  eng-WYC-2018: And king David answered, and said, Call ye Bathsheba to me. And when
    she had entered before the king, and had stood before him,
  epo-epo: 'Tiam la reĝo David respondis kaj diris: Voku al mi Bat-Ŝeban. Kaj ŝi venis
    antaŭ la reĝon kaj stariĝis antaŭ la reĝo.'
  uig-PIN: 'Dawut padixaⱨ: — Bat-Xebani aldimƣa ⱪiqⱪiringlar, dedi. U padixaⱨning
    aldiƣa kirip, uning aldida turdi.'
  beo-beo: Hina bagade Da:ibidi da amane sia:i, “Ba:desiba da bu misa:ne sia:ma!”
    Amalalu, e da misini, ea midadi aligi.
  tpi-OTNT: Orait King Devit i tokim ol wokboi long singautim Batseba i kam bek. Batseba
    i kam na i go sanap klostu long king.
  hau-SA: Sai Dawuda ya ce, “Kira Batsheba tă shiga.” Sai ta zo gaban sarki ta kuma
    tsaya a gabansa.
  uig-LAT: 'Dawut padishah: — Bat-Shébani aldimgha qichqiringlar, dédi. U padishahning
    aldigha kirip, uning aldida turdi.'
  nde-nde: Ngalokho iNkosi uDavida yathi, “Mbize, angene uBhathishebha.” Ngakho weza
    enkosini wema phambi kwayo.
  ton-ton: ¶ Pea naʻe toki tali ʻe he tuʻi ko Tevita ʻo ne pehē, “Ui mai ʻa Patisepa.”
    Pea naʻa na haʻu ki he ʻao ʻoe tuʻi, ʻo ne tuʻu ʻi he ʻao ʻoe tuʻi.
  ces-1613: 'A odpovídaje král David, řekl: Zavolejte mi Betsabé. Kteráž všedši před
    krále, stála před ním.'
  eng-WMB: Then King David answered, “Call Bathsheba in to me.” She came into the
    king’s presence and stood before the king.
  tam-TCV: அப்பொழுது தாவீது, “பத்சேபாளை இங்கு கூப்பிடுங்கள்” என்று கூறினான். அவள்
    உள்ளே வந்து அரசனுக்கு முன்பாக நின்றாள்.
  ceb-ULB: Unya mitubag si Haring David ug miingon, “Tawga si Batsheba ug pabalika
    dinhi kanako.” Miabot siya ngadto sa presensya sa hari ug nagtindog atubangan
    sa hari.
  pol-UBG: 'Król Dawid odpowiedział: Zawołajcie mi Batszebę. Ta weszła przed oblicze
    króla i stanęła przed nim.'
  agr-agr: Tusa timatai apu David Betsabé untsuktajum tiuwai. Timatai untsukam apu
    Davitai jeganta wajasui.
  kyc-kyc: Kiŋi Dapitimi enda Betesepa baa dee kapu kyuo epena leya. Dopa leyamosa
    enda baa epapala Dapitinya lenge kambu siyamo dokona kareya.
  urd-GVU: جواب میں داؤد نے کہا، ”بت سبع کو بُلائیں!“ وہ واپس آئی اور بادشاہ کے سامنے
    کھڑی ہو گئی۔
  deu-1912: 'Der König David antwortete und sprach: Rufet mir Bath-Seba! Und sie kam
    hinein vor den König. Und da sie vor dem König stand,'
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಬತ್ಷೆಬೆಯನ್ನು ಕರೆಯಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆಕೆಯು ಬಂದು ಅರಸನ
    ಮುಂದೆ ನಿಂತಳು.
  yap-yap: Me ga’ar David ni Pilung, “Mu non ngak Bathsheba nge sul ngaray.” Me sul
    Bathsheba nge yib i sak’iy nga p’eowchen.
  hlt-MCSB: Te phoeiah manghai David loh a doo tih, “Bathsheba te kamah taengla hang
    khue,” a ti nah. Te dongah manghai mikhmuh la ha moe tih manghai kah mikhmuh ah
    a pai pah.
  mdy-ETH: ካኣቲ፥ ዳውቴ ማሃዖ፦ «ቤርሳቤሃ ሃኒ ዬዓንዳጉዲ ዔኤሉዋቴ» ጌይ ዓሶ ዓይሤኔ፤ ዬያሮ ዒዛ ሙኪ ዒዛ ቤርታ ዔቄኔ፤
  twi-ASANTE: Dawid kaa sɛ, “Momfrɛ Batseba mma me.” Na ɔbaa ɔhene anim bɛgyinaa hɔ.
  eng-WEBU: Then King David answered, “Call Bathsheba in to me.” She came into the
    king’s presence and stood before the king.
  wal-wal: Yaagin Kawoi Daawiti, “Berssaabo tau xeesite” yaagiis; yaagin kawoi de7iyoosaa
    gelada a sinttan eqqaasu.
  spa-PDDPT: 'Entonces el rey David respondió: Llámenme a Betsabé. Y ella entró ante
    el rey y estuvo en pie ante él.'
  gun-gun: Ha'e ramo huvixa Davi ijayvu vy — Penoĩ ju ha'vy Bate-Seba xea py — he'i.
    Ha'e rã kunha va'e ma huvixa renonde py ou ju vy ojexa uka ho'amy ixupe.
  ilo-ULB: Ket simmungbat ni Ari David a kunana, “Paumayenyo ditoy ni Batseba.” Immay
    isuna iti ayan ti ari ket nagtakder iti sangoananna.
  kpg-kpg: King David ga helekai, “Hai gi Bathsheba gi ulu mai gi lodo.” Gei mee ga ulu mai,
    gaa duu i mua o mee.
  uig-ARA: 'داۋۇت پادىشاھ: ــ بات-شېبانى ئالدىمغا قىچقىرىڭلار، دېدى. ئۇ پادىشاھنىڭ
    ئالدىغا كىرىپ، ئۇنىڭ ئالدىدا تۇردى.'
  sus-sus: Mangɛ Dawuda naxa a fala, «Wo Batiseba xili n bɛ.» A to so mangɛ yire,
  pon-2006: Nanmwarki Depit ahpw mahsanih, “Padahkihong Padsipa en pwurolongodo.”
    Padsipa ahpw pedolong.
  jae-jae: Go kiŋ Dawid gêjô Natan nê biŋ gebe “Ômôêc Batseba êndêŋ aê êmêŋ.” Amboac
    tonaŋ eŋ kêsô gêdêŋ kiŋ jakêkô eŋ laŋônêm.
  ksd-ksd: Ma David ra king i ga vartuluai upi Bat-Seba. Ma Bat-Seba i ga pot pire
    ra king, ma i ga tur ta ra luaina matana.
  tur-YTC: Bunun üzerine Kral David, “Bana Bat Şeva'yı çağır” diye karşılık verdi.
    Bat Şeva kralın önüne geldi ve kralın önünde durdu.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς Δαυὶδ, καὶ εἶπε, καλέσατέ μοι τὴν Βηρσαβεέ· καὶ
    εἰσῆλθεν ἐνώπιον τοῦ βασιλέως, καὶ ἔστη ἐνώπιον αὐτοῦ.
  ind-AYT: Raja Daud menjawab dan berkata, “Panggillah Batsyeba menghadap aku.” Kemudian,
    dia datang menghadap raja dan berdiri di hadapan raja.
  nya-nya: Pamenepo mfumu Davide anati, “Muyitaneni Batiseba.” Kotero Batiseba analowa
    ndipo anayimirira pamaso pa mfumu.
  hrv-hrv: 'Tada progovori David i reče: “Pozovite mi Bat-Šebu!” Ona dođe kralju i
    stupi preda nj.'
  mps-mps: Tialima, king Devitgo te sę bidi dabeba te po walama, te Batseba i olama
    ma asao po wai. Batseba aselama, tama te king pąba dolagasali.
  tpi-tpi: Orait King Devit i tokim ol wokboi long singautim Batseba i kam bek. Batseba
    i kam na i go sanap klostu long king.
  dan-1931: 'Da svarede Kong David: “Kald mig Batseba hid!” Og hun trådte frem for
    Kongen og stillede sig foran ham.'
  vie-OVCB: 'Vua Đa-vít bảo: “Gọi Bát-sê-ba cho ta.” Bà trở vào đứng trước mặt vua.'
  guj-2017: પછી દાઉદ રાજાએ જવાબ આપ્યો, “બાથશેબાને મારી પાસે બોલાવો.” તે રાજાની હજૂરમાં
    આવીને તેની સંમુખ ઊભી રહી.
  pon-2006A: Nanmwarki Depit ahpw mahsanih, “Padahkihong Padsipa en pwurolongodo.”
    Padsipa ahpw pedolong.
  por-BRBSL: 'Então o rei David respondeu: “Chamem-me a Bathsheba”. Ela veio à presença
    do rei e se apresentou diante do rei.'
  cth-cth: Hahoi siangpahrang Devit ni a pathang e teh, Bathsheba hah na kaw pouh
    haw atipouh e patetlah siangpahrang teng vah a tho teh a hmalah a kangdue.
  twi-twi: Dawid kae se, “Momfrɛ Batseba mma me.” Na ɔbaa ɔhene anim begyinaa hɔ.
  hlt-hlt: Te phoeiah manghai David loh a doo tih, “Bathsheba te kamah taengla hang
    khue,” a ti nah. Te dongah manghai mikhmuh la ha moe tih manghai kah mikhmuh ah
    a pai pah.
  tbz-SIM: Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tì Dɑfiti duɔ́ nkɛ̀ bɛ̀ɛ yúní Bɑtisebɑɑ kòo wɛ̃tɛní
    kɛ́cómmɔ́ɔ okpɑ̀ɑ̀tì ììkɛ̀.
  msy-2020: Ezɨ Atrivim Devit ingangarir gumazibav gɨa ghaze, “Ia Batseban diaghtɨ
    a ua izɨ.” Ezɨ Batseba ua iza atrivimɨn boroghɨn tu.
  dop-dop: 'Ntɛnɑ wulɑʋ tɔ sɩ: Ɩ́ yɑɑ-m Pɑsepɑ. Ɩlɛnɑ Pɑseyɑ mǝlɩ.'
  azb-azb: Padşah Davud cavab verib «Bat-Şevanı yanıma çağırın!» dedi. Bat-Şeva padşahın
    hüzuruna gəlib önündə durdu.
  eng-DBY: Then king David answered and said, Call me Bathsheba. And she came into
    the king's presence, and stood before the king.
  hin-2017: दाऊद राजा ने कहा, “बतशेबा को मेरे पास बुला लाओ।” तब वह राजा के पास आकर
    उसके सामने खड़ी हुई।
  wol-KYG: 'Buur Daawuda ne ko: «Wool ma Batseba!» Ci kaw loolu Batseba dikk taxaw
    fa kanam Buur.'
  eng-YLT: And king David answereth and saith, 'Call for me for Bath-Sheba;' and she
    cometh in before the king, and standeth before the king.
  eng-WYC-2017: And king David answered, and said, Call ye Bathsheba to me. And when
    she had entered before the king, and had stood before him,
  eng-WMBB: Then King David answered, “Call Bathsheba in to me.” She came into the
    king’s presence and stood before the king.
  urd-GVH: जवाब में दाऊद ने कहा, “बत-सबा को बुलाएँ!” वह वापस आई और बादशाह के सामने
    खड़ी हो गई।
  rug-rug: Meke zama se Devita sa baṉara, “Tioko nuquru pule mae nia se Batisiba,”
    meke mae turu si asa pa kenuna sa baṉara.
  gaz-gaz: Daawit mootichi, “Mee Batisheebaa ol waamaa” jedhe. Kanaafuu isheen gara
    mootichaatti ol seentee fuula isaa dura dhaabatte.
  fra-LSG: 'Le roi David répondit: Appelez-moi Bath-Schéba. Elle entra, et se présenta
    devant le roi.'
  gnn-gnn: Bala ŋayinydja Giŋdhunydja ḻakaraŋalana yukurrana ŋurikala yolŋu'‐yulŋuwalana
    bitjarrana gam'. “Gäŋa ŋarraku gäthu'mirriŋunha Djalamannha lili, ga wapmaraŋa
    ŋanya ŋal'maraŋa ŋarrakala yarraman'lili. Nhuma yurru ḻiya ŋanya biḏi'yurra weyika'yu,
    ga yolŋu'‐yulŋuwunydja biyaka ḻakaraŋa, ‘Dhuwalana gay' Djalamannha giŋdja yurru
    ŋilimurruŋgu.’ Ga bopthurrana yiḏakinydja malanha, ḻiw'maraŋa yukirriya marrtjiya
    dhukarrkurru, märr yurru bukmaknha yolŋu'‐yulŋunydja marŋgithirri.
  yal-yal: Nayi, Manga Dawuda yi a yabi, a naxa, “Batiseba xili n xa.” Batiseba yi
    fa, a fa a xinbi sin mangan yɛtagi.
  haw-1868: Alaila olelo mai la ke alii Davida, i mai la, E kahea aku ia Bateseba
    io'u nei. A hele mai ia imua i ke alo o ke alii, a ku iho la ia imua o ke alii.
  arb-NAV: 'فَأَجَابَ الْمَلِكُ: «اسْتَدْعِ لِي بَثْشَبَعَ». فَمَثَلَتْ أَمَامَ الْمَلِكِ،'
  ewe-ewe: Fia la gblɔ be, “Miyɔ Batseba nam!” Ale Batseba gbugbɔ va xɔ la me eye
    wòtsi tsitre ɖe fia la ŋkume.
  eng-LEE: Then answered king David, and said, Call me Bath-sheba'; and she came into
    the king's presence, and stood before the king.
  asm-FB: তেতিয়া ৰজা দায়ূদে উত্তৰ দি ক’লে, “বৎচেবাক মোৰ ওচৰলৈ মাতি আনা।” তেতিয়া
    তেওঁ ৰজাৰ ওচৰলৈ আহি ৰজাৰ আগত থিয় হ’ল৷
  sus-A: مَنفّ دَوُدَ نَشَ عَ قَلَ، «وٌ بَتِسٍبَ شِلِ ﭑ بّ.» عَ تٌ سٌ مَنفّ يِرٍ،
  fra-SBL: 'Le roi David prit alors la parole : « Fais venir Bathsheba auprès de moi. »
    Elle vint en présence du roi et se présenta devant le roi.'
  hbo-hbo: וַיַּ֨עַן הַמֶּ֤לֶךְ דָּוִד֙ וַיֹּ֔אמֶר קִרְאוּ־לִ֖י לְבַת־שָׁ֑בַע וַתָּבֹא֙
    לִפְנֵ֣י הַמֶּ֔לֶךְ וַֽתַּעֲמֹ֖ד לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.001.027'
  kik-kik: Hĩndĩ ĩyo Mũthamaki Daudi akiuga atĩrĩ, “Ĩtai Bathisheba oke.” Nĩ ũndũ
    ũcio Bathisheba agĩũka harĩ mũthamaki, akĩrũgama mbere yake.
  fra-NCL: 'Le roi David répondit et dit : « Appelez-moi Bethsabée. » Elle entra devant
    le roi et se présenta devant le roi.'
  cek-AK: To pacoengah David siangpahrang mah, Bathsheba to kawsak. Anih loe siangpahrang
    hmaa ah angzoh moe, a hmaa ah angdoet.
  cuk-cuk: 'Geb Rey-David, Natánʼga sogded: “Betsabéʼse anga gornae.” Agi, Betsabé
    rey-abin gwisgunonikid.'
  uig-CYR: 'Давут падиша: — Бат-Шебани алдимға қичқириңлар, деди. У падишаниң алдиға
    кирип, униң алдида турди.'
  tel-2017: దావీదు “బత్షెబను పిలవండి” అని ఆజ్ఞాపించాడు. ఆమె రాజు సన్నిధికి తిరిగి
    వచ్చి రాజు ఎదుట నిలబడింది.
  hat-BSA: 'Konsa, Wa David te reponn: “Rele Bath-Schéba vin kote m”. Li te parèt
    nan prezans a wa a e li te kanpe devan wa a.'
  kos-kos: Ac Tokosra David el fahk, “Sap Bathsheba elan foloko.” Ac el foloko ac
    tu ye mutal.
  hbo-WLC: וַיַּ֨עַן הַמֶּ֤לֶךְ דָּוִד֙ וַיֹּ֔אמֶר קִרְאוּ־לִ֖י לְבַת־שָׁ֑בַע וַתָּבֹא֙
    לִפְנֵ֣י הַמֶּ֔לֶךְ וַֽתַּעֲמֹ֖ד לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Devid kwuru okwu sị, “Kpọọrọnụ m Batsheba.” Batsheba batara,
    guzo nʼihu eze.
  ory-ory: ତେବେ, ଦାଉଦ ରାଜା ଉତ୍ତର କରି କହିଲେ, “ବତ୍‍ଶେବାକୁ ମୋʼ ନିକଟକୁ ଡାକ। ତହୁଁ ସେ ରାଜାଙ୍କ
    ଛାମୁକୁ ଆସି ରାଜାଙ୍କ ଛାମୁରେ ଠିଆ ହେଲା।”
  wmt-wmt: '@see-verse:1KI.001.027'
  chk-chk: Iwe, ewe king Tafit a pälüeni, “Kopwe körato Patsipa pwe epwe feito rei.”
    Iei mine Patsipa a tolong ren o ütä fän mesan.
  rop-rop: Wal King Deibid bin tok, “Yu go en dalim Bethsheba blanga kambek iya.”
    Wal imbin kaman insaid en jandap lida langa det king.
  ukr-1871: 'І відказав царь Давид і рече: Кликнути Бетсабу! Як же ввійшла вона й
    стала перед царем,'
  deu-1951: 'Der König David antwortete und sprach: Rufe mir Batseba! Und sie kam
    hinein vor den König.'
  eng-JPS: 'Then king David answered and said: ''Call me Bath-sheba.'' And she came
    into the king''s presence, and stood before the king.'
  srp-1865: 'A car David odgovori i reèe: zovite mi Vitsaveju. I ona doðe pred cara,
    i stade pred carem.'
  lug-lug: Awo Kabaka Dawudi n’addamu nti, “Muyite Basuseba.” Basuseba n’ajja awali
    kabaka n’ayimirira mu maaso ge.
  heb-heb: ויען המלך דוד ויאמר קראו לי לבת שבע ותבא לפני המלך ותעמד לפני המלך׃
  ben-IRV: তখন রাজা দায়ূদ বললেন, “বৎশেবাকে আমার কাছে ডাক।” তাতে বৎশেবা রাজার সামনে
    গিয়ে দাঁড়ালেন।
  pan-pan: ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਬਥ-ਸ਼ਬਾ ਨੂੰ ਮੇਰੇ ਕੋਲ ਸੱਦੋ, ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ
    ਸਨਮੁਖ ਅੰਦਰ ਆਈ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹੀ ਰਹੀ।
  tkr-tkr: 'Paççah Davudee alidghıniy quvu eyhen: – Bat-Şeva yizde k''anyaqa qeet''le.
    Bat-Şeva paççahısqa arı, mang''une ögil ileezar.'
  mya-JVB: ထိုအခါ ဒါဝိဒ် မင်းကြီး က၊ ဗာသရှေဘ ကို ခေါ် ခဲ့ ပါဟု မိန့် တော်မူသည်အတိုင်း
    ၊ ဗာသရှေဘသည်လာ ၍ ရှေ့ တော်၌ ရပ် နေ၏။
  tbg-tbg: Nataaniva minti tuvaro King Devitiva nai kaiqa vaiintiara tiharo, Ne Basebaara
    qaiqaa aaraivaro uruarire, tumanta vika vira aarovaro viva oru avuhainaara aaqanto
    himpiro vaura.
  hmo-hmo: Vadaeni king Davida be ia haere, ia gwau, “Bataseba do oi boiria, lau dekenai
    do ia mai.” Vadaeni Bataseba be king dekenai ia raka vareai, iena vairanai ia
    gini.
  urd-urd: तब दाऊद बादशाह ने जवाब दिया और फ़रमाया, “बतसबा' को मेरे पास बुलाओ।” तब
    वह बादशाह के सामने आई और बादशाह के सामने खड़ी हुई।
  rus-SYN: 'И отвечал царь Давид и сказал: позовите ко мне Вирсавию. И вошла она и
    стала пред царем.'
  bqc-SIM: 'Ɔ̃ kí Davidi mɛ̀: À Basɛba sísimɛɛ. Kɛ́ Basɛba mↄ̀ gɛ̃̀, à mↄ̀ zɛ̀
    kí aɛ.'
  tcz-CHONGTHU: David lengpan ahin donbut in ajah a, “Bethsheba chu ga kouvin,” ati.
    Hichun amanu ahung in Lengpa masanga ading tan ahi.
  mar-mar: तेव्हा राजा दावीद म्हणाला, “बथशेबाला पुन्हा माझ्याकडे बोलवा” त्याप्रमाणे
    बथशेबा राजासमोर येवून उभी राहिली.
  qub-qub: Chaura ray Davidga Betsabëta gayachiran. Ray cajman yaycurir Betsabëga
    ñaupanman ichicuycuran.
  bqp-bqp: 'Akũ kína Dauda pì: À Basɛba sísimɛnɛ. Kũ Basɛba sù à gɛ̃̀, à sù à zɛ̀
    kína arɛ.'
  hat-hat: 'Wa David reponn, li di: -Rele Batcheba pou mwen, tanpri! Batcheba antre
    ankò, li kanpe devan wa a.'
  eng-BSB: Then King David said, “Call in Bathsheba for me.” So she came into the
    king’s presence and stood before him.
  eng-WEBPB: Then King David answered, “Call Bathsheba in to me.” She came into the
    king’s presence and stood before the king.
  kbq-kbq: Anagema higeno'a kini ne, Deviti'a amanage hu'ne, Batsebana kehinkeno eno,
    higeno ke hazageno eazamo kini ne'mofo avuga eme otigeno,
  nhe-BL: Huajca Tlanahuatijquetl David tlanahuati sampa ma quinotzatij isihua, Betsabé.
    Huan Betsabé ajsico huan moquetzqui iixpa.
  bus-bus: 'Ben kí Dauda bè: À Basɛba sísimɛ. Kɛ̀ Basɛba mↄ̀ à gɛ̃̀, à mↄ̀ à zɛ̀ kí
    aɛ.'
  gub-BL: Uze'eg tuwihawete Tawi izupe. — Enoz Matexewa xe kury, i'i izupe. Uzewyr
    Matexewa henataromo upu'àm pà.
  eng-DRA: 'And king David answered and said: Call to me Bethsabee. And when she was
    come in to the king, and stood before him,'
