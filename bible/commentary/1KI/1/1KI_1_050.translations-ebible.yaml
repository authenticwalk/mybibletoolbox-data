verse: 1KI.001.050
translations:
  mal-C: എന്നാൽ അദോനിയാവ്, ശലോമോനെ ഭയപ്പെട്ട്, ഓടിച്ചെന്ന് യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ
    പിടിച്ചു.
  deu-TKW: Adonia aber war voll Furcht vor Salomo, eilte hin und erfaßte die Hörner
    des Altars.
  lin-lin: Kasi mpo ete Adoniya abangaki Salomo, akendeki kokanga maseke ya etumbelo.
  eng-LSV: and Adonijah fears because of Solomon, and rises, and goes, and lays hold
    on the horns of the altar.
  eng-GNV: And Adonijah fearing the presence of Salomon, arose and went, and tooke
    holde on the hornes of the altar.
  eng-WEBSTER: And Adonijah feared because of Solomon, and arose, and went, and caught
    hold on the horns of the altar.
  nhw-BL: Huajca Adonías motlalojtejqui huan momatlatzquilito ipan icuacua nopa tlaixpamitl
    tiopan calijtic para quimanahuis inemilis pampa quiimacasiyaya Salomón huan moilhui
    huelis amo quimictisquía tiopan calijtic.
  swh-ONEN: Lakini Adoniya kwa kumwogopa Solomoni, akaenda na kushika pembe za madhabahu.
  bba-bba: Yerɑ Adoniyɑ u bɛrum soorɑ Sɑlomɔɔn sɔ̃, mɑ u seewɑ u dɑ u yɑ̃ku yerun
    kɑ̃ɑnu nɛnuɑ Sɑlomɔɔ u ku kɑ nùn ɡon sɔ̃.
  eng-KJVCPB: And Adonijah feared because of Solomon, and arose, and went, and caught
    hold on the horns of the altar.
  luo-luo: Luoro nomako Adonija nikech Solomon, omiyo nodhi momako tunge mag kendo
    mar misango.
  meu-meu: Adonia ese Solomon garina e gariva; taunabunai e tore isi, ela, ihaboulaina
    patana doana e dogodia tao.
  npi-ULB: अदोनियाह सोलोमनदेखि डराएर उठे अनि गएर वेदीका सिङहरू समाते ।
  yor-yor: Ṣùgbọ́n Adonijah sì bẹ̀rù Solomoni, ó lọ, ó sì di ìwo pẹpẹ mú.
  pes-OPCB: ادونیا از ترس سلیمان به خیمهٔ عبادت پناه برد و شاخهای مذبح را به دست گرفت.
  tgl-ULB: Takot si Adonias kay Solomon at tumayo siya, umalis, at kinuha ang mga
    sungay sa altar.
  cbu-NT: Adoniyassha yuwaa zoonll Salomon kurakaam kinarangu, anoo puniku, Apanllipsha
    pang' tapishumchi, táyaranllu, naatarangiya.
  hui-hui: Adoniya ibunibi Solomonohondo gi timbuni howa ibu abale Anduane Homogonaga
    Balai Anda heagoha lomabu delaga dabu heagoria nguni mariani mbirale bulumaganaga
    ne gayane ale winiru hongo howa yaniaho berene.
  mya-mya: အ​ဒေါ​နိ​ယ​သည်​ရှော​လ​မုန်​ကို​လွန်​စွာ ကြောက်​သော​ကြောင့် ထာ​ဝရ​ဘု​ရား​စံ​တော်
    မူ​ရာ​တဲ​တော်​သို့​သွား​၍​ယဇ်​ပလ္လင်​ထောင့် စွယ်​များ ကို​ဆုပ်​ကိုင်​ထား​ပြီး​လျှင်၊-
  bod-N: ཨ་དོ་ནེ་ཡཱ་ནི་སོ་ལོ་མོན་ལ་འཇིགས་པས་ཡར་ལངས་ཏེ་སོང་ནས་མཆོད་ཁྲིའི་རུ་ཐུར་རྣམས་ལ་འཐམས་སོ།
    །
  sna-sna: Asi Adhoniya akatya Soromoni, akasimuka akaenda kundobata nyanga dzearitari.
  spa-BLM: Adonías tuvo miedo a causa de Salomón, y se levantó y fue a colgarse de
    los cuernos del altar.
  cac-cac: Ix xivpaxq'ue vin̈aj Adonías chi' d'a vin̈aj Salomón chi', yuj chi' ix
    b'at vin̈ d'a yol scajnub' Jehová. Ata' ix b'at scol sb'a vin̈ yalani. Ix och
    yub'yub' vin̈ d'a sch'aac altar ayq'ue d'a schiquintac.
  swh-ULB: Pia Adoniya alimwaogopa Sulemani na akasimama, na akaondoka, akachukua
    pembe la madhabahuni.
  bel-bel: А Аданія, баючыся Саламона, устаў і пайшоў і ўхапіўся за рогі ахвярніка.
  deu-ELBBK: Und Adonija fürchtete sich vor Salomo; und er machte sich auf und ging
    hin und erfasste die Hörner des Altars.
  mbb-OT: Nahandek daan si Adonia ki Solomon, umbe midhendiyà sikandin te segradu
    he tulda ne migawed duen te menge sungeysungey te menge suyuk duen te pemuhatà.
  mal-2015: അദോനീയാവും ശലോമോനെ പേടിച്ചു ചെന്നു യാഗപീഠത്തിന്റെ കൊമ്പുകളെ പിടിച്ചു.
  rmc-rmc: The o Adonijah pes daralas le Šalamunostar, vašoda geľa andro stanos le
    RAJESKRO a chudňa pes le oltariskre rohendar.
  pes-OPV: و ادنیا ازسلیمان ترسان شده، برخاست و روانه شده، شاخهای مذبح را گرفت.
  ron-1924: Адония с-а темут де Соломон; с-а скулат ши ел, а плекат ши с-а апукат
    де коарнеле алтарулуй.
  ben-OBCV: কিন্তু আদোনিয় শলোমনের ভয়ে গিয়ে যজ্ঞবেদির শিংগুলি আঁকড়ে জড়িয়ে ধরেছিল।
  som-som: Oo Adoniiyaahna wuxuu ka cabsaday Sulaymaan, markaasuu tegey oo qabsaday
    geesihii meeshii allabariga.
  lat-VUC: Adonias autem timens Salomonem, surrexit, et abiit, tenuitque cornu altaris.
  eng-ASVBT: And Adonijah feared because of Solomon; and he arose, and went, and caught
    hold on the horns of the altar.
  ita-1885: Ed Adonia, temendo di Salomone, si levò, e andò, e impugnò le corna dell'Altare.
  eng-LXXUP: And Adonijah feared because of Solomon, and arose, and departed, and
    laid hold on the horns of the altar.
  eng-ULB: Adonijah was afraid of Solomon and rose up, went, and took hold of the
    horns of the altar.
  spa-VBL: Adonías estaba aterrorizado por Salomón, así que salió corriendo. Fue y
    se agarró a los cuernos del altar.
  fra-_FOB: Et Adonija, craignant Salomon, se leva et s'en alla, et saisit les cornes
    de l'autel.
  mal-mal: അദോനീയാവും ശലോമോനെ ഭയപ്പെട്ട് ചെന്ന് യാഗപീഠത്തിന്റെ കൊമ്പുകളെ പിടിച്ചു.
  urd-GVR: Adūniyāh Sulemān se ḳhauf khā kar muqaddas ḳhaime ke pās gayā aur qurbāngāh
    ke sīṅgoṅ se lipaṭ gayā.
  suz-BL: मिनु अदोनीयाह आंमा यो सोलोमन क्‍येङा हिंशा लशा, चढ़ेतीक ङा ग्रोव़ ग्‍याइक्‍ता
    बाक्‍त।
  ita-1927: E Adonija, avendo timore di Salomone, si levò e andò ad impugnare i corni
    dell’altare
  ckb-ckb: ئەدۆنیاش لە سلێمان ترسا، هەستا و چوو دەستی بە قۆچەکانی قوربانگاکەوە گرت.
  eng-BBE: And Adonijah himself was full of fear because of Solomon; and he got up
    and went to the altar, and put his hands on its horns.
  kan-OKCV: ಆದರೆ ಅದೋನೀಯನು ಸೊಲೊಮೋನನಿಗೆ ಭಯಪಟ್ಟದ್ದರಿಂದ ಎದ್ದು ಹೋಗಿ ಬಲಿಪೀಠದ ಕೊಂಬುಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡನು.
  tam-2017: அதோனியா, சாலொமோனுக்குப் பயந்ததால் எழுந்துபோய், பலிபீடத்தின் கொம்புகளைப்
    பிடித்துக்கொண்டான்.
  spa-RV-1909: Mas Adonía, temiendo de la presencia de Salomón, levantóse y fuése,
    y cogió los cornijales del altar.
  ron-BTF: Şi Adonia s-a temut din cauza lui Solomon şi s-a ridicat şi a mers şi s-a
    apucat de coarnele altarului.
  eng-WEBP: Adonijah was afraid because of Solomon; and he arose, and went, and hung
    onto the horns of the altar.
  eng-FBV: Adonijah was terrified of Solomon, so he ran off. He went and grabbed hold
    of the horns of the altar.
  nld-1939: Ook Adoni-ja liep uit vrees voor Salomon weg, en greep de hoornen van
    het altaar
  nch-BL: Huajca Adonías motalojtejqui huan momatatzquilito ipan icuacua nopa taixpamit
    tiopan calijtic para quimanahuis inemilis pampa quiimacasiyaya Salomón huan moilhui
    huelis amo quimictisquía tiopan calijtic.
  vie-1934: A-đô-ni-gia cũng sợ Sa-lô-môn, đứng dậy, chạy nắm các sừng bàn thờ.
  hin-CV: 'फिर अदोनियाह मन ही मन शलोमोन से डरने लगा; इसलिये उसने तुरंत जाकर वेदी के
    सींग पकड़ लिए. शलोमोन को इस बात की ख़बर इस प्रकार दी गई:'
  spa-BES: Y Adonías estaba lleno de temor por causa de Salomón; Se levantó y fue
    al altar, y se puso las manos en los cuernos.
  tdx-tdx: Nirevendreveñe amy zao t’i Adonià ty amy Selomò, le niavotse mb’eo nivontititse
    amo tsifa’ i kitreliio.
  tha-KJV: ฝ่ายอาโดนียาห์​ก็​กล​ัวซาโลมอน จึงลุกขึ้นไปจับเชิงงอนของแท่นบู​ชา
  por-BR-2018: Mas Adonias, temendo da presença de Salomão, levantou-se e foi-se,
    e agarrou as pontas do altar.
  deu-ELO: Und Adonija fürchtete sich vor Salomo; und er machte sich auf und ging
    hin und erfaßte die Hörner des Altars.
  eng-WYC-2018: And Adonijah dreaded Solomon, and rose up, and went into the tabernacle
    of the Lord, and he held the horn, or corner, of the altar. (And Adonijah feared
    Solomon, and he rose up, and went into the Tabernacle, or the Tent, of the Lord,
    and he held onto the horns, or the corners, of the altar.)
  epo-epo: Sed Adonija timis Salomonon, kaj li leviĝis kaj iris kaj ekkaptis la kornojn
    de la altaro.
  uig-PIN: Adoniya bolsa Sulaymandin ⱪorⱪup, ornidin ⱪopup, ibadǝt qediriƣa berip
    ⱪurbangaⱨning münggüzlirini tutti.
  beo-beo: A:dounaidia da Soloumaneba:le bagade beda:ne, Hina Gode Ea Abula Diasuga
    asili, oloda hegomai da:iya ‘hono’ biyaduyale, e da amo gaguli lelebe ba:i.
  tpi-OTNT: Adoniya i pret long Solomon na em i ranawe i go long haus sel bilong Bikpela
    na i holimpas ol samting olsem kom bilong bulmakau i sanap long ol kona bilong
    alta.
  hau-SA: Amma Adoniya, don tsoron Solomon, ya je ya kama ƙahon bagade ya riƙe.
  uig-LAT: Adoniya bolsa Sulaymandin qorqup, ornidin qopup, ibadet chédirigha bérip
    qurban’gahning münggüzlirini tutti.
  nde-nde: Kodwa u-Adonija, ngokwesaba uSolomoni, wahamba wayabamba impondo ze-alithare.
  ton-ton: Pea naʻe manavahē ʻa ʻAtunaisa koeʻuhi ko Solomone, pea naʻa ne tuʻu hake,
    mo ne ʻalu ʻo ne puke ki he nifo ʻoe feilaulauʻanga.
  ces-1613: Adoniáš také boje se Šalomouna, vstav, odšel a chytil se rohů oltáře.
  eng-WMB: Adonijah was afraid because of Solomon; and he arose, and went, and hung
    onto the horns of the altar.
  tam-TCV: அதோனியா சாலொமோனுக்கு பயந்து ஓடி பலிபீடத்தின் கொம்புகளைப் பிடித்துக்கொண்டு
    நின்றான்.
  ceb-ULB: Nahadlok si Adonia kang Solomon ug mitindog, milakaw, ug migunit sa sungay
    sa halaran.
  pol-UBG: Adoniasz także, bojąc się Salomona, wstał, poszedł i uchwycił się rogów
    ołtarza.
  agr-agr: Nunikagmatai Adoníaschakam Salomón mantuawai tusa ishamak aak pegkejam
    Apajuíjai chichatai aakmakbaunum wayauwai. Nunik nuwi kuntin maa patai apetai
    altar aajakua nuna kachujin achimak pujusui.
  kyc-kyc: Atonainja baa kiŋi Solomone kando pakapala Kamongona komau anda dokona
    konando papala Anatu mena pyao kiso maingi kana pyare laro karenge dokona papala
    pinjingi dusipa minyaro kareya.
  urd-GVU: ادونیاہ سلیمان سے خوف کھا کر مُقدّس خیمے کے پاس گیا اور قربان گاہ کے سینگوں
    سے لپٹ گیا۔
  deu-1912: Aber Adonia fürchtete sich vor Salomo und machte sich auf, ging hin und
    faßte die Hörner des Altars.
  kan-2017: ಅದೋನೀಯನು ಸೊಲೊಮೋನನಿಗೆ ಹೆದರಿ ಹೊರಟುಹೋಗಿ ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದನು.
  yap-yap: Me yib e marus nib gel ngak Adonijah, ni kerus ngak Solomon, me yan ko
    fare Tent u p’eowchen SOMOL me yan i kol tabthungen fare altar nge par.
  hlt-MCSB: Adonijah tah a rhih coeng dongah Solomon mikhmuh lamloh thoo. Te phoeiah
    cet tih hmueihtuk ki te a tuuk.
  mdy-ETH: ዓዶኒያሴያ ዒማና ሴሎሞኔ ኮሺ ዒጊጬሢሮ ዓፒሎና ማዦና፥ ፆኦሲም ዱማዼ ማኣሮ ዴንዲ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞይዳ
    ኮሾና ጉራኖጉዴ ባኮ ዓርቄኔ።
  twi-ASANTE: Na Adoniya no ankasa suro Salomo, enti ɔdwane kɔɔ ntomadan kronkron
    no mu kɔsosɔɔ mmɛn a ɛsisi afɔrebukyia no so no mu.
  eng-WEBU: Adonijah was afraid because of Solomon; and he arose, and went, and hung
    onto the horns of the altar.
  wal-wal: Laalettin Adoonee Solomonayyo yayyidi biidi, yarshshiyoosaa kaceta oiqqiis.
  spa-PDDPT: Pero Adonías tuvo temor a Salomón y se levantó. Fue y se agarró de los
    cuernos del altar.
  gun-gun: Ha'e rã Adonias ma Salomão gui okyje vaipa avi vy opu'ã vy templo py oo,
    ha'e ojopy oiny altar apy'i ikuai va'e re.
  ilo-ULB: Nagbuteng ni Adoniha kenni Solomon, timmakder ket napan immiggem kadagiti
    sara iti altar.
  kpg-kpg: Gei ogo Adonijah gu madagu huoloo i Solomon, guu hana gi di Hale laa Hagamadagu,
    guu kumi nia madaagoo o di gowaa dudu tigidaumaha.
  uig-ARA: ئادونىيا بولسا سۇلايماندىن قورقۇپ، ئورنىدىن قوپۇپ، ئىبادەت چېدىرىغا بېرىپ
    قۇربانگاھنىڭ مۈڭگۈزلىرىنى تۇتتى.
  sus-sus: Adoniya fan naxa gaaxu, a siga hɔrɔmɔlingira, a sɛrɛxɛbade ferie suxu.
  pon-2006: Adonaisa, pwehki eh nohn masak Solomon, ahpw kohla nan Impwal me KAUN-O
    kin ketiket loale oh koledi teng keimw kan en pei sarawio.
  jae-jae: Ma Adonia kêtêc Salomo. Tec eŋ gêdi jakêkam jabo altarŋa tôŋ.
  ksd-ksd: Ma Adonia i ga burut ure Solomon. ma i ga tut ma i ga vana, ma i ga vavatur
    ta ra ura ram u ra uguugu na vartabar.
  tur-YTC: Adoniya Solomon yüzünden korktu; kalktı, gitti ve sunağın boynuzlarına
    sarıldı.
  grc-BRENT: Καὶ Ἀδωνίας ἐφοβήθη ἀπὸ προσώπου Σαλωμὼν, καὶ ἀνέστη καὶ ἀπῆλθε καὶ ἐπελάβετο
    τῶν κεράτων τοῦ θυσιαστηρίου.
  ind-AYT: Adonia takut kepada Salomo sehingga dia bangkit dan pergi untuk memegang
    tanduk-tanduk mazbah.
  nya-nya: Koma Adoniya, poopa Solomoni, anapita ku Nyumba ya Mulungu nakagwira msonga
    za guwa lansembe.
  hrv-hrv: Adonija pak, u strahu od Salomona, usta i ode te se uhvati za rogove žrtvenika.
  mps-mps: Adoniya te Solomonde wi elama, tama aga te Genuai Bidigo ugwa beba wi tomoba
    pelama, tama te alta dage badu te dolalugi pali, te bulmakaugo gąų tiwai naiba
    te kisa sigi pali.
  tpi-tpi: Adoniya i pret long Solomon na em i ranawe i go long haus sel bilong Bikpela
    na i holimpas ol samting olsem kom bilong bulmakau i sanap long ol kona bilong
    alta.
  dan-1931: men Adonija frygtede for Salomo og ilede hen og greb fat om Alterets Horn.
  vie-OVCB: A-đô-ni-gia vì sợ Sa-lô-môn giết, nên chạy vào nắm lấy sừng bàn thờ.
  guj-2017: અદોનિયા સુલેમાનથી ગભરાઈને ઊઠ્યો અને જઈને તેણે વેદીનાં શિંગ પકડ્યાં.
  pon-2006A: Adonaisa, pwehki eh nohn masak Solomon, ahpw kohla nan Impwal me KAUN-O
    kin ketiket loale oh koledi teng keimw kan en pei sarawio.
  por-BRBSL: Adonijah teve medo por causa de Salomão; e ele se levantou, e foi, e
    se agarrou aos chifres do altar.
  cth-cth: Adonijah ni Solomon hah a taki. A thaw teh a cei teh thuengnae khoungroe
    ki hah a kuet.
  twi-twi: Na Adoniya no ankasa suro Salomo, enti oguan kɔɔ ntamadan kronkron no mu
    kosusoo mmɛn a esisi afɔremuka no so no mu.
  hlt-hlt: Adonijah tah a rhih coeng dongah Solomon mikhmuh lamloh thoo. Te phoeiah
    cet tih hmueihtuk ki te a tuuk.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ Adonniyɑ kòo cokɛ́ Sɑdomɔɔ kɛ́kɔtɛ diwũɔ̃tɔ̀nnì borɛ̀,
    kɛ́ncómmú kɛ́pĩ́ ndi bɑ̀kɛ̀.
  msy-2020: Ezɨ Adoniya, Solomonɨn atiatigha ara ghua, Ikiavɨra Itir Godɨn Purirpenimɨn
    aven ghua, ofa gamir dakozimɨn mɨkebabar itir bulmakaun kombar mɨn garir bizibar
    suiragha gavgafi.
  dop-dop: Ɩlɛnɑ Sɑlʋmɔŋ tɔm kpɑ Atoniyɑ kɛ sɔɣɔntʋ, nɑ ɩ́ polo nɑ ɩ́ tʋ kɔtɑɣɑ tǝlɑtɛ
    kɛ kpʋlʋɣʋ sɩ, pɑ́ tɑɑ lɛɛtɩ-ɩ.
  azb-azb: Adoniya isə Süleymandan qorxaraq qalxıb getdi və qurbangahın buynuzlarından
    yapışdı.
  eng-DBY: And Adonijah feared because of Solomon, and arose and went and caught hold
    of the horns of the altar.
  hin-2017: और अदोनिय्याह सुलैमान से डरकर उठा, और जाकर वेदी के सींगों को पकड़ लिया।
  wol-KYG: Adoña nag ragal Suleymaan, daldi dem jàpp ca béjjén ya ca cati sarxalukaay
    ba, ngir rawale bakkanam.
  eng-YLT: and Adonijah feareth because of Solomon, and riseth, and goeth, and layeth
    hold on the horns of the altar.
  eng-WYC-2017: And Adonijah dreaded Solomon, and rose up, and went into the tabernacle
    of the Lord, and he held the horn, or corner, of the altar.
  eng-WMBB: Adonijah was afraid because of Solomon; and he arose, and went, and hung
    onto the horns of the altar.
  urd-GVH: अदूनियाह सुलेमान से ख़ौफ़ खाकर मुक़द्दस ख़ैमे के पास गया और क़ुरबानगाह
    के सींगों से लिपट गया।
  rug-rug: Matagutu hola nia e Adonaeza se Solomone. Ke topue la koasa Ipi Hopena
    si asa pa kenuna e Zihova meke la tuqe va nabu nana koari na kikiho pa iiona sa
    hope.
  gaz-gaz: Adooniyaan garuu Solomoonin sodaatee dhaqee gaanfa iddoo aarsaa qabate.
  fra-LSG: Adonija eut peur de Salomon; il se leva aussi, s’en alla, et saisit les
    cornes de l’autel.
  gnn-gnn: Ga ŋayi Watanatjanydja bitjarrayi bili wirrkina beyaṉiyina nhanŋu Djalamangu,
    bala yana ŋayi waṉḏinana bala ŋunhimala Garraywalana Buṉbulili, walŋakunharamina
    ŋanyapinyay ŋayi. Ga waŋananydja ŋayi bitjarrana, “Ŋarra yurru dhiyala yana bili
    yukurra nhinanydja, ga yana liŋgu ŋarranha yurru Djalamandhu dhawu'‐nherraṉ walŋakunharawu.”
  yal-yal: Adoniya yi gaxu Sulemani yɛɛ ra, a fan yi keli, a siga, a sa saraxa ganden
    fenne suxu.
  haw-1868: Makau iho la hoi o Adoniia imua o Solomona, ku ae la ia, a hele aku, a
    lalau ae la i na pepeiaohao o ke kuahu.
  arb-NAV: وَمَلأَ الْخَوْفُ أَدُونِيَّا مِنْ سُلَيْمَانَ، فَانْطَلَقَ مُسْرِعاً وَتَمَسَّكَ
    بِقُرُونِ الْمَذْبَحِ.
  ewe-ewe: Ke Adoniya ƒe vɔvɔ̃ na Solomo na wòyi ɖalé vɔsamlekpui la ƒe dzowo ɖe asi.
  eng-LEE: And Adoniyah was afraid because of Solomon; and he arose, and went, and
    caught hold on the horns of the altar.
  asm-FB: আৰু অদোনিয়াই চলোমনলৈ ভয় কৰি উঠি গৈ যজ্ঞবেদীৰ শিঙত ধৰিলেগৈ।
  sus-A: عَدٌنِيَ قَن نَشَ فَاشُ، عَ سِفَ هْرْ مْلِنفِرَ، عَ سّرّشّبَدٍ قٍرِيٍ سُشُ.
  fra-SBL: Adonija eut peur à cause de Salomon ; il se leva, partit, et s'accrocha
    aux cornes de l'autel.
  hbo-hbo: וַאֲדֹ֣נִיָּ֔הוּ יָרֵ֖א מִפְּנֵ֣י שְׁלֹמֹ֑ה וַיָּ֣קָם וַיֵּ֔לֶךְ וַֽיַּחֲזֵ֖ק
    בְּקַרְנֹ֥ות הַמִּזְבֵּֽחַ׃
  kik-kik: No rĩrĩ, Adonija, nĩ ũndũ wa gwĩtigĩra Solomoni, agĩthiĩ akĩĩnyiitĩrĩra
    hĩa cia kĩgongona.
  fra-NCL: Adonias, ayant peur de Salomon, se leva et s’en alla, et il saisit les
    cornes de l’autel.
  cek-AK: Toe Adonijah mah Solomon to zit pongah, caeh moe, hmaicam pong ih takii
    to patawnh hoiah oh.
  cuk-cuk: Adoníasʼdina, Salomón-dobguded. Geb ibmar-ogumakar-ukleged-ailagi moli-bebeyob-gwichidgi
    akas nagusad.
  uig-CYR: Адония болса Сулаймандин қорқуп, орнидин қопуп, ибадәт чедириға берип қурбангаһниң
    мүңгүзлирини тутти.
  tel-2017: అదోనీయా సొలొమోనుకు భయపడి వెళ్ళి బలిపీఠం కొమ్ములు పట్టుకున్నాడు.
  hat-BSA: 'Konsa, Adonija te pè Salomon. Li te leve ale pou sezi kòn lotèl yo, e
    li te di: “Kite Salomon sèmante a mwen menm jodi a ke li p ap mete sèvitè li a
    lanmò avèk nepe.”'
  kos-kos: Adonijah el arulana sangeng sel Solomon, ac el som nu in Lohm Nuknuk sin
    LEUM GOD, ac sruokya koac ke loang uh.
  hbo-WLC: וַאֲדֹ֣נִיָּ֔הוּ יָרֵ֖א מִפְּנֵ֣י שְׁלֹמֹ֑ה וַיָּ֣קָם וַיֵּ֔לֶךְ וַֽיַּחֲזֵ֖ק
    בְּקַרְנ֥וֹת הַמִּזְבֵּֽחַ׃
  ibo-ibo: Ma Adonaịja tụrụ egwu nke ukwuu ihe Solomọn ga-eme ya, nʼihi ya, ọ gara
    jide mpi dị nʼebe ịchụ aja aka.
  ory-ory: ଆଉ, ଅଦୋନୀୟ ଶଲୋମନଙ୍କ ସକାଶୁ ଭୀତ ହେଲା ଓ ସେ ଉଠିଯାଇ ଯଜ୍ଞବେଦିର ଶୃଙ୍ଗ ଧରିପକାଇଲା।
  chk-chk: Pwal Atonia a niuokusiti Salomon. Iwe, a feila ren ewe imw mangaku ia aramas
    ra churi Kot ie o amwöchü mächän ewe rongen asor.
  rop-rop: Wal Edanaija bin brabli bradin blanga Salaman, en imbin go langa det Seikridwan
    Tent blanga YAWEI, en imbin holdim detlot kona blanga det teibul blanga ofring.
  ukr-1871: Адонїю ж обняв страх перед Соломоном; він встав та й ухопився за роги
    в жертівника.
  deu-1951: Adonia aber fürchtete sich vor Salomo und machte sich auf, ging hin und
    ergriff die Hörner des Altars.
  eng-JPS: And Adonijah feared because of Solomon; and he arose, and went, and caught
    hold on the horns of the altar.
  srp-1865: A Adonija bojeæi se Solomuna usta i otide, i uhvati se za rogove oltaru.
  lug-lug: Adoniya n’aggwaamu amaanyi olwa Sulemaani okulya obwakabaka, era n’agenda
    ne yeekwata ku mayembe g’ekyoto.
  heb-heb: ואדניהו ירא מפני שלמה ויקם וילך ויחזק בקרנות המזבח׃
  ben-IRV: আদোনিয় শলোমনের ভয়ে উঠে গিয়ে বেদির শিং ধরে থাকল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਦੋਨੀਯਾਹ ਸੁਲੇਮਾਨ ਦੇ ਅੱਗੋਂ ਡਰ ਕੇ ਉੱਠਿਆ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ
    ਨੂੰ ਘੁੱਟ ਕੇ ਜਾ ਫੜਿਆ।
  tkr-tkr: Adoniyamee, Sıleymanıle qərq'ı'n, ark'ın q'urbanbı allya'ane cigeene gaçbışike
    aqqaqqa.
  mya-JVB: အဒေါနိယ သည်လည်း ရှောလမုန် ကို ကြောက် သဖြင့် ထ သွား ၍ ယဇ် ပလ္လင်ဦးချို တို့ကို
    ကိုင် လျက်နေ၏။
  tbg-tbg: Adoniaava Soromonura aatu qetakero oru Nora Kotira seri naavuqi ofaa tainta
    hini hini kaantaraqaa aatotanta aututora totero vaura.
  hmo-hmo: Adonaisa danu be Solomona dekenai ia gari, vadaeni ia toreisi, ia lao,
    Palai Dubu ena boubou patana doana ia dogoatao.
  urd-urd: और अदूनियाह सुलेमान की वजह से डर के मारे उठा, और जाकर मज़बह के सींग पकड़
    लिए।
  rus-SYN: Адония же, боясь Соломона, встал и пошел и ухватился за роги жертвенника.
  bqc-SIM: Kɛ́ Adonia lɛ́ vĩakɛ Salomↄↄɛ, à fɛ̀lɛ gɛ̀ nà Dii gbagbakĩizi, à a
    kↄ́ba kũ̀.
  tcz-CHONGTHU: Adonijah chun Solomon akicha lheh jengin alhai jin muntheng’a maicham
    saki teni chu aga tuhchah jengin ahi.
  mar-mar: अदोनीया शलमोनाला घाबरला, व जावून तो वेदीपाशी गेला आणि वेदीचे दोन्ही शिंगे
    पकडून बसला.
  qub-qub: Adoniaspis Salomonta manchacushpan Tayta Diospa toldunman gueshpiran. Mana
    wañuchinanpaj altarpa wagrancunapita charicurcur ichicuycuran.
  bqp-bqp: Kũ Adonia tɛn vĩna kɛ Sulemanunɛ yãi, akũ à fùtɛ à gɛ̀ɛ à nà Dikiri
    gbagbakii à a bɛ̃nɛ kũ̀.
  hat-hat: Adonija menm bò pa l' te sitèlman pè pou Salomon pa touye l', li leve,
    li kouri ale nan Tant Randevou a, li kenbe kòn lotèl la.
  eng-BSB: But Adonijah, in fear of Solomon, got up and went to take hold of the horns
    of the altar.
  eng-WEBPB: Adonijah was afraid because of Solomon; and he arose, and went, and hung
    onto the horns of the altar.
  kbq-kbq: Hagi Adoniza'a Solomoninkura tusi kore nehuno, freno ruotge'ma hu'nea seli
    mono no kumapi vuno kre sramnamavu itamofo pazivete ome azeriteno mani'ne.
  nhe-BL: Huajca Adonías motlalojtejqui huan momatlatzquilito ipan icuacua nopa tlaixpamitl
    tiopan calijtic para quimanahuis iyolis pampa quiimacasiyaya Salomón huan moilhui
    huelis ax quimictisquía tiopan calijtic.
  bus-bus: Kɛ̀ Adonia e vĩa kɛɛ Sulemanunɛ yãnzi, ben à fɛ̀ɛ à gàa à nà Dii gbãgbãkiizi,
    à a koba kũ̀.
  gub-BL: Ukyze katu Anoni Xàrumàw wi kury. A'e rupi oho Tupàn hàpuzràn pupe kury.
    Upyhyk ma'ea'yr hapy haw i'ak zàwenugar a'e pe har. Ta'e teko uzapo nezewe uzuka
    àràm wi uzepyro pà wà xe.
  eng-DRA: And Adonias fearing Solomon, arose, and went, and took hold on the horn
    of the altar.
