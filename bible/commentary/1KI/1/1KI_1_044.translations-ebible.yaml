verse: 1KI.001.044
translations:
  mal-C: രാജാവ് അദ്ദേഹത്തോടൊപ്പം പുരോഹിതനായ സാദോക്കിനെയും പ്രവാചകനായ നാഥാനെയും യെഹോയാദായുടെ
    മകനായ ബെനായാവെയും കെരീത്യരെയും പ്ളേത്യരെയും അയച്ചു. അവർ അദ്ദേഹത്തെ രാജാവിന്റെ
    കോവർക്കഴുതപ്പുറത്തു കയറ്റി.
  deu-TKW: Und zwar hat ihm der König den Priester Zadok, den Propheten Nathan und
    Benaja, den Sohn Jehojadas, samt den Krethern und Plethern mitgegeben; die haben
    ihn des Königs Maultier besteigen lassen,
  lin-lin: Mokonzi atindaki elongo na ye Nganga-Nzambe Tsadoki, mosakoli Natan, Benaya,
    mwana mobali ya Yeoyada, bato ya Kereti mpe bato ya Peleti, mpe bamatisi ye na
    likolo ya mile ya mokonzi.
  eng-LSV: and the king sends with him Zadok the priest, and Nathan the prophet, and
    Benaiah son of Jehoiada, and the Cherethite, and the Pelethite, and they cause
    him to ride on the king’s mule,
  eng-GNV: And the King hath sent with him Zadok the Priest, and Nathan the Prophet,
    and Benaiah the sonne of Iehoiada, and the Cherethites, and the Pelethites, and
    they haue caused him to ride vpon the Kings mule.
  eng-WEBSTER: 'And the king hath sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethites, and the Pelethites, and
    they have caused him to ride upon the king''s mule:'
  nhw-BL: Quinnahuati totajtzi Sadoc, tlajtol pannextijquetl Natán huan Benaía, icone
    Joiada, huan nochi nopa tlacame catli quimocuitlahuíaj inemilis Tlanahuatijquetl
    David ma quitlejcoltica Salomón ipan imula para quinextise yaya tlanahuatijquetl.
  swh-ONEN: Mfalme amemtuma pamoja naye kuhani Sadoki, nabii Nathani, Benaya mwana
    wa Yehoyada, Wakerethi na Wapelethi, nao wamempandisha juu ya nyumbu wa mfalme,
  bba-bba: Mɑ u derɑ Sɑdɔku yɑ̃ku kowo kɑ Gusunɔn sɔmɔ Nɑtɑni kɑ Bɛnɑyɑ Yehoyɑdɑn
    bii kɑ Keretibɑ kɑ Pelɛtibɑ bɑ nùn sinɑ bokon kɛtɛku yɔɔsiɑ,
  eng-KJVCPB: 'And the king hath sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethites, and the Pelethites, and
    they have caused him to ride upon the king’s mule:'
  luo-luo: Ruoth oseoro Zadok jadolo, Nathan janabi, Benaya wuod Jehoyada, gi jo-Kereth
    kod jo-Peleth mi gikete obedo e punda ruoth,
  meu-meu: Hanua pavapavana ese hahelaga tauna Sadok bona peroveta tauna Natan bona
    Benaia Iehoiada bona Kerete taudia bona Pelete taudia na ia ida vada e siaidia;
    bena hanua pavapavana ena doniki ai vada e hahelaia kau.
  npi-ULB: र राजाले तिनीसितै पुजारी सादोक, नातान अगमवक्ता, यहोयादाका छोरा बनायाह र
    करेतीहरूसाथै पेलेथीहरूलाई पठाउनुभएको छ । तिनीहरूले सोलोमनलाई राजाको खच्चरमा सवार
    गराएका छन् ।
  yor-yor: Ọba sì ti rán Sadoku àlùfáà, Natani wòlíì, Benaiah ọmọ Jehoiada àti àwọn
    ará Kereti àti Peleti pẹ̀lú rẹ̀, wọ́n sì ti gbé e gun ìbáaka ọba,
  pes-OPCB: او سلیمان را بر قاطر مخصوص خود سوار کرده، همراه صادوق کاهن، ناتان نبی،
    بنایا و محافظان پادشاه به جیحون فرستاده است. صادوق و ناتان، سلیمان را به عنوان
    پادشاه جدید تدهین کرده‌اند! اینک آنها برگشته‌اند و از این جهت تمام شهر جشن گرفته‌اند
    و شادی می‌کنند. این هلهلهٔ شادی از خوشحالی مردم است!
  tgl-ULB: At pinadala ng hari sila Sadoc na pari, Nathan na propeta, Benaias na anak
    ni Joiada, at ang mga Kereteo at Peleteo na kasama niya. Pinasakay nila si Solomon
    sa mola ng hari.
  cbu-NT: Ashirucha, kurak Dapiy kamachtarangu, ichingarusin apanllpan urkar Sadok,
    mishat Apanllee kuk kamanimapanee Natán, mishat Binaniyas Joyadarini wipa, misha
    Keretewshuch, misha Peletshuch, ashpisin ipuneersin, Salomonaa kurakaam ínamaam
    Dapiyamun kapaachurini tunuxinayarusin, machiranganaya.
  hui-hui: Debidihanda loma binigo mo miaga Sadogobi Ngode Datagaliwabenaga bi mana
    latagi haga Nadanabi Benaiabi ami agali kini ibuni mamage haga bu hearubi ti bibahende
    Solomono heba pirimiya. Ti pole howa Solomono ibu Kini Debidinaga nogo dongi erekunini
    biralu pirimiya.
  mya-mya: မင်း​ကြီး​သည်​ဇာ​ဒုတ်၊ နာ​သန်၊ ဗေ​နာ​ယ​နှင့် ဘု​ရင့်​ကိုယ်​ရံ​တော်​တပ်​သား​များ​အား
    ရှော​လ​မုန် ကို​ဘု​ရင်​၏​မြည်း​တော်​ပေါ်​တွင်​တင်​၍​ခေါ်​ဆောင် သွား​စေ​တော်​မူ​ပါ​၏။-
  bod-N: རྒྱལ་པོས་དེ་དང་མཉམ་དུ་མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ལུང་སྟོན་པ་ནཱ་ཐན་དང་། ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་དང་།
    ཀེ་རེད་པ་དང་། ཕེ་ལེད་པ་བཅས་ཀྱི་མི་ཐམས་ཅད་མངགས་ནས། དེ་དག་གིས་སོ་ལོ་མོན་རྒྱལ་པོའི་ཆིབས་དྲེལ་ལ་བསྐྱོན་ཏོ།
    །
  sna-sna: Mambo amutuma naZadhoki muprista, Natani muprofita, Bhenaya mwanakomana
    waJehoyadha, vaKereti navaPereti, uye vamutasvisa nyurusi ramambo,
  spa-BLM: El rey ha enviado con él al sacerdote Sadoc, al profeta Natán, a Benaía
    hijo de Joiada, a los cereteos y a los peleteos, y lo han hecho montar en la mula
    del rey.
  cac-cac: A vin̈ rey chi' ix checanb'at vin̈aj sacerdote Sadoc, vin̈aj Natán schecab'
    Dios, vin̈aj Benaía yuninal vin̈aj Joiada, eb' cereteo yed' pax eb' peleteo yic
    sb'at eb' yed' vin̈aj Salomón. Ix yac'anq'ue vin̈aj Salomón chi' eb' d'a yib'an̈
    noc' smula vin̈ rey chi'.
  swh-ULB: Na mfalme amemtuma pamoja naye Sadoki, nabii Nathani, Benaya mwana wa Yehoyada,
    na Wakerethi pamoja na Wapelethi. Wamempandisha Sulemani juu ya nyumba ya mfalme.
  bel-bel: і паслаў цар зь ім Садока сьвятара і Натана прарока, і Ванэю, сына Ёдая,
    і Хэлэтэяў і Фэлэтэяў, і яны пасадзілі яго на мула царскага;
  deu-ELBBK: Und der König hat Zadok, den Priester, und Nathan, den Propheten, und
    Benaja, den Sohn Jojadas, und die Keretiter und die Peletiter mit ihm gesandt,
    und sie haben ihn auf der Mauleselin des Königs reiten lassen;
  mbb-OT: Impehendiyè din si Solomon te Gihon duma si Zadok he memumuhat, si Natan
    he ebpeneuven, si Benaya he anak ni Jehoyada, wey is menge tigbantey zin he menge
    Kiritnen wey menge Pilitnen. Impeuntud dan pa ganì si Solomon te kudà duen te
    hadì.
  mal-2015: രാജാവു സാദോക്പുരോഹിതനെയും നാഥാൻപ്രവാചകനെയും യെഹോയാദയുടെ മകനായ ബെനായാവെയും
    ക്രേത്യരെയും പ്ലേത്യരെയും അവനോടുകൂടെ അയച്ചു. അവർ അവനെ രാജാവിന്റെ കോവർകഴുതപ്പുറത്തു
    കയറ്റി.
  rmc-rmc: O David bičhaďa le rašas le Cadok, le prorokos Natan, le Benajah, le Kereťanen
    the le Pileťanen, hoj te džan le Šalamunoha. On les thode pre le Davidoskri mulica.
  pes-OPV: وپادشاه، صادوق کاهن و ناتان نبی و بنایاهو ابن یهویاداع و کریتیان و فلیتیان
    را با او فرستاده، او رابر قاطر پادشاه سوار کرده‌اند.
  ron-1924: А тримис ку ел пе преотул Цадок, пе пророкул Натан, пе Беная, фиул луй
    Иехоиада, пе керетиць ши пелетиць ши л-ау пус кэларе пе катырул ымпэратулуй.
  ben-OBCV: মহারাজ তাঁর সঙ্গে যাজক সাদোক, ভাববাদী নাথন, যিহোয়াদার ছেলে বনায়, করেথীয়
    ও পলেথীয়দেরও পাঠালেন, এবং তারা শলোমনকে মহারাজের খচ্চরের পিঠে চাপিয়ে দিলেন,
  som-som: Oo boqorkiina wuxuu raaciyey isagii wadaadkii Saadooq ahaa iyo Nebi Naataan,
    iyo Benaayaah ina Yehooyaadaac, iyo kuwii reer Kereetiim, iyo kuwii reer Feleetii,
    oo iyana waxay isagii fuushiiyeen baqalkii boqorka!
  lat-VUC: misitque cum eo Sadoc sacerdotem, et Nathan prophetam, et Banaiam filium
    Jojadæ, et Cerethi, et Phelethi, et imposuerunt eum super mulam regis.
  eng-ASVBT: and the king hath sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethites and the Pelethites; and they
    have caused him to ride upon the king’s mule;
  ita-1885: E il re ha mandato con lui il sacerdote Sadoc, e il profeta Natan, e Benaia,
    figliuolo di Ioiada, e i Cheretei, e i Peletei; ed essi l'hanno fatto montare
    sopra la mula del re.
  eng-LXXUP: and the king has sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethite, and the Pelethite, and they
    have mounted him on the king’s mule;
  eng-ULB: and the king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    son of Jehoiada, and the Kerethites and the Pelethites. They have had Solomon
    ride on the king's mule.
  spa-VBL: Envió a Salomón a ser ungido con el sacerdote Sadoc, con el profeta Natán
    y con Benaía, hijo de Joyadá, y con los cereteos y los peleteos. Le hicieron montar
    en la mula del rey.
  fra-_FOB: Et le roi a envoyé avec lui Tsadok, le sacrificateur, Nathan, le prophète,
    Bénaja, fils de Jéhojada, et les Kéréthiens et les Péléthiens; et ils l'ont fait
    monter sur la mule du roi.
  mal-mal: രാജാവ് സാദോക് പുരോഹിതനെയും നാഥാൻപ്രവാചകനെയും യെഹോയാദയുടെ മകൻ ബെനായാവെയും
    ക്രേത്യരെയും പ്ലേത്യരെയും അവനോടുകൂടെ അയച്ചു. അവർ അവനെ രാജാവിന്റെ കോവർകഴുതപ്പുറത്ത്
    കയറ്റി.
  urd-GVR: Us ne use Sadoq Imām, Nātan Nabī, Bināyāh bin Yahoyadā aur bādshāh ke muhāfiz
    Karetiyoṅ aur Faletiyoṅ ke sāth Jaihūn Chashme ke pās bhej diyā hai. Sulemān Bādshāh
    ke ḳhachchar par sawār thā.
  suz-BL: पिपमी चढ़ेब सादोक, परमप्रभु यावे आ लोव़ पाइब नाथान, येहो-यादा आ तौ बेनायाह
    नु केरेथी नु पेलेथी आन कली मेको नु सोइक्‍ताक्‍व। मिनु मेकोपुकीम मेको कली पिप आ
    खच्‍चरम ङोइक्‍पाइश्‍शा लाइक्‍तेक्‍म।
  ita-1927: Egli ha mandato con lui il sacerdote Tsadok, il profeta Nathan, Benaia
    figliuolo di Jehoiada, i Kerethei e i Pelethei, i quali l’hanno fatto montare
    sulla mula del re.
  ckb-ckb: پاشاش سادۆقی کاهین و ناتانی پێغەمبەر و بەنایای کوڕی یەهۆیاداع و کریتی و
    پەلەتییەکانی لەگەڵ ناردووە، سواری هێسترەکەی پاشایان کردووە.
  eng-BBE: 'And he sent with him Zadok the priest, and Nathan the prophet, and Benaiah,
    the son of Jehoiada, and the Cherethites and the Pelethites; and they put him
    on the king''s beast:'
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನು ಅವನ ಸಂಗಡ ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನೂ, ಪ್ರವಾದಿ ನಾತಾನನನ್ನೂ, ಯೆಹೋಯಾದಾವನ
    ಮಗ ಬೆನಾಯನನ್ನೂ, ಕೆರೇತ್ಯರನ್ನೂ, ಪೆಲೇತ್ಯರನ್ನೂ ಕಳುಹಿಸಿದ್ದಾನೆ. ಅವರು ಅವನನ್ನು ಅರಸನ ಹೇಸರಕತ್ತೆಯ
    ಮೇಲೆ ಕೂಡಿಸಿಕೊಂಡು ಹೋಗಿ,
  tam-2017: ராஜா ஆசாரியனாகிய சாதோக்கையும், தீர்க்கதரிசியாகிய நாத்தானையும், யோய்தாவின்
    மகன் பெனாயாவையும், கிரேத்தியர்களையும் பிலேத்தியர்களையும் அவனோடு அனுப்பினார்; அவர்கள்
    அவனை ராஜாவுடைய கோவேறு கழுதையின்மேல் ஏற்றினார்கள்.
  spa-RV-1909: Y el rey ha enviado con él á Sadoc sacerdote y á Nathán profeta, y
    á Benaía hijo de Joiada, y también á los Ceretheos y á los Peletheos, los cuales
    le hicieron subir en la mula del rey;
  ron-BTF: Şi împăratul a trimis cu el pe preotul Ţadoc şi pe profetul Natan şi pe
    Benaia, fiul lui Iehoiada, şi pe cheretiţi şi pe peletiţi şi l-au făcut să călărească
    pe catârul împăratului;
  eng-WEBP: The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    the son of Jehoiada, and the Cherethites and the Pelethites; and they have caused
    him to ride on the king’s mule.
  eng-FBV: He sent Solomon to be anointed with Zadok the priest, Nathan the prophet,
    and Benaiah, son of Jehoiada, and the Cherethites and the Pelethites. They had
    him ride on the king's mule.
  nld-1939: Hij heeft hem den priester Sadok, den profeet Natan, en Benajáhoe, den
    zoon van Jehojada met de Kretenzen en de Peletiërs meegegeven. Dezen hebben hem
    op het muildier van den koning gezet,
  nch-BL: Quinahuati totajtzi Sadoc, tajtolpanextijquet Natán huan Benaía, icone Joiada,
    huan nochi nopa tacame cati quimocuitahuíaj inemilis Tanahuatijquet David ma quitejcoltica
    Salomón ipan imula para quinextise yaya tanahuatijquet.
  vie-1934: Vua có sai thầy tế lễ Xa-đốc, tiên tri Na-than, Bê-na-gia, con trai Giê-hô-gia-đa,
    người Kê-rê-thít cùng người Phê-lê-thít đi theo người, và họ đã đỡ người lên cỡi
    con la của vua.
  hin-CV: राजा दावीद ने उसे पुरोहित सादोक, भविष्यद्वक्ता नाथान, यहोयादा के पुत्र बेनाइयाह
    और केरेथि और पेलेथी भी उसके साथ भेजे हैं. इसके अलावा उन्होंने शलोमोन को राजा दावीद
    के निज खच्चर पर भी चढ़ा दिया है.
  spa-BES: Y él envió con él al sacerdote Sadoc, al profeta Natán, a Benaía, hijo
    de Joiada, a los cereteos y a los peleteos; Y lo pusieron sobre la mula del rey.
  tdx-tdx: naho nirahe’ i mpanjakay hindre ama’e t’i Tsadoke mpisoroñe naho i Natane
    mpitoky naho i Benaià ana’ Iehoiadà naho o nte-Kereteo naho o nte-Peleteo, le
    nampiningire’ iereo amy borì’ i mpanjakaiy;
  tha-KJV: และกษั​ตริ​ย์​ได้​รับสั่งให้ศาโดกปุโรหิต นาธันผู้​พยากรณ์ และเบไนยาห์​บุ​ตรชายเยโฮยาดา
    กับคนเคเรธีและคนเปเลทตามซาโลมอนไป และเขาทั้งหลายก็​ได้​จัดให้ซาโลมอนประทับบนล่อพระที่นั่งของกษั​ตริ​ย์
  por-BR-2018: E o rei enviou com ele o sacerdote Zadoque o profeta Natã, Benaia,
    filho de Joiada, e também os quereteus e os peleteus, os quais lhe fizeram subir
    na mula do rei;
  deu-ELO: Und der König hat Zadok, den Priester, und Nathan, den Propheten, und Benaja,
    den Sohn Jojadas, und die Kerethiter und die Pelethiter mit ihm gesandt, und sie
    haben ihn auf der Mauleselin des Königs reiten lassen;
  eng-WYC-2018: and David hath sent with Solomon Zadok, the priest, and Nathan, the
    prophet, and Benaiah, the son of Jehoiada, and (the) Cherethites, and Pelethites;
    and they have put Solomon upon the mule of the king.
  epo-epo: kaj la reĝo sendis kun li la pastron Cadok kaj la profeton Natan, kaj Benajan,
    filon de Jehojada, kaj la Keretidojn kaj la Peletidojn, kaj ili rajdigis lin sur
    la mulo de la reĝo;
  uig-PIN: Wǝ padixaⱨ ɵzi uningƣa Zadok kaⱨinni, Natan pǝyƣǝmbǝrni, Yǝⱨoyadaning oƣli
    Binayani wǝ Kǝrǝtiylǝr bilǝn Pǝlǝtiylǝrni ⱨǝmraⱨ ⱪilip ǝwitip, uni padixaⱨning
    ⱪeqiriƣa mindürdi;
  beo-beo: E da Sa:idoge, Na:ida:ne, Bina:ia amola ea da:i ouligisu dunu amo Soloumane
    oule masa:ne asunasi. Ilia da Soloumane hina bagade ea miule fila heda:ma:ne fisi.
  tpi-OTNT: Devit i bin salim pris Sadok wantaim profet Natan na Benaia na ol soldia
    bilong was long king, na ol i bin i go wantaim Solomon. Na taim ol i go, Solomon
    i sindaun long donki bilong King Devit yet.
  hau-SA: Sarki ya aika shi tare da Zadok firist, annabi Natan, Benahiya ɗan Yehohiyada,
    Keretawa, da Feletiyawa, suka sa shi a kan dokin sarki,
  uig-LAT: We padishah özi uninggha Zadok kahinni, Natan peyghemberni, Yehoyadaning
    oghli Binayani we Keretiyler bilen Peletiylerni hemrah qilip ewitip, uni padishahning
    qéchirigha mindürdi;
  nde-nde: Inkosi isimthumele kanye loZadokhi umphristi, loNathani umphrofethi, loBhenaya
    indodana kaJehoyada, lamaKherethi lamaPhelethi, njalo sebehle bamkhweza embongolweni
    yenkosi.
  ton-ton: 'Pea kuo fekau atu ia mo Satoki ko e taulaʻeiki, mo Netane ko e palōfita,
    mo Penaia ko e foha ʻo Sehoiata, mo e kakai Keliti, mo e kakai Peleti, pea kuo
    nau fakaheka ia ki he miuli ʻae tuʻi:'
  ces-1613: Nebo poslal s ním král Sádocha kněze a Nátana proroka a Banaiáše syna
    Joiadova, ano i Cheretejské a Peletejské, a vsadili jej na mezkyni královskou.
  eng-WMB: The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    the son of Jehoiada, and the Cherethites and the Pelethites; and they have caused
    him to ride on the king’s mule.
  tam-TCV: அரசன் அவனை ஆசாரியனான சாதோக், இறைவாக்கினனான நாத்தான், யோய்தாவின் மகன் பெனாயா,
    கிரேத்தியர், பிலேத்தியர் ஆகியோருடன் அரசனின் கோவேறு கழுதையில் ஏற்றி அனுப்பியிருக்கிறார்.
  ceb-ULB: ug gidala sa hari uban kaniya si Zadok nga pari, si Natan nga propeta,
    si Benaya nga anak nga lalaki ni Jehoyada, ug ang mga Keretnon ug mga Pelethanon.
    Gipasakay nila si Solomon sa mula sa hari.
  pol-UBG: Król bowiem posłał z nim kapłana Sadoka i proroka Natana oraz Benajasza,
    syna Jehojady, do tego Keretytów i Peletytów, którzy wsadzili go na mulicę króla;
  agr-agr: Dutika sacerdote Sadokan, profeta Natágkan, Joiadá uchiji Benaíasan, tuja
    quereteo aents aidaun, peleteo aents aidaujai Salomón uyuntsatajum tusa tine.
    Tusa tima apu Davita burrojin ekeniag emaje.
  kyc-kyc: Kiŋi Dapitimi akali Satoko Netane dee Benayamoo dee banya akali baa rapu
    pyuo karenge dupwape pipala Solomone rapu pyuo iso nyela pena lapya. Lapyasa akali
    dusipame baa kiŋinya mena osena mata dokona petena lapala lanyuo pumi, leya.
  urd-GVU: اُس نے اُسے صدوق امام، ناتن نبی، بِنایاہ بن یہویدع اور بادشاہ کے محافظ
    کریتیوں اور فلیتیوں کے ساتھ جیحون چشمے کے پاس بھیج دیا ہے۔ سلیمان بادشاہ کے خچر
    پر سوار تھا۔
  deu-1912: und hat mit ihm gesandt den Priester Zadok und den Propheten Nathan und
    Benaja, den Sohn Jojadas, und die Krether und Plether; und sie haben ihn auf des
    Königs Maultier gesetzt;
  kan-2017: ಅರಸನು ಯಾಜಕನಾದ ಚಾದೋಕ್, ಪ್ರವಾದಿಯಾದ ನಾತಾನ್ ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯ ಎಂಬುವರನ್ನೂ,
    ಕೆರೇತ್ಯ ಮತ್ತು ಪೆಲೇತ್ಯರನ್ನೂ ಅವನ ಜೊತೆಯಲ್ಲಿ ಕಳುಹಿಸಿದ್ದಾನೆ. ಅವರು ಅವನನ್ನು ಅರಸನ ಹೇಸರಗತ್ತೆಯ
    ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿದ್ದಾರೆ.
  yap-yap: Ke l’oeg Zadok nge Nathan nge Benayah, nge fapi salthaw ni yad ma matanagiy
    kar uned ngak Solomon. Ra ted nga daken fare gamanman ni mule rok David ni Pilung,
  hlt-MCSB: Anih te manghai loh khosoih Zadok, tonghma Nathan, Jehoiada capa Benaiah,
    Kerethi neh Phelethi te a tueih pah tih manghai kah laak dongah a ngol sakuh.
  mdy-ETH: ሃሣ ዒዛና ዎላ ዒዛ ጊንፆ ኬስካንዳጉዲ ቄኤሳሢ፥ ሳዶቄንታ ፆኦሲ ማሊፆ ኬኤዛ ናኣታኣኔንታ ዮዳሄ ናኣዚ ቤናያንታ
    ካኣቲ ማኣሮ ካፓ ፖኦሊሶንታ ዒ ዳኬኔ፤ ዔያታ ሴሎሞኔ ካኣቲ ቶጋ ባቁሎ ቶጊሴኔ።
  twi-ASANTE: Ɔhene no maa ɔne ɔsɔfoɔ Sadok, odiyifoɔ Natan, Yehoiada babarima Benaia
    a ɔhene ho banbɔfoɔ rebɔ wɔn ho ban, kɔɔ Gihon asutire ho. Wɔmaa no tenaa ɔhene
    afunumpɔnkɔ so,
  eng-WEBU: The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    the son of Jehoiada, and the Cherethites and the Pelethites; and they have caused
    him to ride on the king’s mule.
  wal-wal: A ajabana mala kawoi qeesiyaa Xaadooqa, hananabaa yootiya Naataana, Yoodaahe
    na7aa Banaayanne kawuwaa naagiyaageeta aara yeddiis; eti kawoi toggiyo baquluwaa
    a togissidosona.
  spa-PDDPT: El rey envió con él al sacerdote Sadoc, al profeta Natán, a Benaías,
    hijo de Joiada, y a los cereteos y a los peleteos, y lo montaron sobre la mula
    del rey.
  gun-gun: Ha'e rami vy hexeve Davi omondouka sacerdote Zadoque, profeta Natã, Joiada
    ra'y Benaia ha'e ojeupegua xondaro kuery. Ha'e va'e kuery ma omoĩ huvixa rymba
    mburika'i áry ae.
  ilo-ULB: Ket impakuyog ti ari kenkuana ni Zadok a padi, ni Natan a profeta, ni Benaias
    nga anak ni Jehoyada, dagiti Kereteo ken dagiti Peleteo. Pinagsakayda ni Solomon
    iti asno ti ari.
  kpg-kpg: Mee gu hagau a Zadok, Nathan, Benaiah mo nia madaloohi di king bolo gii hula
    madalia a mee. Digaula guu hai a mee gii hana i hongo di hoodo di king,
  uig-ARA: ۋە پادىشاھ ئۆزى ئۇنىڭغا زادوك كاھىننى، ناتان پەيغەمبەرنى، يەھويادانىڭ ئوغلى
    بىنايانى ۋە كەرەتىيلەر بىلەن پەلەتىيلەرنى ھەمراھ قىلىپ ئەۋىتىپ، ئۇنى پادىشاھنىڭ
    قېچىرىغا مىندۈردى؛
  sus-sus: Mangɛ bara Sadɔki sɛrɛxɛdubɛ, Annabi Natan, Yehoyada xa di Bɛnaya, Peletakae,
    nun Keretikae xɛɛ Sulemani matide mangɛ xa sofale fari.
  pon-2006: E ketin poaronelahr Sadok, Nadan, oh Penaia, iangahki sapwellime sounsilasil
    ko, pwe re en iang Solomon. Solomon pil dakedahr dakepen nanmwarkio.
  jae-jae: Ma kiŋ tau kêsakiŋ dabuŋwaga Sadok agêc propete Natan ma Jehoiada latu
    Benaia sêwiŋ lau Keret to Pelet ma êsêac sêkêŋ eŋ gêŋgôŋ kiŋnê doŋki ŋaô
  ksd-ksd: ma ra king i tar tulue Sadok ra tena tinabar, ma Natan ra propet, ma Benaia
    natu i Ieoiada, ma ra tarai Keret ma ra tarai Pelet varurung me, ma dia ga vakoa
    ta ra as kai ra king;
  tur-YTC: Kral, kâhin Sadok’u, Peygamber Natan’ı, Yehoyada’nın oğlu Benaya’yı, Keretiler’i
    ve Peletliler’i onunla birlikte gönderdi; ve onu kralın katırına bindirdiler.
  grc-BRENT: καὶ ἀπέστειλε μετʼ αὐτοῦ ὁ βασιλεὺς τὸν Σαδὼκ τὸν ἱερέα, καὶ Νάθαν τὸν
    προφήτην, καὶ Βαναίαν τὸν υἱὸν Ἰωδαὲ, καὶ τὸν Χερεθὶ, καὶ τὸν Φελεθὶ, καὶ ἐπεκάθισαν
    αὐτὸν ἐπὶ τὴν ἡμίονον τοῦ βασιλέως·
  ind-AYT: Raja telah menyuruh Imam Zadok, Nabi Natan, Benaya, anak Yoyada, serta
    orang Kreti dan orang Pleti menyertainya dan menaikkan dia ke atas bagal betina
    raja.
  nya-nya: Mfumu yatuma Zadoki wansembe, mneneri Natani, Benaya mwana wa Yehoyada,
    Akereti ndi Apeleti ku Gihoni ndipo iwo amukweza pa bulu wa mfumu,
  hrv-hrv: Kralj je poslao s njim svećenika Sadoka, proroka Natana i Jojadina sina
    Benaju, i Kerećane i Pelećane. Oni ga posadiše na kraljevu mazgu,
  mps-mps: Devitgo te pris Sadok dali, te profet Natan me, Benaia me, te king tonalubo
    ami bidi dabe me tagala palama, tama augwali te Solomon dali pai. Tama augwali
    pali sogo, Solomon te king Devitgo donkide digi dugulasa pai.
  tpi-tpi: Devit i bin salim pris Sadok wantaim profet Natan na Benaia na ol soldia
    bilong was long king, na ol i bin i go wantaim Solomon. Na taim ol i go, Solomon
    i sindaun long donki bilong King Devit yet.
  dan-1931: Kongen sendte Præsten Zadok, Profeten Natan, Benaja, Jojadas Søn, og Kreterne
    og Pleterne med ham, og de satte ham på Kongens Muldyr;
  vie-OVCB: Chính vua đã bảo Thầy Tế lễ Xa-đốc, Tiên tri Na-than, Bê-na-gia, con Giê-hô-gia-đa,
    và Phê-lết đỡ Sa-lô-môn lên cưỡi con la của vua.
  guj-2017: અને રાજાએ તેની સાથે સાદોક યાજકને, નાથાન પ્રબોધકને, યહોયાદાના દીકરા બનાયાને
    તથા કરેથીઓ અને પલેથીઓને મોકલ્યા છે. તેઓએ તેને રાજાના ખચ્ચર પર સવારી કરાવી છે.
  pon-2006A: E ketin poaronelahr Sadok, Nadan, oh Penaia, iangahki sapwellime sounsilasil
    ko, pwe re en iang Solomon. Solomon pil dakedahr dakepen nanmwarkio.
  por-BRBSL: O rei enviou com ele Zadoque, o sacerdote, Nathan, o profeta, Benaia,
    filho de Jeoiada, e os queretitas e os peletitas; e eles o fizeram cavalgar na
    mula do rei.
  cth-cth: Ahni koe vah vaihma Zadok, profet Nathan, Jehoiada capa Bennaiah, Kereth
    taminaw hoi Peleth taminaw hah siangpahrang ni a patoun.
  twi-twi: Ɔhene no maa ɔne ɔsɔfo Sadok, odiyifo Natan, Yehoiada babarima Benaia a
    ɔhene ho bammɔfo rebɔ wɔn ho ban, kɔɔ Gihon asuti ho. Wɔmaa no tenaa ɔhene afurumpɔnkɔ
    so,
  hlt-hlt: Anih te manghai loh khosoih Zadok, tonghma Nathan, Jehoiada capa Benaiah,
    Kerethi neh Phelethi te a tueih pah tih manghai kah laak dongah a ngol sakuh.
  tbz-SIM: Ò duɔ́ nkɛ̀ ikuɔ́ nìùtì Sɑdɔki nɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    Nɑtɑ̃ɑ̃ nɛ̀ Yeyoyɑdɑ birɛ Bennɑyɑ nɛ̀ Kedetiibɛ nɛ̀ Pedɛsiibɛ nɛ̀ okpɑ̀ɑ̀tì kó
    tihɑ̃ɑ̃pɔ̀ntì kɛ̀ bɛ̀ɛ dee nSɑdomɔɔ wenwe okpɑ̀ɑ̀tì o kóò sɑ̃mmɑrímú koò cíe Kiyɔ̃ɔ̃
    bintɛ borɛ̀.
  msy-2020: Atrivim Devit, ofa gamir gumazim Sadok, ko akam inigha izir gumazim Natan
    ko, Jehoiadan otarim Benaia, ko Keretia, ko Peletian adarasi, bar me amadazɨ,
    me Solomon ko zui. Me zuir dughiamɨn, me Solomon isa Atrivim Devitɨn donki gisɨn
    anefazɨ, an aperagha zui.
  dop-dop: Ɩ tɔmɑ Sɑtɔkɩ, nɑ Nɑtɑŋ, nɑ Penɑyɑ, nɑ tɑŋlɑɑ sɩ, pɑ́ cɑɣɑsɩ Sɑlʋmɔŋ kɛ
    kɑwulɑɣɑ kpɑŋɑɣɑ tɔɔ.
  azb-azb: Padşah kahin Sadoqu, peyğəmbər Natanı, Yehoyada oğlu Benayanı, Keretliləri
    və Peletliləri Süleymanla birgə göndərdi və onu padşahın qatırına mindirdilər.
  eng-DBY: And the king has sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethites and the Pelethites, and they
    have caused him to ride upon the king's mule;
  hin-2017: और राजा ने सादोक याजक, नातान नबी और यहोयादा के पुत्र बनायाह और करेतियों
    और पलेतियों को उसके संग भेज दिया, और उन्होंने उसको राजा के खच्चर पर चढ़ाया है।
  wol-KYG: Buur boole na kook Cadog sarxalkat bi ak Yonent Yàlla Natan ak Benaya doomu
    Yoyada ak waa Keret ak waa Pelet yay dar Buur. Yebal na leen, ñu waral ko berkelleb
    Buur.
  eng-YLT: and the king sendeth with him Zadok the priest, and Nathan the prophet,
    and Benaiah son of Jehoiada, and the Cherethite, and the Pelethite, and they cause
    him to ride on the king's mule,
  eng-WYC-2017: and David hath sent with Solomon Zadok, the priest, and Nathan, the
    prophet, and Benaiah, the son of Jehoiada, and Cherethites, and Peleth-ites; and
    they have put Solomon upon the mule of the king.
  eng-WMBB: The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    the son of Jehoiada, and the Cherethites and the Pelethites; and they have caused
    him to ride on the king’s mule.
  urd-GVH: उसने उसे सदोक़ इमाम, नातन नबी, बिनायाह बिन यहोयदा और बादशाह के मुहाफ़िज़
    करेतियों और फ़लेतियों के साथ जैहून चश्मे के पास भेज दिया है। सुलेमान बादशाह के
    ख़च्चर पर सवार था।
  rug-rug: Garuni Devita sari Zedoki, e Netani, meke Benaea, meke sari na tie kopu
    tanisa baṉara, meke va hakea si asa koasa miulu tanisa baṉara, meke turaṉia rini
    si asa.
  gaz-gaz: Mootichis Zaadoq lubicha, Naataan raajicha, Benaayaa ilma Yehooyaadaa,
    Kereetotaa fi Pheletota isa wajjin erge; isaanis gaangoo mootichaa irra isa teessisan;
  fra-LSG: Il a envoyé avec lui le sacrificateur Tsadok, Nathan le prophète, Benaja,
    fils de Jehojada, les Kéréthiens et les Péléthiens, et ils l’ont fait monter sur
    la mule du roi.
  gnn-gnn: '@see-verse:1KI.001.043'
  yal-yal: A yi saraxaraliin Sadɔki rasiga a fɔxɔ ra e nun Nabi Natan e nun Yehoyadaa
    dii xɛmɛn Bɛnaya nun Keretine nun Pɛlɛtine, e yi a dɔxɔ mangana sofanla fari.
  haw-1868: A ua hoouna ke alii me ia ia Zadoka ke kahuna, a me Natana ke kaula, a
    me Benaia ke keiki a Iehoiada, a me na Kereta, a me na Pelita, a ua hooholo lakou
    ia ia maluna o ka hoki a ke alii.
  arb-NAV: وَبَعَثَ مَعَهُ صَادُوقَ الْكَاهِنَ وَنَاثَانَ النَّبِيَّ وَبَنَايَاهُو
    بْنَ يَهُويَادَاعَ وضُبَّاطَ حَرَسِهِ، فَأَرْكَبُوهُ عَلَى بَغْلَةِ الْمَلِكِ،
  ewe-ewe: Fia la ɖoe ɖa kple nunɔla Zadok, Nyagblɔɖila Natan, Benaya, Yehoiada ƒe
    vi, Keretitɔwo kple Peletitɔwo eye wodae ɖe fia ƒe tedzisɔ dzi.
  eng-LEE: And the king hath sent with him Zadok the priest, and Nathan the prophet,
    and Benayahu the son of Yehoyada', and the Kerethites, and the Pelethites, and
    they have caused him to ride upon the king's mule;
  asm-FB: আৰু ৰজাই চাদোক পুৰোহিতক, নাথন ভাববাদীক, যিহোয়াদাৰ পুত্ৰ বনায়া, কৰেথীয়া
    আৰু পেলেথীয়াসকলক তেওঁৰ লগত পঠালে৷ আৰু তেওঁলোকে তেওঁক ৰজাৰ খছৰত তুলিলে৷
  sus-A: مَنفّ بَرَ سَدْكِ سّرّشّدُبّ، عَننَبِ نَتَن، يٍهٌيَدَ شَ دِ بّنَيَ، ثٍلٍتَكَيٍ،
    نُن كٍرٍتِكَيٍ شّي سُلٍمَنِ مَتِدٍ مَنفّ شَ سٌقَلٍ قَرِ.
  fra-SBL: Le roi a envoyé avec lui le prêtre Tsadok, Nathan le prophète, Benaja,
    fils de Jehojada, les Kéréthiens et les Péléthiens, et ils l'ont fait monter sur
    la mule du roi.
  hbo-hbo: וַיִּשְׁלַ֣ח אִתֹּֽו־הַ֠מֶּלֶךְ אֶת־צָדֹ֨וק הַכֹּהֵ֜ן וְאֶת־נָתָ֣ן הַנָּבִ֗יא
    וּבְנָיָ֙הוּ֙ בֶּן־יְהֹ֣ויָדָ֔ע וְהַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וַיַּרְכִּ֣בוּ אֹתֹ֔ו
    עַ֖ל פִּרְדַּ֥ת הַמֶּֽלֶךְ׃
  kik-kik: Mũthamaki nĩoimagarĩtie Solomoni hamwe na Zadoku ũrĩa mũthĩnjĩri-Ngai,
    na Nathani ũrĩa mũnabii, na Benaia mũrũ wa Jehoiada, na Akerethi na Apelethi,
    na nĩmahaicĩtie Solomoni nyũmbũ ya mũthamaki,
  fra-NCL: Le roi a envoyé avec lui le prêtre Sadoc, Nathan le prophète, Banaïas,
    fils de Joïadas, les Céréthiens et les Phéléthiens, et ils l’ont fait monter sur
    la mule du roi.
  cek-AK: Siangpahrang mah anih to qaima Zadok, tahmaa Nathan, Jehoiada capa Benaiah,
    Kereth kaminawk, Peleth kaminawk hoi nawnto patoeh moe, anih to siangpahrang ih
    mule hrang nuiah angthueng o sak boeh;
  cuk-cuk: 'Rey-David, Salomónʼba we-dummagan-barmisad: Sadoc, Natán, Benaía, Cereteo-dulemar,
    degi, Pelet-dulemar. Geb wemar, Rey-David-e-moli-uaya-senigwad-birgi Salomón-onakwismalad.'
  uig-CYR: Вә падиша өзи униңға Задок каһинни, Натан пәйғәмбәрни, Йәһояданиң оғли
    Бенаяни вә Кәрәтийләр билән Пәләтийләрни һәмраһ қилип әвитип, уни падишаниң қечириға
    миндүрди;
  tel-2017: రాజు యాజకుడైన సాదోకునూ ప్రవక్త నాతానునూ యెహోయాదా కొడుకు బెనాయానూ కెరేతీయులనూ
    పెలేతీయులనూ అతనితో పంపాడు. వారు రాజు కంచరగాడిద మీద అతనిని ఊరేగించారు.
  hat-BSA: Wa a te anplis, voye avèk li Tsadok, prèt la, Nathan, pwofèt la, Benaja,
    fis a Jehojada a, Keretyen yo, Peletyen yo, epi yo te fè li monte sou milèt a
    wa a.
  kos-kos: El supwalla Zadok, Nathan, Benaiah, ac mwet mweun karinginyen tokosra in
    pwanul. Elos sang el kasrusr fin miul natul tokosra,
  hbo-WLC: וַיִּשְׁלַ֣ח אִתּֽוֹ־הַ֠מֶּלֶךְ אֶת־צָד֨וֹק הַכֹּהֵ֜ן וְאֶת־נָתָ֣ן הַנָּבִ֗יא
    וּבְנָיָ֙הוּ֙ בֶּן־יְה֣וֹיָדָ֔ע וְהַכְּרֵתִ֖י וְהַפְּלֵתִ֑י וַיַּרְכִּ֣בוּ אֹת֔וֹ
    עַ֖ל פִּרְדַּ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Eze e zigala ya na Zadọk onye nchụaja, na Netan onye amụma, na Benaya nwa
    Jehoiada, ndị Keret na ndị Pelet sokwa duru ya gaa. Ha mere ka ọ nọkwasị nʼelu
    ịnyịnya muul eze.
  ory-ory: ପୁଣି, ରାଜା ସାଦୋକ ଯାଜକଙ୍କୁ, ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଓ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ,
    ପୁଣି, କରେଥୀୟ ଓ ପଲେଥୀୟମାନଙ୍କୁ ତାଙ୍କ ସଙ୍ଗେ ପଠାଇଲେ ଓ ସେମାନେ ତାଙ୍କୁ ରାଜାଙ୍କ ନିଜ ଖଚରରେ
    ଆରୋହଣ କରାଇଲେ;
  wmt-wmt: '@see-verse:1KI.001.043'
  chk-chk: A fen tinala ewe souasor Satok, ewe soufos Natan me Penaia, pwal ekewe
    chon Cheret me chon Pelet, pwe repwe eti. Ra amota Salomon won nöün ewe king we
    aas.
  rop-rop: Imbin jandim Seidok, Neithan en Benaiya en detlot speshalwan solja blanga
    go garram im. En deibin meigim im raidim det speshalwan dongki blanga det king.
  ukr-1871: Царь післав з ним сьвященника Садока, пророка Натана, й Банею Йодаєнка
    з хелетеями й фелетеями, й посадили вони його на царського мула;
  deu-1951: Und der König hat mit ihm gesandt den Priester Zadok und den Propheten
    Natan und Benaja, den Sohn Jojadas, und die Kreter und Pleter, und sie haben ihn
    auf des Königs Maultier gesetzt.
  eng-JPS: And the king hath sent with him Zadok the priest, and Nathan the prophet,
    and Benaiah the son of Jehoiada, and the Cherethites and the Pelethites, and they
    have caused him to ride upon the king's mule.
  srp-1865: Jer car posla s njim Sadoka sveštenika i Natana proroka i Venaju sina
    Jodajeva, i Hereteje i Feleteje, i posadiše ga na carevu mazgu.
  lug-lug: era kabaka atumye Zadooki kabona, ne Nasani nnabbi, ne Benaya mutabani
    wa Yekoyaada, n’Abakeresi n’Abaperesi, okugenda naye nga bamwebagazza ennyumbu
    ya kabaka.
  heb-heb: וישלח אתו המלך את צדוק הכהן ואת נתן הנביא ובניהו בן יהוידע והכרתי והפלתי
    וירכבו אתו על פרדת המלך׃
  ben-IRV: রাজা তাঁর সঙ্গে যাজক সাদোক, ভাববাদী নাথন, যিহোয়াদার ছেলে বনায়, করেথীয়
    ও পলেথীয়দের পাঠিয়েছেন। তাঁরা তাঁকে রাজার খচ্চরের উপর বসিয়েছেন,
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਦੋਕ ਜਾਜਕ, ਨਾਥਾਨ ਨਬੀ, ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ, ਕਰੇਤੀ ਅਤੇ ਫਲੇਤੀ
    ਉਹ ਦੇ ਨਾਲ ਭੇਜੇ। ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਦੀ ਖੱਚਰ ਉੱਤੇ ਉਸ ਨੂੰ ਚੜ੍ਹਾਇਆ।
  tkr-tkr: Paççahee kaahin Tsadok, Natan peyğambar, Yehoyadayna dix Benaya, Keretbı,
    Peletbı Sıleymanıka sacigee g'axuvu. Mana manbışe paççahne g'atirılqa ali'ı.
  mya-JVB: ရှင် ဘုရင်သည်လည်း ယဇ်ပုရောဟိတ် ဇာဒုတ် ၊ ပရောဖက် နာသန် ၊ ယောယဒ သား ဗေနာယ
    ၊ ခေရသိ လူ၊ ပေလသိ လူတို့ကို ရှောလမုန် နှင့်အတူ စေလွှတ် တော်မူ၍ မြင်းလား တော်ပေါ်
    မှာ စီး စေကြပါပြီ။
  tbg-tbg: Devitiva Sadokiravata, Nataaniravata, Benaiaaravata, avuhainaaraqaa maimaraara
    raqikiakavata, nititaimanta vika Soromonura hampata vuavaro Soromonuva King Devitira
    donkiqaa oquviro vimanta
  hmo-hmo: King Davida ese hahelagaia tauna Sadoka bona peroveta tauna Natana bona
    Benaia Iehoiada bona Kerete taudia bona Pelete taudia be ia siaidia, Solomona
    idia abia, bona king ena doniki latanai idia atoa vadaeni.
  urd-urd: और बादशाह ने सदूक़ काहिन और नातन नबी और यहूयदा' के बेटे बिनायाह और करेतियों
    और फ़लेतियों को उसके साथ भेजा। तब उन्होंने बादशाह के खच्चर पर उसे सवार कराया।
  rus-SYN: и послал царь с ним Садока священника и Нафана пророка, и Ванею, сына Иодая,
    и Хелефеев и Фелефеев, и они посадили его на мула царского;
  bqc-SIM: À sa'ona Zadoki ń ãnabi Natão ń Yoiada nɛ́ Benaiao ń a dↄaiↄ gbàɛ
    aa gɛaànↄ, ↄ̃ aa gɛ̀ aà dì kí sↄ̃baona kpɛ.
  tcz-CHONGTHU: Lengpan ama chu Gihon geijin asol suh in, Zadok Thempu pa le Nathan
    Themgaopa leh Jehoiada chapa Benaiah toh Lengpa vesuija pang sepai hon ahin juijun
    ahi. Lengpa Sakolpol achu Solomon atousah un ahi.
  mar-mar: दाविदाने सादोक याजक, नाथान संदेष्टा, यहोयादाचा पुत्र बनाया, करेथी आणि पलेथी
    आपले सेवक यांना शलमोनाबरोबर पाठवले. त्यांनी शलमोनाला राजाच्या खेचरावर बसवले.
  qub-qub: Davidmi cachasha cüra Sadocta, profëta Natanta, Joiadapa wamran Benaiata,
    Pelet runacunata, Ceret runacunata Salomonta raypa mülanman muntachinanpaj.
  bqp-bqp: À sa'ori Zadↄki kũ annabi Natão kũ Yoyada nɛ́ Bɛnayao kũ a dogarinↄ
    gbàrɛ ò gɛ́ kãao, akũ ò gɛ̀ɛ ò a dì kína baragbãsↄ̃a.
  hat-hat: Li voye chache Zadòk, prèt la, Natan, pwofèt la, Benaja, pitit Jeojada
    a, ansanm ak keretyen yo ak peletyen yo, li fè yo ale ak Salomon. Yo menm, yo
    fè Salomon moute sou milèt wa a.
  eng-BSB: And with Solomon, the king has sent Zadok the priest, Nathan the prophet,
    and Benaiah son of Jehoiada, along with the Cherethites and Pelethites, and they
    have set him on the king’s mule.
  eng-WEBPB: The king has sent with him Zadok the priest, Nathan the prophet, Benaiah
    the son of Jehoiada, and the Cherethites and the Pelethites; and they have caused
    him to ride on the king’s mule.
  kbq-kbq: Hagi pristi ne' Zadoki'ma, kasnampa ne' Neteni'ma, Jehoiada nemofo Benaia'ma
    kini nete kva netrene Kereti vahe'ene Pereti vahera Deviti'a huzmantege'za miuli
    donki afu'amofo agumpi Solomonina avrente'naze.
  nhe-BL: Quinnahuati totajtzi Sadoc, tiocamanalojquetl Natán huan Benaía, icone Joiada,
    huan nochi nopa tlacame tlen quimocuitlahuíaj iyolis Tlanahuatijquetl David ma
    quitlejcoltica Salomón ipan imula para quinextise yajaya tlanahuatijquetl.
  bus-bus: À sa'ori Zadↄki kↄ̃n annabi Natão kↄ̃n Yoyada nɛ́ Bɛnayao kↄ̃n a dogarinↄ
    gbàrɛ aↄ̃ gáo, ben aↄ̃ gàa wà à dì kína bãagãsↄ̃a.
  gub-BL: 'Omono kar awa tetea''u Xàrumàw rupi wà. Na''aw waner xe wà: Zanok, Nàtà,
    Menai. Omono kar zauxiapekwer uzehe uzekaiw ma''e wà no. Umuapyk Xàrumàw imono
    kawaràn kupe pe wà, Tawi heimaw kupe pe wà.'
  eng-DRA: And hath sent with him Sadoc the priest, and Nathan the prophet, and Banaias
    the son of Joiada, and the Cerethi, and Phelethi, and they have set him upon the
    king’s mule.
