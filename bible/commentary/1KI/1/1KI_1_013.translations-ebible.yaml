verse: 1KI.001.013
translations:
  mal-C: 'നിങ്ങൾ ദാവീദുരാജാവിന്റെ അടുക്കൽച്ചെന്ന് അദ്ദേഹത്തോട് ഈ വിധം പറയണം: ‘എന്റെ
    യജമാനനായ രാജാവേ, “തീർച്ചയായും നമ്മുടെ മകനായ ശലോമോൻ എനിക്കുശേഷം രാജാവായിരിക്കും;
    അവൻ എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും,” എന്ന് അങ്ങ് ഈ ദാസിയോട് ആണയിട്ടു പറഞ്ഞിരുന്നല്ലോ?
    പിന്നെ, ഇപ്പോൾ അദോനിയാവ് രാജാവായിരിക്കുന്നതെങ്ങനെ?’'
  deu-TKW: 'Gehe hinein zum Könige David und sprich zu ihm: Hast du nicht selbst,
    mein Herr und König, deiner Magd geschworen: dein Sohn Salomo soll nach mir König
    sein, und er soll auf meinem Throne sitzen? Warum ist denn nun Adonia König geworden?'
  lin-lin: 'Kota epai ya mokonzi Davidi mpe loba na ye : « Mokonzi, nkolo na ngai,
    olapaki ndayi te liboso na ngai mwasi mowumbu na yo : ‹ Solo, Salomo, mwana na
    yo ya mobali, akokitana na ngai mpe akovanda na kiti na ngai ya bokonzi ? › Boye
    mpo na nini Adoniya akomi mokonzi ? »'
  eng-LSV: 'go and enter in to King David, and you have said to him: Have you not,
    my lord, O king, sworn to your handmaid, saying, Surely your son Solomon reigns
    after me, and he sits on my throne? And why has Adonijah reigned?'
  eng-GNV: Go, and get thee in vnto King Dauid, and say vnto him, Didest not thou,
    my lorde, O King, sweare vnto thine handmaide, saying, Assuredly Salomon thy sonne
    shall reigne after me, and he shall sit vpon my throne? why is then Adoniiah King?
  eng-WEBSTER: Go, and enter in to king David, and say to him, Didst not thou, my
    lord, O king, swear to thy handmaid, saying, Assuredly Solomon thy son shall reign
    after me, and he shall sit upon my throne? why then doth Adonijah reign?
  nhw-BL: 'Xiya nimantzi ximopannextiti iixpa Tlanahuatijquetl David huan xiquilhui:
    ‘Noteco, ¿amo ta techilhui para tocone Salomón teipa tlanahuatis quema ya tlamis
    motequi ta? ¿Amo tiquijtojtoc yaya mosehuis ipan mosiya catli yejyectzi quen mopatlaca?
    Huajca ¿para tlen ama mochijtoc tlanahuatijquetl motelpoca Adonías?’'
  swh-ONEN: 'Ingia kwa Mfalme Daudi na umwambie, ‘Bwana wangu mfalme, je hukuniapia
    mimi mtumishi wako: “Hakika mwanao Solomoni atakuwa mfalme baada yangu na ndiye
    atakayeketi juu ya kiti changu cha ufalme”? Kwa nini basi Adoniya amekuwa mfalme?’'
  bba-bba: A doo ɑ wunɛn yinni Dɑfidi sinɑ boko deemɑ ɑ nùn sɔ̃ ɑ nɛɛ, n ǹ wiyɑ u
    nɔɔ mwɛɛru kuɑ u nɛɛ, wunɛn bii Sɑlomɔɔwɑ u koo bɑndu di win biru? Mbɑ n kuɑ Adoniyɑ
    u kɑ bɑndu sinɑ.
  eng-KJVCPB: Go and get thee in unto king David, and say unto him, Didst not thou,
    my lord O king, swear unto thine handmaid, saying, Assuredly Solomon thy son shall
    reign after me, and he shall sit upon my throne? why then doth Adonijah reign?
  luo-luo: Dhi ir Ruoth Daudi kendo penje niya, “Ruodha, donge nisingorina an jatichni
    kiwacho ni, ‘Adier Solomon wuodi biro bedo ruoth bangʼa kendo obiro bedo e kom
    duongʼ mara? Ka en kamano, to ere kaka koro Adonija osebedo ruoth?’
  meu-meu: 'King David dekenai ba raka vareai haraḡa, ba hamaoroa, baoto: Egu lohia
    bona egu pavapava e, oi ese lau, emu hesiai hahinena, o gwau henigu hamata, oto
    “Natumu Solomon na lau murigu ai baine pavapava bona egu terono ai baine helai”,
    ani? Matona, Adonia vada e pavapava badina be dahaka?'
  npi-ULB: राजा दाऊदकहाँ गएर भन्नहोस्, ‘मेरा मालिक राजा, के तपाईंले आफ्नो सेवकलाई
    “निश्चय नै मपछि तिम्रो छोराले शासन गर्ने छ र त्यो नै मेरो सिंहासनमा बस्ने छ” भनी
    तपाईंले मसित शपथ खानुभएको होइन र ? त्यसो भए, किन अदोनियाहले शासन गर्दै छन् त ?’
  yor-yor: Lọ sọ́dọ̀ Dafidi ọba, kí o sì wí fún un pé, ‘Olúwa mi ọba, ǹjẹ́ ìwọ kò
    búra fún ìránṣẹ́ rẹ pé, “Dájúdájú Solomoni ọmọ rẹ ni yóò jọba lẹ́yìn mi, yóò sì
    jókòó lórí ìtẹ́ mi?” Èéṣe nígbà náà tí Adonijah fi jẹ ọba?’
  pes-OPCB: 'پیش داوود پادشاه برو و به او بگو: ”ای پادشاه، مگر قسم نخوردی که پسر من
    سلیمان بعد از تو پادشاه بشود؟ پس چرا حالا ادونیا پادشاه شده است؟“'
  tgl-ULB: Pumunta ka kay Haring David; sabihin mo sa kaniya, 'Aking panginoong hari,
    hindi ba't sumumpa ka sa iyong lingkod na iyong sinasabi, “Tiyak na si Solomon
    na iyong anak ang maghahari pagkatapos ko, at uupo siya sa aking trono?” Kung
    ganon, bakit naghahari si Adonias?'
  cbu-NT: na mazinanlla; Dapiyap kurakap naayarush napashini. Anush kuseerush, Na
    kurakaa, mazinanlla. Shiy tsipakchush Salomonshapari iparish kurakaam kinachiya.
    Shiy kurakaam kinarangish ashtachtamtaya. Itaru, ¿tamaysha Adoniyassha kurakaam
    kinamaam chinaka? tángcha.
  hui-hui: Áyu ogoni Kini Debidi bedaria puwa ogodagua labe. Abale i̱hondo bi heneneore
    lalu i̱ igini Solomono kini í̠ henegoria ho aribia holebira lalu lo wirigodago
    áyu Adoniya ibu agua bialu kini haruabe lalu hale habe.
  mya-mya: သင်​သည်​ယ​ခု​ချက်​ချင်း​ဒါ​ဝိဒ်​မင်း​ထံ​သွား ၍`အ​ရှင်​မင်း​ကြီး၊ ကျွန်​မ​၏​သား​ရှော​လ​မုန်
    အား​အ​ရှင့်​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း ထိုင်​ရ​မည်​ဟု​အ​ရှင်​ကျိန်​ဆို​က​တိ​ပြု​တော်
    မူ​ခဲ့​သည်​မ​ဟုတ်​ပါ​လော။ ယ​ခု​အ​ဘယ်​ကြောင့် အ​ဒေါ​နိ​ယ​သည်​ဘု​ရင်​ဖြစ်​သွား​ပါ​သ​နည်း'
    ဟု​မေး​လျှောက်​လော့။-
  bod-N: ཁྱེད་རྒྱལ་པོ་དཱ་བིད་ཀྱི་དྲུང་དུ་ཕྱིན་ཏེ་ཁོང་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཀྱེ་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ལགས།
    ཁྱེད་ཀྱིས་སྔོན་ཆད་གཡོག་མོ་ང་ལ་མནའ་བཞེས་ཏེ། ཁྱེད་ཀྱི་བུ་སོ་ལོ་མོན་ངའི་རྗེས་སུ་རྒྱལ་པོར་སྡོད་ཅིང་ཁོ་ནི་ངའི་ཁྲི་ལ་སྡོད་པར་འགྱུར་ཞེས་གསུངས་པ་མ་ཡིན་ནམ།
    ད་ལྟ་ཨ་དོ་ནེ་ཡཱ་རྒྱལ་པོར་བསྡད་པ་འདི་ཅི་ཡིན་ཞེས་ཞུས་ཤིག
  sna-sna: Chitoenda izvozvi kuna mambo Dhavhidhi unoti kwaari, ‘Ishe wangu mambo,
    hamuna kupikira ini murandakadzi wenyu here muchiti, “Zvirokwazvo Soromoni mwanakomana
    wako ndiye achanditevera paumambo, uye ndiye achagara pachigaro changu choushe?”
    Zvino Adhoniya ava mambo sei?’
  spa-BLM: 'Entra al rey David y dile: “¿No juraste tú, mi señor el rey, a tu siervo,
    diciendo: “Ciertamente tu hijo Salomón reinará después de mí y se sentará en mi
    trono”? ¿Por qué, pues, reina Adonías?’'
  cac-cac: 'Ixic d''a vin̈aj rey David chi'', tzalan d''a vin̈: Mamin rey, alnacxocan
    d''ayin to a vin̈ vune'' aj Salomón ol ochcan reyal a q''uexuloc, a vin̈ ol ochcan
    d''a yol a despacho. ¿Tas yuj a vin̈aj Adonías ix yac''och sb''a reyal? xa chi.'
  swh-ULB: Nenda kwa mfalme Daudi; ukamwambie, 'Bwana wangu mfalme, Je, haukumwapia
    mtumishi wako, ukisema, “Hakika Sulemani mwanao atatawala baada yangu, na ataketi
    kwenye kiti changu cha enzi?” Kwa nini basi Adoniya anatawala?'
  bel-bel: 'Ідзі і ўвайдзі да цара Давіда і скажы яму: ці не прысягаўся ты, гаспадару
    мой цар, рабыні тваёй, кажучы: сын твой Саламон будзе царом пасьля мяне, і ён
    сядзе на троне маім? Чаму ж зацараваў Аданія?'
  deu-ELBBK: 'Geh hin und tritt zum König David hinein, und sprich zu ihm: Hast du,
    mein Herr König, nicht deiner Magd geschworen und gesagt: Dein Sohn Salomo soll
    nach mir König sein, und er soll auf meinem Thron sitzen? Und warum ist Adonija
    König geworden?'
  mbb-OT: Hendiyè ka te ki Hadì David ne keǥiyi nu sikandin te, ‘Mahal he Hadì, kenè
    be midsaad ka kayi te kedì he iyan nu ibpeilis kenikew te kedhadì is anak ta he
    si Solomon, ne maan is iyan nehimu he hadì si Adonia?’
  mal-2015: 'നീ ദാവീദ്‌ രാജാവിന്റെ അടുക്കൽ ചെന്നു: യജമാനനായ രാജാവേ, നിന്റെ മകനായ ശലോമോൻ
    എന്റെ അനന്തരവനായി വാണു എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്നു നീ അടിയനോടു സത്യം ചെയ്തില്ലയോ?
    പിന്നെ അദോനീയാവു വാഴുന്നതു എന്തു എന്നു അവനോടു ചോദിക്ക.'
  rmc-rmc: 'Dža ko David a phen leske: ‚Či mange na iľal vera, rajeja miro the kraľina,
    hoj miro čhavo o Šalamun ačhela kraľiske pal tute a hoj ov bešela pre tiro tronos?
    Soske akor ačhiľa o Adonijah kraľiske?‘'
  pes-OPV: بروونزد داود پادشاه داخل شده، وی را بگو که‌ای آقایم پادشاه، آیا تو برای
    کنیز خود قسم خورده، نگفتی که پسر توسلیمان، بعد از من پادشاه خواهد شد؟ و او بر
    کرسی من خواهد نشست؟ پس چرا ادنیا پادشاه شده است؟
  ron-1924: 'Ду-те, интрэ ла ымпэратул Давид ши спуне-й: ‘Ымпэрате, домнул меу, н-ай
    журат ту роабей тале зикынд: «Фиул тэу Соломон ва ымпэрэци дупэ мине ши ва шедя
    пе скаунул меу де домние»? Пентру че дар ымпэрэцеште Адония?’'
  ben-OBCV: 'রাজা দাউদের কাছে যান ও তাঁকে গিয়ে বলুন, ‘হে আমার প্রভু মহারাজ, আপনি
    কি আপনার দাসীর কাছে এই প্রতিজ্ঞা করেননি: “তোমার ছেলে শলোমন অবশ্যই আমার পরে রাজা
    হবে, ও সেই আমার সিংহাসনে বসবে”? তবে আদোনিয় কেন রাজা হল?’'
  som-som: Haddaba tag oo u gal Boqor Daa'uud, oo waxaad ku tidhaahdaa, Boqorow, sayidkaygiiyow,
    miyaadan anoo addoontaada ah iigu dhaaran oo odhan, Hubaal dabaday waxaa boqor
    ahaan doona wiilkaaga Sulaymaan, carshigayguuna ku fadhiisan doonaa? Haddaba Adoniiyaah
    muxuu boqor u noqday?
  lat-VUC: 'Vade, et ingredere ad regem David, et dic ei: Nonne tu, domine mi rex,
    jurasti mihi ancillæ tuæ, dicens: Salomon filius tuus regnabit post me, et ipse
    sedebit in solio meo? quare ergo regnat Adonias?'
  eng-ASVBT: Go and get thee in unto king David, and say unto him, Didst not thou,
    my lord, O king, swear unto thy handmaid, saying, Assuredly Solomon thy son shall
    reign after me, and he shall sit upon my throne? why then doth Adonijah reign?
  ita-1885: 'Va'', ed entra dal re Davide, e digli: Non hai tu, o re, mio signore,
    giurato alla tua servente, dicendo: Certo, Salomone, tuo figliuolo, regnerà dopo
    me, e sederà in sul mio trono? perchè dunque è stato fatto re Adonia?'
  eng-LXXUP: Haste, and go in to King David, and thou shalt speak to him, saying,
    Hast not thou, my lord, O king, sworn to thy handmaid, saying, Thy son Solomon
    shall reign after me, and he shall sit upon my throne? why then does Adonijah
    reign?
  eng-ULB: Go to King David; say to him, 'My master the king, did you not swear to
    your servant, saying, “Surely Solomon your son will reign after me, and he will
    sit on my throne?” Why then is Adonijah reigning?'
  spa-VBL: 'Ve inmediatamente dondeel rey David y pregúntale: ‘¿No me juró Su Majestad
    a mí, su sierva, que su hijo Salomón sería definitivamente rey después de mí y
    se sentaría en mi trono? Entonces, ¿por qué dice Adonías que es rey?’'
  fra-_FOB: 'Va te présenter au roi David, et dis-lui: O roi, mon seigneur, n''as-tu
    pas fait ce serment à ta servante, en disant: Ton fils Salomon régnera après moi,
    et c''est lui qui sera assis sur mon trône? Pourquoi donc est-ce Adonija qui règne?'
  mal-mal: നീ ദാവീദ്‌ രാജാവിന്റെ അടുക്കൽ ചെന്ന് ഇപ്രകാരം പറയേണം “യജമാനനായ രാജാവേ,
    നിന്റെ മകനായ ശലോമോൻ എനിക്ക് ശേഷം രാജാവായി വാണ് എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്ന്
    നീ അടിയനോട് സത്യം ചെയ്തില്ലയോ? പിന്നെ അദോനീയാവ് രാജാവായി വാഴുന്നത് എന്ത്” എന്ന്
    അവനോട് ചോദിക്ക.
  urd-GVR: Dāūd Bādshāh ke pās jā kar use batā denā, ‘Ai mere āqā aur bādshāh, kyā
    āp ne qasam khā kar mujh se wādā nahīṅ kiyā thā ki terā beṭā Sulemān mere bād
    taḳhtnashīn hogā? To phir Adūniyāh kyoṅ bādshāh ban gayā hai?’
  suz-BL: मुल रीब पा लशा, पिप दाऊद कली ग्रुमीन। मिनु मेको कली ‘आं प्रभु, मार, गे इन
    वाइलीम नु थमा पा इ तौ सोलोमन आं नोले पिप दुम्‍ब। मिनु मेको आं नित्‍तीकेम निप्‍ब
    देंशो मननी ङा? मिनु मुल मारदे अदोनीयाह कका पिप दुम्‍मे?’ देनीन। १इतिहास २८:५-१०
  ita-1927: 'Va’, entra dal re Davide, e digli: O re, mio signore, non giurasti tu
    alla tua serva, dicendo: Salomone, tuo figliuolo, regnerà dopo di me e sederà
    sul mio trono? Perché dunque regna Adonija?'
  ckb-ckb: 'بڕۆ ژوورەوە بۆ لای داودی پاشا و پێی بڵێ: ”ئەی پاشای گەورەم، ئایا تۆ سوێندت
    بۆ کەنیزەکەت نەخوارد و گوتت، کە سلێمانی کوڕت لەدوای خۆت دەبێتە پاشا، ئەو لەسەر
    تەختەکەت دادەنیشێت؟ ئیتر بۆچی ئەدۆنیا بووەتە پاشا؟“'
  eng-BBE: Come now, go to King David and say to him, Did you not, O my lord, take
    an oath to me, your servant, saying, Truly Solomon your son will be king after
    me, seated on the seat of my kingdom? why then is Adonijah acting as king?
  kan-OKCV: ನೀನು ಅರಸನಾದ ದಾವೀದನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ, ‘ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, “ನಿಶ್ಚಯವಾಗಿ
    ನನ್ನ ತರುವಾಯ ನಿನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನು ಆಳುವನೆಂದೂ, ಅವನು ನನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವನೆಂದೂ,”
    ನೀವು ನಿನ್ನ ದಾಸಿಗೆ ಆಣೆ ಇಟ್ಟು ಹೇಳಲಿಲ್ಲವೋ? ಹೀಗಿರಲಾಗಿ ಅದೋನೀಯನು ಆಳುವುದು ಏಕೆ?’ ಎಂದು
    ಕೇಳು.
  tam-2017: 'நீ தாவீது ராஜாவிடம் போய்: ராஜாவாகிய என்னுடைய எஜமானனே, எனக்குப்பின்பு
