    tôi rằng: “Sa-lô-môn, con bà, sẽ kế vị ta và sẽ ngồi trên ngôi ta” không? Thế
    sao bây giờ A-đô-ni-gia lại làm vua?’'
  guj-2017: તમે દાઉદ રાજા પાસે જઈને તેમને કહો કે, ‘મારા માલિક રાજા, તમે શું આ તમારી
    દાસી આગળ એવા સમ નથી ખાધા કે, “તારો દીકરો સુલેમાન ચોક્કસ મારા પછી રાજા થશે અને
    તે મારા રાજ્યાસન પર બેસશે?” તો પછી શા માટે અદોનિયા રાજ કરે છે?’
  pon-2006A: mwadangalahng pahn kupwur en Nanmwarki Depit oh peki reh, patohwan, ‘Maing,
    Wasa Lapalap, komw sohte ketin inoukihongieier ni mehlel me ei tungoal pwutak
    Solomon pahn wiliankomwihdi oh wiahla nanmwarki? Ahpw dahme kahrehda Adonaisa
    wiahkilahr nanmwarki?’”
  por-BRBSL: 'Ide ao rei David e dizei-lhe: ''Não juraste, meu senhor, o rei, a teu
    servo, dizendo: “Certamente Salomão, teu filho reinará depois de mim, e ele se
    sentará no meu trono? Por que, então, Adonias reina?'
  cth-cth: Siangpahrang Devit koevah karanglah kâen nateh, ahni koevah oe siangpahrang
    ka bawipa, na sannu koevah na capa Solomon heh kai hnuk vah siangpahrang lah ao
    roeroe han, ahni teh kaie bawitungkhung dawk a tahung han telah lawk na kam toe
    nahoehmaw. Bangkongmaw Adonijah ni siangpahrang khuet a tawk han vaw telah dei
    pouh.
  twi-twi: Kɔ ɔhene Dawid nkyɛn ntɛm so, na kobisa no se, ‘Me wura, ɛnyɛ wo na wohyɛɛ
    me bɔ sɛ, me babarima Salomo na da bi obedi wʼade sɛ ɔhene, na watena wʼahengua
    no so? Na adɛn nti na Adoniya ayɛ ɔhene?’
  hlt-hlt: 'Halo lamtah manghai David te paan laeh. Te vaengah amah te, ''Ka boei
    manghai namah loh na salnu taengah ol na caeng tih: “Na capa Solomon tah kamah
    hnukah manghai vetih ka ngolkhoel dongah ngol ni” rhep na ti moenih a? Balae tih
    Adonijah vik a manghai?'' ti nah.'
  tbz-SIM: 'Kɔtɛ kɛ́yɑ̀ okpɑ̀ɑ̀tì Dɑfiti kóò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì ɑ do n nɑ̀kɛ́mu
    kɛ dɔ̀ n kóo dɑpɑ̀ɑ̀ nweè yóó nɑɑ́ nhokpɑ̀ɑ̀tì ɑ kó difɔ̃nkúò kɛ́kɑri ɑ kpɑ̀ɑ̀tìkɑ̀rì,
    dɛ̀ nɛ́ yĩmɛ kɛ̀ Adonniyɑ weè nɑɑ́ nhokpɑ̀ɑ̀tì?'
  msy-2020: Nɨ bar zuamɨra Atrivim Devit bagh mangɨ kamaghɨn a mɨkɨm suam, ‘Atrivim,
    nan gumazir ekiam, kɨ nɨn ingangarir amizim. Nɨ na ko faragha akam akɨra kamaghɨn
    mɨkeme, nɨn otarim Solomon gɨn nan danganim inigh atrivimɨn otogh, nan atrivir
    dabirabim dapiam. Ezɨ manmaghɨn amizɨ, Adoniya datɨrɨghɨn atrivimɨn oto?’
  dop-dop: 'Polo ń nɑ́ wulɑʋ kɛ lɔŋ, nɑ ń pɔɔsɩ-ɩ sɩ: Hɑɩ, tɑ́ cɑɑ wulɑʋ, ɩsɩɩ n heelɑ-m
    nɑ tuunɑʋ sɩ, nyɑ́ pǝyɑlʋ Sɑlʋmɔŋ kɑ́ tɔɣɔnɑ kɑwulɑɣɑ, nɑ ɩ́ lɛɛtɩ nyɑ́ kumte
    tɔɔ? Ɩlɛ pepe tɔɔ kɛ́ Atoniyɑ tɔkɩ kɑwulɑɣɑ?'
  azb-azb: 'get, padşah Davudun yanına gir və ona söylə: “Ağam padşah! ‹Məndən sonra
    hökmən oğlun Süleyman padşah olacaq və taxtımda o oturacaq› deyib kənizinə and
    içmədinmi? Bəs onda nə üçün Adoniya padşahlıq edir?”'
  eng-DBY: Go and get thee in to king David, and say to him, Didst not thou, my lord,
    O king, swear to thy handmaid saying, Solomon thy son shall reign after me, and
    he shall sit on my throne? why then does Adonijah reign?
  hin-2017: तू दाऊद राजा के पास जाकर, उससे यह पूछ, ‘हे मेरे प्रभु! हे राजा! क्या तूने
    शपथ खाकर अपनी दासी से नहीं कहा, कि तेरा पुत्र सुलैमान मेरे बाद राजा होगा, और वह
    मेरी राजगद्दी पर विराजेगा? फिर अदोनिय्याह क्यों राजा बन बैठा है?’
  wol-KYG: 'Gaawal dem ca Buur Daawuda, ne ko: “Buur, sang bi, du yaa ma giñaloon,
    yaw sang bi, ne ma sama doom Suleymaan mooy falu buur, wuutu la, te mooy toog
    ci sa jal bi? Kon nag lu tax Adoña falu buur?”'
  eng-YLT: go and enter in unto king David, and thou hast said unto him, Hast thou
    not, my lord, O king, sworn to thy handmaid, saying, Surely Solomon thy son doth
    reign after me, and he doth sit on my throne? and wherefore hath Adonijah reigned?
  eng-WYC-2017: Go thou, and enter to king David, and say thou to him, Whether not
    thou, my lord the king, hast sworn to me, thine handmaid, and saidest, that Solomon
    thy son shall reign after me, and he shall sit in my throne? Why therefore reigneth
    Adonijah?
  eng-WMBB: Go in to King David, and tell him, ‘Didn’t you, my lord the king, swear
    to your servant, saying, “Assuredly Solomon your son shall reign after me, and
    he shall sit on my throne”? Why then does Adonijah reign?’
  urd-GVH: दाऊद बादशाह के पास जाकर उसे बता देना, ‘ऐ मेरे आक़ा और बादशाह, क्या आपने
    क़सम खाकर मुझसे वादा नहीं किया था कि तेरा बेटा सुलेमान मेरे बाद तख़्तनशीन होगा?
    तो फिर अदूनियाह क्यों बादशाह बन गया है?’
  rug-rug: 'kaqu la koe Devita sa baṉara si goi kamahire, mamu la nanasa guahe: ‘Ke
    qua baṉara, vea lopu va tatara zoṉazoṉa nia tu goi koa rau sapu sa tuqu koreo
    se Solomone si kaqu hobego pude na baṉara? Ba na vegua ke ele tava baṉara tu se
    Adonaeza?’ mamu gua.”'
  gaz-gaz: Amma gara Daawit mootichaa dhaqiitii, ‘Yaa gooftaa koo mootii, ati, “Ilmi
    kee Solomoon anatti aanee dhugumaan mootii ni taʼa; teessoo koo irras ni taaʼa”
    jettee ana garbittii keetiif hin kakannee? Yoos Adooniyaan maaliif mootii taʼe?’
    jedhiin.
  fra-LSG: 'Va, entre chez le roi David, et dis-lui: O roi mon seigneur, n’as-tu pas
    juré à ta servante, en disant: Salomon, ton fils, régnera après moi, et il s’assiéra
    sur mon trône? Pourquoi donc Adonija règne-t-il?'
  gnn-gnn: Nhämirri nhe ŋuli marrtji bala giŋgalanydja, ga waŋi biyakunydja nhanukala,
    ‘Nhe ŋäthilinydja dhawu'‐nherrara ŋarranha muka, ŋunhi boŋguŋu ŋarraku waku'mirriŋu
    Djalamandja buŋgawayi nhokalanydja dharapulŋura. Ga nhäkuna ŋunha ŋayinydja Watanatjanydja
    buŋgawayirri yurru?’ bitjarra.”
  yal-yal: Siga, i sa so Dawuda konni. I yi a fala a xa, i naxa, ‘N kanna, mangana,
    i mi yi i kɔlɔ n xa ba, a i ya dii xɛmɛn Sulemani nan findima mangan na i ɲɔxɔni?
    Nanfera Adoniya bata findi mangan na?’
  haw-1868: E hele oe a e komo aku i ke alii Davida, a e olelo aku ia ia, Aole anei
    oe i hoohiki up kau kauwawahine, e kuu haku ke alii, i ka i ana mai, Oiaio e alii
    ana o Solomona o kau keiki mahope iho o'u, a e noho oia maluna o ko'u nohoalii?
    No ke aha la hoi e alii nei o Adoniia?
  arb-NAV: 'امْضِي وَادْخُلِي إِلَى الْمَلِكِ دَاوُدَ وَقُولِي لَهُ: أَلَمْ تَحْلِفْ
    يَا سَيِّدِي الْمَلِكُ لِجَارِيَتِكَ أَنَّ ابْنِي سُلَيْمَانَ يَكُونُ الْمَلِكَ
    مِنْ بَعْدِي وَهُوَ يَجْلِسُ عَلَى عَرْشِي؟ فَلِمَاذَا مَلَكَ أَدُونِيَّا إِذاً؟»'
  ewe-ewe: Yi Fia David gbɔ enumake eye nàbiae be, ‘Nye aƒetɔ, menye wòe do ŋugbe
    nam be vinye Solomo aɖu fia ɖe ye yome eye wòanɔ yeƒe fiazikpui dzi oa? Ekema
    nu ka ta Adoniya le fia ɖum?’
  eng-LEE: Go and get thee in unto king David, and say unto him, Didst not thou, my
    lord, O king, swear unto thy hand-maid, saying, Assuredly, Solomon thy son shall
    reign after me, and only he shall sit upon my throne? why then is Adoniyah become
    king?
  asm-FB: দায়ুদ ৰজাৰ ওচৰলৈ যোৱা; আৰু তেওঁক কোৱাগৈ, যে, ‘হে মোৰ প্ৰভু মহাৰাজ, আপুনি
    জানো শপত খাই আপোনাৰ দাসীক জানো কোৱা নাছিল, ‘মোৰ পাছত তোমাৰ পুত্ৰ চলোমন অৱশ্যে
    ৰজা হ’ব আৰু তেৱেঁই মোৰ সিংহাসনত বহিব?’ তেনেহ’লে অদোনিয়াই কিয় ৰাজত্ব কৰি আছে?’
  sus-A: عِ شَ سِفَ مَنفّ دَوُدَ يِرٍ، عِ عَ قَلَ عَ بّ، ‹مَنفّ ﭑ مَرِفِ، عِ مُ لَايِدِ
    تٌنفٌ شّ ﭑ تَن عِ شَ كٌنيِ فِنّ بّ، قَ عَ قَلَ ﭑ مَ دِ سُلٍمَنِ قَمَ مَنفّيَ سْتْدٍ
    عِ حْشْي رَ، عَ دْشْ عِ شَ كِبَنيِ كُي؟ مُنقٍ رَ عَدٌنِيَ نَ قِندِقٍ مَنفّ رَ
    يَكْسِ؟›
  fra-SBL: 'Va trouver le roi David et dis-lui : « N''as-tu pas juré à ton serviteur,
    mon seigneur le roi, en disant : « Salomon, ton fils, régnera après moi, et il
    s''assiéra sur mon trône ? ». Pourquoi donc Adonias règne-t-il ? »'
  hbo-hbo: לְכִ֞י וּבֹ֣אִי ׀ אֶל־הַמֶּ֣לֶךְ דָּוִ֗ד וְאָמַ֤רְתְּ אֵלָיו֙ הֲלֹֽא־אַתָּ֞ה
    אֲדֹנִ֣י הַמֶּ֗לֶךְ נִשְׁבַּ֤עְתָּ לַאֲמָֽתְךָ֙ לֵאמֹ֔ר כִּֽי־שְׁלֹמֹ֤ה בְנֵךְ֙
    יִמְלֹ֣ךְ אַחֲרַ֔י וְה֖וּא יֵשֵׁ֣ב עַל־כִּסְאִ֑י וּמַדּ֖וּעַ מָלַ֥ךְ אֲדֹנִיָֽהוּ׃
  piu-2006: '@see-verse:1KI.001.012'
  kik-kik: 'Ũkĩra ũthiĩ kũrĩ Mũthamaki Daudi ũmwĩre atĩrĩ, ‘Mũthamaki mwathi wakwa,
    githĩ ndwehĩtire kũrĩ niĩ, ndungata yaku ũkĩnjĩĩra atĩrĩ: “Ti-itherũ Solomoni
    mũrũguo nĩwe ũgaatuĩka mũthamaki thuutha wakwa, na nĩwe ũgaikarĩra gĩtĩ gĩakwa
    gĩa ũthamaki”? Rĩu-rĩ, nĩ kĩĩ gĩtũmĩte Adonija atuĩke mũthamaki?’'
  fra-NCL: 'Va, entre chez le roi David, et dis-lui : O roi, mon seigneur, n’as-tu
    pas fait serment à ta servante en disant : Salomon, ton fils, régnera après moi,
    et c’est lui qui s’assiéra sur mon trône ? Pourquoi donc Adonias est-il devenu
    roi ?'
  cek-AK: David siangpahrang khaeah caeh loe anih khaeah, Aw, ka angraeng, siangpahrang,
    Kai pacoengah loe, na capa Solomon to siangpahrang ah om tih, anih loe kang hnuthaih
    angraeng tangkhang pongah anghnu tih, tiah na tamna kai khaeah lok na thuih na
    ai maw? Tipongah Adonijah loe siangpahrang ah oh loe? tiah thui ah.
  cuk-cuk: 'Rey-Davidʼse be nao, ega be sogdapo: ‘Rey, be an-dummadid. Anga be ise-sogar
    sogsasursi: Be-machi-Salomón be-sorba yar-ganonikoye, be-sorba rey-gangi signonikoye.
    Degite, ¿ibiga Adonías reyga-megisye itolenaisunna?’ ”'
  uig-CYR: 'Давут падишаниң алдиға берип униңға: — Ғоҗам падиша өзлири қәсәм қилип
    өз кәминилиригә вәдә қилип: «Сениң оғлуң Сулайман мәндин кейин падиша болуп тәхтимдә
    олтириду» дегән әмәсмидилә? Шундақ туруқлуқ немишкә Адония падиша болиду? — дегин.'
  tel-2017: నీవు దావీదు రాజు దగ్గరకి వెళ్ళి, ‘నా యేలినవాడా, రాజా, నీ కొడుకు సొలొమోను
    నా తరువాత నా సింహాసనం మీద ఆసీనుడై పాలిస్తాడని నీ సేవకురాలినైన నాకు నీవు ప్రమాణం
    చేశావే, మరి ఇదేంటి, అదోనీయా ఏలుతున్నాడు?’ అని అడుగు.
  hat-BSA: 'Antre koulye a, kote Wa David e di li: ‘Mèt mwen, O Wa a, èske ou pa t
    sèmante a sèvant ou an, e te di: “Anverite Salomon, fis ou a va wa apre mwen,
    e li va chita sou twòn mwen an”? Poukisa konsa, Adonija gen tan vin wa a?’'
  kos-kos: kom in aksaye som nu yorol Tokosra David ac siyuk sel, ‘Leum Fulat, ya
    kom tuh tia wulela nu sik Inen LEUM GOD mu Solomon, wen nutik, pa ac tokosra in
    aol kom? Fuka tuh Adonijah el tokosrala?’”
  hbo-WLC: לְכִ֞י וּבֹ֣אִי ׀ אֶל־הַמֶּ֣לֶךְ דָּוִ֗ד וְאָמַ֤רְתְּ אֵלָיו֙ הֲלֹֽא־אַתָּ֞ה
    אֲדֹנִ֣י הַמֶּ֗לֶךְ נִשְׁבַּ֤עְתָּ לַאֲמָֽתְךָ֙ לֵאמֹ֔ר כִּֽי־שְׁלֹמֹ֤ה בְנֵךְ֙
    יִמְלֹ֣ךְ אַחֲרַ֔י וְה֖וּא יֵשֵׁ֣ב עַל־כִּסְאִ֑י וּמַדּ֖וּעַ מָלַ֥ךְ אֲדֹנִיָֽהוּ׃
  ibo-ibo: 'Bakwuru eze Devid sị ya, ‘Onyenwe m bụ eze, ọ bụ na i kweghị m bụ ohu
    gị nkwa sị: “Nʼezie, Solomọn nwa gị ga-abụ eze nʼọnọdụ m, ọ ga-anọdụ nʼocheeze
    m”? Ma gịnị mere Adonaịja ji bụrụ eze?’'
  ory-ory: ତୁମ୍ଭେ ଦାଉଦ ରାଜାଙ୍କ ନିକଟକୁ ଯାଇ ତାଙ୍କୁ କୁହ, ‘ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ଆପଣ
    କି ଶପଥ କରି ଆପଣା ଦାସୀକୁ କହି ନାହାନ୍ତି, ମୋʼ ଉତ୍ତାରେ ତୁମ୍ଭ ପୁତ୍ର ଶଲୋମନ ନିଶ୍ଚୟ ରାଜ୍ୟ
    କରିବ ଓ ସେ ମୋʼ ସିଂହାସନରେ ବସିବ? ତେବେ, କାହିଁକି ଅଦୋନୀୟ ରାଜା ହୋଇଅଛି?’
  wmt-wmt: '@see-verse:1KI.001.012'
  chk-chk: Kopwe müttir tolong ren ewe king Tafit o üreni, ‘Ai samol me ai king, ifa
    usun, kosap pwon fän akapel ngeniei ngang noum chon angang fefin, pwe Salomon
    nei we mwän epwe siwiliik lon wisom wisen king? Pwota chök Atonia a wiseni ewe
    wisen king?’
  rop-rop: '@see-verse:1KI.001.012'
  ukr-1871: 'Ійди до царя Давида та й скажи йому: Чи не сам же ти, мій добродїю й
    царю, заприсяг служебцї твоїй, кажучи: Син твій Соломон буде царем послї мене,
    й він засяде на мойму престолї? Про що ж оце Адонїя окликав себе царем?'
  deu-1951: 'Komm und gehe hinein zum König David und sprich zu ihm: «Hast du nicht,
    mein Herr und König, deiner Magd geschworen und gesagt: Dein Sohn Salomo soll
    König sein nach mir, und er soll auf meinem Throne sitzen? Warum ist denn Adonia
    König geworden?»'
  eng-JPS: 'Go and get thee in unto king David, and say unto him: Didst not thou,
    my lord, O king, swear unto thy handmaid, saying: Assuredly Solomon thy son shall
    reign after me, and he shall sit upon my throne? why then doth Adonijah reign?'
  srp-1865: 'Hajde, otidi k caru Davidu i reci mu: nijesi li se ti, gospodaru moj
    care, zakleo sluškinji svojoj govoreæi: Solomun sin tvoj biæe car poslije mene,
    i on æe sjedjeti na prijestolu mojem? Zašto se dakle zacari Adonija?'
  lug-lug: Genda eri Kabaka Dawudi, omugambe nti, ‘Mukama wange Kabaka, tewalayirira
    muzaana wo nti, Sulemaani mutabani wo y’alirya obwakabaka oluvannyuma lwange,
    era y’alituula ku ntebe yange ey’obwakabaka? Kale lwaki Adoniya alidde obwakabaka?’
  heb-heb: לכי ובאי אל המלך דוד ואמרת אליו הלא אתה אדני המלך נשבעת לאמתך לאמר כי שלמה
    בנך ימלך אחרי והוא ישב על כסאי ומדוע מלך אדניהו׃
  ben-IRV: আপনি এখনই রাজা দায়ূদের কাছে গিয়ে বলুন, ‘আমার প্রভু মহারাজ, আপনার দাসীর
    কাছে কি আপনি এই বলে প্রতিজ্ঞা করেন নি যে, আপনার পরে নিশ্চয়ই আপনার ছেলে শলোমনই
    রাজা হবে এবং সেই আপনার সিংহাসনে বসবে? তাহলে কেন আদোনিয় রাজা হয়েছে?’
  pan-pan: ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਕੋਲ ਅੰਦਰ ਜਾ ਕੇ ਉਹ ਨੂੰ ਆਖੋ, ਹੇ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ,
    ਕੀ ਤੂੰ ਆਪਣੀ ਦਾਸੀ ਨਾਲ ਸਹੁੰ ਖਾ ਕੇ ਨਹੀਂ ਆਖਿਆ ਸੀ ਕਿ ਸੱਚ-ਮੁੱਚ ਤੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਮੇਰੇ
    ਪਿੱਛੋਂ ਰਾਜ ਕਰੇਗਾ ਅਤੇ ਉਹੋ ਹੀ ਮੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠੇਗਾ? ਫੇਰ ਅਦੋਨੀਯਾਹ ਕਿਉਂ ਰਾਜ ਕਰਦਾ
    ਹੈ?
  tkr-tkr: 'Paççah Davudusqa hiyek''ne, mang''uk''le eyhe: «Yizda xərna! Vale qiyğa
    yizda dix Sıleyman paççah ixhesva, yiğne taxtıl mana gyu''arasva, ğu zas, yiğne
    nukarıs, k''ın dişdiy g''assır? Nya''a manke Adoniyee paççahiyvalla haa''a?»'
  mya-JVB: ဒါဝိဒ် မင်းကြီး ထံ တော်သို့ဝင် ၍ ၊ အိုအရှင် မင်းကြီး ၊ ကိုယ်တော် က သင်
    ၏သား ရှောလမုန် သည် ငါ့ အရာ ၌ စိုးစံ ၍ နန်း ထိုင် ရမည်ဟု ကိုယ်တော် ကျွန် မအား ကျိန်ဆို
    တော်မူပြီမ ဟုတ်လော။ သို့ဖြစ်လျှင် အဒေါနိယ သည် အဘယ်ကြောင့် စိုးစံ ရပါသနည်းဟု လျှောက်
    လော့။
  tbg-tbg: 'Are vaakama King Devitiva inaini oruntera virara mintima tiane: Avuhainaao,
    are haaru nena kauqu aiqiqaa aqukehara tiriara tihara, Naantiara ai maaqu Soromonuva
    ti vatuka varero avuhainaa vaiintiqama vuanarove, tianarave. Ho nantivaroe Adoniaava
    vate avuhainaa vaiintiqama vivo? tiane.'
  hmo-hmo: King Davida dekenai do oi lao haraga, do oi hamaoroa, oi gwau, ‘Lauegu
    lohia bona king e, oi ese lau dekenai oi gwauhamata, oi gwau lauegu natuna Solomona
    ese oiemu terona bona king dagi do ia abia, ani? To hari be edena bamona Adonaisa
    ese king dagi ia abia vadaeni?’
  urd-urd: तू दाऊद बादशाह के सामने जाकर उससे कह, “ऐ मेरे मालिक, ऐ बादशाह, क्या तू
    ने अपनी लौंडी से क़सम खाकर नहीं कहा कि यक़ीनन तेरा बेटा सुलेमान मेरे बाद हुकूमत
    करेगा, और वही मेरे तख़्त पर बैठेगा? पस अदूनियाह क्यूँ बादशाही करता है?
  rus-SYN: 'Иди и войди к царю Давиду и скажи ему: не клялся ли ты, господин мой царь,
    рабе твоей, говоря: “сын твой Соломон будет царем после меня и он сядет на престоле
    моем”? Почему же воцарился Адония?'
  bqc-SIM: Fɛlɛ gɛ́ kí Davidi kĩ́i, ní oɛ̀, kɛ́ à lɛgbɛ̃̀nɛ yãa sↄ̃ à mɛ̀ n
    nɛ́ Salomↄↄ mɛ́ a kpalable a gbɛu a gɛ̃ɛ ũ sↄ̃ bɛ? Àkɛa Adonia mɛ́ kpalablèi?
  tcz-CHONGTHU: Tun gang tah in Lengpa komma chen lang hitin ga seitan “Kapu Lengpa,
    nang in na chapa Solomon hi kei banna leng hung chang ding ahi neina tipeh lou
    ham? tua hi i-atileh Adonijah khu leng chang hitam?” ati.
  mar-mar: तर आता तू दावीद राजा कडे जा आणि त्यास म्हण की, माझ्या स्वामी तुम्ही मला
    वचन दिले नाही काय? “खचित तुझा पुत्र शलमोन माझ्यानंतर राज्य करील, आणि तोच माझ्या
    राजासनावर बसेल?” तर मग अदोनीया का राज्य करीत आहे?
  qub-qub: 'Aywarcur ray Davidta ninqui: ‹Gamga ñaupatanami aunimarayqui wamrä Salomón
    ray cananpaj, ruquiqui jamaycunanpaj. Chayno nimasha caycaptiquega ¿imanirtaj
    cananga Adoniasna ray caycan?›'
  bqp-bqp: Ǹ futɛ ǹ gɛ́ kína Dauda le ǹ pinɛ, kũ à la dànnɛ yã à pì n nɛ́ Sulemanu
    mɛ́ ani kí ble a gɛ̃nɛ ũ à vutɛ a gbàn sↄ̃ bi? À kɛ̀ dera Adonia gↄ̃̀ kína ũu?
  hat-hat: 'Ou prale jwenn wa a, w''ap di l'' konsa: Monwa, se pa ou menm ki te fè
    m'' sèman se Salomon, pitit gason m'' lan, ki t''ap wa apre ou, se li menm ki
    tapral chita sou fotèy la nan plas ou? Kijan fè se Adonija ki wa koulye a?'
  eng-BSB: Go at once to King David and say, ‘My lord the king, did you not swear
    to your maidservant, “Surely your son Solomon will reign after me, and he will
    sit on my throne”? Why then has Adonijah become king?’
  eng-WEBPB: Go in to King David, and tell him, ‘Didn’t you, my lord the king, swear
    to your servant, saying, “Assuredly Solomon your son shall reign after me, and
    he shall sit on my throne”? Why then does Adonijah reign?’
  kbq-kbq: Hagi Kini ne' Devitinte ame hunka vunka amanage hunka ome asamio, ranimoka
    kini nera kagra ko huvempa hunka amanage hu'nane, negamofo Solomoni nagrama frisugeno'a
    kinia manineno kini tranirera manigahie hunka hu'nane. Hagi nahigeno menina Adoniza'a
    kinia fore nehie?
  nhe-BL: 'Xiya nimantzi ximonextiti iixpa Tlanahuatijquetl David huan xiquilhui:
    ‘Noteco, ¿Ax ta tinechilhui para tocone Salomón teipa tlanahuatis quema ya tlamis
    motequi ta? ¿Ax tiquijtojtoc yajaya mosehuis ipan mosiya tlen yejyectzi queja
    mopatlaca? Huajca ¿para tlen ama mochijtoc tlanahuatijquetl motelpoca Adonías?’'
  bus-bus: Ǹ fɛɛ ǹ gá kí Dauda le ǹ benɛ, kɛ̀ à la dànnɛ yã à bè n nɛ́ Sulemanu bé
    eé kí ble a gɛ̃ɛ ũ à vɛ̃ɛ a kpatan sↄ̃ nɛ́? À kɛ̀ dia Adonia gↄ̃̀ kí ũu?
  gub-BL: eze'eg eho tàrityka'i tuwihaw Tawi pe kury. — Tuwihaw Tawi, ere izupe nehe.
    — Aipo neremume'u kwaw nera'yr Xàrumàw nerekuzaromo tuwihaw romo heko àwàm ne.
    — Wapyk putar tuwihaw henaw rehe hemàno re nehe, nere'e kwaw aipo. Màràzàwe tuwe
    Anoni uzeapo tuwihaw romo kury, ere izupe nehe, i'i izupe.
  eng-DRA: 'Go, and get thee in to king David, and say to him: Didst not thou, my
    lord O king, swear to me thy handmaid, saying: Solomon thy son shall reign after
    me, and he shall sit on my throne? why then doth Adonias reign?'
