verse: 1KI.001.014
translations:
  mal-C: നീ അവിടെ രാജാവിനോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ ഞാൻ അകത്തുവന്ന് നീ
    സംസാരിച്ച കാര്യങ്ങൾ പൂർത്തിയാക്കി ഉറപ്പിച്ചുകൊള്ളാം.”
  deu-TKW: Während du aber dort noch mit dem Könige redest, will ich nach dir hineinkommen
    und deine Worte bekräftigen.
  lin-lin: Wana okozala nanu koloba na mokonzi, ngai mpe nakokota mpe nakobeta sete
    na maloba na yo.
  eng-LSV: Behold, you are yet speaking there with the king, and I come in after you,
    and have completed your words.”
  eng-GNV: Behold, while thou yet talkest there with the King, I also will come in
    after thee, and confirme thy wordes.
  eng-WEBSTER: Behold, while thou art yet talking there with the king, I will also
    come in after thee, and confirm thy words.
  nhw-BL: Quej nopa xiquilhuiti huan quema noja tijcamanalhuía, na niyas motepotzco
    huan nicalaquiti huan niquilhuis para melahuac catli ta tiquilhuía.
  swh-ONEN: Utakapokuwa ukizungumza na mfalme, nitaingia na kuthibitisha hayo uliyoyasema.”
  bba-bba: Sɑɑ ye kɑɑ kɑ nùn ɡɑri yi tore, kon duumɑ mi nɛn tii, kpɑ n wunɛn ɡɑri
    sire n sosi.
  eng-KJVCPB: Behold, while thou yet talkest there with the king, I also will come
    in after thee, and confirm thy words.
  luo-luo: Kapod in kanyo iwuoyo gi ruoth, abiro donjo kanyo kendo siro weche duto
    misewacho.”
  meu-meu: Bena hanua pavapavana ihereva-henina do basio hadokoa ai, lau danu oi murimu
    amo baina raka vareai, emu hereva baina hamomokania.
  npi-ULB: तपाईंले राजासित बोलिरहनुहुँदा म तपाईंको पछिपछि भित्र आउने छु र तपाईंको
    कुरा पुष्टि गरिदिने छु ।”
  yor-yor: Níwọ́n ìgbà tí ìwọ sì wà níbẹ̀, tí o sì ń bá ọba sọ̀rọ̀ èmi yóò wá, láti
    wádìí ohun tí o ti sọ.”
  pes-OPCB: همان وقت که تو مشغول صحبت کردن با داوود هستی، من هم می‌آیم و حرف تو را
    تأیید می‌کنم.»
  tgl-ULB: Habang kinakausap mo ang hari, papasok ako pagkatapos mo at patutuhanan
    ko ang iyong mga salita.”
  cbu-NT: Ántarish anush nuwsha kuschima. Yuwaa tsiyatsis shiyaa kamachtakachi anoo
    nuwsha wanasirinaasha kurakaa kamanchima.
  hui-hui: Libu wene lalu bedabiria bi ogoni mo hongo hole i̱ abale anda ibagua, lalu
    Nadanahanda lene.
  mya-mya: ယင်း​သို့​သင်​မေး​လျှောက်​နေ​စဉ်​အ​ကျွန်ုပ်​သည် ဝင်​လာ​၍ သင်​၏​စကား​ကို​အ​တည်​ပြု​မည်''
    ဟု ဆို​၏။
  bod-N: ཁྱེད་ཀྱིས་དེ་བཞིན་རྒྱལ་པོ་དང་གཏམ་གླེང་བཞིན་པའི་དུས་སུ་ང་ཡང་ནང་དུ་འོངས་ནས་ཁྱེད་ཀྱི་གཏམ་ལ་དཔང་པོ་བྱའོ་ཞེས་བསྐུལ་ཏོ།
    །
  sna-sna: Zvino iwe paunenge uchiri kutaura namambo, ini ndichapindawo ndichisimbisa
    zvaunenge wataura.”
  spa-BLM: Mira, mientras aún estás hablando allí con el rey, yo también entraré después
    de ti y confirmaré tus palabras.”
  cac-cac: Ayic van a lolon yed' vin̈ rey chi' ol in ochc'ochoc. A inxo ol vala' to
    yelton tas tzal chi', xchi vin̈aj Natán chi' d'a ix.
  swh-ULB: Wakati ukiwa pale ukiongea na mfalme, Nitaingia baada yako na kuthibitisha
    hayo.
  bel-bel: І вось, калі ты яшчэ будзеш гаварыць з царом, увайду і я сьледам за табою
    і дапоўню словы твае.
  deu-ELBBK: Siehe, noch wirst du dort mit dem König reden, so werde ich nach dir
    hereinkommen und deine Worte bekräftigen.
  mbb-OT: Ne zutun te ebpekidlalag ka zuen te hadì, edseled a ne ebpenistiǥusan ku
    is egkeǥiyen nu.”
  mal-2015: നീ അവിടെ രാജാവിനോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ, ഞാനും നിന്റെ പിന്നാലെ
    വന്നു നിന്റെ വാക്കു ഉറപ്പിച്ചുകൊള്ളാം.
  rmc-rmc: Medik ode vakereha le kraľiha le Davidoha, me džava pal tu a phenava, hoj
    hin avke, sar phenes.“
  pes-OPV: اینک وقتی که تو هنوز در آنجا با پادشاه سخن گویی، من نیز بعد از تو خواهم
    آمد و کلام تو را ثابت خواهم کرد.»
  ron-1924: Ши, ын тимп че ту вей ворби ку ымпэратул, еу ынсумь вой интра дупэ тине
    ши-ць вой ынтэри кувинтеле.”
  ben-OBCV: মহারাজের সঙ্গে আপনার কথাবার্তা শেষ হওয়ার আগেই আমি সেখানে পৌঁছে যাব ও
    আপনার বলা কথার সঙ্গে আমার নিজের কথাও যোগ করব।”
  som-som: Oo bal eeg, intaad boqorka la hadlayso ayaan anna kaa daba iman doonaa,
    oo waxaan sii adkayn doonaa erayadaada.
  lat-VUC: Et adhuc ibi te loquente cum rege, ego veniam post te, et complebo sermones
    tuos.
  eng-ASVBT: Behold, while thou yet talkest there with the king, I also will come
    in after thee, and confirm thy words.
  ita-1885: Ecco, mentre tu sarai ancora quivi, parlando col re, io entrerò dopo te,
    e supplirò le tue parole.
  eng-LXXUP: And behold, while thou art still speaking there with the king, I also
    will come in after thee, and will confirm thy words.
  eng-ULB: While you are there speaking with the king, I will come in after you and
    confirm your words.”
  spa-VBL: “Entonces entraré mientras aún estás allí hablando con el rey y confirmaré
    lo que dices”.
  fra-_FOB: Et voici, pendant que tu parleras encore là avec le roi, j'entrerai moi-même
    après toi et j'achèverai ton discours.
  mal-mal: നീ അവിടെ രാജാവിനോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ, ഞാനും നിന്റെ പിന്നാലെ
    വന്ന് നിന്റെ വാക്ക് ഉറപ്പിച്ചുകൊള്ളാം.
  urd-GVR: Āp kī bādshāh se guftgū abhī ḳhatm nahīṅ hogī ki maiṅ dāḳhil ho kar āp
    kī bāt kī tasdīq karūṅga.”
  suz-BL: मिनु मोपा गे पिप नु लोव़ पना पन बाक्‍नीनु, गो जाक्‍नुङ। मिनु गो इन देंशो
    लोव़म लोव़ तेम्‍नुङ” देंमाक्‍त।
  ita-1927: Ed ecco che mentre tu starai ancora quivi parlando col re, io entrerò
    dopo di te, e confermerò le tue parole”.
  ckb-ckb: لەو کاتەدا کە تۆ هێشتا لەوێ قسە لەگەڵ پاشا دەکەیت، من لەدوای تۆوە دێمە
    ژوورە و پشتگیری لە قسەکەت دەکەم.»
  eng-BBE: And while you are still talking there with the king, see, I will come in
    after you and say that your story is true.
  kan-OKCV: ನೀನು, ಇನ್ನೂ ಅರಸನ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿರುವಾಗ, ನಾನು ನಿನ್ನ ಹಿಂದೆಯೇ ಒಳಗೆ ಬಂದು,
    ನಿನ್ನ ಮಾತುಗಳನ್ನು ಸ್ಥಿರಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: நீ அங்கே ராஜாவோடு பேசிக்கொண்டிருக்கும்போது, நானும் உனக்குப் பின்வந்து,
    உன்னுடைய வார்த்தைகளை உறுதிப்படுத்துவேன் என்றான்.
  spa-RV-1909: Y estando tú aún hablando con el rey, yo entraré tras ti, y acabaré
    tus razones.
  ron-BTF: Iată, pe când vorbeşti tu încă acolo cu împăratul, eu de asemenea voi intra
    după tine şi voi confirma cuvintele tale.
  eng-WEBP: Behold, while you are still talking there with the king, I will also come
    in after you and confirm your words.”
  eng-FBV: Then I'll come in while you're still there talking with the king and I'll
    confirm what you're saying.”
  nld-1939: Terwijl gij dan nog met den koning spreekt, zal ik na u binnenkomen en
    uw woorden kracht bijzetten.
  nch-BL: Quej nopa xiquilhuiti huan quema noja tijcamanalhuía, na niyas motepotzco
    huan nicalaquiti huan niquilhuis para melahuac cati ta tiquilhuía.
  vie-1934: Trong lúc bà tâu với vua như vậy, thì chính tôi cũng sẽ đi vào sau, làm
    cho quả quyết các lời của bà.
  hin-CV: जब तुम राजा से बातचीत कर ही रही होगी, मैं वहां तुम्हारे पीछे-पीछे आ जाऊंगा
    और तुम्हारी बातों में हामी भरूंगा.”
  spa-BES: Y mientras todavía hablas con el rey, iré detrás de ti y diré que tu historia
    es verdadera.
  tdx-tdx: Aa ihe mbe mitaroñe amy mpanjakay, le horihako ao hañonjoñe o saontsi’oo;
  tha-KJV: ดู​เถิด ขณะที่​พระองค์​กราบทูลกษั​ตริ​ย์​อยู่ ข้าพระองค์จะตามเข้าไปเฝ้า
    และสนับสนุนพระเสาวนีย์ของพระองค์”
  por-BR-2018: E estando tu ainda falando com o rei, eu entrarei atrás de ti, e acabarei
    teus argumentos.
  deu-ELO: Siehe, noch wirst du daselbst mit dem König reden, so werde ich nach dir
    hereinkommen und deine Worte bekräftigen.
  eng-WYC-2018: And yet while thou shalt speak there with the king, I shall come after
    thee, and fulfill thy words (or and confirm thy words).
  epo-epo: Dum vi ankoraŭ estos parolanta tie kun la reĝo, mi venos post vi kaj kompletigos
    viajn vortojn.
  uig-PIN: Mana, padixaⱨ bilǝn sɵzlixip turƣiningda, mǝnmu sening kǝyningdin kirip
    sɵzüngni ispatlaymǝn, — dedi.
  beo-beo: 'Na:ida:ne da eno amane sisia: asi, “Amasea, di da hina Da:ibidi ali gilisili
    sia: dalea, na da ganodini misini, dia sia: da dafawane sia:mu.”'
  tpi-OTNT: Orait Batseba, taim yu toktok yet wantaim King Devit, bai mi kam insait
    na strongim tok bilong yu.”
  hau-SA: Yayinda kike can kina magana da sarki, zan shiga in kuma tabbatar da abin
    da kika faɗa.”
  uig-LAT: Mana, padishah bilen sözliship turghiningda, menmu séning keyningdin kirip
    sözüngni ispatlaymen, — dédi.
  nde-nde: Uzakuthi usuphakathi ukhuluma layo inkosi, lami ngizangena ngifike ngigcwalisele
    lokho ozabe ukutshilo.”
  ton-ton: Pea vakai, lolotonga ʻa hoʻo alea ai mo e tuʻi, te u muimui atu au ʻiate
    koe foki mo fakamoʻoni ʻa hoʻo ngaahi lea.
  ces-1613: A aj, když ty ještě tam mluviti budeš s králem, přijduť za tebou a doplním
    řeč tvou.
  eng-WMB: Behold, while you are still talking there with the king, I will also come
    in after you and confirm your words.”
  tam-TCV: அவ்வாறு நீ அரசனுடன் பேசிக்கொண்டிருக்கும்போதே நான் வந்து நீ கூறியவற்றை உறுதிப்படுத்துவேன்”
    என்றான்.
  ceb-ULB: Samtang makigsulti ka sa hari, mosunod ako kanimo ug pamatud-an ang imong
    mga pulong.”
  pol-UBG: A oto gdy ty będziesz tam jeszcze rozmawiała z królem, ja wejdę za tobą
    i potwierdzę twoje słowa.
  agr-agr: Tusa niijai chichamin wi wayakun, nunak dekas tawai tusan titajai”, tiuwai.
  kyc-kyc: Dopa lapala dokopa Netaneme konda pyuo lao dopa leya. Emba kiŋi Dapitipa
    pii lao kararambi dokopa nambame epapala embame pii letene dokonako lareneli pyuo
    kamba laokondali pyuo lakaro, leya.
  urd-GVU: آپ کی بادشاہ سے گفتگو ابھی ختم نہیں ہو گی کہ مَیں داخل ہو کر آپ کی بات
    کی تصدیق کروں گا۔“
  deu-1912: Siehe, wenn du noch da bist und mit dem König redest, will ich dir nach
    hineinkommen und vollends deine Worte ausreden.
  kan-2017: ನೀನು ಅರಸನೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಾಗ ನಾನು ಬಂದು ನಿನ್ನ ಮಾತನ್ನು ದೃಢಪಡಿಸುವೆನು” ಎಂದನು.
  yap-yap: Me ul ul Nathan ngay nge ga’ar, “Ra ka ga be non ngak David ni Pilung,
    mu gub ngomew nggu weliy ngak nriyul’ e tin ga be yog.”
  hlt-MCSB: Manghai ham na thui pah li vaengah namah hnukah tloep ka kun saeh lamtah
    nang ol te cawt kan duel eh?,” a ti nah.
  mdy-ETH: ናኣታኣኔ ሃሣ ኬኤዛዖ፦ «ኔኤኒ ካኣቲ፥ ዳውቴና ዎላ ጌስታኣና ታኣኒያ ዑኬና ጌሊ ኔ ጌዔ ባካ ጎኔ ማዔሢ ኬኤዛንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Na ɛberɛ a wɔgu so ne no rekasa no, mɛba abɛsi asɛm biara a woaka no
    so dua.”
  eng-WEBU: Behold, while you are still talking there with the king, I will also come
    in after you and confirm your words.”
  wal-wal: Neeni kawuwaara haasayaidda yan de7ishin taani gelada, ne haasayaa maizzada
    haasayana” yaagiis.
  spa-PDDPT: Mira, mientras tú aún hablas allí con el rey, yo entraré después de ti
    y confirmaré tus palabras.
  gun-gun: Ha'e gui huvixa reve ndee ndeayvu teri reve ma xee voi avaẽ 'rã nderakykue.
    Ha'e vy xee ju xeayvu 'rã ndeayvuague rupi — he'i.
  ilo-ULB: Bayat nga addaka sadiay a makisarsarita iti ari, sumarunoakto kenka ket
    patalgedak dagiti saom.”
  kpg-kpg: Nathan ga duudagi adu ana helekai boloo, “Do madagoaa dela e leelee goolua
    mo King David, au ga ulu adu e hagadootonu au helekai.”
  uig-ARA: مانا، پادىشاھ بىلەن سۆزلىشىپ تۇرغىنىڭدا، مەنمۇ سېنىڭ كەينىڭدىن كىرىپ سۆزۈڭنى
    ئىسپاتلايمەن، ــ دېدى.
  sus-sus: I nun mangɛ wɔyɛnma tɛmui naxɛ, n fan so tɛmui nan na ki wo yire, n fa
    i xa wɔyɛnyi rakamali.»
  pon-2006: Oh Nadan ahpw pil usehla, patohwan, “Ni ahnsou me ke pahn patopatowohng
    nanmwarkio, I pahn pedolong oh kadehde omw koasoi kan.”
  jae-jae: Aôm ôsôm biŋ êndêŋ kiŋ ômoa, go aê oc jasô jandaŋguc aôm ma japuc nêm biŋ
    tôŋ.”
  ksd-ksd: Ma ba amur tata boko ma ra king, ina ruk mur bula tam, ma ina maravut kaum
    tinata.
  tur-YTC: İşte, sen orada kralla konuşurken, ben de senin ardından girip sözlerini
    doğrulayacağım.”
  grc-BRENT: Καὶ ἰδοὺ ἔτι λαλούσης σου ἐκεῖ μετα τοῦ βασιλέως, καὶ ἐγὼ εἰσελεύσομαι
    ὀπίσω σου, καὶ πληρώσω τοὺς λόγους σου.
  ind-AYT: Selagi kamu berbicara dengan raja, aku akan masuk mengikutimu dan memperkuat
    perkataanmu.”
  nya-nya: Pamene inu muzikayankhula ndi mfumu, ine ndidzalowa ndi kuchitira umboni
    mawu anuwo.”
  hrv-hrv: I dok ti budeš ondje i razgovorala se s kraljem, doći ću ja za tobom i
    potvrditi tvoje riječi.”
  mps-mps: Tialima, Batseba, nago te king Devit dali po midubadi, te ena tomoba asiyu,
    tama nago pode eno te mu po dao waibao,” Natango te po wali.
  tpi-tpi: Orait Batseba, taim yu toktok yet wantaim King Devit, bai mi kam insait
    na strongim tok bilong yu.”
  dan-1931: Og medens du endnu står og taler med Kongen, kommer jeg til og bekræfter
    dine Ord!”
  vie-OVCB: Trong khi bà đang nói, tôi sẽ vào xác nhận với vua những lời bà nói là
    đúng.”
  guj-2017: જયારે તમે રાજા સાથે વાત કરતા હશો, ત્યારે હું તમારી પાછળ આવીને તમારી વાતને
    સમર્થન આપીશ.”
  pon-2006A: Oh Nadan ahpw pil usehla, patohwan, “Ni ahnsou me ke pahn patopatowohng
    nanmwarkio, I pahn pedolong oh kadehde omw koasoi kan.”
  por-BRBSL: Eis que, enquanto você ainda estiver falando com o rei, eu também irei
    atrás de você e confirmarei suas palavras”.
  cth-cth: Khenhaw! siangpahrang hoi na kâpatawn roi lahun nah kai hai ka tho van
    vaiteh, na dei e dawk na kabawp van han telah atipouh.
  twi-twi: Na bere a wugu so ne no rekasa no, mɛba abesi asɛm biara a woaka no so
    dua.”
  hlt-hlt: Manghai ham na thui pah li vaengah namah hnukah tloep ka kun saeh lamtah
    nang ol te cawt kan duel eh?,” a ti nah.
  tbz-SIM: A yó nkpɑɑ́ koò nɑ̀ɑ́nnɛ̀ kɛ̀ n kɔtoomu m mɔ́mmuɔ nkɛ́yíɛ́ kónnɛ́ ɑ nùù.
  msy-2020: Dughiar nɨ mangɨ Atrivim Devit ko mɨkɨmvɨra ikiamimɨn, kɨ aven izɨ gavgavim
    nɨn akam danɨng, nɨ mɨgei moghɨra mɨkɨmam.”
  dop-dop: Ɩlɛ mɑ mɑɣɑmɑɣɑ mɑɑ kɔɔ wɑɑtʋ ɩnǝɣɩ mǝ kiŋ, nɑ mɑ́ sɔɔsɩ nyɑ́ tɔm tɔɔ.
  azb-azb: Sən orada padşahla danışarkən mən səndən sonra girəcəyəm və sözlərini təsdiq
    edəcəyəm».
  eng-DBY: Behold, while thou yet talkest there with the king, I also will come in
    after thee and confirm thy words.
  hin-2017: और जब तू वहाँ राजा से ऐसी बातें करती रहेगी, तब मैं तेरे पीछे आकर, तेरी
    बातों की पुष्टि करूँगा।”
  wol-KYG: Gisal, diir bi ngay wax ak Buur foofa, man dinaa duggsi, topp ci yaw te
    dinaa dëggal sa kàddu.»
  eng-YLT: Lo, thou are yet speaking there with the king, and I come in after thee,
    and have completed thy words.'
  eng-WYC-2017: And yet while thou shalt speak there with the king, I shall come after
    thee, and fulfill thy words.
  eng-WMBB: Behold, while you are still talking there with the king, I will also come
    in after you and confirm your words.”
  urd-GVH: आपकी बादशाह से गुफ़्तगू अभी ख़त्म नहीं होगी कि मैं दाख़िल होकर आपकी बात
    की तसदीक़ करूँगा।”
  rug-rug: Meke zama se Netani, “Ego, pana korapa zama si goi koe Devita sa baṉara,
    si kote nuquru atu si rau meke va sosodei sari na mua vivinei,” gua si asa.
  gaz-gaz: Anis utuma ati achitti mooticha wajjin dubbachaa jirtuu dhufee waan ati
    jettu sana siif mirkaneessa.”
  fra-LSG: Et voici, pendant que tu parleras là avec le roi, j’entrerai moi-même après
    toi, et je compléterai tes paroles.
  gnn-gnn: '@see-verse:1KI.001.013'
  yal-yal: I mɔn nɛma falan tiyɛ mangan xa waxatin naxan yi, n fan yi so, n ni i ya
    falan sɛnbɛ so.”
  haw-1868: Aia hoi, i kou kamailio ana malaila me ke alii, owau no kekahi e komo
    ae mamuli ou e hooiaio i kau mau olelo.
  arb-NAV: وَفِيمَا أَنْتِ تُخَاطِبِينَ الْمَلِكَ أَدْخُلُ وَرَاءَكِ، وأُؤَيِّدُ كَلامَكِ.
  ewe-ewe: Ne èle nu ƒom kplii ko la, mava ɖo kpe nya si gblɔm nèle la dzi.”
  eng-LEE: And, lo, while thou shalt be yet speaking there with the king, I myself
    will come in after thee, and confirm thy words.
  asm-FB: আৰু চোৱা, সেই ঠাইত ৰজাৰ সৈতে তোমাৰ কথা শেষ নৌ হওঁতেই, মই তোমাৰ পাছত সোমাই
    গৈ তোমাৰ কথা নিশ্চিত কৰিম।”
  sus-A: عِ نُن مَنفّ وْيّنمَ تّمُي نَشّ، ﭑ قَن سٌ تّمُي نَن نَ كِ وٌ يِرٍ، ﭑ قَ عِ
    شَ وْيّنيِ رَكَمَلِ.»
  fra-SBL: Voici que, pendant que tu discutes encore là avec le roi, je vais aussi
    entrer après toi et confirmer tes paroles. »
  hbo-hbo: הִנֵּ֗ה עֹודָ֛ךְ מְדַבֶּ֥רֶת שָׁ֖ם עִם־הַמֶּ֑לֶךְ וַאֲנִי֙ אָבֹ֣וא אַחֲרַ֔יִךְ
    וּמִלֵּאתִ֖י אֶת־דְּבָרָֽיִךְ׃
  piu-2006: '@see-verse:1KI.001.013'
  kik-kik: Ũrĩ o kũu ũkĩaria na mũthamaki, na niĩ njũke ndoonye kuo nĩguo njĩkĩre
    hinya ũguo ũkũmwĩra.”
  fra-NCL: Et voici, pendant que tu parleras là avec le roi, j’entrerai après toi,
    et je confirmerai tes paroles. »
  cek-AK: Khenah, siangpahrang khaeah to tiah lok na thuih li naah, kai kang kun moe,
    na thuih ih lok to kang doet haih han, tiah a naa.
  cuk-cuk: 'Natán sogdebalid: “Be reybogwa sunmaknaddibe, an begi dognonikoed. Geb
    an be-sunmaknaid bargindioed.”'
  uig-CYR: Мана, падиша билән сөзлишип турғиниңда, мәнму сениң кәйниңдин кирип сөзүңни
    испатлаймән, — деди.
  tel-2017: రాజుతో నీవు మాట్లాడుతుండగా నేను నీ వెనకాలే లోపలికి వచ్చి నీ మాటలను బలపరుస్తాను.”
  hat-BSA: Veye byen, pandan ou toujou la a ap pale avèk wa a, mwen va parèt pou konfime
    pawòl ou yo.”
  kos-kos: Ac Nathan el sifilpa fahk, “Kom ac srakna sramsram nu sel Tokosra David,
    na nga ac utyak ac akkeye ma kom srumun an.”
  hbo-WLC: הִנֵּ֗ה עוֹדָ֛ךְ מְדַבֶּ֥רֶת שָׁ֖ם עִם־הַמֶּ֑לֶךְ וַאֲנִי֙ אָב֣וֹא אַחֲרַ֔יִךְ
    וּמִלֵּאתִ֖י אֶת־דְּבָרָֽיִךְ׃
  ibo-ibo: Mgbe ị ka nọ na-akpanyere eze ụka, mụ onwe m ga-abịakwute gị gbaa okwu
    niile ị na-ekwu ume.”
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ରାଜାଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରୁଥିବା ବେଳେ ମୁଁ ମଧ୍ୟ ତୁମ୍ଭ ପଛେ ଯାଇ
    ତୁମ୍ଭ କଥା ଦୃଢ଼ କରିବି।”
  wmt-wmt: '@see-verse:1KI.001.013'
  chk-chk: Mürin, lupwen kopwe chüen fos ngeni ewe king, ngang üpwe pwal feito me
    mürum o anüküchara om kapas.”
  rop-rop: En wen yu stil toktok langa det king, ai garra kaman insaid en bekimap
    det stori blanga yu.” Wal lagijat na Neithan bin tok.
  ukr-1871: І оце, як ти ще розмовляти меш із царем, я ввійду за тобою та й доповню
    твої слова.
  deu-1951: Siehe, während du noch dort bist und mit dem König redest, will ich nach
    dir hineinkommen und deine Worte bestätigen.
  eng-JPS: Behold, while thou yet talkest there with the king, I also will come in
    after thee, and confirm thy words.'
  srp-1865: I gle, dok ti još budeš ondje govoreæi s carem, ja æu doæi za tobom, i
    dopuniæu tvoje rijeèi.
  lug-lug: Laba bw’onooba ng’okyayogera ne kabaka, nange nnaayingira ne nkakasa ebigambo
    byo.”
  heb-heb: הנה עודך מדברת שם עם המלך ואני אבוא אחריך ומלאתי את דבריך׃
  ben-IRV: আপনি যখন রাজার সঙ্গে কথা বলতে থাকবেন তখন আমিও সেখানে গিয়ে আপনার কথায়
    সায় দেব।”
  pan-pan: ਵੇਖੋ ਤੁਹਾਡੇ ਪਾਤਸ਼ਾਹ ਨਾਲ ਗੱਲ ਕਰਨ ਦੇ ਸਮੇਂ ਮੈਂ ਵੀ ਤੁਹਾਡੇ ਮਗਰ ਅੰਦਰ ਆਵਾਂਗਾ ਅਤੇ
    ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਦੇ ਬਾਰੇ ਗੱਲ ਕਰਾਂਗਾ।
  tkr-tkr: Ğu maa'ar paççahıka yuşan hee'emee, zı vaqar qihna maqa ikkeç'u, ğu eyhençis
    «Ho'ova» eyhes.
  mya-JVB: ထိုသို့အထံတော်၌ လျှောက် စဉ် တွင်၊ ကျွန်ုပ် ဝင် ၍ သင် ၏စကား ကိုထောက်မ မည်ဟု
    အကြံပေးသည် အတိုင်း၊
  tbg-tbg: Ho Basebaao, are oru King Devitira hampata uva ti vairaqe tevata viraqi
    oriqete ai uva vira tiva kempukaiqama kaare, tiro.
  hmo-hmo: Vadaeni king dekenai oi hereva noho neganai, lau danu be oiemu murinai
    do lau raka vareai, oiemu hereva do lau hamomokania.”
  urd-urd: और देख, तू बादशाह से बात करती ही होगी कि मैं भी तेरे बाद आ पहुँचूँगा, और
    तेरी बातों की तस्दीक़ करूँगा।”
  rus-SYN: И вот, когда ты еще будешь говорить там с царем, войду и я вслед за тобою
    и дополню слова твои.
  bqc-SIM: Gↄↄ pↄ́ ńlɛ yã́pi oɛ̀ ↄ̃ má mↄ́ sↄ̃, mí yã́'idia.
  tcz-CHONGTHU: Chule nang in hi tia chu akomma thu na na seipeh tah leh keima hung
    lut in ting na thusei chu ka hung suh det ding ahi.
  mar-mar: “तुझे राजाशी बोलणे चाललेले असतानाच मी तेथे येईन व तुझ्या शब्दांची खात्री
    पटवून देईन.”
  qub-qub: Gam chayno parlaycaptiquimi nogaga yaycaramushaj ‹rasunpami› ninäpaj» nir.
  bqp-bqp: Gↄrↄ kũ ń kpɛ́ ntɛn yã onɛ, mani gɛ̃ mà yã'i kara se.
  hat-hat: Pandan w'ap pale ak wa a konsa, mwen menm m'ap antre dèyè ou, m'ap di wa
    a menm bagay la tou.
  eng-BSB: Then, while you are still there speaking with the king, I will come in
    after you and confirm your words.”
  eng-WEBPB: Behold, while you are still talking there with the king, I will also
    come in after you and confirm your words.”
  kbq-kbq: Hagi anagema hunka kini ne'ma nesaminanke'na, nagra kamefi efre'na, ana
    nanekeka'a eri hankaveti kea hugahue.
  nhe-BL: Queja nopa xiquilhuiti huan quema noja tijcamahuía, na niyas motepotzco
    huan nicalaquiti huan niquilhuis para melahuac tlen ta tiquilhuía.
  bus-bus: Gurↄↄ kɛ̀ ń kpɛ́ nɛ́ɛ yã oonɛ, mɛ́ gɛ̃ mà yã'i kaara se.
  gub-BL: Uze'eg wi Nàtà izupe. — Tuwihaw pe neze'eg mehe we ahem putar a'e pe ihe
    nehe no. — Azeharomoete ize'eg, a'e putar izupe neze'eg awer rehe ihe nehe no.
  eng-DRA: And while thou art yet speaking there with the king, I will come in after
    thee, and will fill up thy words.
