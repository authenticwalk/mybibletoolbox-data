verse: 1KI.001.051
translations:
  mal-C: “അദോനിയാവ് ശലോമോൻ രാജാവിനെ ഭയപ്പെട്ട് യാഗപീഠത്തിന്റെ കൊമ്പുകൾ പിടിച്ചിരിക്കുന്നു.
    ‘തന്റെ ദാസനായ എന്നെ വാൾകൊണ്ടു കൊല്ലുകയില്ലെന്ന് ശലോമോൻരാജാവ് ഇന്ന് എന്നോടു ശപഥംചെയ്യട്ടെ,’
    എന്ന് അയാൾ പറയുന്നു,” എന്നിങ്ങനെ ആളുകൾ ശലോമോനെ വേഗം അറിയിച്ചു.
  deu-TKW: 'Als nun Salomo gemeldet wurde: Adonia hält jetzt aus Furcht vor dem Könige
    Salomo die Hörner des Altars gefaßt und spricht: Der König Salomo muß mir zuvor
    schwören, daß er seinen Knecht nicht hinrichten lassen will! -'
  lin-lin: 'Bayebisaki Salomo : — Adoniya azali kobanga mokonzi Salomo mpe akangi
    maseke ya etumbelo. Alobi : « Tika ete mokonzi Salomo alapa, na mokolo ya lelo,
    ndayi liboso na ngai ete akoboma mosali na ye te na mopanga. »'
  eng-LSV: And it is declared to Solomon, saying, “Behold, Adonijah fears King Solomon,
    and behold, he has laid hold on the horns of the altar, saying, Let King Solomon
    swear to me as today—he does not put his servant to death by the sword.”
  eng-GNV: 'And one tolde Salomon, saying, Beholde, Adonijah doeth feare King Salomon:
    for lo, he hath caught holde on the hornes of the altar, saying, Let King Salomon
    sweare vnto me this day, that he will not slay his seruant with the sword.'
  eng-WEBSTER: 'And it was told Solomon, saying, Behold, Adonijah feareth king Solomon:
    for lo, he hath caught hold on the horns of the altar, saying, Let king Solomon
    swear to me to-day that he will not slay his servant with the sword.'
  nhw-BL: 'Huan se tlacatl quiilhui Salomón: ―Tlanahuatijquetl Salomón, Adonías mitzimacasi,
    huan ama momatlatzquilijtoc ipan icuacua tlaixpamitl ipan yoyon tiopamitl huan
    chicahuac mitztlajtlanía xijtestigojquetza Toteco Dios para amo tijmictis.'
  swh-ONEN: Kisha Solomoni akaambiwa, “Adoniya anamwogopa Mfalme Solomoni na ameshikilia
    pembe za madhabahu. Anasema, ‘Mfalme Solomoni na aniapie leo kwamba hatamuua mtumishi
    wake kwa upanga.’ ”
  bba-bba: Yerɑ bɑ Sɑlomɔɔ sɔ̃ɔwɑ bɑ nɛɛ, wee Adoniyɑ u bɛrum soore wunɛn sɔ̃. U dɑ
    u yɑ̃ku yerun kɑ̃ɑnu nɛni u mɔ̀, wunɛ Sɑlomɔɔ ɑ be bɔ̃ruo ɡisɔ mɑ ɑ ǹ nùn ɡoomɔ.
  eng-KJVCPB: 'And it was told Solomon, saying, Behold, Adonijah feareth king Solomon:
    for lo, he hath caught hold on the horns of the altar, saying, Let king Solomon
    swear unto me to day that he will not slay his servant with the sword.'
  luo-luo: Eka Solomon nonyisi niya, “Adonija oluoro ruoth Solomon kendo omako tunge
    mag kendo mar misango. Owacho ni, ‘Ruoth Solomon mondo okwongʼrena kawuono ni
    ok enoneg jatichne gi ligangla.’ ”
  meu-meu: Bena haida ese Solomon e hamaoroa, eto, A itaia, Adonia ese King Solomon
    garina e garimu; badina be ia ese ihaboulaina patana doana vada e dogoa taomu,
    e tomu, King Solomon baine gwau henigu hamata guna, baineto ia ese ena hesiai
    tauna na dare amo basine alagu mase.
  npi-ULB: त्यसपछि सोलोमनलाई यसो भनियो, “हेर्नुहोस्, अदोनियाह राजा सोलोमनदेखि डराएका
    छन्, किनकि तिनले यसो भन्दै वेदीका सिङहरू समातेका छन्, ‘राजा सोलोमनले आफ्ना दासलाई
    तरवारले नमारून् भनी उहाँले पहिले मसित शपथ खानुभएको होस्' ।”
  yor-yor: Nígbà náà ni a sì sọ fún Solomoni pé, “Adonijah bẹ̀rù Solomoni ọba, ó sì
    di ìwo pẹpẹ mú, Ó wí pé, ‘Jẹ́ kí ọba Solomoni búra fún mi lónìí pé, òun kì yóò
    fi idà pa ìránṣẹ́ rẹ̀.’ ”
  pes-OPCB: 'به سلیمان خبر دادند که ادونیا از ترس او به عبادتگاه پناه برده و شاخهای
    مذبح را به دست گرفته است و می‌گوید: «سلیمان برای من قسم بخورد که مرا نخواهد کشت.»'
  tgl-ULB: Pagkatapos ay sinabi ito kay Solomon, sinasabi, “Tingnan mo, si Adonias
    ay takot kay Haring Solomon, dahil kinuha niya ang mga sungay sa altar, sinasabi,
    'Manumpa muna sa akin si Haring Solomon na hindi niya papatayin ang kaniyang lingkod
    gamit ang espada.”'
  cbu-NT: Anootssha tputs pakeeru, Salomonaatssha kamanirangiya. Adoniyas shiyaa puniku,
    apanllpanishsha pang' pshtuyaru, yuwanung maacheetsi muchkana annung, Apanllee
    masharangu, Apaa, kurakareetsi shiyshat watsta pcharinllpa, tángcha nuwaa nda
    pachamaama, tárangiya.
  hui-hui: Anidagua biagola agali marume Solomono hale helo lamialu howa lalu, Adoniya
    ibu í̠hondo gi howa ibu bayale holenaga Anduane Homogonaga Balai Anda biagoha
    puwa lomabu delaga dabu biagonaga nguni maria wiago mbirani yaniho ka. Ani yaniho
    howa ogodagua lalu, I̱ ogo yu wahalu pu nabi kone dege Kini Solomonohanda Anduane
    Homogonaga minini howa heneneore i̱ bo wanahole lara handala yupe halu pole laya,
    lene.
  mya-mya: '``ရှော​လ​မုန်​မင်း​သည်​ကျွန်​တော်​အား​ကွပ်​မျက် တော်​မူ​မည်​မ​ဟုတ်​ဟု
    ဦး​စွာ​ကျိန်​ဆို​မိန့်​မြွက် တော်​မူ​ပါ​စေ'''' ဟု​ဆို​၏။ ဤ​အ​ချင်း​အ​ရာ ကို​ရှော​လ​မုန်​မင်း​အား​လျှောက်​ထား​ကြ​၏။-'
  bod-N: ཡང་མི་རྣམས་ཀྱིས་སོ་ལོ་མོན་ལ། གཟིགས་དང་ཨ་དོ་ནེ་ཡཱ་ནི་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་འཇིགས་པས་མཆོད་ཁྲིའི་རུ་ཐུར་རྣམས་ལ་འཐམས་ཤིང་།
    ཁོས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ང་དེ་རིང་རལ་གྲིས་མི་གསོད་པའི་མནའ་བཞེས་པར་མཁྱེན་ཞེས་ཞུ་བཞིན་འདུག་ཅེས་ཞུས།
  sna-sna: Soromoni akaudzwa kuti, “Tarirai, Adhoniya ari kutya Mambo uye atobata
    nyanga dzearitari achiti, ‘Mambo Soromoni ngaandipikire nhasi kuti haasi kuzouraya
    muranda wake nomunondo.’ ”
  spa-BLM: 'Se le dijo a Salomón: “He aquí que Adonías teme al rey Salomón, pues está
    colgado de los cuernos del altar, diciendo: ‘Que el rey Salomón me jure primero
    que no matará a su siervo a espada’.”'
  cac-cac: 'Elan̈chamel ix b''at alchaj d''a vin̈aj Salomón chi'' icha tic: —Mamin
    rey, a val ticnaic a vin̈aj Adonías ste xiv vin̈ d''ayach. A d''a sch''aac altar
    ix b''at scol sb''a vin̈. Syalcot vin̈ d''ayach ticnaic to tzac'' a ti'' to man̈
    ol a milchamlaj vin̈, xchi eb''.'
  swh-ULB: Kisha Sulemani akaambiwa hilo, wakasema, “Tazama, Adoniya amemwogopa mfalme
    Sulemani, kwa kuwa ameshikilia pembe la madhabahuni, akisema, 'Mfalme Sulemani
    na aniapie kwanza kuwa hatamwua mtumishi wake kwa upanga.'”
  bel-bel: 'І данесьлі Саламону, кажучы: вось, Аданія баіцца цара Саламона, і вось,
    ён трымаецца за рогі ахвярніка, кажучы: хай прысягне мне цяпер цар Саламон, што
    ён не заб''е раба свайго мечам.'
  deu-ELBBK: 'Und es wurde Salomo berichtet, indem man sprach: Siehe, Adonija fürchtet
    den König Salomo, und siehe, er hat die Hörner des Altars erfasst und gesagt:
    Es schwöre mir jetzt der König Salomo, dass er seinen Knecht nicht mit dem Schwert
    töten wolle!'
  mbb-OT: Ne zuen migkaǥi ziyà te ki Solomon te, “Nahandek kenikew si Adonia, ne migawed
    sikandin duen te menge sungeysungey te menge suyuk duen te pemuhatà. Edhangyù
    sikandin he penangdù ka he kenè nu sikandin edhimetayan.”
  mal-2015: അദോനീയാവു ശലോമോൻരാജാവിനെ പേടിക്കുന്നു; ശലോമോൻരാജാവു അടിയനെ വാൾകൊണ്ടു കൊല്ലുകയില്ല
    എന്നു ഇന്നു എന്നോടു സത്യം ചെയ്യട്ടെ എന്നു പറഞ്ഞു. അവൻ യാഗപീഠത്തിന്റെ കൊമ്പുകളെ
    പിടിച്ചിരിക്കുന്നു എന്നു ശലോമോൻ വർത്തമാനം കേട്ടു.
  rmc-rmc: 'Le Šalamunoske phende: „Dikh! O Adonijah daral le kraľistar le Šalamunostar,
    bo pes chudel le oltariskre rohendar a mangel: ‚Akana mange o Šalamun mi lel vera,
    hoj na dela te murdarel peskre služobňikos la šabľaha.‘ “'
  pes-OPV: و سلیمان را خبرداده، گفتند که «اینک ادنیا از سلیمان پادشاه می ترسد و شاخهای
    مذبح را گرفته، می‌گوید که سلیمان پادشاه امروز برای من قسم بخورد که بنده خود را
    به شمشیر نخواهد کشت.»
  ron-1924: 'Ау венит ши ау спус луй Соломон: „Ятэ кэ Адония се теме де ымпэратул
    Соломон ши с-а апукат де коарнеле алтарулуй зикынд: ‘Сэ-мь журе ымпэратул Соломон
    азь кэ ну ва оморы пе робул сэу ку сабия!’”'
  ben-OBCV: তখন শলোমনকে বলা হল, “আদোনিয় রাজা শলোমনের ভয়ে যজ্ঞবেদির শিংগুলি আঁকড়ে
    ধরে আছে। সে বলছে, ‘রাজা শলোমন আজ আমার কাছে শপথ করে বলুন যে তিনি তাঁর দাসকে তরোয়ালের
    আঘাতে হত্যা করবেন না।’ ”
  som-som: Oo waxaa taas loo soo sheegay Sulaymaan oo lagu yidhi, Bal eeg, Adoniiyaah
    ayaa kaa cabsaday, Boqor Sulaymaanow, oo wuxuu qabsaday geesihii meeshii allabariga,
    oo yidhi, Boqor Sulaymaan maanta ha ii dhaarto inuusan anoo addoonkiisa ah seef
    igu dilayn.
  lat-VUC: 'Et nuntiaverunt Salomoni, dicentes: Ecce Adonias timens regem Salomonem,
    tenuit cornu altaris, dicens: Juret mihi rex Salomon hodie, quod non interficiat
    servum suum gladio.'
  eng-ASVBT: And it was told Solomon, saying, Behold, Adonijah feareth king Solomon;
    for, lo, he hath laid hold on the horns of the altar, saying, Let king Solomon
    swear unto me first that he will not slay his servant with the sword.
  ita-1885: 'E ciò fu rapportato a Salomone, dicendo: Ecco, Adonia teme del re Salomone;
    ed ecco, egli ha impugnate le corna dell''Altare, dicendo: Giurimi oggi il re
    Salomone, ch''egli non farà morire il suo servitore con la spada.'
  eng-LXXUP: And it was reported to Solomon, saying, Behold, Adonijah fears King Solomon,
    and holds the horns of the altar, saying, Let Solomon swear to me this day, that
    he will not slay his servant with the sword.
  eng-ULB: Then it was told Solomon, saying, “See, Adonijah is afraid of King Solomon,
    for he has laid hold on the horns of the altar, saying, 'Let King Solomon swear
    to me first that he will not kill his servant with the sword.'”
  spa-VBL: 'Le dijeron a Salomón: “Adonías está aterrorizado de Su Majestad. Se ha
    aferrado a los cuernos del altar, diciendo: ‘¡Que el rey Salomón jure hoy que
    no me matará a mí, su siervo!’”'
  fra-_FOB: 'Et on en fit rapport à Salomon, en disant: Voici, Adonija a peur du roi
    Salomon; et voici, il a saisi les cornes de l''autel, et il a dit: Que le roi
    Salomon me jure aujourd''hui qu''il ne fera pas mourir son serviteur par l''épée.'
  mal-mal: “അദോനീയാവ് ശലോമോൻരാജാവിനെ ഭയപ്പെട്ടിരിക്കയാൽ ശലോമോൻ രാജാവ് അടിയനെ വാൾകൊണ്ട്
    കൊല്ലുകയില്ല എന്ന് ഇന്ന് എന്നോട് സത്യം ചെയ്യട്ടെ” എന്ന് പറഞ്ഞ് അവൻ യാഗപീഠത്തിന്റെ
    കൊമ്പുകളെ പിടിച്ചിരിക്കുന്നു എന്ന് ശലോമോൻ കേട്ടു.
  urd-GVR: Kisī ne Sulemān ke pās jā kar use ittalā dī, “Adūniyāh ko Sulemān Bādshāh
    se ḳhauf hai, is lie wuh qurbāngāh ke sīṅgoṅ se lipṭe hue kah rahā hai, ‘Sulemān
    Bādshāh pahle qasam khāe ki wuh mujhe maut ke ghāṭ nahīṅ utāregā.’”
  suz-BL: मेको नोले सोलोमन कली “अदोनीयाह पिप क्‍‍येङा हिंशा, चढ़ेतीक ङा ग्रोव़ ग्‍याइश्‍शा
    ‘पिप सोलोमनम आ गेय पाइब आं कली मक्‍योरनुङ, दे कसम जवल’ देंशो बाक्‍ब” देंशो लोव़
    नेंपदमे बाक्‍त। १राजा २:२८
  ita-1927: 'E vennero a dire a Salomone: “Ecco, Adonija ha timore del re Salomone,
    ed ha impugnato i corni dell’altare, dicendo: Il re Salomone mi giuri oggi che
    non farà morir di spada il suo servo”.'
  ckb-ckb: 'ئینجا بە سلێمان ڕاگەیەنرا: «ئەوەتا ئەدۆنیا لە سلێمانی پاشا دەترسێت، دەستی
    بە قۆچەکانی قوربانگاکەوە گرتووە و دەڵێت: ”با ئەمڕۆ سلێمانی پاشا سوێندم بۆ بخوات
    کە خزمەتکارەکەی بە شمشێر ناکوژێت.“»'
  eng-BBE: And they gave Solomon word of it, saying, See, Adonijah goes in such fear
    of King Solomon, that he has put his hands on the horns of the altar, saying,
    Let King Solomon first give me his oath that he will not put his servant to death
    with the sword.
  kan-OKCV: ಆಗ ಒಬ್ಬನು ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ, “ಅದೋನೀಯನು, ನಿನಗೆ ಭಯಪಡುತ್ತಾನೆ. ಏಕೆಂದರೆ ಇಗೋ,
    ಅವನು ಬಲಿಪೀಠದ ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದು, ‘ಅರಸನಾದ ಸೊಲೊಮೋನನು ಖಡ್ಗದಿಂದ ತನ್ನ ಸೇವಕನನ್ನು ಕೊಲ್ಲುವುದಿಲ್ಲವೆಂದು
    ಈ ಹೊತ್ತು ನನಗೆ ಆಣೆ ಇಡಲಿ,’ ಎಂದು ಹೇಳುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: இதோ, அதோனியா ராஜாவாகிய சாலொமோனுக்குப் பயப்படுகிறான் என்றும், இதோ, அவன்
    பலிபீடத்தின் கொம்புகளைப் பிடித்துக்கொண்டு, ராஜாவாகிய சாலொமோன் தமது அடியானைப் பட்டயத்தாலே
    கொன்றுபோடுவதில்லை என்று இன்று எனக்கு ஆணையிடுவாராக என்கிறான் என்றும், சாலொமோனுக்கு
    அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Y fué hecho saber á Salomón, diciendo: He aquí que Adonía tiene miedo
    del rey Salomón: pues ha cogido los cornijales del altar, diciendo: Júreme hoy
    el rey Salomón que no matará á cuchillo á su siervo.'
  ron-BTF: 'Şi i s-a spus lui Solomon, zicând: Iată, Adonia se teme de împăratul Solomon;
    fiindcă, iată, s-a apucat de coarnele altarului, spunând: Să îmi jure împăratul
    Solomon astăzi că nu va omorî pe servitorul său cu sabia.'
  eng-WEBP: Solomon was told, “Behold, Adonijah fears King Solomon; for, behold, he
    is hanging onto the horns of the altar, saying, ‘Let King Solomon swear to me
    first that he will not kill his servant with the sword.’”
  eng-FBV: Solomon was told, “Adonijah is terrified of Your Majesty. He has grabbed
    hold of the horns of the altar, saying, ‘Let King Solomon swear today that he
    won't kill me, his servant!’”
  nld-1939: 'En men berichtte aan Salomon, dat Adoni-ja uit vrees voor koning Salomon
    de hoornen van het altaar had vastgegrepen en gezegd: Eerst moet koning Salomon
    mij zweren, dat hij zijn dienaar niet met het zwaard zal doden.'
  nch-BL: 'Huan se tacat quiilhui Salomón: ―Tanahuatijquet Salomón, Adonías mitzimacasi,
    huan ama momatatzquilijtoc ipan icuacua taixpamit ipan yoyon tiopamit huan chicahuac
    mitztajtanía xijtestigojquetza Toteco Dios para amo tijmictis.'
  vie-1934: 'Có người đến thuật cho Sa-lô-môn hay điều đó, rằng: Nầy, A-đô-ni-gia
    sợ vua Sa-lô-môn; kìa người đã nắm các sừng bàn thờ, mà nói rằng: Hôm nay, vua
    Sa-lô-môn hãy thề với tôi rằng vua sẽ không giết đầy tớ người bằng gươm.'
  hin-CV: “सुनिए, सुनिए! अदोनियाह महाराज से डरता है, इसलिये उसने जाकर यह कहते हुए
    वेदी के सींग थाम लिए हैं, ‘आज महाराज शलोमोन यह शपथ लें, कि वह अपने सेवक को तलवार
    से नहीं मारेंगे.’ ”
  spa-BES: 'Y le dieron a Salomón una palabra, diciendo: Mira, Adonías teme tanto
    al rey Salomón, que ha puesto sus manos sobre los cuernos del altar, diciendo:
    Que el rey Salomón primero me dé su juramento de que no matará a espada a su siervo.'
  tdx-tdx: 'Aa le nisaontsieñe amy Selomò ty hoe: Inao! mañeveñe amy Selomò mpanjaka
    t’i Adonià, kanao tambozore’e o tsifan-kitrelio, le hoe ty asa’e, Ehe te hifanta
    amako anito t’i Selomò mpanjaka tsy hanjevoñe i mpitoro’ey am-pibara.'
  tha-KJV: มี​คนไปกราบทูลซาโลมอนว่า “​ดู​เถิด อาโดนียาห์​กล​ัวกษั​ตริ​ย์ซาโลมอน เพราะดู​เถิด
    เธอจับเชิงงอนที่แท่นบูชาอยู่​กล่าวว่า ‘ขอกษั​ตริ​ย์ซาโลมอนได้ปฏิญาณแก่ข้าพเจ้าในวันนี้​ว่า
    พระองค์​จะไม่ประหารผู้​รับใช้​ของพระองค์​เสียด​้วยดาบ’”
  por-BR-2018: 'E foi feito saber a Salomão, dizendo: Eis que que Adonias tem medo
    do rei Salomão: pois agarrou as pontas do altar, dizendo: Jure-me hoje o rei Salomão
    que não matará à espada a seu servo.'
  deu-ELO: 'Und es wurde Salomo berichtet, indem man sprach: Siehe, Adonija fürchtet
    den König Salomo, und siehe, er hat die Hörner des Altars erfaßt und gesagt: Es
    schwöre mir jetzt der König Salomo, daß er seinen Knecht nicht mit dem Schwerte
    töten wolle!'
  eng-WYC-2018: And they told to Solomon, and said, Lo! Adonijah dreadeth the king
    Solomon, and he holdeth the horn, or corner, of the altar, (or and he holdeth
    onto the horns, or the corners, of the altar), and said, (Let) King Solomon swear
    to me today, that he shall not slay his servant with (the) sword.
  epo-epo: 'Kaj oni raportis al Salomono jene: Jen Adonija timas la reĝon Salomono,
    kaj li tenas la kornojn de la altaro, dirante: La reĝo Salomono ĵuru al mi hodiaŭ,
    ke li ne mortigos sian servanton per glavo.'
  uig-PIN: 'Sulaymanƣa xundaⱪ hǝwǝr berilip: — «Adoniya Sulayman padixaⱨtin ⱪorⱪidu;
    qünki mana, u ⱪurbangaⱨning münggüzlirini tutup turup: — «Sulayman padixaⱨ bügün
    manga xuni ⱪǝsǝm ⱪilsunki, u ɵz ⱪulini ⱪiliq bilǝn ɵltürmǝslikkǝ wǝdǝ ⱪilƣay»
    dedi», — deyildi.'
  beo-beo: 'Ilia da hina bagade Soloumanema amane sia:i, “A:dounaidia da diba:le beda:ga
    oloda ea ‘hono’ gaguiwane esala,’ amane ema sia:i. Amola A:dounaidia ea sia: amo
    da agoane sia:i, “Na da amo gagui mae fisili, hina bagade Soloumane da na hame
    medole legema:ne ilegele sia:beba:le fawane fisimu,” amane ilia da Soloumanema
    sia:i.'
  tpi-OTNT: Na sampela man i go tokim King Solomon olsem, “Adoniya i pret long yu
    na i go long haus bilong Bikpela na i holim ol kona bilong alta, bilong em i ken
    i stap gut. Na em i tok pinis olsem, ‘Mi no ken lusim alta inap King Solomon i
    promis long nem bilong Bikpela long em i no ken kilim mi i dai.’”
  hau-SA: Sa’ad da aka faɗa wa Solomon cewa, “Adoniya yana tsoron Sarki Solomon, kuma
    ya manne wa ƙahonin bagade. Yana cewa, ‘Bari Sarki Solomon yă rantse mini a yau
    cewa ba zai kashe bawansa da takobi ba.’ ”
  uig-LAT: 'Sulayman’gha shundaq xewer bérilip: — «Adoniya Sulayman padishahtin qorqidu;
    chünki mana, u qurban’gahning münggüzlirini tutup turup: — «Sulayman padishah
    bügün manga shuni qesem qilsunki, u öz qulini qilich bilen öltürmeslikke wede
    qilghay» dédi», — déyildi.'
  nde-nde: USolomoni wasetshelwa ukuthi, “U-Adonija uyayesaba iNkosi uSolomoni ngakho
    usegagadlele impondo ze-alithare. Uthi yena, ‘INkosi uSolomoni kayifunge kimi
    lamuhla ithi kayiyikubulala isichaka sayo ngenkemba.’ ”
  ton-ton: 'Pea naʻe tala kia Solomone, ʻo pehē, Vakai, ʻoku manavahē ʻa ʻAtunaisa
    ki he tuʻi ko Solomone: he vakai, kuo ne puke atu ki he nifo ʻoe feilaulauʻanga,
    ʻo ne pehē, “Tuku ke fuakava ʻe he tuʻi ko Solomone kiate au he ʻaho ni, ʻe ʻikai
    te ne tāmateʻi ʻa ʻene tamaioʻeiki ʻaki ʻae heletā.”'
  ces-1613: 'I pověděli Šalomounovi, řkouce: Aj, Adoniáš bojí se krále Šalomouna,
    a hle, drží se rohů oltáře a praví: Nechť mi přisáhne dnes král Šalomoun, že nezabije
    mne služebníka svého mečem.'
  eng-WMB: Solomon was told, “Behold, Adonijah fears King Solomon; for, behold, he
    is hanging onto the horns of the altar, saying, ‘Let King Solomon swear to me
    first that he will not kill his servant with the sword.’”
  tam-TCV: பின்பு அதோனியா, அரசன் சாலொமோனுக்குப் பயந்து பலிபீடத்தின் கொம்புகளைப் பிடித்துக்கொண்டு
    நிற்கிறான் என்றும், சாலொமோன் அரசன் வாளினால் தன்னைக் கொல்வதில்லை என இன்றைக்குத்
    தனக்குச் சத்தியம் பண்ணிக் கூறவேண்டும் என்றும் அதோனியா கேட்கிறான் என்று சாலொமோனுக்கு
    அறிவிக்கப்பட்டது.
  ceb-ULB: Unya miingon kini kang Solomon, nga nag-ingon, “Tan-awa nahadlok si Adonia
    kang Haring Solomon, tungod kay migunit siya sa mga sungay sa halaran, nga nag-ingon,
    'Tugoti nga manumpa si Haring Solomon una kanako nga dili niya patyon ang iyang
    sulugoon pinaagi sa espada.”
  pol-UBG: 'I doniesiono o tym Salomonowi: Oto Adoniasz boi się króla Salomona i uchwycił
    się rogów ołtarza, mówiąc: Niech mi dziś przysięgnie król Salomon, że nie zabije
    swego sługi mieczem.'
  agr-agr: 'Nunikmatai makichik aents Salomógkan ujaktatus wejiuwai. Nunik jegaa ujaak:
    “Adonías amina ishamjamak aak pegkegmanum waya altarnum achimak pujus chichaak:
    “ ‘Apu Salomón mina mantuashtinaitkug, Apajuín adayas dekas mashtatjai tusa tujutti’
    tujamui”, tiuwai.'
  kyc-kyc: Karapala baame dopa leya. Kiŋi Solomone namba pyao kumasa naro lao wambo
    lalu lao lena lao karamo leyami doko kiŋi Solomoneme soo kareya.
  urd-GVU: کسی نے سلیمان کے پاس جا کر اُسے اطلاع دی، ”ادونیاہ کو سلیمان بادشاہ سے
    خوف ہے، اِس لئے وہ قربان گاہ کے سینگوں سے لپٹے ہوئے کہہ رہا ہے، ’سلیمان بادشاہ
    پہلے قَسم کھائے کہ وہ مجھے موت کے گھاٹ نہیں اُتارے گا‘۔“
  deu-1912: 'Und es ward Salomo angesagt: Siehe, Adonia fürchtet den König Salomo;
    und siehe, er faßte die Hörner des Altars und spricht: Der König Salomo schwöre
    mir heute, daß er seinen Knecht nicht töte mit dem Schwert.'
  kan-2017: ದೂತರು ಬಂದು ಸೊಲೊಮೋನನಿಗೆ, “ಅದೋನೀಯನು ನಿನಗೆ ಹೆದರಿ ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದು,
    ‘ಅರಸನಾದ ಸೊಲೊಮೋನನು ನನ್ನನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸುವುದಿಲ್ಲವೆಂಬುದಾಗಿ ಈ ಹೊತ್ತು ನನಗೆ ಪ್ರಮಾಣಮಾಡಬೇಕೆಂದು
    ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ’” ಎಂಬುದಾಗಿ ತಿಳಿಸಿದನು.
  yap-yap: Minog ngak Solomon ni Pilung nike rus Adonijah ngak ke yan i kol e tabthung
    ko altar ke par, ma ke ga’ar, “Som’on e gu ba’adag ni nge micheg Solomon ni Pilung
    ngog ni dab kun thang e fan rog.”
  hlt-MCSB: Te dongah Solomon taengah a puen pah tih, “Adonijah loh manghai Solomon
    te a rhih coeng ke. Hmueihtuk ki te a tuuk tih, 'Tihnin kah bangla kai taengah
    toemngam saeh lamtah manghai Solomon loh a sal te cunghang neh duek sak pawt khaming,’
    a ti ne,” a ti nah.
  mdy-ETH: ዓሳ ሴሎሞኔ ኮራ፦ «ዓዶኒያሴ ኔና ዒጊጬሢሮ ሚቺ ዒንጎ ቤዞይዳ ዓኣ፥ ጉራኖጉዴ ባኮ ዓርቂ ‹ቢያ ባኮኮ ቤርታ ካኣቲ፥
    ሴሎሞኔ ታና ዎዺንዱዋያታቴ ጫኣቆንጎ› ጌዒ ኔና ሺኢቃኔ» ጌይ ዒዛም ኬኤዜኔ።
  twi-ASANTE: Ankyɛre na Salomo tee sɛ Adoniya akɔsosɔ mmɛn a ɛsisi afɔrebukyia no
