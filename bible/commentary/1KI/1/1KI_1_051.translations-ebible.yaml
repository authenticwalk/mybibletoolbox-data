    mɨgei, ‘Kɨ ofa gamir dakozimɨn suiraghvɨra ikɨ mangɨtɨ, Atrivim Solomon, na mɨsueghtɨ
    kɨ aremeghan koghsɨ a Ikiavɨra Itir Godɨn damazimɨn akar dɨkɨrɨzir gavgavitam
    damuam.’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ polɑɑ nɑ pɑ́ heeli Sɑlʋmɔŋ sɩ: Nyɑ́ tɔm kpɑ Atoniyɑ kɛ sɔɣɔntʋ
    kɛ sɔsɔm, nɑ ɩ́ polo ɩ́ tʋ kɔtɑɣɑ tǝlɑtɛ kɛ kpʋlʋɣʋ. Ɩ tɔmɑ sɩ: Ye Sɑlʋmɔŋ tɑ
    tuunɑ sɩ ɩ kɑɑ kʋ-m, mɑ kɑɑ lɩɩ cǝnɛ.'
  azb-azb: 'Bunu Süleymana bildirib dedilər: «Adoniya padşah Süleymandan qorxur və
    qurbangahın buynuzlarından yapışaraq “qoy padşah Süleyman bu gün mənə and içsin
    ki, bu qulunu qılıncla öldürməyəcək” deyir».'
  eng-DBY: And it was told Solomon saying, Behold, Adonijah fears king Solomon; for
    behold, he has caught hold of the horns of the altar, saying, Let king Solomon
    swear to me this day that he will not put his servant to death with the sword.
  hin-2017: तब सुलैमान को यह समाचार मिला, “अदोनिय्याह सुलैमान राजा से ऐसा डर गया है
    कि उसने वेदी के सींगों को यह कहकर पकड़ लिया है, ‘आज राजा सुलैमान शपथ खाए कि अपने
    दास को तलवार से न मार डालेगा।’”
  wol-KYG: 'Ñu wax ko Suleymaan, ne ko: «Buur Suleymaan, Adoña de, ragal na la. Deful
    lu moy jàpp ca béjjéni sarxalukaay ba te naa: “Na ma Buur Suleymaan sang bi giñal
    tey jii ne du ma jam saamar, ma dee.”»'
  eng-YLT: And it is declared to Solomon, saying, 'Lo, Adonijah feareth king Solomon,
    and lo, he hath laid hold on the horns of the altar, saying, Let king Solomon
    swear to me as to-day — he doth not put to death his servant by the sword.'
  eng-WYC-2017: And they told to Solomon, and said, Lo! Adonijah dreadeth the king
    Solomon, and he holdeth the horn, or corner, of the altar, and said, King Solomon
    swear to me today, that he shall not slay his servant with sword.
  eng-WMBB: Solomon was told, “Behold, Adonijah fears King Solomon; for, behold, he
    is hanging onto the horns of the altar, saying, ‘Let King Solomon swear to me
    first that he will not kill his servant with the sword.’”
  urd-GVH: किसी ने सुलेमान के पास जाकर उसे इत्तला दी, “अदूनियाह को सुलेमान बादशाह
    से ख़ौफ़ है, इसलिए वह क़ुरबानगाह के सींगों से लिपटे हुए कह रहा है, ‘सुलेमान बादशाह
    पहले क़सम खाए कि वह मुझे मौत के घाट नहीं उतारेगा’।”
  rug-rug: Tozi nia rini se Solomone sa baṉara sapu matagutu sisigiti nia e Adonaeza
    si asa, meke korapa tuqe va nabu nana koa rina kikiho pa iiona sa hope, meke sapu
    guahe si zama nia sa, “Kekenu si hiva nia rau se Solomone sa baṉara pude mae zama
    tokotokoro koa rau sapu lopu kaqu va mate au sa si arau,” gua.
  gaz-gaz: Solomoonittis akkana jedhamee himame; “Adooniyaan Solomoon mooticha sodaatee
    gaanfa iddoo aarsaa qabatee itti cicheera. Innis, ‘Solomoon mootichi akka goraadeedhaan
    garbicha isaa hin ajjeefne harʼa naaf haa kakatu’ jedhe.”
  fra-LSG: 'On vint dire à Salomon: Voici, Adonija a peur du roi Salomon, et il a
    saisi les cornes de l’autel, en disant: Que le roi Salomon me jure aujourd’hui
    qu’il ne fera point mourir son serviteur par l’épée!'
  gnn-gnn: '@see-verse:1KI.001.050'
  yal-yal: E fa a fala Sulemani xa, e naxa, “Adoniya bata gaxu Manga Sulemani yɛɛ
    ra, a sa saraxa ganden fenne suxu, a naxa, ‘Manga Sulemani xa a kɔlɔ n xa to fa
    fala a mi n tan, a walikɛɛn faxama silanfanna ra.’ ”
  haw-1868: Ua haiia mai ia Solomona peneia, Aia hoi, ke makau mai nei o Adoniia i
    ke alii ia Solomona, no ka mea, ea, ua lalau oia i na pepeiaohao o ke kuahu, e
    olelo ana, E hoohiki ke alii Solomona no'u i keia la, aole ia e pepehi mai i kana
    kauwa me ka pahikaua.
  arb-NAV: 'فَقِيلَ لِسُلَيْمَانَ: «هَا هُوَ أَدُونِيَّا قَدْ مَلأَهُ الْخَوْفُ مِنْكَ،
    وَقَدْ لَجَأَ إِلَى الْمَذْبَحِ يَتَمَسَّكُ بِقُرُونِهِ وَيَقُولُ: لِيَحْلِفْ
    لِي الْيَوْمَ سُلَيْمَانُ أَنَّهُ لَا يَقْتُلُ عَبْدَهُ بِالسَّيْفِ».'
  ewe-ewe: Wogblɔ na Solomo be, “Adoniya le vɔvɔ̃m na Fia Solomo eye wòle sitsoƒe
    dim le agbadɔ la me. Adoniya gblɔ be, ‘Mina Fia Solomo naka atam nam egbe be yematsɔ
    yi awu eƒe subɔla o.’ ”
  eng-LEE: And it was told unto Solomon, saying, Behold, Adoniyah feareth king Solomon;
    and, behold, he hath caught hold on the horns of the altar, saying, Let king Solomon
    swear unto me today that he will not slay his servant with the sword.
  asm-FB: পাছত চলোমনৰ আগত কোনোবাই এই কথা ক’লে, “চাওঁক, অদোনিয়াই চলোমন ৰজালৈ ভয় কৰিছে;
    কিয়নো চাওঁক, তেওঁ যজ্ঞবেদীৰ শিঙত ধৰি কৈছে, ‘ৰজা চলোমনে তেওঁৰ দাসক তৰোৱালেৰে বধ
    নকৰিবলৈ মোৰ আগত শপত কৰক।”
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ سُلٍمَنِ بّ عَ عَدٌنِيَ تٌ فَاشُشِ سُلٍمَنِ يَ رَ،
    عَ سٌشِ هْرْ مْلِنفِرَ نَن كُي، عَ سّرّشّبَدٍ قٍرِيٍ سُشُ، عَ عَ قَلَ، «قٌ مَنفّ
    سُلٍمَنِ شَ عَ كَلِ ﭑ بّ تٌ، عَ مُ ﭑ تَن عَ شَ كٌنيِ قَشَمَ سَنتِدّفّمَ رَ.»
  fra-SBL: 'On dit à Salomon : « Voici qu''Adonija craint le roi Salomon ; car voici
    qu''il s''accroche aux cornes de l''autel, en disant : « Que le roi Salomon me
    jure d''abord qu''il ne fera pas mourir son serviteur par l''épée. »'
  hbo-hbo: וַיֻּגַּ֤ד לִשְׁלֹמֹה֙ לֵאמֹ֔ר הִנֵּה֙ אֲדֹ֣נִיָּ֔הוּ יָרֵ֖א אֶת־הַמֶּ֣לֶךְ
    שְׁלֹמֹ֑ה וְ֠הִנֵּה אָחַ֞ז בְּקַרְנֹ֤ות הַמִּזְבֵּ֙חַ֙ לֵאמֹ֔ר יִשָּֽׁבַֽע־לִ֤י
    כַיֹּום֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה אִם־יָמִ֥ית אֶת־עַבְדֹּ֖ו בֶּחָֽרֶב׃
  kik-kik: Hĩndĩ ĩyo Solomoni akĩmenyithio atĩrĩ, “Adonija nĩaretigĩra Mũthamaki Solomoni,
    na nĩenyiitĩrĩire hĩa cia kĩgongona. Aroiga atĩrĩ, ‘Mũthamaki Solomoni nĩehĩte
    harĩ niĩ ũmũthĩ anjĩĩre atĩ ndekũũraga ndungata yake na rũhiũ rwa njora.’ ”
  fra-NCL: 'On l’annonça à Salomon en ces termes : « Voici qu’Adonias a peur du roi
    Salomon, et voici qu’il a saisi les cornes de l’autel en disant : Que le roi Salomon
    me jure aujourd’hui qu’il ne fera pas mourir son serviteur par l’épée ! »'
  cek-AK: Khenah, Adonijah mah Solomon siangpaharng to zit pongah, hmaicam pong ih
    takii to patawnh caeng moe, Solomon siangpahrang mah kai khaeah, anih ih tamna
    to angmah ih sumsen hoiah ka hum mak ai, tiah vaihniah lokkamhaih sah nasoe, tiah
    a thuih, tiah Solomon khaeah thuih pae o.
  cuk-cuk: 'Salomónʼga sognonimalad: —Rey-Salomón, Adonías be-dobedba, ibmar-ogumakar-ukleged-ailagi
    moli-bebeyob-gwichidgi akas nagusye. Agi, Adonías sognaye: ‘Rey-Salomónʼye, anga
    ise-sogar-sogbi an abeye, Adonías anse es-suidgi oburgwilegosurye.’'
  uig-CYR: 'Сулайманға шундақ хәвәр берилип: — «Адония Сулайман падишадин қорқиду;
    чүнки мана, у қурбангаһниң мүңгүзлирини тутуп туруп: — «Сулайман падиша бүгүн
    маңа шуни қәсәм қилсунки, у өз қулини қилич билән өлтүрмәсликкә вәдә қилғай» деди»,
    — дейилди.'
  tel-2017: అదోనీయా బలిపీఠం కొమ్ములు పట్టుకుని “రాజైన సొలొమోను తన సేవకుడినైన నన్ను
    కత్తితో చంపకుండా ఈ రోజు నాకు ప్రమాణం చేయాలి” అని వేడుకుంటున్నాడని సొలొమోనుకు వార్త
    వచ్చింది.
  hat-BSA: 'Alò, yo te pale a Salomon. Yo te di: “Gade byen, Adonija pè Wa Salomon;
    paske tande byen, li te ale sezi kòn lotèl yo, e li t ap di: ‘Kite Wa Salomon
    sèmante a mwen menm jodi a ke li p ap mete sèvitè li a lanmò avèk nepe.’”'
  kos-kos: Fwackyang nu sel Tokosra Solomon lah Adonijah el sangeng sel, ac el sruokya
    koac ke loang sac ac fahk, “Nga kena Tokosra Solomon elan fulahk nu sik meet lah
    el ac tia sap in anwuki nga.”
  hbo-WLC: וַיֻּגַּ֤ד לִשְׁלֹמֹה֙ לֵאמֹ֔ר הִנֵּה֙ אֲדֹ֣נִיָּ֔הוּ יָרֵ֖א אֶת־הַמֶּ֣לֶךְ
    שְׁלֹמֹ֑ה וְ֠הִנֵּה אָחַ֞ז בְּקַרְנ֤וֹת הַמִּזְבֵּ֙חַ֙ לֵאמֹ֔ר יִשָּֽׁבַֽע־לִ֤י
    כַיּוֹם֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה אִם־יָמִ֥ית אֶת־עַבְדּ֖וֹ בֶּחָֽרֶב׃
  ibo-ibo: Mgbe ahụ, a gwara Solomọn sị, “Adonaịja na-atụ egwu ihe Solomọn ga-eme
    ya, nʼihi ya ọ na-ejide mpi ebe nchụaja aka. Ọ na-asị, ‘Ka eze Solomọn ṅụọra m
    iyi taa sị na ọ gaghị eji mma agha gbuo ohu ya.’ ”
  ory-ory: ଏଉତ୍ତାରେ କେହି ଶଲୋମନଙ୍କୁ ଜଣାଇ କହିଲା, “ଦେଖନ୍ତୁ, ଶଲୋମନ ରାଜାଙ୍କୁ ଅଦୋନୀୟ ଭୟ
    କରୁଅଛି; କାରଣ, ସେ ଯଜ୍ଞବେଦିର ଶୃଙ୍ଗ ଅବଲମ୍ବନ କରି କହୁଅଛି, ‘ଶଲୋମନ ରାଜା ଯେ ଆପଣା ଦାସକୁ
    ଖଡ୍ଗରେ ବଧ କରିବେ ନାହିଁ, ଏହା ସେ ଆଜି ମୋʼ ନିକଟରେ ଶପଥ କରନ୍ତୁ।’”
  chk-chk: Nge eman a asile ngeni ewe king Salomon, pwe Atonia a niuokusiti o amwöchü
    mächän ewe rongen asor. A apasa, “Ewe king Salomon epwe pwon fän akapel ngeniei
    akom, pwe esap nieila ngang nöün chon angang.”
  rop-rop: Afta na King Salaman bin irrim det nyus weya Edanaija bin go langa det
    Tent en hau imbin holdim detlot kona blanga det teibul blanga ofring, dumaji imbin
    brabli bradin langa im, en hau imbin tok, “Basdam ai wandim King Salaman garra
    meigim pramis im kaan kilim mi ded.”
  ukr-1871: 'І переказано Соломонові: Адонїя з великого страху перед царем Соломоном
    ухопив за роги жертівника та й каже: Царь Соломон мусить попереду заприсягти,
    що не велить раба свого стратити.'
  deu-1951: 'Das meldete man Salomo und sprach: Siehe, Adonia fürchtet den König Salomo;
    und siehe, er hält sich an den Hörnern des Altars und spricht: Der König Salomo
    schwöre mir heute, daß er seinen Knecht nicht mit dem Schwerte töten wolle!'
  eng-JPS: 'And it was told Solomon, saying: ''Behold, Adonijah feareth king Solomon;
    for, lo, he hath laid hold on the horns of the altar, saying: Let king Solomon
    swear unto me first of all that he will not slay his servant with the sword.'''
  srp-1865: 'I javiše Solomunu govoreæi: eno, Adonija se uplašio od cara Solomuna,
    i eno ga, uhvatio se za rogove oltaru, i veli: neka mi se zakune car Solomun da
    neæe ubiti sluge svojega maèem.'
  lug-lug: Awo ne babuulira Sulemaani nti, “Adoniya atidde kabaka Sulemaani era yeekutte
    ku mayembe g’ekyoto. Agambye nti, ‘Kabaka Sulemaani andayirire leero nti tajja
    kutta muddu we n’ekitala.’ ”
  heb-heb: ויגד לשלמה לאמר הנה אדניהו ירא את המלך שלמה והנה אחז בקרנות המזבח לאמר
    ישבע לי כיום המלך שלמה אם ימית את עבדו בחרב׃
  ben-IRV: তখন শলোমনকে কেউ একজন বলল যে, আদোনিয় তাঁর ভয়ে বেদির শিং আঁকড়ে ধরেছে।
    সে বলেছে, “রাজা শলোমন আজ আমার কাছে শপথ করুন যে, তিনি তাঁর দাসকে মেরে ফেলবেন না।”
  pan-pan: ਸੁਲੇਮਾਨ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਵੇਖੋ ਅਦੋਨੀਯਾਹ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਕੋਲੋਂ ਡਰਦਾ ਹੈ ਅਤੇ
    ਉਸ ਨੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਙ ਜਾ ਫੜੇ ਹਨ ਅਤੇ ਆਖਦਾ ਹੈ ਕਿ ਸੁਲੇਮਾਨ ਅੱਜ ਦੇ ਦਿਨ ਮੇਰੇ ਨਾਲ ਸਹੁੰ
    ਖਾਵੇ ਕਿ ਉਹ ਆਪਣੇ ਦਾਸ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਨਾ ਮਾਰੇਗਾ।
  tkr-tkr: 'Mang''vee hı''iyn Sıleymanıs yuşan ha''a: – Adoniya Sıleyman paççahıle
    qəyq''ənva mana q''urbanbı allya''ane cigeene gaçbışik ilyt''iyq''an. Mang''vee
    eyhen: «Hasre paççah Sıleymanee zas g''iyna k''ın g''assrecen, vucee zı g''ılıncıqqa
    hideles».'
  mya-JVB: အဒေါနိယ သည် ရှောလမုန် မင်းကြီး ကို ကြောက် ၍ ယဇ် ပလ္လင်ဦးချို တို့ကို ကိုင်
    လျက်၊ ရှောလမုန် မင်းကြီး သည် ကျွန်တော် ကို မ ကွပ်မျက် မည်အကြောင်းယနေ့ ကျိန်ဆို
    တော်မူပါစေဟုဆို ကြောင်းကို ရှောလမုန် အား လျှောက် လေသော်၊
  tbg-tbg: Viva mini vaumanta vokuka King Soromonura vuru tiva ami tiha, Adoniaava
    ai aatu qetakero ofaa tainta aatotanta tote vaivo. Viva tiharo, Kairaro King Soromonuva
    Kotira autuqaa tiriara tiharo, Te kia vira arukarerave tiarire, ti vaivo, ti.
  hmo-hmo: Haida ese Solomona idia hamaoroa, idia gwau, “Adonaisa be oi dekenai ia
    gari noho, vadaeni boubou patana ena doana ia dogoatao noho, ia gwau, “Lauegu
    noinoi ginigunana be, Solomona ese lau dekenai do ia gwauhamata, lau do ia alaia
    lasi.”
  urd-urd: और सुलेमान को यह बताया गया कि “देख, अदूनियाह सुलेमान बादशाह से डरता है,
    क्यूँकि उसने मज़बह के सींग पकड़ रख्खे हैं; और कहता है कि सुलेमान बादशाह आज के
    दिन मुझ से क़सम खाए, कि वह अपने ख़ादिम को तलवार से क़त्ल नहीं करेगा।”
  rus-SYN: 'И донесли Соломону, говоря: вот, Адония боится царя Соломона, и вот, он
    держится за роги жертвенника, говоря: пусть поклянется мне теперь царь Соломон,
    что он не умертвит раба своего мечом.'
  bqc-SIM: 'Ɔ̃ wa ò Salomↄↄɛ wà mɛ̀: Gwa, Adonia lɛ́ vĩakɛnɛɛ, à gɛ̀ nà Dii gbagbakĩizi
    a a kↄ́ba kũa, àlɛ mɛ ǹ lɛgbɛ̃ n zↄ̀blenaɛ gbã, kɛ́ ńyↄ̃ a dɛo.'
  tcz-CHONGTHU: Adonijah chun kichatah in maichama saki teni chu atuh chah jeng e
    tithu ahung kithang in Leng Solomon in jong ajadoh tan ahi. Hichun Adonijah jong
    ataovin “Leng Solomon in eitha louna dingin ki hahsel hen” tin ahi.
  mar-mar: कोणीतरी शलमोनाला सांगितले, “अदोनीया तुमच्या धास्तीने पवित्र मंडपात वेदीची
    शिंगे धरुन बसला आहे. तो तिथून हलायला तयार नाही शलमोन राजाने मला तलवारीने मारणार
    नाही याचे अभिवचन द्यावे असे तो म्हणत आहे.”
  qub-qub: 'Chaypita Salomonta juc runa willaran: «Tayta ray, gamtami fiyupa manchacuycäshunqui
    Adoniasga. Chaymi Tayta Diospa tolduncho pacaraycan. ‹Paytaga manami wañuchishächu›
    nir auninayquita munaycan.»'
  bqp-bqp: 'Akũ ò pì Sulemanunɛ: Adonia tɛn vĩna kɛnnɛmɛ, à gɛ̀ɛ à nà Dikiri gbagbakii
    à a bɛ̃nɛ kũna, àtɛn pi ǹ la da akãa n zↄ̀bleriinɛ gbãra, kũ ĩni a dɛro.'
  hat-hat: 'Y'' al di wa Salomon: -Adonija sitèlman pè pou monwa pa touye l'', l''
    al kache bò lotèl la. Li di li vle pou wa Salomon fè l'' sèman jòdi a menm li
    p''ap fè yo touye l''.'
  eng-BSB: 'It was reported to Solomon: “Behold, Adonijah fears King Solomon, and
    he has taken hold of the horns of the altar, saying, ‘Let King Solomon first swear
    to me not to put his servant to the sword.’”'
  eng-WEBPB: Solomon was told, “Behold, Adonijah fears King Solomon; for, behold,
    he is hanging onto the horns of the altar, saying, ‘Let King Solomon swear to
    me first that he will not kill his servant with the sword.’”
  kbq-kbq: Hagi Solomonina ome asamiza amanage hu'naze, Adoniza'a kagrikura tusi koro
    hu'ne. Na'ankure agra kre sramnavu itamofo pazivete anukineno amanage nehie, Atrenkeno
    kini ne' Solomoni'a huvempa huno ese'zana nagrikura eri'za vahe'amo'na bainati
    kazintetira ahe ofrigahue huno hino.
  nhe-BL: 'Huan se tlacatl quiilhui Salomón: ―Tlanahuatijquetl Salomón, Adonías mitzimacasi,
    huan ama momatlatzquilijtoc ipan icuacua tlaixpamitl ipan yoyon tiopamitl huan
    chicahuac mitztlajtlanía xijtestigojquetza Toteco Dios para ax tijmictis.'
  bus-bus: 'Ben wà bè Sulemanunɛ: Adonia e vĩa kɛɛnnɛ, à gàa à nà Dii gbãgbãkiizi
    à à koba kũna, èe bee ǹ la da amↄa n zↄ̀blerinɛ gbã̀a, kɛ̀ nɛ́ a dɛro.'
  gub-BL: Umume'u amo Anoni ikyze haw oho Xàrumàw pe wà. — Upyhyk ma'ea'yr hapy haw
    i'ak zàwenugar oho, i'i izupe wà. Umume'u ize'eg awer Xàrumàw pe wà no. — Tuwe
    Xàrumàw nahezuka kwaw takihepuku pupe a'e nehe, i'i newe a'e, i'i teko Xàrumàw
    pe wà.
  eng-DRA: 'And they told Solomon, saying: Behold Adonias, fearing king Solomon, hath
    taken hold of the horn of the altar, saying: Let king Solomon swear to me this
    day, that he will not kill his servant with the sword.'
