  grc-BRENT: Καὶ ἀνηγγέλη τῷ Σαλωμὼν, λέγοντες, ἰδοὺ Ἀδωνίας ἐφοβήθη τὸν βασιλέα Σαλωμὼν,
    καὶ κατέχει τῶν κεράτων τοῦ θυσιαστηρίου, λέγων, ὀμοσάτω μοι σήμερον Σαλωμὼν,
    εἰ οὐ θανατώσει τὸν δοῦλον αὐτοῦ ἐν ῥομφαίᾳ.
  ind-AYT: Lalu, kepada Salomo diberitahukan, katanya, “Lihatlah, Adonia takut kepada
