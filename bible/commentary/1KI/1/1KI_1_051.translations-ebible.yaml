  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɑdomɔɔ kɛ dɔ̀: Adonniyɑ cokɛ́ fɔ̃́ nwe kɛ kɔ̀tɛ kɛ cómmú
    kɛ pĩ́ ndiwũɔ̃tɔ̀nnì kó yɛbɑ̀kɛ̀, kɛ nɑ́ɑ́ nkɛ́tú ò í iti kɑ̀ɑ í pɑ̀rìkɛ̀ kɛ tú
