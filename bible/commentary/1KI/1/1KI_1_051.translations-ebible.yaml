    dana hagababa mai gi di au dolomeenei, bolo ia hagalee daaligi au gii made.”
  uig-ARA: 'سۇلايمانغا شۇنداق خەۋەر بېرىلىپ: ــ «ئادونىيا سۇلايمان پادىشاھتىن قورقىدۇ؛
    چۈنكى مانا، ئۇ قۇربانگاھنىڭ مۈڭگۈزلىرىنى تۇتۇپ تۇرۇپ: ــ «سۇلايمان پادىشاھ بۈگۈن
