  vie-OVCB: 'Người ta báo cho Sa-lô-môn hay: “A-đô-ni-gia vì sợ Vua Sa-lô-môn nên
    đã chạy đến nắm sừng bàn thờ và cầu xin: ‘Hôm nay vua vui lòng thề sẽ không giết
