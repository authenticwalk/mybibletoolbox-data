    dawk a tahung han telah lawk na kam.
  twi-twi: Obuaa no se, “Me wura, wugyina Awurade, wo Nyankopɔn, anim hyɛɛ me bɔ sɛ,
    me babarima Salomo na obedi wʼade, na watena wʼahengua so.
  hlt-hlt: Te phoeiah anih te, “Ka boei namah long ni BOEIPA na Pathen te na toem
    na ngam. Na salnu taengah khaw, 'Na capa Solomon tah kamah hnukah manghai vetih
    ka ngolkhoel dongah ngol ni, ' na ti.
  tbz-SIM: 'Kòò dɔ̀: Okpɑ̀ɑ̀tì ɑ do bɛ́immu kɛ́yú ti Yiɛ̀ nKuyie nyètìrì kɛ dɔ̀, n
    kóo dɑpɑ̀ɑ̀ nweè yóó nɑɑ́ nhokpɑ̀ɑ̀tì ɑ kó difɔ̃nkúò, kɛ́kɑri ɑ kpɑ̀ɑ̀tìkɑ̀rì.'
  msy-2020: Ezɨ Batseba a ikaragha ghaze, “Nan gumazir ekiam, kɨ nɨn ingangarir amizim.
    Nɨ fomɨra akar mam Ikiavɨra Itir God, a nɨn God, an ziamɨn na koma anekɨra ghaze,
    nan otarim Solomon nɨn danganim inigh atrivimɨn otogh, nɨn atrivir dabirabim dapiam.
  dop-dop: 'Ntɛnɑ Pɑsepɑ cɔ sɩ: Ɛɛ ɑlɑɑfǝyɑ kɛ́. Hɑɩ, tɑ́ cɑɑ, n kɑ heelɑ-m nɑ ń tuunɑ
    nyɑ́ Ɩsɔ Tɑcɑɑ sɩ, mɑ pǝyɑlʋ Sɑlʋmɔŋ kɑ́ tɔɣɔnɑ kɑwulɑɣɑ, nɑ ɩ́ lɛɛtɩ nyɑ́ kumte
    tɔɔ ɩlɛ?'
  azb-azb: 'Bat-Şeva ona dedi: «Mənim ağam! “Məndən sonra hökmən oğlun Süleyman padşah
    olacaq və taxtımda o oturacaq” deyib kənizinə Allahın Rəbbin haqqı üçün and içdin.'
  eng-DBY: And she said to him, My lord, thou hast sworn by Jehovah thy God to thy
    handmaid, [saying,] Solomon thy son shall reign after me, and he shall sit on
    my throne.
  hin-2017: उसने उत्तर दिया, “हे मेरे प्रभु, तूने तो अपने परमेश्वर यहोवा की शपथ खाकर
    अपनी दासी से कहा था, ‘तेरा पुत्र सुलैमान मेरे बाद राजा होगा और वह मेरी गद्दी पर
    विराजेगा।’
  wol-KYG: 'Mu ne ko: «Sama sang, yaw yaa ma giñal ci sa Yàlla Aji Sax ji, sang bi,
    nga ne ma sama doom Suleymaan de dina falu buur moos, wuutu la, te moom mooy toog
    ci sa kaw jal bi.'
  eng-YLT: 'And she saith to him, ''My lord, thou hast sworn by Jehovah thy God to
    thy handmaid: Surely Solomon thy son doth reign after me, and he doth sit on my
    throne;'
  eng-WYC-2017: And she answered, and said, My lord the king, thou hast sworn to thine
    handmaid by thy Lord God, Solomon thy son shall reign after me, and he shall sit
    in my throne;
  eng-WMBB: She said to him, “My lord, you swore by the LORD your God to your servant,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne.’
  urd-GVH: बत-सबा ने कहा, “मेरे आक़ा, आपने तो रब अपने ख़ुदा की क़सम खाकर मुझसे वादा
    किया था कि तेरा बेटा सुलेमान मेरे बाद तख़्तनशीन होगा।
  rug-rug: Meke olaṉa se Batisiba, “Ke qua baṉara, ele va tatara zoṉazoṉa nau tu goi
    pa korapa pozana e Zihova, sa mua Tamasa sapu sa tuqu koreo se Solomone si kaqu
    baṉara pa mudimu agoi, gua.
  gaz-gaz: Isheenis akkana jettee deebifteef; “Yaa gooftaa ko, ati mataan kee, ‘Ilmi
    kee Solomoon natti aanee mootii ni taʼa; teessoo koo irras ni taaʼa’ jettee maqaa
    Waaqayyo Waaqa keetiitiin ana garbittii keetiif kakattee turte.
  fra-LSG: 'Elle lui répondit: Mon seigneur, tu as juré à ta servante par l’Éternel,
    ton Dieu, en disant: Salomon, ton fils, régnera après moi, et il s’assiéra sur
    mon trône.'
  gnn-gnn: '@see-verse:1KI.001.016'
  yal-yal: A yi a yabi, a naxa, “N kanna, i i kɔlɔ nɛn Alatala yi, i ya Ala, i ya
    walikɛ ɲaxanla xa, fa fala a n ma dii xɛmɛn Sulemani nan findima mangan na i tan
    ɲɔxɔni, a dɔxɔma nɛn manga gbɛdɛni.
  haw-1868: I aku la hoi oia ia ia, E kuu haku, ua hoohiki oe ma o Iehova la kou Akua
    no kau kauwawahine, Oiaio e alii no Solomona kau keiki mahope iho o'u, a e noho
    oia maluna o ko'u nohoalii.
  arb-NAV: 'فَأَجَابَتْهُ: «لَقَدْ حَلَفْتَ لِي بِالرَّبِّ إِلَهِكَ يَا سَيِّدِي قَائِلاً:
    ’إِنَّ سُلَيْمَانَ ابْنِي يُصْبِحُ مَلِكاً مِنْ بَعْدِي وَيَجْلِسُ عَلَى عَرْشِي‘'
  ewe-ewe: Eɖo eŋu nɛ be, “Nye aƒetɔ, wò ŋutɔe ka atam na nye, wò dɔla, le Yehowa,
    wò Mawu la ƒe ŋkɔ me be, ‘Viwò Solomo aɖu fia ɖe yonyeme eye wòanɔ nye fiazikpui
    dzi.’
  eng-LEE: And she said unto him, My lord, thou thyself didst swear by the Lord thy
    God unto thy hand-maid, Assuredly, Solomon thy son shall reign after me, and only
    he shall sit upon my throne.
  asm-FB: তাই তেওঁক ক’লে, “হে মোৰ প্ৰভু, ঈশ্বৰ যিহোৱাৰ নামেৰে শপত খাই আপোনাৰ বেটীৰ
    আগত কৈছিল যে, ‘মোৰ পাছত তোমাৰ পুত্ৰ চলোমন ৰজা হ’ব আৰু মোৰ সিংহাসনৰ ওপৰত তেৱেঁই
    বহিব।’
  sus-A: بَتِسٍبَ نَشَ عَ يَابِ، «ﭑ مَرِفِ، عِ بَرَ عِ كَلِ عِ مَرِفِ عَلَتَلَ شِلِ
    رَ، عَ قَلَقٍ رَ عَ ﭑ مَ دِ نَن قِندِ مَ مَنفّ رَ عِ حْشْي رَ، عَ دْشْ عِ شَ كِبَنيِ
    كُي.
  fra-SBL: 'Elle lui dit : « Mon seigneur, tu as juré par Yahvé ton Dieu à ton serviteur :
    « Salomon, ton fils, régnera après moi, et il s''assiéra sur mon trône ».'
  hbo-hbo: וַתֹּ֣אמֶר לֹ֗ו אֲדֹנִי֙ אַתָּ֨ה נִשְׁבַּ֜עְתָּ בַּֽיהוָ֤ה אֱלֹהֶ֙יךָ֙
    לַֽאֲמָתֶ֔ךָ כִּֽי־שְׁלֹמֹ֥ה בְנֵ֖ךְ יִמְלֹ֣ךְ אַחֲרָ֑י וְה֖וּא יֵשֵׁ֥ב עַל־כִּסְאִֽי׃
  piu-2006: '@see-verse:1KI.001.016'
  kik-kik: 'Akĩmũcookeria atĩrĩ, “Mwathi wakwa, wee mwene nĩwehĩtire harĩ niĩ ndungata
    yaku na rĩĩtwa rĩa Jehova Ngai waku, ũkiuga atĩrĩ: ‘Solomoni mũrũguo nĩwe ũgaatuĩka
    mũthamaki thuutha wakwa, na nĩwe ũgaikarĩra gĩtĩ gĩakwa kĩa ũnene.’'
  fra-NCL: 'Elle lui répondit : « Mon seigneur, tu as fait serment à ta servante par
    Yahweh, ton Dieu, en disant : Salomon, ton fils, régnera après moi, et c’est lui
    qui sera assis sur mon trône.'
  cek-AK: To naah anih mah siangpahrang khaeah, Ka angraeng, na Angraeng Sithaw ih
    ahmin hoiah na tamna kai khaeah, Kai pacoeng loe, na capa Solomon hae siangpahrang
    ah om ueloe, kang hnuthaih angraeng tangkhang nuiah anghnu tih, tiah lok na thuih.
  cuk-cuk: 'Betsabé abin-sogded: —Dummad, be anga ise-sogar sogsa gusad: ‘Be-machi-Salomón
    an-sorba yar seoye, an-sorba rey-gangi sigoye.’'
  uig-CYR: 'У униңға: — И ғоҗам, сили Пәрвәрдигар Худалири билән өз дедәклиригә: «Сениң
    оғлуң Сулайман мәндин кейин падиша болуп тәхтимдә олтириду» дәп қәсәм қилған едила.'
  tel-2017: “నా యేలిన వాడా, నీవు ‘నా దేవుడైన యెహోవా తోడు, నిశ్చయంగా నీ కొడుకు సొలొమోను
    నా తరవాత నా సింహాసనం మీద ఆసీనుడై పాలిస్తాడు’ అని నీ సేవకురాలినైన నాకు ప్రమాణం
    చేశావు.
  hat-BSA: 'Li te di li: “Mèt mwen, ou te sèmante a sèvant ou a pa SENYÈ a, Bondye
    ou a, ke: Anverite fis ou a, Salomon va devni wa apre mwen, e li va chita sou
    twòn mwen an.”'
  kos-kos: Bathsheba el topuk, “Leum Fulat, kom tuh wulela na ku nu sik Inen LEUM
    GOD lom mu Solomon, wen nutik, pa ac aol kom in tokosra.
  hbo-WLC: וַתֹּ֣אמֶר ל֗וֹ אֲדֹנִי֙ אַתָּ֨ה נִשְׁבַּ֜עְתָּ בַּֽיהוָ֤ה אֱלֹהֶ֙יךָ֙
    לַֽאֲמָתֶ֔ךָ כִּֽי־שְׁלֹמֹ֥ה בְנֵ֖ךְ יִמְלֹ֣ךְ אַחֲרָ֑י וְה֖וּא יֵשֵׁ֥ב עַל־כִּסְאִֽי׃
  ibo-ibo: Batsheba zara sị ya, “Onyenwe m, i jiri Onyenwe anyị Chineke gị ṅụọrọ m
    iyi, kwee m nkwa sị na nwa m Solomọn ga-abụ eze, nọdụkwa nʼocheeze gị.
  ory-ory: ଏଥିରେ ସେ ତାଙ୍କୁ କହିଲା, “ହେ ମୋହର ପ୍ରଭୋ, ଆପଣ ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନାମରେ
    ଆପଣା ଦାସୀ ନିକଟରେ ଶପଥ କରିଥିଲେ ଯେ, ମୋʼ ଉତ୍ତାରେ ତୁମ୍ଭ ପୁତ୍ର ଶଲୋମନ ନିଶ୍ଚୟ ରାଜ୍ୟ କରିବ
    ଓ ସେ ମୋʼ ସିଂହାସନରେ ବସିବ।”
  wmt-wmt: '@see-verse:1KI.001.016'
  chk-chk: Patsipa a üreni, “Ai samol, ka fen eäni pwon fän akapel iten ewe Samol
    mi Lapalap om we Kot ngeniei ngang noum chon angang fefin o üra, pwe Salomon nei
    we mwän epwe king me mürum.
  rop-rop: Wal Bethshiba bin tok, “Haibala King, yubin meigim det strongbala pramis
    garram det haibala neim blanga YAWEI det God blanga wi, blanga meigim main san
    Salaman jidan king afta yu.
  ukr-1871: 'І відказала йому: Добродїю мій, царю! ти заприсяг служебцї твоїй перед
    Господом, Богом твоїм: Син твій Соломон буде царем після мене, й засяде на мойму
    престолї!'
  deu-1951: 'Sie sprach zu ihm: Mein Herr, du hast deiner Magd bei dem HERRN, deinem
    Gott, geschworen: Dein Sohn Salomo soll König sein nach mir, und er soll auf meinem
    Throne sitzen!'
  eng-JPS: 'And she said unto him: ''My lord, thou didst swear by the LORD thy God
    unto thy handmaid: Assuredly Solomon thy son shall reign after me, and he shall
    sit upon my throne.'
  srp-1865: 'A ona mu reèe: gospodaru moj, ti si se zakleo Gospodom Bogom svojim sluškinji
    svojoj: Solomun sin tvoj biæe car poslije mene, i on æe sjedjeti na prijestolu
    mojem.'
  lug-lug: N’amuddamu nti, “Mukama wange, ggwe walayirira omuzaana wo eri Mukama Katonda
    wo nti, ‘Sulemaani mutabani wo y’alirya obwakabaka oluvannyuma lwange, era y’alituula
    ku ntebe yange ey’obwakabaka.’
  heb-heb: ותאמר לו אדני אתה נשבעת ביהוה אלהיך לאמתך כי שלמה בנך ימלך אחרי והוא ישב
    על כסאי׃
  ben-IRV: বৎশেবা তাঁকে বললেন, “হে আমার প্রভু, আপনি নিজেই আপনার ঈশ্বর সদাপ্রভুর নামে
    শপথ করে আপনার এই দাসীকে বলেছিলেন যে, আমার পরে তোমার ছেলে শলোমন রাজত্ব করবে, সেই
    আমার সিংহাসনে বসবে।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਮਾਲਕ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਖਾ ਕੇ ਆਪਣੀ ਦਾਸੀ
    ਨੂੰ ਆਖਿਆ ਸੀ, ਕਿ ਮੇਰੇ ਪਿੱਛੋਂ ਤੇਰਾ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਬਣੇਗਾ ਅਤੇ ਉਹੋ ਮੇਰੀ ਰਾਜ
    ਗੱਦੀ ਉੱਤੇ ਬੈਠੇਗਾ।
  tkr-tkr: 'Bat-Şevee mang''uk''le eyhen: – Yizda xərna! Vale qiyğa yizda dix Sıleyman
    paççah ixhes, mana yiğne taxtıl gyu''arasva uvhu, ğu zas, yiğne nukarıs, yiğne
    Allahılen Rəbbilen k''ınniy g''assır.'
  mya-JVB: ဗာသရှေဘကလည်း၊ ကျွန်မ သခင် ၊ ကိုယ်တော် က သင် ၏သား ရှောလမုန် သည်ငါ့ အရာ ၌
    စိုးစံ ၍ နန်း ထိုင် ရမည်ဟု ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား ကို တိုင်တည် ၍ ကိုယ်တော်
    ကျွန် မအား ကျိန်ဆိုတော်မူပြီ။
  tbg-tbg: Tuvaro ho Basebaava virara tiharo, Mpo, avuhainaao, haaru are nena Variqa
    Nora Kotira autuqaa nena kauqu aiqiqaa aqu kehara tiriara minti tiva taanarave.
    Are tihara, Ai maaqu Soromonuva ti vatuka varero avuhainaa vaiintiqama viro ti
    avuhainaa taintaqaa oquviro varianarove, tianarave.
  hmo-hmo: Bataseba ese ia haere, ia gwau, “Lauegu lohia e, oi ese lau dekenai oi
    gwauhamata, Lohiabada oiemu Dirava ena ladana dekenai, oi gwau, ‘Oiemu natuna
    Solomona be lauegu murinai do ia king, bona lauegu terona dekenai do ia helai.’
  urd-urd: उसने उससे कहा, “ऐ मेरे मालिक, तू ने ख़ुदावन्द अपने ख़ुदा की क़सम खाकर अपनी
    लौंडी से कहा था, यक़ीनन तेरा बेटा सुलेमान मेरे बाद हुकूमत करेगा, और वही मेरे तख़्त
    पर बैठेगा।
  rus-SYN: 'Она сказала ему: господин мой царь! ты клялся рабе твоей Господом Богом
    твоим: “сын твой Соломон будет царствовать после меня и он сядет на престоле моем”.'
  bqc-SIM: 'A wèwà à mɛ̀: Baa, ḿmɛ n lɛgbɛ̃̀ mapi n zↄ̀blenaɛ ń Dii n Lua tↄ́o
    n mɛ̀ ma nɛ́ Salomↄↄ mɛ́ a kpalable, iↄ dɛ kía ũ n gɛ̃ɛ ũo lò?'
  tcz-CHONGTHU: 'Amanun adonbut in, “Kapu Lengpa nang in Pakai, Pathen masang’a na
    kihahsel in ka kom ah hitin nana seijin ahi: na chapa Solomon hi kei banna ka
    laltouna munna hi leng hung chang tei ding ahi tin nana seijin ahi.'
  mar-mar: ती त्यास म्हणाली, “महाराज, तुम्ही आपल्या परमेश्वर देवासमक्ष मला वचन दिले
    आहे की, माझ्यानंतर शलमोन राजा होईल व तोच या राजासनावर बसेल असे तुम्ही म्हणाला
    आहात.
  qub-qub: 'Chaura Betsabëga niran: «Tayta ray, gamga Tayta Diospa ñaupanchömi aunimarayqui
    wamrä Salomón ray cananpaj, ruquiqui jamaycunanpaj.'
  bqp-bqp: 'À wèa à pì: Baa, mↄkↄ̃n mɛ́ n la dà makũ n zↄ̀bleriinɛ kũ Dikiri n Luda
    tↄ́o, n pì ma nɛ́ Sulemanu mɛ́ ani kí ble n gɛ̃nɛ ũ à vutɛ n gbàn.'
  hat-hat: 'Li reponn, li di konsa: -Monwa, ou te fè m'' sèman devan Seyè a, Bondye
    ou la, se Salomon, pitit gason m'' lan, ki t''ap wa apre ou, se li menm ki t''ap
    chita sou fotèy la nan plas ou.'
  eng-BSB: '“My lord,” she replied, “you yourself swore to your maidservant by the
    LORD your God: ‘Surely your son Solomon will reign after me, and he will sit on
    my throne.’'
  eng-WEBPB: She said to him, “My lord, you swore by the LORD your God to your servant,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne.’
  kbq-kbq: Anagema higeno'a Batseba'a amanage huno kenona hu'ne, ranimoka kagra Ra
    Anumzana Anumzanka'amofo avufi ko huvempa hunka amanage hu'nane, Negamofo Solomoni
    kinia mani'neno, kini tra'nirera manigahie hunka hu'nane.
  nhe-BL: 'Huan Betsabé quiilhui: ―Noteco, ta tijtestigojquetzqui TOTECO Dios para
    tocone, Salomón, elis tlanahuatijquetl queja mopatlaca huan tlanahuatis ipan mosiya
    yejyectzi quema ta tijcahuas motequihuejcayo.'
  bus-bus: 'À wèàla à bè: Ma dii, ḿbe ń sì mamↄma n zↄ̀blerinɛ kↄ̃n Dii n Luda tↄ́o,
    n bè ma nɛ́ Sulemanu bé eé kí ble n gɛ̃ɛ ũ à vɛ̃ɛ n kpatan.'
  gub-BL: Uwazar ize'eg izupe. — Tuwihawete Tawi. Eremume'u hememyr Xàrumàw tuwihawete
    romo heko àwàm Tupàn Tuweharupi Wiko Ma'e henataromo ne, nerekuzaromo tuwihawete
    henaw rehe iapyk àwàm ne.
  eng-DRA: 'She answered and said: My lord, thou didst swear to thy handmaid by the
    Lord thy God, saying: Solomon thy son shall reign after me, and he shall sit on
    my throne.'
