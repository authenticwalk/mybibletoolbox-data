    oĩ ''rã huvixarã xerekovia. Ha''e ae ''rã oguapy xerenda áry”, ''re va''ekue.'
  ilo-ULB: Kinunana kenkuana, “Apok, inkarim iti adipenmo babaen iti nagan ni Yahweh
    a Diosmo, a kunam, 'Awan duadua a ni Solomon nga anakmo ti sumukat kaniak nga
    agturay, ket agtugawto isuna iti tronok.'
  kpg-kpg: Gei mee ga helekai, “Meenei dogu dagi, goe ne hai dau hagababa maaloo mai
    i di ingoo o Dimaadua go doo God bolo dagu dama daane go Solomon gaa hai di king
    i oo muli, e pono do lohongo.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ ئى غوجام، سىلى پەرۋەردىگار خۇدالىرى بىلەن ئۆز دېدەكلىرىگە:
    «سېنىڭ ئوغلۇڭ سۇلايمان مەندىن كېيىن پادىشاھ بولۇپ تەختىمدە ئولتۇرىدۇ» دەپ قەسەم
    قىلغانىدىلا.'
  sus-sus: Batiseba naxa a yaabi, «N marigi, i bara i kali i Marigi Alatala xili ra,
    a falafe ra a n ma di nan findima mangɛ ra i ɲɔxɔɛ ra, a dɔxɔ i xa kibanyi kui.
  pon-2006: Padsipa ahpw sapeng, patohwan, “Maing, komw ketin inoukihongieier ni mehlel,
    ni mwaren KAUN-O, sapwellimomwi Koht, me ei tungoal pwutak Solomon me pahn wiliankomwihdi
    oh wiahla nanmwarki.
  jae-jae: Eŋ gêjô eŋ awa gebe “Ŋoc ŋatau, aôm kôtôc lêmam gêdêŋ nêm sakiŋwagao aê
    kôkô Apômtau, aômnêm Anôtô, laŋônêm ma kôsôm gebe ‘Nêm latôm Salomo oc ênam gôliŋ
    êjô aê su ma eŋ oc êŋgôŋ ŋoc lêpôŋ.’
  ksd-ksd: 'Ma ra vavina i ga biti tana: Kaugu luluai, u ga vavalima tai ra Luluai
    kaum God pire kaum tultul dari, A dovotina Solomon natum na ki na king namur tagu,
    ma na ki ta kaugu kiki na king.'
  tur-YTC: 'Kadın ona dedi: “Efendim, Tanrın Yahve aracılığıyla hizmetkârına ant içtin,
    ‘Kesinlikle oğlun Solomon benden sonra kral olacak ve tahtıma oturacak.’'
  grc-BRENT: Ἡ δὲ εἶπε, κύριε, σὺ ὤμοσας ἐν Κυρίῳ τῷ Θεῷ σου τῇ δούλῃ σου, λέγων,
    ὅτι ὁ υἱός σου Σαλωμὼν βασιλεύσει μετʼ ἐμέ, καὶ καθήσεται ἐπὶ τοῦ θρόνου μου.
  ind-AYT: 'Jawabnya, “Tuanku, engkau telah bersumpah demi TUHAN, Allahmu, kepada
    hambamu ini: ‘Sesungguhnya Salomo, anakmu, akan menjadi raja sesudah aku dan dia
    akan duduk di takhtaku.’'
  nya-nya: Iye anayankha kuti, “Mbuye wanga, inu mwini munalumbira kwa ine mdzakazi
