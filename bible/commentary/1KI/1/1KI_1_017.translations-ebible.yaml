verse: 1KI.001.017
translations:
  mal-C: 'അവൾ രാജാവിനോടു പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവേ, ‘അങ്ങയുടെ മകനായ ശലോമോൻ അങ്ങേക്കുശേഷം
    രാജാവായി വാഴുമെന്നും അവൻ അങ്ങയുടെ സിംഹാസനത്തിൽ ഇരിക്കുമെന്നും ഈ ദാസിയോട് അങ്ങയുടെ
    ദൈവമായ യഹോവയുടെ നാമത്തിൽ ആണയിട്ടു പറഞ്ഞിരുന്നല്ലോ!’'
  deu-TKW: 'Sie erwiderte ihm: Mein Herr, du selbst hast deiner Magd bei Jahwe, deinem
    Gotte, geschworen: dein Sohn Salomo soll nach mir König sein und er soll auf meinem
    Throne sitzen!'
  lin-lin: 'Batisheba azongisaki : — Nkolo na ngai, yo moko olapaki ndayi, liboso
    na ngai mwasi mowumbu na yo, na Kombo na Yawe, Nzambe na yo, na koloba : « Salomo,
    mwana na yo ya mobali, akokitana na ngai na bokonzi mpe akovanda na kiti na ngai
    ya bokonzi. »'
  eng-LSV: And she says to him, “My lord, you have sworn by your God YHWH to your
    handmaid, [saying], Surely your son Solomon reigns after me, and he sits on my
    throne;
  eng-GNV: And shee answered him, My lorde, thou swarest by the Lord thy God vnto
    thine handmaide, saying, Assuredly Salomon thy sonne shall reigne after me, and
    he shall sit vpon my throne.
  eng-WEBSTER: And she said to him, My lord, thou didst swear by the LORD thy God
    to thy handmaid, saying , Assuredly Solomon thy son shall reign after me, and
    he shall sit upon my throne.
  nhw-BL: 'Huan Betsabé quiilhui: ―Noteco, ta tijtestigojquetzqui TOTECO Dios para
    tocone, Salomón, elis tlanahuatijquetl quen mopatlaca huan tlanahuatis ipan mosiya
    yejyectzi quema ta tijcahuas motequiticayo.'
  swh-ONEN: 'Akamwambia, “Bwana wangu, wewe mwenyewe uliniapia mimi mtumishi wako
    kwa Bwana Mungu wako kwamba: ‘Solomoni Mwanao atakuwa mfalme baada yangu na ndiye
    atakayeketi kwenye kiti changu cha ufalme.’'
  bba-bba: Mɑ u wisɑ u nɛɛ, nɛn yinni, wunɑ ɑ mɑn nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri ɑ nɛɛ, sere
    kɑ Yinni Gusunɔn yĩsiru nɛn bii Sɑlomɔɔwɑ u koo bɑndu di wunɛn biru.
  eng-KJVCPB: And she said unto him, My lord, thou swarest by the Lord thy God unto
    thine handmaid, saying, Assuredly Solomon thy son shall reign after me, and he
    shall sit upon my throne.
  luo-luo: En to nowacho niya, “Ruodha, in iwuon ema ne isingorina an jatichni e nying
    Jehova Nyasaye Nyasachi ni, ‘Solomon wuodi enobed ruoth bangʼa kendo enobed e
    kom duongʼ mara.’
  meu-meu: Ia ese e haere henia, eto, Egu lohia e, oi ese lau, emu hesiai hahinena,
    na Iehova, emu Dirava, ladana ai o gvvau henigu hamata, oto “Natumu Solomon na
    lau murigu ai baine pavapava, bona egu terono ai baine helai”.
  npi-ULB: उनले राजालाई भनिन्, “हे मेरा मालिक, परमप्रभु तपाईंका परमेश्वरको नाउँमा
    तपाईंले आफ्नी दासीसित यसो भन्दै शपथ खानुभएको थियो, ‘निश्चय नै मपछि तिम्रो छोराले
    शासन गर्ने छ र त्यो नै मेरो सिंहासनमा बस्ने छ ।”
  yor-yor: Ó sì wí fún ọba pé, “Olúwa mi; ìwọ fúnra rẹ̀ fi Olúwa Ọlọ́run rẹ búra fún
    ìránṣẹ́ rẹ pé, ‘Solomoni ọmọ rẹ yóò jẹ ọba lẹ́yìn mi, yóò sì jókòó lórí ìtẹ́ mi.’
  pes-OPCB: 'بَتشِبَع جواب داد: «ای پادشاه، برای این کنیزتان به خداوند، خدای خود قسم
    خوردید که بعد از شما پسرم سلیمان بر تختتان بنشیند؛'
  tgl-ULB: Sinabi niya sa kaniya, “Aking panginoon, sumumpa ka sa iyong lingkod kay
    Yahweh na iyong Diyos, na iyong sinabi, 'Tiyak na si Solomon na iyong anak ang
    maghahari pagkatapos ko, at uupo siya sa aking trono.'
  cbu-NT: Kizsha; Na mazinanlla; zurampatari Apanll waana yasaritamta. Shiy tsipakchush,
    anumun nuwsha ipari Salomon kurakaam kinachiya. Uwsha shiy kurakaam kinarangish
    ashtachiya.
  hui-hui: Ani layagola Badasebahanda lalu, I̱naga kini-o abale í̠na Anduane Homogo
    í̠naga Ngode Datagaliwabenaga deni howa buleore lalu bi mbira lo wirigoni. Í̠na
    lalu i̱ igini Solomonoore í̠ homaregola ibugua kini howa í̠ biraga kininaga dagia
    ngagoria ibu mialu bira aribia helo larigo.
  mya-mya: ဗာ​သ​ရှေ​ဘ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​သည် ကျွန်​မ​၏​သား​ရှော​လ​မုန်​အား​အ​ရှင့်​အ​ရိုက်
    ရာ​ကို​ဆက်​ခံ​၍ နန်း​တင်​ရ​မည်​ဟု​အ​ရှင်​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နာ​မ​တော်​ကို
    တိုင်​တည်​၍​ကျိန်​ဆို​က​တိ​ပြု​တော်​မူ​ခဲ့​ပါ​၏။-
  bod-N: ཁོ་མོས་རྒྱལ་པོར། ཀྱེ་ངའི་ཇོ་བོ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ཉིད་ཀྱི་གཡོག་མོ་ང་ལ།
    ཁྱོད་ཀྱི་བུ་སོ་ལོ་མོན་ངའི་རྗེས་སུ་རྒྱལ་པོར་སྡོད་ཅིང་ཁོ་ནི་ངའི་ཁྲི་ལ་སྡོད་པར་འགྱུར་ཞེས་གསུངས་མོད།
  sna-sna: Iye akati kwaari, “Ishe wangu, makapikira muranda wenyu naJehovha Mwari
    wenyu mukati, ‘Soromoni mwanakomana wako ndiye achatevera paumambo, ndiye achagara
    pachigaro changu choushe.’
  spa-BLM: 'Ella le dijo: “Señor mío, tú juraste por Yahvé tu Dios a tu siervo: ‘Ciertamente
    tu hijo Salomón reinará después de mí y se sentará en mi trono’.'
  cac-cac: 'Ix tac''vi ix: —Val d''a sb''i Jehová ix ala'' to a vin̈ vune'' aj Salomón
    ol ochcan a q''uexuloc d''a reyal. A vin̈ ol ochcan d''a yol a despacho.'
  swh-ULB: Naye akamwambia, “Bwana wangu, ulimwapia mtumishi wako kwa jina la BWANA,
    Mungu wako, ukisema, 'Hakika Sulemani mwanao atatawala, baada yangu, naye ataketi
    kwenye kiti changu cha enzi.'
  bel-bel: 'Яна сказала яму: гаспадару мой цару! ты прысягаў рабе тваёй Госпадам Богам
    тваім: сын твой Саламон будзе валадарыць пасьля мяне і ён сядзе на троне маім.'
  deu-ELBBK: 'Und sie sprach zu ihm: Mein Herr, du hast ja deiner Magd bei dem HERRN,
    deinem Gott, geschworen: Dein Sohn Salomo soll nach mir König sein, und er soll
    auf meinem Thron sitzen;'
  mbb-OT: Midtavak si Batsheba te, “Mahal he Hadì, midsaad ka kayi te kediey pinaaǥi
    te ngazan te Nengazen he Megbevayè nu he iyan nu ibpeilis kenikew te kedhadì is
    anak ta he si Solomon.
  mal-2015: 'അവൾ അവനോടു പറഞ്ഞതു: എന്റെ യജമാനനേ, നിന്റെ മകൻ ശലോമോൻ എന്റെ അനന്തരവനായി
    വാണു എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്നു നീ നിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ അടിയനോടു
    സത്യം ചെയ്തുവല്ലോ.'
  rmc-rmc: 'Oj leske odphenďa: „Rajeja miro, iľal mange vera pre tiro RAJ the Del:
    ‚Tiro čhavo o Šalamun ela kraľis pal mande, ov bešela pre miro tronos.‘'
  pes-OPV: 'او وی را گفت: «ای آقایم توبرای کنیز خود به یهوه خدای خویش قسم خوردی که
    پسر تو، سلیمان بعد از من پادشاه خواهد شد و او بر کرسی من خواهد نشست.'
  ron-1924: 'Еа й-а рэспунс: „Домнул меу, ту ай журат роабей тале пе Домнул Думнезеул
    тэу, зикынд: ‘Соломон, фиул тэу, ва ымпэрэци дупэ мине ши ва шедя пе скаунул меу
    де домние.’'
  ben-OBCV: 'বৎশেবা তাঁকে বললেন, “হে আমার প্রভু, আপনার ঈশ্বর সদাপ্রভুর নামে আপনি নিজেই
    আপনার এই দাসী—আমার কাছে প্রতিজ্ঞা করলেন: ‘তোমার ছেলে শলোমন আমার পরে রাজা হবে,
    ও সে আমার সিংহাসনে বসবে।’'
  som-som: Markaasay ku tidhi, Sayidow, anoo addoontaada ah waxaad iigu dhaaratay
    magaca Rabbiga Ilaahaaga ah, adoo leh, Hubaal dabaday waxaa boqor ahaan doona
    wiilkaaga Sulaymaan, carshigayguuna ku fadhiisan doonaa.
  lat-VUC: 'Quæ respondens, ait: Domine mi, tu jurasti per Dominum Deum tuum ancillæ
    tuæ: Salomon filius tuus regnabit post me, et ipse sedebit in solio meo.'
  eng-ASVBT: And she said unto him, My lord, thou swarest by Jehovah thy God unto
    thy handmaid, saying, Assuredly Solomon thy son shall reign after me, and he shall
    sit upon my throne.
  ita-1885: 'Ed ella gli disse: Signor mio, tu hai giurato alla tua servente per lo
    Signore Iddio tuo: Certo, Salomone, tuo figliuolo, regnerà dopo me, e sederà in
    sul mio trono.'
  eng-LXXUP: And she said, My lord, thou didst swear by the Lord thy God to thy handmaid,
    saying, Thy son Solomon shall reign after me, and shall sit upon my throne.
  eng-ULB: She said to him, “My master, you swore to your servant by Yahweh your God,
    saying, 'Surely Solomon your son shall reign after me, and he shall sit on my
    throne.'
  spa-VBL: 'Ella respondió: “Su Majestad, me juraste a mí, tu sierva, por el Señor,
    tu Dios diciendo: ‘Tu hijo Salomón serásin duda rey después de mi y se sentará
    en mitrono’.'
  fra-_FOB: 'Et elle lui répondit: Mon seigneur, tu as juré, par l''Éternel ton Dieu,
    à ta servante, en disant: Certainement ton fils Salomon régnera après moi, et
    il s''assiéra sur mon trône.'
  mal-mal: 'അവൾ അവനോട് പറഞ്ഞത്: എന്റെ യജമാനനേ, നിന്റെ മകൻ ശലോമോൻ എനിക്ക് ശേഷം രാജാവായി
    വാണ് എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്ന് നീ നിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ ഈ ദാസിയോട്
    സത്യം ചെയ്തിട്ടുണ്ടല്ലോ.'
  urd-GVR: Bat-sabā ne kahā, “Mere āqā, āp ne to Rab apne Ḳhudā kī qasam khā kar mujh
    se wādā kiyā thā ki terā beṭā Sulemān mere bād taḳhtnashīn hogā.
  suz-BL: मिनु मेकोमी पिप कली “आं प्रभु, गे इन वाइलीम, आं कली परमप्रभु यावे, इन परमप्रभु
    आ ङोंइती कसम जशा ‘इ तौ सोलोमन आं नोले पिप दुम्‍ब। मिनु आं नित्‍तीकेम निप्‍ब’ देंशो
    ननी।
  ita-1927: 'Essa gli rispose: “Signor mio, tu alla tua serva, giurasti per l’Eterno
    ch’è il tuo Dio, dicendo: Salomone, tuo figliuolo, regnerà dopo di me e sederà
    sul mio trono;'
  ckb-ckb: 'ئەویش پێی گوت: «گەورەم تۆ سوێندت بە یەزدانی پەروەردگارت خوارد بۆ کەنیزەکەت
    و گوتت کە سلێمانی کوڕت لەدوای خۆت دەبێتە پاشا، ئەو لەسەر تەختەکەت دادەنیشێت.'
  eng-BBE: And she said to him, My lord, you took an oath by the Lord your God and
    gave your word to your servant, saying, Truly, Solomon your son will be king after
    me, seated on the seat of my kingdom.
  kan-OKCV: ಆಕೆಯು ಅರಸನಿಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನ ಮಗ ಸೊಲೊಮೋನನು ಆಳುವನೆಂದೂ,
    ಅವನು ನಿನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವನೆಂದೂ, ನೀವು ನಿನ್ನ ದಾಸಿಗೆ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಮಾಣ ಮಾಡಿದಿರಿ.
  tam-2017: 'அதற்கு அவள்: என்னுடைய எஜமானே, எனக்குப்பின்பு உன்னுடைய மகனாகிய சாலொமோன்
    ராஜாவாகி, அவனே என்னுடைய சிங்காசனத்தின்மேல் அமர்ந்திருப்பான் என்று நீர் உம்முடைய
    தேவனாகிய யெகோவாவைக் கொண்டு, உமது அடியாளுக்கு ஆணையிட்டீரே.'
  spa-RV-1909: 'Y ella le respondió: Señor mío, tú juraste á tu sierva por Jehová
    tu Dios, diciendo: Salomón tu hijo reinará después de mí, y él se sentará en mi
    trono;'
  ron-BTF: 'Şi ea i-a spus: DOMNUL meu, tu ai jurat roabei tale pe DOMNUL Dumnezeul
    tău, spunând: Negreşit, Solomon, fiul tău, va domni după mine şi el va şedea pe
    tronul meu.'
  eng-WEBP: She said to him, “My lord, you swore by the LORD your God to your servant,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne.’
  eng-FBV: She replied, “Your Majesty, you swore to me, your servant, by the Lord
    your God, ‘Your son Solomon will definitely be king after me and will sit on my
    throne.’
  nld-1939: 'Zij antwoordde: Mijn heer, gij hebt uw dienares bij Jahweh, uw God, gezworen:
    “Uw zoon Salomon zal na mij koning worden en op mijn troon zitten”.'
  nch-BL: 'Huan Betsabé quiilhui: ―Noteco, ta tijtestigojquetzqui TOTECO Dios para
    tocone, Salomón, elis tanahuatijquet quej mopataca huan tanahuatis ipan mosiya
    yejyectzi quema ta tijcahuas motequiticayo.'
  vie-1934: 'Bà tâu rằng: Chúa tôi ôi! chúa đã nhân danh Giê-hô-va Đức Chúa Trời chúa
    thề cùng con đòi của chúa rằng: Sa-lô-môn con trai ngươi sẽ trị vì kế ta, và nó
    sẽ ngồi trên ngôi ta.'
  hin-CV: बैथशेबा ने उन्हें उत्तर दिया, “मेरे स्वामी, आपने अपनी सेविका से याहवेह,
    आपके परमेश्वर की शपथ ली थी, ‘तुम्हारा पुत्र शलोमोन ही मेरे बाद राजा होगा, और वह
    मेरे राज सिंहासन पर बैठेगा.’
  spa-BES: 'Y ella le dijo: Señor, tú hiciste un juramento al Señor tu Dios, y diste
    tu palabra a tu sierva, diciendo: De verdad, tu hijo Salomón será rey después
    de mí, subirá al trono de mi Reino.'
  tdx-tdx: 'Le hoe re tama’e, O ry talèko: Nifanta’o añamy Iehovà Andria­naña­hare’o
    amy anak’ ampata’o, ty hoe: Toe hanonjohy ahy am-pifeheañe t’i Selo­mò ana’o,
    vaho ie ty hitobok’ amy fiambesam-pifeheakoy.'
  tha-KJV: พระนางทูลพระองค์​ว่า “ข้าแต่​เจ้​านายของข้าพระองค์ พระองค์​ได้​ทรงปฏิญาณในพระนามของพระเยโฮวาห์พระเจ้าของพระองค์ต่อสาวใช้ของพระองค์​ว่า
    ‘ซาโลมอนบุตรของเจ้าจะครองสมบั​ติ​ต่อจากเราแน่​นอน และเขาจะนั่งบนบัลลั​งก​์ของเรา’
  por-BR-2018: 'E ela lhe respondeu: Senhor meu, tu juraste à tua serva pelo SENHOR
    teu Deus, dizendo: Salomão teu filho reinará depois de mim, e ele se sentará em
    meu trono;'
  deu-ELO: 'Und sie sprach zu ihm: Mein Herr, du hast ja deiner Magd bei Jehova, deinem
    Gott, geschworen: Dein Sohn Salomo soll nach mir König sein, und er soll auf meinem
    Throne sitzen;'
  eng-WYC-2018: And she answered, and said, My lord the king, thou hast sworn to thine
    handmaid by thy Lord God, (and said), Solomon thy son shall reign after me, and
    he shall sit in my throne (or and he shall sit on my throne);
  epo-epo: 'Kaj ŝi diris al li: Mia sinjoro, vi ĵuris al via servantino per la Eternulo,
    via Dio: Via filo Salomono reĝos post mi, kaj li sidos sur mia trono.'
  uig-PIN: 'U uningƣa: — I ƣojam, sili Pǝrwǝrdigar Hudaliri bilǝn ɵz dedǝklirigǝ:
    «Sening oƣlung Sulayman mǝndin keyin padixaⱨ bolup tǝhtimdǝ olturidu» dǝp ⱪǝsǝm
    ⱪilƣanidila.'
  beo-beo: E bu adole i, “Hina bagade! Di da Hina Gode Ea Dioba:le nama amane ilegele
    sia:i. Na mano Soloumane da di bagia hina bagade hamomu.
  tpi-OTNT: Orait Batseba i tokim em, “King bilong mi, bipo yu bin mekim wanpela strongpela
    promis long mi, long nem bilong God, Bikpela bilong yumi. Yu bin promis bai pikinini
    bilong mi, Solomon, i senisim yu na i kamap king na sindaun long sia king bilong
    yu.
  hau-SA: Ta ce masa, “Ranka yă daɗe, kai kanka ka rantse mini ni baiwarka da sunan
    Ubangiji Allahnka cewa, ‘Solomon ɗanka zai zama sarki bayana, zai kuma zauna a
    kujerar sarautata.’
  uig-LAT: 'U uninggha: — I ghojam, sili Perwerdigar Xudaliri bilen öz dédeklirige:
    «Séning oghlung Sulayman mendin kéyin padishah bolup textimde olturidu» dep qesem
    qilghanidila.'
  nde-nde: 'Wathi kuyo, “nkosi yami, wena uqobo lwakho wafunga kimi inceku yakho ngoThixo
    uNkulunkulu wakho wathi: ‘USolomoni indodana yakho uzakuba yinkosi ngemva kwami,
    njalo uzahlala esihlalweni sami sobukhosi.’'
  ton-ton: Pea naʻe pehē ʻe ia kiate ia, “ʻE hoku ʻeiki, naʻa ke fuakava ʻia Sihova
    ko ho ʻOtua ki hoʻo kaunanga, ʻo pehē, ‘Ko e moʻoni ko Solomone ko hoʻo tama ʻe
    hoko mo au ki he pule, pea te ne ʻafio ʻi hoku nofoʻa fakatuʻi.’
  ces-1613: 'I odpověděla jemu: Pane můj, ty jsi přisáhl skrze Hospodina Boha svého
    služebnici své, řka: Šalomoun syn tvůj kralovati bude po mně, a on seděti bude
    na stolici mé.'
  eng-WMB: She said to him, “My lord, you swore by the LORD your God to your servant,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne.’
  tam-TCV: அதற்கு அவள், “என் தலைவனே, உமக்குப்பின் எனது மகனாகிய சாலொமோனே உமது அரியணையில்
    இருக்கும் அடுத்த அரசனாவான் என்று, உமது இறைவனாகிய யெகோவாவின் பேரில் உமது அடியவளாகிய
    எனக்கு நீர் வாக்குப்பண்ணினீரே.
  ceb-ULB: Miingon siya ngadto kaniya, “Akong agalon, misaad ka sa imong sulugoon
    pinaagi kang Yahweh nga imong Dios, nga nag-ingon, ''Tinuod gayod nga maghari
    si Solomon nga imong anak sunod kanako, ug maglingkod siya sa akong trono.'
  pol-UBG: 'A ona mu odpowiedziała: Mój panie, ty przysiągłeś swojej służącej na PANA,
    swego Boga: Twój syn, Salomon, będzie królował po mnie i on zasiądzie na moim
    tronie.'
  agr-agr: 'Tama nii ayaak: “Apujuh, amina Apajuíjum Tuke Pujuu tutaya nunú adaisam
    chichagtakum: ‘Amina uchijum Salomón apu wajas inamjattawai’ tujutmayume.'
  kyc-kyc: Enda dokome isingi lamaiyuo dopa leya. Emba kiŋi andake, embame embena
    Kamongo Anatunya kingi lao lalu lao lapala nambana ikinyingi Solomone baa embena
    mata kiŋi ingyuo karara lao namba kando lee kande leya.
  urd-GVU: بت سبع نے کہا، ”میرے آقا، آپ نے تو رب اپنے خدا کی قَسم کھا کر مجھ سے وعدہ
    کیا تھا کہ تیرا بیٹا سلیمان میرے بعد تخت نشین ہو گا۔
  deu-1912: 'Sie sprach zu ihm: Mein Herr, du hast deiner Magd geschworen bei dem
    HERRN, deinem Gott: Dein Sohn Salomo soll König sein nach mir und auf meinem Stuhl
    sitzen.'
  kan-2017: ಆಗ ಆಕೆಯು, “ನನ್ನ ಒಡೆಯನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು ತಮ್ಮ ದಾಸಿಯಾದ
    ನನಗೆ ನನ್ನ ತರುವಾಯ ನನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನು ಅರಸನಾಗಬೇಕು. ನಿಜವಾಗಿ ಅವನೇ ನನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ
    ಕುಳಿತುಕೊಳ್ಳಬೇಕು ಎಂಬುದಾಗಿ ಹೇಳಿದ್ದೆಯಲ್ಲಾ.
  yap-yap: Me fulweg ni ga’ar, “Pilung rog mmicheg ngog u fithingan SOMOL ni Got rom
    ni Solomon ni fakag e ir e ra yib nga luwam nge mang pilung.
  hlt-MCSB: Te phoeiah anih te, “Ka boei namah long ni BOEIPA na Pathen te na toem
    na ngam. Na salnu taengah khaw, 'Na capa Solomon tah kamah hnukah manghai vetih
    ka ngolkhoel dongah ngol ni, ' na ti.
  mdy-ETH: ቤርሳቤሃ ማሃዖ፦ «ካኣቲዮ! ታ ናኣዚ፥ ሴሎሞኔ ኔ ቤዛ ኔና ዻካሊ ካኣታዻንዳሢ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ
    ሱንፆና ኔ ታኣም ጫኣቄኔ፤
  twi-ASANTE: Ɔbuaa no sɛ, “Me wura, wogyina Awurade, wo Onyankopɔn, anim hyɛɛ me
    bɔ sɛ, me babarima Salomo na ɔbɛdi wʼadeɛ, na watena wʼahennwa so.
  eng-WEBU: She said to him, “My lord, you swore by the LORD your God to your servant,
    ‘Assuredly Solomon your son shall reign after me, and he shall sit on my throne.’
  wal-wal: Oichchin a, “Ta godau, taassi ne ashkkareessi, ‘Taappe guyyiyan ne na7ai
    Solomoni kawotana; ta kawotaa araatankka i uttana’ gaada GODAN, ne Xoossan, neeni
    ne huuphen caaqqadasa.
  spa-PDDPT: 'Y ella le respondió: ʼAdón mío, tú juraste a tu servidora por Yavé tu
    ʼElohim: Tu hijo Salomón reinará después de mí, y él se sentará en mi trono.'
  gun-gun: 'Kunha va''e ombovai: — Xeruvixa, Senhor Nderuete renonde reura va''ekue
