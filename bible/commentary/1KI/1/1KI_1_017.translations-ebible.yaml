    mfumu mʼmalo mwa ine, ndipo adzakhala pa mpando wanga waufumu.’
  hrv-hrv: 'Ona mu odgovori: “Gospodaru, ti si se zakleo službenici svojoj Jahvom,
    Bogom svojim: ''Tvoj sin Salomon kraljevat će poslije mene, on će sjesti na moje
    prijestolje.'''
  mps-mps: Tialima, Batsebago agabolo te po wali, “Eno king o, polobadu nago digi
    bomai po me deli te ena dali dąų walali, te dena Genuai Bidi Godigo nogide te
    tama po wali. Nago bomai po dąų waliyu, te eno ogwa Solomongo te nage hasegelama,
    tama te king pedelama, tama te nage king bidali siade dulaluaibao po wai dao.
  tpi-tpi: Orait Batseba i tokim em, “King bilong mi, bipo yu bin mekim wanpela strongpela
    promis long mi, long nem bilong God, Bikpela bilong yumi. Yu bin promis bai pikinini
    bilong mi, Solomon, i senisim yu na i kamap king na sindaun long sia king bilong
    yu.
  dan-1931: 'Hun svarede: “Herre, du har jo tilsvoret din Trælkvinde ved HERREN din
    Gud: Din Søn Salomo skal være konge efter mig og sidde på min Trone!'
  vie-OVCB: 'Bà thưa: “Thưa vua, có phải vua thề trước Chúa Hằng Hữu, Đức Chúa Trời
    của vua, rằng: ‘Sa-lô-môn, con bà, sẽ kế vị ta và ngồi trên ngôi ta’ không?'
  guj-2017: તેણે તેને જવાબ આપ્યો, “મારા માલિક, તમે તમારી દાસી આગળ તમારા ઈશ્વર યહોવાહના
    સમ ખાધા હતા, ‘ચોક્કસ તારો દીકરો સુલેમાન મારા પછી રાજ કરશે અને તે મારા રાજ્યાસન
    પર બેસશે.’”
  pon-2006A: Padsipa ahpw sapeng, patohwan, “Maing, komw ketin inoukihongieier ni
    mehlel, ni mwaren KAUN-O, sapwellimomwi Koht, me ei tungoal pwutak Solomon me
    pahn wiliankomwihdi oh wiahla nanmwarki.
  por-BRBSL: 'Ela lhe disse: “Meu senhor, você jurou por Javé seu Deus a seu servo:
    ''Certamente Salomão, seu filho reinará depois de mim, e ele se sentará no meu
