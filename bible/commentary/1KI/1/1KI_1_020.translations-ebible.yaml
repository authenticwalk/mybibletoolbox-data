verse: 1KI.001.020
translations:
  mal-C: ഇപ്പോൾ, യജമാനനായ രാജാവേ! അങ്ങയുടെ കാലശേഷം ആരാണ് അങ്ങയുടെ സിംഹാസനത്തിൽ ഇരിക്കുന്നത്
    എന്നതിനെപ്പറ്റിയുള്ള പ്രഖ്യാപനത്തിനായി എല്ലാ ഇസ്രായേലും കാത്തിരിക്കുന്നു.
  deu-TKW: Auf dich, mein Herr und König, sind nun die Augen von ganz Israel gerichtet,
    daß du ihnen kund thuest, wer nach dir, mein Herr und König, auf deinem Throne
    sitzen soll.
  lin-lin: Mokonzi, nkolo na ngai, miso ya bato nyonso ya Isalaele ezali kotalela
    yo mpo na koyeba soki nani akovanda na kiti ya bokonzi sima na mokonzi, nkolo
    na ngai.
  eng-LSV: And you, my lord, O king, the eyes of all Israel [are] on you, to declare
    to them who sit on the throne of my lord the king after him;
  eng-GNV: And thou, my lorde, O King, knowest that the eyes of all Israel are on
    thee, that thou shouldest tell them, who shoulde sit on the throne of my lord
    the King after him.
  eng-WEBSTER: And thou, my lord, O king, the eyes of all Israel are upon thee, that
    thou shouldst tell them who shall sit on the throne of my lord the king after
    him.
  nhw-BL: Huajca ama, noteco, nochi israelitame san mitzchiyaj para titeyolmelahuas
    ajqueya elis tlanahuatijquetl quen mopatlaca huan mosehuis ipan mosiya quema tijcajtehuas
    motequiticayo.
  swh-ONEN: Bwana wangu mfalme, macho ya Israeli yote yanakutazama wewe wajue kutoka
    kwako kuwa ni nani atakayeketi katika kiti cha ufalme cha bwana wangu mfalme baada
    yake.
  bba-bba: Tɛ̃ sinɑ boko, wee, wunɑ Isirelibɑ kpuro bɑ swɑɑ dɑki ɑ kɑ bu sɔ̃ wi u
    koo ko wunɛn kɔsire bɑndu sɔɔ.
  eng-KJVCPB: And thou, my lord O king, the eyes of all Israel are upon thee, that
    thou shouldest tell them who shall sit on the throne of my lord the king after
    him.
  luo-luo: Ruodha, jo-Israel duto ngʼiyi mondo gingʼe kuomini en ngʼa mabiro bedo
    e kom duongʼ ruodha bangʼe.
  meu-meu: Egu lohia bona egu pavapava e, harihari Israel taudia iboudiai ese oi e
    haḡeremumu, ba hamaorodia daika na oi murimu ai egu lohia bona egu pavapava emu
    terono ai baine helai e tomu.
  npi-ULB: हे मेरा मालिक राजा, हजुरपछि को सिंहासनमा बस्ने छ भनी हजुरबाट थाहा पाउनलाई
    सारा इस्राएलले हजुरकै प्रतीक्षा गरिरहेका छन् ।
  yor-yor: Olúwa mi ọba, ojú gbogbo Israẹli ń bẹ lára rẹ, láti mọ ẹni tí yóò jókòó
    lórí ìtẹ́ olúwa mi ọba lẹ́yìn rẹ.
  pes-OPCB: حال ای پادشاه، تمام قوم اسرائیل منتظرند تا ببینند شما چه کسی را به جانشینی
    خود انتخاب می‌کنید.
  tgl-ULB: Aking panginoong hari, ang mga mata ng buong Israel ay nasa iyo, naghihintay
    sila na sabihin mo sa kanila kung sino ang uupo sa trono pagkatapos mo, aking
    panginoon.
  cbu-NT: Watam, na in ichingarusin Israelchich tputs kutakanaya. Ashiri na shiyshat
    itsinsaru kamaningcha. Shiy chakaatsimasaja inpari kurakaam kinachiya, tákachsha,
    anootsimarisha kukoo payumaama.
  hui-hui: I̱naga kini-o hale ha. Isaraele wali agali bibahendeore í̠ kini henegoria
    abogo ibuore ha aribia helarogoni lalu latagi harego hale holoma̱ya lowa hondo
    hama pedago.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ရှင့်​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​မည့်​သူ​မှာ​အ​ဘယ်​သူ​ဖြစ်​ကြောင်း​မိန့်
    ကြား​တော်​မူ​ရန် ဣသ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ် လုံး​သည်​အ​ရှင့်​အား​စောင့်​မျှော်​လျက်​နေ​ကြ
    ပါ​၏။-
  bod-N: ཀྱེ་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ལགས། ད་ནི་ཁྱེད་ཀྱི་རྗེས་སུ་ཉིད་ཀྱི་རྒྱལ་ཁྲི་ལ་སུ་ཞིག་འགོད་པར་འགྱུར་བ་ཁྱེད་ཀྱིས་གསུང་བ་ལ།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་མིག་གིས་ཁྱེད་ལ་བལྟས་ཡོད།
  sna-sna: Zvino ishe wangu mambo, meso eIsraeri yose akatarisa kwamuri, kuti muvaudze
    kuti ndiani achagara pachigaro choushe chaishe wangu mambo, mushure make.
  spa-BLM: Tú, mi señor el rey, los ojos de todo Israel están puestos en ti, para
    que les digas quién se sentará en el trono de mi señor el rey después de él.
  cac-cac: Yuj chi', van stan̈van masanil eb' chon̈ab' israel tas xa chi, mach ol
    ac'canoch reyal a q'uexuloc.
  swh-ULB: Mfalme bwana wangu, macho yote ya Israeli yako kwako, yakisubiri usemi
    wako juu ya nani atakayeti kwenye kiti cha enzi baada yako, bwana wangu.
  bel-bel: А ты, гаспадару мой, - цар, і вочы ўсіх Ізраільцянаў глядзяць на цябе,
    каб ты абвясьціў ім, хто сядзе на троне гаспадара майго цара пасьля яго;
  deu-ELBBK: Und du, mein Herr König – die Augen von ganz Israel sind auf dich gerichtet,
    dass du ihnen mitteilst, wer auf dem Thron meines Herrn, des Königs, nach ihm
    sitzen soll.
  mbb-OT: Ne ǥuntaan Mahal he Hadì, edtaǥad is menge Israilihanen te disisyun nu ke
    hentei is ebpekeilis kenikew he hadì.
  mal-2015: യജമാനനായ രാജാവേ, യജമാനനായ രാജാവിന്റെ അനന്തരവനായി സിംഹാസനത്തിൽ ഇരിക്കേണ്ടതു
    ആരെന്നു നീ അറിയിക്കേണ്ടതിന്നു എല്ലായിസ്രായേലിന്റെയും കണ്ണു നിന്നെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  rmc-rmc: Akana, rajeja miro the kraľina, savore manuša andral o Izrael užaren pre
    tu, hoj te džanen, ko ela kraľis a bešela pal tu pro tronos.
  pes-OPV: و اما‌ای آقایم پادشاه، چشمان تمامی اسرائیل به سوی توست تا ایشان را خبر
    دهی که بعد از آقایم، پادشاه، کیست که بر کرسی وی خواهد نشست.
  ron-1924: Ымпэрате, домнул меу, тот Исраелул аре окий ындрептаць спре тине, ка сэ-й
    фачь куноскут чине ва шедя пе скаунул де домние ал ымпэратулуй, домнулуй меу,
    дупэ ел.
  ben-OBCV: হে আমার প্রভু মহারাজ, আপনার পরে আমার প্রভু মহারাজের সিংহাসনে কে বসবে তা
    জানার জন্য ইস্রায়েলে সবার চোখের দৃষ্টি আপনার উপর স্থির হয়ে আছে।
  som-som: Oo adna, sayidow, boqorkaygiiyow, indhihii dadka dalka Israa'iil oo dhammu
    adigay ku soo fiirinayaan, inaad u sheegtid qofka ku fadhiisan doona carshigaaga
    dabadaa, boqorow, sayidkaygiiyow.
  lat-VUC: Verumtamen, domine mi rex, in te oculi respiciunt totius Israël, ut indices
    eis quis sedere debeat in solio tuo, domine mi rex, post te.
  eng-ASVBT: And thou, my lord the king, the eyes of all Israel are upon thee, that
    thou shouldest tell them who shall sit on the throne of my lord the king after
    him.
  ita-1885: Ora gli occhi di tutto Israele son volti verso te, o re, mio signore;
    acciocchè tu dichiari loro chi ha da sedere in sul trono del re, mio signore,
    dopo lui.
  eng-LXXUP: And thou, my lord, O king—the eyes of all Israel are upon thee, to tell
    them who shall sit upon the throne of my lord the king after him.
  eng-ULB: As for you, my master the king, the eyes of all Israel are on you, waiting
    for you to tell them who will sit on the throne after you, my master.
  spa-VBL: Ahora, Su Majestad, todos en Israel están pendientes de ver quién va a
    decir que será el próximo rey.
  fra-_FOB: Et pour toi, ô roi, mon seigneur, les yeux de tout Israël sont sur toi,
    afin que tu leur déclares qui doit s'asseoir sur le trône du roi, mon seigneur,
    après lui.
  mal-mal: യജമാനനായ രാജാവേ, അങ്ങയുടെ ശേഷം സിംഹാസനത്തിൽ ഇരിക്കേണ്ടത് ആരെന്ന് അറിയിക്കേണ്ടതിന്
    എല്ലാ യിസ്രായേലിന്റെയും കണ്ണ് നിന്നെ നോക്കിക്കൊണ്ടിരിക്കുന്നു.
  urd-GVR: Ai bādshāh mere āqā, is waqt tamām Isrāīl kī āṅkheṅ āp par lagī haiṅ. Sab
    āp se yih jānane ke lie taṛapte haiṅ ki āp ke bād kaun taḳhtnashīn hogā.
  suz-BL: मिनु मुल आं प्रभु पिप, इन नोले सु पिप दुम्‍बा? मिनु इन नित्‍तीकेम सु निप्‍बा,
    दे तुइक्‍चा कली इस्राएल ङा मुर नेल्‍लेम इन लां कोव़शो बाक्‍नीम।
  ita-1927: Ora gli occhi di tutto Israele son rivolti verso di te, o re mio signore,
    perché tu gli dichiari chi debba sedere sul trono del re mio signore, dopo di
    lui.
  ckb-ckb: ئەی پاشای گەورەم، هەموو ئیسرائیل چاوەڕێی تۆ دەکەن بۆ ئەوەی پێیان ڕابگەیەنیت
    کێ لەدوای پاشای گەورەم لەسەر تەختەکەی دادەنیشێت.
  eng-BBE: And now, my lord the king, the eyes of all Israel are on you, waiting for
    you to say who is to take the place of my lord the king after him.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ನಿಮ್ಮ ತರುವಾಯ ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ಸಿಂಹಾಸನದ ಮೇಲೆ
    ಕುಳಿತುಕೊಳ್ಳುವವನು ಯಾರೆಂದು ನೀವು ಹೇಳುವ ಹಾಗೆ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಕಣ್ಣುಗಳು ನಿಮ್ಮ ಮೇಲೆ
    ಇರುತ್ತವೆ.
  tam-2017: ராஜாவாகிய என்னுடைய எஜமானனே, ராஜாவாகிய என்னுடைய எஜமானுக்குப் பிறகு அவருடைய
    சிங்காசனத்தின்மேல் அமர்ந்திருப்பவன் யார் என்று தங்களுக்கு அறிவிக்க வேண்டும் என்று
    இஸ்ரவேலர்கள் அனைவரின் கண்களும் உம்மை பார்த்துக்கொண்டிருக்கிறது.
  spa-RV-1909: Entre tanto, rey señor mío, los ojos de todo Israel están sobre ti,
    para que les declares quién se ha de sentar en el trono de mi señor el rey después
    de él.
  ron-BTF: Şi, domnul meu împărate, ochii întregului Israel sunt asupra ta, ca să
    le spui cine va şedea pe tronul domnului meu, împăratul, după el.
  eng-WEBP: You, my lord the king, the eyes of all Israel are on you, that you should
    tell them who will sit on the throne of my lord the king after him.
  eng-FBV: Now, Your Majesty, everyone in Israel is watching to see who you're going
    to say will be the next king.
  nld-1939: Thans zijn de ogen van heel Israël op u gericht, mijn heer en koning,
    opdat gij het te kennen geeft, wie na u op de troon van mijn heer en koning moet
    zitten.
  nch-BL: Huajca ama, noteco, nochi israelitame san mitzchiyaj para titeyolmelahuas
    ajquiya elis tanahuatijquet quej mopataca huan mosehuis ipan mosiya quema tijcajtehuas
    motequiticayo.
  vie-1934: Oâi vua chúa tôi! cả Y-sơ-ra-ên đều xây mắt về vua, đợi vua cho họ biết
    ai là người kế vua phải ngồi trên ngai của vua, là chúa tôi.
  hin-CV: महाराज, मेरे स्वामी, इस समय सारे इस्राएल की नज़रें आप पर लगी हैं, कि आप
    यह घोषणा करें कि महाराज, मेरे स्वामी के बाद कौन सिंहासन पर बैठेगा.
  spa-BES: Y ahora, mi señor el rey, los ojos de todo Israel están sobre ti, esperando
    que digas quién va a ocupar el lugar de mi señor el rey después de él.
  tdx-tdx: Ie amy zao hene ama’o, ry talèko mpanjaka ty fihaino’ Israele, ty hitaroña’o
    te ia ty hiambesatse amy fiambesan-talèko mpanjakay hanonjohy aze.
  tha-KJV: โอ ข้าแต่​กษัตริย์​เจ้​านายของหม่อมฉัน อิสราเอลทั้งสิ้​นก​็​เพ่งดู​พระองค์
    เพื่อพระองค์จะตรัสแก่เขาว่า จะทรงให้​ผู้​ใดนั่งบนบัลลั​งก​์ของกษั​ตริ​ย์​เจ้​านายของหม่อมฉันแทนพระองค์
  por-BR-2018: Entretanto, rei senhor meu, os olhos de todo Israel estão sobre ti,
    para que lhes declares quem se há de sentar no trono de meu senhor o rei depois
    dele.
  deu-ELO: Und du, mein Herr König die Augen von ganz Israel sind auf dich gerichtet,
    daß du ihnen kundtuest, wer auf dem Throne meines Herrn, des Königs, nach ihm
    sitzen soll.
  eng-WYC-2018: Nevertheless, my lord the king, the eyes of all Israel behold into
    thee, that thou show to them, who oughteth to sit in thy throne, my lord the king,
    after thee; (Now, my lord the king, the eyes of all Israel look to thee, for thou
    to tell them, who ought to sit on thy throne, my lord the king, after thee;)
  epo-epo: Sed vi, mia sinjoro, ho reĝo — la okuloj de ĉiuj Izraelidoj estas turnitaj
    al vi, por ke vi diru al ili, kiu sidos sur la trono de mia sinjoro la reĝo post
    li.
  uig-PIN: Əmdi, i ƣojam padixaⱨ, pütkül Israilning kɵzliri siligǝ tikilmǝktǝ, ular
    ƣojam padixaⱨning ɵzliridin keyin tǝhtliridǝ kimning olturidiƣanliⱪi toƣrisida
    ularƣa hǝwǝr berixlirini kütixiwatidu;
  beo-beo: Hina bagade! Isala:ili fi dunu huluane ilia hanai da di da dia bagia manebe
    hina amo di ilima adoma:ne dawa:lala.
  tpi-OTNT: King bilong mi, harim. Olgeta manmeri bilong Israel i wet long yu yet
    i mas tokim ol long husat tru bai i senisim yu na kamap king.
  hau-SA: Ranka yă daɗe sarki, idanun dukan Isra’ila suna a kanka, domin su san wa
    zai zauna a kujerar ranka yă daɗe sarkina, a bayanka.
  uig-LAT: Emdi, i ghojam padishah, pütkül Israilning közliri silige tikilmekte, ular
    ghojam padishahning özliridin kéyin textliride kimning olturidighanliqi toghrisida
    ulargha xewer bérishlirini kütishiwatidu;
  nde-nde: Mbusi wami, nkosi, abako-Israyeli bonke bakukhangele, badinga ukwazi ukuthi
    ngubani ozahlala esihlalweni sakho sobukhosi ngemva kwakho.
  ton-ton: Pea ko koe, ʻe hoku ʻeiki ko e tuʻi, kuo hanga mai kiate koe ʻae mata kotoa
    pē ʻo ʻIsileli, koeʻuhi ke ke fakahā kiate kinautolu pe ko hai ia ʻe hoko mo koe
    ke nofo ki he nofoʻa fakatuʻi ʻo hoku ʻeiki ko e tuʻi.
  ces-1613: Ješto ty, pane můj králi, víš, že oči všeho Izraele na tebe jsou obráceny,
    abys jim oznámil, kdo by seděti měl na stolici pána mého krále po tobě.
  eng-WMB: You, my lord the king, the eyes of all Israel are on you, that you should
    tell them who will sit on the throne of my lord the king after him.
  tam-TCV: என் தலைவனாகிய அரசே, இப்பொழுது என் தலைவனாகிய அரசனின் அரியணையில் அவருக்குப்
    பின் யார் அரசனாய் இருப்பான் என்று அறிவதற்காக எல்லா இஸ்ரயேலருடைய கண்களும் உம் மேலேயே
    இருக்கின்றன.
  ceb-ULB: Apan alang kanimo, akong agalon nga hari, nagtan-aw ang mga mata sa tibuok
    Israel kanimo, naghulat nga isulti mo kanila kung kinsa ba ang molingkod sa trono
    sunod kanimo, akong agalon.
  pol-UBG: Lecz ty, mój panie, królu, wiesz, że oczy całego Izraela są zwrócone na
    ciebie, abyś im oznajmił, kto zasiądzie na tronie mego pana, króla, po nim.
  agr-agr: Nuadui ashí Israel aents aidau apu Davitash yanak dekas apu atinnash etegkeati
    tusa dekatatus yamai dakamainawai.
  kyc-kyc: Emba kiŋi andake doko Isaraele wambu peparaeme apimi embena panda nyuo
    kiŋi karena lao langilipi lao embako isaro karaminyi.
  urd-GVU: اے بادشاہ میرے آقا، اِس وقت تمام اسرائیل کی آنکھیں آپ پر لگی ہیں۔ سب آپ
    سے یہ جاننے کے لئے تڑپتے ہیں کہ آپ کے بعد کون تخت نشین ہو گا۔
  deu-1912: Du aber, mein Herr König, die Augen des ganzen Israel sehen auf dich,
    daß du ihnen anzeigest, wer auf dem Stuhl meines Herrn Königs sitzen soll.
  kan-2017: ನನ್ನ ಒಡೆಯನೂ ಅರಸನೂ ಆದ ನಿಮ್ಮ ತರುವಾಯ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳತಕ್ಕವರು ಯಾರೆಂಬುದನ್ನು
    ನೀವೇ ಗೊತ್ತುಮಾಡಬೇಕೆಂದು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಕಾದುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Pilung rog, chiney e ke par urngin e girdi’ nu Israel yad be guyem ni ngamog
    ngorad e en ni nge yan nga luwam nge mang pilung.
  hlt-MCSB: Ka boei manghai nang, Israel pum kah a mik he nang pum dongla a hoi coeng.
    Amah yuengla ka boei manghai kah ngolkhoel dongah aka ngol ham te amih taengah
    thui pah laeh.
  mdy-ETH: ካኣቲዮ! ዒስራዔኤሌ ዴራ ቢያ ኔ ቤዛ ካኣታዻንዳሢ ዖናታቴያ ኔ ፔጋሲ ዔርዛንዳጉዲ ካፒሢዳኬ፤
  twi-ASANTE: Na, me wura ɔhene, Israel nyinaa retwɛn deɛ wobɛkyerɛ sɛ ɔnni wʼadeɛ
    sɛ ɔhene.
  eng-WEBU: You, my lord the king, the eyes of all Israel are on you, that you should
    tell them who will sit on the throne of my lord the king after him.
  wal-wal: Ta godau kawuwau, ta godaappe kawuwaappe guyyiyan ooni ne kawotaa araatan
    uttanaakko eranau Israa7eela asaa ubbaa aifee nena xeelli uttiis.
  spa-PDDPT: Sobre ti, oh rey ʼadón mío, están los ojos de todo Israel para que les
    declares quién se sentará en el trono de mi ʼadón el rey después de él.
  gun-gun: Ha'e rami teĩ xeruvixa, Israel kuery ha'e javi ma ndere meme oma'ẽ okuapy,
    ndee ae reikuaa uka porãve aguã mava'e ete pa nerenda áry oguapy va'erãa nderekovia
    huvixarã oĩ aguã.
  ilo-ULB: Apok nga ari, kumitkita amin kenka dagiti mata ti Israel, ur-urayenda nga
    ibagam kadakuada no siasino ti agtugaw iti tronom a sumukat kenka, apok.
  kpg-kpg: Meenei dogu dagi go di king, digau Israel huogodoo e tali adu goe be di ma
    koai dela ga haga modongoohia kooe bolo dela gaa kae do lohongo king.
  uig-ARA: ئەمدى، ئى غوجام پادىشاھ، پۈتكۈل ئىسرائىلنىڭ كۆزلىرى سىلىگە تىكىلمەكتە،
    ئۇلار غوجام پادىشاھنىڭ ئۆزلىرىدىن كېيىن تەختلىرىدە كىمنىڭ ئولتۇرىدىغانلىقى توغرىسىدا
    ئۇلارغا خەۋەر بېرىشلىرىنى كۈتىشىۋاتىدۇ؛
  sus-sus: Mangɛ n marigi, Isirayila ɲama tuli matixi i tan nan na, alako i xa a masen
    naxan dɔxɔma i xa kibanyi kui i ɲɔxɔɛ ra.
  pon-2006: Maing, Wasa Lapalap, tohn Israel pwon kin patohwan kasikasik me komw pahn
    pein kasalehda ihs me pahn wiliankomwihdi pwe en wiahla nanmwarki.
  jae-jae: O ŋoc ŋatau kiŋ, galoc lau Israel samob sêkêŋ mateŋ aôm gebe ôsôm êndêŋ
    êsêac gebe asa êŋgôŋ aêŋoc ŋatau kiŋ nê lêpôŋ êjô aôm su.
  ksd-ksd: Io, kaugu luluai ra king, ra tarai Israel par dia ki pa u pi una ve diat
    ba to ia na ki ta ra kiki kai kaugu luluai ra king namur tana.
  tur-YTC: Efendim kralın tahtına kendisinden sonra kimin oturacağını onlara söyleyesin
    diye, sen, efendim kral, bütün İsrael'in gözleri senin üzerindedir.
  grc-BRENT: Καὶ σὺ κύριέ μου βασιλεῦ, οἱ ὀφθαλμοὶ παντὸς Ἰσραὴλ πρὸς σέ, ἀπάγγειλαι
    αὐτοῖς τίς καθήσεται ἐπὶ τοῦ θρόνου τοῦ κυρίου μου τοῦ βασιλέως μετʼ αὐτόν.
  ind-AYT: Tuanku Raja, seluruh mata Israel tertuju kepadamu supaya engkau memberitahukan
    kepada mereka siapa yang akan duduk di takhta Tuanku Raja sesudah engkau.
  nya-nya: Mbuye wanga mfumu, maso a Aisraeli onse ali pa inu, kuti adziwe kuchokera
    kwa inu amene adzakhala pa mpando waufumu wa mbuye wanga mʼmalo mwanu.
  hrv-hrv: U tebe su sada, gospodaru moj i kralju, uprte oči svega Izraela da mu ti
    objaviš tko će te naslijediti na tvome prijestolju, kralju, gospodaru moj.
  mps-mps: Eno king, te odao. Te Israel we bidi tigidaligo te nageba digi te tonalu,
    te dego mu nage hasegelama, te king pedelabo po nago digi wabo te tonalubao,”
    te po wai.
  tpi-tpi: King bilong mi, harim. Olgeta manmeri bilong Israel i wet long yu yet i
    mas tokim ol long husat tru bai i senisim yu na kamap king.
  dan-1931: På dig, Herre Konge, er hele Israels Øjne rettet, for at du skal give
    dem til Kende, hvem der skal være din Efterfølger og sidde på min Herre Kongens
    Trone.
  vie-OVCB: Bây giờ, toàn dân đang ngóng trông, xem vua chỉ định ai lên ngôi kế vị.
  guj-2017: મારા માલિક રાજા, સર્વ ઇઝરાયલની નજર તમારા પર છે, મારા માલિક રાજા પછી તમારા
    રાજ્યાસન પર કોણ બેસશે તે અમને જણાવો.
  pon-2006A: Maing, Wasa Lapalap, tohn Israel pwon kin patohwan kasikasik me komw
    pahn pein kasalehda ihs me pahn wiliankomwihdi pwe en wiahla nanmwarki.
  por-BRBSL: Vós, rei meu senhor, os olhos de todo Israel estão sobre vós, para que
    lhes digais quem se sentará no trono do rei meu senhor depois dele.
  cth-cth: Oe siangpahrang ka bawipa atuvah, Isarelnaw ni siangpahrang ka bawipa e
    bawitungkhung dawk, ahni hnukkhu apimaw ka tahung han tie na dei hane ring laihoi
    sut a pawp awh.
  twi-twi: Na me wura ɔhene, Israel nyinaa retwɛn nea wobɛkyerɛ sɛ onni wʼade sɛ ɔhene.
  hlt-hlt: Ka boei manghai nang, Israel pum kah a mik he nang pum dongla a hoi coeng.
    Amah yuengla ka boei manghai kah ngolkhoel dongah aka ngol ham te amih taengah
    thui pah laeh.
  tbz-SIM: Okpɑ̀ɑ̀tì, Isidɑyɛɛribɛ bɛmɔu dɑ kémmúmu ɑ bo bɛ̀ nɑ̀kɛ́mɛ̀ wèè yóó sɔɔtɛ́
    ɑ kpɑ̀tì.
  msy-2020: O atrivim, nan gumazir ekiam, Israelian gumazamiziba bar nɨrara gara nɨ
    mɨzua iti, nɨ uabɨ gumazir manatam amɨseveghtɨ, a nɨn danganim inigh atrivimɨn
    otogh, egh atrivir dabirabim dapiam.
  dop-dop: Hɑɩ, tɑ́ cɑɑ, nyɑɣɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nyǝnǝɣɩ sɩ ń hʋlɩ-wɛɣɛ wei ɩ kɑ́
    lɛɛtɩ nyɑ́ kumte tɔɔ kɛ́ nyɑ́ sǝm wɑɑlɩ tɔ.
  azb-azb: Ağam padşah, bütün İsrailin gözü səndədir; sən onlara bildirməlisən ki,
    ağam padşahdan sonra taxtında kim oturacaq.
  eng-DBY: And thou, my lord the king, the eyes of all Israel are upon thee, that
    thou shouldest tell them who shall sit on the throne of my lord the king after
    him.
  hin-2017: और हे मेरे प्रभु! हे राजा! सब इस्राएली तुझे ताक रहे हैं कि तू उनसे कहे,
    कि हमारे प्रभु राजा की गद्दी पर उसके बाद कौन बैठेगा।
  wol-KYG: Yaw nag Buur, sang bi, Israyil gépp a ngi ne jàkk ci yaw, ngir nga xamal
    leen kan ngay dëj ci sab jal, mu wuutu la, sang bi.
  eng-YLT: And thou, my lord, O king, the eyes of all Israel [are] on thee, to declare
    to them who doth sit on the throne of my lord the king after him;
  eng-WYC-2017: Nevertheless, my lord the king, the eyes of all Israel behold into
    thee, that thou show to them, who oweth to sit in thy throne, my lord the king,
    after thee;
  eng-WMBB: You, my lord the king, the eyes of all Israel are on you, that you should
    tell them who will sit on the throne of my lord the king after him.
  urd-GVH: ऐ बादशाह मेरे आक़ा, इस वक़्त तमाम इसराईल की आँखें आप पर लगी हैं। सब आपसे
    यह जानने के लिए तड़पते हैं कि आपके बाद कौन तख़्तनशीन होगा।
  rug-rug: Ke qua baṉara, sari doduru tie pa popoa Izireli si korapa doṉo atu mo koa
    goi, pude tozini sapu esei si kaqu hobego pude na baṉara, gua.
  gaz-gaz: Yaa gooftaa koo mooticha, si booddeedhaan eenyu teessoo gooftaa koo mootichaa
    irra akka taaʼu sirraa beekuudhaaf iji Israaʼel hundi sirra jira.
  fra-LSG: O roi mon seigneur, tout Israël a les yeux sur toi, pour que tu lui fasses
    connaître qui s’assiéra sur le trône du roi mon seigneur après lui.
  gnn-gnn: Daypit, nhenydja dhuwala ŋurruŋu muka, ga ŋunha yukurra bukmaktja Yitjuralpuyŋunydja
    nhuŋuway yana galkun, walala yukurra ḏukṯukthirrinydja nhuŋu, nhe yurru ḻakarama
    dhunupamirriyamana, yol nhokala dharapulŋuranydja yukurra yurru dhärra.
  yal-yal: Iki, n kanna, mangana, Isirayila birin yɛɛn fa tixi i tan nan na, alogo
    i xa a fala naxan findima mangan na i tan, n kanna ɲɔxɔni.
  haw-1868: A o oe, e kuu haku ke alii, ke kau nei na maka o ka Iseraela a pau maluna
    ou, e hai aku oe ia lakou i ka mea e noho maluna o ka nohoalii o kuu haku ke alii,
    mahope iho ona.
  arb-NAV: إِنَّ جَمِيعَ أَعْيُنِ شَعْبِ إِسْرَائِيلَ، يَا سَيِّدِي الْمَلِكُ، تَتَّجِهُ
    نَحْوَكَ فِي انْتِظَارِ إِعْلانِكَ مَنْ يَخْلُفُ سَيِّدِي الْمَلِكَ عَلَى عَرْشِهِ.
  ewe-ewe: Azɔ la, nye aƒetɔ kple fia, Israel blibo la ƒe ŋku le dziwò be woanya ame
    si anɔ nye aƒetɔ, fia la ƒe fiazikpui dzi aɖu fia ɖe eyome.
  eng-LEE: And as for thee, my lord, O king, the eyes of all Israel are upon thee,
    to tell them, who shall sit on the throne of my lord the king after him.
  asm-FB: হে মোৰ প্ৰভু মহাৰাজ, আপোনাৰ পাছত মোৰ প্ৰভু মহাৰাজৰ সিংহাসনত কোন বহিব, সেই
    বিষয়ে আপুনিয়ে তেওঁলোকক জনাওক; তেওঁলোকে আপোনাৰ পৰাই শুনিবলৈ বাট চাই আছে।
  sus-A: مَنفّ ﭑ مَرِفِ، عِسِرَيِلَ حَمَ تُلِ مَتِشِ عِ تَن نَن نَ، عَلَكٌ عِ شَ عَ
    مَسٍن نَشَن دْشْمَ عِ شَ كِبَنيِ كُي عِ حْشْي رَ.
  fra-SBL: Toi, mon seigneur le roi, les yeux de tout Israël sont sur toi, pour que
    tu leur dises qui sera assis sur le trône de mon seigneur le roi après lui.
  hbo-hbo: וְאַתָּה֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ עֵינֵ֥י כָל־יִשְׂרָאֵ֖ל עָלֶ֑יךָ לְהַגִּ֣יד
    לָהֶ֔ם מִ֗י יֵשֵׁ֛ב עַל־כִּסֵּ֥א אֲדֹנִֽי־הַמֶּ֖לֶךְ אַחֲרָֽיו׃
  piu-2006: '@see-verse:1KI.001.019'
  kik-kik: Mũthamaki mwathi wakwa, andũ a Isiraeli othe nĩwe macũthĩrĩirie, nĩguo
    ũmamenyithie nũũ ũgaikarĩra gĩtĩ kĩa ũnene thuutha waku wee mũthamaki, mwathi
    wakwa.
  fra-NCL: Cependant, ô roi mon seigneur, tout Israël a les yeux sur toi, pour que
    tu fasses connaître qui doit s’asseoir sur le trône du roi mon seigneur après
    lui.
  cek-AK: Aw ka angraeng, siangpahrang, Siangpahrang nang pacoengah, mi maw angraeng
    tangkhang nuiah anghnu tih, tiah khet hanah, Israel kaminawk boih ih mik loe na
    nuiah ni oh.
  cuk-cuk: ”Dummad-rey, Israel-dulemar neg-gunaidba bela-bela be-edarbebukwad, ega
    be sogega, doa be-sorba reyga megoye.
  uig-CYR: Әнди, и ғоҗам падиша, пүткүл Исраилниң көзлири силигә тикилмәктә, улар
    ғоҗам падишаниң өзлиридин кейин тәхтлиридә кимниң олтиридиғанлиғи тоғрисида уларға
    хәвәр беришлирини күтишиватиду;
  tel-2017: నా యజమానీ, నా రాజా, నీ తరవాత ఎవరు సింహాసనం అధిష్టిస్తారో అని ఇశ్రాయేలీయులంతా
    కనిపెట్టి చూస్తున్నారు.
  hat-BSA: Epi koulye a, pou ou menm, mèt, wa a, zye a tout Israël ap gade ou, pou
    di yo se kilès k ap chita sou twòn a mèt mwen an, wa a, apre li.
  kos-kos: Leum fulat, mwet Israel nukewa tawi kom in fahk nu selos lah su ac aol
    kom in tokosra.
  hbo-WLC: וְאַתָּה֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ עֵינֵ֥י כָל־יִשְׂרָאֵ֖ל עָלֶ֑יךָ לְהַגִּ֣יד
    לָהֶ֔ם מִ֗י יֵשֵׁ֛ב עַל־כִּסֵּ֥א אֲדֹנִֽי־הַמֶּ֖לֶךְ אַחֲרָֽיו׃
  ibo-ibo: Ma ugbu a, onyenwe m eze, ndị Izrel niile na-ele gị anya isi nʼọnụ gị nụta
    onye ga-anọchi anya gị, ịnọkwasị nʼocheeze eze gị.
  ory-ory: ପୁଣି, ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ମୋହର ପ୍ରଭୁ ମହାରାଜଙ୍କ ସିଂହାସନରେ ତାଙ୍କ ଉତ୍ତାରେ
    କିଏ ବସିବ, ଏହା ଯେପରି ଆପଣ ସମଗ୍ର ଇସ୍ରାଏଲକୁ କହିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ଦୃଷ୍ଟି ଆପଣଙ୍କ
    ଉପରେ ଅଛି।
  wmt-wmt: '@see-verse:1KI.001.019'
  chk-chk: Ai samol me ai king, iei chon Israel meinisin ra nenengenuk pwe kopwe üreniir
    iö epwe siwiliik lon wisom wisen king.
  rop-rop: Haibala King, ol detlot Isreil pipul, olabat weitweit langa yu blanga dalim
    olabat hu garra deigim yu pleis en jidan king.
  ukr-1871: А на тебе, мій добродїю й царю, обернув тепер очі ввесь Ізраїль, щоб ти
    обявив їм, хто засяде після тебе, мій добродїю й царю, на твойму престолї?
  deu-1951: Du bist es aber, mein Herr und König, auf den die Augen von ganz Israel
    sehen, daß du anzeigest, wer nach meinem Herrn und König auf seinem Throne sitzen
    soll.
  eng-JPS: And thou, my lord the king, the eyes of all Israel are upon thee, that
    thou shouldest tell them who shall sit on the throne of my lord the king after
    him.
  srp-1865: Sada, care gospodaru moj, oèi su svega Izrailja uprte u tebe, da im kažeš
    ko æe sjesti na prijesto tvoj, gospodaru moj care, poslije tebe.
  lug-lug: Kaakano mukama wange kabaka, amaaso ga Isirayiri gatunuulidde gwe, okubategeeza
    anaatuula ku ntebe y’obwakabaka eya mukama wange kabaka, oluvannyuma lwe.
  heb-heb: ואתה אדני המלך עיני כל ישראל עליך להגיד להם מי ישב על כסא אדני המלך אחריו׃
  ben-IRV: হে আমার প্রভু মহারাজ, সমস্ত ইস্রায়েলের চোখ আপনার উপর রয়েছে। তারা আপনার
    কাছ থেকে জানতে চায় আপনার পরে কে আমার প্রভু মহারাজের সিংহাসনে বসবে।
  pan-pan: ਹੁਣ ਹੇ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ, ਸਾਰੇ ਇਸਰਾਏਲ ਦੀਆਂ ਅੱਖਾਂ ਤੇਰੇ ਉੱਤੇ ਹਨ ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਦੱਸੇਂ, ਕਿ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਤੇਰੇ ਪਿੱਛੋਂ ਕੌਣ ਬੈਠੇਗਾ।
  tkr-tkr: Yizda xərna paççah, İzrailynacab ul val vob, vale qiyğa yiğne taxtıl vuşuyiy
    gyu'arasva ğu manbışik'le ats'axhxhya'as ıkkan.
  mya-JVB: အိုအရှင် မင်းကြီး ၊ ကျွန်မ အရှင် မင်းကြီး ၏ အရာ ၌စိုးစံ၍ အဘယ်သူ သည် နန်း
    ထိုင် ရမည်ကို မိန့် တော်မူမည်ဟု ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကိုယ်တော်ကို မြော်ကြည့်လျက်နေကြပါ၏။
  tbg-tbg: Avuhainaao, iriane. Tavave ai vatuka varero avuhainaa vaiinti variainarara
    ekaa Isareri vaiinti nahenti are vika tiva nimiane ti, ai veka vaiha ariqaa avu
    vate variavo.
  hmo-hmo: Lauegu lohia bona king e, harihari Israela taudia ibounai ese oiemu hereva
    idia naria noho. Mani oi hamaorodia daika be oiemu murinai king dagi do ia abia.
  urd-urd: लेकिन ऐ मेरे मालिक, सारे इस्राईल की निगाह तुझ पर है, ताकि तू उनको बताए
    कि मेरे मालिक बादशाह के तख़्त पर कौन उसके बाद बैठेगा।
  rus-SYN: Но ты, господин мой, - царь, и глаза всех Израильтян устремлены на тебя,
    чтобы ты объявил им, кто сядет на престоле господина моего царя после него;
  bqc-SIM: Ma dii kí, ḿmɛ Isailiↄ sↄ̃́anzi ḿpii, wà e ma gbɛ̃́ pↄ́ a gↄ̃ kía
    ũ n gbɛu.
  tcz-CHONGTHU: Tuhin kapu Lengpa Israel mipite jousen nang banna leng chang ding
    hi koi pen na hisah ding ham? tia avet cheh u ahi,” ati.
  mar-mar: महाराज, आता सर्व इस्राएल लोकांचे तुमच्याकडे लक्ष लागले आहे. स्वत:नंतर तुम्ही
    कोणाला राजा म्हणून घोषित करता याची ते वाट बघत आहेत.
  qub-qub: Cananga llapan Israelcunami shuyarpaycan pï ruquiqui ray cananpaj ninayquitapis.
  bqp-bqp: Ma dikiri kí, mↄkↄ̃mmɛ Isarailanↄ sã dↄnyĩ ń pínki ò ma tó dí mɛ́ ani
    kɛ kína ũ n gɛ̃nɛ ũ.
  hat-hat: Koulye a, monwa, je tout pèp Izrayèl la sou ou, y'ap tann ou di yo ki moun
    ki pral chita sou fotèy la apre ou.
  eng-BSB: And as for you, my lord the king, the eyes of all Israel are upon you to
    tell them who will sit on the throne of my lord the king after him.
  eng-WEBPB: You, my lord the king, the eyes of all Israel are on you, that you should
    tell them who will sit on the throne of my lord the king after him.
  kbq-kbq: Hagi menina kini ne' ranimoka antahio, iza kinia azeri otisankeno kagri
    nona erigahie hu'za nehu'za, maka Israeli vahe'mo'za kagri kavufi kete'za mani'naze.
  nhe-BL: Huajca ama, noteco, nochi israelitame san mitzchiyaj para titeyolmelahuas
    ajqueya elis tlanahuatijquetl queja mopatlaca huan mosehuis ipan mosiya quema
    tijcajtehuas motequihuejcayo.
  bus-bus: Ma dii kí, ḿbe Isarailinↄ píngi sↄ̃kpanzi, wà ma tó dé bé eé kɛ kí ũ n
    gbɛ̀n.
  gub-BL: Tuwihawete Tawi. Teko Izaew izuapyapyr paw wàro neze'eg àwàm wà nehe. Mo
    wiko putar tuwihawete romo nerekuzar romo nehe.
  eng-DRA: And now, my lord O king, the eyes of all Israel are upon thee, that thou
    shouldst tell them, who shall sit on thy throne, my lord the king, after thee.
