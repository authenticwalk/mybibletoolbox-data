    te megi sogoba usu nagasu, te aga ayago aga dali wado po weyu, ma te aga dodoliyu
    me ebeo. Tialima megi da, aga te king pedelabo homu elama, bomo yali. Tama agai
    te karis meba me, hos me, te karisdu polasa pabo bidi te bidi sese si olama, nogo
