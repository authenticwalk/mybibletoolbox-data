  tbz-SIM: 'Abusɑdɔmmu do ku kɛ̀ Adonniyɑɑ Akiti do pɛitɛ́nɛ̀ wè Dɑfiti. Kɛ̀ wèe nɑɑ́
    Mpo, kɛ́ntú odɑsɑ́ɑ́tì, o cicɛ do í ò bɔnnɛ̀ tìmɑtì, kòò mpɔtì ò túmɛ̀ okpɑ̀ɑ̀tì
