  pon-2006: Adonaisa, sapwellimen Depit ong Akkid, iei ih pwutak masamwahu men, oh
    pil kin ngoangki en nanmwarkihla. Ih me mesenihen sapwellimen Depit pwutak me
    momour kan, kahrehda Depit sohte kin ketin angiangihki mehkot. Adonaisa ahpw kihpene
