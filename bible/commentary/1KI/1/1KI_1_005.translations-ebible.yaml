verse: 1KI.001.005
translations:
  mal-C: 'ഇതേസമയം ദാവീദിന് ഹഗ്ഗീത്തിൽ ജനിച്ച മകനായ അദോനിയാവ്: “ഞാൻ രാജാവായിത്തീരും”
    എന്നു നിഗളത്തോടെ പറഞ്ഞു. തന്റെ മുമ്പിൽ ഓടുന്നതിന് രഥങ്ങളോടും കുതിരകളോടുംകൂടെ അൻപത്
    അകമ്പടിക്കാരെയും അദ്ദേഹം ഒരുക്കിനിർത്തി.'
  deu-TKW: 'Adonia aber, der Haggith Sohn, überhob sich und meinte: Ich bins, der
    König wird! So schaffte er sich denn Wagen und Pferde an und fünfzig Mann, die
    vor ihm her liefen.'
  lin-lin: 'Nzokande, Adoniya, mwana mobali oyo Agite abotelaki Davidi, amilobelaki
    na motema na ye : « Ngai nde nakozala mokonzi ! » Mpo na yango, asombaki bashar,
    bampunda ; mpe basoda tuku mitano mpo ete batambola liboso na ye lokola bakengeli.'
  eng-LSV: And Adonijah son of Haggith is lifting himself up, saying, “I reign”; and
    he prepares for himself a chariot and horsemen, and fifty men running before him,
  eng-GNV: Then Adoniiah the sonne of Haggith exalted himselfe, saying, I will be
    king. And he gate him charets and horsemen, and fiftie men to run before him.
  eng-WEBSTER: 'Then Adonijah the son of Haggith exalted himself, saying, I will be
    king: and he prepared him chariots and horsemen, and fifty men to run before him.'
  nhw-BL: 'Huajca Adonías, icone David ica isihua Haguit, motlananqui huan mosisini
    ica itata huan quiijto: “Na nielis nitlanahuatijquetl huan nitequitis quen ipatlaca
    notata.” Huajca Adonías mocuili miyac tlahuilanca carros huan miyac tlacame catli
    nemiyayaj cahuayojtipa huan 50 tlacame catli san icxinejnemiyayaj para motlalose
    iixpa.'
  swh-ONEN: Basi Adoniya, ambaye mama yake alikuwa Hagithi, akajigamba na kusema,
    “Mimi nitakuwa mfalme.” Hivyo akajiwekea tayari magari na wapanda farasi, pamoja
    na watu hamsini wa kumtangulia wakikimbia.
  bba-bba: Adoniyɑ wi Dɑfidi u kɑ Hɑɡiti mɑrɑ wiyɑ u kuɑ Dɑfidin yerumɑ Abusɑlɔmun
    ɡɔɔn biru. U sɑ̃ɑwɑ durɔ burɔn tii. Tundo kun nùn wɔkisire sɑɑ mìn di bɑ kɑ wɑ̃ɑ.
    U ǹ mɑɑ nùn bikiɑre u nɛɛ, mbɑn bweserɑ ɑ mɔ̀ mɛ. Yerɑ Adoniyɑ wi, u tii wɔlle
    suɑ u nɛɛ, wiyɑ u koo bɑndu di. Mɑ u tii tɑbu kɛkɛ kɑsuɑ ye dumi ɡɑwe kɑ mɑɑsɔbu
    kɑ sere tɑbu durɔbu tɔnu weerɑɑkuru be bɑ rɑ n nùn ɡbiiye.
  eng-KJVCPB: 'Then Adonijah the son of Haggith exalted himself, saying, I will be
    king: and he prepared him chariots and horsemen, and fifty men to run before him.'
  luo-luo: Koro Adonija ma min-gi niluongo ni Hagith noyiedhore mowacho niya, “Abiro
    bedo ruoth.” Omiyo noiko geche kod farese kod joidh farese piero abich mondo oring
    e nyime.
  meu-meu: Una negana ai Adonia, Hagiti natuna, na sibona e heaḡi, eto, Lau baina
    pavapava. Bena ia ese kariota bona hosi-gui taudia e abidia heḡaeḡae, bona ia
    vairanai bae heau taudia imahui danu.
  npi-ULB: त्यस बेला हग्गीतका छोरा अदोनियाहले “म राजा हुने छु” भन्दै आफैलाई उचाले
    । त्यसैले तिनले पचास जना मानिससँगै रथहरू र घोडचढीहरू आफ्नो अगि दगुर्न तयार पारे
    ।
  yor-yor: Adonijah ẹni tí ìyá rẹ̀ ń ṣe Haggiti sì gbé ara rẹ̀ ga, ó sì wí pé, “Èmi
    yóò jẹ ọba.” Ó sì ṣètò kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin, pẹ̀lú àádọ́ta ọkùnrin láti
    máa sáré níwájú rẹ̀.
  pes-OPCB: پس از مرگ ابشالوم، پسر بعدی پادشاه به نام ادونیا که مادرش حجیت بود، به
    این فکر افتاد تا بر تخت سلطنت بنشیند. از این رو ارابه‌ها و ارابه‌رانان و یک گارد
    پنجاه نفره برای خود گرفت. ادونیا جوانی بود خوش‌اندام، و پدرش داوود پادشاه در تمام
    عمرش هرگز برای هیچ کاری او را سرزنش نکرده بود.
  tgl-ULB: Sa panahong iyon, itinaas ni Adonias na anak ni Haguit ang kaniyang sarili,
    sinasabing, “Ako ang magiging hari.” Kaya naghanda siya para sa kaniyang sarili
    ng mga karwahe at mga mangangabayo na kasama ang limampung tao para mauna sa kaniya.
  cbu-NT: Yuwash Dapiyarini kizpur wachinarangu, anush wip Adoniyas minshuch wizanll
    mashingamash Aguit wip kurakaam kinapi táyaru, waparee pachapi átu, zapan kapaachoo
    pshiyrshinee tapazpanee, mishat sundar kapaachoo kinaku anootstam yushindarangiya.
    Sundarootstam 50 kuruzeeru, waanaatsi ksutamaam wayarangiya.
  hui-hui: Adoniya ibu Debidi Hagidila igini hene. Abasalomo ai̱yahanda Abasalomo
    taba hanayangi dege Hagidihanda Adoniya taba henene. Adoniya ibu huliya igiri
    baya mangabiore henego ibu igiri emeneni hama ibinidangi howa ibu abahanda mbirale
    bia ko hara lalu mbira mo tiga nabiaga hene. Ani bini howa áyu ibuniore kini hole
    lowa miniha hongo timbuni ho hene. Ani howa ai ibu mbiraha tagira pale lowa ibugua
    garo ale mini karisi wiaru mo manda manda bialu nogo hosi hearubi agali pira duria
    (50) ibu poledagoha ibira laga bima bamba helo dabo helalu bini.
  mya-mya: ဟ္ဂိတ်​နှင့်​ဒါ​ဝိဒ်​ရ​သော​သား​အ​ဒေါ​နိ​ယ​သည် အ​လွန်​အ​ဆင်း​လှ​၏။ အ​ဗ​ရှ​လုံ​သေ​ဆုံး​သ​ဖြင့်
    သူ​သည်​ဒါ​ဝိဒ်​၏​လက်​ရှိ​သား​တို့​တွင်​အ​ကြီး ဆုံး​ဖြစ်​၏။ ဒါ​ဝိဒ်​သည်​သူ့​အား​အ​ဘယ်​အ​မှု
    တွင်​မျှ​ပြော​ဆို​ဆုံး​မ​ဖူး​သည်​ဟူ​၍​မ​ရှိ။ သူ သည်​ထီး​နန်း​ကို​မျှော်​မှန်း​သူ​ဖြစ်​၍
    မိ​မိ​ကိုယ် ပိုင်​ရ​ထား​များ၊ မြင်း​များ​နှင့်​ရှေ့​တော်​ပြေး လူ​ငါး​ဆယ်​ကို​ရ​ရှိ​လေ​သည်။-
  bod-N: དེ་ནས་ཧག་གིད་ཀྱི་བུ་ཨ་དོ་ནེ་ཡཱ་ཡིས་རང་མཐོང་ཆེན་པོ་བཅངས་ནས། ང་རང་རྒྱལ་པོར་འགྱུར་འོང་ཞེས་སྨྲས་ཏེ་རང་ལ་ཤིང་རྟ་དང་སྐྱ་དམག
    ཡང་ཁོའི་སྔོན་དུ་རྒྱུག་པའི་མི་ལྔ་བཅུ་བཅས་གྲ་སྒྲིག་བྱས་སོ། །
  sna-sna: Zvino Adhoniya, uyo aiva namai vainzi Hagiti, akazvisimudzira akati, “Ini
    ndichava mambo.” Naizvozvo, akazvigadzirira ngoro navatasvi vamabhiza navarume
    makumi mashanu kuti vamhanye pamberi pake.
  spa-BLM: 'Entonces Adonías, hijo de Haggit, se exaltó diciendo: “Seré rey”. Entonces
    le preparó carros y jinetes, y cincuenta hombres para que corrieran delante de
    él.'
  cac-cac: Axo vin̈aj Adonías yuninal vin̈aj David yed' ix Haguit, ix yac'och sb'a
    vin̈ reyal yalani. Ix yic'an juntzan̈ carruaje vin̈ yed' eb' soldado ayq'ue d'a
    yib'an̈ chej yed' 50 eb' soldado tz'ec' yed' vin̈.
  swh-ULB: Wakati huo, Adoniya mwana wa Hagithi alijiinua akisema, “Nitakuwa mfalme.”
    Kwa hiyo akajiandalia magari na wapanda farasi hamsini ili wapige mbio mbele yake.
  bel-bel: 'Аданія, сын Агіты, заганарыўшыся, казаў: я буду царом. І завёў сабе калясьніцы
    і коньнікаў і пяцьдзясят чалавек скараходаў.'
  deu-ELBBK: 'Adonija aber, der Sohn Haggits, erhob sich und sprach: Ich will König
    werden! Und er schaffte sich Wagen und Reiter an, und 50 Mann, die vor ihm herliefen.'
  mbb-OT: Dutun, si Adonia he anak ni David diyà te sevaha te menge esawa zin he si
    Hagit, mibpahambug he egkehimu sikandin he hadì. Umbe mid-andam din is menge kerwahi
    wey menge kudà wey 50 he etew he vantey zin.
  mal-2015: 'അനന്തരം ഹഗ്ഗീത്തിന്റെ മകനായ അദോനീയാവു നിഗളിച്ചുംകൊണ്ടു: ഞാൻ രാജാവാകുമെന്നു
    പറഞ്ഞു രഥങ്ങളെയും കുതിരച്ചേവകരെയും തനിക്കു മുമ്പായി ഓടുവാൻ അമ്പതു അകമ്പടികളെയും
    സമ്പാദിച്ചു.'
  rmc-rmc: 'O Adonijah, la Chagitakro čhavo, pes hazdelas upre a phenelas: „Me avava
    kraľis!“ Stradľa peske maribnaskre verdana, muršen pro graja the penda (50) muršen,
    save denašenas angle leste.'
  pes-OPV: 'آنگاه ادنیا پسر حجیت، خویشتن را برافراشته، گفت: «من سلطنت خواهم نمود.»
    و برای خود ارابه‌ها وسواران و پنجاه نفر را که پیش روی وی بدوند، مهیا ساخت.'
  ron-1924: 'Адония, фиул Хагитей, с-а сумецит пынэ аколо ынкыт а зис: „Еу вой фи
    ымпэрат!” Ши шь-а прегэтит каре ши кэлэрець ши чинчзечь де оамень каре алергау
    ынаинтя луй.'
  ben-OBCV: এদিকে হগীতের ছেলে আদোনিয় আগ বাড়িয়ে বলে বেড়াচ্ছিল, “আমিই রাজা হব।”
    তাই সে রথ ও ঘোড়া সাজিয়েছিল, ও তার আগে আগে দৌড়ানোর জন্য 50 জন লোক জোগাড় করল।
  som-som: Markaasaa Adoniiyaah oo ay Haggiid dhashay isweyneeyey, oo yidhi, Anigaa
    boqor noqon doona; oo wuxuu diyaarsaday gaadhifardood iyo rag fardooley ah, iyo
    konton nin oo hortiisa orodda.
  lat-VUC: 'Adonias autem filius Haggith elevabatur, dicens: Ego regnabo. Fecitque
    sibi currus et equites, et quinquaginta viros qui currerent ante eum.'
  eng-ASVBT: 'Then Adonijah the son of Haggith exalted himself, saying, I will be
    king: and he prepared him chariots and horsemen, and fifty men to run before him.'
  ita-1885: 'Allora Adonia, figliuolo di Hagghit, s''innalzò, dicendo: Io regnerò;
    e si fornì di carri e di cavalieri; e cinquant''uomini correvano davanti a lui.'
  eng-LXXUP: And Adonijah the son of Haggith exalted himself, saying, I will be king;
    and he prepared for himself chariots and horses, and fifty men to run before him.
  eng-ULB: At that time, Adonijah son of Haggith exalted himself, saying, “I will
    be king.” So he prepared for himself chariots and horsemen with fifty men to run
    ahead of him.
  spa-VBL: 'Adonías, hijo de Jaguit, comenzó aautoproclamarse, diciendo: “¡Voy a ser
    rey!”. Y dispuso carros y jinetes para él, y cincuenta hombres para que corrieran
    delante de él.'
  fra-_FOB: 'Or Adonija, fils de Hagguith, s''éleva, disant: Je régnerai. Et il se
    procura des chars et des cavaliers, et cinquante hommes qui couraient devant lui.'
  mal-mal: അനന്തരം ഹഗ്ഗീത്തിന്റെ മകൻ അദോനീയാവ് നിഗളിച്ച് “ഞാൻ രാജാവാകും” എന്ന് പറഞ്ഞ്
    രഥങ്ങളെയും കുതിരച്ചേവകരെയും, തനിക്ക് മുമ്പായി ഓടുവാൻ അമ്പത് അകമ്പടികളെയും ഒരുക്കി
  urd-GVR: Un dinoṅ meṅ Adūniyāh bādshāh banane kī sāzish karne lagā. Wuh Dāūd kī
    bīwī Hajjīt kā beṭā thā. Yoṅ wuh Abīsalūm kā sautelā bhāī aur us ke marne par
    Dāūd kā sab se baṛā beṭā thā. Shakl-o-sūrat ke lihāz se log us kī baṛī tārīf kiyā
    karte the, aur bachpan se us ke bāp ne use kabhī nahīṅ ḍānṭā thā ki tū kyā kar
    rahā hai. Ab Adūniyāh apne āp ko logoṅ ke sāmne pesh karke elān karne lagā, “Maiṅ
    hī bādshāh banūṅgā.” Is maqsad ke taht us ne apne lie rath aur ghoṛe ḳharīd kar
    50 ādmiyoṅ ko rakh liyā tāki wuh jahāṅ bhī jāe us ke āge āge chalte raheṅ.
  suz-BL: मिनु हग्‍गीथ आ तौ अदोनीयाहम आंम कली ठेयब सेल्‍शा “गोन पिप दुम्‍नुङ” देंचा
    गोवा बाक्‍त। मोपतीके मेकोम बग्‍गीपुकी, शारा ङोइक्‍बपुकी नु आ ङोंइङोंइती दोरपाइक्‍चा
    कली ५० जना मुर ठीक पवा बाक्‍त। २सामुएल ३:४; २सामुएल १५:१
  ita-1927: 'Or Adonija, figliuolo di Hagghith, mosso dall’ambizione, diceva: “Sarò
    io il re!” E si preparò de’ carri, de’ cavalieri, e cinquanta uomini che corressero
    dinanzi a lui.'
  ckb-ckb: 'ئەدۆنیای کوڕی داود کە لە حەگیسی ژنی بوو، ڕاست بووەوە و گوتی: «من دەبمە
    پاشا.» گالیسکە و ئەسپ سواری بۆ خۆی ئامادە کرد، لەگەڵ پەنجا پیاو کە لەپێشیەوە ڕایاندەکرد.'
  eng-BBE: Then Adonijah, the son of Haggith, lifting himself up in pride, said, I
    will become king; and he made ready his carriages of war and his horsemen, with
    fifty runners to go before him.
  kan-OKCV: ಆಗ ಹಗ್ಗೀತಳ ಮಗನಾದ ಅದೋನೀಯನು ತನ್ನನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡು, “ನಾನು ಅರಸನಾಗಿರಬೇಕು,”
    ಎಂದುಕೊಂಡು, ತನಗೋಸ್ಕರ ರಥಗಳನ್ನೂ, ಸಾರಥಿಯರನ್ನೂ, ತನ್ನ ಮುಂದೆ ಓಡುವುದಕ್ಕೆ ಐವತ್ತು ಮಂದಿ ಪುರುಷರನ್ನೂ
    ಸಿದ್ಧಮಾಡಿದನು.
  tam-2017: ஆகீத்திற்குப் பிறந்த அதோனியா என்பவன்; நான் ராஜா ஆவேன் என்று சொல்லி, தன்னைத்தான்
    உயர்த்தி, தனக்கு இரதங்களையும் குதிரை வீரர்களையும், தனக்குமுன் ஓடும் ஐம்பது வீரர்களையும்
    சம்பாதித்தான்.
  spa-RV-1909: 'Entonces Adonía hijo de Haggith se levantó, diciendo: Yo reinaré.
    E hízose de carros y gente de á caballo, y cincuenta hombres que corriesen delante
    de él.'
  ron-BTF: 'Atunci Adonia, fiul Haghitei, s-a înălţat, spunând: Eu voi fi împărat;
    şi şi-a pregătit care şi călăreţi şi cincizeci de oameni să alerge înaintea lui.'
  eng-WEBP: Then Adonijah the son of Haggith exalted himself, saying, “I will be king.”
    Then he prepared him chariots and horsemen, and fifty men to run before him.
  eng-FBV: Adonijah, son of Haggith, was busy promoting himself, saying “I'm going
    to be king!” He arranged chariots and horsemen for himself, and fifty men to run
    ahead of him.
  nld-1939: 'Intussen dacht Adoni-ja, de zoon van Chaggit, in zijn overmoed: Ik zal
    koning worden. Daarom schafte hij zich een wagen en ruiters aan, en vijftig man,
    die voor hem uitliepen;'
  nch-BL: 'Huajca Adonías, icone David ica isihua Haguit, motananqui huan mosisini
    ica itata huan quiijto: “Na nielis nitanahuatijquet huan nitequitis quej ipataca
    notata.” Huajca Adonías mocuili miyac tatehuijca carrojme huan miyac tacame cati
    nemiyayaj cahuajtipa huan 50 tacame cati san ixinejnemiyayaj para motalose iixpa.'
  vie-1934: 'Vả, A-đô-ni-gia, con trai Ha-ghít, tự tôn mà rằng: Ta sẽ làm vua. Người
    sắm xe và quân kỵ, cùng năm mươi người chạy trước mặt mình.'
  hin-CV: 'उसी समय हेग्गीथ के पुत्र अदोनियाह ने अपने आपको ऊंचा उठाते हुए यह घोषणा
    की: “अगला राजा मैं हूं.” उसने अपने लिए रथ और घुड़सवार भी तैयार कर लिए और अपने
    आगे-आगे दौड़ने के लिए पचास सैनिक भी.'
  spa-BES: 'Entonces Adonías, hijo de Haguit, se rebeló, dijo: yo seré rey; y alistó
    sus carruajes de guerra y sus jinetes, con cincuenta corredores por delante.'
  tdx-tdx: 'Nisenge-vatañe amy zao t’i Adonià ana’ i Kagite, ami’ty hoe: Izaho ty
    ho mpanjaka. Aa le nihentseñe’e sarete naho mpiningi-tsoavala vaho ondaty limampolo
    ho mpilay aolo’e.'
  tha-KJV: ฝ่ายอาโดนียาห์ โอรสของพระนางฮั​กก​ีทได้ยกตัวเองขึ้นกล่าวว่า “เราเองจะเป็นกษั​ตริ​ย์”
    และท่านได้เตรียมรถรบและพลม้า กับพลวิ่งนำหน้าห้าสิบคนไว้เพื่อตนเอง
  por-BR-2018: 'Então Adonias filho de Hagite se levantou, dizendo: Eu reinarei. E
    preparou carros e cavaleiros, e cinquenta homens que corressem adiante dele.'
  deu-ELO: 'Adonija aber, der Sohn Haggiths, erhob sich und sprach: Ich will König
    werden! Und er schaffte sich Wagen und Reiter an, und fünfzig Mann, die vor ihm
    herliefen.'
  eng-WYC-2018: And Adonijah, the son of Haggith, was raised up, and said, I shall
    reign. And he made to him a chariot, and knights, and fifty men, that ran before
    him, (or And he got himself a chariot, and horsemen or and horses, and fifty men
    who ran before him).
  epo-epo: 'Dume Adonija, filo de Ĥagit, fieriĝis, kaj diris: Mi fariĝos reĝo. Kaj
    li havigis al si ĉarojn kaj rajdistojn kaj kvindek homojn por kuradi antaŭ li.'
  uig-PIN: 'Əmma Ⱨaggitning oƣli Adoniya mǝrtiwisini kɵtürmǝkqi bolup: «Mǝn padixaⱨ
    bolimǝn» dedi. U ɵzigǝ jǝng ⱨarwiliri bilǝn atliⱪlarni wǝ aldida yüridiƣan ǝllik
    ǝskǝrni tǝyyar ⱪildi'
  beo-beo: 'A:basalome da bogoloba, A:dounaidia (Da:ibidi amola Ha:gide elea mano)
    da Da:ibidi ea magobo mano fawane esalu. E da dunu isisima:goidafa esalu. Eso
    huluane, A:dounaidia da giadofaloba, Da:ibidi da mae hahamone udigili yolesisu.
    E da hina bagade hou lamusa: hanai galu. E da hisu sa:liode amola hosi amola sigi
    aligisu dunu 50 agoane, e fidima:ne lai.'
  tpi-OTNT: Adoniya em i pikinini man bilong Devit wantaim Hagit. Hagit i karim em
    bihain long taim mama bilong Apsalom i karim Apsalom. Adoniya i luk naispela tru.
    Long taim em i yangpela i kam inap nau, papa bilong en i no bin krosim em o stretim
    em. Orait nau em i tingting strong long kamap king. Olsem na em i kisim ol karis
    na ol hos na 50 man bilong ran i go paslain long karis bilong en long taim em
    i laik i go long wanpela hap.
  hau-SA: Adoniya, wanda mahaifiyarsa ce Haggit, ya fito ya ce, “Zan zama sarki.”
    Saboda haka ya nemi kekunan yaƙi, ya kuma shirya dawakai, tare da mutane hamsin
    da za su sha gabansa.
  uig-LAT: 'Emma Haggitning oghli Adoniya mertiwisini kötürmekchi bolup: «Men padishah
    bolimen» dédi. U özige jeng harwiliri bilen atliqlarni we aldida yüridighan ellik
    eskerni teyyar qildi'
  nde-nde: Kwathi u-Adonija, unina owayenguHagithi, waziveza wathi, “Yimi engizakuba
    yinkosi.” Waselungisa izinqola lamabhiza kanye lamadoda angamatshumi amahlanu
    ukumandulela.
  ton-ton: '¶ Pea naʻe toki fai fakafiefielahi ʻe ʻAtunaisa ko e tama ʻa Hakiti, ʻo
    ne pehē, Te u hoko au ko e tuʻi: pea naʻa ne teuteuʻi maʻana ʻae ngaahi saliote
    mo e kau heka hoosi, mo e kau tangata ʻe toko nimangofulu ke lele muʻomuʻa ʻi
    hono ʻao.'
  ces-1613: 'Adoniáš pak syn Haggity pozdvihoval se, říkaje: Jáť budu kralovati. I
    najednal sobě vozů a jezdců, a padesáte mužů, kteříž by běhali před ním.'
  eng-WMB: Then Adonijah the son of Haggith exalted himself, saying, “I will be king.”
    Then he prepared him chariots and horsemen, and fifty men to run before him.
  tam-TCV: அந்த வேளையில் அரசன் தாவீதின் மகன் அதோனியா முன்வந்து, “நான் அரசனாவேன்” என்றான்.
    அவனுடைய தாயின் பெயர் ஆகீத். எனவே அவன் தேர்களையும், குதிரைகளையும், ஐம்பது மனிதரையும்
    தனக்கு முன் செல்வதற்கு ஆயத்தப்படுத்தினான்.
  ceb-ULB: Niadtong higayona, si Adonia ang anak nga lalaki ni Hagit mipasidungog
    sa iyang kaugalingon, nga nag-ingon, “Mamahimo akong hari”. Busa nag-andam siya
    ug mga karwahe sa iyang kaugalingon ug mga tigkabayo uban ang 50 ka kalalakin-an
    aron mag-una kaniya.
  pol-UBG: 'Lecz Adoniasz, syn Chaggity, wywyższał się, mówiąc: Ja zostanę królem.
    Zaopatrzył się w rydwany i jeźdźców oraz pięćdziesięciu mężczyzn, którzy biegali
    przed nim.'
  agr-agr: Nunú tsawantin Davita uchiji Adonías, Haguit aajakua nuwi akiamu, wi Israel
    aents aidaun apuji atajai tusa, carro maaniaku jutai aidaun, caballo maanitai
    aidaun, nuigtu cincuenta aents niina kuitamkatin aidaun aatus etegkeg ijumjauwai.
  kyc-kyc: Dokopa akali Epesalome baa kumuyamo dokopa akali Atonainja lenge Dapiti
    Akitipana ikinyingi doko wane mupwa doko baa kuma nao mee lete ando kareya ingiya.
    Baa akali elyape ingyuo ando kareya Dapitimi wane doko pyalana pyuo laa nange.
    Dokona Atonainja baa kiŋi karapuli lao suu pyao kareya. Baame mename uliuli ipyuo
    pengepe mena osepe dupwa baa rangena lao reteya. Dee baa rapu pirami akali dupwa
    akalisa kingi paki karo piyami.
  urd-GVU: اُن دنوں میں ادونیاہ بادشاہ بننے کی سازش کرنے لگا۔ وہ داؤد کی بیوی حجیت
    کا بیٹا تھا۔ یوں وہ ابی سلوم کا سوتیلا بھائی اور اُس کے مرنے پر داؤد کا سب سے
    بڑا بیٹا تھا۔ شکل و صورت کے لحاظ سے لوگ اُس کی بڑی تعریف کیا کرتے تھے، اور بچپن
    سے اُس کے باپ نے اُسے کبھی نہیں ڈانٹا تھا کہ تُو کیا کر رہا ہے۔ اب ادونیاہ اپنے
    آپ کو لوگوں کے سامنے پیش کر کے اعلان کرنے لگا، ”مَیں ہی بادشاہ بنوں گا۔“ اِس مقصد
    کے تحت اُس نے اپنے لئے رتھ اور گھوڑے خرید کر 50 آدمیوں کو رکھ لیا تاکہ وہ جہاں
    بھی جائے اُس کے آگے آگے چلتے رہیں۔
  deu-1912: 'Adonia aber, der Sohn der Haggith, erhob sich und sprach: Ich will König
    werden! und machte sich Wagen und Reiter und fünfzig Mann zu Trabanten vor ihm
    her.'
  kan-2017: ಆನಂತರ ಹಗ್ಗೀತಳ ಮಗನಾದ ಅದೋನೀಯನು, “ನಾನೇ ಅರಸನಾಗತಕ್ಕವನು” ಎಂಬುದಾಗಿ ಹೇಳಿ ಉಬ್ಬಿಕೊಂಡು,
