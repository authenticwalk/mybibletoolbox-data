  guj-2017: તે સમયે હાગ્ગીથના દીકરા અદોનિયાએ અભિમાન કરતાં કહ્યું કે, “હું રાજા થઈશ.”
    તેણે પોતાને માટે રથો, ઘોડેસવારો તથા પોતાની આગળ દોડવા માટે પચાસ માણસો તૈયાર કર્યા.
  pon-2006A: Adonaisa, sapwellimen Depit ong Akkid, iei ih pwutak masamwahu men, oh
