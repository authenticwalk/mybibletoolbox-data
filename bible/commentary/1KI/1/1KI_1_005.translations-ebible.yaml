    an faragh mangamiba ini.
  dop-dop: Ḿpʋ́ɣʋ́ Hɑkii pǝyɑlʋ Atoniyɑ, Apǝsɑlɔm neu yɔtɔtɛ nyǝŋ lɑpɑ kɑlɑmpɑɑnɩ,
    sɩ ɩnɩ ɩ kɑ́ tɔɣɔnɑ kɑwulɑɣɑ. Ɩ ɩsɛntɑɑ kɑ lɩɩwɑɣɑ. Pǝ́cɔ́ too ɩ kʋlʋɣʋ tɔ, ɩ
    cɑɑ tɑ kɑlǝnɑ-ɩ pɑɑ tɔm kʋlʋm sɩ pʋlʋ. Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩ cɑɑ yoou kɛɛkɛnɑɑ,
    nɑ kpɑɣɑnǝŋ cɑɣɑlɑɑ, nɑ ɩ tɑŋlɑɑ kɛ nɩɩlɛ nɑ nɑɑnʋwɑ.
  azb-azb: Davudun Haqqitdən olan oğlu Adoniya «mən padşah olacağam» deyə lovğalanırdı.
    O özü üçün döyüş arabaları, atlılar və önündə gedəcək əlli nəfər hazırlamışdı.
  eng-DBY: And Adonijah the son of Haggith exalted himself, saying, I will be king;
    and he provided himself chariots and horsemen, and fifty men to run before him.
  hin-2017: तब हग्गीत का पुत्र अदोनिय्याह सिर ऊँचा करके कहने लगा, “मैं राजा बनूँगा।”
    सो उसने रथ और सवार और अपने आगे-आगे दौड़ने को पचास अंगरक्षकों को रख लिए।
  wol-KYG: 'Ci biir loolu Adoña doomu Daawudaak Agit, di tëggu naan: «Man mii maay
    doon buur.» Mu waajalal boppam watiiru xare aki fas ak juróom fukki nit ñuy daw
    di ko jiitu.'
  eng-YLT: And Adonijah son of Haggith is lifting himself up, saying, 'I do reign;'
    and he prepareth for himself a chariot and horsemen, and fifty men running before
    him,
  eng-WYC-2017: And Adonijah, the son of Haggith, was raised up, and said, I shall
    reign. And he made to him a chariot, and knights, and fifty men, that ran before
    him.
  eng-WMBB: Then Adonijah the son of Haggith exalted himself, saying, “I will be king.”
    Then he prepared him chariots and horsemen, and fifty men to run before him.
  urd-GVH: उन दिनों में अदूनियाह बादशाह बनने की साज़िश करने लगा। वह दाऊद की बीवी हज्जीत
    का बेटा था। यों वह अबीसलूम का सौतेला भाई और उसके मरने पर दाऊद का सबसे बड़ा बेटा
    था। शक्लो-सूरत के लिहाज़ से लोग उस की बड़ी तारीफ़ किया करते थे, और बचपन से उसके
    बाप ने उसे कभी नहीं डाँटा था कि तू क्या कर रहा है। अब अदूनियाह अपने आपको लोगों
    के सामने पेश करके एलान करने लगा, “मैं ही बादशाह बनूँगा।” इस मक़सद के तहत उसने
    अपने लिए रथ और घोड़े ख़रीदकर 50 आदमियों को रख लिया ताकि वह जहाँ भी जाए उसके आगे
    आगे चलते रहें।
  rug-rug: Ego, se Abusalamu d si ele mate, meke se Adonaeza sapu sa tudia ari Devita
    e Haqiti sapu podo lulina la koe Abusalamu si hiva nia sa pude asa si kaqu baṉara.
    Na tie leleana hola tugo si asa. Meke namu lopu hite ele gegese nia keketoṉa Devita
    si asa. Vagi sa sari na totopili varipera na hose, meke sari ka lima ṉavulu puta
    tie kopu pude haqala pa kenuna totoso ene pa totopili varipera si asa.
  gaz-gaz: Yeroo sanatti Adooniyaan ilmi Hagiit kan isheen Daawitiif deesse, “Ani
    mootii nan taʼa” jedhee ol ol of qabe. Kanaafuu inni gaariiwwanii fi fardeen akkasumas
    namoota fuula isaa dura fiigan shantama qopheeffate.
  fra-LSG: 'Adonija, fils de Haggith, se laissa emporter par l’orgueil jusqu’à dire:
    C’est moi qui serai roi! Et il se procura un char et des cavaliers, et cinquante
    hommes qui couraient devant lui.'
  gnn-gnn: Ga ŋulinyaramirriyuyi nhanŋu maḻamarr gäthu'mirriŋu Watanatja yäku ḏukṯukthina,
    ŋayi yurru ŋayina buŋgawayirri. Yurru ŋayi ŋunhi Watanatja ḻatju' ŋayi dhika rumbalnydja,
    ga beŋuru bili yana ŋunhi ŋayi yutjuwaḻaŋ'ka yana ḏarramu, ŋayi ŋuli djämanydja
    yukurranha nhanukiyingala ŋayi djälyu, ga bäpa'mirriŋuyu nhanukala Daypitthunydja
    yakana ŋuli ŋanya ḏaḏawmaranha ŋuliŋuru yätjŋurunydja malanyŋuŋuru.
  yal-yal: Nayi, Adoniya, Xagiti a dii xɛmɛn naxan sɔtɔxi Dawuda xa, na yi falan ti
    fɔlɔ, a naxa, “N tan nan findima mangan na!” A yi wontorona nde nun soo ragine
    nun muxu tonge suulun fen naxanye yi e gima a yɛɛ ra.
  haw-1868: 'Alaila o Adoniia ke keiki a Hagita i hookiekie ae ia ia iho, i iho la,
    E lilo au i alii: hoomakaukau ae la hoi ia i mau kaa me na kanaka hololio nona
    iho, a me na kanaka he kanalima e holo imua ona.'
  arb-NAV: 'وَعَظَّمَ أَدُونِيَّا ابْنُ حَجِّيثَ نَفْسَهُ قَائِلاً: «أَنَا أَمْلِكُ»،
    وَجَهَّزَ لِنَفْسِهِ مَرْكَبَاتٍ وَفُرْسَاناً وَاسْتَأْجَرَ خَمْسِينَ رَجُلاً
    يَجْرُونَ أَمَامَ مَوْكِبِهِ.'
  ewe-ewe: Le ɣeyiɣi ma me la, David ƒe viŋutsu, Adoniya, ame si dadae nye Hagit la
    ɖo be yeatsɔ ye ɖokui aɖo fiae ɖe ye fofo amegãɖeɖi la teƒe. Ale wòdi tasiaɖamwo
    kple sɔdolawo kple ame blaatɔ̃ siwo anɔ du ƒum le fia la ŋgɔ la na eɖokui.
  eng-LEE: 'And Adoniyah the son of Chaggith exalted himself, saying, I shall be king:
    and he procured himself a chariot and horsemen, and fifty men who ran before him.'
  asm-FB: সেই কালত হগ্গীতৰ পুত্ৰ অদোনীয়াই নিজকে গৌৰৱ কৰি ক’লে, “ৰজা ময়েই হ’ম৷” এইবুলি
    নিজৰ আগে আগে যাবৰ বাবে পঞ্চাশ জন মানুহৰ লগতে ৰথ আৰু অশ্বাৰোহী সৈন্যবোৰ যুগুত কৰি
    ৰাখিলে।
  sus-A: نَ تّمُي شَفِتِ شَ دِ عَدٌنِيَ نَشَ عَ يّتّ عِتٍ قْلْ، عَ نُ قَ عَ قَلَ،
    «ﭑ تَن نَن قِندِ مَ عِسِرَيِلَ مَنفّ رَ.» عَ نَشَ سٌي نُن كُنتِفِ مَحّرّ سٍ تٌنفٌ،
    عَ نُن كٌرٌفبَ تٌنفٌ سُولِ.
  fra-SBL: 'Alors Adonija, fils de Haggith, s''éleva et dit : « Je veux être roi. »
    Alors il lui prépara des chars et des cavaliers, et cinquante hommes pour courir
    devant lui.'
  hbo-hbo: וַאֲדֹנִיָּ֧ה בֶן־חַגִּ֛ית מִתְנַשֵּׂ֥א לֵאמֹ֖ר אֲנִ֣י אֶמְלֹ֑ךְ וַיַּ֣עַשׂ
    לֹ֗ו רֶ֚כֶב וּפָ֣רָשִׁ֔ים וַחֲמִשִּׁ֥ים אִ֖ישׁ רָצִ֥ים לְפָנָֽיו׃
  piu-2006: (1:5-10,15-18,32-40; 2:10,11) Tapitanya tjiḻpirrirra kunpu nyinanyingka,
    palumpa katja yurruntitja Yatunitjanya yunypa nyinangi, mayutju tiṉa nyinakitja,
    kanya Patjipalu kuliṉu, palumpa katja Tjalamunanya mayutju tiṉalpi nyinanytjaku.
    Tapitalakutu ankula marrkuṉu, “Nyuntukunyuṉin yurrunpa watjaṉutjatjanungku Tjalamunanya
    mayutju tiṉa nyinatjurra!, Yatunitjanya mayutju tiṉa nyinatjipingkamarra.” Tapitalu
    pulanya watjaṉu, tuḻkuku mayutju kutjarrangku Natjanalu anta Tjatakalu tjira Tjalamunangka
    katangka intira mayutju tiṉalpi nyinatjunkunytjaku. Tjatakalu Tjalamunanya mayutju
    tiṉalpi nyinatjunu. Tjiḻpi Tapitalu Tjalamunanya wangkarra nintiṉu, mayutju palya
    tjukarurru nyinanytjaku. Palunyatjanu Tapitanya muḻṯunyarrirra ilungu. Tapitanya
    mayutju tiṉa tjanampa rawa nyinangi, yiiya puutiyipala.
  kik-kik: Na rĩrĩ, Adonija, ũrĩa nyina aarĩ Hagithu, akĩĩyumĩria, akiuga atĩrĩ, “Nĩ
    niĩ ngũtuĩka mũthamaki.” Nĩ ũndũ ũcio agĩthagathaga ngaari cia ita na mbarathi,
    na andũ mĩrongo ĩtano mathiiage matengʼerete marĩ mbere yake.
  fra-NCL: 'Or Adonias, fils de Haggith, s’élevait dans ses pensées, disant : « C’est
    moi qui serai roi. » Et il se procura des chars et des chevaux, et cinquante hommes
    courant devant lui.'
  cek-AK: To naah Haggith capa Adonijah mah, Kai loe siangpahrang ah ka om tih boeh,
    tiah angmah hoi angmah to kasangah amkoeh. To pongah hrang lakoknawk hoi hrangnawk
    to lak moe, angmah hmaa ah cawnh hanah kami quipangato qoih.
  cuk-cuk: 'David-machi-Adonías negsebigualidba na wargwen sogded: “Ani an negseoed.”
    Adonías-e-nan Haguitʼye nugad. Adonías urmar-napagined aminai gualid, geb sordamar-ur-napagined-onanaed
    amisbalid. Geb Adonías sordamar e-dikarba-nakulemalad dulabo-gakambe (50) amisbalid.'
  uig-CYR: 'Амма Һаггитниң оғли Адония мәртивисини көтәрмәкчи болуп: «Мән падиша болимән»
    деди. У өзигә җәң һарвулири билән атлиқларни вә алдида жүридиған әллик әскәрни
    тәйяр қилди'
  tel-2017: ఆ సమయంలో దావీదుకు హగ్గీతు వల్ల పుట్టిన అదోనీయా గర్వించి “నేనే రాజునవుతాను”
    అనుకున్నాడు. కాబట్టి అతడు రథాలనూ గుర్రపు రౌతులనూ తన ఎదుట పరిగెత్తడానికి 50 మంది
    మనుషులనూ ఏర్పాటు చేసుకున్నాడు.
  hat-BSA: 'Alò, Adonija, fis a Haggith la te vin vante tèt li. Li te di: “Mwen va
    devni wa.” Konsa, li te prepare pou li menm cha avèk chevalye avèk senkant òm
    pou te kouri devan l.'
  kos-kos: Inge, Adonijah wen natul David sel Haggith, el sifacna akfulatyalak ac
    fahk, “Nga pa ac tokosra.” El akoela chariot ac mwet kasrusr fin horse, ac sulela
    mwet lumngaul in atlol.
  hbo-WLC: וַאֲדֹנִיָּ֧ה בֶן־חַגִּ֛ית מִתְנַשֵּׂ֥א לֵאמֹ֖ר אֲנִ֣י אֶמְלֹ֑ךְ וַיַּ֣עַשׂ
    ל֗וֹ רֶ֚כֶב וּפָ֣רָשִׁ֔ים וַחֲמִשִּׁ֥ים אִ֖ישׁ רָצִ֥ים לְפָנָֽיו׃
  ibo-ibo: Nʼoge a, Adonaịja onye nne ya bụ Hagit, wepụtara onwe ya, kwuo sị, “Aga
    m abụ eze.” Nʼihi nke a, ọ kwadooro onwe ya ụgbọ agha na ọtụtụ ịnyịnya, kpọtakwa
    iri ndị ikom ise, ndị ga-agba ọsọ nʼihu ya.
  ory-ory: ଏହି ସମୟରେ ହଗୀତର ପୁତ୍ର ଅଦୋନୀୟ ଆପଣାକୁ ବଡ଼ କରି କହିଲା, “ମୁଁ ରାଜା ହେବି,” ଏଣୁ
    ସେ ଆପଣା ପାଇଁ ରଥ ଓ ଅଶ୍ୱାରୋହୀଗଣ ଓ ଆପଣା ଆଗେ ଆଗେ ଦୌଡ଼ିବା ପାଇଁ ପଚାଶ ଜଣ ଦେହରକ୍ଷୀକୁ ପ୍ରସ୍ତୁତ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.001.004'
  chk-chk: A wor eman nöün Tafit we mwän itan Atonia, a nöüni me won Akit. Ätei a
    seikätä püsin i o üra, “Ngang üpwe king.” A amolätä fän itan woken me chon wawa
    oris, pwal lime mwän repwe akom mwan.
  rop-rop: Wal afta Ebsalom bin dai, Edanaija det san blanga King Deibid en Heigith
    bin det oldiswan san blanga dubala na. Imbin brabli yangmen en im dedi nomo bin
    oldei panishim im blanga ola rongwan ting im oldei dumbat. Wal Edanaija bin tok,
    “Ai garra trai blanga meigim miselp king na.” Wal imbin meigim redi sambala bagi,
    hosis, en 50 men.
  ukr-1871: 'Аж ось Адонїя, син Аггитин, розгордївшись, почав говорити: Я буду царем!
    От і завів собі колесницї й конї й пятьдесять чоловіка, що поперед ним бігали.'
  deu-1951: 'Adonia aber, der Sohn der Haggit, erhob sich und sprach: Ich will König
    werden! Und er verschaffte sich Wagen und Reiter und fünfzig Mann, die vor ihm
    herliefen.'
  eng-JPS: 'Now Adonijah the son of Haggith exalted himself, saying: ''I will be king'';
    and he prepared him chariots and horsemen, and fifty men to run before him.'
  srp-1865: 'A Adonija sin Agitin podiže se govoreæi: ja æu biti car. I nabavi sebi
    kola i konjika, i pedeset ljudi koji trèahu pred njim.'
  lug-lug: Awo Adoniya mutabani wa Dawudi gwe yazaala mu Kaggisi ne yeegulumiza ng’ayogera
    nti, “Nze ndiba kabaka.” Ne yeetegekera amagaali n’abeebagala embalaasi, n’abasajja
    amakumi ataano ab’ebigere okuddukiranga mu maaso ge.
  heb-heb: ואדניה בן חגית מתנשא לאמר אני אמלך ויעש לו רכב ופרשים וחמשים איש רצים לפניו׃
  ben-IRV: দায়ূদের স্ত্রী হগীতের ছেলে আদোনিয় গর্ব করে বলতে লাগল, “আমিই রাজা হব।”
    এই বলে সে কতগুলো রথ ও ঘোড়সওয়ার ও তার আগে আগে যাবার জন্য পঞ্চাশজন লোকও নিযুক্ত
    করল।
  pan-pan: ਤਦ ਹੱਗੀਥ ਦੇ ਪੁੱਤਰ ਅਦੋਨੀਯਾਹ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਆਖਿਆ, “ਮੈਂ ਪਾਤਸ਼ਾਹ
    ਬਣਾਂਗਾ” ਅਤੇ ਉਹ ਨੇ ਆਪਣੇ ਲਈ ਰੱਥ, ਘੋੜ ਚੜ੍ਹੇ ਅਤੇ ਪੰਜਾਹ ਸਿਪਾਹੀ ਆਪਣੇ ਅੱਗੇ-ਅੱਗੇ ਦੌੜਨ
    ਲਈ ਤਿਆਰ ਕੀਤੇ।
  tkr-tkr: Davudus Haggitike ıxhayne dixee Adoniyee «Zı paççah ixhesva» vucecar vuc
    axtı qa'a ıxha. Mang'vee cusqa dəv'əyn daşk'abı, balkanıl aleepxıynbı, cune ögil
    g'adaxhvanasda xhots'al (50) insan sa'a.
  mya-JVB: ထိုနောက် ဟဂ္ဂိတ် သား အဒေါနိယ သည် ရှင် ဘုရင် လုပ်မည်ဟု အကြံရှိလျက်၊ ကိုယ်ကိုချီးမြှောက်
    ၍ ရထား များနှင့် မြင်း များကို၎င်း ၊ မိမိ ရှေ့ ၌ပြေး ရသောလူ ငါး ဆယ်ကို၎င်း၊ ပြင်ဆင်
    လေ၏။
  tbg-tbg: Adoniaava Devitika Hagitika maaquvano vaura. Apasalomura nova Apasalomura
    vatatovaro vira naantiara Hagitiva Adoniaara vatatora. Adoniaava koqe viri vaata
    vataa vaiintivano vaura. Viva quvaaraa vaintika vaiharo vo okara vo okara auti
    vauvaro vira qova kia vira avuqavu iraitiro, qaqi kovaro variqiro viro noruqama
    vura. Ho Adoniaava noruqamaviro tiharo, Te nora vaiintivanove. Te avuhainaa vaiinti
    vairerave, tiro. Minti tivakero viva ohinavuvata iqoka kaari vonavuvata varero
    aaraini vireva iharo vaiinti 50navu ntita komanta vika vira avuni kante vi vauvaro
    viva vika naantiaraini iqokakaariqi vi vaura.
  hmo-hmo: Adonaisa, iena tamana be Davida, iena sinana be Hagiti, be sibona ia hekokoroku,
    ia gwau, “Lau be king dagi do lau abia.” Vadaeni ia ese kariota, bona hosi, bona
    tatau 50 danu ia abia, iena vairana dekenai idia heau totona.
  urd-urd: तब हज्जीत के बेटे अदूनियाह ने सर उठाया और कहने लगा, “मैं बादशाह हूँगा।”
    और अपने लिए रथ और सवार और पचास आदमी, जो उसके आगे — आगे दौड़ें, तैयार किए।
  rus-SYN: 'Адония, сын Аггифы, возгордившись говорил: я буду царем. И завел себе
    колесницы и всадников и пятьдесят человек скороходов.'
  bqc-SIM: Agita nɛ́ Adonia azĩa dìlɛ a ka, à mɛ̀ ámɛ á kpalable tia. Ɔ̃ à sↄ̃́goↄ
    sɛ̀ ń sↄ̃deↄ ń gↄ̃ɛ gbɛ̃ↄn blakwi pↄ́ aaↄ bàalɛ aaↄ dↄaaɛↄ.
  tcz-CHONGTHU: Hiche phatlai chun David leh Haggith chapa Adonijah chun “Keima leng
    ka chan ding ahi” tin aki phongdoh tan ahi. Hichun aman sakol kangtalai tamtah
    aki semdoh in chu leh achung touthem ho jong akigo uvin chuleh ama masang nga
    lamhong a pang dingin mi-somnga a lhaisah in ahi.
  mar-mar: तेव्हा हग्गीथ्थेचा पुत्र अदोनीया स्वत:ला उंच करून म्हणाला, “मी राजा होईन.”
    त्याने स्वत:समोर रथ, घोडे तयार केले आणि रथापुढे धावायला पन्नास माणसे ठेवली.
  qub-qub: Haguitpis caran Davidpa warmin. Paychömi wamran caran Adonías. Paymi ray
    cayta munar papäninpa contran jatariran. Ashiran pillyapaj carrëtacunata, muntädu
    purej suldäruncunata, quiquinta täpananpäpis pichga chunca (50) suldärucunata.
  bqp-bqp: Dauda nanↄ Agi nɛ́ Adonia a zĩda dìtɛ kũ a ka, akũ à pì ákãa mɛ́ áni
    kí ble sà. Akũ à sↄ̃gonↄ sɛ̀ kũ sↄ̃denↄ kũ gↄ̃gbɛ̃ gbɛ̃nↄn bupla akuri kũ
    onigↄ̃ bàa lɛ́ ògↄ̃ tɛ́nɛ arɛnↄ.
  hat-hat: 'Lè sa a, Adonija, pitit gason David te fè ak Agit la, pran pòz otorite
    li. Li t''ap di: -Se mwen menm ki pou wa. Li chache cha lagè, chwal ak yon eskòt
    senkant moun ki t''ap kouri devan l'' lè li sou cha pa l''.'
  eng-BSB: At that time Adonijah, David’s son by Haggith, began to exalt himself,
    saying, “I will be king!” And he acquired chariots and horsemen and fifty men
    to run ahead of him.
  eng-WEBPB: Then Adonijah the son of Haggith exalted himself, saying, “I will be
    king.” Then he prepared him chariots and horsemen, and fifty men to run before
    him.
  kbq-kbq: Hagi ana knafina Deviti nemofo Adoniza'a Hagiti'e nehia a'mo kasente'nea
    mofavremo kini mani'nakure huno agra'a erintesga nehuno, karisiramine hosi afu
    agumpima vanoma nehaza vahe'ene, 50'a vahe'enena ugotama hunte'za kvama huntesagu
    zamazeri retro hu'ne.
  nhe-BL: 'Huajca Adonías, icone David ica isihua Haguit, motlalanqui huan mosisini
    ica itata huan quiijto: “Na nielis nitlanahuatijquetl huan nitequitis queja ipatlaca
    notata.” Huajca Adonías mocuili miyac tlatehuijca carros huan miyac tlacame tlen
    nemiyayaj cahuajtipa huan 50 tlacame tlen san icxinejnemiyayaj para motlalose
    iixtla.'
  bus-bus: Dauda naↄ̃ Agi nɛ́ Adonia a zĩnda dìɛ kɛ̀ a ka, ben à bè ámbe é kí ble.
    Ben à sↄ̃goronↄ sɛ̀ kↄ̃n sↄ̃deenↄ kↄ̃n gↄ̃gbɛ̃ gↄ̃ↄn baplaa akuri kɛ̀ aↄ̃égↄ̃
    bàa lɛɛ wàgↄ̃ tɛ́arɛ aɛnↄ.
  gub-BL: Amixàràw umàno a'e 'ar 'ym mehe. Tawi ta'yr ipy wikuwe ma'e a'e, Anoni her
    romo Azit imemyr romo hekon a'e. Awa ipuràg eteahy ma'e romo hekon Anoni. Tawi
    numupytu'u kar kwaw ma'e iapo mehe. — Màràzàwe tuwe erezapo agwer ma'e, ni'i pixik
    kwaw. A'e rupi uzapo wemiapo putar haw oho iko. Heko wer tetea'u tuwihawete romo.
    Omono'og ywyramawa zeàmàtyry'ymawhu pe heraha pyr tetea'u wà. Omono'og kawaru
    tetea'u wà no. Omono'og 50 awa wà no. Wyzài taw pe wyzài ywy rehe iho mehe oho
    hupi wà.
  eng-DRA: 'And Adonias the son of Haggith exalted himself, saying: I will be king.
    And he made himself chariots and horsemen, and fifty men to run before him.'
