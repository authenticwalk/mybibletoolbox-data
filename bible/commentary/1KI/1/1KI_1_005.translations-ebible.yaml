  yap-yap: Adonijah nib mo’on ni fak David nge Haggith e be’ nrib pichoay ma ri be
    finey ni ir e nge mang pilung. Ir e th’abi ilal ko tin ni kabay e pumo’on ni fak
    David, ma dawori puwan’ David ngak u bochi ban’en. Me yagnag Adonijah e chariot
    nge os ni fan ngak, nge wugem e pumo’on ni ngi i un ngak.
  hlt-MCSB: Te vaengah Haggith capa Adonijah te phuel uh tih, “Kai ka manghai pawn
    ni,” a ti. Te dongah amah hamla leng neh marhang caem neh a hmaiah aka yong la
    hlang sawmnga te a hmoel.
  mdy-ETH: ዓቤሴሎሜኮ ጊንፃ ዳውቴኮ ማቻ ሃጊታ ዳውቴም ሾዔ፥ ሼምፔና ዓኣ ዓቲንቆ ናኣቶፓ ቶይዳሢ ዓዶኒያሴኬ፤ ዒዚ ሚርጌና
