verse: 1KI.001.018
translations:
  mal-C: എന്നാൽ, ഇപ്പോൾത്തന്നെ അദോനിയാവ് രാജാവായിത്തീർന്നിരിക്കുന്നു; എന്റെ യജമാനനായ
    രാജാവിന് അതേക്കുറിച്ച് യാതൊരറിവുമില്ല.
  deu-TKW: Nun ist aber ja Adonia König geworden, und du, mein Herr und König, weißt
    nicht darum!
  lin-lin: Kasi sik’oyo Adoniya akomi mokonzi ; mpe yo mokonzi, nkolo na ngai, oyebi
    yango te !
  eng-LSV: and now, behold, Adonijah has reigned, and now, my lord, O king, you have
    not known;
  eng-GNV: And beholde, nowe is Adoniiah king, and now, my lord, O King, thou knowest
    it not.
  eng-WEBSTER: 'And now, behold, Adonijah reigneth; and now, my lord the king, thou
    knowest it not:'
  nhw-BL: Pero ama mocone Adonías ya mochijtoc tlanahuatijquetl huan ta amo tijmati.
  swh-ONEN: Lakini sasa Adoniya amekuwa mfalme, nawe, bwana wangu mfalme huna habari
    kuhusu jambo hilo.
  bba-bba: Wee tɛ̃ Adoniyɑ u bɑndu di. Wunɛ nɛn yinni sinɑ boko ɑ ǹ kɑ bɑɑru.
  eng-KJVCPB: 'And now behold, Adonijah reigneth; and now, my lord the king, thou
    knowest it not:'
  luo-luo: To koro Adonija osebedo ruoth, kendo in, ruodha ok ingʼeyo.
  meu-meu: A itaia, harihari Adonia vada e pavapava; ḡau tamona oi, egu lohia bona
    egu pavapava, na asi dibamu.
  npi-ULB: अब हेर्नुहोस्, अदोनियाह राजा भएको छ, र मेरा मालिक हजुरलाई यो कुरा थाहै
    छैन ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, Adonijah ti di ọba, ìwọ, ọba olúwa mi kò sì mọ̀ nípa
    rẹ̀.
  pes-OPCB: ولی حالا ادونیا به جای او پادشاه شده است و شما از این موضوع بی‌خبرید.
  tgl-ULB: Ngayon, tingnan mo, si Adonias ang hari, at ikaw, aking panginoong hari,
    ay hindi mo alam ito.
  cbu-NT: Itaru, natsha in yuwaa Adoniyas zapan tsiyatssee zangan zangan ashirangu,
    anoo ¿antaati shiy kis kurakaa, mazinakish? Anoo nda shiy yasarangsha.
  hui-hui: Ai áyu Adoniya ibu kini hayadago hale nahe bedegoni.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ဒေါ​နိ​ယ​သည်​ဘု​ရင် ဖြစ်​လျက်​နေ​လေ​ပြီ။ သို့​သော်​အ​ရှင်​ထို
    သ​တင်း​ကို​ကြား​သိ​တော်​မ​မူ​သေး​ပါ။-
  bod-N: གཟིགས་དང་། ད་ནི་ཨ་དོ་ནེ་ཡཱ་རྒྱལ་པོར་བསྡད་ཡོད་ནའང་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ཁྱེད་ཀྱིས་ད་དུང་དོན་དེ་མི་ཤེས་སོ།
    །
  sna-sna: Asi zvino Adhoniya ava mambo, kunyange imi musingazvizivi.
  spa-BLM: Ahora, he aquí que Adonías reina, y tú, mi señor el rey, no lo sabes.
  cac-cac: Palta ina toxo ix yac'och sb'a vin̈aj Adonías reyal, a achxo tic mamin
    rey, man̈ ojtacoc yaji.
  swh-ULB: Sasa, tazama, Adoniya ni mfalme, na bwana wangu mfalme hajui jambo hili.
  bel-bel: А цяпер, вось, Аданія зацараваў, і ты, гаспадару мой цару, ня ведаеш пра
    тое.
  deu-ELBBK: und nun, siehe, Adonija ist König geworden, und du, mein Herr König,
    weißt es nicht.
  mbb-OT: Piru ǥuntaan si Adonia en is nehimu he hadì, ne wazè nu heini metueni.
  mal-2015: ഇപ്പോൾ ഇതാ, അദോനീയാവു രാജാവായിരിക്കുന്നു; എന്റെ യജമാനനായ രാജാവു അറിയുന്നതുമില്ല.
  rmc-rmc: Ale akana o Adonijah ačhiľa kraľiske a tu pal ada aňi na džanes, rajeja
    miro the kraľina.
  pes-OPV: و حال اینک ادنیا پادشاه شده است و آقایم پادشاه اطلاع ندارد.
  ron-1924: Ши акум, ятэ кэ Адония ымпэрэцеште! Ши ту ну штий, ымпэрате, домнул меу!
  ben-OBCV: কিন্তু এখন আদোনিয় রাজা হয়ে গিয়েছে, এবং আপনি, আমার প্রভু মহারাজ এ বিষয়ে
    কিছুই জানেন না।
  som-som: Oo haddaba bal eeg, waxaa boqor ah Adoniiyaah, oo adna, sayidow, boqorkaygiiyow,
    taas ma ogid!
  lat-VUC: Et ecce nunc Adonias regnat, te, domine mi rex, ignorante.
  eng-ASVBT: 'And now, behold, Adonijah reigneth; and thou, my lord the king, knowest
    it not:'
  ita-1885: E pure ecco ora, Adonia è stato fatto re, senza che ora tu, o re, mio
    signore, ne abbi saputo nulla.
  eng-LXXUP: And now, behold, Adonijah reigns, and thou, my lord, O king, knowest
    it not.
  eng-ULB: Now, see, Adonijah is king, and you, my master the king, do not know it.
  spa-VBL: Pero ahora Adonías se ha convertido en rey y Su Majestad ni siquiera lo
    sabe.
  fra-_FOB: Mais maintenant, voici, c'est Adonija qui est roi, et tu n'en sais rien,
    ô roi, mon seigneur!
  mal-mal: ഇപ്പോൾ ഇതാ, അദോനീയാവ് രാജാവായിരിക്കുന്നു; എന്റെ യജമാനനായ രാജാവ് ഈ കാര്യം
    അറിയുന്നതുമില്ല.
  urd-GVR: Lekin ab Adūniyāh bādshāh ban baiṭhā hai aur mere āqā aur bādshāh ko is
    kā ilm tak nahīṅ.
  suz-BL: तन्‍न मुल अदोनीयाह कका पिप दुम्‍‍त। एको लोव़ आं प्रभु पिपम मतुइश्‍शो बाक्‍नीनी।
  ita-1927: e intanto, ecco che Adonija è diventato re senza che tu, o re mio signore,
    ne sappia nulla.
  ckb-ckb: ئەی پاشای گەورەم، بەڵام وا ئەدۆنیا بووەتە پاشا، تۆش لەوە بێئاگای.
  eng-BBE: And now, see, Adonijah has made himself king without my lord's knowledge;
  kan-OKCV: ಆದರೆ, ಅರಸನಾಗಿರುವ ನನ್ನ ಒಡೆಯನಾದ ನೀವು ಅರಿಯದೆ ಇರುವಾಗ, ಅದೋನೀಯನು ರಾಜನಾಗಿಬಿಟ್ಟಿದ್ದಾನೆ.
  tam-2017: இப்பொழுது, இதோ, அதோனியா ராஜாவாகிறான்; என்னுடைய எஜமானாகிய ராஜாவே, நீர்
    அதை அறியவில்லை.
  spa-RV-1909: 'Y he aquí ahora Adonía reina: y tú, mi señor rey, ahora no lo supiste.'
  ron-BTF: Şi acum, iată, Adonia domneşte; şi acum, domnul meu, împărate, tu nu ştii
    aceasta.
  eng-WEBP: Now, behold, Adonijah reigns; and you, my lord the king, don’t know it.
  eng-FBV: But now Adonijah has become king and Your Majesty doesn't even know.
  nld-1939: En zie, nu is Adoni-ja koning geworden, zonder dat gij, mijn heer en koning,
    het weet.
  nch-BL: Pero ama mocone Adonías ya mochijtoc tanahuatijquet huan ta amo tijmati.
  vie-1934: Oâi vua chúa tôi! nhưng bây giờ, A-đô-ni-gia làm vua, mà chúa chẳng biết
    chi đến.
  hin-CV: अब देखिए, अदोनियाह राजा बन बैठा है, जबकि महाराज, मेरे स्वामी, आपको इसके
    बारे में पता ही नहीं है.
  spa-BES: Y ahora, mira, Adonías se ha hecho a sí mismo rey sin el conocimiento de
    mi señor;
  tdx-tdx: Fe inao te mifehe t’i Adonià henanekeo vaho tsy fohi’o ry talèko mpanjaka;
  tha-KJV: ดู​เถิด บัดนี้​อาโดนียาห์ทรงราชย์​แล้ว แม้ว​่าพระองค์คือกษั​ตริ​ย์​เจ้​านายของหม่อมฉั​นก​็หาทรงทราบไม่
  por-BR-2018: 'E eis que agora Adonias reina: e tu, meu senhor rei, agora não o soubeste.'
  deu-ELO: und nun, siehe, Adonija ist König geworden, und du, mein Herr König, weißt
    es nicht.
  eng-WYC-2018: and lo! Adonijah hath reigned now, (or and behold! Adonijah hath made
    himself king now), while thou, my lord the king, knowest (it) not;
  epo-epo: Sed nun jen Adonija fariĝis reĝo; kaj vi, mia sinjoro, ho reĝo, tion ne
    scias.
  uig-PIN: Əmdi mana, Adoniya padixaⱨ boldi! Lekin i ƣojam padixaⱨ, silining uningdin
    hǝwǝrliri yoⱪ.
  beo-beo: Be A:dounaidia e da hina bagade hamoi dagoi. Amola di da amo hou hamedafa
    nabi.
  tpi-OTNT: Tasol nau Adoniya i kamap king pinis na yu no save long dispela samting.
  hau-SA: Amma yanzu Adoniya ya zama sarki, kai kuwa ranka yă daɗe sarki, ba ka san
    wani abu game da shi ba.
  uig-LAT: Emdi mana, Adoniya padishah boldi! Lékin i ghojam padishah, silining uningdin
    xewerliri yoq.
  nde-nde: Kodwa khathesi u-Adonija usebe yinkosi, kodwa wena mbusi, nkosi yami awukwazi
    okwenzakalayo.
  ton-ton: 'Pea vakai eni, kuo pule ʻa ʻAtunaisa; pea ko eni, ʻe hoku ʻeiki ko e tuʻi,
    ʻoku ʻikai te ke ʻilo ia:'
  ces-1613: A nyní, hle, Adoniáš kraluje, ty pak nyní, pane můj králi, nic nevíš o
    tom.
  eng-WMB: Now, behold, Adonijah reigns; and you, my lord the king, don’t know it.
  tam-TCV: ஆனால் இப்போது அதோனியா அரசனாகிவிட்டான். என் தலைவனாகிய அரசனுக்கு அதைப்பற்றி
    எதுவும் தெரியாது.
  ceb-ULB: Karon tan-awa, hari na si Adonia, ug ikaw, akong agalon nga hari, wala
    masayod niini.
  pol-UBG: A oto teraz Adoniasz króluje, a ty, mój panie, królu, o tym nie wiesz.
  agr-agr: Nunú umintsaig Adonías apu wajase, tujash duka amek eke dekatsme.
  kyc-kyc: Dopa leenepape Atonainja baa kiŋi karo otapya dokona mendepe emba see nalene
    kande.
  urd-GVU: لیکن اب ادونیاہ بادشاہ بن بیٹھا ہے اور میرے آقا اور بادشاہ کو اِس کا علم
    تک نہیں۔
  deu-1912: Nun aber siehe, Adonia ist König geworden, und, mein Herr König, du weißt
    nichts darum.
  kan-2017: ಆದರೆ ಈಗ ಅದೋನೀಯನು ನನ್ನ ಒಡೆಯನೂ ಅರಸನೂ ಆದ ನಿಮಗೆ ತಿಳಿಯದೇ ಅರಸನಾಗಿದ್ದಾನೆ.
  yap-yap: Machane ke pilung Adonijah nda mu nang.
  hlt-MCSB: Tedae Adonijah a manghai coeng ke ka boei manghai long khaw na ming moenih
    a?
  mdy-ETH: ሃሢ ሃይሾ ኔ ዔሪባኣንቴ ዓዶኒያሴ ካኣታዼኔ።
  twi-ASANTE: Nanso, ɛwiee aseɛ no, Adoniya na wabɛyɛ ɔhene foforɔ a mpo, wonnim ho
    hwee.
  eng-WEBU: Now, behold, Adonijah reigns; and you, my lord the king, don’t know it.
  wal-wal: SHin ha77i Adoonee kawotiis; neeni ta godai kawoi hegaa erakka.
  spa-PDDPT: Pero ahora mira, Adonías reina, y tú, mi ʼadón el rey, no lo sabes.
  gun-gun: Ha'e rami teĩ aỹ ma Adonias ae onhemoĩ ra'e huvixaverã. Ha'e gui ndee xeruvixa,
    ndereikuaai teri.
  ilo-ULB: Ita, kitaem, nagbalinen nga ari ni Adoniha, ket sika apok nga ari, saanmo
    nga ammo daytoy.
  kpg-kpg: Gei Adonijah guu hai di king, gei goe dela digi iloo.
  uig-ARA: ئەمدى مانا، ئادونىيا پادىشاھ بولدى! لېكىن ئى غوجام پادىشاھ، سىلىنىڭ ئۇنىڭدىن
    خەۋەرلىرى يوق.
  sus-sus: Kɔnɔ mangɛ n marigi, yakɔsi Adoniya nan fa findife mangɛ ra, a fa li i
    mu fefe kolon na kui.
  pon-2006: Ahpw Adonaisa wialahr nanmwarki, ahpw komw sohte mwahngih.
  jae-jae: Ma galoc, ôlic acgom, Adonia kêtu kiŋ, ma aôm kiŋ gôjam kauc gêŋ tau.
  ksd-ksd: Ma gori Adonia i ki na king; ma u, kaugu luluai ra king, pa u kapa tana.
  tur-YTC: Şimdi işte, Adoniya krallık ediyor; ama sen, efendim kral, bunu bilmiyorsun.
  grc-BRENT: Καὶ νῦν ἰδοὺ Ἀδωνίας ἐβασίλευσε, καὶ σὺ κύριέ μου βασιλεῦ οὐκ ἔγνως.
  ind-AYT: Namun, sekarang Adonia sudah menjadi raja dan Tuanku Raja tidak mengetahuinya.
  nya-nya: Koma tsopano Adoniya ndiye walowa ufumu, ndipo inu mbuye wanga mfumu, simukuzidziwa
    zimenezi.
  hrv-hrv: A sada je, evo, Adonija postao kraljem, a ti, kralju, gospodaru moj, ništa
    o tome i ne znaš!
  mps-mps: Tiali goli, megi Adoniya te king pedelalio, tama nago te sę ebo konebe
    dao.
  tpi-tpi: Tasol nau Adoniya i kamap king pinis na yu no save long dispela samting.
  dan-1931: Men se, nu har Adonija opkastet sig til Konge uden dit Vidende, Herre
    Konge!
  vie-OVCB: Thưa vua, bây giờ hóa ra A-đô-ni-gia làm vua, trong khi chúa tôi chẳng
    biết gì cả.
  guj-2017: હવે જો, અદોનિયા રાજા બન્યો છે અને મારા માલિક રાજા, તમે તો એ જાણતા નથી.
  pon-2006A: Ahpw Adonaisa wialahr nanmwarki, ahpw komw sohte mwahngih.
  por-BRBSL: Agora, eis que Adonias reina; e vós, meu senhor, o rei, não o sabeis.
  cth-cth: Khenhaw! atuvah, Adonijah teh, siangpahrang lah ao toe. Siangpahrang ka
    bawipa nang ni hote kongnaw hah na panuek hoeh.
  twi-twi: Nanso mprempren de, Adoniya na wabɛyɛ ɔhene foforo a mpo, wunnim ho hwee.
  hlt-hlt: Tedae Adonijah a manghai coeng ke ka boei manghai long khaw na ming moenih
    a?
  tbz-SIM: N nɛ́ bo kɛ yo kɛ̀ bɛ̀ tu Adonniyɑ weè nɑɑ́ nhokpɑ̀ɑ̀tì bɑ́ ɑ í yɛ̃́.
  msy-2020: Ezɨ nɨ oragh! Atrivim, nan gumazir ekiam. Adoniya datɨrɨghɨn atrivimɨn
    oto. Ezɨ nɨ ti tong kamaghɨn fozir puvatɨ.
  dop-dop: Tɔʋ, nɔɔnɔɔ Atoniyɑ tɔkǝnɑ ntɛ́, pǝ́cɔ́ n tɑ nɩɩ.
  azb-azb: Ağam padşah, indi isə Adoniya padşahlıq edir və sənin bundan xəbərin yoxdur.
  eng-DBY: And now behold, Adonijah is king; and now, my lord the king, thou knowest
    it not.
  hin-2017: अब देख अदोनिय्याह राजा बन बैठा है, और अब तक मेरा प्रभु राजा इसे नहीं जानता।
  wol-KYG: Waaye xoolal léegi Adoñaa ngii falu buur, te yaw Buur sang bi, yéguloo
    ko.
  eng-YLT: and now, lo, Adonijah hath reigned, and now, my lord, O king, thou hast
    not known;
  eng-WYC-2017: and lo! Adonijah hath reigned now, while thou, my lord the king, knowest
    not;
  eng-WMBB: Now, behold, Adonijah reigns; and you, my lord the king, don’t know it.
  urd-GVH: लेकिन अब अदूनियाह बादशाह बन बैठा है और मेरे आक़ा और बादशाह को इसका इल्म
    तक नहीं।
  rug-rug: Ba se Adonaeza si ele tava baṉara, meke lopu gilania tu goi sapu gua asa.
  gaz-gaz: Amma garuu Adooniyaan mootii taʼeera; ati gooftaan koo mootichis waan kana
    quba hin qabdu.
  fra-LSG: Et maintenant voici, Adonija règne! Et tu ne le sais pas, ô roi mon seigneur!
  gnn-gnn: '@see-verse:1KI.001.017'
  yal-yal: Koni, Adoniya nan fa mangan na. Anu, n kanna, i tan mangan yɛtɛɛn mi na
    kolon.
  haw-1868: Aia hoi, ano, e alii ana o Adoniia, eia hoi, e kuu Haku ke alii, aole
    oe i ike.
  arb-NAV: وَلَكِنْ هَا هُوَ أَدُونِيَّا قَدْ مَلَكَ مِنْ غَيْرِ عِلْمٍ مِنْكَ يَا
    سَيِّدِي الْمَلِكُ،
  ewe-ewe: Ke Adoniya boŋ va zu fia fifia eye wò, nye aƒetɔ, fia la, mènya naneke
    tso eŋu gɔ̃ hã o.
  eng-LEE: 'And now, behold, Adoniyah is become king; and now, my lord, O king, thou
    knowest it not:'
  asm-FB: কিন্তু এতিয়া, হে মোৰ প্ৰভু মহাৰাজ, চাওঁক, আপুনি নজনাকৈয়েই অদোনীয়া ৰজা
    হ’ল৷
  sus-A: كْنْ مَنفّ ﭑ مَرِفِ، يَكْسِ عَدٌنِيَ نَن قَ قِندِقٍ مَنفّ رَ، عَ قَ لِ عِ
    مُ قٍقٍ كٌلٌن نَ كُي.
  fra-SBL: Or, voici qu'Adonija règne, et toi, mon seigneur le roi, tu ne le sais
    pas.
  hbo-hbo: וְעַתָּ֕ה הִנֵּ֥ה אֲדֹנִיָּ֖ה מָלָ֑ךְ וְעַתָּ֛ה אֲדֹנִ֥י הַמֶּ֖לֶךְ לֹ֥א
    יָדָֽעְתָּ׃
  piu-2006: '@see-verse:1KI.001.017'
  kik-kik: No rĩrĩ, Adonija nĩatuĩkĩte mũthamaki, na wee mũthamaki mwathi wakwa ndũmenyete
    ũhoro ũcio.
  fra-NCL: Et maintenant, voici qu’Adonias est devenu roi, et cependant, toi, ô roi
    mon seigneur, tu l’ignores !
  cek-AK: Toe khenah, Adonijah vaihi siangpahrang ah oh boeh, tito ka angraeng, siangpahrang
    nang mah na panoek ai;
  cuk-cuk: Dummad-rey, emisgindi, Adonías yar-seega-megnaid be wissulid.
  uig-CYR: Әнди мана, Адония падиша болди! Лекин и ғоҗам падиша, силиниң униңдин хәвәрлири
    йоқ.
  tel-2017: కానీ ఇప్పుడు అదోనీయా పరిపాలిస్తున్నాడు. ఈ సంగతి నా యజమానివీ, రాజువీ అయిన
    నీకు ఇప్పటి వరకూ తెలియలేదు.
  hat-BSA: Alò, gade byen, se Adonija ki wa a. Epi koulye a, mèt mwen an, wa a, ou
    pa menm konnen.
  kos-kos: Tuh pa Adonijah el tokosrala tari, ac kom tiana etu.
  hbo-WLC: וְעַתָּ֕ה הִנֵּ֥ה אֲדֹנִיָּ֖ה מָלָ֑ךְ וְעַתָּ֛ה אֲדֹנִ֥י הַמֶּ֖לֶךְ לֹ֥א
    יָדָֽעְתָּ׃
  ibo-ibo: Ma ugbu a, Adonaịja aghọọla eze, ma gị onyenwe m bụ eze amaghị ihe banyere
    nke a.
  ory-ory: ମାତ୍ର, ଏବେ ଦେଖନ୍ତୁ, ଅଦୋନୀୟ ରାଜ୍ୟ କରୁଅଛି, ଆଉ ମୋʼ ପ୍ରଭୁ ମହାରାଜ ତାହା ଜାଣନ୍ତି
    ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.001.017'
  chk-chk: Nge iei Atonia a wiseni ewe wisen king, nge en ai samol me ai king kosap
    silei usun.
  rop-rop: Bat yu nomo sabi Edanaija bin olredi meigim miselp king na.
  ukr-1871: А ось Адонїя окликнув себе царем, а ти, добродїю мій й царю, про се й
    не знаєш.
  deu-1951: Nun aber, siehe, ist Adonia König geworden; und mein Herr und König weiß
    nichts darum.
  eng-JPS: And now, behold, Adonijah reigneth; and thou, my lord the king, knowest
    it not.
  srp-1865: A sada evo Adonija se zacari, a ti, gospodaru moj care, i ne znaš.
  lug-lug: Naye kaakano Adoniya alidde obwakabaka, newaakubadde mukama wange kabaka,
    tokimanyi.
  heb-heb: ועתה הנה אדניה מלך ועתה אדני המלך לא ידעת׃
  ben-IRV: এখন, দেখুন, আদোনিয় রাজা হয়েছে আর আপনি, আমার প্রভু মহারাজ, এই বিষয়ে কিছুই
    জানেন না।
  pan-pan: ਹੁਣ ਵੇਖ, ਅਦੋਨੀਯਾਹ ਰਾਜ ਕਰਦਾ ਹੈ ਅਤੇ ਹੁਣ ਤੱਕ ਹੇ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਤੈਨੂੰ ਇਸ
    ਦੀ ਕੁਝ ਖ਼ਬਰ ਨਹੀਂ ਹੈ।
  tkr-tkr: Yizda xərna, həşdemee Adoniya paççah ıxha, vasıb mançikena deşda.
  mya-JVB: ယခု မှာ အဒေါနိယ သည်စိုးစံ ပါ၏။ ကိုယ်တော်အရှင် မင်းကြီး လည်း သိ တော်မ မူ။
  tbg-tbg: Are minti tiva taarava vaivarovata, vate Adoniaava avuhainaa vaiintiqama
    vivo. Are virara kiama iriaro.
  hmo-hmo: To hari Adonaisa ese king dagi ia abia vadaeni, bona oi, lauegu lohia bona
    king, oi diba lasi.
  urd-urd: पर देख, अब तो अदूनियाह बादशाह बन बैठा है, और ऐ मेरे मालिक बादशाह, तुझ को
    इसकी ख़बर नहीं।
  rus-SYN: А теперь, вот, Адония воцарился, и ты, господин мой царь, не знаешь о том.
  bqc-SIM: Gwa ma dii kí, Adonia mɛ́ kpalablè tia, mɛ́ ń a yã́ dↄ̃o.
  tcz-CHONGTHU: Ahinlah tun Adonijah hi ama leh ama Lengin akisem tan ahinlah nangin
    na hepha pon ahi.
  mar-mar: तर आता पाहा, अदोनीया राजा झाला आहे, आणि तुम्ही माझे स्वामी महाराज, तुम्हास
    याची माहितीही नाही का?
  qub-qub: Cananga Adoniasnami ‹ray cä› niycan. Chaytaga gam manami musyanquichu tayta.
  bqp-bqp: Tera sↄ̃ ma dikiri kí, Adonia mɛ́ à kɛ̀ kína ũ, akũsↄ̃ ń a yã dↄ̃ro.
  hat-hat: Men koulye a, Adonija gen tan wa sou nou la a. Ou menm, monwa, ou pa konn
    sa.
  eng-BSB: But now, behold, Adonijah has become king, and you, my lord the king, did
    not know it.
  eng-WEBPB: Now, behold, Adonijah reigns; and you, my lord the king, don’t know it.
  kbq-kbq: Hianagi antahio, menina Adoniza'a ko' kinia fore huno mani'negenka, ranimoka
    kagra ontahinane.
  nhe-BL: Pero ama mocone Adonías ya mochijtoc tlanahuatijquetl huan ta ax tijmati.
  bus-bus: Tia sↄ̃ ma dii kí, Adonia bé à kɛ̀ kí ũ, bensↄ̃ ń à yã dↄ̃ro.
  gub-BL: Anoni uzeapo tuwihawete romo kwez kury. Nerekwaw kwaw hemiapo kwer.
  eng-DRA: And behold now Adonias reigneth, and thou, my lord the king, knowest nothing
    of it.
