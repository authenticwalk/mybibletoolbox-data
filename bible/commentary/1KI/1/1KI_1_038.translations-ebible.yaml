verse: 1KI.001.038
translations:
  mal-C: അങ്ങനെ പുരോഹിതനായ സാദോക്കും പ്രവാചകനായ നാഥാനും യെഹോയാദായുടെ മകനായ ബെനായാവും
    ശലോമോനെ ദാവീദുരാജാവിന്റെ കോവർക്കഴുതപ്പുറത്തു കയറ്റി കെരീത്യരും പ്ളേത്യരും ചേർന്ന
    ദാവീദിന്റെ അംഗരക്ഷകരുടെ അകമ്പടിയോടെ ഗീഹോനിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Da gingen der Priester Zadok und der Prophet Nathan und Benaja, der Sohn
    Jehojadas, samt den Krethern und Plethern hinab, und sie ließen Salomo das Maultier
    des Königs David besteigen und geleiteten ihn zur Quelle Gihon.
  lin-lin: Boye, Nganga-Nzambe Tsadoki, mosakoli Natan, Benaya, mwana mobali ya Yeoyada,
    bato ya Kereti mpe bato ya Peleti bakendeki, bamatisaki Salomo na likolo ya mile
    ya mokonzi Davidi mpe bamemaki ye na etima ya Giyoni.
  eng-LSV: And Zadok the priest goes down, and Nathan the prophet, and Benaiah son
    of Jehoiada, and the Cherethite, and the Pelethite, and they cause Solomon to
    ride on the mule of King David, and cause him to go to Gihon,
  eng-GNV: So Zadok the Priest, and Nathan the Prophet, and Benaiah the sonne of Iehoiada,
    and the Cherethites and the Pelethites went downe and caused Salomon to ride vpon
    king Dauids mule, and brought him to Gihon.
  eng-WEBSTER: So Zadok the priest, and Nathan the prophet, and Benaiah the son of
    Jehoiada, and the Cherethites, and the Pelethites, went down, and caused Solomon
    to ride upon king David's mule, and brought him to Gihon.
  nhw-BL: Huan yajque nopa totajtzi Sadoc, huan nopa tlajtol pannextijquetl Natán,
    huan Benaía huan itequipanojcahua David catli quimocuitlahuiyayaj huan quitlejcoltijque
    Salomón ipan imula Tlanahuatijquetl David huan quihuicaque nepa Gihón.
  swh-ONEN: Hivyo kuhani Sadoki, nabii Nathani, Benaya mwana wa Yehoyada, Wakerethi
    na Wapelethi wakampandisha Solomoni juu ya nyumbu wa Mfalme Daudi, nao wakamsindikiza
    hadi Gihoni.
  bba-bba: Yerɑ yɑ̃ku kowo Sɑdɔku kɑ Gusunɔn sɔmɔ Nɑtɑni kɑ Bɛnɑyɑ Yehoyɑdɑn bii kɑ
    Keretibɑ kɑ Pelɛtibɑ be bɑ sɑ̃ɑ sinɑ bokon tiin kɔ̃sobu, bɑ dɑ bɑ Sɑlomɔɔ deemɑ.
    Mɑ bɑ nùn yɔɔsiɑ sinɑ bokon kɛtɛku wɔllɔ mɑ bɑ dɑ Gihoni mi.
  eng-KJVCPB: So Zadok the priest, and Nathan the prophet, and Benaiah the son of
    Jehoiada, and the Cherethites, and the Pelethites, went down, and caused Solomon
    to ride upon king David’s mule, and brought him to Gihon.
  cpy-cpy: Ikanta Ompera-tajorentsitaa-rewo Sadoc, Kamantan-taniri Natán, Benaía itomi
    Joiada, Peyakaa-shitaniri-paeni, Akoryantzi-paeni, ikyaakotanakari Salomón ipiraki
    pinkathari David, raanakiri Shipopo-shaariniki.
  luo-luo: Omiyo Zadok jadolo gi Nathan janabi gi Benaya wuod Jehoyada ja-Kereth kod
    jo-Peleth nodhi mi oketo Solomon e punda Daudi ruoth mi gikowe nyaka Gihon.
  meu-meu: Taunabunai, hahelaḡa tauna Sadok, bona peroveta tauna Natan, bona Benaia
    Iehoiada, bona Kerete taudia bona Pelete taudia, na e diho ela, Solomon na King
    David ena doniki ai e hahelaia kau; bena e hakaua lao, ela bona Gihon.
  npi-ULB: त्यसैले, पुजारी सादोक, नातान अगमवक्ता, यहोयादाका छोरा बनायाह र करेतीहरूसाथै
    पेलेथीहरू तल झरे अनि सोलोमनलाई राजा दाऊदको खच्चरमा सवार गराएर गीहोनमा ल्याए ।
  yor-yor: Nígbà náà ni Sadoku àlùfáà, Natani wòlíì, Benaiah ọmọ Jehoiada, àwọn ará
    Kereti àti Peleti sì sọ̀kalẹ̀ wá wọ́n sì gbé Solomoni gun ìbáaka Dafidi ọba wá
    sí Gihoni.
  pes-OPCB: پس صادوق کاهن، ناتان نبی و بنایا با محافظان دربار، سلیمان را بر قاطر داوود
    پادشاه سوار کردند و به جیحون بردند.
  tgl-ULB: Kaya sila Sadoc na pari, Nathan na propeta, Benaias na anak ni Joiada,
    at ang mga Kereteo at Peleteo ay bumaba at pinasakay si Solomon sa mola ni Haring
    David; dinala nila siya sa Gihon.
  cbu-NT: Anumun apanllpanshat urkar Sadok, Apanllee kuk kamanimapanitam Natána, misha
    Binaniyas Joyadaarini wip, misha Keretewshuch, misha Peletshuch ashirusin, Salomonaa
    Dapiyamun kapaachurini tunuxinayarusin, Guijónap machiranganaya.
  hui-hui: Ani lalu Sadogobi Nadanabi Benaiabi kininaga mamage haga ami agali haga
    hearubi bibahendeme Kini Debidinaga nogo dongi heagoria Solomono berelalu Gihono
    iba duguaragoha haru halu pole pene.
  mya-mya: ထို့​ကြောင့်​ဇာ​ဒုတ်၊ နာ​သန်၊ ဗေ​နာ​ယ​နှင့်​ဘု​ရင့် ကိုယ်​ရံ​တော်​တပ်​သား​တို့​သည်​ရှော​လ​မုန်​အား
    ဒါ​ဝိဒ်​မင်း​၏​မြည်း​တော်​ကို​စီး​စေ​လျက် ဂိ​ဟုန်​စမ်း​သို့​ပို့​ကြ​၏။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ལུང་སྟོན་པ་ནཱ་ཐན་དང་། ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་དང་།
    ཀེ་རེད་པ་དང་། ཕེ་ལེད་པ་བཅས་མར་སོང་ནས། རྒྱལ་པོ་དཱ་བིད་ཀྱི་ཆིབས་དྲེལ་ལ་སོ་ལོ་མོན་བསྐྱོན་ནས་གེ་ཧོན་དུ་གདན་དྲངས་སོ།
    །
  sna-sna: Naizvozvo Zadhoki muprista, Natani muprofita, Bhenaya mwanakomana waJehoyadha,
    vaKereti navaPereti vakadzika, vakatasvisa Soromoni panyurusi raMambo Dhavhidhi,
    vakamutungamirira kuenda kuGihoni.
  spa-BLM: Entonces el sacerdote Sadoc, el profeta Natán, Benaía hijo de Joiada, y
    los queretanos y los peletanos, bajaron e hicieron montar a Salomón en la mula
    del rey David, y lo llevaron a Gihón.
  cac-cac: Yuj chi', ix ac'jiq'ue vin̈aj Salomón chi' d'a yib'an̈ noc' smula vin̈aj
    rey David chi' yuj vin̈aj Sadoc chi', vin̈aj Natán schecab' Jehová Dios, vin̈aj
    Benaía chi' yed' eb' soldado stan̈van vin̈ rey, aton eb' peleteo yed' eb' cereteo.
    Ix yic'anb'at vin̈ eb' d'a sjaj a' Gihón.
  swh-ULB: Kwa hiyo Sadoki kuhani, nabii Nathani, Benaya mwana wa Yehoyada, na Wakerethi
    na Wapelethi wakamfanya Sulemani akapanda juu ya nyumba ya mfalme Daudi; wakamleta
    Gihoni.
  bel-bel: І пайшлі Садок сьвятар і Натан прарок і Ванэя, сын Ёдая, Хэлэтэі і Фэлэтэі,
    і пасадзіла Саламона на мула цара Давіда, і павялі яго ў Гіён.
  deu-ELBBK: Und Zadok, der Priester, und Nathan, der Prophet, und Benaja, der Sohn
    Jojadas, und die Keretiter und die Peletiter zogen hinab und ließen Salomo auf
    der Mauleselin des Königs David reiten, und sie führten ihn nach Gihon.
  mbb-OT: Umbe, migenat si Zadok he memumuhat, si Natan he ebpeneuven, si Benaya he
    anak ni Jehoyada, wey is menge tigbantey ni David he menge Kiritnen wey menge
    Pilitnen. Impeuntud dan si Solomon diyà te kudà ni Hadì David ne miduma zan diyà
    te Gihon.
  mal-2015: അങ്ങനെ സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും യെഹോയാദയുടെ മകനായ ബെനായാവും ക്രേത്യരും
    പ്ലേത്യരും ചെന്നു ദാവീദ്‌രാജാവിന്റെ കോവർകഴുതപ്പുറത്തു ശലോമോനെ കയറ്റി ഗീഹോനിലേക്കു
    കൊണ്ടുപോയി,
  rmc-rmc: O rašaj o Cadok, o prorokos Natan, o Benajah, o Kereťana the o Pileťana
    gele tele, thode te bešel le Šalamun pre le Davidoskri mulica a ľidžanas les paš
    o prameňis Gichon.
  pes-OPV: و صادوق کاهن و ناتان نبی و بنایاهو ابن یهویاداع و کریتیان و فلیتیان رفته،
    سلیمان را برقاطر داود پادشاه سوار کردند و او را به جیحون آوردند.
  ron-1924: Атунч, преотул Цадок с-а коборыт ымпреунэ ку пророкул Натан, ку Беная,
    фиул луй Иехоиада, ку керетиций ши пелетиций; ау пус пе Соломон кэларе пе катырул
    ымпэратулуй Давид ши л-ау дус ла Гихон.
  ben-OBCV: অতএব যাজক সাদোক, ভাববাদী নাথন, যিহোয়াদার ছেলে বনায়, করেথীয়রা ও পলেথীয়রা
    শলোমনকে রাজা দাউদের খচ্চরের পিঠে চাপিয়ে, তাঁর সমগামী হয়ে তাঁকে গীহোনে নিয়ে
    গেলেন।
  som-som: Sidaas daraaddeed wadaadkii Saadooq ahaa, iyo Nebi Naataan, iyo Benaayaah
    ina Yehooyaadaac, iyo reer Kereetiim, iyo kuwii reer Feleetiiba way wada tageen,
    oo Sulaymaanna waxay fuushiiyeen baqalkii Boqor Daa'uud, oo waxay isagii geeyeen
    Giixoon.
  lat-VUC: 'Descendit ergo Sadoc sacerdos, et Nathan propheta, et Banaias filius Jojadæ,
    et Cerethi, et Phelethi: et imposuerunt Salomonem super mulam regis David, et
    adduxerunt eum in Gihon.'
  eng-ASVBT: So Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites, went down, and caused Solomon to ride
    upon king David’s mule, and brought him to Gihon.
  ita-1885: Il sacerdote Sadoc adunque, e il profeta Natan e Benaia, figliuolo di
    Ioiada, e i Cheretei, e i Peletei, scesero, e fecero montare Salomone sopra la
    mula del re Davide, e lo condussero sopra Ghihon.
  eng-LXXUP: And Zadok the priest went down, and Nathan the prophet, and Benaiah son
    of Jehoiada, and the Cherethite, and the Pelethite, and they mounted Solomon upon
    the mule of King David, and led him away to Gihon.
  eng-ULB: So Zadok the priest, Nathan the prophet, Benaiah son of Jehoiada, and the
    Kerethites and the Pelethites went down and had Solomon ride upon King David's
    mule; they brought him to Gihon.
  spa-VBL: Entonces el sacerdote Sadoc, el profeta Natán y Benaía, hijo de Joyadá,
    junto con los cereteos y los peleteos, fue y colocó a Salomón en la mula del rey
    David, y lo condujo hasta el manantial de Gihón.
  fra-_FOB: Puis Tsadok, le sacrificateur, descendit avec Nathan, le prophète, et
    Bénaja, fils de Jéhojada, et les Kéréthiens et les Péléthiens, et ils firent monter
    Salomon sur la mule du roi David et le menèrent à Guihon.
  mal-mal: അങ്ങനെ സാദോക്പുരോഹിതനും നാഥാൻപ്രവാചകനും യെഹോയാദയുടെ മകൻ ബെനായാവും ക്രേത്യരും
    പ്ലേത്യരും ചെന്ന് ദാവീദ്‌രാജാവിന്റെ കോവർകഴുതപ്പുറത്ത് ശലോമോനെ കയറ്റി ഗീഹോനിലേക്ക്
    കൊണ്ടുപോയി,
  urd-GVR: Phir Sadoq Imām, Nātan Nabī, Bināyāh bin Yahoyadā aur bādshāh ke muhāfiz
    Karetiyoṅ aur Faletiyoṅ ne Sulemān ko bādshāh ke ḳhachchar par biṭhā kar use Jaihūn
    Chashme tak pahuṅchā diyā.
  suz-BL: मिनु चढ़ेब सादोक, परमप्रभु यावे आ लोव़ पाइब नाथान, येहो-यादा आ तौ बेनायाह
    नु केरेथी नु पेलेथी उइ ब्रुप्‍शा सोलोमन कली दाऊद पिप आ खच्‍चरम ङोइक्‍पाइश्‍शा
    गिहोन सम्‍म लदमे बाक्‍त। २सामुएल ८:१८
  ita-1927: Allora il sacerdote Tsadok, il profeta Nathan, Benaia figliuolo di Jehoiada,
    i Kerethei e i Pelethei scesero, fecero montare Salomone sulla mula del re Davide,
    e lo menarono a Ghihon.
  ckb-ckb: ئیتر سادۆقی کاهین و ناتانی پێغەمبەر و بەنایای کوڕی یەهۆیاداع و کریتی و
    پەلەتییەکان چوونە خوارەوە، سلێمانیان سواری هێسترەکەی داودی پاشا کرد و بردیانە
    گیحۆن.
  eng-BBE: So Zadok the priest, and Nathan the prophet, and Benaiah, the son of Jehoiada,
    and the Cherethites and the Pelethites, went down and put Solomon on King David's
    beast and took him to Gihon.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಚಾದೋಕನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ, ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನೂ, ಕೆರೇತ್ಯರೂ,
    ಪೆಲೇತ್ಯರೂ ಹೋಗಿ, ಸೊಲೊಮೋನನನ್ನು ಅರಸನಾದ ದಾವೀದನ ಹೇಸರಕತ್ತೆಯ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿಕೊಂಡು ಗೀಹೋನಿಗೆ
    ಕರೆತಂದರು.
  tam-2017: அப்படியே ஆசாரியனாகிய சாதோக்கும், தீர்க்கதரிசியாகிய நாத்தானும், யோய்தாவின்
    மகன் பெனாயாவும், கிரேத்தியர்களும் பிலேத்தியர்களும் போய், சாலொமோனைத் தாவீது ராஜாவினுடைய
    கோவேறுகழுதையின்மேல் ஏற்றி, அவனைக் கீகோனுக்கு நடத்திக்கொண்டு போனார்கள்.
  spa-RV-1909: Y descendió Sadoc sacerdote, y Nathán profeta, y Benaía hijo de Joiada,
    y los Ceretheos y los Peletheos, é hicieron subir á Salomón en la mula del rey
    David, y lleváronlo á Gihón.
  ron-BTF: Astfel preotul Ţadoc şi profetul Natan şi Benaia, fiul lui Iehoiada, şi
    cheretiţii şi peletiţii au coborât şi l-au făcut pe Solomon să călărească pe catârul
    împăratului David şi l-au adus la Ghihon.
  eng-WEBP: So Zadok the priest, Nathan the prophet, Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites went down and had Solomon ride on King
    David’s mule, and brought him to Gihon.
  eng-FBV: Zadok the priest, Nathan the prophet, and Benaiah, son of Jehoiada, together
    with the Cherethites and Pelethites, went and placed Solomon on King David's mule,
    and led him down to the Gihon Spring.
  nld-1939: Toen gingen de priester Sadok, de profeet Natan en Benajáhoe, de zoon
    van Jehojada, met de Kretenzen en de Peletiërs heen, zetten Salomon op het muildier
    van koning David, en leidden hem naar de Gichon.
  nch-BL: Huan yajqui nopa totajtzi Sadoc, huan nopa tajtolpanextijquet Natán, huan
    Benaía huan itequipanojcahua David cati quimocuitahuiyayaj huan quitejcoltijque
    Salomón ipan imula Tanahuatijquet David huan quihuicaque nepa Gihón.
  vie-1934: Đoạn, thầy tế lễ Xa-đốc, tiên tri Na-than, Bê-na-gia, con trai Giê-hô-gia-đa,
    những người Kê-rê-thít và Phê-lê-thít, đều đi xuống, đỡ Sa-lô-môn lên cỡi con
    la của vua Đa-vít rồi đưa người đến Ghi-hôn.
  hin-CV: तब पुरोहित सादोक, भविष्यद्वक्ता नाथान, यहोयादा का पुत्र बेनाइयाह और केरेथि
    और पेलेथी शलोमोन को राजा दावीद के निज खच्चर पर बैठाकर उसे गीहोन ले गए.
  spa-BES: Entonces el sacerdote Sadoc, y el profeta Natán, y Benaía, hijo de Joiada,
    y los cereteos y los peleteos, descendieron y pusieron a Salomón sobre la mula
    del rey David y lo llevaron a Gihón.
  tdx-tdx: Aa le nizotso mb’eo t’i Tsadoke mpisoroñe naho i Natane mpitoky naho i
    Benaià ana’ Iehoiada naho o nte-Kereteo naho o nte Peleteo le natongoa’ iereo
    amy borìke’ i Davide mpanjakay t’i Selomò vaho nasese’ iereo mb’e Gihone mb’eo.
  tha-KJV: ดังนั้นศาโดกปุโรหิต นาธันผู้​พยากรณ์ และเบไนยาห์​บุ​ตรชายเยโฮยาดา และคนเคเรธีกับคนเปเลทได้ลงไปจัดให้ซาโลมอนประทับบนล่อพระที่นั่งของกษั​ตริ​ย์​ดาว​ิดและได้นำท่านมาถึ​งก​ีโฮน
  por-BR-2018: E desceu Zadoque sacerdote, e Natã profeta, e Benaia filho de Joiada,
    e os quereteus e os peleteus, e fizeram subir a Salomão na mula do rei Davi, e
    levaram-no a Giom.
  deu-ELO: Und Zadok, der Priester, und Nathan, der Prophet, und Benaja, der Sohn
    Jojadas, und die Kerethiter und die Pelethiter zogen hinab und ließen Salomo auf
    der Mauleselin des Königs David reiten, und sie führten ihn nach Gihon.
  eng-WYC-2018: Then Zadok, the priest, went down, and Nathan, the prophet, and Benaiah,
    the son of Jehoiada, and (the) Cherethites, and Pelethites; and they putted Solomon
    upon the mule of David, the king, and they brought him into Gihon. (Then Zadok,
    the priest, and Nathan, the prophet, and Benaiah, the son of Jehoiada, and the
    Cherethites, and Pelethites, went down; and they put Solomon on King David’s mule,
    and they brought him to Gihon.)
  epo-epo: Kaj iris la pastro Cadok kaj la profeto Natan, kaj Benaja, filo de Jehojada,
    kaj la Keretidoj kaj la Peletidoj, kaj ili rajdigis Salomonon sur la mulo de la
    reĝo David kaj kondukis lin en Giĥonon.
  uig-PIN: Zadok kaⱨin, Natan pǝyƣǝmbǝr, Yǝⱨoyadaning oƣli Binaya wǝ Kǝrǝtiylǝr bilǝn
    Pǝlǝtiylǝr qüxüp, Sulaymanni Dawut padixaⱨning ⱪeqiriƣa mindürüp, Giⱨonƣa elip
    bardi.
  beo-beo: Amaiba:le, Sa:idoge, Na:ida:ne, Bina:ia amola hina bagade ea da:i ouligisu
    dunu da Soloumane amo hina bagade Da:ibidi ea miule da:iya fisili, oule, Gaihone
    hano bubuga:su amoga oule asi.
  tpi-OTNT: Olsem na Sadok na Natan na Benaia wantaim ol soldia i save was long king,
    em ol Keret na Pelet, ol i tokim Solomon na em i sindaun long donki bilong King
    Devit na ol i bringim em i go long wara Gihon.
  hau-SA: Sai Zadok firist, annabi Natan, Benahiya ɗan Yehohiyada, Keretawa, da Feletiyawa
    suka gangara, suka sa Solomon a kan dokin Sarki Dawuda, suka raka shi zuwa Gihon.
  uig-LAT: Zadok kahin, Natan peyghember, Yehoyadaning oghli Binaya we Keretiyler
    bilen Peletiyler chüshüp, Sulaymanni Dawut padishahning qéchirigha mindürüp, Gihon’gha
    élip bardi.
  nde-nde: Ngakho uZadokhi umphristi, loNathani umphrofethi, loBhenaya indodana kaJehoyada
    lamaKherethi lamaPhelethi behla bafika bakhweza uSolomoni embongolweni yeNkosi
    uDavida bamqhuba bamusa eGihoni.
  ton-ton: Ko ia naʻe ʻalu hifo ai ʻa Satoki ko e taulaʻeiki, mo Netane ko e palōfita,
    mo Penaia ko e foha ʻo Sehoiata, pea mo e kakai Keliti mo e kakai Peleti, pea
    naʻa nau fakaheka ʻa Solomone ki he miuli ʻae tuʻi ko Tevita, pea naʻa nau ʻomi
    ia ki Kihoni.
  ces-1613: A tak šli dolů Sádoch kněz a Nátan prorok, a Banaiáš syn Joiadův, Cheretejští
    také i Peletejští, a vsadili Šalomouna na mezkyni krále Davida, a dovedli jej
    k Gihonu.
  eng-WMB: So Zadok the priest, Nathan the prophet, Benaiah the son of Jehoiada, and
    the Cherethites and the Pelethites went down and had Solomon ride on King David’s
    mule, and brought him to Gihon.
  tam-TCV: அப்படியே ஆசாரியன் சாதோக்கும், இறைவாக்கினன் நாத்தானும், யோய்தாவின் மகனான
    பெனாயாவும், கிரேத்தியரும், பிலேத்தியரும் போய், சாலொமோனை அரசன் தாவீதின் கோவேறு
    கழுதையில் ஏற்றி கீகோனுக்கு அழைத்துப் போனார்கள்.
  ceb-ULB: Busa milugsong si Zadok nga pari, si Natan nga propeta, si Benaya nga anak
    nga lalaki ni Jehoyada, ug ang mga Keretnon ug mga Pelethanon ug gipasakay si
    Solomon sa mula ni Haring David; ug gidala siya ngadto sa Gihon.
  pol-UBG: Poszli więc kapłan Sadok, prorok Natan i Benajasz, syn Jehojady, oraz Keretyci
    i Peletyci i wsadzili Salomona na mulicę króla Dawida, i zaprowadzili go do Gichonu.
  agr-agr: Tusa timatai sacerdote Sadoc, profeta Natán, Benaías Joiadá uchiji, quereteo
    aents aidau, nuigtu peleteo aents aidau aatus ijunag apu Davita burrojin Salomógkan
    ekeniag juki Guihón emajui.
  kyc-kyc: Lapala Satoko Netane Benayamoo dee akali kiŋi rapu pyuo karenge dusipame
    Solomone baa kiŋi Dapitinya mena osena mata dokona petena lapala rapu pyuo lanyuo
    ipwa guu lao epenge yuu Giyone dokona peyami.
  urd-GVU: پھر صدوق امام، ناتن نبی، بِنایاہ بن یہویدع اور بادشاہ کے محافظ کریتیوں
    اور فلیتیوں نے سلیمان کو بادشاہ کے خچر پر بٹھا کر اُسے جیحون چشمے تک پہنچا دیا۔
  deu-1912: Da gingen hinab der Priester Zadok und der Prophet Nathan und Benaja,
    der Sohn Jojadas, und die Krether und Plether und setzten Salomo auf das Maultier
    des Königs David und führten ihn gen Gihon.
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಚಾದೋಕ್, ಪ್ರವಾದಿಯಾದ ನಾತಾನ್, ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯ ಎಂಬುವರು ಕೆರೇತ್ಯ
    ಮತ್ತು ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲುದಂಡುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಸೊಲೊಮೋನನನ್ನು ಅರಸನಾದ ದಾವೀದನ ಹೇಸರಗತ್ತೆಯ
    ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿ, ಗೀಹೋನಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದರು.
  yap-yap: Ma aram me tay Zadok, nge Nathan, Benayah nge pi salthaw ni matanagen e
    Pilung Solomon nga daken fare gamanman ni mule rok David ni Pilung, miyad un ngak
    ngranod ko fare alublub nu Gihon.
  hlt-MCSB: Te phoeiah khosoih Zadok, tonghma Nathan, Jehoiada capa Benaiah, Kerethi,
    neh Phelethi te suntla uh. Solomon te manghai David kah laak dongah a ngol sak
    uh tih Gihon la cet uh.
  mdy-ETH: ዬያሮ ቄኤሳሢ፥ ሳዶቄንታ ፆኦሲ ማሊፆ ኬኤዛ ናኣታኣኔንታ ዮዳሄ ናኣዚ፥ ቤናያንታ ካኣቲ ካፓ ፖኦሊሶንታ ዳውቴ ቶጋ
    ባቁሎ ሴሎሞኔ ቶጊሲ ዋኣፃ ዓልቃ ካሮ ጊዮኔ ዴንዴኔ፤
  twi-ASANTE: Enti, ɔsɔfoɔ Sadok, odiyifoɔ Natan ne Yehoiada babarima Benaia ne ɔhene
    ho banbɔfoɔ faa Salomo de no kɔɔ Gihon asutire no ho a, na Salomo te ɔhene Dawid
    afunumpɔnkɔ so.
  eng-WEBU: So Zadok the priest, Nathan the prophet, Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites went down and had Solomon ride on King
    David’s mule, and brought him to Gihon.
  wal-wal: Hegaa gishshau, qeesiyaa Xaadooqi, hananabaa yootiya Naataani, Yoodaahe
    na7ai Banaayinne kawuwaa naagiyaageeti Solomona Kawoi Daawiti toggiyo baquluwaa
    togissidi, Giyoona efiidosona.
  spa-PDDPT: El sacerdote Sadoc, el profeta Natán y Benaías, hijo de Joiada, junto
    con los cereteos y los peleteos, bajaron y montaron a Salomón sobre la mula del
    rey David y lo condujeron a Gihón.
  gun-gun: Ha'e gui huvixa pegua xondaro kuery reve oje'oi sacerdote Zadoque, profeta
    Natã ha'e Joiada ra'y Benaia. Huvixa Davi rymba mburika'i áry ae Salomão omoĩ
    vy ogueraa okuapy Giom py.
  ilo-ULB: Simmalog ngarud ni Zadok a padi, ni Natan a profeta, ni Benaias nga anak
    ni Jehoyada, ken dagiti Kereteo ken dagiti Peleteo ket pinagsakayda ni Solomon
    iti asno ni Ari David; impanda isuna idiay Gihon.
  kpg-kpg: Zadok, Nathan, Benaiah mo nia madaloohi di king gaa dugu a Solomon gi hongo
    di hoodo di king go David, gaa hula dalia a mee gi di Monowai Uwa aga go Gihon.
  uig-ARA: زادوك كاھىن، ناتان پەيغەمبەر، يەھويادانىڭ ئوغلى بىنايا ۋە كەرەتىيلەر بىلەن
    پەلەتىيلەر چۈشۈپ، سۇلايماننى داۋۇت پادىشاھنىڭ قېچىرىغا مىندۈرۈپ، گىھونغا ئېلىپ
    باردى.
  sus-sus: Sadɔki sɛrɛxɛdubɛ, Annabi Natan, Yehoyada xa di Bɛnaya, Keretikae, nun
    Peletakae naxa Sulemani rate mangɛ Dawuda xa sofale fari, e siga a ra Gixon.
  pon-2006: Eri, Sadok, Nadan, Penaia, oh pwihnen sounpei me kin sinsile Depit, re
    ahpw kidahng Solomon pohn dakepen Depit ahso oh kahrelahng ni utuhnpihl en Kihon.
  jae-jae: Amboac tonaŋ dabuŋwaga Sadok agêc propete Natan ma Jehoiada latu Benaia
    ma lau Keret to Pelet sêsêp sêja ma sêkêŋ Salomo gêŋgôŋ kiŋ Dawid nê doŋki ma
    sêkôc eŋ dêdêŋ bumata Gihon sêja.
  ksd-ksd: Ma Sadok ra tena tinabar. ma Natan ra propet, ma Benaia natu i Ieoiada,
    ma ra tarai Keret ma ra tarai Pelet, dia ga vana ur. ma dia ga vako Solomon ta
    ra as kai ra king David, ma dia ga agure uro Gikon.
  tur-YTC: Böylece kâhin Sadok, Peygamber Natan, Yehoyada oğlu Benaya, Keretililer
    ve Peletliler inip Solomon'u Kral David'in katırına bindirdiler ve Gihon'a getirdiler.
  grc-BRENT: Καὶ κατέβη Σαδὼκ ὁ ἱερεὺς, καὶ Νάθαν ὁ προφήτης, καὶ Βαναίας υἱὸς Ἰωδαὲ,
    καὶ ὁ Χερεθὶ, καὶ ὁ Φελεθὶ, καὶ ἐπεκάθισαν τὸν Σαλωμὼν ἐπὶ τὴν ἡμίονον τοῦ βασιλέως
    Δαυὶδ, καὶ ἀπήγαγον αὐτὸν εἰς τὴν Γιών.
  ind-AYT: Lalu, Imam Zadok, Nabi Natan, Benaya, anak Yoyada, serta orang Kreti dan
    Pleti, pergi turun dan menaikkan Salomo di atas bagal betina Raja Daud, dan membawanya
    ke Gihon.
  nya-nya: Kotero Zadoki wansembe, mneneri Natani, Benaya mwana wa Yehoyada, Akereti
    ndiponso Apeleti, anthu oteteza mfumu, anapita kukamukweza Solomoni pa bulu wa
    Mfumu Davide ndi kupita naye ku Gihoni.
  hrv-hrv: Svećenik Sadok, prorok Natan, Jojadin sin Benaja, Kerećani i Pelećani siđoše
    i posadiše Salomona na kraljevu mazgu i odvedoše ga na Gihon.
  mps-mps: Tama tialima, te Sadok, me Natan, me Benaia, me te king tonalubo ami bidi
    dabe dali, te augwali Keret me Pelet dabe, augwaligo te Solomonba po obaso, tama
    aga te king Devitgo donkide duagulama, tama augwaligo aga te wę Gihonba odasa
    pali.
  tpi-tpi: Olsem na Sadok na Natan na Benaia wantaim ol soldia i save was long king,
    em ol Keret na Pelet, ol i tokim Solomon na em i sindaun long donki bilong King
    Devit na ol i bringim em i go long wara Gihon.
  dan-1931: Derpå drog Præsten Zadok, Profeten Natan og Benaja, Jojadas Søn, og Kreterne
    og Pleterne ned og satte Salomo på Kong Davids Muldyr og førte ham til Gihon;
  vie-OVCB: Vậy, Thầy Tế lễ Xa-đốc, Tiên tri Na-than, Bê-na-gia, những người Kê-rê-thít,
    và Phê-lết nâng Sa-lô-môn lên lưng con la của Vua Đa-vít và rước ông xuống Ghi-hôn.
  guj-2017: તેથી સાદોક યાજક, નાથાન પ્રબોધક, યહોયાદાનો દીકરો બનાયા તથા કરેથીઓ અને પલેથીઓએ
    જઈને સુલેમાનને દાઉદ રાજાના ખચ્ચર પર સવારી કરાવીને તેને ગિહોન લઈ આવ્યા.
  pon-2006A: Eri, Sadok, Nadan, Penaia, oh pwihnen sounpei me kin sinsile Depit, re
    ahpw kidahng Solomon pohn dakepen Depit ahso oh kahrelahng ni utuhnpihl en Kihon.
  por-BRBSL: Então Zadok o padre, Nathan o profeta, Benaiah o filho de Jehoiada, e
    os queretitas e os peletitas desceram e mandaram Salomão montar na mula do rei
    Davi, e o trouxeram a Gihon.
  cth-cth: Hahoi teh, vaihma Zadok hoi profet Nathah hoi Jehoiada capa Benaiah capa,
    Kereth taminaw hoi Peleth taminaw a cei awh teh, Solomon teh Devit e la a kâcui
    sak awh teh, Gihon lah a ceikhai awh.
  twi-twi: Enti ɔsɔfo Sadok, odiyifo Natan ne Yehoiada babarima Benaia ne ɔhene ho
    bammɔfo faa Salomo de no kɔɔ Gihon asuti no ho a, na Salomo te ɔhene Dawid afurumpɔnkɔ
    so.
  hlt-hlt: Te phoeiah khosoih Zadok, tonghma Nathan, Jehoiada capa Benaiah, Kerethi,
    neh Phelethi te suntla uh. Solomon te manghai David kah laak dongah a ngol sak
    uh tih Gihon la cet uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Sɑdɔki nɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃
    nɛ̀ Yeyoyɑdɑ birɛ Bennɑyɑ nɛ̀ Kɛdɛtiibɛ nɛ̀ Pedɛsiibɛ, kɛ̀ bɛ̀ɛ kɔtɛ Sɑdomɔɔ borɛ̀,
    kóò dèe nhokpɑ̀ɑ̀tì kóò sɑ̃mmɑrímú, kóò kɔ̀tɛnɛ̀ Kiyɔ̃ɔ̃.
  msy-2020: Kamaghɨn amizɨ, ofa gamir gumazim Sadok, ko akam inigha izir gumazim Natan,
    ko Jehoiadan otarim Benaia, ko Keretia, ko Peletian adarasi, me bar ghua Solomon
    inigha, Atrivim Devitɨn donki gafagha an akua Gihonɨn Dɨpar Atuir Emɨmɨrimɨn uaghiri.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑtɔkɩ nɑ Nɑtɑŋ nɑ Penɑyɑ nɑ wulɑʋ tɑŋlɑɑ pɑ cɑɣɑsɑ Sɑlʋmɔŋ kɛ
    kɑwulɑɣɑ kpɑŋɑɣɑ tɔɔ, nɑ pɑ́ ponɑ-ɩ Kihɔŋ hite.
  azb-azb: Kahin Sadoq, peyğəmbər Natan, Yehoyada oğlu Benaya, Keretlilər və Peletlilər
    Süleymanı padşah Davudun qatırına mindirib aşağı endilər və onu Gixona qədər apardılar.
  eng-DBY: And Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites went down, and caused Solomon to ride upon
    king David's mule, and brought him to Gihon.
  hin-2017: तब सादोक याजक और नातान नबी और यहोयादा का पुत्र बनायाह और करेतियों और पलेतियों
    को संग लिए हुए नीचे गए, और सुलैमान को राजा दाऊद के खच्चर पर चढ़ाकर गीहोन को ले
    चले।
  wol-KYG: Gannaaw loolu Cadog sarxalkat ba daldi ànd ak Yonent Yàlla Natan ak Benaya
    doomu Yoyada, ak waa Keret ak waa Pelet yay dar Daawuda. Ñu waral Suleymaan berkelleb
    Buur Daawuda. Ñu dar ko ba Giyon, bëtu ndox ba.
  eng-YLT: And Zadok the priest goeth down, and Nathan the prophet, and Benaiah son
    of Jehoiada, and the Cherethite, and the Pelethite, and they cause Solomon to
    ride on the mule of king David, and cause him to go unto Gihon,
  eng-WYC-2017: Then Zadok, the priest, went down, and Nathan, the prophet, and Benaiah,
    the son of Jehoiada, and Cherethites, and Pelethites; and they putted [or put]
    Solomon upon the mule of David, the king, and they brought him into Gihon.
  eng-WMBB: So Zadok the priest, Nathan the prophet, Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites went down and had Solomon ride on King
    David’s mule, and brought him to Gihon.
  urd-GVH: फिर सदोक़ इमाम, नातन नबी, बिनायाह बिन यहोयदा और बादशाह के मुहाफ़िज़ करेतियों
    और फ़लेतियों ने सुलेमान को बादशाह के ख़च्चर पर बिठाकर उसे जैहून चश्मे तक पहुँचा
    दिया।
  rug-rug: Ke la ari Zedoki, Netani, e Benaea, meke sari na tie kopu te Devita va
    habotia se Solomone koasa miulu te Devita sa baṉara, meke turaṉa gore la nia koasa
    kolo pa Qihoni.
  gaz-gaz: Kanaafuu Zaadoq lubichi, Naataan raajichi, Benaayaa ilmi Yehooyaadaa, Kereetonnii
    fi Pheletonni gad buʼanii gaangoo Daawit mootichaa irra Solomoon teessisanii Giihoonitti
    geessan.
  fra-LSG: Alors le sacrificateur Tsadok descendit avec Nathan le prophète, Benaja,
    fils de Jehojada, les Kéréthiens et les Péléthiens; ils firent monter Salomon
    sur la mule du roi David, et ils le menèrent à Guihon.
  gnn-gnn: '@see-verse:1KI.001.037'
  yal-yal: Nayi, saraxaraliin Sadɔki yi siga Nabi Natan fɔxɔ ra, Yehoyadaa dii xɛmɛn
    Bɛnaya nun Keretine nun Pɛlɛtine yi Sulemani rate Manga Dawudaa sofanla fari,
    e yi siga a ra Gihon tigini.
  haw-1868: Alaila hele aku la Zadoka ke kahuna, a me Natana ke kaula, a me Benaia
    ke keiki a Iehoiada, a me na Kereta a me na Pelita a hooholo lakou ia Solomona
    maluna o ka hoki o ke alii o Davida, a lawe ae la lakou ia ia i Gihona.
  arb-NAV: وَمَضَى صَادُوقُ الْكَاهِنُ وَنَاثَانُ النَّبِيُّ وَبَنَايَاهُو بْنُ يَهُويَادَاعَ
    وَضُبَّاطُ حَرَسِ الْمَلِكِ، وَأَرْكَبُوا سُلَيْمَانَ عَلَى بَغْلَةِ الْمَلِكِ
    دَاوُدَ، وَانْطَلَقُوا بِهِ إِلَى جِيحُونَ.
  ewe-ewe: Ale Nunɔla Zadok, Nyagblɔɖila Natan, Benaya kple David ŋu dzɔlawo kplɔ
    Solomo yi Gihon eye Solomo do Fia David ƒe tedzisɔ.
  eng-LEE: Thereupon Zadok the priest, and Nathan the prophet, and Benayahu the son
    of Yehoyada', and the Kerethites, and the Pelethites, went down, and caused Solomon
    to ride upon king David's mule, and conducted him to Gichon.
  asm-FB: পাছত চাদোক পুৰোহিত, নাথন ভাববাদী, যিহোয়াদাৰ পুত্ৰ বনায়া, কৰেথীয়া আৰু
    পেলেথীয়াসকল নামি গ’ল আৰু খছৰৰ ওপৰত চলোমনক উঠাই লৈ তেওঁলোক গীহোনলৈ গ’ল।
  sus-A: سَدْكِ سّرّشّدُبّ، عَننَبِ نَتَن، يٍهٌيَدَ شَ دِ بّنَيَ، كٍرٍتِكَيٍ، نُن
    ثٍلٍتَكَيٍ نَشَ سُلٍمَنِ رَتٍ مَنفّ دَوُدَ شَ سٌقَلٍ قَرِ، عٍ سِفَ عَ رَ فِشٌن.
  fra-SBL: Le prêtre Tsadok, Nathan le prophète, Benaja, fils de Jehojada, les Kéréthiens
    et les Péléthiens descendirent, firent monter Salomon sur la mule du roi David,
    et l'amenèrent à Guihon.
  hbo-hbo: וַיֵּ֣רֶד צָדֹ֣וק הַ֠כֹּהֵן וְנָתָ֨ן הַנָּבִ֜יא וּבְנָיָ֣הוּ בֶן־יְהֹויָדָ֗ע
    וְהַכְּרֵתִי֙ וְהַפְּלֵתִ֔י וַיַּרְכִּ֙בוּ֙ אֶת־שְׁלֹמֹ֔ה עַל־פִּרְדַּ֖ת הַמֶּ֣לֶךְ
    דָּוִ֑ד וַיֹּלִ֥כוּ אֹתֹ֖ו עַל־גִּחֹֽון׃
  piu-2006: '@see-verse:1KI.001.037'
  kik-kik: Tondũ ũcio Zadoku ũrĩa mũthĩnjĩri-Ngai, na Nathani ũrĩa mũnabii, na Benaia
    mũrũ wa Jehoiada, hamwe na Akerethi na Apelethi, magĩikũrũka, makĩhaicia Solomoni
    nyũmbũ ya Mũthamaki Daudi, makĩmumagaria nginya Gihoni.
  fra-NCL: Le prêtre Sadoc descendit avec Nathan le prophète, Banaïas, fils de Joïadas,
    les Céréthiens et les Phéléthiens, et, ayant fait monter Salomon sur la mule du
    roi David, ils le menèrent à Gihon.
  cek-AK: To pongah qaima Zadok, tahmaa Nathan, Jehoiada capa Benaiah, Kereth kaminawk
    hoi Peleth kaminawk loe caeh o tathuk moe, Solomon to David ih mule hrang nuiah
    angthueng o sak pacoengah, Gihon ah caeh o haih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled-Sadoc, Bab-Dummad-gayaburba-barsoged-Natán,
    Joiada-machi-Benaía, Cereteo-dulemar, degi, Pelet-dulemar, Rey-David-e-moli-uaya-senigwad-birgi
    Salomón-onakwismalad. Geb Gihón-neggweburse sesmalad.
  uig-CYR: Задок каһин, Натан пәйғәмбәр, Йәһояданиң оғли Беная вә Кәрәтийләр билән
    Пәләтийләр чүшүп, Сулайманни Давут падишаниң қечириға миндүрүп, Гиһонға елип барди.
  tel-2017: కాబట్టి యాజకుడు సాదోకు, ప్రవక్త నాతాను, యెహోయాదా కొడుకు బెనాయా, కెరేతీయులు,
    పెలేతీయులు రాజైన దావీదు కంచరగాడిద మీద సొలొమోనుని ఎక్కించి గిహోనుకు తీసుకు వచ్చారు.
  hat-BSA: Konsa Tsadok, prèt la, Nathan, pwofèt la, Benaja, fis a Jehojada a, Keretyen
    yo, Peletyen yo te desann. Yo te fè Salomon monte sou milèt a David la pou te
    mennen li kote Guihon.
  kos-kos: Ouinge Zadok, Nathan, ac Benaiah, ac mwet mweun karinginyal tokosra, elos
    eisalang Solomon nu fin miul natul Tokosra David, ac pwanul nwe ke Unon in kof
    Gihon.
  hbo-WLC: וַיֵּ֣רֶד צָד֣וֹק הַ֠כֹּהֵן וְנָתָ֨ן הַנָּבִ֜יא וּבְנָיָ֣הוּ בֶן־יְהוֹיָדָ֗ע
    וְהַכְּרֵתִי֙ וְהַפְּלֵתִ֔י וַיַּרְכִּ֙בוּ֙ אֶת־שְׁלֹמֹ֔ה עַל־פִּרְדַּ֖ת הַמֶּ֣לֶךְ
    דָּוִ֑ד וַיֹּלִ֥כוּ אֹת֖וֹ עַל־גִּחֽוֹן׃
  ibo-ibo: Ya mere, Zadọk, onye nchụaja, na Netan onye amụma, na Benaya, nwa Jehoiada,
    na ndị Keret na ndị Pelet, duuru Solomọn mee ya ka ọ nọkwasị nʼelu ịnyịnya muul
    nke eze Devid. Emesịa, ha duuru ya gaa Gaihọn.
  ory-ory: ଏଥିରେ ସାଦୋକ ଯାଜକ, ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା, ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ, କରେଥୀୟ ଓ ପଲେଥୀୟ
    ଲୋକମାନେ ଯାଇ ଶଲୋମନଙ୍କୁ ଦାଉଦ ରାଜାଙ୍କର ଖଚର ଉପରେ ଆରୋହଣ କରାଇ ଗୀହୋନକୁ ଆଣିଲେ।
  wmt-wmt: Nyanartijangka palu Jalaman kanya Ngarpukurawarntirlu puraputwarntirlu.
    Layingula manyanta purtkujirni ayil Jalamanta kingjarrinyupurru. Nyantuwarntirlu
    palu warrarni ngarnani miyi pamarra wirriyarlu, kula manyanangu nyanartirni nganpayi
    ngunarla king. Nyanartijangka yani manyanangu layi nganpayi. Jularni manyanangu
    nyapartukarra pa kingkujirni Tayipittu layiwarlany nganpayi Jalaman. Rayinjarrinyala
    palu nyanartijangka wangkijangka yangka manyanangu jularni. Ngurrujarrakujirni
    palunyanu rayintu.
  chk-chk: Mürin, ewe souasor Satok, ewe soufos Natan me Penaia, pwal ekewe chon Cheret
    me chon Pelet ra amota Salomon won nöün ewe king Tafit we aas o emwenala Kihon.
  rop-rop: Wal Seidok, Neithan en Benaiya en ola speshalwan solja bin meigim Salaman
    jidan ontop langa det dongki blanga King Deibid en deibin go garram im raidap
    langa det spring gulum Gihon.
  ukr-1871: І пішли сьвященник Садок і пророк Натан і Банея Йодаєнко вкупі з хелетеями
    й фелетеями та й посадили Соломона на мула царевого Давидового й повели його в
    Гіон.
  deu-1951: Da gingen der Priester Zadok und der Prophet Natan und Benaja, der Sohn
    Jojadas, und die Kreter und Pleter hinab und setzten Salomo auf das Maultier des
    Königs David und führten ihn gen Gihon.
  eng-JPS: So Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites, went down, and caused Solomon to ride
    upon king David's mule, and brought him to Gihon.
  srp-1865: I tako otide Sadok sveštenik i Natan prorok i Venaja sin Jodajev i Hereteji
    i Feleteji, i posadiše Solomuna na mazgu cara Davida i odvedoše ga do Giona.
  lug-lug: Awo Zadooki kabona, ne Nasani nnabbi ne Benaya mutabani wa Yekoyaada, n’Abakeresi
    n’Abaperesi ne beebagaza Sulemaani ennyumbu ya Kabaka Dawudi, ne baserengeta nga
    bamuwerekera okugenda e Gikoni.
  heb-heb: וירד צדוק הכהן ונתן הנביא ובניהו בן יהוידע והכרתי והפלתי וירכבו את שלמה
    על פרדת המלך דוד וילכו אתו על גחון׃
  ben-IRV: তখন যাজক সাদোক, ভাববাদী নাথন, যিহোয়াদার ছেলে বনায়, করেথীয় ও পলেথীয়েরা
    গিয়ে শলোমনকে রাজা দায়ূদের খচ্চরে বসিয়ে গীহোনে নিয়ে গেলেন।
  pan-pan: ਸਾਦੋਕ ਜਾਜਕ, ਨਾਥਾਨ ਨਬੀ, ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ, ਕਰੇਤੀ ਅਤੇ ਫਲੇਤੀ ਹਠਾੜ ਨੂੰ
    ਗਏ ਅਤੇ ਸੁਲੇਮਾਨ ਨੂੰ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਦੀ ਖੱਚਰ ਉੱਤੇ ਚੜ੍ਹਾ ਕੇ ਗੀਹੋਨ ਕੋਲ ਲੈ ਆਏ।
  tkr-tkr: Kaahin Tsadokee, Natan peyğambaree, Yehoyadayne duxee Benayee, Keretbışe,
    Peletbışe Sıleyman, paççah Davudne g'atirılqa ali'ı, Gixonqa arayle.
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် ဇာဒုတ် ၊ ပရောဖက် နာသန် ၊ ယောယဒ သား ဗေနာယ ၊ ခေရသိ လူ၊
    ပေလသိ လူတို့သည် ထွက် ၍ ရှောလမုန် ကို ဒါဝိဒ် မင်းကြီး ၏ မြင်းလား ပေါ် မှာ စီး စေလျက်
    ဂိဟုန် မြို့သို့ ဆောင် သွားကြ၏။
  tbg-tbg: Ho Sadokiva, Nataaniva, Benaiaava, iqoka vaiinti avuhainaaraqaa maimaraara
    raqikuka Keretihainaakave, Peletihainaakave, vika Soromonurara tuvaro viva King
    Devitira donkiqaa oquvi vaumanta vika vira vita vare Gihonini Ruvu Namari vaunaini
    otu vura.
  hmo-hmo: Vadaeni Sadoka, hahelagaia tauna, bona Natana, peroveta tauna, Benaia Iehoiada,
    bona Kerete taudia bona Pelete taudia, be idia diho lao, Solomona be king Davida
    ena doniki dekenai idia atoa, ia helai. Bona idia hakaua lao ela bona Gihona.
  urd-urd: इसलिए सदूक़ काहिन और नातन नबी और यहूयदा' का बेटा बिनायाह और करेती और फ़लेती
    गए, और सुलेमान को दाऊद बादशाह के खच्चर पर सवार कराया और उसे जैहून पर लाए।
  rus-SYN: И пошли Садок священник и Нафан пророк и Ванея, сын Иодая, и Хелефеи и
    Фелефеи, и посадили Соломона на мула царя Давида, и повели его к Гиону.
  bqc-SIM: Ɔ̃ sa'ona Zadoki ń ãnabi Natão ń Yoiada nɛ́ Benaiao ń dↄaiↄ gɛ̀ Salomↄↄ
    dì kí Davidi sↄ̃baona kpɛ, aa gɛ̀aànↄ Giↄ̃.
  tcz-CHONGTHU: Hiti chun Thempupa Zadok, Themgao pa Nathan leh Jehoiada chapa Benaiah
    chuleh Lengpa vesui sepai hon Gihon munlang’a chun Solomon chu apui jun apa sakolpol
    chunga chun a tousah un ahi.
  mar-mar: सादोक याजक, नाथान भविष्यवादी, यहोयादाचा पुत्र बनाया आणि राजाचे सेवक करेथी
    व पलेथी यांनी खाली जाउन राजा दाविदाच्या सांगण्याप्रमाणे केले. दाविदाच्या खेचरावर
    शलमोनाला बसवून ते गीहोन येथे गेले.
  qub-qub: Chaypitaga cüra Sadoc, profëta Natán, Joiadapa wamran Benaía, llapan Ceret
    runacuna, Pelet runacuna Salomontaga Davidpa mülanman muntarcärachir pusharan
    Gihonman.
  bqp-bqp: Akũ sa'ori Zadↄki kũ annabi Natão kũ Yoyada nɛ́ Bɛnayao kũ dogarinↄ
    gɛ̀ɛ ò Sulemanu dì kína Dauda baragbãsↄ̃a, ò gɛ̀ɛ zɛnɛ Giↄ̃.
  hat-hat: Zadòk, prèt la, Natan, pwofèt la, ak Benaja, pitit Jeojada a, ansanm ak
    keretyen yo ak peletyen yo ale, yo fè Salomon moute sou milèt wa David la, yo
    mennen l' bò sous Giyon an.
  eng-BSB: Then Zadok the priest, Nathan the prophet, and Benaiah son of Jehoiada,
    along with the Cherethites and Pelethites, went down and set Solomon on King David’s
    mule, and they escorted him to Gihon.
  eng-WEBPB: So Zadok the priest, Nathan the prophet, Benaiah the son of Jehoiada,
    and the Cherethites and the Pelethites went down and had Solomon ride on King
    David’s mule, and brought him to Gihon.
  kbq-kbq: Hagi anagema hutegeno'a pristi ne' Zadokiki, kasnampa ne' Neteniki, Jehodaia
    nemofo Benaiaki, kini ne' kva netre Kereti'ene Peretiki hu'za Solomonina Kini
    ne' Deviti miuli donki afu agumpi avrente'za Gihoni tinte vu'naze.
  nhe-BL: Huan yajque nopa totajtzi Sadoc, huan nopa tiocamanalojquetl Natán, huan
    Benaía huan itlatequipanojcahua David tlen quimocuitlahuiyayaj huan quitlejcoltijque
    Salomón ipan imula Tlanahuatijquetl David huan quihuicaque nepa Gihón.
  bus-bus: Ben sa'ori Zadↄki kↄ̃n annabi Natão kↄ̃n Yoyada nɛ́ Bɛnayao kↄ̃n dogarinↄ
    gàa wà Sulemanu dì kí Dauda bãagãsↄ̃a, aↄ̃ gàa zɛnɛ Giↄ̃.
  gub-BL: Na'e Zanok a'e, Nàtà a'e no, Menai a'e no, zauxiapekwer tuwihawete rehe
    uzekaiw ma'e a'e wà no, umuzeupir kar Xàrumàw Tawi heimaw kawaràn ikupe pe wà
    kury. Oho hupi ytyzuzàmaw Ziom her ma'e pe wà.
  eng-DRA: 'So Sadoc the priest, and Nathan the prophet went down, and Banaias the
    son of Joiada, and the Cerethi, and Phelethi: and they set Solomon upon the mule
    of king David, and brought him to Gihon.'
