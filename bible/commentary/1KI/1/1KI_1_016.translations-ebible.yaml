verse: 1KI.001.016
translations:
  mal-C: ബേത്ത്-ശേബ കുനിഞ്ഞ് രാജാവിനെ നമസ്കരിച്ചു. “നിനക്കെന്താണു വേണ്ടത്?” രാജാവു
    ചോദിച്ചു.
  deu-TKW: 'Als sich nun Bathseba verneigt und vor dem Könige niedergeworfen hatte,
    fragte der König: Was begehrst du?'
  lin-lin: 'Batisheba agumbamaki mpe afukamaki liboso ya mokonzi ; mpe mokonzi atunaki
    ye : — Boni, olingi nini ?'
  eng-LSV: and Bathsheba bows and pays respect to the king, and the king says, “What
    do you [want]?”
  eng-GNV: And Bath-sheba bowed and made obeisance vnto the King. And the King saide,
    What is thy matter?
  eng-WEBSTER: And Bath-sheba bowed, and did obeisance to the king. And the king said,
    What wouldst thou?
  nhw-BL: 'Huan Betsabé mohuijtzonqui hasta tlalchi iixpa huan David quitlatzintoquili:
    ―¿Tlaque tijnequi?'
  swh-ONEN: Bathsheba akasujudu na kupiga magoti mbele ya mfalme. Mfalme akauliza,
    “Ni nini hiki unachotaka?”
  bba-bba: Ye Bɑti Sebɑ u turɑ mi, u yiirɑ sinɑ bokon wuswɑɑɔ. Mɑ sinɑ boko u nùn
    bikiɑ u nɛɛ, mbɑ ɑ kĩ.
  eng-KJVCPB: And Bath-sheba bowed, and did obeisance unto the king. And the king
    said, What wouldest thou?
  luo-luo: Bathsheba nokulore piny mi ogoyo chonge e nyim ruoth. Ruoth nopenje niya,
    “En angʼo midwaro?”
  meu-meu: Bataseba na e igo diho, hanua pavapavana na e toma henia diho. Bena hanua
    pavapavana eto, Emu ura be dahaka?
  npi-ULB: बतशेबाले शिर झुकाई राजाको सामु शाष्टाङ्ग दण्डवत् गरिन् । तब राजाले सोधे,
    “तिमी के चाहन्छ्यौ ?”
  yor-yor: Batṣeba sì tẹríba, ó sì kúnlẹ̀ níwájú ọba. Ọba sì béèrè pé, “Kí ni ìwọ
    ń fẹ́?”
  pes-OPCB: 'بَتشِبَع جلو رفت و تعظیم کرد. پادشاه پرسید: «چه می‌خواهی؟»'
  tgl-ULB: Yumuko si Batseba at nagpatirapa sa harap ng hari. At sinabi ng hari, “Ano
    ang iyong nais?”
  cbu-NT: Betsabey kusarangu, kurakaa tasaseeru timuchta tsapumun char tuw ashirangiya.
    Anootssha kurak parangu, ¿Tamakatsha shiyaa? tárangiya.
  hui-hui: Ani puwa Badaseba ibugua kini paleagoria puwa bulu paluwa Kini Debidihanda
    hale halu lalu, Í̠ agi hamelo kebe, lene.
  mya-mya: ဗာ​သ​ရှေ​ဘ​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​တွင် ဦး​ညွှတ်​ပျပ်​ဝပ်​လိုက်​သော​အ​ခါ​မင်း​ကြီး
    က``သင်​အ​ဘယ်​အ​ရာ​ကို​အ​လို​ရှိ​သနည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: དེར་པད་ཤེ་བཱས་མགོ་བོ་སྨད་དུ་བསྒུར་ནས་རྒྱལ་པོར་གུས་འདུད་ཞུས་པ་དང་། རྒྱལ་པོས་ཁྱོད་ཀྱིས་ཅི་ཞིག་འདོད་དམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Bhatishebha akakotama, akapfugama pamberi pamambo. Mambo akati, “Unodeiko?”
  spa-BLM: 'Betsabé se inclinó y mostró respeto al rey. El rey le dijo: “¿Qué quieres?”.'
  cac-cac: 'Ayic ix c''och ix Betsabé chi'' d''a yichan̈ vin̈, ix em n̈ojan ix yac''an
    stzatzil sc''ol vin̈, ix yalan vin̈ d''a ix: —¿Tas tza nib''ej? xchi vin̈.'
  swh-ULB: Bathisheba akaiinama kifudifudi mbele ya mfalme. Na kisha mfalme akasema,
    “Una haja gani?”
  bel-bel: 'і нахілілася Вірсавія і пакланілася цару; і сказаў цар: што табе?'
  deu-ELBBK: 'Und Bathseba verneigte sich und beugte sich nieder vor dem König. Und
    der König sprach: Was ist dir?'
  mbb-OT: Midluhud si Batsheba su edtahud dutun te hadì. Ne mid-insà haazà is hadì
    te, “Hengkey is tuyù nu?”
  mal-2015: ബത്ത്-ശേബ കുനിഞ്ഞു രാജാവിനെ നമസ്കരിച്ചു. നിനക്കു എന്തു വേണം എന്നു രാജാവു
    ചോദിച്ചു.
  rmc-rmc: 'E Batšeba banďiľa dži tele a pozdravinďa le kraľis. O kraľis latar phučľa:
    „So kames?“'
  pes-OPV: 'و بتشبع خم شده، پادشاه را تعظیم نمود و پادشاه گفت: «تو را چه شده است؟»'
  ron-1924: 'Бат-Шеба с-а плекат ши с-а ынкинат ынаинтя ымпэратулуй. Ши ымпэратул
    а зис: „Че врей?”'
  ben-OBCV: বৎশেবা মহারাজের সামনে উবুড় হয়ে তাঁকে প্রণাম করলেন। “তুমি কী চাও?” রাজামশাই
    জিজ্ঞাসা করলেন।
  som-som: Oo Batshebacna intay foororsatay ayay boqorkii u sujuudday. Markaasaa boqorkii
    wuxuu ku yidhi, Naa maxaad doonaysaa?
  lat-VUC: 'Inclinavit se Bethsabee, et adoravit regem. Ad quam rex: Quid tibi, inquit,
    vis?'
  eng-ASVBT: And Bath-sheba bowed, and did obeisance unto the king. And the king said,
    What wouldest thou?
  ita-1885: 'E Batseba s''inchinò, e fece riverenza al re. E il re le disse: Che hai?'
  eng-LXXUP: And Bathsheba bowed, and did obeisance to the king; and the king said,
    What is thy request?
  eng-ULB: Bathsheba bowed and prostrated herself before the king. Then the king said,
    “What do you desire?”
  spa-VBL: 'Betsabé se inclinó en señal de respeto. Él le preguntó: “¿Qué es lo que
    quieres?” .'
  fra-_FOB: 'Et Bath-Shéba s''inclina et se prosterna devant le roi; et le roi lui
    dit: Qu''as-tu?'
  mal-mal: ബത്ത്-ശേബ കുനിഞ്ഞ് രാജാവിനെ നമസ്കരിച്ചു “നിനക്ക് എന്ത് വേണം” എന്ന് രാജാവ്
    ചോദിച്ചു.
  urd-GVR: Bat-sabā kamre meṅ dāḳhil ho kar bādshāh ke sāmne muṅh ke bal jhuk gaī.
    Dāūd ne pūchhā, “Kyā bāt hai?”
  suz-BL: मिनु बाथ्‍शेबाम पिप आ ङोंइती बाप्‍शा आ पोक्‍च थेक्‍शा सेउ पवा बाक्‍त। मिनु
    पिपम “गे मार पुनी” दे मदा बाक्‍त।
  ita-1927: 'Bath-Sceba s’inchinò e si prostrò davanti al re. E il re disse: “Che
    vuoi?”'
  ckb-ckb: 'بەتشەبەع بەچۆکدا هات و کڕنۆشی بۆ پاشا برد. پاشاش پێی گوت: «چیت دەوێ؟»'
  eng-BBE: And Bath-sheba went down on her face on the earth before the king giving
    him honour. And he said, What is your desire?
  kan-OKCV: ಆಗ ಬತ್ಷೆಬೆಳು ಅರಸನಿಗೆ ಬಾಗಿ ನಮಸ್ಕರಿಸಿದಳು. ಅರಸನಾದ ದಾವೀದನು, “ನಿನಗೇನು ಬೇಕು?”
    ಎಂದನು.
  tam-2017: 'பத்சேபாள் குனிந்து, ராஜாவை வணங்கினாள்; அப்பொழுது ராஜா: உனக்கு என்ன வேண்டும்
    என்று கேட்டான்.'
  spa-RV-1909: 'Y Bath-sheba se inclinó, é hizo reverencia al rey. Y el rey dijo:
    ¿Qué tienes?'
  ron-BTF: 'Şi Bat-Şeba s-a plecat şi s-a prosternat înaintea împăratului. Şi împăratul
    a spus: Ce doreşti?'
  eng-WEBP: Bathsheba bowed and showed respect to the king. The king said, “What would
    you like?”
  eng-FBV: Bathsheba bowed low in respect. He asked her, “What is it that you want?”
  nld-1939: 'Bat-Sjéba boog voor den koning, en wierp zich voor hem neer. Hij zeide
    tot haar: Wat verlangt ge?'
  nch-BL: 'Huan Betsabé mohuijtzonqui hasta talchi iixpa huan David quitatzintoquili:
    ―¿Taya tijnequi?'
  vie-1934: 'Bát-Sê-ba cúi mình xuống và lạy trước mặt vua. Vua hỏi rằng: Ngươi muốn
    chi?'
  hin-CV: बैथशेबा ने झुककर राजा को नमस्कार किया. राजा ने उससे पूछा, “क्या चाहती हो
    तुम?”
  spa-BES: 'Y Betsabé descendió sobre su rostro en el suelo delante del rey, dándole
    honor. Y él dijo: ¿Cuál es tu deseo?'
  tdx-tdx: 'Nidrodrètse t’i Betesebà naho niambane amy mpanjakay. Le hoe i mpanjakay:
    Ino o paia’oo?'
  tha-KJV: เมื่อพระนางบัทเชบากราบถวายบังคมกษั​ตริ​ย์​แล้ว กษัตริย์​ก็​ตรัสถามว่า “​เจ้​าประสงค์​สิ่งใด​”
  por-BR-2018: 'E Bate-Seba se inclinou, e fez reverência ao rei. E o rei disse: Que
    tens?'
  deu-ELO: 'Und Bathseba verneigte sich und beugte sich nieder vor dem König. Und
    der König sprach: Was ist dir?'
  eng-WYC-2018: And Bathsheba bowed herself, and worshipped the king; to whom the
    king said, What wilt thou to thee? (And Bathsheba bowed herself down, and honoured
    the king; to whom the king said, What wilt thou that I do for thee?)
  epo-epo: 'Bat-Ŝeba salutis kaj adorkliniĝis antaŭ la reĝo; kaj la reĝo diris: Kio
    estas al vi?'
  uig-PIN: 'Bat-Xeba padixaⱨⱪa engixip tǝzim ⱪildi. Padixaⱨ: — Nemǝ tǝliping bar?
    — dǝp soridi.'
  beo-beo: 'Ba:desiba da hina bagade ea midadi gududafa begudui. Da:ibidi da ema amane
    adole ba:i, “Di da adi lamusa: misibala:?”'
  tpi-OTNT: Na Batseba i daunim het klostu long king na king i askim em olsem, “Yu
    laikim wanem samting?”
  hau-SA: Batsheba ta rusuna ta kuma durƙusa a gaban sarki. Sai sarki ya tambaye ta
    ya ce, “Me kike so?”
  uig-LAT: 'Bat-Shéba padishahqa éngiship tezim qildi. Padishah: — Néme teliping bar?
    — dep soridi.'
  nde-nde: 'UBhathishebha wakhothama wazehlisa waguqa phambi kwenkosi. Inkosi yambuza
    yathi: “Kuyini okufunayo?”'
  ton-ton: Pea naʻe punou ʻa Patisepa, mo ne fai fakaʻapaʻapa ki he tuʻi. Pea naʻe
    pehē ʻe he tuʻi, Ko e hā ho loto?
  ces-1613: 'Tedy Betsabé naklonivši hlavy, poklonila se králi. Jížto řekl král: Což
    chceš?'
  eng-WMB: Bathsheba bowed and showed respect to the king. The king said, “What would
    you like?”
  tam-TCV: பத்சேபாள் அரசனின் முன் தலைகுனிந்து முழங்காற்படியிட்டாள். அரசன் அவளைப் பார்த்து,
    “உனக்கு என்ன வேண்டும்?” எனக் கேட்டான்.
  ceb-ULB: Miyukbo ug nangatahoran si Batsheba sa atubangan sa hari. Unya miingon
    ang hari, “Unsa bay imong gitingoha?
  pol-UBG: 'Wtedy Batszeba uklękła i oddała pokłon królowi, a król zapytał: Czego
    chcesz?'
  agr-agr: 'Nuniai Betsabé apu pujamunum jeganta niina eme anentus tsuntsuma nijayin
    nugka antig pujusui. Nunitai apu David iniak: “¿Waji atsumame?”, tau.'
  kyc-kyc: Dokopa enda Betesepa baa kiŋi paleyamo dokona lenge kambusa pangu siya.
    Dokopa kiŋi dokome baa piso soo lao, Emba aki nyerese? leya.
  urd-GVU: بت سبع کمرے میں داخل ہو کر بادشاہ کے سامنے منہ کے بل جھک گئی۔ داؤد نے پوچھا،
    ”کیا بات ہے؟“
  deu-1912: 'Und Bath-Seba neigte sich und fiel vor dem König nieder. Der König aber
    sprach: Was ist dir?'
  kan-2017: ಬತ್ಷೆಬೆಯು ಅಲ್ಲಿಗೆ ಹೋಗಿ ಅರಸನಿಗೆ ಬಾಗಿ ನಮಸ್ಕರಿಸಿದಳು. ಅರಸನು, “ನಿನಗೇನು ಬೇಕು?”
    ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಿದನು.
  yap-yap: Me yan i paraw Bathsheba nga but’ u p’eowchen David ni Pilung, me fith
    David ngak ni ga’ar, “Mang e ga ba’adag?”
  hlt-MCSB: Bathsheba te buluk tih manghai te a bawk vaengah tah manghai loh, “Nang
    te balae?” a ti nah.
  mdy-ETH: ቤርሳቤሃ ዒማና ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዛ ካኣቲ፦ «ኔ ዓይጎ ኮዓይ?» ጌይ ዒዞ ዖኦጬኔ።
  twi-ASANTE: Batseba kotoo no, na ɔhene no bisaa no sɛ, “Ɛdeɛn na menyɛ mma wo?”
  eng-WEBU: Bathsheba bowed and showed respect to the king. The king said, “What would
    you like?”
  wal-wal: Berssaaba kawuwaa sinttan lichchi gaada gufannaasu. Gufannin kawoi, “Ai
    koyadii?” yaagidi oichchiis.
  spa-PDDPT: 'Betsabé se inclinó ante el rey, y el rey preguntó: ¿Qué deseas?'
  gun-gun: Ha'e gui huvixa renonde py Bate-Seba ojero'a vy oĩ guenapy'ã re. Ha'e ramo
    oporandu vy — Mba'e tu reipota? — he'i huvixa.
  ilo-ULB: Nagruknoy ken nagrukob ni Batseba iti sangoanan ti ari. Ket kinuna ti ari,
    “Ania ti kayatmo?”
  kpg-kpg: Bathsheba gaa bala loo gi lala i mua di king, gei mee ga heeu, “Goe e hiihai
    gi di aha?”
  uig-ARA: 'بات-شېبا پادىشاھقا ئېڭىشىپ تەزىم قىلدى. پادىشاھ: ــ نېمە تەلىپىڭ بار؟
    ــ دەپ سورىدى.'
  sus-sus: Batiseba naxa suyidi, a a magoro mangɛ ya i. Mangɛ naxa a maxɔrin, «Munse
    niyaxi?»
  pon-2006: Padsipa ahpw poaridi mwohn nanmwarkio; Depit ahpw keinemwe, mahsanih,
    “Dahme ke anahne?”
  jae-jae: Batseba gewec ma gêu tau gêc kiŋ akaiŋŋa. Ma kiŋ kêtu kênac gebe “Ŋalêlôm
    kêkac aôm kêtu asageŋŋa.”
  ksd-ksd: 'Ma Bat-Seba i ga bura timtibum ta ra luaina mata i ra king. Ma ra king
    i ga biti: Ava laka u mainge?'
  tur-YTC: Bat Şeva eğildi ve krala saygı gösterdi. Kral, “Ne istiyorsun?” dedi.
  grc-BRENT: Καὶ ἔκυψε Βηρσαβεὲ, καὶ προσεκύνησε τῷ βασιλεῖ· καὶ εἶπεν ὁ βασιλεύς,
    τί ἔστι σοί;
  ind-AYT: Batsyeba berlutut dan sujud menyembah raja. Raja bertanya, “Apa yang kamu
    inginkan?”
  nya-nya: Batiseba anagwada nalambira mfumu. Mfumu inamufunsa kuti, “Kodi nʼchiyani
    chimene ukufuna?”
  hrv-hrv: 'Pokloni mu se Bat-Šeba i pade ničice pred kraljem, a kralj upita: “Što
    želiš?”'
  mps-mps: Tama Batsebago te king pąba tobolu basi gulubaso, tama kingo agaba te
    tama po hanalu wali, “Nago magi nai godolo ebowe?”
  tpi-tpi: Na Batseba i daunim het klostu long king na king i askim em olsem, “Yu
    laikim wanem samting?”
  dan-1931: 'og Batseba bøjede sig og kastede sig til Jorden for Kongen. Da sagde
    Kongen: “Hvad ønsker du?”'
  vie-OVCB: 'Bát-sê-ba cúi lạy vua. Vua hỏi: “Bà muốn gì?”'
  guj-2017: બાથશેબાએ રાજાની આગળ નમીને પ્રણામ કર્યા. અને રાજાએ પૂછ્યું, “તારી શી ઇચ્છા
    છે?”
  pon-2006A: Padsipa ahpw poaridi mwohn nanmwarkio; Depit ahpw keinemwe, mahsanih,
    “Dahme ke anahne?”
  por-BRBSL: 'Betsabá fez uma vénia e mostrou respeito ao rei. O rei disse: “O que
    você gostaria?”.'
  cth-cth: Bathsheba ni siangpahrang koe tabo laihoi kut a man teh, siangpahrang ni
    bangmaw na panki telah atipouh.
  twi-twi: Batseba kotow no, na ɔhene no bisaa no se, “Dɛn na menyɛ mma wo?”
  hlt-hlt: Bathsheba te buluk tih manghai te a bawk vaengah tah manghai loh, “Nang
    te balae?” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑtisebɑɑ nínkú kɛ́sĩ́nnɔ́ɔ okpɑ̀ɑ̀tì ììkɛ̀, kòo kpɑ̀ɑ̀tì ò bekɛ kɛ
    dɔ̀: A yɛ̃ mbɑ?'
  msy-2020: Ezɨ Batseba atrivimɨn guamɨn uan tevimning apɨrigha guam avirazɨ, atrivim
    an azara, “Nɨ bizir tizim gifongegha na bagha izi?”
  dop-dop: 'Ɩlɛnɑ Pɑsepɑ hǝntɩ wulɑʋ kɛ ɑtɛ. Nɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ?'
  azb-azb: Bat-Şeva padşahın önündə diz çöküb təzim etdi. Padşah «Nə istəyirsən?»
    dedi.
  eng-DBY: And Bathsheba bowed and did obeisance to the king. And the king said, What
    wouldest thou?
  hin-2017: बतशेबा ने झुककर राजा को दण्डवत् किया, और राजा ने पूछा, “तू क्या चाहती
    है?”
  wol-KYG: 'Batseba agsi sujjóotal Buur, sukk fi kanamam. Buur ne ko: «Lu doon say
    tànk?»'
  eng-YLT: and Bath-Sheba boweth and doth obeisance to the king, and the king saith,
    'What — to thee?'
  eng-WYC-2017: And Bathsheba bowed herself, and worshipped or honoured the king;
    to whom the king said, What wilt thou to thee?
  eng-WMBB: Bathsheba bowed and showed respect to the king. The king said, “What would
    you like?”
  urd-GVH: बत-सबा कमरे में दाख़िल होकर बादशाह के सामने मुँह के बल झुक गई। दाऊद ने
    पूछा, “क्या बात है?”
  rug-rug: Meke kokotuṉu pa kenuna sa baṉara se Batisiba, meke nanasia sa baṉara si
    asa, “Nasa si hiva nia goi?” gua si asa.
  gaz-gaz: Batisheebaan gad jettee fuula mootichaa duratti jilbeenfatte. Mootichis,
    “Ati maal barbaadda?” jedhee gaafate.
  fra-LSG: 'Bath-Schéba s’inclina et se prosterna devant le roi. Et le roi dit: Qu’as-tu?'
  gnn-gnn: '@see-verse:1KI.001.015'
  yal-yal: Batiseba yi a xinbi sin mangan yɛtagi. Mangan yi a maxɔdin, a naxa, “I
    waxi nanse xɔn ma?”
  haw-1868: Kulou iho la o Bateseba, me ka hoomaikai aku i ke alii. I mai la hoi ke
    alii, He aha kau?
  arb-NAV: 'فَأَكَبَّتْ بَثْشَبَعُ عَلَى وَجْهِهَا وَسَجَدَتْ لِلْمَلِكِ، فَسَأَلَهَا
    الْمَلِكُ: «مَالَكِ؟»'
  ewe-ewe: Batseba bɔbɔ hede ta agu ɖe fia la ŋkume. Fia la biae be, “Nu kae hiã wò?”
  eng-LEE: 'And Bath-sheba'' bowed, and prostrated herself unto the king: and the
    king said, What wouldst thou?'
  asm-FB: তেতিয়া বৎচেবাই মূৰ দোঁৱাই ৰজাৰ আগত প্ৰণিপাত কৰিলে। তেতিয়া ৰজাই সুধিলে,
    “তোমাক কি লাগে?”
  sus-A: بَتِسٍبَ نَشَ سُيِدِ، عَ عَ مَفٌرٌ مَنفّ يَ عِ. مَنفّ نَشَ عَ مَشْرِن، «مُنسٍ
    نِيَشِ؟»
  fra-SBL: 'Bethsabée s''inclina et montra du respect au roi. Le roi dit : « Que désirez-vous ? »'
  hbo-hbo: וַתִּקֹּ֣ד בַּת־שֶׁ֔בַע וַתִּשְׁתַּ֖חוּ לַמֶּ֑לֶךְ וַיֹּ֥אמֶר הַמֶּ֖לֶךְ
    מַה־לָּֽךְ׃
  piu-2006: '@see-verse:1KI.001.015'
  kik-kik: Bathisheba akĩinamĩrĩra, agĩturia ndu mbere ya mũthamaki. Nake mũthamaki
    akĩmũũria atĩrĩ, “Ũkwenda atĩa?”
  fra-NCL: 'Bethsabée s’inclina et se prosterna devant lui, et le roi dit : « Que
    veux-tu ? »'
  cek-AK: A phak naah Bathsheba loe siangpahrang hmaa ah akuep tathuk. Siangpahrang
    mah, Timaw na koeh? tiah a naa.
  cuk-cuk: 'Betsabé dogdapgua, David-abin dulluu napase imaksad. Geb Rey-David ega
    sogded: —¿Ibu be abege?'
  uig-CYR: 'Бат-Шеба падишаға еңишип тазим қилди. Падишаһ: — Немә тәливиң бар? — дәп
    сориди.'
  tel-2017: బత్షెబ వచ్చి రాజు ముందు సాగిలపడి నమస్కారం చేసింది. రాజు “నీకేమి కావాలి?”
    అని అడిగాడు. అందుకు ఆమె ఇలా మనవి చేసింది.
  hat-BSA: 'Bath-Schéba te bese kouche nèt atè devan wa a. Epi wa a te di: “Se kisa
    ke ou vle?”'
  kos-kos: Bathsheba el pasrla nu ye mutun tokosra, ac tokosra el siyuk sel, “Mea
    kom lungse?”
  hbo-WLC: וַתִּקֹּ֣ד בַּת־שֶׁ֔בַע וַתִּשְׁתַּ֖חוּ לַמֶּ֑לֶךְ וַיֹּ֥אמֶר הַמֶּ֖לֶךְ
    מַה־לָּֽךְ׃
  ibo-ibo: Batsheba gburu ikpere nʼala, kpọọ isiala nye eze. Mgbe ahụ, eze jụrụ ya
    sị, “Gịnị ka ị na-achọ?”
  ory-ory: ତହୁଁ ବତ୍‍ଶେବା ନଇଁପଡ଼ି ରାଜାଙ୍କୁ ପ୍ରଣାମ କଲା। ତହିଁରେ ରାଜା ପଚାରିଲେ, “ତୁମ୍ଭେ
    କଅଣ ଇଚ୍ଛା କରୁଅଛ?”
  wmt-wmt: '@see-verse:1KI.001.015'
  chk-chk: Iwe, Patsipa a chapetiu o asamolu ewe king. Nge ewe king a aisini, “Met
    ka mochen?”
  rop-rop: Bethsheba bin pudumdan im hed raitdan en im nos bin tatjim det graun en
    det king bin askim im na, “Wanim yu wandim?”
  ukr-1871: 'І нахилилась Бетсаба й поклонилась цареві; а царь запитав: Що тобі треба?'
  deu-1951: 'Und Batseba neigte und verbeugte sich vor dem König. Der König aber sprach:
    Was willst du?'
  eng-JPS: 'And Bath-sheba bowed, and prostrated herself unto the king. And the king
    said: ''What wouldest thou?'''
  srp-1865: 'I savivši se Vitsaveja pokloni se caru; a car joj reèe: šta æeš?'
  lug-lug: Basuseba n’akka n’afukamirira kabaka. Kabaka n’amubuuza nti, “Nkukolere
    ki?”
  heb-heb: ותקד בת שבע ותשתחו למלך ויאמר המלך מה לך׃
  ben-IRV: বৎশেবা রাজার সামনে উপুড় হয়ে প্রণাম করলেন। রাজা জিজ্ঞাসা করলেন, “তুমি
    কি চাও?”
  pan-pan: ਬਥ-ਸ਼ਬਾ ਝੁਕੀ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ, ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਤੂੰ ਕੀ ਮੰਗਦੀ
    ਹੈਂ?
  tkr-tkr: Bat-Şeva paççahne ögil ç'iyelqamee k'eezarna. Paççahee məng'ı'ke «Hucoone
    ıkkanva?» qiyghan.
  mya-JVB: ဗာသရှေဘ သည်ဦးချ ၍ ရှင်ဘုရင် အား ရှိခိုး လျှင် ၊ ရှင်ဘုရင် က အဘယ် အလိုရှိသနည်းဟုမေး
    တော်မူ၏။
  tbg-tbg: Basebaava avuhainaa vaiinti aumanto oruntero vira avuqaa kankakaama viro
    vauvaro avuhainaa vaiintivano vira irero tiharo, Are nana haikarae aniaro? tiro.
  hmo-hmo: Bataseba be ia tui diho, king Davida dekenai ia tomadiho. Vadaeni king
    ese ia nanadaia, ia gwau, “Oiemu ura be dahaka?”
  urd-urd: और बतसबा' ने झुककर बादशाह को सिज्दा किया। बादशाह ने कहा, “तू क्या चाहती
    है?”
  rus-SYN: 'и наклонилась Вирсавия и поклонилась царю; и сказал царь: что тебе?'
  bqc-SIM: 'Basɛba kùlɛ mipɛ̀lɛɛ̀, ↄ̃ kí aà là à mɛ̀: Bↄ́ ń yeii?'
  tcz-CHONGTHU: Bethsheba chu lengpa ang’a chun abohkhup in ahileh aman, “Ipi nadei
    ham?” ahin tin ahi.
  mar-mar: बथशेबाने राजाला लवून अभिवादन केले. राजा म्हणाला, “तुझी काय इच्छा आहे.”
  qub-qub: Betsabëga raypa ñaupanman gongurpacur umpuran urcunpis pampaman töpananyaj.
    Chaura «¿Imanaycanquitaj?» nir tapuran rayga.
  bqp-bqp: 'Basɛba kùtɛ à mìi pɛ̀tɛnɛ, akũ kína a là à pì: Bↄ́n ń yeii?'
  hat-hat: 'Batcheba tonbe ajenou devan wa a, li bese tèt li jouk atè. Wa a mande
    l'': -Kisa ou vle?'
  eng-BSB: And Bathsheba bowed down in homage to the king, who asked, “What is your
    desire?”
  eng-WEBPB: Bathsheba bowed and showed respect to the king. The king said, “What
    would you like?”
  kbq-kbq: Hagi Batseba'a umarerino kini ne'mofo avuga avugosaregati umase'ne. Anama
    higeno'a kini ne'mo'a amanage huno antahigene, Na'anku kavenesie?
  nhe-BL: 'Huan Betsabé mohuijtzonqui hasta tlalchi iixpa huan David quitlajtlani:
    ―¿Tlaque tijnequi?'
  bus-bus: 'Basɛba kùɛ à mì pɛ̀ɛnɛ, ben kí à là à bè: Bↄ́n ń yezi?'
  gub-BL: Wapyk Matexewa upenàràg rehe tuwihawete henataromo kury. Upuranu Tawi hehe.
    — Ma'e ereputar, i'i izupe.
  eng-DRA: 'Bethsabee bowed herself, and worshipped the king. And the king said to
    her: What is thy will?'
