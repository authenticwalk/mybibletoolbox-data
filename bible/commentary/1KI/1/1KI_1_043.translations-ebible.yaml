verse: 1KI.001.043
translations:
  mal-C: 'യോനാഥാൻ അദോനിയാവിനോടു മറുപടി പറഞ്ഞു: “നമ്മുടെ യജമാനനായ ദാവീദുരാജാവ് ശലോമോനെ
    രാജാവാക്കിയിരിക്കുന്നു.'
  deu-TKW: 'Da antwortete Jonathan und sprach zu Adonia: Jawohl! unser Herr, der König
    David, hat Salomo zum Könige gemacht!'
  lin-lin: 'Jonatan azongiselaki Adoniya : — Ezali bongo te ! Mokonzi Davidi, nkolo
    na biso, akomisi Salomo mokonzi !'
  eng-LSV: And Jonathan answers and says to Adonijah, “Truly our lord King David has
    caused Solomon to reign,
  eng-GNV: And Ionathan answered, and said to Adoniiah, Verely our lord King Dauid
    hath made Salomon King.
  eng-WEBSTER: And Jonathan answered and said to Adonijah, Verily our lord king David
    hath made Solomon king.
  nhw-BL: 'Huan Jonatán quinanquili Adonías: ―¡Amo ya nopa! Totlanahuatijca David
    quitlalijtoc Salomón para elis tlanahuatijquetl.'
  swh-ONEN: Yonathani akajibu, “La hasha! Mfalme Daudi bwana wetu amemfanya Solomoni
    kuwa mfalme.
  bba-bba: Yonɑtɑm u nùn wisɑ u nɛɛ, ɑɑwo. Domi Dɑfidi sinɑ boko bɛsɛn yinni u Sɑlomɔɔ
    bɑndu wɛ̃.
  eng-KJVCPB: And Jonathan answered and said to Adonijah, Verily our lord king David
    hath made Solomon king.
  luo-luo: Jonathan nodwoke niya, “Ok kamano ngangʼ! Ruodhwa Daudi oseketo Solomon
    ruoth.
  meu-meu: Ionatan ese Adonia e haere henia, eto, Lasi; badina be eda lohia King David
    ese Solomon na pavapava ai vada e halaoa.
  npi-ULB: जोनाथनले अदोनियाहलाई जवाफ दिए, “हाम्रा मालिक राजा दाऊदले सोलोमनलाई राजा
    बनाउनुभएको छ,
  yor-yor: Jonatani sì dáhùn, ó sì wí fún Adonijah pé, “Lóòótọ́ ni olúwa wa Dafidi
    ọba, fi Solomoni jẹ ọba.
  pes-OPCB: 'یوناتان گفت: «خیر! سرورمان داوود پادشاه، سلیمان را جانشین خود کرده است!'
  tgl-ULB: Sumagot si Jonatan at sinabi kay Adonias, “Ang aming panginoong si Haring
    David ay ginawang hari si Solomon.
  cbu-NT: Anushsha Jonatan Adoniyasaa kamanirangiya. Mazinantsa; nuw min tsiyatsis
    yushindarangina. Iyaana Kurakarini Dapiy na Salomonaa kurakaam ínarangiya.
  hui-hui: Ani layagola Yonadanahanda ibuhondo ladai bialu lalu, Darabago i̱na bi
    te bayale ndo lo yalu ibiru. Inanaga agali haguane Kini Debidihanda Solomono ibu
    kini helo helaya.
  mya-mya: ယော​န​သန်​က``သ​တင်း​ကောင်း​ဖြစ်​မည်​မ ထင်​ပါ။ အ​ကျွန်ုပ်​တို့​အ​ရှင်​ဒါ​ဝိဒ်​မင်း​သည်
    ရှော​လ​မုန်​အား​မင်း​မြှောက်​လိုက်​လေ​ပြီ။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་ཨ་དོ་ནེ་ཡཱ་ལ། གཏམ་བཟང་མི་གདའ། ངེད་ཀྱི་ཇོ་བོ་དང་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་སོ་ལོ་མོན་རྒྱལ་པོར་བསྐོས་འདུག
  sna-sna: Jonatani akapindura akati, “Kwete, kwete! Ishe wedu Mambo Dhavhidhi agadza
    Soromoni paumambo.
  spa-BLM: 'Jonatán respondió a Adonías: “Ciertamente nuestro señor el rey David ha
    hecho rey a Salomón.'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'': —Tocval vach''. A ticnaic toxo ix ac''jioch
    vin̈aj Salomón reyal yuj vin̈aj rey David sq''uexuloc.'
  swh-ULB: Naye Yonathani akamjibu Adoniya, “Mfalme bwana wetu Daudi amemfanya Sulemani
    kuwa mfalme.
  bel-bel: 'І адказваў Ёнатан і сказаў Аданію: так, гаспадар наш цар паставіў Саламона
    царом;'
  deu-ELBBK: 'Da antwortete Jonathan und sprach zu Adonija: Jawohl! Unser Herr, der
    König David, hat Salomo zum König gemacht.'
  mbb-OT: Midtavak si Jonatan te, “Kenà meupiya is tudtul ku, su midhimu ni Hadì David
    si Solomon he hadì.
  mal-2015: 'യോനാഥാൻ അദോനീയാവോടു ഉത്തരം പറഞ്ഞതു: നമ്മുടെ യജമാനനായ ദാവീദ്‌ രാജാവു ശലോമോനെ
    രാജാവാക്കിയിരിക്കുന്നു.'
  rmc-rmc: „Na, na anav!“ odphenďa leske o Jonatan. „Amaro raj, o kraľis David, ačhaďa
    le Šalamun kraľiske!
  pes-OPV: 'یوناتان در جواب ادنیا گفت: «به درستی که آقای ما، داودپادشاه، سلیمان را
    پادشاه ساخته است.'
  ron-1924: „Да”, а рэспунс Ионатан луй Адония, „домнул ностру ымпэратул Давид а фэкут
    ымпэрат пе Соломон.
  ben-OBCV: “একেবারেই না!” যোনাথন আদোনিয়কে উত্তর দিলেন। “আমাদের প্রভু মহারাজ দাউদ
    শলোমনকে রাজা করেছেন।
  som-som: Markaasaa Yoonaataan ugu jawaabay Adoniiyaah, Sida runta ah Sayidkeenna
    Boqor Daa'uud wuxuu boqor ka dhigay Sulaymaan.
  lat-VUC: 'Responditque Jonathas Adoniæ: Nequaquam: dominus enim noster rex David
    regem constituit Salomonem:'
  eng-ASVBT: 'And Jonathan answered and said to Adonijah, Verily our lord king David
    hath made Solomon king:'
  ita-1885: 'Ma Gionatan rispose, e disse ad Adonia: Per certo il re Davide, nostro
    signore, ha costituito re Salomone.'
  eng-LXXUP: 'And Jonathan answered and said, Verily our lord King David has made
    Solomon king:'
  eng-ULB: Jonathan answered and said to Adonijah, “Our master King David has made
    Solomon the king,
  spa-VBL: “¡Claro que no!” respondió Jonatán. “¡Nuestro señor el rey David ha hecho
    rey a Salomón!
  fra-_FOB: 'Mais Jonathan répondit, et dit à Adonija: Au contraire. Le roi David,
    notre seigneur, a établi roi Salomon.'
  mal-mal: യോനാഥാൻ അദോനീയാവോട് ഉത്തരം പറഞ്ഞത്” നമ്മുടെ യജമാനനായ ദാവീദ്‌ രാജാവ് ശലോമോനെ
    രാജാവാക്കിയിരിക്കുന്നു.
  urd-GVR: Yūnatan ne jawāb diyā, “Afsos, aisā nahīṅ hai. Hamāre āqā Dāūd Bādshāh
    ne Sulemān ko bādshāh banā diyā hai.
  suz-BL: मिनु योनाथनमी अदोनीयाह कली “ममाइ, इं प्रभु पिप दाऊदमी सोलोमन कली पिप सेल्‍तु।
  ita-1927: 'E Gionathan, rispondendo a Adonija, disse: “Tutt’altro! Il re Davide,
    nostro signore, ha fatto re Salomone.'
  ckb-ckb: 'یۆناتانیش وەڵامی دایەوە و بە ئەدۆنیای گوت: «بە پێچەوانەوە! داودی پاشای
    گەورەمان، سلێمانی کردە پاشا.'
  eng-BBE: 'And Jonathan, answering, said to Adonijah, Not so, but our lord King David
    has made Solomon king:'
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ಅದೋನೀಯನಿಗೆ, ನಿಶ್ಚಯವಾಗಿ ಒಳ್ಳೆಯ ಸಮಾಚಾರವಲ್ಲ! “ನಮ್ಮ ಒಡೆಯನೂ ಅರಸನೂ
    ಆಗಿರುವ ದಾವೀದನು ಸೊಲೊಮೋನನನ್ನು ಅರಸನಾಗಿ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: 'யோனத்தான் அதோனியாவுக்கு மறுமொழியாக: ஏது, தாவீது ராஜாவாகிய நம்முடைய எஜமான்
    சாலொமோனை ராஜாவாக்கினாரே.'
  spa-RV-1909: 'Y Jonathán respondió, y dijo á Adonía: Ciertamente nuestro señor el
    rey David ha hecho rey á Salomón:'
  ron-BTF: 'Şi Ionatan a răspuns şi i-a zis lui Adonia: Într-adevăr, domnul nostru,
    împăratul David, l-a făcut pe Solomon împărat.'
  eng-WEBP: Jonathan answered Adonijah, “Most certainly our lord King David has made
    Solomon king.
  eng-FBV: “Absolutely not!” Jonathan replied. “Our lord King David has made Solomon
    king!
  nld-1939: 'Maar Jonatan antwoordde: Integendeel; onze heer, koning David, heeft
    Salomon koning gemaakt.'
  nch-BL: 'Huan Jonatán quinanquili Adonías: ―¡Amo ya nopa! Totanahuatijca David quitalijtoc
    Salomón para elis tanahuatijquet.'
  vie-1934: 'Nhưng Giô-na-than đáp với A-đô-ni-gia rằng: Thật trái hẳn. Vua Đa-vít,
    chúa chúng ta, đã lập Sa-lô-môn làm vua.'
  hin-CV: योनातन ने उसे उत्तर दिया, “नहीं! हमारे स्वामी, महाराज दावीद ने शलोमोन को
    राजा बना दिया है.
  spa-BES: 'Y respondiendo Jonatán, dijo a Adonías: No es así, pero nuestro señor
    el rey David ha hecho rey a Salomón:'
  tdx-tdx: Le hoe ty natoi’ Ionatane amy Adonià, Toe i Selomò ty nanoe’ i Davide mpanjaka
    talèn-tika, mpanjaka;
  tha-KJV: โยนาธานกราบเรียนอาโดนียาห์​ว่า “​หามิได้ เพราะกษั​ตริ​ย์​ดาว​ิดเจ้านายของเราทั้งปวงได้ทรงกระทำให้ซาโลมอนเป็นกษั​ตริ​ย์
  por-BR-2018: 'E Jônatas respondeu, e disse a Adonias: Certamente nosso senhor, o
    rei Davi, constituiu rei a Salomão;'
  deu-ELO: 'Da antwortete Jonathan und sprach zu Adonija: Jawohl! Unser Herr, der
    König David, hat Salomo zum König gemacht.'
  eng-WYC-2018: And Jonathan answered to Adonijah, Nay; for our lord king David hath
    ordained Solomon (as) king;
  epo-epo: 'Kaj Jonatan respondis kaj diris al Adonija: Jes, nia sinjoro la reĝo David
    faris Salomonon reĝo;'
  uig-PIN: 'Yonatan Adoniyaƣa jawab berip: — Undaⱪ ǝmǝs! Ƣojimiz Dawut padixaⱨ Sulaymanni
    padixaⱨ ⱪildi!'
  beo-beo: 'Yonada:ne da amane sia:i, “Sia: noga:idafa hame. Hina bagade Da:ibidi
    da Soloumane hina bagade hamonesi dagoi.'
  tpi-OTNT: Tasol Jonatan i bekim tok bilong Adoniya olsem, “Sori, mi no gat gutpela
    nius. Long wanem, bikman bilong yumi, King Devit, i mekim Solomon i kamap king.
  hau-SA: Yonatan ya ce wa Adoniya, “A ina! Ranka yă daɗe, Sarkinmu Dawuda ya naɗa
    Solomon sarki.
  uig-LAT: 'Yonatan Adoniyagha jawab bérip: — Undaq emes! Ghojimiz Dawut padishah
    Sulaymanni padishah qildi!'
  nde-nde: UJonathani waphendula wathi, “Akulalutho. Inkosi uDavida uMbusi wethu usegcobe
    uSolomoni ubukhosi.
  ton-ton: Pea naʻe lea ʻo pehēange ʻe Sonatane kia ʻAtunaisa, “Ko e moʻoni kuo fakanofo
    ʻe Tevita ʻa Solomone ke ne tuʻi.
  ces-1613: 'Tedy odpovídaje Jonata, řekl Adoniášovi: Právě jižtě pán náš král David
    ustanovil Šalomouna za krále.'
  eng-WMB: Jonathan answered Adonijah, “Most certainly our lord King David has made
    Solomon king.
  tam-TCV: அதற்கு யோனத்தான், “அப்படியல்ல” என்றான். “எங்கள் தலைவனான அரசன் தாவீது சாலொமோனை
    அரசனாக்கியிருக்கிறார்.
  ceb-ULB: Mitubag si Jonatan ug miingon ngadto kang Adonia, “Gihimo sa among agalon
    nga si Haring David nga hari si Solomon,
  pol-UBG: 'Wtedy Jonatan odpowiedział Adoniaszowi: Nasz pan, król Dawid, ustanowił
    królem Salomona.'
  agr-agr: 'Tama Jonatán Adoníasan ayaak: “Atsa, chichamak pegkegchauwai. Iina apuji
    David Salomógkan apu adaikae.'
  kyc-kyc: Dokopa Jonataneme isingi lamaiyuo, Kondo. Nambame pii angi mende minyuo
    epa nalyoŋo. Doko kiŋi Dapitimi banya kiŋi yulu Solomone nyinya lao rombo palyapya,
    leya.
  urd-GVU: یونتن نے جواب دیا، ”افسوس، ایسا نہیں ہے۔ ہمارے آقا داؤد بادشاہ نے سلیمان
    کو بادشاہ بنا دیا ہے۔
  deu-1912: 'Jonathan antwortete und sprach zu Adonia: Ja, unser Herr, der König David,
    hat Salomo zum König gemacht'
  kan-2017: ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಶುಭವಾರ್ತೆ ಎಲ್ಲಿ? ನಮ್ಮೊಡೆಯನೂ, ಅರಸನೂ ಆದ ದಾವೀದನು ಸೊಲೊಮೋನನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Me ga’ar Jonathan, “Danga’, gathi thin ni bfel’; David ni Pilung e ke pilungnag
    Solomon.
  hlt-MCSB: Jonathan loh a doo tih Adonijah taengah, “Pawh, mamih kah boeipa manghai
    David loh Solomon te a manghai sak coeng.
  mdy-ETH: ዮናታኣኔ ማሃዖ፦ «ኮሺ ሃይሴ ታ ዔኪ ሙኪባኣዋይ፤ ኑ ጎዳሢ፥ ኔኤኮ ካኣቲ፥ ዳውቴ ሴሎሞኔ ካኣታሤኔ፤
  twi-ASANTE: Yonatan buaa sɛ, “Dabi! Seesei ara, yɛn wura ɔhene Dawid, asi Salomo
    ɔhene.
  eng-WEBU: Jonathan answered Adonijah, “Most certainly our lord King David has made
    Solomon king.
  wal-wal: Yaagin Yonaataani, “CHii, taani lo77o odo ehabeikke! Nu godai Kawoi Daawiti
    Solomona kawoyiis.
  spa-PDDPT: 'Pero Jonatán respondió a Adonías: Al contrario, nuestro ʼadón el rey
    David designó como rey a Salomón.'
  gun-gun: 'Ha''e rã Jônatas ombovai vy aipoe''i Adonias pe: — Ha''e rami ''rãgue
    py nhanderuvixa Davi ma omoĩ uka ra''e Salomão huvixaverã.'
  ilo-ULB: Simmungbat ni Jonatan ket kinunana kenni Adoniha, “Ni Ari David nga apotayo,
    pinagbalinnan nga ari ni Solomon.
  kpg-kpg: Jonathan ga helekai, “Deeai! Tadau dagi King David guu hai a Solomon gii hai
    di king.
  uig-ARA: 'يوناتان ئادونىياغا جاۋاب بېرىپ: ــ ئۇنداق ئەمەس! غوجىمىز داۋۇت پادىشاھ
    سۇلايماننى پادىشاھ قىلدى!'
  sus-sus: Kɔnɔ Yonatan naxa Adoniya yaabi, «Won marigi mangɛ Dawuda bara Sulemani
    ti mangɛ ra.
  pon-2006: Sonadan ahpw sapeng, “Mwein soh. Pwe Wasa Lapalap, Nanmwarki Depit, ketin
    kasapwiladahr Solomon pwe en wiahla nanmwarki.
  jae-jae: Jonatan gêjô Adonia awa gebe “Aec, gebe ŋoc ŋatau kiŋ Dawid kêkêŋ Salomo
    kêtu kiŋ.
  ksd-ksd: 'Ma Ionatan i ga biti tai Adonia: A dovotina kada luluai ra king David
    i tar vaki Solomon upi na king;'
  tur-YTC: Yonatan, Adoniya’ya yanıt verdi, “Gerçekten efendimiz Kral David, Solomon’u
    kral yaptı.
  grc-BRENT: Καὶ ἀπεκρίθη Ἰωνάθαν, καὶ εἶπε, καὶ μάλα ὁ κύριος ἡμῶν ὁ βασιλεὺς Δαυὶδ
    ἐβασίλευσε τὸν Σαλωμὼν,
  ind-AYT: Yonatan menjawab Adonia, “Tidak! Tuan kita, Raja Daud, telah mengangkat
    Salomo sebagai raja.
  nya-nya: Yonatani anayankha Adoniya kuti, “Ayi ndithu, zinthu sizili bwino! Mbuye
    wathu Mfumu Davide walonga Solomoni ufumu.
  hrv-hrv: 'Jonatan odgovori: “Jest, naš gospodar, kralj David, učinio je Salomona
    kraljem!'
  mps-mps: Tiali goli, Jonatango Adoniyaba po wei ponoyu, te tama po wai, “Hobede
    da, eno te wiegi yai po me sela asobeo, magi baso meni, dago genuai bidi king
    Devitgo te Solomon king pedalumainu ilali.
  tpi-tpi: Tasol Jonatan i bekim tok bilong Adoniya olsem, “Sori, mi no gat gutpela
    nius. Long wanem, bikman bilong yumi, King Devit, i mekim Solomon i kamap king.
  dan-1931: 'Men Jonatan svarede og sagde til Adonija: “Tværtimod; vor Herre Kong
    David har gjort Salomo til Konge!'
  vie-OVCB: 'Giô-na-than nói: “Vua Đa-vít đã truyền ngôi cho Sa-lô-môn!'
  guj-2017: યોનાથાને અદોનિયાને જવાબ આપ્યો, “આપણા માલિક દાઉદ રાજાએ સુલેમાનને રાજા બનાવ્યો
    છે.
  pon-2006A: Sonadan ahpw sapeng, “Mwein soh. Pwe Wasa Lapalap, Nanmwarki Depit, ketin
    kasapwiladahr Solomon pwe en wiahla nanmwarki.
  por-BRBSL: 'Jonathan respondeu a Adonijah: “Certamente nosso senhor, o rei David,
    fez de Salomão rei.'
  cth-cth: Jonathan ni Adonijah koevah, ka thokhai hoeh bawipa, siangpahrang Devit
    ni Solomon teh siangpahrang lah a ta toe.
  twi-twi: Yonatan buae se, “Dabi da! Mprempren ara, yɛn wura ɔhene Dawid, asi Salomo
    ɔhene.
  hlt-hlt: Jonathan loh a doo tih Adonijah taengah, “Pawh, mamih kah boeipa manghai
    David loh Solomon te a manghai sak coeng.
  tbz-SIM: 'Kòò dɔ̀: Áɑ̀, m pètìnkɛ dɔ́ kɛ dɑ nɑ́kɛ́ okpɑ̀ɑ̀tì Dɑfiti tɑ̃ɑ̃tɛ́mɛ̀
    mmɛ Sɑdomɔɔ kòò bo sɔɔtɛ́ o kpɑ̀tì.'
  msy-2020: Ezɨ Jonatan kamaghɨn Adoniyan akam ikaragha ghaze, “Noki, en gumazir ekiam
    Atrivim Devit, a Solomon gamizɨma an atrivimɨn oto. Kamagh amizɨ, kɨ akar aghuitam
    inigha izir puvatɨ.
  dop-dop: 'Kɛlɛnɑ Yonɑtɑŋ sɩ: Aɑɩ yoo, tɑ́ cɑɑ wulɑʋ tʋnɑ Sɑlʋmɔŋ kɛ kɑwulɑɣɑ.'
  azb-azb: 'Yonatan Adoniyaya cavab verib dedi: «Yox, elə deyil, ağamız padşah Davud
    Süleymanı padşah etmişdir.'
  eng-DBY: And Jonathan answered and said to Adonijah, Indeed, our lord king David
    has made Solomon king.
  hin-2017: योनातान ने अदोनिय्याह से कहा, “सचमुच हमारे प्रभु राजा दाऊद ने सुलैमान
    को राजा बना दिया।
  wol-KYG: 'Yonatan ne Adoña: «Déedéet kay, sunu sang Buur Daawuda fal na Suleymaan
    buur.'
  eng-YLT: And Jonathan answereth and saith to Adonijah, 'Verily our lord king David
    hath caused Solomon to reign,
  eng-WYC-2017: And Jonathan answered to Adon-ijah, Nay; for our lord king David hath
    ordained Solomon king;
  eng-WMBB: Jonathan answered Adonijah, “Most certainly our lord King David has made
    Solomon king.
  urd-GVH: यूनतन ने जवाब दिया, “अफ़सोस, ऐसा नहीं है। हमारे आक़ा दाऊद बादशाह ने सुलेमान
    को बादशाह बना दिया है।
  rug-rug: Olaṉa se Zonatani, “Lokari! Se Devita sa baṉara si ele va habotia sa se
    Solomone pude na baṉara.
  gaz-gaz: Yonaataanis akkana jedhee deebise; “Akkas miti! Gooftaan keenya Daawit
    mootichi, Solomoonin mootii godheera.
  fra-LSG: Oui! Répondit Jonathan à Adonija, notre seigneur le roi David a fait Salomon
    roi.
  gnn-gnn: '@see-verse:1KI.001.042'
  yal-yal: Yonatan yi Adoniya yabi, a naxa, “Ɛn-ɛn de! Manga Dawuda bata Sulemani
    findi mangan na.
  haw-1868: Alaila olelo ae la o Ionatana, i ae la ia Adoniia, Oiaio, ua hoolilo ae
    nei ko kakou haku ke alii o Davida ia Solomona i alii.
  arb-NAV: 'فَأَجَابَ يُونَاثَانُ أَدُونِيَّا: «لا إِنَّ سَيِّدَنَا الْمَلِكَ دَاوُدَ
    قَدْ نَصَّبَ سُلَيْمَانَ مَلِكاً،'
  ewe-ewe: Yonatan ɖo eŋu na Adoniya be, “Ao! Míaƒe aƒetɔ, Fia David, tsɔ Solomo ɖo
    fiae.
  eng-LEE: And Jonathan answered and said to Adoniyah, Alas, no; our lord king David
    hath made Solomon king;
  asm-FB: তেতিয়া যোনাথনে অদোনিয়াক উত্তৰ দি ক’লে, “সঁচাকৈ আমাৰ প্ৰভু ৰজা দায়ূদে
    চলোমনক ৰাজ-পদত নিযুক্ত কৰিলে৷
  sus-A: كْنْ يٌنَتَن نَشَ عَدٌنِيَ يَابِ، «وٌن مَرِفِ مَنفّ دَوُدَ بَرَ سُلٍمَنِ
    تِ مَنفّ رَ.
  fra-SBL: 'Jonathan répondit à Adonija : Certainement, notre seigneur le roi David
    a fait roi Salomon.'
  hbo-hbo: וַיַּ֙עַן֙ יֹונָתָ֔ן וַיֹּ֖אמֶר לַאֲדֹנִיָּ֑הוּ אֲבָ֕ל אֲדֹנֵ֥ינוּ הַמֶּֽלֶךְ־דָּוִ֖ד
    הִמְלִ֥יךְ אֶת־שְׁלֹמֹֽה׃
  kik-kik: Jonathani agĩcookia atĩrĩ; “Aca ti ũguo! Mũthamaki Daudi mwathi witũ nĩatuĩte
    Solomoni mũthamaki.
  fra-NCL: 'Jonathas répondit et dit à Adonias : « Oui, vraiment ! notre seigneur
    le roi David a fait roi Salomon.'
  cek-AK: Jonathan mah Adonijah khaeah, Aicae angraeng David mah Solomon to siangpaharng
    ah ohsak boeh.
  cuk-cuk: 'Jonatán, Adonías-abin sogded: —Suli, degisuli. Ar ade, anmar-dummad-Rey-David,
    reyga Salomón-nug-imaksad.'
  uig-CYR: 'Йонатан Адонияға җавап берип: — Ундақ әмәс! Ғоҗимиз Давут падиша Сулайманни
    падиша қилди!'
  tel-2017: అప్పుడు యోనాతాను అదోనీయాతో “మన యజమాని, రాజు అయిన దావీదు సొలొమోనును రాజుగా
    నియమించాడు.
  hat-BSA: 'Men Jonathan te reponn a Adonaja: “Non! Mèt nou, Wa David, te fè Salomon
    wa.'
  kos-kos: Jonathan el topuk ac fahk, “Tia wo ma! Tokosra David, leum lasr, el sraklalak
    Solomon elan tokosra.
  hbo-WLC: וַיַּ֙עַן֙ יוֹנָתָ֔ן וַיֹּ֖אמֶר לַאֲדֹנִיָּ֑הוּ אֲבָ֕ל אֲדֹנֵ֥ינוּ הַמֶּֽלֶךְ־דָּוִ֖ד
    הִמְלִ֥יךְ אֶת־שְׁלֹמֹֽה׃
  ibo-ibo: Jonatan zara ya sị, “Mba, ọ dịghị otu ahụ! Onyenwe anyị eze Devid emeela
    Solomọn eze.
  ory-ory: ତହିଁରେ ଯୋନାଥନ ଅଦୋନୀୟକୁ ଉତ୍ତର କରି କହିଲା, “ସତ୍ୟ, ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଦାଉଦ ରାଜା
    ଶଲୋମନଙ୍କୁ ରାଜା କରିଅଛନ୍ତି;
  wmt-wmt: '@see-verse:1KI.001.042'
  chk-chk: Nge Jonatan a üreni Atonia, “Apwi, üsap uwato pworaus mi öch. Ach samol
    ewe king Tafit a seikätä Salomon pwe a king.
  rop-rop: Bat Jonathan bin tok, “Nomo. Deibid det Haibala King bin meigim Salaman
    jidan det nyuwan king na.
  ukr-1871: 'І відказав Йонатан Адонїї: Правда! наш добродїй, царь Давид, зробив Соломона
    царем.'
  deu-1951: 'Jonatan aber antwortete und sprach zu Adonia: Fürwahr, unser Herr, der
    König David, hat Salomo zum König gemacht!'
  eng-JPS: 'And Jonathan answered and said to Adonijah: ''Verily our lord king David
    hath made Solomon king.'
  srp-1865: 'A Jonatan odgovori i reèe Adoniji: ta, gospodar naš car David postavi
    Solomuna carem.'
  lug-lug: Yonasaani n’addamu nti, “Nedda. Mukama waffe Kabaka Dawudi, obwakabaka
    abuwadde Sulemaani,
  heb-heb: ויען יונתן ויאמר לאדניהו אבל אדנינו המלך דוד המליך את שלמה׃
  ben-IRV: যোনাথন উত্তর দিল এবং আদোনিয়কে বলল, “আমাদের প্রভু মহারাজ দায়ূদ শলোমনকে
    রাজা করেছেন।
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਅਦੋਨੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਸੱਚ-ਮੁੱਚ ਸਾਡੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ
    ਦਾਊਦ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਪਾਤਸ਼ਾਹ ਬਣਾ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Yonatanee Adoniyays inəxdın alidghıniy qele: – De''eş, məxüd deş vodun.
    Yişde xərıng''vee, paççah Davudee Sıleymanıke paççah hı''ı.'
  mya-JVB: ယောနသန် က၊ အကယ်စင်စစ်ငါ တို့အရှင် ဒါဝိဒ် မင်းကြီး သည် ရှောလမုန် ကို ရှင်
    ဘုရင်အရာ၌ ခန့်ထားတော်မူပြီ။
  tbg-tbg: Minti tuvaro Ionataaniva aqao tiro, Te kiama koqe vakaaka vare anuro. Tinavu
    nora vaiinti King Devitiva nai Soromonura noraiqama kaivaro vivama avuhainaa vaiintiqama
    vivo.
  hmo-hmo: Ionatana ese Adonaisa dekenai ia haere, ia gwau, “Lasi, badina be iseda
    lohia king Davida ese Solomona be king ia halaoa vadaeni.
  urd-urd: यूनतन ने अदूनियाह को जवाब दिया, वाक़ई हमारे मालिक दाऊद बादशाह ने सुलेमान
    को बादशाह बना दिया है।
  rus-SYN: 'И отвечал Ионафан и сказал Адонии: да, господин наш царь Давид поставил
    Соломона царем;'
  bqc-SIM: 'Ɔ̃ Yonatãa ò Adoniaɛ: Aawo! Wá dii kí Davidi mɛ́ Salomↄↄ kpà kpalau.'
  tcz-CHONGTHU: Jonathan in a donbut in ahinai saipoi David Lengpan tutah chun Solomon
    chu leng ahitai tin aphong doh in ahi” ati.
  mar-mar: पण योनाथानाने अदोनीयाला उत्तर देऊन म्हणाला, “आमचा स्वामी, दावीद याने शलमोनाला
    राजा केले आहे.”
  qub-qub: 'Chaura Jonatanga Adoniasta niran: «Manami. Taytanchi ray Davidmi Salomontana
    ray cananpaj churasha.'
  bqp-bqp: 'Akũ Yonatã pì Adonianɛ: Lɛnlo! Ó dikiri kína Dauda Sulemanu kà kín.'
  hat-hat: 'Jonatan reponn, li di Adonija konsa: -Nouvèl yo pa bon menm. Wa David,
    chèf nou an, fè Salomon wa.'
  eng-BSB: “Not at all,” Jonathan replied. “Our lord King David has made Solomon king.
  eng-WEBPB: Jonathan answered Adonijah, “Most certainly our lord King David has made
    Solomon king.
  kbq-kbq: Hianagi Jonatani'a amanage huno Adoniza kenona hu'ne, I'o, rantimo kini
    ne' Deviti'a Solomoni kinia azeri oti'ne!
  nhe-BL: 'Huan Jonatán quinanquili Adonías: ―¡Ax ya nopa! Totlanahuatijca David quitlalijtoc
    Salomón para elis tlanahuatijquetl.'
  bus-bus: 'Ben Yonatã bè Adonianɛ: Lɛnlo! Wa dii kí Dauda Sulemanu kpà kpatan.'
  gub-BL: — Nan kwaw pa, i'i Zonata. — Tuwihawete Tawi umuigo kar wa'yr Xàrumàw kwez
    tuwihawete romo tàrityka'i kury.
  eng-DRA: 'And Jonathan answered Adonias: Not so: for our lord king David hath appointed
    Solomon king.'
