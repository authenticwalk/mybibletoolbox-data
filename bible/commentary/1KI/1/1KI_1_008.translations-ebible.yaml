verse: 1KI.001.008
translations:
  mal-C: എന്നാൽ പുരോഹിതനായ സാദോക്കും യെഹോയാദായുടെ മകനായ ബെനായാവും പ്രവാചകനായ നാഥാനും
    ശിമെയിയും രേയിയും ദാവീദിന്റെ പ്രത്യേക അംഗരക്ഷകസേനയും അദോനിയാവിന്റെ പക്ഷംചേർന്നിരുന്നില്ല.
  deu-TKW: Der Priester Zadok dagegen und Benaja, der Sohn Jehojadas, und der Prophet
    Nathan, sowie Simei und Rei und die Gibborim Davids hielten es nicht mit Adonia.
  lin-lin: Kasi Nganga-Nzambe Tsadoki, Benaya, mwana mobali ya Yeoyada ; mosakoli
    Natan, Shimei, Reyi mpe bakengeli ya Davidi baboyaki kosangana na Adoniya.
  eng-LSV: and Zadok the priest, and Benaiah son of Jehoiada, and Nathan the prophet,
    and Shimei, and Rei, and the mighty ones whom David has, have not been with Adonijah.
  eng-GNV: But Zadok the Priest, and Benaiah the sonne of Iehoiada, and Nathan the
    Prophet, and Shimei, and Rei, and the men of might, which were with Dauid, were
    not with Adoniiah.
  eng-WEBSTER: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
    prophet, and Shimei, and Rei, and the mighty men who belonged to David, were not
    with Adonijah.
  nhw-BL: Pero sequinoc amo mosansejcotilijque ininhuaya. Mocajque ica David nopa
    totajtzi Sadoc, Benaía catli elqui icone Joiada, nopa tlajtol pannextijquetl Natán,
    Simei, Rei huan nochi isoldados David catli más temachme. Nochi ni tlacame mocajque
    ihuaya David.
  swh-ONEN: Lakini kuhani Sadoki, Benaya mwana wa Yehoyada, Nathani nabii, Shimei,
    Rei na walinzi maalum wa Daudi hawakujiunga na Adoniya.
  bba-bba: Adɑmɑ yɑ̃ku kowo Sɑdɔku kɑ Bɛnɑyɑ Yehoyɑdɑn bii, kɑ Gusunɔn sɔmɔ Nɑtɑni,
    kɑ Simɛi kɑ Rei kɑ sere Dɑfidin tɑbu kowo dɑmɡibu, beyɑ bɑ ǹ kɑ Adoniyɑ nɔɔ tiɑ
    kue.
  eng-KJVCPB: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
    prophet, and Shimei, and Rei, and the mighty men which belonged to David, were
    not with Adonijah.
  luo-luo: To Zadok jadolo gi Benaya wuod Jehoyada gi Nathan janabi gi Shimei gi Rei
    gi jarit Daudi ne ok oriwore gi Adonija.
  meu-meu: A hahelaḡa tauna Sadok, bona Benaia Iehoiada, bona peroveta tauna Natan,
    bona Simei, bona Rei, bona David ena goada taudia, na Adonia ida asie hebou.
  npi-ULB: तर पुजारी सादोक, यहोयादाका छोरा बनायाह, नातान अगमवक्ता, शिमी, रेई र दाऊदका
    शक्तिशाली मानिसहरूचाहिँ अदोनियाहतर्फ लागेनन् ।
  yor-yor: Ṣùgbọ́n Sadoku àlùfáà, Benaiah ọmọ Jehoiada, Natani wòlíì, Ṣimei àti ọ̀rẹ́
    rẹ̀ Rei àti olórí ogun Dafidi ni kò darapọ̀ mọ́ Adonijah.
  pes-OPCB: اما صادوق کاهن، بنایا، ناتان نبی، شمعی، ریعی و محافظان داوود از ادونیا
    حمایت نکردند.
  tgl-ULB: Ngunit sila Sadoc na pari, Benaias na anak ni Joiada, Nathan na propeta,
    Semei, Rei, at ang mga magigiting na mga taong sumusunod kay David ay hindi sumunod
    kay Adonias.
  cbu-NT: Itaru, minootssha apanllpan urkar Sadoka, misha Benaniyas, Joyadarinee wipa,
    misha Apanllee kuk kamanimapantam sur Natána, misha Simeetstam, Dapiyarineetstam
    wamkuri, ashiru ashpa an tputs nda kuruzurangiya. Mishat yuwatamsin sundar kizpureew
    Dapiyash tachitarangana, antamsin nda Adoniyasash tachitaranganaya.
  hui-hui: Anigo loma binigo mo miaga Sadogobi Yahoiada igini Benaiabi Ngode Datagaliwabenaga
    bi mana latagi haga Nadanabi Simaibi Laibi ami agali Debidi ibuni mamage haga
    hearubi lamiai hayagola tigua Adoniya heba mini mbiraore nahe hene.
  mya-mya: သို့​ရာ​တွင်​ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်၊ ယော​ယ​ဒ ၏​သား​ဗေ​နာ​ယ၊ ပ​ရော​ဖက်​နာ​သန်၊
    ရှိ​မိ၊ ရေ​ဣ နှင့်​ဒါ​ဝိဒ်​၏​ကိုယ်​ရံ​တော်​တပ်​သား​များ​က​မူ အ​ဒေါ​နိ​ယ​ဘက်​သို့​မ​ဝင်​ကြ။
  bod-N: འོན་ཀྱང་མཆོད་དཔོན་ཟཱ་ཏོག་དང་། ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ། ལུང་སྟོན་པ་ནཱ་ཐན།
    ཤིམ་ཨི། རེ་ཨི། དཱ་བིད་ཀྱི་དཔའ་བོ་རྣམས་དང་བཅས་པ་ཨ་དོ་ནེ་ཡཱའི་ཕྱོགས་སུ་མ་སོང་ངོ་།
    །
  sna-sna: Asi Zadhoki muprista, Bhenaya mwanakomana waJehoyadha, Natani muprofita,
    Shimei, naRei, namauto apamusoro aDhavhidhi, havana kutevera Adhoniya.
  spa-BLM: Pero el sacerdote Sadoc, Benaía hijo de Joiada, el profeta Natán, Simei,
    Rei y los valientes que pertenecían a David, no estaban con Adonías.
  cac-cac: Axo pax vin̈aj sacerdote Sadoc, vin̈aj Benaía yuninal vin̈aj Joiada, vin̈aj
    Natán schecab' Dios, vin̈aj Simei, vin̈aj Rei yed' eb' soldado stan̈van vin̈aj
    rey David chi', maj ochlaj eb' vin̈ yed' vin̈aj Adonías chi'.
  swh-ULB: Lakini Sadoki kuhani, Benaya mwana wa Yehoyada, nabii Nathani, Shimei,
    Rei, na watu mashujaa wa Daudi hawakumfuata Adoniya.
  bel-bel: Але сьвятар Садок і Ванэя, сын Ёдаеў, і прарок Натан, і Сэмэй, і Рысій,
    і мацакі Давідавыя ня былі на баку Аданіі.
  deu-ELBBK: Aber Zadok, der Priester, und Benaja, der Sohn Jojadas, und Nathan, der
    Prophet, und Simei und Rei und die Helden, die David hatte, waren nicht mit Adonija.
  mbb-OT: Piru wazà mulà meduyug kandin si Zadok he memumuhat, si Benaya he anak ni
    Jehoyada, si Natan he ebpeneuven, si Shimei, si Rei, wey is menge vantey ni David.
  mal-2015: എന്നാൽ പുരോഹിതനായ സാദോക്കും യഹോയാദയുടെ മകനായ ബെനായാവും പ്രവാചകനായ നാഥാനും
    ശിമെയിയും രേയിയും ദാവീദിന്റെ വീരന്മാരും അദോനീയാവിന്റെ പക്ഷം ചേർന്നിരുന്നില്ല.
  rmc-rmc: Ale o rašaj Cadok na sas le Adonijoha, aňi le Jehojadoskro čhavo o Benajah,
    aňi o prorokos Natan, aňi o Šimej, aňi o Rei, aňi o stražňika le Davidoskre.
  pes-OPV: و اما صادوق کاهن و بنایاهو ابن یهویاداع و ناتان نبی و شمعی و ریعی و شجاعانی
    که از آن داود بودند، با ادنیا نرفتند.
  ron-1924: Дар преотул Цадок, Беная, фиул луй Иехоиада, пророкул Натан, Шимей, Рей
    ши витежий луй Давид н-ау фост ку Адония.
  ben-OBCV: কিন্তু যাজক সাদোক, যিহোয়াদার ছেলে বনায়, ভাববাদী নাথন, শিমিয়ি ও রেয়ি
    এবং দাউদের বিশেষ রক্ষীদল আদোনিয়ের সঙ্গে যোগ দেননি।
  som-som: Laakiinse Saadooq oo ahaa wadaad, iyo Benaayaah ina Yehooyaadaac, iyo Nebi
    Naataan, iyo Shimcii iyo Reecii, iyo raggii xoogga badnaa oo Daa'uud lahaa midkoodna
    Adoniiyaah lama jirin.
  lat-VUC: Sadoc vero sacerdos, et Banaias filius Jojadæ, et Nathan propheta, et Semei
    et Rei, et robur exercitus David, non erat cum Adonia.
  eng-ASVBT: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
    prophet, and Shimei, and Rei, and the mighty men that belonged to David, were
    not with Adonijah.
  ita-1885: Ma il sacerdote Sadoc, e Benaia, figliuolo di Ioiada, e il profeta Natan,
    e Simi, e Rei, e gli uomini prodi che Davide avea, non furono della parte di Adonia.
  eng-LXXUP: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the
    prophet, and Shimei, and Rei, and the mighty men of David, did not follow Adonijah.
  eng-ULB: But Zadok the priest, Benaiah son of Jehoiada, Nathan the prophet, Shimei,
    Rei, and the mighty men who belonged to David did not follow Adonijah.
  spa-VBL: Pero el sacerdote Sadoc, Benaía, hijo de Joyadá, el profeta Natán, Simí,
    Rei y la guardia de David no estaban de parte de Adonías.
  fra-_FOB: Mais le sacrificateur Tsadok, et Bénaja, fils de Jéhojada, et Nathan,
    le prophète, et Shimeï, et Réi, et les vaillants hommes de David n'étaient point
    du parti d'Adonija.
  mal-mal: എന്നാൽ പുരോഹിതനായ സാദോക്ക്, യെഹോയാദയുടെ മകൻ ബെനായാവ്, പ്രവാചകനായ നാഥാൻ,
    ശിമെയി, രേയി, ദാവീദിന്റെ വീരന്മാർ എന്നിവർ അദോനീയാവിന്റെ പക്ഷം ചേർന്നിരുന്നില്ല.
  urd-GVR: Lekin Sadoq Imām, Bināyāh bin Yahoyadā aur Nātan Nabī us ke sāth nahīṅ
    the, na Simaī, Re'ī yā Dāūd ke muhāfiz.
  suz-BL: तन्‍न चढ़ेब सादोक, येहो-यादा आ तौ बेनायाह, परमप्रभु यावे आ लोव़ पाइब नाथान,
    शिमेइ, रेइ नु दाऊद आ लडाइ पाइबपुकी चहिं अदोनीयाह नु मगारमा बाक्‍त।
  ita-1927: Ma il sacerdote Tsadok, Benaia figliuolo di Jehoiada, il profeta Nathan,
    Scimei, Rei e gli uomini prodi di Davide non erano per Adonija.
  ckb-ckb: بەڵام سادۆقی کاهین و بەنایای کوڕی یەهۆیاداع و ناتانی پێغەمبەر و شیمعی و
    ڕێعی و پاڵەوانەکانی داود، لەگەڵ ئەدۆنیا نەبوون.
  eng-BBE: But Zadok the priest, and Benaiah, the son of Jehoiada, and Nathan the
    prophet and Shimei and Rei, and David's men of war did not take the side of Adonijah.
  kan-OKCV: ಆದರೆ ಯಾಜಕನಾದ ಚಾದೋಕನೂ, ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನೂ, ಪ್ರವಾದಿಯಾದ ನಾತಾನನೂ, ಶಿಮ್ಮಿಯೂ,
    ರೇಯಿಯೂ, ದಾವೀದನ ಪರಾಕ್ರಮಶಾಲಿಗಳೂ ಅದೋನೀಯನ ಸಂಗಡ ಹೋಗಲಿಲ್ಲ.
  tam-2017: ஆசாரியனாகிய சாதோக்கும், யோய்தாவின் மகனாகிய பெனாயாவும், தீர்க்கதரிசியாகிய
    நாத்தானும், சீமேயியும், ரேயியும், தாவீதுடன் இருக்கிற பலசாலிகளும், அதோனியாவுக்கு
    துணைபோகவில்லை.
  spa-RV-1909: Mas Sadoc sacerdote, y Benaía hijo de Joiada, y Nathán profeta, y Semei,
    y Reihi, y todos los grandes de David, no seguían á Adonía.
  ron-BTF: Dar preotul Ţadoc şi Benaia, fiul lui Iehoiada, şi profetul Natan şi Şimei
    şi Rei şi războinicii care aparţineau lui David nu erau cu Adonia.
  eng-WEBP: But Zadok the priest, Benaiah the son of Jehoiada, Nathan the prophet,
    Shimei, Rei, and the mighty men who belonged to David, were not with Adonijah.
  eng-FBV: But Zadok the priest, Benaiah, son of Jehoiada, Nathan the prophet, Shimei,
    Rei, and David's bodyguard were not on Adonijah's side.
  nld-1939: Maar de priester Sadok, Benajáhoe, de zoon van Jehojada, de profeet Natan
    en Sjimi met zijn krijgsmakkers, Davids helden, hielden het niet met Adoni-ja.
  nch-BL: Pero sequij amo mosejcotilijque inihuaya. Mocajqui ica David nopa totajtzi
    Sadoc, Benaía icone Joiada, nopa tajtolpanextijquet Natán, Simei, Rei huan nochi
    isoldados David cati más temachme. Nochi ni tacame mocajque ihuaya David.
  vie-1934: Nhưng thầy tế lễ Xa-đốc và Bê-na-gia, con trai Giê-hô-gia-đa, Na-than,
    thầy tiên tri, Si-mê-i, Rê-i, và các dõng sĩ của Đa-vít không theo phe A-đô-ni-gia.
  hin-CV: मगर पुरोहित सादोक, यहोयादा का पुत्र बेनाइयाह, भविष्यद्वक्ता नाथान, शिमेई,
    रेइ और दावीद के वीर योद्धाओं ने अदोनियाह को समर्थन नहीं दिया.
  spa-BES: Pero el sacerdote Sadoc, y Benaía, hijo de Joiada, el profeta Natán y Simei
    y Rei, y los hombres de guerra de David no se pusieron del lado de Adonías.
  tdx-tdx: Fe tsy nimpiami’ Adonià t’i Tsadoke mpisoroñe naho i Benaià ana’ Iehoiada
    naho i Natane mpitoky naho i Simeý naho i Reý vaho o fanalolahi’ i Davideio.
  tha-KJV: แต่​ศาโดกปุโรหิต และเบไนยาห์​บุ​ตรชายเยโฮยาดา และนาธันผู้​พยากรณ์​กับชิเมอีและเรอี
    และพวกทแกล้วทหารของดาวิ​ดม​ิ​ได้​อยู่​ฝ่ายอาโดนียาห์
  por-BR-2018: Mas Zadoque sacerdote, e Benaia filho de Joiada, e Natã profeta, e
    Simei, e Reí, e todos os grandes de Davi, não seguiam a Adonias.
  deu-ELO: Aber Zadok, der Priester, und Benaja, der Sohn Jojadas, und Nathan, der
    Prophet, und Simei und Rei, und die Helden, welche David hatte, waren nicht mit
    Adonija.
  eng-WYC-2018: But Zadok, the priest, and Benaiah, the son of Jehoiada, and Nathan,
    the prophet, and Shimei, and (the) Cherethites and Pelethites, and all the strength
    of the host of David, were not with Adonijah. (But Zadok, the priest, and Benaiah,
    the son of Jehoiada, and Nathan, the prophet, and Shimei, and Rei, and all the
    strong men who were David’s bodyguards, were not with Adonijah.)
  epo-epo: Sed la pastro Cadok, kaj Benaja, filo de Jehojada, kaj la profeto Natan
    kaj Ŝimei kaj Rei kaj la fortuloj de David ne estis kun Adonija.
  uig-PIN: Lekin kaⱨin Zadok wǝ Yǝⱨoyadaning oƣli Binaya, Natan pǝyƣǝmbǝr, Ximǝy,
    Rǝy wǝ Dawutning ɵz palwanliri Adoniyaƣa ǝgǝxmidi.
  beo-beo: Be gobele salasu dunu Sa:idoge, Bina:ia (Yihoiada ea mano), ba:la:lusu
    dunu Na:ida:ne, Simiai, Liai amola Da:ibidi ea da:i ouligisu dunu, ilia da A:dounaidia
    emagai hame galu.
  tpi-OTNT: Tasol pris Sadok na Benaia, pikinini bilong Jehoiada, na profet Natan
    na Simei na Rei na ol soldia bilong was long king, ol i no wanbel wantaim Adoniya.
  hau-SA: Amma Zadok firist, Benahiya ɗan Yehohiyada, annabi Natan, Shimeyi, Reyi
    da kuma matsara na musamman na Dawuda ba su bi Adoniya ba.
  uig-LAT: Lékin kahin Zadok we Yehoyadaning oghli Binaya, Natan peyghember, Shimey,
    Rey we Dawutning öz palwanliri Adoniyagha egeshmidi.
  nde-nde: Kodwa uZadokhi umphristi, loBhenaya indodana kaJehoyada, loNathani umphrofethi,
    loShimeyi, loReyi kanye labalindi benkosi abamsekelanga u-Adonija.
  ton-ton: Ka ko Satoki ko e taulaʻeiki, mo Penaia ko e foha ʻo Sehoiata, mo Netane
    ko e palōfita, mo Simi, mo Lei, pea mo e kau tangata mālohi ʻaia naʻe ʻia Tevita,
    naʻe ʻikai kau ʻakinautolu kia ʻAtunaisa.
  ces-1613: Ale Sádoch kněz a Banaiáš syn Joiadův, též Nátan prorok a Simei i Rehi,
    a jiní přednější, kteréž měl David, nebyli s Adoniášem.
  eng-WMB: But Zadok the priest, Benaiah the son of Jehoiada, Nathan the prophet,
    Shimei, Rei, and the mighty men who belonged to David, were not with Adonijah.
  tam-TCV: ஆனால் ஆசாரியனான சாதோக்கும், யோய்தாவின் மகன் பெனாயாவும், இறைவாக்கினனான நாத்தானும்,
    சீமேயியும், ரேயியும் தாவீதின் விசேஷ காவலனும் அதோனியாவுடன் சேரவில்லை.
  ceb-ULB: Apan wala misunod si Zadok nga pari, si Benaya nga anak nga lalaki ni Jehoyada,
    si Natan nga propeta, si Shimei, si Rei ug ang mga kusgan nga lalaki nga sakop
    ni David wala misunod kang Adonia.
  pol-UBG: Lecz kapłan Sadok, Benajasz, syn Jehojady, prorok Natan, Szimei, Rei oraz
    dzielni wojownicy Dawida nie sprzyjali Adoniaszowi.
  agr-agr: Tujash sacerdote Sadokkesh, Benaías Joiadá uchijigkesh, nuniachkush profeta
    Natágkesh, tuja Davitan kajittsa anentai Simí aajakua dukesh Adoníasnak yaigchajui.
    Tuja Davita suntaji yacha aina dukesh Adoníasnak yaigchajui.
  kyc-kyc: Dopa leyaminyipape purisi akali Satokomoo Benaya Jiyoatana ikinyingimoo
    dee poropeta Netanemoo Simaimoo Oraimoo dee Dapiti banya yongo rapu pyuo karaminyi
    akali dupwamepe Atonainja banya pii leyamo dorena kara nayami.
  urd-GVU: لیکن صدوق امام، بِنایاہ بن یہویدع اور ناتن نبی اُس کے ساتھ نہیں تھے، نہ
    سِمعی، ریعی یا داؤد کے محافظ۔
  deu-1912: Aber Zadok, der Priester, und Benaja, der Sohn Jojadas, und Nathan, der
    Prophet, und Simei und Rei und die Helden Davids waren nicht mit Adonia.
  kan-2017: ಆದರೆ ಯಾಜಕನಾದ ಚಾದೋಕ್, ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯ, ಪ್ರವಾದಿಯಾದ ನಾತಾನ್, ಶಿಮ್ಮೀ,
    ರೇಗೀ ಮತ್ತು ದಾವೀದನ ವಿಶೇಷ ಕಾವಲಿನವರು ಅದೋನೀಯನನ್ನು ಬೆಂಬಲಿಸಲಿಲ್ಲ.
  yap-yap: Machane Zadok ni prist nge Benayah nib mo’on ni fak Jehoyada, nge Nathan
    ni profet, nge Shimei, nge Rei, nge pi salthaw ni matanagen David e dar folgad
    ngak Adonijah.
  hlt-MCSB: Tedae khosoih Zadok, Jehoiada capa Benaiah, tonghma Nathan, Shimei, Rei
    neh David taengkah hlangrhalh rhoek long tah Adonijah taengah om uh pawh.
  mdy-ETH: ጋዓንቴ ቄኤሳሢ ሳዶቄ፥ ዮዳሄ ናኣዚ ቤናያ፥ ፆኦሲ ማሊፆ ኬኤዛ ናኣታኣኔ፥ ሺምዒ፥ ሬዒንታ ዳውቴ ካፓ ፖኦሊሶንታ
    ዓዶኒያሴኮ ዬያ ማሊፆ ዒፄኔ።
  twi-ASANTE: Na wɔn a wɔtaa Dawid akyi, na wɔampɛ sɛ wɔboa Adoniya na ɔdi ɔhene no
    bi ne ɔsɔfoɔ Sadok, Yehoiada babarima Benaia, odiyifoɔ Natan, Simei, Rei ne Dawid
    ho banbɔfoɔ.
  eng-WEBU: But Zadok the priest, Benaiah the son of Jehoiada, Nathan the prophet,
    Shimei, Rei, and the mighty men who belonged to David, were not with Adonijah.
  wal-wal: SHin qeesiyaa Xaadooqi, Yoodaahe na7ai Banaayi, hananabaa yootiya Naataani,
    SHim77i, Ree7inne Daawita naagiyaageeti Adooniyaara de7okkona.
  spa-PDDPT: Pero el sacerdote Sadoc, Benaías, hijo de Joiada, el profeta Natán, Simei,
    Rei y los valientes que tenía David, no seguían a Adonías.
  gun-gun: Ha'e rã sacerdote Zadoque ma Adonias-a katy ndooi, neĩ Joiada ra'y Benaia,
    profeta Natã, Simei, Reí ha'e Davi rembiguai kuery ipy'a guaxukueve va'e ma voi.
  ilo-ULB: Ngem ni Zadok a padi, ni Benaias nga anak ni Jehoyada, ni Natan a profeta,
    ni Simei, ni Reihi, ken dagiti mamaingel a lallaki a tattao ni David ket saan
    a simmurot kenni Adoniha.
  kpg-kpg: Gei ogo tangada hai mee dabu go Zadok, mo Benaiah tama daane a Jehoiada,
    Nathan di soukohp, Shimei mo Rei mo nia madaloohi a David digi madalia a Adonijah.
  uig-ARA: لېكىن كاھىن زادوك ۋە يەھويادانىڭ ئوغلى بىنايا، ناتان پەيغەمبەر، شىمەي،
    رەي ۋە داۋۇتنىڭ ئۆز پالۋانلىرى ئادونىياغا ئەگەشمىدى.
  sus-sus: Kɔnɔ Sadɔki sɛrɛxɛdubɛ, Yehoyada xa di Bɛnaya, Annabi Natan, Simeyi, Reyi,
    nun Dawuda xa sɔɔri sɛnbɛmae naxa tondi birade Adoniya fɔxɔ ra.
  pon-2006: Ahpw samworo Sadok, Penaia nein Sehoiada, oh soukohp Nadan, Simei, Rei,
    oh sounpei ko me kin sinsile Depit, irail sohte uhpalihki Adonaisa.
  jae-jae: Mago dabuŋwaga Sadok agêc Jehoiada latu Benaia ma propete Natan to Simei
    agêc Rei ma Dawid nê siŋsêlêc samob, taŋ sejop eŋ naŋ, sêwiŋ Adonia atom.
  ksd-ksd: Ma Sadok ra tena tinabar, ma Benaia natu i Ieoiada, ma Natan ra propet,
    ma Simei ma Rei, ma ra umana rangrang na tutana kai David, pa dia tur maravut
    Adonia.
  tur-YTC: Ancak kâhin Sadok, Yehoyada oğlu Benaya, Peygamber Natan, Şimei, Rei ve
    David'e ait olan yiğitler Adoniya ile birlikte değildi.
  grc-BRENT: Καὶ Σαδὼκ ὁ ἱερεὺς, καὶ Βαναίας υἱὸς Ἰωδαὲ, καὶ Νάθαν ὁ προφήτης, καὶ
    Σεμεῒ, καὶ Ῥησὶ, καὶ υἱοὶ δυνατοὶ τοῦ Δαυὶδ, οὐκ ἦσαν ὀπίσω Ἀδωνίου.
  ind-AYT: Namun, Imam Zadok, Benaya, anak Yoyada, Nabi Natan, Simei, Rei, dan para
    pahlawan Daud, tidak memihak Adonia.
  nya-nya: Koma Zadoki wansembe, Benaya mwana wa Yehoyada, mneneri Natani, Simei ndi
    Rei ndiponso asilikali amphamvu a Davide sanamutsate Adoniya uja.
  hrv-hrv: Ali svećenik Sadok i Jojadin sin Benaja, prorok Natan, Šimej i Rei i junaci
    Davidovi ne pristadoše uz Adoniju.
  mps-mps: Tiali goli, pris Sadok me Benaia, te Jehoiadago ogwa, tama te profet Natan
    me, Simei me, Rei me, te king tonalubo ami bidi dabe me, augwaligo te Adoniya
    dali deli homu me ebeo.
  tpi-tpi: Tasol pris Sadok na Benaia, pikinini bilong Jehoiada, na profet Natan na
    Simei na Rei na ol soldia bilong was long king, ol i no wanbel wantaim Adoniya.
  dan-1931: mens Præsten Zadok, Jojadas Søn Benaja, Profeten Natan, Sjim'i og Re'i
    og Davids Kernetropper ikke sluttede sig til Adonija.
  vie-OVCB: Tuy nhiên, Thầy Tế lễ Xa-đốc, Bê-na-gia, con Giê-hô-gia-đa, Tiên tri Na-than,
    Si-mê-i, Rê-i, và các dũng tướng của Đa-vít không theo A-đô-ni-gia.
  guj-2017: પણ સાદોક યાજક, યહોયાદાનો દીકરો બનાયા, નાથાન પ્રબોધક, શિમઈ, રેઈ તથા દાઉદના
    યોદ્ધાઓ અદોનિયાના પક્ષે ગયા નહિ.
  pon-2006A: Ahpw samworo Sadok, Penaia nein Sehoiada, oh soukohp Nadan, Simei, Rei,
    oh sounpei ko me kin sinsile Depit, irail sohte uhpalihki Adonaisa.
  por-BRBSL: Mas Zadoque, o sacerdote, Benaia, filho de Jeoiada, Nathan, o profeta,
    Shimei, Rei, e os homens poderosos que pertenciam a Davi, não estavam com Adonias.
  cth-cth: Hatei, vaihma Zadok hoi Jehoiada capa Benaiah hoi, profet Nathan, Shimei,
    Rei hoi Devit koe e athakaawme taminaw teh, Adonijah koelah kambawng awh van hoeh.
  twi-twi: Na wɔn a wɔtaa Dawid akyi, na wɔampɛ sɛ wɔboa Adoniya na odi hene no bi
    ne ɔsɔfo Sadok, Yehoiada babarima Benaia, odiyifo Natan, Simei, Rei ne Dawid ho
    bammɔfo.
  hlt-hlt: Tedae khosoih Zadok, Jehoiada capa Benaiah, tonghma Nathan, Shimei, Rei
    neh David taengkah hlangrhalh rhoek long tah Adonijah taengah om uh pawh.
  tbz-SIM: Ikuɔ́ nìùtì Sɑdɔki nɛ̀ Yoyɑdɑ birɛ Bennɑyɑ nɛ̀ Nɑtɑ̃ɑ̃ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò nɛ̀ Simmɛi kɛ́yíɛ́nɛ̀ Dei nɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmbɛ í nyie nkóò
    tũ̀nnɛ.
  msy-2020: Ezɨ ofa gamir gumazim Sadok, ko Jehoiadan otarim Benaia, ko akam inigh
    izir gumazim Natan, ko Simei, ko Rei, ko atrivimɨn mɨdorozir gumazir gavgaviba,
    me Adoniyan nɨghnɨzim ko itir puvatɨ.
  dop-dop: Amɑ kɔtʋlʋ Sɑtɔkɩ, nɑ Yoyɑtɑ pǝyɑlʋ Penɑyɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ,
    nɑ Simeyi, nɑ Leyi, nɑ Tɑfiiti tɑŋlɑɑ fɛɩ Atoniyɑ tɔɔ.
  azb-azb: Amma kahin Sadoq, Yehoyada oğlu Benaya, peyğəmbər Natan, Şimey, Rei və
    Davudun igidləri Adoniyanın tərəfində deyildilər.
  eng-DBY: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the prophet,
    and Shimei, and Rei, and the mighty men whom David had, were not with Adonijah.
  hin-2017: परन्तु सादोक याजक यहोयादा का पुत्र बनायाह, नातान नबी, शिमी, रेई, और दाऊद
    के शूरवीरों ने अदोनिय्याह का साथ न दिया।
  wol-KYG: Waaye Cadog sarxalkat ba ak Benaya doomu Yoyada, ak Yonent Yàlla Natan,
    ak Simey ak Reyi, ñook jàmbaari Daawuda ya koy dar, ñooñu ànduñu woon ak Adoña.
  eng-YLT: and Zadok the priest, and Benaiah son of Jehoiada, and Nathan the prophet,
    and Shimei, and Rei, and the mighty ones whom David hath, have not been with Adonijah.
  eng-WYC-2017: But Zadok, the priest, and Benaiah, the son of Jehoiada, and Nathan,
    the prophet, and Shimei, and Cherethites and Pelethites, and all the strength
    of the host of David, were not with Adonijah.
  eng-WMBB: But Zadok the priest, Benaiah the son of Jehoiada, Nathan the prophet,
    Shimei, Rei, and the mighty men who belonged to David, were not with Adonijah.
  urd-GVH: लेकिन सदोक़ इमाम, बिनायाह बिन यहोयदा और नातन नबी उसके साथ नहीं थे, न सिमई,
    रेई या दाऊद के मुहाफ़िज़।
  rug-rug: Ba e Zedoki sa hiama, se Benaea sa tuna e Zehoiada, Netani sa poropita,
    e Simi, Rei, meke sari na ṉati varane te Devita si lopu toka nia rini se Adonaeza.
  gaz-gaz: Garuu Zaadoq lubichi, Benaayaa ilmi Yehooyaadaa, Naataan raajichi, Shimeʼiin,
    Reeʼii fi eegdonni Daawit filatamoon Adooniyaa wajjin hin turre.
  fra-LSG: Mais le sacrificateur Tsadok, Benaja, fils de Jehojada, Nathan le prophète,
    Schimeï, Réï, et les vaillants hommes de David, ne furent point avec Adonija.
  gnn-gnn: '@see-verse:1KI.001.007'
  yal-yal: Koni, saraxaraliin Sadɔki nun Bɛnaya, Yehoyadaa dii xɛmɛn nun Nabi Natan
    nun Simeyi nun Reyi nun Dawudaa sofa wɛkilɛxine sese mi yi Adoniya fari.
  haw-1868: Aka, o Zadoka, a me Benaia ke keiki a Iehoiada, a me Natana ke kaula,
    a me Simei, a me Rei, a me ka poe kanaka koa o Davida, aole lakou me Adoniia.
  arb-NAV: وَأَمَّا صَادُوقُ الْكَاهِنُ وَبَنَايَاهُو بْنُ يَهُويَادَاعَ وَنَاثَانُ
    النَّبِيُّ وَشِمْعِي وَرِيعِي وَسِوَاهُمْ مِنَ الأَبْطَالِ مِنْ رِجَالِ دَاوُدَ
    فَلَمْ يَنْسَاقُوا مَعَهُ.
  ewe-ewe: Ke ame siwo ganɔ Fia David yome eye womede Adoniya dzi o la dometɔ aɖewoe
    nye, Zadok kple Benaya, ame siwo nye nunɔlawo, Nyagblɔɖila Natan, Simei, Rei kple
    David ƒe aʋafiawo.
  eng-LEE: But Zadok the priest, and Benayahu the son of Yehoyada', and Nathan the
    prophet, and Shim'i, and Re'i, and the mighty men that belonged to David, were
    not with Adoniyah.
  asm-FB: কিন্তু চাদোক পুৰোহিত, যিহোয়াদাৰ পুত্ৰ বনায়া, নাথন ভাববাদী, চিমিয়ী, ৰেয়ী
    আৰু যি বীৰসকল দায়ূদৰ লগত আছিল, তেওঁলোকে অদোনিয়াক অনুসৰণ নকৰিলে।
  sus-A: كْنْ سَدْكِ سّرّشّدُبّ، يٍهٌيَدَ شَ دِ بّنَيَ، عَننَبِ نَتَن، سِمٍيِ، رٍيِ،
    نُن دَوُدَ شَ سْورِ سّنبّمَيٍ نَشَ تٌندِ بِرَدٍ عَدٌنِيَ قْشْ رَ.
  fra-SBL: Mais le sacrificateur Tsadok, Benaja, fils de Jehojada, Nathan, le prophète,
    Shimei, Rei, et les hommes forts qui appartenaient à David, n'étaient pas avec
    Adonija.
  hbo-hbo: וְצָדֹ֣וק הַ֠כֹּהֵן וּבְנָיָ֨הוּ בֶן־יְהֹויָדָ֜ע וְנָתָ֤ן הַנָּבִיא֙ וְשִׁמְעִ֣י
    וְרֵעִ֔י וְהַגִּבֹּורִ֖ים אֲשֶׁ֣ר לְדָוִ֑ד לֹ֥א הָי֖וּ עִם־אֲדֹנִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.001.007'
  kik-kik: No Zadoku mũthĩnjĩri-Ngai, na Benaia mũrũ wa Jehoiada, na Nathani ũrĩa
    mũnabii, na Shimei, na Rei, na arangĩri arĩa a mwanya a Daudi matianyiitanĩire
    na Adonija.
  fra-NCL: Mais le prêtre Sadoc, Banaïas, fils de Joïadas, Nathan le prophète, Séméï,
    Réï et les vaillants hommes de David ne furent pas avec Adonias.
  cek-AK: Toe qaima Zadok, Jehoiada capa Benaiah, tahmaa Nathan, thacak David ih misatoep
    kami Shimei hoi Rei cae mah loe Adonijah to angdoe o haih ai.
  cuk-cuk: 'Adoníasʼba nagussurmaladdina, wemalad: Dule-irwa-Bab-Dummadse-goled-Sadoc,
    Joiada-machi-Benaía, Bab-Dummad-gayaburba-barsoged-Natán, Simei, Rei, degi, David-e-sordamar-bur
    bulegan. Wemala, Adoníasʼba nagussurmalad.'
  uig-CYR: Лекин каһин Задок вә Йәһояданиң оғли Беная, Натан пәйғәмбәр, Шимәй, Рәй
    вә Давутниң өз палванлири Адонияға әгәшмиди.
  tel-2017: అయితే యాజకుడు సాదోకు, యెహోయాదా కొడుకు బెనాయా, ప్రవక్త నాతాను, షిమీ, రేయీ,
    దావీదు అంగరక్షకులు అదోనీయాతో చేరలేదు.
  hat-BSA: Men Tsadok, prèt la, Benaja, fis a Jehojada a, Nathan, pwofèt la, Schimeï,
    Réï, ak mesye vanyan ki te apatyen a David yo, pa t avèk Adonija.
  kos-kos: Tusruktu Zadok mwet tol, ac Benaiah wen natul Jehoiada, ac Nathan mwet
    palu, Shimei, Rei, ac mwet mweun karinginyal David, elos nukewa tia insese nu
    sel Adonijah.
  hbo-WLC: וְצָד֣וֹק הַ֠כֹּהֵן וּבְנָיָ֨הוּ בֶן־יְהוֹיָדָ֜ע וְנָתָ֤ן הַנָּבִיא֙ וְשִׁמְעִ֣י
    וְרֵעִ֔י וְהַגִּבּוֹרִ֖ים אֲשֶׁ֣ר לְדָוִ֑ד לֹ֥א הָי֖וּ עִם־אֲדֹנִיָּֽהוּ׃
  ibo-ibo: Ma Zadọk onye nchụaja, Benaya nwa Jehoiada, Netan onye amụma, Shimei, Rei
    na ndị agha niile na-eche Devid nche esonyeghị Adonaịja.
  ory-ory: ମାତ୍ର, ସାଦୋକ ଯାଜକ ଓ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ଓ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଓ ଶିମୀୟି
    ଓ ରେୟି ଓ ଦାଉଦଙ୍କର ବୀରଗଣ ଅଦୋନୀୟର ପକ୍ଷ ନ ଥିଲେ।
  wmt-wmt: '@see-verse:1KI.001.007'
  chk-chk: Nge ewe souasor Satok me Penaia nöün Jehoiata we mwän, pwal ewe soufos
    Natan, Simei me Rei, pwal nöün Tafit kewe mwän mi pwora resap eti Atonia.
  rop-rop: Bat Seidok det serramonimen, Benaiya det san blanga Jehoiyada, Neithan
    det speshalwan mesinja, en Shimiyai, Rei, en ola speshalwan solja hubin oldei
    lukaftumbat King Deibid nomo bin wandi album langa Edanaija.
  ukr-1871: Та сьвященник Садок і Банея Йодаєнко й пророк Натан, і Семей й Рисій,
    а також хоробрі Давидові не накладали з Адонїєю.
  deu-1951: Aber der Priester Zadok und Benaja, Jojadas Sohn, und der Prophet Natan
    und Simei und Rei und die Helden Davids hielten es nicht mit Adonia.
  eng-JPS: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the prophet,
    and Shimei, and Rei, and the mighty men that belonged to David, were not with
    Adonijah.
  srp-1865: Ali Sadok sveštenik i Venaja sin Jodajev i Natan prorok i Semej i Rej
    i junaci Davidovi ne pristaše za Adonijom.
  lug-lug: Naye Zadooki kabona, ne Benaya mutabani wa Yekoyaada, ne Nasani nnabbi,
    ne Simeeyi, ne Leeyi, n’abasajja ba Dawudi ab’amaanyi abalala tebaali ku ludda
    lwa Adoniya.
  heb-heb: וצדוק הכהן ובניהו בן יהוידע ונתן הנביא ושמעי ורעי והגבורים אשר לדוד לא
    היו עם אדניהו׃
  ben-IRV: কিন্তু যাজক সাদোক যিহোয়াদার ছেলে বনায়, ভাববাদী নাথন, শিমিয়ি, রেয়ি এবং
    দায়ূদের বীর যোদ্ধারা আদোনিয়ের পক্ষে যোগ দিল না।
  pan-pan: ਪਰ ਸਾਦੋਕ ਜਾਜਕ ਅਤੇ ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ, ਨਾਥਾਨ ਨਬੀ, ਸ਼ਿਮਈ, ਰੇਈ ਅਤੇ ਦਾਊਦ
    ਦੇ ਸੂਰਬੀਰ ਅਦੋਨੀਯਾਹ ਦੇ ਨਾਲ ਨਹੀਂ ਸਨ।
  tkr-tkr: Kaahin Tsadokee, Yehoyadayne dixee Benayayee, Natan peyğambaree, Şimeyee,
    Reiyee, Davudne igidyaaşe Adoniyayn sura aqqaqqa deş.
  mya-JVB: ယဇ်ပုရောဟိတ် ဇာဒုတ် ၊ ယောယဒ သား ဗေနာယ ၊ ပရောဖက် နာသန် ၊ ရှိမိ ၊ ရေဣ အစရှိသော
    ဒါဝိဒ် ၏ မှူးကြီး မတ်ကြီးများမူကား ၊ အဒေါနိယ ဘက်သို့ မ ဝင်ကြ။
  tbg-tbg: Vitanta minti tumantavata, vokuka kia virara hove tura. Kotira kaiqa vara
    amite vau vaiintiva Sadokivave, Jehoiadaara maaqu Benaiaavave, paropeti vaiinti
    Nataanivave, Simeika Reikave, vo vaiintinavu Devitiraqaa maimaraara raqiki vaukave,
    ekaa vika kia Adoniaara uvara hove tura.
  hmo-hmo: To hahelagaia tauna Sadoka, bona Benaia Iehoiada, bona peroveta tauna Natana,
    bona Simei, bona Rei, bona Davida ena tuari taudia goadadia, be Adonaisa danu
    idia haboua lasi.
  urd-urd: लेकिन सदूक़ काहिन, और यहूयदा' के बेटे बिनायाह, और नातन नबी, और सिम'ई और
    रे'ई और दाऊद के बहादुर लोगों ने अदूनियाह का साथ न दिया।
  rus-SYN: Но священник Садок и Ванея, сын Иодаев, и пророк Нафан, и Семей, и Рисий,
    и сильные Давидовы не были на стороне Адонии.
  bqc-SIM: Kási sa'ona Zadoki ń Yoiada nɛ́ Benaiao ń ãnabi Natão ń Simɛio ń
    Davidi gbɛ̃naↄ ń aà dↄai nɛgↄ̃naↄ aai zɛaànↄo.
  tcz-CHONGTHU: Ahinlah Zadok thempupa leh Jehoiada chapa Benaiah, themgao Nathan,
    Simei, Rei chuleh David veng themma pang mihat hon vang ana panpi pouvin ahi.
  mar-mar: पण सादोक याजक, यहोयादाचा पुत्र बनाया, नाथान संदेष्टा, शिमी रेई आणि दाविदाच्या
    पदरी असलेले वीर, ह्यानी अदोनीयाला अनुसरले नाही.
  qub-qub: Ichanga manami yanaparanchu cüra Sadoc, Joiadapa wamran Benaía, profëta
    Natán, ray yäracushan Simei, Rei, Davidpa mandaj suldäruncunapis.
  bqp-bqp: Ama sa'ori Zadↄki kũ Yoyada nɛ́ Bɛnayao kũ annabi Natão kũ Simɛio kũ
    Dauda gbɛ̃nnanↄ kũ a dogarinↄ dí zɛ kãaoro.
  hat-hat: Men Zadòk, prèt la, Benaja, pitit gason Jeojada a, pwofèt Natan, Chimeyi,
    Reyi ak vanyan sòlda David yo pa te patizan Adonija.
  eng-BSB: But Zadok the priest, Benaiah son of Jehoiada, Nathan the prophet, Shimei,
    Rei, and David’s mighty men would not join Adonijah.
  eng-WEBPB: But Zadok the priest, Benaiah the son of Jehoiada, Nathan the prophet,
    Shimei, Rei, and the mighty men who belonged to David, were not with Adonijah.
  kbq-kbq: Hianagi pristi ne' Zadoki'ma, Jehoiada nemofo Benai'ma, profeti ne' Neteni'ma,
    Simeima, Reima, Deviti avufgare kva nehaza sondia vahe'mo'zanena Adonizana aza
    osu'naze.
  nhe-BL: Pero sequinoc ax mosejcotilijque ininhuaya. Mocajque ica David nopa totajtzi
    Sadoc, Benaía tlen elqui icone Joiada, nopa tiocamanalojquetl Natán, Simei, Rei
    huan nochi isoldados David tlen más temachme. Nochi ni tlacame mocajque ihuaya
    David.
  bus-bus: Mↄde sa'ori Zadↄki kↄ̃n Yoyada nɛ́ Bɛnayao kↄ̃n annabi Natão kↄ̃n Simɛio
    kↄ̃n Dauda gbɛ̃nnanↄ kↄ̃n à dogarinↄↄ e zɛoro.
  gub-BL: 'Amo awa nuputar kwaw tuwihawete romo heko àwàm a''e wà. Na''aw waner xe
    wà kury: Xaxeto Zanok her ma''e. Menai Zoiaz ta''yr. Tupàn ze''eg imume''u har
    Nàtà her ma''e. Ximez. Hei. Zauxiapekwer Tawi rehe uzekaiw ma''e wà.'
  eng-DRA: But Sadoc the priest, and Banaias the son of Joiada, and Nathan the prophet,
    and Semei, and Rei, and the strength of David’s army was not with Adonias.
