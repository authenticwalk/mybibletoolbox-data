  gaz-gaz: Isinis ergasii isa wajjin ol baʼuu qabdu; innis dhufee teessoo koo irra
    taaʼee iddoo koo buʼee mootii taʼuu qaba. Ani akka inni bulchaa taʼuuf Israaʼelii
