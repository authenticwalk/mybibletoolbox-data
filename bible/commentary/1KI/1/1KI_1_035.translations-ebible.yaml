  guj-2017: પછી તમે તેની પાછળ આવજો અને તે આવીને મારા રાજ્યાસન પર બેસશે; કેમ કે તે
    મારી જગ્યાએ રાજા થશે. મેં તેને ઇઝરાયલ પર તથા યહૂદિયા પર આગેવાન નીમ્યો છે.”
  pon-2006A: Kumwail ahpw pil pahn iangodo met ni eh pahn wilianiehdi. E pahn wilianiehdi
