  tam-TCV: பின்பு அவனோடு நீங்கள் வந்து அவனை அரசனாக எனது அரியணையில் அமர்த்துங்கள்.
    அவன் எனது இடத்தில் அரசனாக வேண்டும். இஸ்ரயேலுக்கும், யூதாவுக்கும் நான் அவனை ஆளுநனாக
    நியமித்திருக்கிறேன்” என்றான்.
  ceb-ULB: Unya mosaka ikaw sunod kaniya, ug moduol siya ug molingkod sa akong trono;
