  hin-2017: और तुम उसके पीछे-पीछे इधर आना, और वह आकर मेरे सिंहासन पर विराजे, क्योंकि
    मेरे बदले में वही राजा होगा; और उसी को मैंने इस्राएल और यहूदा का प्रधान होने को
