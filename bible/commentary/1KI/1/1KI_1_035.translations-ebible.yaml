  urd-GVU: اِس کے بعد میرے بیٹے کے ساتھ یہاں واپس آ جانا۔ وہ محل میں داخل ہو کر میرے
    تخت پر بیٹھ جائے اور میری جگہ حکومت کرے، کیونکہ مَیں نے اُسے اسرائیل اور یہوداہ
    کا حکمران مقرر کیا ہے۔“
  deu-1912: Und ziehet mit ihm herauf, und er soll kommen und sitzen auf meinem Stuhl
