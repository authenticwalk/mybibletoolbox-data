  mdy-ETH: ዒዚ ታ ቤዛ ካኣቱሞ ዖይታ ዴዓኒ ሙካኣና ዒዛ ጊንፆ ዒዛና ዎላ ሙኩዋቴ፤ ዒስራዔኤሌና ዪሁዳናኮ ካኣቲ ማዒ ዒ ዎይሣንዳጉዲ
    ታ ዒዛ ዶኦሬሢሮ ዒ ታ ቤዛ ካኣታዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Na sɛ mosane de no ba ha a, ɔbɛtena mʼahennwa so. Ɔbɛdi mʼadeɛ sɛ ɔhene,
