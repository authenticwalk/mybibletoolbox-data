  uig-ARA: ئاندىن ئۇ تەختىمدە ئولتۇرۇشقا بۇ يەرگە كەلگەندە، ئۇنىڭغا ئەگىشىپ مېڭىڭلار؛
    ئۇ مېنىڭ ئورنۇمدا پادىشاھ بولىدۇ؛ چۈنكى مەن ئۇنى ئىسرائىل بىلەن يەھۇدانىڭ ئۈستىگە
