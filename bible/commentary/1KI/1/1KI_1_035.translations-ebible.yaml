  yal-yal: Ɛ te a fɔxɔ ra, a xa fa dɔxɔ n ma mangaya gbɛdɛni, a lu n ɲɔxɔni. N bata
    yamarin fi fa fala a xa findi mangan na Isirayila nun Yuda xun na.”
  haw-1868: Alaila e hele mai oukou mamuli ona, i hele mai oia e noho maluna o ko'u
