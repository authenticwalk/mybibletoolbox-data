  arb-NAV: ثُمَّ اصْعَدُوا وَرَاءَهُ حَتَّى يَأْتِيَ فَيَجْلِسَ عَلَى عَرْشِي، فَهُوَ
    الَّذِي اخْتَرْتُهُ لِيَخْلُفَنِي عَلَى عَرْشِ إِسْرَائِيلَ وَيَهُوذَا».
  ewe-ewe: Ne miekplɔe gbɔ va ɖo afi sia la, mina wòanɔ anyi ɖe nye fiazikpui dzi
    abe fia yeye la ene elabena metiae be wòanye fia na Israel kple Yuda.”
  eng-LEE: 'Then shall ye go up after him, and he shall come and sit upon my throne;
    and he shall be king in my stead: and him have I ordained to be ruler over Israel
    and over Judah.'
  asm-FB: পাছত তোমালোকে তেওঁৰ পাছে পাছে উঠি আহিবা; তেওঁ আহি মোৰ সিংহাসনত বহিব; কিয়নো
    মোৰ সলনি তেওঁ ৰজা হ’ব, ইস্ৰায়েল আৰু যিহূদাৰ ওপৰত অধ্যক্ষ হ’বলৈ মই তেওঁকেই নিযুক্ত
    কৰিলোঁ।”
  sus-A: نَ تّمُي وٌ بِرِن شَ فبِلٍن، وٌ شَ عَ دْشْ ﭑ مَ كِبَنيِ كُي. عَ تَن نَن قِندِ مَ
    مَنفّ رَ ﭑ حْشْي رَ. ﭑ بَرَ عَ تِ عِسِرَيِلَ نُن يُدَيَ مَنفّ رَ.»
  fra-SBL: Puis montez après lui, et il viendra s'asseoir sur mon trône, car il sera
    roi à ma place. Je l'ai établi comme prince sur Israël et sur Juda. »
  hbo-hbo: וַעֲלִיתֶ֣ם אַחֲרָ֗יו וּבָא֙ וְיָשַׁ֣ב עַל־כִּסְאִ֔י וְה֥וּא יִמְלֹ֖ךְ
    תַּחְתָּ֑י וְאֹתֹ֤ו צִוִּ֙יתִי֙ לִֽהְיֹ֣ות נָגִ֔יד עַל־יִשְׂרָאֵ֖ל וְעַל־יְהוּדָֽה׃
  piu-2006: '@see-verse:1KI.001.034'
  kik-kik: Ningĩ mũcooke mwambate nake, oke aikarĩre gĩtĩ gĩakwa kĩa ũnene, na athamake
