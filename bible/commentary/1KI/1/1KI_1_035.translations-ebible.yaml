  fra-NCL: Puis vous remonterez après lui ; il viendra s’asseoir sur mon trône, et
    il régnera à ma place, car c’est lui que j’établis pour être chef d’Israël et
    de Juda. »
  cek-AK: To pacoengah anih hoi nawnto caeh o tahang ah, anih loe kai ih angraeng
    tangkhang nuiah anghnu ueloe, kai zuengah siangpahrang ah om tih. Anih to Israel
    hoi Judah kaminawk ukkung ah ka caksak boeh, tiah a naa.
  cuk-cuk: Geb bemar Salomón-sorba nadapmaloed. Agi, be gannar Salomón-senonimarbaloed,
    geb Salomón rey-gangi signonikoed, an-sorba yar semai guoed. Ani an Israel-dulemar-iduega,
    degi, Judá-dulemar-idubaliga Salomón-sunaid.
  uig-CYR: Андин у тәхтимдә олтиришқа бу йәргә кәлгәндә, униңға әгишип меңиңлар; у
    мениң орнумда падиша болиду; чүнки мән уни Исраил билән Йәһуданиң үстигә падиша
    болушқа тайинлидим, — деди.
  tel-2017: తరువాత, ఇశ్రాయేలు వారి మీదా యూదా వారి మీదా నేను అతణ్ణి అధికారిగా నియమించాను.
    కాబట్టి మీరు యెరూషలేముకు అతని వెంట రావాలి. అతడు నా సింహాసనం మీద కూర్చుని నా స్థానంలో
    రాజవుతాడు” అని ఆజ్ఞాపించాడు.
  hat-BSA: Alò, ou va vin monte apre li. Li va vin chita sou twòn mwen an e li va
    vin wa nan plas mwen. Paske mwen te chwazi li pou renye sou Israël avèk Juda.”
  kos-kos: Kowos welul na foloko nwe ke na el muta fin tron luk uh. El fah aolyu in
    tokosra, mweyen el pa nga sulela in leumi Israel ac Judah.”
  hbo-WLC: וַעֲלִיתֶ֣ם אַחֲרָ֗יו וּבָא֙ וְיָשַׁ֣ב עַל־כִּסְאִ֔י וְה֥וּא יִמְלֹ֖ךְ
    תַּחְתָּ֑י וְאֹת֤וֹ צִוִּ֙יתִי֙ לִֽהְי֣וֹת נָגִ֔יד עַל־יִשְׂרָאֵ֖ל וְעַל־יְהוּדָֽה׃
  ibo-ibo: Mgbe ahụ, unu na ya ga-esokwa gbagota, ọ ga-abịa nọkwasị nʼocheeze m ịchị
    nʼọnọdụ m. Nʼihi na ọ bụ ya ka m họpụtara ịchị eze nʼIzrel na Juda.”
  ory-ory: ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭେମାନେ ତାହାର ପଛେ ପଛେ ଆସ ଓ ସେ ଆସି ମୋʼ ସିଂହାସନରେ ବସୁ; କାରଣ,
    ସେ ମୋʼ ପଦରେ ରାଜା ହେବ; ଆଉ, ମୁଁ ତାହାକୁ ଇସ୍ରାଏଲ ଓ ଯିହୁଦାର ଅଗ୍ରଣୀ କରି ନିଯୁକ୍ତ କରିଅଛି।
  chk-chk: Mürin oupwe tapweto mürin Salomon, lupwen epwe feito ikei o mot won ai
    lenien motun king, pun i epwe siwiliei lon wisei wisen king. Üa filätä Salomon
    pwe epwe nemenem lon Israel me Juta.”
  rop-rop: En yumob garra bulurrum im raitbek iya blanga jidan langa det speshalwan
    tjeya blanga main, dumaji aibin pikimat im na blanga jidan king langa det dubala
    kantri gulum Isreil en Juda.” Lagijat na King Deibid bin tok.
  ukr-1871: 'Потім проведїть його сюди, нехай увійде й сяде на мойму престолї й нехай
    він буде царем намість мене: бо я призначив його, щоб він був князем над Ізраїлем
    і Юдою!'
  deu-1951: Und ziehet hinter ihm herauf, und er soll kommen und auf meinem Throne
    sitzen und für mich König sein; denn ich habe verordnet, daß er Fürst über Israel
    und Juda sei.
  eng-JPS: Then ye shall come up after him, and he shall come and sit upon my throne;
    for he shall be king in my stead; and I have appointed him to be prince over Israel
    and over Judah.'
  srp-1865: Potom se vratite za njim, i on neka doðe i sjede na prijesto moj i caruje
    mjesto mene; jer sam njega odredio da bude voð Izrailju i Judi.
  lug-lug: Mwambuke naye, atuule ku ntebe yange ey’obwakabaka era afuge mu kifo kyange.
    Mmufudde omukulembeze wa Isirayiri ne Yuda.”
  heb-heb: ועליתם אחריו ובא וישב על כסאי והוא ימלך תחתי ואתו צויתי להיות נגיד על ישראל
    ועל יהודה׃
  ben-IRV: এর পর আপনারা তার পিছনে পিছনে ফিরে আসবেন। সে এসে আমার সিংহাসনে বসবে এবং
    আমার জায়গায় রাজত্ব করবে। আমি তাকে ইস্রায়েল ও যিহূদার শাসনকর্ত্তা নিযুক্ত করলাম।”
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਹੋ ਕੇ ਉਤਾਂਹਾ ਚੱਲੇ ਆਓ, ਤਾਂ ਜੋ ਉਹ ਆਵੇ ਅਤੇ ਮੇਰੀ
    ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਥਾਂ ਪਾਤਸ਼ਾਹ ਬਣੇਗਾ ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਨੂੰ ਠਹਿਰਾ
    ਦਿੱਤਾ ਹੈ ਕਿ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜਾ ਹੋਵੇ।
  tkr-tkr: Qiyğa mana yı'q'əlqa qale, hasre yizde taxtıl gyu'recen. Mana yizde cigeena
    paççah ixhes. Zı mana İzrailynayiy Yahudayna xərna giyxhe.
  mya-JVB: ထိုနောက် သင်တို့လိုက် လျက် ငါ့သားသည်လာ ၍ နန်း ထိုင် ရမည်။ ငါ့ ကိုယ်စား
    ရှင် ဘုရင်ဖြစ်ရမည်။ ထိုသူ ကို ဣသရေလ မင်း ၊ ယုဒ မင်းအရာ၌ ငါခန့် ထားသည်ဟု မိန့်
    တော်မူ၏။
  tbg-tbg: Ne mintimake vira vita vare urivaro viva ti avuhainaa taintaqaa uru oquviro
    variarire. Te vira noraiqama kauraro viva ti vatuka varero avuhainaa vaiintivano
    vaiharo Isareriqaavata Iutaaqaavata raqikiarire, tiro.
  hmo-hmo: Bona umui be Solomona ena murinai do umui mai, ia be do ia mai, lauegu
    terona dekenai do ia helai, badina ia be king, lauegu gabu dekenai. Lau ese Solomona
    lau abia hidi vadaeni, ia ese Israela bona Iuda do ia gunalaia.”
  urd-urd: फिर तुम उसके पीछे — पीछे चले आना, और वह आकर मेरे तख़्त पर बैठे; क्यूँकि
    वही मेरी जगह बादशाह होगा, और मैंने उसे मुक़र्रर किया है कि वह इस्राईल और यहूदाह
    का हाकिम हो।”
  rus-SYN: Потом проводите его назад, и он придет и сядет на престоле моем; он будет
    царствовать вместо меня; ему завещал я быть вождем Израиля и Иуды.
  bqc-SIM: Bee kpɛ í suaànↄ, i zↄ̃lɛ kpalau, iↄ dɛ kía ũ ma gbɛu. Aàpi má dìlɛ
    Isailiↄ ń Yudaↄ dↄaana ũ.
  tcz-CHONGTHU: Chujou teng hilanga hinle puikit un ka laltouna a tousah un. Keima
    Lengmun lo ding leh Israel leh Judahh chung’a vaihom dinga keiman ka pansah ahi
    tai,” ati.
  mar-mar: मग त्यास घेऊन माझ्याकडे या. तो या राजासनावर बसेल आणि राजा म्हणून माझी जागा
    घेईल. इस्राएल आणि यहूदाचा अधिकारी व्हावा म्हणून मी शलमोनला निवडले आहे.
  qub-qub: Paymi ñaupa-puntata shamonga jamarashä sillunman jamaycunanpaj. Paynami
    nogapa ruquë ray canga. Judäpawan Israelpa raynin cananpämi noga niycä.»
  bqp-bqp: Abire gbɛra á su kãao, a vutɛ gbàn àgↄ̃ kí ble ma gɛ̃nɛ ũ. Àkũmɛ ma
    dìtɛ Isarailanↄ kũ Yudanↄ don'arɛde ũ.
  hat-hat: Lèfini, n'a pran mache dèyè l', n'a tounen isit la. Salomon va vin chita
    sou fotèy mwen an. L'a pran plas mwen, paske se li menm mwen chwazi pou gouvènen
    pèp Izrayèl la ansanm ak pèp Jida a.
  eng-BSB: Then you shall go up with him, and he is to come and sit on my throne and
    reign in my place. For I have appointed him ruler over Israel and Judah.”
  eng-WEBPB: Then come up after him, and he shall come and sit on my throne; for he
    shall be king in my place. I have appointed him to be prince over Israel and over
    Judah.”
  kbq-kbq: Hagi tamagra avaririta amefi ne-enkeno eno nagri kini tratera emanino.
    Na'ankure nagra agri huhampri'noankino kini mani'neno Israeli vahe'ene Juda vahera
    kegava hugahie hu'na hu'noe.
  nhe-BL: Huan quema sampa inquihualicase nica, inquisehuise ipan nosiya campa nimosehuía
    huan yajaya tlanahuatis queja nopatlaca pampa yajaya tlen nijtlapejpenijtoc ma
    eli tlanahuatijquetl ipan ni tlali Israel huan tlali Judá.
  bus-bus: Beee gbɛra é suo, eé vɛ̃ɛ kpatan àgↄ̃ kí blee ma gbɛ̀n. Àmbe má dìɛ Isarailinↄ
    kↄ̃n Yudanↄ dↄn'aɛdee ũ.
  gub-BL: A'e ma'e iapo pawire pezur hupi nehe, herenaw rehe wapyk mehe nehe. Wiko
    putar tuwihawete romo herekuzaromo nehe, ta'e aexak ihe xe, Izaew waneruze'egar
    romo Zuta waneruze'egar romo ihe xe, i'i Tawi wanupe.
  eng-DRA: 'And you shall come up after him, and he shall come, and shall sit upon
    my throne, and he shall reign in my stead: and I will appoint him to be ruler
    over Israel, and over Juda.'
