verse: 1KI.001.035
translations:
  mal-C: അതിനുശേഷം നിങ്ങൾ അവനെ അകമ്പടിയായി ഇവിടെ കൊണ്ടുവരിക. അവൻ എന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കും; അവൻ എനിക്കുപകരം രാജാവായി വാഴും. ഞാൻ അവനെ ഇസ്രായേലിനും യെഹൂദയ്ക്കും ഭരണാധികാരിയായി
    നിയമിച്ചിരിക്കുന്നു.”
  deu-TKW: Sodann zieht hinter ihm drein wieder herauf, damit er hereinkomme und sich
    auf meinen Thron setze und er König sei an meiner Statt; denn ihn habe ich bestellt,
    daß er Fürst sei über Israel und Juda.
  lin-lin: Sima, bokozonga elongo na ye, mpe akoya kovanda na kiti na ngai ya bokonzi.
    Ye nde akokoma mokonzi na esika na ngai. Nakomisi ye mokonzi ya Isalaele mpe ya
    Yuda.
  eng-LSV: and you have come up after him, and he has come in and has sat on my throne,
    and he reigns in my stead, and I have appointed him to be leader over Israel,
    and over Judah.”
  eng-GNV: 'Then come vp after him, that hee may come and sit vpon my throne: and
    hee shall bee King in my steade: for I haue appointed him to be prince ouer Israel
    and ouer Iudah.'
  eng-WEBSTER: 'Then ye shall come up after him, that he may come and sit upon my
    throne; for he shall be king in my stead: and I have appointed him to be ruler
    over Israel and over Judah.'
  nhw-BL: Huan quema sempa anquihualicase nica, anquisehuise ipan nosiya campa nimosehuía
    huan yaya tlanahuatis quen nopatlaca pampa yaya catli nijtlapejpenijtoc ma eli
    tlanahuatijquetl ipan ni tlali Israel huan tlali Judá.
  swh-ONEN: Kisha mtapanda pamoja naye, atakuja na kuketi kwenye kiti changu cha ufalme
    na kutawala badala yangu. Nimemweka awe mtawala juu ya Israeli na Yuda.”
  bba-bba: Yen biru kpɑ i nùn suɑmɑ u nɑ u sinɑ nɛn sinɑ ɡɔnɑɔ u ko nɛn kɔsire. Domi
    wiyɑ nɑ ɡɔsɑ u kɑ Isirelibɑ kɑ Yudɑbɑ kpɑrɑ.
  eng-KJVCPB: 'Then ye shall come up after him, that he may come and sit upon my throne;
    for he shall be king in my stead: and I have appointed him to be ruler over Israel
    and over Judah.'
  cpy-cpy: Ompoñaashitya poyaatee-yirini itaapiiki aririka ipiyee, roojatzi ijeekan-tapaa-kyaari
    nowinkathari-mentoki, tema riitaki poyaateenani. Tema riitaki niyoshii-takiri
    ipinkathari-wenteeri asheninka-paeni Judá-paeni, eejatzi itsipapaeni Israel-paeni.”
  luo-luo: Eka unudhi kode kendo enobi mi obedi e kom lochna mondo olochi kara. Asekete
    jatelo kuom jo-Israel kod jo-Juda.”
  meu-meu: Bena ia murina amo baoma; ia na bainema, egu terono ai baine helai; badina
    be ia na baine pavapava lau gabugu ai. Lau vada na duanaia, ia ese Israel bona
    Iuda baine biagudia.
  npi-ULB: त्यसपछि तिमीहरू तिनको पछिपछि आओ र तिनी आएर मेरो सिंहासनमा बस्ने छन् । किनकि
    तिनी मेरो ठाउँमा राजा हुने छन् । मैले तिनलाई इस्राएल र यहूदामाथि शासक नियुक्त
    गरेको छु ।”
  yor-yor: Nígbà náà ni kí ẹ sì gòkè pẹ̀lú rẹ̀, kí ó sì wá, kí ó sì jókòó sórí ìtẹ́
    mi, kí ó sì jẹ ọba ní ipò mi. Èmi ti yàn án ní ọba lórí gbogbo Israẹli àti Juda.”
  pes-OPCB: سپس سلیمان را همراه خود به اینجا برگردانید و او را به نام پادشاه جدید
    بر تخت سلطنت من بنشانید، چون من وی را رهبر قوم اسرائیل و یهودا تعیین کرده‌ام.»
  tgl-ULB: Pagkatapos ay susundan ninyo siya, at pupunta siya at mauupo sa aking trono;
    dahil siya ang magiging hari kapalit ko. Itinalaga ko siya para maging pinuno
    ng buong Israel at Juda.”
  cbu-NT: Ipareetsi imarchachtaranllus, kurakamun uxinash tunuxinangtsa, yuwamunari
    uru kurak kuxinku anumuna. Ashiriya, iparshiti uwsha kurakaam taachiya. Nee Israelaa
    tsapurunas ichingaroom ksutamaama, Utaáchcheetstam tputs ksutku taachiya, tárangiya.
  hui-hui: Tígua ani lama ibu ibiradagua haruru ibalu ibugua i̱ni biragane kininaga
    dagia ngagoria birulebira. I̱na ibu kini helo dabarugo ai ibugua i̱naga henge
    mialu Isaraele Yudala wali agalirunaga kini i̱ henegoria ha aribia holebira, lalu
    Debidihanda lene.
  mya-mya: သူ​သည်​ငါ​၏​ရာ​ဇာ​ပလ္လင်​ပေါ်​တွင်​စံ​တော်​မူ​ရန် ဤ​အ​ရပ်​သို့​ပြန်​လာ​ချိန်​၌​သင်​တို့​သည်​လည်း
    သူ​၏​နောက်​မှ​လိုက်​ခဲ့​ရ​ကြ​မည်။ သူ့​အား​ဣ​သ ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​တို့​၏​ဘု​ရင်​အ​ဖြစ်
    ငါ​ရွေး​ချယ်​တော်​မူ​ပြီ။ ထို့​ကြောင့်​သူ​သည်​ငါ ၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​ရ
    မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དེ་ནས་ཁྱོད་ཅག་ཁོའི་རྗེས་སུ་འབྲངས་ནས་ཡར་འོང་དགོས་ཤིང་། ཁོ་ངའི་ཁྲི་ལ་བཀོད་ནས་ངའི་རྗེས་སུ་རྒྱལ་པོར་སྡོད་དུ་འཇུག་དགོས་ཏེ།
    ངས་ཁོ་ནི་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བསྐོས་པ་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Zvino imi muchauya muchimutevera, kuti iye auye azogara pachigaro changu
    choushe, nokuti achava mambo panzvimbo pangu, uye ndamugadza kuti ave mutongi
    weIsraeri neJudha.”
  spa-BLM: Sube después de él, y vendrá y se sentará en mi trono; porque él será rey
    en mi lugar. Yo lo he designado para que sea príncipe sobre Israel y sobre Judá”.
  cac-cac: Slajvi chi' tzex q'ueul yed' vin̈ d'a tic, axo yochcan vin̈ d'a yol in
    despacho tic reyal in q'uexuloc, yujto toxo ix vala' to a vin̈ ol ochcan reyal
    d'a chon̈ab' Israel yed' d'a Judá, xchi vin̈.
  swh-ULB: Kisha njoni mkiwa nyuma yake, naye atakuja na kukaa kwenye kiti changu
    cha enzi; kwani yeye ndiye atakayekuwa mfalme mahali pangu. Nimemchagua yeye kuwa
    mtawala wa Israeli na Yuda.”
  bel-bel: Потым прывядзеце яго назад, і ён прыйдзе і сядзе на троне маім; ён будзе
    цараваць замест мяне; яму запавядаў я быць правадыром Ізраіля і Юды.
  deu-ELBBK: Und zieht herauf hinter ihm her, und er komme und setze sich auf meinen
    Thron! Und er soll König sein an meiner statt; und ihn habe ich bestellt, dass
    er Fürst sei über Israel und über Juda.
  mbb-OT: Ne kegkepasad dutun ne zumaha niw te kedlikù dini, ne ebpinuu sikandin diyà
    te pinuuwè ku te kedhadì su iyan sikandin ed-ilis kedì te kedhadì. Iyan sikandin
    mibpilì ku he edumala te tivuuk he Israel wey Juda.”
  mal-2015: അതിന്റെശേഷം നിങ്ങൾ അവന്റെ പിന്നാലെ വരുവിൻ; അവൻ വന്നു എന്റെ സിംഹാസനത്തിൽ
    ഇരുന്നു എനിക്കു പകരം വാഴേണം; യിസ്രായേലിന്നും യെഹൂദെക്കും പ്രഭുവായിരിക്കേണ്ടതിന്നു
    ഞാൻ അവനെ നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: Tumen džan pal leste. Ov avela a bešela pre miro tronos a kraľinela pal
    mande, bo les ačhaďom, hoj te ľidžal o Izrael the e Juda.“
  pes-OPV: و شما در عقب وی برایید تااو داخل شده، بر کرسی من بنشیند و او به‌جای من
    پادشاه خواهد شد، و او را مامور فرمودم که براسرائیل و بر یهودا پیشوا باشد.»
  ron-1924: Сэ вэ суиць апой дупэ ел, ка сэ винэ сэ се ашезе пе скаунул меу де домние
    ши сэ ымпэрэцяскэ ын локул меу. Кэч порунка мя есте ка ел сэ фие кэпетения луй
    Исраел ши Иуда.”
  ben-OBCV: পরে তোমরা তার সঙ্গে থেকে উপরে উঠে যেয়ো ও সে এসে আমার সিংহাসনে বসে আমার
    স্থানে রাজত্ব করুক। আমি তাকে ইস্রায়েল ও যিহূদার উপর শাসক নিযুক্ত করলাম।”
  som-som: Dabadeedna waa inaad soo raacdaan isaga, oo isna waa inuu yimaado, oo carshigayga
    ku fadhiisto; waayo, meeshaydii isagaa boqor ka noqon doona, oo waxaan ka dhigay
    amiir u taliya dalka Israa'iil iyo dalka Yahuudah.
  lat-VUC: 'Et ascendetis post eum, et veniet, et sedebit super solium meum, et ipse
    regnabit pro me: illique præcipiam ut sit dux super Israël et super Judam.'
  eng-ASVBT: Then ye shall come up after him, and he shall come and sit upon my throne;
    for he shall be king in my stead; and I have appointed him to be prince over Israel
    and over Judah.
  ita-1885: Poi ritornatevene dietro a lui, ed egli verrà, e sederà sopra il mio trono,
    e regnerà in luogo mio; perciocchè io l'ho ordinato per esser conduttore sopra
    Israele e sopra Giuda.
  eng-LXXUP: 'And he shall sit upon my throne, and reign in my stead: and I have given
    charge that he should be for a prince over Israel and Judah.'
  eng-ULB: Then you will come up after him, and he will come and sit on my throne;
    for he will be king in my place. I have appointed him to be ruler over Israel
    and Judah.”
  spa-VBL: Luego síganlo y hagan que venga a sentarse en mi trono. Él será rey en
    mi lugar. Lo pongo al frente como gobernante de Israel y de Judá”.
  fra-_FOB: Et vous monterez après lui, et il viendra, et s'assiéra sur mon trône,
    et régnera à ma place; car j'ai ordonné qu'il soit conducteur d'Israël et de Juda.
  mal-mal: അതിന്‍റെശേഷം നിങ്ങൾ അവന്റെ പിന്നാലെ വരുവിൻ; അവൻ വന്ന് എന്റെ സിംഹാസനത്തിൽ
    ഇരുന്ന് എനിക്ക് പകരം വാഴേണം; യിസ്രായേലിനും യെഹൂദെക്കും രാജാവായിരിക്കേണ്ടതിന് ഞാൻ
    അവനെ നിയമിച്ചിരിക്കുന്നു”.
  urd-GVR: Is ke bād mere beṭe ke sāth yahāṅ wāpas ā jānā. Wuh mahal meṅ dāḳhil ho
    kar mere taḳht par baiṭh jāe aur merī jagah hukūmat kare, kyoṅki maiṅ ne use Isrāīl
    aur Yahūdāh kā hukmrān muqarrar kiyā hai.”
  suz-BL: मिनु मेको आ नोले खोतीन। मेको जाक्‍शा आं नित्‍तीकेम नित्‍चा माल्‍ब। मिनु
    मेकोम आं पा ङा सासन पचा माल्‍ब। मारदे हना गो मेको कली इस्राएल नु यहूदाम सासन पचा
    कली योव़ता” देंमाक्‍त।
  ita-1927: Voi risalirete al suo séguito, ed egli verrà, si porrà a sedere sul mio
    trono, e regnerà in mia vece. Io costituisco lui come principe d’Israele e di
    Giuda”.
  ckb-ckb: ئینجا لەدوای ئەوەوە سەربکەون، ئەویش دێت و لەسەر تەختەکەم دادەنیشێت، لە
    شوێنی من دەبێتە پاشا. من فەرمانم داوە ئەو ببێتە فەرمانڕەوای ئیسرائیل و یەهودا.»
  eng-BBE: Then come up after him and he will come in and take his place on the seat
    of my kingdom; for he is to be king in my place, and I have given orders that
    he is to be ruler over Israel and over Judah.
  kan-OKCV: ಆಗ ಅವನು ಬಂದು ನನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವ ಹಾಗೆ, ನೀವು ಅವನ ಹಿಂದೆ ಬನ್ನಿರಿ.
    ಏಕೆಂದರೆ ಅವನು ನನಗೆ ಬದಲಾಗಿ ಅರಸನಾಗಿರುವನು. ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆಯೂ, ಯೆಹೂದದ ಮೇಲೆಯೂ, ನಾಯಕನಾಗಿರಲು
    ನಾನು ಅವನನ್ನು ನೇಮಿಸಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: அதின் பின்பு அவன் நகர்வலம் வந்து, என்னுடைய சிங்காசனத்தில் அமர்ந்திருக்கும்படி,
    அவனைக் கூட்டிக்கொண்டு வாருங்கள்; அவனே என்னுடைய இடத்தில் ராஜாவாக இருப்பான்; அவன்
    இஸ்ரவேலின்மேலும் யெகோவா யூதாவின்மேலும் தலைவனாக இருக்கும்படி அவனை ஏற்படுத்தினேன்
    என்றான்.
  spa-RV-1909: Después iréis vosotros detrás de él, y vendrá y se sentará en mi trono,
    y él reinará por mí; porque á él he ordenado para que sea príncipe sobre Israel
    y sobre Judá.
  ron-BTF: Atunci să vă urcaţi după el, ca el să vină şi să şadă pe tronul meu, pentru
    că el va fi împărat în locul meu; şi eu l-am rânduit să fie conducător peste Israel
    şi peste Iuda.
  eng-WEBP: Then come up after him, and he shall come and sit on my throne; for he
    shall be king in my place. I have appointed him to be prince over Israel and over
    Judah.”
  eng-FBV: Then follow him back up, and have him come and sit on my throne. He is
    to be king instead of me. I am placing him in charge as ruler of Israel and Judah.”
  nld-1939: Trekt daarop in zijn gevolg de stad binnen, en laat hem dan op mijn troon
    gaan zitten. Zo zal hij koning zijn in mijn plaats; want hem stel ik aan tot vorst
    over Israël en Juda.
  nch-BL: Huan quema sempa anquihualicase nica, anquisehuise ipan nosiya campa nimosehuía
    huan yaya tanahuatis quej nopataca pampa yaya cati nijtapejpenijtoc ma eli tanahuatijquet
    ipan ni tali Israel huan tali Judá.
  vie-1934: Vua Sa-lô-môn vạn tuế! Các ngươi sẽ theo sau người trở lên, người sẽ đến
    ngồi trên ngai ta, và trị vì thế cho ta. Aáy là người mà ta đã lập làm vua của
    Y-sơ-ra-ên và Giu-đa.
  hin-CV: आप सभी इसके बाद शलोमोन के पीछे-पीछे आएं. तब वह यहां आकर मेरे राज सिंहासन
    पर बैठे कि वह मेरे बाद मेरी जगह पर राजा हो जाए; क्योंकि खुद मैंने उसे यहूदिया
    और इस्राएल पर राजा बनाया है.”
  spa-BES: Luego, suban tras él, y él entrará y tomará su lugar en el trono de mi
    reino; porque él debe ser rey en mi lugar, y yo he ordenado que él sea gobernante
    sobre Israel y sobre Judá.
  tdx-tdx: Le mionjona mb’ etoa am-pañorihañ’ aze, le homb’eo re hiambesatse amy fitobohakoy,
    amy te ie ty handimbe ahy ho mpanjaka; ie ty jinoboko hifehe Israele naho Iehodà.
  tha-KJV: แล​้​วท​่านทั้งหลายจงติดตามเขาขึ้นมา และเขาจะมานั่งบนบัลลั​งก​์ของเรา เพราะว่าเขาจะได้เป็นกษั​ตริ​ย์แทนเรา
    เราได้กำหนดตั้งเขาไว้​ให้​เป็นผู้ครอบครองเหนื​ออ​ิสราเอลและเหนือยูดาห์”
  por-BR-2018: Depois ireis vós detrás dele, e virá e se sentará em meu trono, e ele
    reinará por mim; porque a ele ordenei para que seja príncipe sobre Israel e sobre
    Judá.
  deu-ELO: Und ziehet herauf hinter ihm her, und er komme und setze sich auf meinen
    Thron! Und er soll König sein an meiner Statt; und ihn habe ich bestellt, daß
    er Fürst sei über Israel und über Juda.
  eng-WYC-2018: (Then) Ye shall go up after him, and ye shall come to Jerusalem; and
    he shall sit upon my throne, and he shall reign for me; and I shall command to
    him, that he be duke on Israel and on Judah, (or and I shall command to him, to
    be the ruler of Israel and of Judah).
  epo-epo: Poste revenu, sekvante lin, kaj li venu kaj sidiĝu sur mia trono; kaj li
    reĝos anstataŭ mi, al li mi ordonas esti estro de Izrael kaj Jehuda.
  uig-PIN: Andin u tǝhtimdǝ olturuxⱪa bu yǝrgǝ kǝlgǝndǝ, uningƣa ǝgixip menginglar;
    u mening ornumda padixaⱨ bolidu; qünki mǝn uni Israil bilǝn Yǝⱨudaning üstigǝ
    padixaⱨ boluxⱪa tǝyinlidim, — dedi.
  beo-beo: 'E da na fisuga fimusa: buhagili goeguda: masea, dilia e bobogema. E da
    na bagia hina bagade hamomu. Bai na da e fawane, Isala:ili fi amola Yuda fi ouligima:ne
