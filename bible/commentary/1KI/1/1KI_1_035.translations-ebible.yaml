  tpi-OTNT: Na yupela i mas bihainim em i kam bek na bai em i sindaun long sia king
    bilong mi. Na em bai i senisim mi na kamap king, long wanem, mi makim em long
    kamap king bilong Israel na Juda.”
  hau-SA: Sa’an nan ku haura tare da shi, zai kuwa zo yă zauna a kujera sarautata,
    yă yi mulki a maimakona. Na naɗa shi mai mulki a bisa Isra’ila da Yahuda.”
  uig-LAT: Andin u textimde olturushqa bu yerge kelgende, uninggha egiship ménginglar;
