  gnn-gnn: Bala liliyi ŋanya roŋiyinmaraŋa, ga nherrala ŋunhina wal'ŋu garrwarlilina,
    ŋarrakalaynha dharapullili nhinanharawunydja. Ŋarralaynha gäthu'mirriŋu Djalamannha
    yana ŋunhi ŋarrapi wal'ŋu djarr'yurruna ŋanya, ŋayipi yana yurru yukurra malanydja
    ḏälkuma Yitjuralpuyŋunhanydja ga Djudanha bäpurru'nha.” Ga bitjarranydja yukurrana
