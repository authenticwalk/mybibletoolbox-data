  kan-2017: ಆಮೇಲೆ ನೀವು ಅವನ ಹಿಂದೆ ಬನ್ನಿರಿ. ಅವನು ಅರಮನೆಯನ್ನು ಪ್ರವೇಶಿಸಿ ನನ್ನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ನನಗೆ ಬದಲಾಗಿ ಆಳಬೇಕು. ನಾನು ಇಸ್ರಾಯೇಲರ ಮತ್ತು ಯೆಹೂದ್ಯರನ್ನು ಆಳಲು ಅವನನ್ನೇ
    ಪ್ರಭುವನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ” ಎಂದನು.
  yap-yap: Mi gimed un ngak ngaray nge yib i par nga tagilig ni tagil’ e pilung nge
