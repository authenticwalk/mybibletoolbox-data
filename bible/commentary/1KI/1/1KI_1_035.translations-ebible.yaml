  dop-dop: Ɩlɛnɑ mɩɩ tǝŋ ɩ wɑɑlɩ, nɑ Sɑlʋmɔŋ kɔɔ ɩ́ cɑɣɑ mɑ kɑwulɑɣɑ kumte tɔɔ, nɑ
