verse: 1KI.001.024
translations:
  mal-C: 'നാഥാൻ രാജാവിനോട്: “യജമാനനായ രാജാവേ! അങ്ങേക്കുശേഷം അദോനിയാവ് രാജാവായിരിക്കുമെന്നും
    അങ്ങയുടെ സിംഹാസനത്തിൽ ഇരിക്കുമെന്നും അങ്ങ് പ്രഖ്യാപിച്ചിട്ടുണ്ടോ?'
  deu-TKW: 'sprach Nathan: Mein Herr und König, hast denn du angeordnet: Adonia soll
    nach mir König sein, und er soll auf meinem Throne sitzen?'
  lin-lin: 'Bongo, Natan alobaki : — Mokonzi, nkolo na ngai ; boni, olobaki ete Adoniya
    akokitana na yo mpe akovanda na kiti na yo ya bokonzi ?'
  eng-LSV: And Nathan says, “My lord, O king, you have said, Adonijah reigns after
    me, and he sits on my throne;
  eng-GNV: And Nathan saide, My lorde, O King, hast thou said, Adoniiah shall reigne
    after mee, and he shall sit vpon my throne?
  eng-WEBSTER: And Nathan said, My lord, O king, hast thou said, Adonijah shall reign
    after me, and he shall sit upon my throne?
  nhw-BL: 'Huan quiijto: ―Noteco huan notlanahuatijca, ¿nelía tiquijtojtoc para motelpoca
    Adonías elis tlanahuatijquetl quema tijcajtehuas motequiticayo huan para yaya
    elis catli mosehuis ipan mosiya yejyectzi para tlanahuatis?'
  swh-ONEN: Nathani akasema, “Je, bwana wangu mfalme, umetangaza kuwa Adoniya atakuwa
    mfalme baada yako na kwamba ataketi kwenye kiti chako cha ufalme?
  bba-bba: U nùn bikiɑ u nɛɛ, yinni, wunɑ ɑ nɛɛ, Adoniyɑ u bɑndu dio u ko wunɛn kɔsire
    sinɑ ɡɔnɑɔ?
  eng-KJVCPB: And Nathan said, My lord O king, hast thou said, Adonijah shall reign
    after me, and he shall sit upon my throne?
  luo-luo: Nathan nowachone niya, “Bende in ruodha isechiko ni Adonija biro bedo ruoth
    bangʼi kendo ni obiro bedo e kom duongʼ?
  meu-meu: Bena Natan eto, Egu lohia bona egu pavapava e, oi o hereva, oto “Adonia
    na lau murigu ai baine pavapava bona egu terono ai baine helai”, a?
  npi-ULB: नातानले भने, “हे मेरा मालिक राजा, “के हजुरपछि अदोनियाह राजा हुने छन् र
    तिनी नै हजुरको सिंहासनमा बस्ने छन् भनी हजुरले भन्नुभएको छ र ?’
  yor-yor: Natani sì wí pé, “Ǹjẹ́ ìwọ, olúwa mi ọba, ti sọ pé Adonijah ni yóò jẹ ọba
    lẹ́yìn rẹ àti pé òun ni yóò jókòó lórí ìtẹ́ rẹ?
  pes-OPCB: 'و گفت: «ای سرور من، آیا شما ادونیا را جانشین خود کرده‌اید تا بر تخت سلطنت
    بنشیند؟'
  tgl-ULB: Sinabi ni Nathan, “Aking panginoong hari, sinabi mo bang, 'Si Adonias ang
    maghahari pagkatapos ko, at uupo siya sa aking trono?'
  cbu-NT: Anumunsha Dapiyarineetsi masharangiya. ¿Shiy kamachtarangish? ¿Adoniyas
    kurakaam kinachpa tárangish?
  hui-hui: Ani buwa ibugua Kini Debidihondo lalu, I̱naga kini-o Adoniya ibu kini howa
    í̠naga henge ibu mialu kininaga dagia biraga ngagoria berelo karulape laribe.
  mya-mya: '``အ​ရှင်​မင်း​ကြီး၊ အ​ဒေါ​နိ​ယ​အား​အ​ရှင် ၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​စေ​တော်​မူ​မည်
    ဟု​အ​ရှင်​ကြေ​ငြာ​ပြီ​လော။-'
  bod-N: ནཱ་ཐན་གྱིས། ཀྱེ་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱིས་ཨ་དོ་ནེ་ཡཱ་ངའི་རྗེས་སུ་རྒྱལ་པོར་སྡོད་ཅིང་ཁོ་ངའི་ཁྲི་ལ་འགོད་པར་འགྱུར་རོ་ཞེས་གསུངས་སམ།
  sna-sna: Natani akati, “Ishe wangu, mambo wangu, mareva here kuti Adhoniya ndiye
    achava mambo mushure menyu, uye kuti ndiye achagara pachigaro chenyu choushe?
  spa-BLM: 'Natán le dijo: “Rey, señor mío, ¿has dicho que Adonías reinará después
    de mí y que se sentará en mi trono?”'
  cac-cac: 'Ix sc''anb''an vin̈ d''a vin̈ rey chi'': —¿Tom a ach ix ala'' to tz''ochcan
    vin̈aj Adonías reyal a q''uexuloc?'
  swh-ULB: Nathani akamwambia, “Mfalme bwana wangu, Je, umesema, Adoniya atatawala
    baada yangu, na ataketi kwenye kiti changu cha enzi?
  bel-bel: 'І сказаў Натан: гаспадару мой цар! ці сказаў ты: Аданія будзе валадарыць
    пасьля мяне і ён сядзе на троне маім?'
  deu-ELBBK: 'Und Nathan sprach: Mein Herr König, hast du gesagt: Adonija soll nach
    mir König sein, und er soll auf meinem Thron sitzen?'
  mbb-OT: Ne ke sikandin te, “Mahal he Hadì, migkaǥi ke ve he si Adonia is ebpekeilis
    kenikew te kedhadì?
  mal-2015: 'നാഥാൻ പറഞ്ഞതെന്തെന്നാൽ: യജമാനനായ രാജാവേ, അദോനീയാവു എന്റെ അനന്തരവനായി
    വാണു എന്റെ സിംഹാസനത്തിൽ ഇരിക്കും എന്നു നീ കല്പിച്ചിട്ടുണ്ടോ?'
  rmc-rmc: 'Paľis lestar phučľa: „Rajeja miro the kraľina, phenďal tu, hoj o Adonijah
    ačhela pal tu kraľis a bešela pre tiro tronos?'
  pes-OPV: 'و ناتان گفت: «ای آقایم پادشاه، آیا تو گفته‌ای که ادنیا بعد از من پادشاه
    خواهد شد و او بر کرسی من خواهد نشست؟'
  ron-1924: 'Ши Натан а зис: „Ымпэрате, домнул меу, оаре ту ай зис: ‘Адония ва ымпэрэци
    дупэ мине ши ва шедя пе скаунул меу де домние’?'
  ben-OBCV: নাথন বললেন, “হে আমার প্রভু মহারাজ, আপনি কি ঘোষণা করেছেন যে আপনার পরে আদোনিয়ই
    রাজা হবে ও সেই আপনার সিংহাসনে বসবে?
  som-som: Markaasaa Naataan wuxuu yidhi, Boqorow, sayidkaygiiyow, ma waxaad tidhi,
    Aniga dabaday waxaa boqor ahaan doona Adoniiyaah, carshigayguuna ku fadhiisan
    doonaa?
  lat-VUC: 'dixit Nathan: Domine mi rex, tu dixisti: Adonias regnet post me, et ipse
    sedeat super thronum meum?'
  eng-ASVBT: And Nathan said, My lord, O king, hast thou said, Adonijah shall reign
    after me, and he shall sit upon my throne?
  ita-1885: 'E Natan disse al re: O re, mio signore, hai tu detto: Adonia regnerà
    dopo me, ed egli sarà quel che sederà sopra il mio trono?'
  eng-LXXUP: And Nathan said, My lord, O king, didst thou say, Adonijah shall reign
    after me, and he shall sit upon my throne?
  eng-ULB: Nathan said, “My master the king, have you said, 'Adonijah will reign after
    me, and he will sit on my throne?'
  spa-VBL: 'Natán le preguntó al rey: “Su Majestad, debió haber anunciado: ‘Adonías
    será rey después de mí y se sentará en mi trono’.'
  fra-_FOB: 'Et Nathan dit: O roi, mon seigneur, as-tu dit: Adonija régnera après
    moi et s''assiéra sur mon trône?'
  mal-mal: 'നാഥാൻ പറഞ്ഞതെന്തെന്നാൽ: “യജമാനനായ രാജാവേ, അദോനീയാവ് രാജാവായി വാണ് എന്റെ
    സിംഹാസനത്തിൽ ഇരിക്കും” എന്ന് നീ കല്പിച്ചിട്ടുണ്ടോ?'
  urd-GVR: Phir us ne kahā, “Mere āqā, lagtā hai ki āp is haq meṅ haiṅ ki Adūniyāh
    āp ke bād taḳhtnashīn ho.
  suz-BL: मिनु नाथानम “आं प्रभु पिपमी ‘अदोनीयाह आं नोले पिप दुम्‍ब। मिनु आं नित्‍तीकेमी
    निप्‍ब’ देंशो ननी देय मननी?
  ita-1927: 'Nathan disse: “O re, mio signore, hai tu detto: Adonija regnerà dopo
    di me e sederà sul mio trono?'
  ckb-ckb: 'ناتان گوتی: «پاشای گەورەم، ئایا تۆ ڕاتگەیاندووە کە ئەدۆنیا لەپاش تۆ دەبێتە
    پاشا، ئەو لەسەر تەختەکەت دادەنیشێت؟'
  eng-BBE: And Nathan said, O my lord king, have you said, Adonijah is to be king
    after me, seated on the seat of my kingdom?
  kan-OKCV: ಆಗ ನಾತಾನನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ಅದೋನೀಯನು, ನನ್ನ ತರುವಾಯ ಆಳುವನೆಂದೂ, ನನ್ನ
    ಸಿಂಹಾಸನ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವನೆಂದೂ, ನೀವು ಹೇಳಿದ್ದು ಹೌದೋ?
  tam-2017: 'நாத்தான்: ராஜாவாகிய என்னுடைய எஜமானனே, அதோனியா எனக்குப்பின்பு ராஜாவாகி,
    அவனே என்னுடைய சிங்காசனத்தின்மேல் அமர்ந்திருப்பான் என்று நீர் சொன்னது உண்டோ?'
  spa-RV-1909: 'Y dijo Nathán: Rey señor mío, ¿has tú dicho: Adonía reinará después
    de mí, y él se sentará en mi trono?'
  ron-BTF: 'Şi Natan a spus: DOMNUL meu, împărate, ai spus tu: Adonia va domni după
    mine şi va şedea pe tronul meu?'
  eng-WEBP: Nathan said, “My lord, King, have you said, ‘Adonijah shall reign after
    me, and he shall sit on my throne’?
  eng-FBV: Nathan asked the king, “Your Majesty, you must have announced, ‘Adonijah
    will be king after me and will sit on my throne.’
  nld-1939: 'en sprak: Mijn heer en koning, gij hebt dus gezegd, dat Adoni-ja na u
    koning zal worden en op uw troon zal zitten?'
  nch-BL: 'Huan quiijto: ―Noteco huan notanahuatijca, ¿nelía tiquijtojtoc para motelpoca
    Adonías elis tanahuatijquet quema tijcajtehuas motequiticayo huan para yaya mosehuis
    ipan mosiya yejyectzi para tanahuatis?'
  vie-1934: 'và nói rằng: Oâi vua chúa tôi! có phải vua đã phán rằng: A-đô-ni-gia
    sẽ trị vì kế ta và ngồi trên ngai ta, chăng?'
  hin-CV: इसके बाद नाथान ने कहा, “महाराज, मेरे स्वामी, क्या यह आपकी घोषणा है ‘मेरे
    बाद अदोनियाह राज करेगा, वही मेरे सिंहासन पर बैठेगा?’
  spa-BES: 'Y Natán dijo: Rey señor mío, ¿has dicho: Adonías será rey después de mí,
    sentado en el trono de mi reino?'
  tdx-tdx: Le hoe t’i Natane, Ry talèko mpanjaka, Nitaroñe ty hoe hao irehe te i Adonià
    ty hifehe manonjohy azo, le ie ty hiambesatse amy fiambesa’oy?
  tha-KJV: และนาธันกราบทูลว่า “​โอ ข้าแต่​กษัตริย์​เจ้​านายของข้าพระองค์ พระองค์​รับสั่งไว้​หรือว่า
    ‘อาโดนียาห์จะครองต่อจากเรา และจะนั่งบนบัลลั​งก​์ของเรา’
  por-BR-2018: 'E disse Natã: Rei senhor meu, disseste tu: Adonias reinará depois
    de mim, e ele se sentará em meu trono?'
  deu-ELO: 'Und Nathan sprach: Mein Herr König, hast du gesagt: Adonija soll nach
    mir König sein, und er soll auf meinem Throne sitzen?'
  eng-WYC-2018: Nathan said, My lord the king, saidest thou, Adonijah reign after
    me, and sit he on my throne? (Nathan said, My lord the king, hast thou said, Adonijah
    shall reign after me, and he shall sit on my throne?)
  epo-epo: 'Kaj Natan diris: Mia sinjoro, ho reĝo! ĉu vi diris: Adonija fariĝos reĝo
    post mi, kaj li sidos sur mia trono?'
  uig-PIN: 'Natan: — I ƣojam padixaⱨ, sili Adoniya mǝndin keyin padixaⱨ bolup mening
    tǝhtimdǝ olturidu, dǝp eytⱪanidilimu?'
  beo-beo: Amalu e da amane sia:i, “Hina bagade! Di da A:dounaidia e dia bagia hina
    hamoma:ne sisia:i labala?
  tpi-OTNT: Na Natan i tokim Devit olsem, “King bilong mi, ating yu bin tok bai Adoniya
    i kisim ples bilong yu na i kamap king na i sindaun long sia king bilong yu, a?
  hau-SA: Natan ya ce, “Ranka yă daɗe, sarki, ko ka furta cewa Adoniya ne zai zama
    sarki a bayanka, yă kuma zauna a kujerar sarautarka?
  uig-LAT: 'Natan: — I ghojam padishah, sili Adoniya mendin kéyin padishah bolup méning
    textimde olturidu, dep éytqanidilimu?'
  nde-nde: UNathani wabuza wathi, “Kambe, nkosi yami, nguwe na othe u-Adonija uzamele
    athathe ubukhosi bakho ungasekho wena, utshilo na ukuthi uzahlala esihlalweni
    sakho sobukhosi?
  ton-ton: Pea naʻe pehē ʻe Netane, ʻE tuʻi, ko hoku ʻeiki, kuo ke pehē koā, ʻE pule
    ʻa ʻAtunaisa ki mui ʻiate au, pea ʻe nofo ia ki hoku nofoʻa fakatuʻi?
  ces-1613: 'Zatím řekl Nátan: Pane můj králi, ty-lis pověděl: Adoniáš kralovati bude
    po mně, a on seděti bude na stolici mé?'
  eng-WMB: Nathan said, “My lord, King, have you said, ‘Adonijah shall reign after
    me, and he shall sit on my throne’?
  tam-TCV: நாத்தான் அரசனிடம், “தலைவனாகிய அரசனே! உமக்குப்பின் அதோனியாவே அரசனாக உமது
    அரியணையில் இருப்பான் என்று எப்போதாகிலும் நீர் அறிவித்திருக்கிறீரோ?
  ceb-ULB: Miingon si Natan, “Akong agalon nga hari, miingon ba diay ikaw nga, 'si
    Adonia maoy magdumala sunod kanimo, ug maglingkod sa akong trono?'
  pol-UBG: 'Potem Natan powiedział: Mój panie, królu, czy ty powiedziałeś: Adoniasz
    będzie królował po mnie i on zasiądzie na moim tronie?'
  agr-agr: 'Nunikmatai Natán Davitan iniak: “¿Apujuh, ame jakamin Adonías apu ati
    tusamesh ameka timaum?'
  kyc-kyc: Sepala baame lao, Emba kiŋi andake doko akali Atonainjame doko embena panda
    nyuo kiŋi ingyara, lapisi?
  urd-GVU: پھر اُس نے کہا، ”میرے آقا، لگتا ہے کہ آپ اِس حق میں ہیں کہ ادونیاہ آپ کے
    بعد تخت نشین ہو۔
  deu-1912: 'und sprach: Mein Herr König, hast du gesagt: Adonia soll nach mir König
    sein und auf meinem Stuhl sitzen?'
  kan-2017: ನಾತಾನನು, “ನನ್ನ ಒಡೆಯನೂ, ಅರಸನೂ ಆದ ನೀನು ಅದೋನೀಯನಿಗೆ ಅರಸನಾಗುವುದಕ್ಕೆ ನಿನ್ನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವುದಕ್ಕೂ ಅಪ್ಪಣೆಕೊಟ್ಟಿರುವಂತೆ ಕಾಣುತ್ತದೆ.
  yap-yap: Me ga’ar, “Pilung mog, kamog ni Adonijah e nge yan nga luwam nge pilung?
  hlt-MCSB: Te phoeiah Nathan loh, “Ka boei manghai namah loh, 'Adonijah tah kamah
    yueng la manghai vetih, anih ni ka ngolkhoel dongah aka ngol eh?,’ na ti tang
    a?
  mdy-ETH: ናኣታኣኔ ዒማና፦ «ካኣቲዮ! ዓዶኒያሴ ኔ ቤዛ ካኣታዻንዳያ ኔ ዒዛም ቤርታ ኬኤዚያ?
  twi-ASANTE: Ɔbisaa sɛ, “Me wura, woayɛ wʼadwene sɛ Adoniya na ɔnni wʼadeɛ, na ɔntena
    wʼahennwa so anaa?
  eng-WEBU: Nathan said, “My lord, King, have you said, ‘Adonijah shall reign after
    me, and he shall sit on my throne’?
  wal-wal: Hegaappe guyyiyan Naataani, “Ta godau kawuwau, neeppe guyyiyan Adoonee
    kawotanaadaaninne ne kawotaa araatan uttanaadan odadiiyye?
  spa-PDDPT: 'Y Natán dijo: ¿Dijo mi ʼadón el rey: Adonías reinará después de mí y
    él se sentará en mi trono?'
  gun-gun: 'Ha''e vy aipoe''i: — Xeruvixa, ndee ae ri nhi''ã aipo''re va''ekue: “Adonias
    ''rã huvixa oĩ xee ndaikovevei ma rire, ha''e vy ha''e ae ma ''rã oguapy xerenda
    áry”, ''re ri ty''y?'
  ilo-ULB: Kinuna ni Natan, “Apok nga ari, pudno kadi nga imbagam, 'Ni Adoniha ti
    agturay kalpasan ti panagturayko, ket isuna ti agtugaw iti tronok?'
  kpg-kpg: Nathan ga helekai, “Meenei tagi di king, goe gu haga iloo bolo ma go Adonijah
    dela gaa kae do lohongo king?
  uig-ARA: 'ناتان: ــ ئى غوجام پادىشاھ، سىلى ئادونىيا مەندىن كېيىن پادىشاھ بولۇپ مېنىڭ
    تەختىمدە ئولتۇرىدۇ، دەپ ئېيتقانىدىلىمۇ؟'
  sus-sus: Na tɛmui a naxa a masen mangɛ bɛ, «Mangɛ n marigi, i tan nan a falaxi,
    ‹Adoniya nan findima mangɛ ra n ɲɔxɔɛ ra, a dɔxɔ n ma kibanyi kui?›
  pon-2006: E ahpw patohwan, “Maing, Wasa Lapalap, komwi me mahsanih Adonaisa en wiliankomwihdi
    oh wiahla nanmwarki?
  jae-jae: Ma Natan kêsôm gebe “Ŋoc ŋatau kiŋ, aôm oc kôsôm gebe Adonia êtu kiŋ êjô
    aê su ma êŋgôŋ aêŋoc lêpôŋ me masi.
  ksd-ksd: 'Ma Natan i ga biti: Dave, u tar biti vang ba Adonia na ki na king namur
    tam, ma na ki ta kaum kiki na king?'
  tur-YTC: Natan, “Efendim, kral, ‘Benden sonra Adoniya krallık edecek ve tahtıma
    o oturacak’ dedin mi?” dedi.
  grc-BRENT: Καὶ εἶπε Νὰθαν, κύριέ μου βασιλεῦ, σὺ εἶπας, Ἀδωνίας βασιλεύσει ὀπίσω
    μου, καὶ αὐτὸς καθήσεται ἐπὶ τοῦ θρόνου μου;
  ind-AYT: 'Natan berkata, “Tuanku Raja, apakah engkau pernah berkata: ‘Adonia akan
    menjadi raja sesudah aku. Dialah yang akan duduk di takhtaku?’'
  nya-nya: Natani anafunsa kuti, “Mbuye wanga mfumu, kodi mwalengeza kuti Adoniya
    adzakhala mfumu mʼmalo mwanu, ndi kuti adzakhala pa mpando wanu waufumu?
  hrv-hrv: 'Natan reče: “Gospodaru moj i kralju, jesi li ti odredio: ''Adonija će
    kraljevati poslije mene i sjedit će na mome prijestolju?'''
  mps-mps: Tama Natango Devitba te tiwai po wai, “Eno king dao, te nago po obaso,
    tama te Adoniyago te nago sę yali pesage selama, tama te king pedelama, tama
    nage te king dualalubo sia saide bidimainu homu eba, agawe?
  tpi-tpi: Na Natan i tokim Devit olsem, “King bilong mi, ating yu bin tok bai Adoniya
    i kisim ples bilong yu na i kamap king na i sindaun long sia king bilong yu, a?
  dan-1931: 'Derpå sagde Natan: “Herre konge, du har vel sagt, at Adonija skal være
    Konge efter dig og sidde på din Trone?'
  vie-OVCB: 'Na-than nói: “Muôn tâu, có phải vua đã truyền ngôi cho A-đô-ni-gia không?'
  guj-2017: નાથાને કહ્યું, “મારા માલિક રાજા, શું તમે એમ કહ્યું છે કે, ‘મારા પછી અદોનિયા
    રાજ કરશે અને તે મારા રાજ્યાસન પર બેસશે?’
  pon-2006A: E ahpw patohwan, “Maing, Wasa Lapalap, komwi me mahsanih Adonaisa en
    wiliankomwihdi oh wiahla nanmwarki?
  por-BRBSL: 'Nathan disse: “Meu senhor, rei, você já disse: ''Adonias reinará depois
    de mim, e ele se sentará no meu trono...'''
  cth-cth: Hahoi Nathan ni Oe siangpahrang ka bawipa, kai hnuk vah Adonijah heh siangpahrang
    lah ao vaiteh, kaie bawitungkhung dawk a tahung han telah na dei boimaw.
  twi-twi: Obisae se, “Me wura, woayɛ wʼadwene sɛ Adoniya na onni wʼade, na ɔntena
    wʼahengua so ana?
  hlt-hlt: Te phoeiah Nathan loh, “Ka boei manghai namah loh, 'Adonijah tah kamah
    yueng la manghai vetih, anih ni ka ngolkhoel dongah aka ngol eh?,’ na ti tang
    a?
  tbz-SIM: 'kóò bekɛ kɛ dɔ̀: Okpɑ̀ɑ̀tì, fɔ̃́ɔ̃̀ yɛ̃ nhAdonniyɑɑ nɑɑ́ nhokpɑ̀ɑ̀tì kɛ́kɑri
    ɑ kpɑ̀ɑ̀tìkɑ̀rɑ̀ɑ̀?'
  msy-2020: Egha Natan Devit mɨgɨa ghaze, “O atrivim, nan gumazir ekiam, nɨ ti kamaghɨn
    mɨkeme, Adoniya nan danganim inigh atrivimɨn ikɨva nan atrivir dabirabim dapiam?
  dop-dop: 'Nɑ Nɑtɑŋ pɔɔsɩ wulɑʋ sɩ: Tɑ́ cɑɑ, nyɑ́ heelinɑ Atoniyɑ sɩ ɩ́ tɔɣɔ kɑwulɑɣɑ
    nɑ ɩ́ cɑɣɑ nyɑ́ kumte tɔɔ?'
  azb-azb: 'Natan dedi: «Ağam padşah! “Məndən sonra Adoniya padşah olacaq və taxtımda
    o oturacaq” deyib söyləmisənmi?'
  eng-DBY: And Nathan said, My lord, O king, hast thou said, Adonijah shall reign
    after me, and he shall sit on my throne?
  hin-2017: तब नातान कहने लगा, “हे मेरे प्रभु, हे राजा! क्या तूने कहा है, ‘अदोनिय्याह
    मेरे बाद राजा होगा और वह मेरी गद्दी पर विराजेगा?’
  wol-KYG: 'Natan ne ko: «Buur, sang bi, ndax yaa wax ne Adoña mooy falu buur, wuutu
    la, te moom mooy toog ci kaw jal bi?'
  eng-YLT: And Nathan saith, 'My lord, O king, thou hast said, Adonijah doth reign
    after me, and he doth sit on my throne;
  eng-WYC-2017: Nathan said, My lord the king, saidest thou, Adonijah reign after
    me, and sit he on my throne?
  eng-WMBB: Nathan said, “My lord, King, have you said, ‘Adonijah shall reign after
    me, and he shall sit on my throne’?
  urd-GVH: फिर उसने कहा, “मेरे आक़ा, लगता है कि आप इस हक़ में हैं कि अदूनियाह आपके
    बाद तख़्तनशीन हो।
  rug-rug: Meke zama si asa, “Qua baṉara, vegua ele tozi vura nia goi sapu se Adonaeza
    si kaqu hobego pude na baṉara?
  gaz-gaz: Naataanis akkana jedhe; “Yaa gooftaa koo mootii, ati, ‘Adooniyaan natti
    aanee mootii taʼa; teessoo koo irras ni taaʼa’ jetteertaa?
  fra-LSG: 'Et Nathan dit: O roi mon seigneur, c’est donc toi qui as dit: Adonija
    régnera après moi, et il s’assiéra sur mon trône!'
  gnn-gnn: '@see-verse:1KI.001.023'
  yal-yal: Natan yi a fala mangan xa, a naxa, “N kanna, i tan nan a falaxi ba, a Adoniya
    xa findi mangan na i ɲɔxɔni mangayani?
  haw-1868: I aku la hoi o Natana, E kuu haku ke alii, ua olelo anei oe, E alii ana
    o Adoniia mahope iho o'u. a e noho oia maluna o ko'u nohoalii?
  arb-NAV: 'وَتَسَاءَلَ نَاثَانُ: «هَلْ قُلْتَ يَا سَيِّدِي الْمَلِكُ: إِنَّ أَدُونِيَّا
    يَمْلِكُ مِنْ بَعْدِي وَيَخْلُفُنِي عَلَى عَرْشِي؟'
  ewe-ewe: Natan gblɔ be, “Ɖe wò, nye aƒetɔ, fia ɖe gbeƒã be Adoniya aɖu fia ɖe tewòƒe
    eye be wòanɔ wò fiazikpui dzia?
  eng-LEE: And Nathan said, My lord, O king, hast thou then said, Adoniyah shall reign
    after me, and he shall sit upon my throne?
  asm-FB: নাথনে ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, ‘মোৰ পাছত অদোনিয়া ৰজা হ’ব আৰু মোৰ সিংহাসনত
    সিয়েই বহিব, এনে বুলি আপুনি ক’লে নে কি?’
  sus-A: نَ تّمُي عَ نَشَ عَ مَسٍن مَنفّ بّ، «مَنفّ ﭑ مَرِفِ، عِ تَن نَن عَ قَلَشِ،
    ‹عَدٌنِيَ نَن قِندِ مَ مَنفّ رَ ﭑ حْشْي رَ، عَ دْشْ ﭑ مَ كِبَنيِ كُي؟›
  fra-SBL: 'Nathan dit : « Mon seigneur, le roi, as-tu dit : Adonija régnera après
    moi, et il s''assiéra sur mon trône ?'
  hbo-hbo: וַיֹּאמֶר֮ נָתָן֒ אֲדֹנִ֣י הַמֶּ֔לֶךְ אַתָּ֣ה אָמַ֔רְתָּ אֲדֹנִיָּ֖הוּ
    יִמְלֹ֣ךְ אַחֲרָ֑י וְה֖וּא יֵשֵׁ֥ב עַל־כִּסְאִֽי׃
  piu-2006: '@see-verse:1KI.001.023'
  kik-kik: Nathani akĩũria atĩrĩ, “Wee mũthamaki mwathi wakwa-rĩ, nĩũtuĩte atĩ Adonija
    nĩwe ũgaatuĩka mũthamaki thuutha waku, na atĩ nĩwe ũgaikarĩra gĩtĩ gĩaku kĩa ũnene?
  fra-NCL: 'et Nathan dit : « O roi, mon seigneur, tu as donc dit : Adonias régnera
    après moi et il s’assiéra sur mon trône !'
  cek-AK: Nathan mah, Aw ka angraeng, siangpahrang, kai pacoengah, Adonijah hae siangpahrang
    ah om ueloe, ka angraeng tangkhang nuiah anghnu tih, tiah na thuih maw?
  cuk-cuk: —Dummad-rey, ¿ar be sogsasi, an-sorba Adonías yar seoye? ¿An-sorba Adonías
    rey-gangi-sigoye? Sulirgebed.
  uig-CYR: 'Натан: — И ғоҗам падиша, сили Адония мәндин кейин падиша болуп мениң тәхтимдә
    олтириду, дәп ейтқан едилиму?'
  tel-2017: అతడు “నా యజమానీ, రాజా! అదోనీయా నీ తరవాత నీ సింహాసనమెక్కి రాజ్యాన్ని పాలిస్తాడని
    నీవు చెప్పావా?
  hat-BSA: 'Nathan te di: “Mèt mwen, wa a, èske ou te di: ‘Adonaja va wa apre mwen
    e li va chita sou twòn mwen an’?'
  kos-kos: Na el fahk, “Ya kom fahkla tari lah Adonijah pa ac aol kom in tokosra uh?
  hbo-WLC: וַיֹּאמֶר֮ נָתָן֒ אֲדֹנִ֣י הַמֶּ֔לֶךְ אַתָּ֣ה אָמַ֔רְתָּ אֲדֹנִיָּ֖הוּ
    יִמְלֹ֣ךְ אַחֲרָ֑י וְה֖וּא יֵשֵׁ֥ב עַל־כִּסְאִֽי׃
  ibo-ibo: Netan sịrị, “Onyenwe m, bụ eze, ọ bụ gị onwe gị sịrị Adonaịja ga-abụ eze
    mgbe ị nwụrụ, na ọ ga-anọkwasịkwa nʼocheeze gị?
  ory-ory: ପୁଣି, ନାଥନ କହିଲେ, “ହେ ମୋହର ପ୍ରଭୋ ମହାରାଜ, ମୋʼ ଉତ୍ତାରେ ଅଦୋନୀୟ ରାଜ୍ୟ କରିବ
    ଓ ମୋʼ ସିଂହାସନରେ ବସିବ, ଏହା କଅଣ ଆପଣ କହିଅଛନ୍ତି?”
  wmt-wmt: '@see-verse:1KI.001.023'
  chk-chk: Iwe, a üra, “Ai samol me ai king, ifa usun, en ka apasa pwe Atonia epwe
    siwiliik lon wisom wisen king?
  rop-rop: Neithan bin tok, “Haibala King, yu na bin tok blanga meigim Edanaija jidan
    king, indit?
  ukr-1871: 'І промовив Натан: Мій добродїю й царю! чи се ти розпорядив: Адонїя має
    бути царем, і йому на мойму престолї седїти?'
  deu-1951: 'Und Natan sprach: Mein Herr und König, hast du gesagt: «Adonia soll nach
    mir König sein und soll auf meinem Throne sitzen?»'
  eng-JPS: 'And Nathan said: ''My lord, O king, hast thou said: Adonijah shall reign
    after me, and he shall sit upon my throne?'
  srp-1865: 'I reèe Natan: care, gospodaru moj, jesi li ti kazao: Adonija æe biti
    car poslije mene, i on æe sjedjeti na prijestolu mojem?'
  lug-lug: Nasani n’ayogera nti, “Mukama wange, wagamba nti Adoniya y’alirya obwakabaka
    oluvannyuma lwo, era y’alituula ku ntebe yo?
  heb-heb: ויאמר נתן אדני המלך אתה אמרת אדניהו ימלך אחרי והוא ישב על כסאי׃
  ben-IRV: তারপর নাথান রাজাকে বললেন, “হে আমার প্রভু মহারাজ, আপনি কি ঘোষণা করেছেন যে,
    আপনার পরে আদোনিয় রাজা হবে, আর সেই আপনার সিংহাসনে বসবে?
  pan-pan: ਫਿਰ ਨਾਥਾਨ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ, ਕੀ ਤੁਸੀਂ ਆਖਿਆ ਹੈ ਕਿ ਮੇਰੇ ਪਿੱਛੋਂ
    ਅਦੋਨੀਯਾਹ ਰਾਜ ਕਰੇਗਾ ਅਤੇ ਮੇਰੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠੇਗਾ?
  tkr-tkr: 'Natanee eyhen: – Yizda xərna paççah! Vale qiyğa Adoniya paççah ixhes,
    mana yiğne taxtıl gyu''arasva, ğu uvhuyn karı''iynne?'
  mya-JVB: အိုအရှင် မင်းကြီး ၊ ကိုယ်တော် က ငါ့ အရာ ၌ အဒေါနိယ စိုးစံ ၍ နန်း ထိုင် ရမည်ဟု
    မိန့် တော်မူသလော။
  tbg-tbg: Viva kankakaamavi vaiharo Devitira irero tiharo, Avuhainaao, quqaae are
    Adoniaarara tihara, Viva ti vatuka varero avuhainaava vaiharo ti avuhainaa taintaqaa
    oquviro varianarove, tianarave?
  hmo-hmo: Vadaeni Natana ia gwau, “Lauegu lohia bona lauegu king e, oi ese oi hereva,
    oi gwau, ‘Adonaisa be lauegu murinai king dagi do ia abia, bona terona dekenai
    do ia helai, a?’
  urd-urd: और नातन कहने लगा, ऐ मेरे मालिक बादशाह! क्या तू ने फ़रमाया है, कि मेरे बाद
    अदूनियाह बादशाह हो, और वही मेरे तख़्त पर बैठे'?
  rus-SYN: 'И сказал Нафан: господин мой царь! сказал ли ты: “Адония будет царствовать
    после меня и он сядет на престоле моем”?'
  bqc-SIM: 'à mɛ̀: Ma dii kí, ḿmɛ n mɛ̀ Adonia kpalable, iↄ dɛ kía ũ n gɛ̃ɛ ũa?'
  tcz-CHONGTHU: Nathan in “Kapu Lengpa nangin, Adonijah hi nang banna leng changding’a
    nana phondoh khah em?
  mar-mar: मग नाथान म्हणाला, “महाराज, तुमच्यानंतर अदोनीया राज्यावर येणार असे तुम्ही
    घोषित केले काय? आणि तो तुमच्या राजासनावर बसेल असे तुम्ही ठरवले आहे काय?”
  qub-qub: 'Nircur tapuran: «Tayta ray, ¿gamchu nishcanqui Adoniasta ruquiqui ray
    cananpaj?'
  bqp-bqp: 'à pì: Ma dikiri kí, mↄkↄ̃n mɛ́ n pì Adonia kɛ kína ũ à vutɛ kín n gɛ̃nɛ
    ũ yá?'
  hat-hat: 'Lèfini, li di konsa: -Monwa, mèt mwen, èske se ou menm ki di se Adonija
    ki pou wa apre ou, se li ki pou chita sou fotèy la nan plas ou?'
  eng-BSB: “My lord the king,” said Nathan, “did you say, ‘Adonijah will reign after
    me, and he will sit on my throne’?
  eng-WEBPB: Nathan said, “My lord, King, have you said, ‘Adonijah shall reign after
    me, and he shall sit on my throne’?
  kbq-kbq: amanage hu'ne, Rania kini ne'moka, kagra hunka kini tranirera Adoniza kinia
    manigahie hunka hu'nano?
  nhe-BL: 'Huan quiijto: ―Noteco huan notlanahuatijca, ¿nelía tiquijtojtoc para motelpoca
    Adonías elis tlanahuatijquetl quema tijcajtehuas motequihuejcayo huan para yajaya
    elis tlen mosehuis ipan mosiya yejyectzi para tlanahuatis?'
  bus-bus: 'à bè: Ma dii kí, ḿbe n bè Adonia kɛ kí ũ à vɛ̃ɛ kpatan n gɛ̃ɛ ũↄ́?'
  gub-BL: Na'e uze'eg izupe kury. — Tuwihawete Tawi, i'i izupe. — Aipo eremume'u Anoni
    nerekuzaromo tuwihawete romo heko àwàm ne.
  eng-DRA: 'Nathan said: My lord O king, hast thou said: Let Adonias reign after me,
    and let him sit upon my throne?'
