verse: 1KI.001.046
translations:
  mal-C: അതിനുപുറമേ, ശലോമോൻ ഇപ്പോൾ രാജസിംഹാസനത്തിൽ ഇരിക്കുന്നു.
  deu-TKW: Weiter aber hat sich Salomo auf den königlichen Thron gesetzt,
  lin-lin: Mpe lisusu, Salomo avandi na kiti ya bokonzi ;
  eng-LSV: And also Solomon has sat on the throne of the kingdom,
  eng-GNV: And Salomon also sitteth on the throne of the kingdome.
  eng-WEBSTER: And also Solomon sitteth on the throne of the kingdom.
  nhw-BL: Huan nojquiya Salomón ya mosehuía ipan David isiya catli yejyectzi.
  swh-ONEN: Zaidi ya hayo, Solomoni ameketi juu ya kiti chake cha ufalme.
  bba-bba: Sɑlomɔɔ u mɑɑ sɔ̃ sinɑ ɡɔnɑɔ kɔ.
  eng-KJVCPB: And also Solomon sitteth on the throne of the kingdom.
  luo-luo: Moloyo mano, Solomon osebedo e kome mar ruoth.
  meu-meu: Solomon ese hanua pavapavana ena terono ai e helaimu.
  npi-ULB: साथै, सोलोमन राज्यको सिंहासनमा बसिरहेका छन् ।
  yor-yor: Solomoni sì ti jókòó lórí ìtẹ́ ìjọba rẹ̀.
  pes-OPCB: سلیمان بر تخت سلطنت نشسته است
  tgl-ULB: Nakaupo rin si Solomon sa trono ng kaharian.
  cbu-NT: Na in Salomon kurakaam kinarangu, wapar kurakamuna na uwsha ashiritam kizpur
    kuraka.
  hui-hui: Ai áyu ogoni Solomono ibu kininaga haru howa biragane dagia wiagoria beda.
  mya-mya: ရှော​လ​မုန်​သည်​ယ​ခု​ဘု​ရင်​ဖြစ်​လေ​ပြီ။
  bod-N: སོ་ལོ་མོན་ནི་རྒྱལ་ཁམས་འདིའི་རྒྱལ་ཁྲིར་བཞུགས་པར་མ་ཟད།
  sna-sna: Pamusoro paizvozvo, Soromoni agara pachigaro choushe.
  spa-BLM: Además, Salomón está sentado en el trono del reino.
  cac-cac: A ticnaic toxo ix och c'ojan vin̈aj Salomón chi' d'a yol despacho.
  swh-ULB: Pia, Sulemani ameketi kwenye kiti cha enzi cha ufalme.
  bel-bel: І Саламон ужо сеў на царскім троне.
  deu-ELBBK: Und auch hat sich Salomo auf den Thron des Königreichs gesetzt;
  mbb-OT: Ne ǥuntaan iyan en si Solomon mibpinuu ziyà te pinuuwà te hadì.
  mal-2015: അത്രയുമല്ല ശലോമോൻ രാജസിംഹാസനത്തിൽ ഇരിക്കുന്നു;
  rmc-rmc: O Šalamun imar bešel pro tronos le kraľiskro.
  pes-OPV: و سلیمان نیز بر کرسی سلطنت جلوس نموده است.
  ron-1924: Соломон с-а ши ашезат пе скаунул де домние ал ымпэратулуй.
  ben-OBCV: এছাড়াও, শলোমন রাজসিংহাসনে বসে পড়েছেন।
  som-som: Oo haddana Sulaymaan wuxuu ku fadhiistay carshigii boqortooyada.
  lat-VUC: Sed et Salomon sedet super solium regni.
  eng-ASVBT: And also Solomon sitteth on the throne of the kingdom.
  ita-1885: Ed anche Salomone si è posto a sedere sopra il trono reale.
  eng-LXXUP: And Solomon is seated upon the throne of the kingdom.
  eng-ULB: Also, Solomon is sitting on the throne of the kingdom.
  spa-VBL: Además, Salomón está sentado en el trono real,
  fra-_FOB: Et Salomon s'est même assis sur le trône royal;
  mal-mal: അത്രയുമല്ല, ശലോമോൻ രാജസിംഹാസനത്തിൽ ഇരിക്കുന്നു;
  urd-GVR: Ab Sulemān taḳht par baiṭh chukā hai,
  suz-BL: मुल सोलोमन पिप आ नित्‍तीकेम निप्‍ब।
  ita-1927: 'E c’è di più: Salomone s’è posto a sedere sul trono reale.'
  ckb-ckb: هەروەها سلێمان لەسەر تەختی پاشایەتییەکە دانیشتووە.
  eng-BBE: And now Solomon is seated on the seat of the kingdom.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ರಾಜ್ಯ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿದ್ದಾನೆ.
  tam-2017: அல்லாமலும் சாலொமோன் ராஜாங்கத்திற்குரிய சிங்காசனத்தின்மேல் அமர்ந்திருக்கிறான்.
  spa-RV-1909: Y también Salomón se ha sentado en el trono del reino.
  ron-BTF: Şi de asemenea Solomon şade pe tronul împărăţiei.
  eng-WEBP: Also, Solomon sits on the throne of the kingdom.
  eng-FBV: On top of that, Solomon is sitting on the royal throne,
  nld-1939: Salomon heeft zich op de koninklijke troon neergezet,
  nch-BL: Huan nojquiya Salomón ya mosehuía ipan David isiya cati yejyectzi.
  vie-1934: Lại, Sa-lô-môn đã ngồi trên ngôi nước;
  hin-CV: इन सबके अलावा अब शलोमोन राज सिंहासन पर बैठे हैं.
  spa-BES: Y ahora Salomón está sentado en el trono del reino.
  tdx-tdx: Eka! fa miambesatse amy fiambesam-pifeheañey t’i Selomò.
  tha-KJV: ซาโลมอนได้ทรงประทับบนพระราชบัลลั​งก​์​ด้วย
  por-BR-2018: E também Salomão se assentou no trono do reino.
  deu-ELO: Und auch hat sich Salomo auf den Thron des Königreichs gesetzt;
  eng-WYC-2018: But also Solomon sitteth on the throne of (the) realm; (And so now
    Solomon sitteth on the throne of the kingdom;)
  epo-epo: Kaj Salomono jam sidiĝis sur la reĝa trono.
  uig-PIN: Uning üstigǝ Sulayman ⱨazir padixaⱨliⱪ tǝhtidǝ olturiwatidu.
  beo-beo: Soloumane da wali hina bagade esala.
  tpi-OTNT: Na nau Solomon i sindaun long sia king.
  hau-SA: Ban da haka ma, Solomon ne sarki yanzu.
  uig-LAT: Uning üstige Sulayman hazir padishahliq textide olturiwatidu.
  nde-nde: Kunjalo-nje uSolomoni usehle wahlala esihlalweni sobukhosi.
  ton-ton: Pea kuo nofo foki ʻa Solomone ʻi he nofoʻa fakatuʻi ʻoe puleʻanga.
  ces-1613: Ano již i dosedl Šalomoun na stolici královskou.
  eng-WMB: Also, Solomon sits on the throne of the kingdom.
  tam-TCV: மேலும், சாலொமோன் அரியணையில் அமர்ந்திருக்கிறான்.
  ceb-ULB: Milingkod usab si Solomon sa trono sa gingharian.
  pol-UBG: A Salomon zasiadł już na tronie królestwa.
  agr-agr: Tuja nuigtushkam Salomógkak apu pujusa inamtaiya nuwi waya ekemsae.
  kyc-kyc: Solomone baa epapu kiŋi ingilyamo, leya.
  urd-GVU: اب سلیمان تخت پر بیٹھ چکا ہے،
  deu-1912: Dazu sitzt Salomo auf dem königlichen Stuhl.
  kan-2017: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ರಾಜಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Solomon e ke mang pilung.
  hlt-MCSB: Tedae Solomon tah mangpa ngolkhoel dongah ngol bal pueng.
  mdy-ETH: ሴሎሞኔ ካኣታዺ ካኣቱሞ ዖይቶይዳ ዴዔኔ፤
  twi-ASANTE: Afei, seesei, Salomo te ahennwa so sɛ ɔhene.
  eng-WEBU: Also, Solomon sits on the throne of the kingdom.
  wal-wal: Hegaa bollikka Solomoni kawotaa araatan uttiis.
  spa-PDDPT: Además, Salomón se sentó en el trono del reino,
  gun-gun: Ha'e gui Salomão ma huvixa renda áry oguapy ae.
  ilo-ULB: Kasta met a nakatugawen ni Solomon iti trono ti pagarian.
  kpg-kpg: Solomon la guu hai di king dolomeenei.
  uig-ARA: ئۇنىڭ ئۈستىگە سۇلايمان ھازىر پادىشاھلىق تەختىدە ئولتۇرىۋاتىدۇ.
  sus-sus: Sulemani ɲan bara a magoro mangɛ kibanyi kui.
  pon-2006: Solomon me wialahr nanmwarki met.
  jae-jae: Salomo jagêŋgôŋ lêpôŋ kiŋŋa.
  ksd-ksd: Solomon i ki ta ra kiki na king kai ra gunan na varkurai.
  tur-YTC: Solomon da krallığın tahtında oturuyor.
  grc-BRENT: Καὶ ἐκάθισε Σαλωμὼν ἐπὶ θρόνον βασιλείας.
  ind-AYT: Lagi pula, Salomo sudah duduk di takhta kerajaan.
  nya-nya: Ndipo Solomoni wakhala kale pa mpando wake waufumu.
  hrv-hrv: 'Još više: Salomon je već sjeo na kraljevsko prijestolje'
  mps-mps: Tama megi da, Solomon te king dugulalubo sia saide dugulalubao,” po wai.
  tpi-tpi: Na nau Solomon i sindaun long sia king.
  dan-1931: Salomo satte sig også på Kongetronen;
  vie-OVCB: Sa-lô-môn lên ngồi trên ngôi,
  guj-2017: વળી રાજાના રાજ્યાસન પર સુલેમાન બિરાજમાન થયો છે.
  pon-2006A: Solomon me wialahr nanmwarki met.
  por-BRBSL: Também, Salomão senta-se no trono do reino.
  cth-cth: Solomon teh bawitungkhung dawk a tahung.
  twi-twi: Afei, mprempren, Salomo te ahengua so sɛ ɔhene.
  hlt-hlt: Tedae Solomon tah mangpa ngolkhoel dongah ngol bal pueng.
  tbz-SIM: Kòo tùɔ̀kɛní, kɛ dɑ̀ɑ́tí kɛ kɑ̀ri dikpɑ̀ɑ̀tìkɑ̀rì.
  msy-2020: Ezɨ Solomon datɨrɨghɨn atrivimɨn dabirabim gapera.
  dop-dop: Hɑlɩ Sɑlʋmɔŋ nɑ́ tɛmɑ kɑwulɑɣɑ kumte tɔɔ kɛ́ cɑɣɑlɛ kɛ́.
  azb-azb: Üstəlik Süleyman padşahlıq taxtında oturdu.
  eng-DBY: And also Solomon is sitting on the throne of the kingdom.
  hin-2017: सुलैमान राजगद्दी पर विराज भी रहा है।
  wol-KYG: Suleymaan sax toog na ca jalu buur;
  eng-YLT: '''And also Solomon hath sat on the throne of the kingdom,'
  eng-WYC-2017: But also Solomon sitteth on the throne of realm;
  eng-WMBB: Also, Solomon sits on the throne of the kingdom.
  urd-GVH: अब सुलेमान तख़्त पर बैठ चुका है,
  rug-rug: Meke kamahire si na baṉara se Solomone.
  gaz-gaz: Kana caalaa iyyuu Solomoon teessoo mootummaa irra taaʼeera.
  fra-LSG: Salomon s’est même assis sur le trône royal.
  gnn-gnn: '@see-verse:1KI.001.045'
  yal-yal: Sulemani yɛtɛɛn bata dɔxɔ manga gbɛdɛni.
  haw-1868: Ke noho nei no hoi o Solomona maluna o ka nohoalii o ke aupuni.
  arb-NAV: وَقَدْ جَلَسَ سُلَيْمَانُ عَلَى كُرْسِيِّ الْمَمْلَكَةِ».
  ewe-ewe: Gawu la, Solomo nɔ anyi ɖe fiazikpui la dzi.
  eng-LEE: And Solomon hath also sat on the kingly throne.
  asm-FB: আৰু চলোমন ৰাজসিংহাসনত বহিল।
  sus-A: سُلٍمَنِ حَن بَرَ عَ مَفٌرٌ مَنفّ كِبَنيِ كُي.
  fra-SBL: Et Salomon s'est assis sur le trône du royaume.
  hbo-hbo: וְגַם֙ יָשַׁ֣ב שְׁלֹמֹ֔ה עַ֖ל כִּסֵּ֥א הַמְּלוּכָֽה׃
  kik-kik: O na ningĩ, Solomoni nĩaikarĩire gĩtĩ gĩake kĩa ũnene gĩa ũthamaki.
  fra-NCL: Salomon s’est même assis sur le trône royal.
  cek-AK: To pacoengah Solomon loe siangpahrang angraeng tangkhang nuiah anghnut boeh.
  cuk-cuk: Aginbali, Salomón rey-gangi signonikid.
  uig-CYR: Униң үстигә Сулайман һазир падишалиқ тәхтидә олтириватиду.
  tel-2017: అంతేగాక సొలొమోను సింహాసనం మీద ఆసీనుడయ్యాడు.
  hat-BSA: Anplis menm, Salomon te vin pran chèz li sou twòn wayòm nan.
  kos-kos: Inge Solomon el tokosra.
  hbo-WLC: וְגַם֙ יָשַׁ֣ב שְׁלֹמֹ֔ה עַ֖ל כִּסֵּ֥א הַמְּלוּכָֽה׃
  ibo-ibo: Solomọn na-anọkwasị nʼocheeze ugbu a.
  ory-ory: ଶଲୋମନ ମଧ୍ୟ ରାଜ୍ୟର ସିଂହାସନରେ ବସୁଅଛନ୍ତି।
  wmt-wmt: '@see-verse:1KI.001.045'
  chk-chk: Iwe, Salomon a siwili ewe king lon wisan wisen king.
  rop-rop: Salaman jidan det nyuwan king na.
  ukr-1871: І Соломон засїв уже на царському престолї.
  deu-1951: Dazu sitzt Salomo auf dem königlichen Throne.
  eng-JPS: And also Solomon sitteth on the throne of the kingdom.
  srp-1865: I Solomun je veæ sjeo na carski prijesto.
  lug-lug: Kaakano Sulemaani atudde ku ntebe ey’obwakabaka.
  heb-heb: וגם ישב שלמה על כסא המלוכה׃
  ben-IRV: এছাড়া শলোমন রাজ সিংহাসনেও বসেছেন,
  pan-pan: ਸੁਲੇਮਾਨ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠ ਗਿਆ ਹੈ।
  tkr-tkr: Mançile qiyğa Sıleyman paççahne taxtıl gyu'ur.
  mya-JVB: ရှောလမုန် သည်လည်း ရာဇ ပလ္လင်တော်ပေါ် မှာ ထိုင် ပါ၏။
  tbg-tbg: Ho vate Soromonuva avuhainaa taintaqaa oquvi vaivo.
  hmo-hmo: Ma danu, Solomona ese king ena terona latanai ia helai noho.
  urd-urd: और सुलेमान तख़्त — ए — हुकूमत पर बैठ भी गया है।
  rus-SYN: И Соломон уже сел на царском престоле.
  bqc-SIM: Salomↄↄ zↄ̃lɛa kpalau kↄ̀.
  tcz-CHONGTHU: Hiche bana jong chu laltouna a Leng in a tou tan ahi.
  mar-mar: शलमोन आता राज्याचा राजासनावर बसला आहे.
  qub-qub: Salomonga maynami jamacuycusha raypa sillunninman.
  bqp-bqp: Bee deramɛ Sulemanu vùtɛ kín kↄ̀.
  hat-hat: Lèfini, Salomon moute chita sou fotèy wa a.
  eng-BSB: Moreover, Solomon has taken his seat on the royal throne.
  eng-WEBPB: Also, Solomon sits on the throne of the kingdom.
  kbq-kbq: Ana nehazageno menina Solomoni'a kini trate mani'ne.
  nhe-BL: Huan nojquiya Salomón ya mosehuía ipan David isiya tlen yejyectzi.
  bus-bus: Baa diamɛ Sulemanu vɛ̃̀ɛ kpatan kↄ̀.
  gub-BL: Xàrumàw wiko tuwihawete romo a'e kury.
  eng-DRA: Moreover Solomon sitteth upon the throne of the kingdom,
