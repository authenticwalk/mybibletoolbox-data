verse: 1KI.001.031
translations:
  mal-C: അപ്പോൾ ബേത്ത്-ശേബ രാജസന്നിധിയിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ച്, “എന്റെ യജമാനനായ
    ദാവീദുരാജാവ് ദീർഘായുസ്സോടിരിക്കട്ടെ!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da verneigte sich Bathseba mit ihrem Antlitz bis zur Erde, fiel vor dem
    Könige nieder und sprach: Mein Herr, der König David, lebe immerdar!'
  lin-lin: 'Batisheba akitisaki elongi na ye kino na se mpe agumbamaki liboso ya mokonzi ;
    alobaki : — Tika ete mokonzi Davidi, nkolo na ngai, awumela seko na bomoi !'
  eng-LSV: And Bathsheba bows—face to the earth—and pays respect to the king, and
    says, “Let my lord, King David, live for all time.”
  eng-GNV: Then Bath-sheba bowed her face to the earth, and did reuerence vnto the
    King, and said, God saue my lord King Dauid for euer.
  eng-WEBSTER: Then Bath-sheba bowed with her face to the earth, and did reverence
    to the king, and said, Let my lord king David live for ever.
  nhw-BL: 'Huajca Betsabé motlancuaquetzqui huan mohuijtzonqui hasta tlalchi iixpa
    David para quitlascamatis huan quiijto: ―Nimitztlascamati miyac, Tlanahuatijquetl
    David. ¡Xiitzto miyac tonali, noteco!'
  swh-ONEN: Kisha Bathsheba akasujudu akipiga magoti mbele ya mfalme uso wake ukigusa
    ardhi akasema, “Bwana wangu Mfalme Daudi na aishi milele!”
  bba-bba: Mɑ Bɑti Sebɑ u yiirɑ u wuswɑɑ tem ɡirɑri u nɛɛ, nɛn yinni sinɑ boko, wunɛn
    hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: Then Bath-sheba bowed with her face to the earth, and did reverence
    to the king, and said, Let my lord king David live for ever.
  luo-luo: Eka Bathsheba nokulore piny auma nyaka e lowo ka ogoyo chonge piny e nyim
    ruoth kowacho niya, “Mad ruodha Daudi Jaloch dag amingʼa!”
  meu-meu: Bena Bataseba na tano ai e goru diho, hanua pavapavana e toma henia diho,
    eto, Egu lohia King David baine mauri hanaihanai.
  npi-ULB: तब बतशेबाले भुइँमा शिर झुकाई राजाको सामु घुँडा टेकेर भनिन्, “मेरा मालिक
    राजा दाऊद सदासर्वदा दीर्घायु होऊन्!”
  yor-yor: Nígbà náà ni Batṣeba tẹríba, ó sì kúnlẹ̀ níwájú ọba pé, “Kí olúwa mi Dafidi
    ọba kí ó pẹ́!”
  pes-OPCB: 'آنگاه بَتشِبَع در حضور پادشاه تعظیم کرد و گفت: «پادشاه همیشه زنده بماند!»'
  tgl-ULB: Pagkatapos, yumuko si Batseba na ang kaniyang mukha ay nasa sahig at nagpatirapa
    sa harap ng hari at sinabi, “Nawa ang aking panginoon na si Haring David ay mabuhay
    magpakailanman!”
  cbu-NT: Betsabeysha anoo mazinarangu, timucheeru, tsapumun much tuw sheeru, Kurakaa
    Dapiyaa, shiyari kurakish urutamari taangcha, tárangiya.
  hui-hui: Ani layago hale howa Badasebahanda kininaga geha duli hanga ho biruwa dindini
    bulu palialu howa lalu, Kini-o í̠ore i̱naga agali haguane kegonigo í̠ luore haabo
    habelo, lene.
  mya-mya: ဗာ​သ​ရှေ​ဘ​သည်​ဦး​ညွတ်​ပျပ်​ဝပ်​လျက်``ကျွန်​မ ၏​သ​ခင် အ​ရှင်​မင်း​ကြီး​သည်​သက်​တော်​ရှည်
    ပါ​စေ​သော'' ဟု​မြွက်​ဆို​လေ​၏။
  bod-N: དེ་ནས་པད་ཤེ་བཱ་ཡིས་གདོང་སར་གཏད་ནས་རྒྱལ་པོར་གུས་འདུད་ཞུས་ཏེ་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་དཱ་བིད་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་ཞུས་སོ།
    །
  sna-sna: Ipapo Bhatishebha akakotama pasi nechiso chake akapfugamira mambo akati,
    “Ishe wangu, Mambo Dhavhidhi, ngaararame nokusingaperi!”
  spa-BLM: 'Entonces Betsabé se inclinó con el rostro hacia la tierra y mostró respeto
    al rey, y dijo: “¡Viva mi señor el rey David para siempre!”'
  cac-cac: 'Ixn̈ej yab'' ix Betsabé chi'' icha chi'', ix em n̈ojnaj ix d''a yichan̈
    vin̈, ix yalan ix: —Mamin rey, ayachn̈ejocab'' ec'' d''a masanil tiempo, xchi
    ix.'
  swh-ULB: Kisha Bathisheba akalala kifudifudi na sura yake ikielekea chini mbele
    ya mfalme akasema, “Bwana wangu mfalme Daudi n a aishi milele!”
  bel-bel: 'І нахілілася Вірсавія тварам да зямлі, і пакланілася цару, і сказала:
    хай жыве гаспадар мой цар Давід вечна!'
  deu-ELBBK: 'Da verneigte sich Bathseba mit dem Gesicht zur Erde und beugte sich
    vor dem König nieder und sprach: Es lebe mein Herr, der König David, ewiglich!'
  mbb-OT: Ne zutun segugunà midluhud si Batsheba te kedtahud dutun te hadì, ke sikandin
    te, “Mahal he Hadì David, berakat he mebmeluǥayad is untung nu!”
  mal-2015: 'അപ്പോൾ ബത്ത്-ശേബ സാഷ്ടാംഗം വീണു രാജാവിനെ നമസ്കരിച്ചു: എന്റെ യജമാനനായ
    ദാവീദ്‌ രാജാവു ദീർഘായുസ്സായിരിക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor e Batšeba banďiľa le mujeha dži pre phuv, diňa le David pačiv a zvičinďa:
    „Mi dživel miro raj the kraľis o David pro furt!“'
  pes-OPV: 'و بتشبع روبه زمین خم شده، پادشاه را تعظیم نمود و گفت: «آقایم، داود پادشاه
    تا به ابد زنده بماند!»'
  ron-1924: 'Бат-Шеба с-а плекат ку фаца ла пэмынт ши с-а ынкинат ынаинтя ымпэратулуй.
    Ши а зис: „Трэяскэ пе вечие домнул меу, ымпэратул Давид!”'
  ben-OBCV: তখন বৎশেবা মাটিতে উবুড় হয়ে রাজামশাইকে প্রণাম করে বললেন, “আমার প্রভু
    মহারাজ দাউদ, চিরজীবী হোন!”
  som-som: Markaasaa Batshebac foororsatay oo wejigeedii dhulka saartay, oo waxay
    u sujuudday boqorkii oo tidhi, Boqor Daa'uudow, sayidkaygiiyow, weligaaba noolow.
  lat-VUC: 'Summissoque Bethsabee in terram vultu, adoravit regem, dicens: Vivat dominus
    meus David in æternum.'
  eng-ASVBT: Then Bath-sheba bowed with her face to the earth, and did obeisance to
    the king, and said, Let my lord king David live forever.
  ita-1885: 'E Batseba s''inchinò con la faccia verso terra, e fece riverenza al re,
    e disse: Possa il re Davide, mio signore, vivere in perpetuo.'
  eng-LXXUP: And Bathsheba bowed with her face to the ground, and did obeisance to
    the king, and said, Let my lord King David live forever.
  eng-ULB: Then Bathsheba bowed with her face to the ground and prostrated herself
    before the king and said, “May my master King David live forever!”
  spa-VBL: 'Betsabé se inclinó con el rostro hacia el suelo, honrando al rey, y dijo:
    “Que tu majestad el rey David viva para siempre”.'
  fra-_FOB: 'Et Bath-Shéba s''inclina le visage contre terre, et se prosterna devant
    le roi, et dit: Que le roi David, mon seigneur, vive à jamais!'
  mal-mal: 'അപ്പോൾ ബത്ത്-ശേബ സാഷ്ടാംഗം വീണ് രാജാവിനെ നമസ്കരിച്ച്: “എന്റെ യജമാനനായ
    ദാവീദ്‌ രാജാവ് ദീർഘായുസ്സായിരിക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Bat-sabā aundhe muṅh jhuk gaī aur kahā, “Merā mālik Dāūd Bādshāh
    zindābād!”
  suz-BL: मिनु बाथ्‍शेबा पिप आ ङोंइती आ पोक्‍च थेक्‍शा बाप्‍शा “आं प्रभु पिप दाऊद
    गेना हना यो ब्रोंइशा बाक्‍ल” देंमाक्‍त।
  ita-1927: 'Bath-Sceba s’inchinò con la faccia a terra, si prostrò dinanzi al re,
    e disse: “Possa il re Davide mio signore vivere in perpetuo!”'
  ckb-ckb: 'بەتشەبەع سەری دانەواند و کڕنۆشی بۆ پاشا برد و گوتی: «بژی داودی پاشای گەورەم،
    بۆ هەتاهەتایە!»'
  eng-BBE: Then Bath-sheba went down on her face on the earth before the king giving
    him honour, and said, May my lord King David go on living for ever.
  kan-OKCV: ಬತ್ಷೆಬೆಳು ಮುಖವನ್ನು ನೆಲಕ್ಕೆ ಬಗ್ಗಿಸಿ, ಅರಸನನ್ನು ವಂದಿಸಿ, “ನನ್ನ ಒಡೆಯನೂ, ಅರಸನೂ
    ಆದ ದಾವೀದನು ಎಂದೆಂದಿಗೂ ಬದುಕಲಿ,” ಎಂದಳು.
  tam-2017: அப்பொழுது பத்சேபாள் தரைமட்டும் குனிந்து ராஜாவை வணங்கி, என்னுடைய எஜமானாகிய
    தாவீது ராஜா என்றைக்கும் வாழ்க என்றாள்.
  spa-RV-1909: 'Entonces Bath-sheba se inclinó al rey, su rostro á tierra, y haciendo
    reverencia al rey, dijo: Viva mi señor el rey David para siempre.'
  ron-BTF: 'Atunci Bat-Şeba s-a plecat cu faţa până la pământ şi a îngenuncheat înaintea
    împăratului şi a spus: Să trăiască domnul meu, împăratul David, pentru totdeauna.'
  eng-WEBP: Then Bathsheba bowed with her face to the earth and showed respect to
    the king, and said, “Let my lord King David live forever!”
  eng-FBV: Bathsheba bowed with her face to the ground, honoring the king and said,
    “May Your Majesty King David live forever.”
  nld-1939: 'Toen boog Bat-Sjéba het aangezicht ter aarde, wierp zich voor den koning
    neer en zeide: Leve mijn heer, koning David. in eeuwigheid!'
  nch-BL: 'Huajca Betsabé motancuaquetzqui huan mohuijtzonqui hasta talchi iixpa David
    para quitascamatis huan quiijto: ―Nimitztascamati miyac, Tanahuatijquet David.
    ¡Xiitzto miyac tonali, noteco!'
  vie-1934: 'Bát-Sê-ba cúi mặt xuống đất và lạy trước mặt vua, mà tâu rằng: Nguyện
    vua Đa-vít, chúa tôi, vạn tuế!'
  hin-CV: यह सुन बैथशेबा ने झुककर राजा को दंडवत करते हुए कहा, “राजा दावीद, मेरे स्वामी,
    सदा जीवित रहें.”
  spa-BES: 'Entonces Betsabé descendió sobre su rostro al suelo, haciendo reverencia
    al rey, y dijo: Que mi señor, el rey David, siga viviendo para siempre.'
  tdx-tdx: 'Nidròdreke mb’an-tane ty lahara’ i Bete-sebà, niambane amy mpanjakay,
    nanao ty hoe: Lonik’ abey te ho veloñe nainai’e ty talèko Davide mpanjaka.'
  tha-KJV: แล​้วพระนางบัทเชบาก็ซบพระพักตร์ลงถึ​งด​ินถวายบังคมกษั​ตริ​ย์ และกราบทูลว่า
    “ขอกษั​ตริ​ย์​ดาว​ิดเจ้านายของหม่อมฉันจงทรงพระเจริญเป็นนิตย์”
  por-BR-2018: 'Então Bate-Seba se inclinou ao rei, seu rosto à terra, e fazendo reverência
    ao rei, disse: Viva meu senhor o rei Davi para sempre.'
  deu-ELO: 'Da verneigte sich Bathseba mit dem Antlitz zur Erde und beugte sich vor
    dem König nieder und sprach: Es lebe mein Herr, der König David, ewiglich!'
  eng-WYC-2018: And Bathsheba, with her cheer bowed down into the earth, worshipped
    the king, and said, My lord king David live without end. (And Bathsheba, with
    her face bowed down to the ground, honoured the king, and said, My lord King David,
    may thou live forever!)
  epo-epo: 'Tiam Bat-Ŝeba salutis vizaĝaltere kaj adorkliniĝis antaŭ la reĝo, kaj
    diris: Vivu mia sinjoro la reĝo David eterne!'
  uig-PIN: 'Wǝ Bat-Xeba yüzini yǝrgǝ yeⱪip turup padixaⱨⱪa tǝzim ⱪilip: — Ƣojam Dawut
    padixaⱨ ǝbǝdiy yaxisun! — dedi.'
  beo-beo: Ba:desiba da gududafa beguduli, amane sia:i, “Na hina bagade! Di da eso
    huluane esalumu da defea!”
  tpi-OTNT: Batseba i harim dispela tok, na em i brukim skru na daunim het na i tokim
    Devit olsem, “King, yu bikman bilong mi, na mi laik bai yu ken i stap gut oltaim.”
  hau-SA: Sai Batsheba ta rusuna da fuskarta har ƙasa, ta kuma durƙusa a gaban sarki
    ta ce, “Bari ran Sarkina Dawuda yă daɗe, har abada!”
  uig-LAT: 'We Bat-Shéba yüzini yerge yéqip turup padishahqa tezim qilip: — Ghojam
    Dawut padishah ebediy yashisun! — dédi.'
  nde-nde: Ngalokho uBhathishebha wakhothamisa ikhanda ekhangele phansi, kwathi eseguqe
    phambi kwenkosi, wathi. “Umbusi wami inkosi uDavida kaphile kuze kube nini lanini!”
  ton-ton: Pea naʻe toki punou ʻa Patisepa mo hono mata ki he kelekele, mo ne fai
    fakaʻapaʻapa ki he tuʻi, ʻo ne pehē, “ʻOfa ke moʻui ʻa Tevita ko hoku ʻeiki ko
    e tuʻi ʻo taʻengata.”
  ces-1613: 'A naklonivši hlavy Betsabé tváří k zemi, poklonu učinila králi a řekla:
    Živ buď pán můj král David na věky.'
  eng-WMB: Then Bathsheba bowed with her face to the earth and showed respect to the
    king, and said, “Let my lord King David live forever!”
  tam-TCV: பின்பு பத்சேபாள் மறுபடியும் தரைமட்டும் குனிந்து அரசனை வணங்கிய பின், அரசனுக்கு
    முன் முழங்காற்படியிட்டு, “என் தலைவனாகிய அரசன் தாவீது நீடூழி வாழ்வாராக” என்றாள்.
  ceb-ULB: Unya miyukbo si Batsheba nga iyang dagway naghapa sa yuta ug naghatag ug
    katahoran atubangan sa hari ug miingon, “Hinaot nga mabuhi hangtod sa kahangtoran
    ang akong agalon nga si Haring David.”
  pol-UBG: 'Batszeba schyliła się twarzą ku ziemi i pokłoniła się królowi, i powiedziała:
    Niech żyje mój pan, król Dawid, na wieki!'
  agr-agr: 'Tusa tima Betsabé tsuntsuma nijayin nugka antig pujus senchi jiika chichaak:
    “¡Mina apujuh Davita, kuashat tsawan iwaku pujusam inamjatin ata tajame!” tiuwai.'
  kyc-kyc: Leyamo dokopa Betesepame pangu sepala lao, Nambana kamongo baa karalu karena
    leya.
  urd-GVU: یہ سن کر بت سبع اوندھے منہ جھک گئی اور کہا، ”میرا مالک داؤد بادشاہ زندہ
    باد!“
  deu-1912: 'Da neigte sich Bath-Seba mit ihrem Antlitz zur Erde und fiel vor dem
    König nieder und sprach: Glück meinem Herrn, dem König David, ewiglich!'
  kan-2017: ಆಗ ಬತ್ಷೆಬೆಯು ಅರಸನಿಗೆ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿ, “ನನ್ನ ಒಡೆಯನೂ ಅರಸನೂ ಆದ ದಾವೀದನು
    ಸದಾಕಾಲವೂ ಬಾಳಲಿ” ಎಂದಳು.
  yap-yap: Me paraw Bathsheba nga but’ me ga’ar, “David ni gur e SOMOL rog nge pilung
    rog, e mang e yugum par ndariy n’umngin nap’an!”
  hlt-MCSB: Te vaengah Bathsheba tah a maelhmai neh diklai la buluk tih manghai taengah
    a bakop pah. Te phoeiah, “Ka boei manghai David tah kumhal duela hing pai saeh,”
    a ti nah.
  mdy-ETH: ቤርሳቤሃ ዒማና ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዖ፦ «ካኣቲ ዳውቴ፥ ታ ጎዳሢ ናንጊና ሼምፖና ናንጎም!» ጌዔኔ።
  twi-ASANTE: Na Batseba sane kotoo no bio, na ɔteaam sɛ, “Me wura, ɔhene Dawid, ntena
    ase afebɔɔ!”
  eng-WEBU: Then Bathsheba bowed with her face to the earth and showed respect to
    the king, and said, “Let my lord King David live forever!”
  wal-wal: Yaagin Berssaaba ba som77uwaa sa7aa gattada kawuwaa sinttan ziggaasu; ziggada
    kawuwaa, “Ta godai, Kawoi Daawiti merinau de7o!” yaagaasu.
  spa-PDDPT: 'Betsabé se inclinó rostro en tierra ante el rey y dijo: ¡Viva mi ʼadón
    el rey David para siempre!'
  gun-gun: 'Ha''e ramo Bate-Seba ma huvixa renonde py ojero''a vy yvy peve omboja
    ngova. Ha''e vy aipoe''i: — Ha''eve ete ma xeruvixa Davi, raka''e rã peve guarã!'
  ilo-ULB: Ket nagkurno ni Batseba iti sangoanan ti ari ket kinunana, “Agbiag koma
    iti agnanayon ni Ari David nga apok!”
  kpg-kpg: Bathsheba ga dogoduli gaa bala loo gi lala i hongo di gelegele ga helekai,
    “Dogu dagi King David gi mouli waalooloo!”
  uig-ARA: 'ۋە بات-شېبا يۈزىنى يەرگە يېقىپ تۇرۇپ پادىشاھقا تەزىم قىلىپ: ــ غوجام داۋۇت
    پادىشاھ ئەبەدىي ياشىسۇن! ــ دېدى.'
  sus-sus: Batiseba naxa a magoro, a suyidi mangɛ ya i, a fa a fala «Mangɛ n marigi
    Dawuda xa kisi abadan!»
  pon-2006: Padsipa ahpw poaridi oh patohwan, “Ei kaun, nanmwark, en ieias kohkohlahte.”
  jae-jae: Go Batseba gewec laŋôanô gêdêŋ nom ma ketoc kiŋ tau sa ma kêsôm gebe “Ŋoc
    ŋatau kiŋ Dawid êmoa teŋgeŋ.”
  ksd-ksd: 'Ma Bat-Seba i ga bura timtibum ma ra matana ura ra pia, ma i ga pait ra
    variru pire ra king, ma i ga biti: Boina ba kaugu luluai ra king David na laun
    tukum.'
  tur-YTC: Bunun üzerine Bat Şeva yüzünü yere eğdi ve krala saygı göstererek, “Efendim
    Kral David sonsuza dek yaşasın!” dedi.
  grc-BRENT: Καὶ ἔκυψε Βηρσαβεὲ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν, καὶ προσεκύνησε τῷ βασιλεῖ,
    καὶ εἶπε, ζήτω ὁ κύριός μου ὁ βασιλεὺς Δαυὶδ εἰς τὸν αἰῶνα.
  ind-AYT: Lalu, Batsyeba berlutut dengan wajah sampai ke lantai, dan sujud menyembah
    di hadapan raja, katanya, “Hidup Tuanku Raja Daud sampai selama-lamanya!”
  nya-nya: Pamenepo Batiseba anawerama, nagunditsa mutu wake pansi nalambira mfumu,
    ndipo anati, “Mbuye wanga Mfumu Davide mukhale ndi moyo wautali!”
  hrv-hrv: 'Nato se nakloni Bat-Šeba licem do zemlje, pokloni se pred kraljem i reče:
    “Neka vječno živi gospodar moj kralj David!”'
  mps-mps: Batsebago te po odobo si da, teda te aga kidu sugunama, tama tobolu basi
    gulama, tama Devitba te tama po wai, “King, nage eno genuai bidi, tama eno homugo
    nage sesemane sogo nage bugagia bidimainu homu ebao,” te po wai.
  tpi-tpi: Batseba i harim dispela tok, na em i brukim skru na daunim het na i tokim
    Devit olsem, “King, yu bikman bilong mi, na mi laik bai yu ken i stap gut oltaim.”
  dan-1931: 'Da bøjede Batseba sig med sit Ansigt til Jorden og faldt ned for Kongen
    og sagde: “Måtte min Herre, Kong David, leve evindelig!”'
  vie-OVCB: 'Bát-sê-ba phủ phục, cúi mặt sát đất, và tung hô: “Đức Vua Đa-vít vạn
    tuế.”'
  guj-2017: પછી બાથશેબાએ રાજાની આગળ જમીન સુધી નીચે નમીને સાષ્ટાંગ દંડવત પ્રણામ કર્યા
    અને કહ્યું, “મારા માલિક દાઉદ રાજા સદા જીવતા રહો!”
  pon-2006A: Padsipa ahpw poaridi oh patohwan, “Ei kaun, nanmwark, en ieias kohkohlahte.”
  por-BRBSL: 'Então Betsabá se curvou com o rosto na terra e mostrou respeito ao rei,
    e disse: “Que meu senhor, o rei Davi, viva para sempre!'
  cth-cth: Bathsheba ni minhmai talai rekkâbet lah a tabo laihoi siangpahrang e a
    kut a kuet teh, ka bawipa siangpahrang Devit teh a yungyoe pou hring lawiseh,
    telah a ti.
  twi-twi: Na Batseba san kotow no bio, na ɔteɛɛ mu se, “Me wura, ɔhene Dawid, ntena
    ase afebɔɔ!”
  hlt-hlt: Te vaengah Bathsheba tah a maelhmai neh diklai la buluk tih manghai taengah
    a bakop pah. Te phoeiah, “Ka boei manghai David tah kumhal duela hing pai saeh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑtisebɑɑ nínkóo kɛ́sĩ́nnɔ́ɔ okpɑ̀ɑ̀tì ììkɛ̀ kɛ́bɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì,
    ḿbo sɑ̃́ɑ̃̀!'
  msy-2020: Ezɨ Batseba akar kam baregha, uan tevimning apɨrigha, aviragha kamaghɨn
    mɨgei, “Atrivim, nɨ nan gumazir ekiam. Nɨ zurara ikɨ mamaghɨra ikiasa, kɨ ifonge.”
  dop-dop: 'Ɩlɛnɑ Pɑsepɑ hǝntɩ wulɑʋ kɛ ɑtɛ nɑ ɩ́ tɔ́ sɩ: Hɑɩ, tɑ́ cɑɑ, nyɑnɑ tɛtʋ.'
  azb-azb: Bat-Şeva padşahın önündə üzüstə yerə əyilib təzim etdi və «Ağam padşah
    Davud əbədi yaşasın!» dedi.
  eng-DBY: And Bathsheba bowed with her face to the earth, and did reverence to the
    king, and said, Let my lord king David live for ever.
  hin-2017: तब बतशेबा ने भूमि पर मुँह के बल गिर राजा को दण्डवत् करके कहा, “मेरा प्रभु
    राजा दाऊद सदा तक जीवित रहे!”
  wol-KYG: 'Ba mu ko defee Batseba dëpp kanamam fa suuf, sukk fa kanam Buur, ne ko:
    «Buur Daawuda, sang bi, yal nanga fi yàgg.»'
  eng-YLT: And Bath-Sheba boweth — face to the earth — and doth obeisance to the king,
    and saith, 'Let my lord, king David, live to the age.'
  eng-WYC-2017: And Bathsheba, with her cheer bowed down into the earth, worship-ped
    the king, and said, My lord king David live without end.
  eng-WMBB: Then Bathsheba bowed with her face to the earth and showed respect to
    the king, and said, “Let my lord King David live forever!”
  urd-GVH: यह सुनकर बत-सबा औंधे मुँह झुक गई और कहा, “मेरा मालिक दाऊद बादशाह ज़िंदाबाद!”
  rug-rug: Meke kokotuṉu gore se Batisiba meke zama, “Mani toa hola ninae rane sa
    qua baṉara!”
  gaz-gaz: Batisheebaanis addaan gad jettee harka fuutee fuula mootichaa duratti jilbeenfattee,
    “Gooftaan ko, Daawit mootichi bara baraan haa jiraatu!” jette.
  fra-LSG: 'Bath-Schéba s’inclina le visage contre terre, et se prosterna devant le
    roi. Et elle dit: Vive à jamais mon seigneur le roi David!'
  gnn-gnn: '@see-verse:1KI.001.030'
  yal-yal: Batiseba yi a magodo, a yi a xinbi sin mangan yɛtagi, a yɛtagin yi lan
    bɔxɔn ma, a yi a fala, a naxa, “Binyen xa fi n kanna Manga Dawuda ma han habadan.”
  haw-1868: Alaila kulou iho la o Bateseba ilalo ke alo i ka honua, a hoomaikai aku
    la i ke alii, me ka olelo aku, E ola mau loa kuu haku ke alii Davida.
  arb-NAV: 'فَخَرَّتْ بَثْشَبَعُ عَلَى وَجْهِهَا إِلَى الأَرْضِ سَاجِدَةً لِلْمَلِكِ
    وَقَالَتْ: «لِيَحْيَ سَيِّدِي الْمَلِكُ دَاوُدُ إِلَى الأَبَدِ!»'
  ewe-ewe: Batseba gabɔbɔ, gade ta agu le Fia la ŋkume eye wòdo ɣli be, “Oo, nye aƒetɔ,
    meda akpe na wò. Nye aƒetɔ, fia la nanɔ agbe tegbee!”
  eng-LEE: Then did Bath-sheba' bow herself with her face to the earth, and prostrate
    herself unto the king; and she said, May my lord, the king David, live for ever!
  asm-FB: তেতিয়া বৎচেবাই আঁঠুকাঢ়ি মাটিত মুৰ লগাই ৰজাৰ সন্মূখত প্ৰণিপাত কৰিলে আৰু
    ক’লে, “মোৰ প্ৰভু ৰজা দায়ুদ চিৰজীৱি হওঁক।”
  sus-A: بَتِسٍبَ نَشَ عَ مَفٌرٌ، عَ سُيِدِ مَنفّ يَ عِ، عَ قَ عَ قَلَ «مَنفّ ﭑ مَرِفِ
    دَوُدَ شَ كِسِ عَبَدَن!»
  fra-SBL: 'Alors Bethsabée se prosterna le visage contre terre et montra du respect
    au roi, et dit : « Que mon seigneur le roi David vive à jamais ! ».'
  hbo-hbo: וַתִּקֹּ֨ד בַּת־שֶׁ֤בַע אַפַּ֙יִם֙ אֶ֔רֶץ וַתִּשְׁתַּ֖חוּ לַמֶּ֑לֶךְ וַתֹּ֕אמֶר
    יְחִ֗י אֲדֹנִ֛י הַמֶּ֥לֶךְ דָּוִ֖ד לְעֹלָֽם׃ פ
  piu-2006: '@see-verse:1KI.001.030'
  kik-kik: Nake Bathisheba akĩinamĩrĩra, agĩturumithia ũthiũ thĩ, na agĩturia ndu
    mbere ya mũthamaki, akiuga atĩrĩ, “Mũthamaki mwathi wakwa Daudi arotũũra nginya
    tene!”
  fra-NCL: 'Bethsabée s’inclina le visage contre terre et se prosterna devant le roi ;
    et elle dit : « Vive à jamais mon seigneur, le roi David ! »'
  cek-AK: To naah Bathsheba loe long ah akuep tathuk moe, siangpahrang to khingyahaih
    paek pacoengah, Ka angraeng, siangpahrang David loe dungzan khoek to hing nasoe,
    tiah a naa.
  cuk-cuk: 'Betsabé, e-dummad-dakedba, Rey-David-abin dulluu napase imaksad. Geb sindigar-sii
    reyga sogdemogad: —Dummad-rey, be-anga-ibmar-soged, nueganbi, boni sulid. ¡Be
    undar degisadegu dula-megena gadina!'
  uig-CYR: 'Вә Бат-Шеба йүзини йәргә йеқип туруп падишаға тазим қилип: — Ғоҗам Давут
    падиша әбәдий яшисун! — деди.'
  tel-2017: అప్పుడు బత్షెబ సాష్టాంగపడి రాజుకు నమస్కారం చేసి “నా యజమాని, రాజు అయిన
    దావీదు చిరకాలం జీవిస్తాడు గాక” అంది.
  hat-BSA: 'Bath-Schéba te bese avèk figi li atè devan wa a. Li te di: “Ke mèt mwen
    an, Wa David, viv pou tout tan.”'
  kos-kos: Bathsheba el pasrla nwe ten ac fahk, “Lela tokosra, leum luk, in moul ma
    pahtpat!”
  hbo-WLC: וַתִּקֹּ֨ד בַּת־שֶׁ֤בַע אַפַּ֙יִם֙ אֶ֔רֶץ וַתִּשְׁתַּ֖חוּ לַמֶּ֑לֶךְ וַתֹּ֕אמֶר
    יְחִ֗י אֲדֹנִ֛י הַמֶּ֥לֶךְ דָּוִ֖ד לְעֹלָֽם׃ פ
  ibo-ibo: Mgbe ahụ, Batsheba kpọrọ isiala, gbukwaa ikpere nʼihu eze sị ya, “Ka onyenwe
    m eze Devid dịrị ndụ ruo mgbe ebighị ebi.”
  ory-ory: ତହୁଁ ବତ୍‍ଶେବା ଭୂମିରେ ମୁହଁ ମାଡ଼ି ରାଜାଙ୍କୁ ପ୍ରଣାମ କରି କହିଲା, “ମୋʼ ପ୍ରଭୁ ମହାରାଜ
    ଦାଉଦ ଚିରଜୀବୀ ହେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1KI.001.030'
  chk-chk: Mürin, Patsipa a chapetiu, a asamolu ewe king Tafit o üra, “Amwo en ai
    samol me ai king kopwe manau tori feilfeilachök.”
  rop-rop: Wal Bethsheba bin pudumdan im hed raitdan langa graun en imbin tok, “Main
    Haibala King, ai wandim yu blanga jidan king longtaim.”
  ukr-1871: 'І вклонилась Бетсаба лицем до землї, упала перед царем та й промовила:
    Нехай добродїй мій, царь Давид, живе по всї віки!'
  deu-1951: 'Da verneigte sich Batseba mit ihrem Angesicht zur Erde und dankte dem
    König und sprach: Mein Herr, der König David, lebe ewiglich!'
  eng-JPS: 'Then Bath-sheba bowed with her face to the earth, and prostrated herself
    to the king, and said: ''Let my lord king David live for ever.'''
  srp-1865: 'Tada Vitsaveja savi se licem do zemlje i pokloni se caru, pa reèe: da
    živi gospodar moj car David dovijeka!'
  lug-lug: Awo Basuseba n’avuunama ku ttaka mu maaso ga kabaka ng’agamba nti, “Mukama
    wange Kabaka Dawudi awangaale emirembe gyonna!”
  heb-heb: ותקד בת שבע אפים ארץ ותשתחו למלך ותאמר יחי אדני המלך דוד לעלם׃
  ben-IRV: তখন বৎশেবা মাটিতে উপুড় হয়ে প্রণাম করে রাজাকে বললেন, “আমার প্রভু মহারাজ
    দায়ূদ চিরজীবী হোন।”
  pan-pan: ਤਦ ਬਥ-ਸ਼ਬਾ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਪਰਨੇ ਡਿੱਗੀ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕ ਕੇ ਆਖਿਆ,
    ਮੇਰਾ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਦਾਊਦ ਸਦਾ ਤੱਕ ਜਿਉਂਦਾ ਰਹੇ।
  tkr-tkr: 'Bat-Şeva paççahne ögil ç''iyelqamee k''yorzul, eyhen: – Yizda xərna paççah
    geer qa''ana!'
  mya-JVB: ဗာသရှေဘ သည် ဦးချ ပြပ်ဝပ်လျက် ၊ ရှင်ဘုရင် အား ရှိခိုး လျက် ၊ အရှင် ဒါဝိဒ်
    မင်းကြီး သည် အသက် တော် အစဉ်အမြဲ ရှင်စေသတည်းဟု မြွက်ဆို ၏။
  tbg-tbg: Minti tuvaro Basebaava kankakaama viro nai viri vatainiqama kero King Devitirara
    tiharo, Mpo, ti nora vaiinti King Devitio, are ekaa enta qaqi variqira vuane,
    tiro.
  hmo-hmo: Vadaeni Bataseba ia tui diho, iena vairana be tano dekenai ia atoa, king
    ena vairana dekenai, bona ia gwau, “Lauegu lohia, king Davida e, do oi mauri ela
    bona hanaihanai.”
  urd-urd: तब बतसबा' ज़मीन पर मुँह के बल गिरी और बादशाह को सिज्दा करके कहा कि “मेरा
    मालिक दाऊद बादशाह, हमेशा ज़िन्दा रहे।”
  rus-SYN: 'И наклонилась Вирсавия лицем до земли, и поклонилась царю, и сказала:
    да живет господин мой царь Давид вовеки!'
  bqc-SIM: 'Ɔ̃ Basɛba kùlɛ mipɛ̀lɛ tↄↄlɛ kíɛ à mɛ̀: Ma dii kí Davidi, Lua n dↄ̃
    ń aafiao gↄↄpii!'
  tcz-CHONGTHU: Hichun Bethsheba chu akun in tol ah amai a sulut in Lengpa chu salam
    abol in asei tai, “Kapu Lengpa David hing sot hen!” ati.
  mar-mar: बथशेबाने हे ऐकून राजाला लवून वंदन केले व म्हणाली, “माझे स्वामीराज दावीद
    चिरायु होवो.”
  qub-qub: 'Chaura Betsabëga raypa ñaupanman gongurpaycur umpuran urcunpis pampaman
    töpananyaj. Nircur sinchipa ray Davidta niran: «¡Tayta ray, gamga imaycamapis
    caway!»'
  bqp-bqp: 'Akũ Basɛba kùtɛ à mìi pɛ̀tɛ zĩtɛ kínanɛ à pì: Ma dikiri kína Dauda, Luda
    n dↄ̃ kũ aafiaao gↄrↄ sĩnda pínki!'
  hat-hat: 'Batcheba tonbe ajenou devan wa a, li bese tèt li byen ba jouk atè, li
    di: -Se pou yo toujou fè lwanj wa David, mèt mwen!'
  eng-BSB: Bathsheba bowed facedown in homage to the king and said, “May my lord King
    David live forever!”
  eng-WEBPB: Then Bathsheba bowed with her face to the earth and showed respect to
    the king, and said, “Let my lord King David live forever!”
  kbq-kbq: Hagi Deviti'ma anagema higeno'a, Batseba'a avugosaregati kini ne'mofo avuga
    nemaseno amanage hu'ne, Kini ne' ranimo Deviti'a manivava hanie.
  nhe-BL: 'Huajca Betsabé motlancuaquetzqui huan mohuijtzonqui hasta tlalchi iixpa
    David para quitlascamatis huan quiijto: ―Nimitztlascamati miyac, Tlanahuatijquetl
    David. ¡Xiitzto miyac tonali, noteco!'
  bus-bus: 'Ben Basɛba kùɛ à mì pɛ̀ɛ tↄↄtɛ kínanɛ à bè: Ma dii kí Dauda, Luda n dↄ̃
    kↄ̃n aafiao gurↄ píngi!'
  gub-BL: Na'e Matexewa wapyk upenàràg rehe uwa imuhyk pà ywy rehe kury. — Tuwe hezar
    heruwihawete Tawi wikuwe awyzeharupi a'e nehe, i'i izupe.
  eng-DRA: 'And Bethsabee bowing with her face to the earth worshipped the king, saying:
    May my lord David live for ever.'
