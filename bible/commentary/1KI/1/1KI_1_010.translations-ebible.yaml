verse: 1KI.001.010
translations:
  mal-C: എന്നാൽ പ്രവാചകനായ നാഥാനെയോ ബെനായാവിനെയോ രാജാവിന്റെ പ്രത്യേക അംഗരക്ഷകരെയോ
    തന്റെ സഹോദരനായ ശലോമോനെയോ അദ്ദേഹം ക്ഷണിച്ചിരുന്നില്ല.
  deu-TKW: aber den Propheten Nathan, Benaja, die Gibborim und seinen Bruder Salomo
    lud er nicht dazu.
  lin-lin: Kasi abengisaki te mosakoli Natan, Benaya, bakengeli ya mokonzi mpe Salomo,
    ndeko na ye ya mobali.
  eng-LSV: and he has not called Nathan the prophet, and Benaiah, and the mighty ones,
    and his brother Solomon.
  eng-GNV: But Nathan the Prophet, and Benaiah, and the mightie men, and Salomon his
    brother hee called not.
  eng-WEBSTER: But Nathan the prophet, and Benaiah, and the mighty men, and Solomon
    his brother, he called not.
  nhw-BL: Pero Adonías amo quinotzqui nopa tlajtol pannextijquetl Natán, niyon Benaía,
    niyon isoldados David catli más temachme, niyon iicni catli itoca Salomón.
  swh-ONEN: lakini hakumwalika nabii Nathani, Benaya, walinzi maalum wa mfalme, wala
    ndugu yake Solomoni.
  bba-bba: Adɑmɑ u ǹ Gusunɔn sɔmɔ Nɑtɑni sokɑ kɑ Bɛnɑyɑ kɑ Dɑfidin tɑbu durɔ dɑmɡii
    be, kɑ mɑɑ sere Sɑlomɔɔ win tundo turosi.
  eng-KJVCPB: but Nathan the prophet, and Benaiah, and the mighty men, and Solomon
    his brother, he called not.
  luo-luo: to ne ok ogwelo Nathan janabi, Benaya jarit ruoth kata Solomon owadgi.
  meu-meu: a peroveta tauna Natan bona Benaia bona goada taudia bona tadina Solomon
    na se vavedia.
  npi-ULB: तर तिनले नातान अगमवक्ता, बनायाह, शक्तिशाली मानिसहरू र आफ्ना भाइ सोलोमनलाई
    निमन्त्रणा दिएनन् ।
  yor-yor: Ṣùgbọ́n kò pe Natani wòlíì tàbí Benaiah tàbí àwọn olórí tàbí Solomoni arákùnrin
    rẹ̀.
  pes-OPCB: اما او ناتان نبی و بنایا و محافظان دربار و برادر ناتنی خود سلیمان را به
    آن مهمانی دعوت نکرد.
  tgl-ULB: Ngunit hindi niya inanyayahan sila Nathan na propeta, Benaias, ang mga
    magigiting na lalaki, o ang kaniyang kapatid na si Solomon.
  cbu-NT: Itaru, Apanllee kuk kamanimapaneetssha Natána, misha Binaniyas, misha sundarootsitam
    Dapiyarineetsi ksutaru anootsitam, misha zoonllee Salomona nda kuruzurangiya.
  hui-hui: Anigo agali maru Ngode Datagaliwabenaga bi mana latagi haga Nadanabi Benaiabi
    ami agali kini mamage haga biarubi ibu hamene Solomonobi urunihondo dege ibalimu
    nalene.
  mya-mya: သို့​သော်​မိ​မိ​နှင့်​အ​ဖေ​တူ​အ​မေ​ကွဲ​ညီ တော်​သူ​ရှော​လ​မုန်​နှင့်​ပ​ရော​ဖက်​နာ​သန်၊
    ဗေ​နာ​ယ​နှင့်​ဘု​ရင့်​ကိုယ်​ရံ​တော်​တပ်​သား များ​ကို​မ​ခေါ်​မ​ဖိတ်​ချေ။
  bod-N: ལུང་སྟོན་པ་ནཱ་ཐན་དང་། པེ་ནཱ་ཡ་དང་། དཔའ་བོ་རྣམས་དང་། སྐུ་མཆེད་སོ་ལོ་མོན་བཅས་ནི་མ་བོས་སོ།
    །
  sna-sna: asi haana kukoka Natani muprofita, kana Bhenaya, kana mauto apamusoro,
    kana Soromoni mununʼuna wake.
  spa-BLM: pero no llamó al profeta Natán, ni a Benaía, ni a los valientes, ni a su
    hermano Salomón.
  cac-cac: Palta axo vin̈aj Natán schecab' Dios, maj avtajlaj vin̈ yuj vin̈. Maj yavtejpaxlaj
    vin̈aj Benaía vin̈ yed' eb' soldado stan̈van vin̈aj rey David chi', ma vin̈aj
    Salomón yuc'tac vin̈.
  swh-ULB: Lakini hakumkaribisha nabii Nathan, Benaya, wanaume mashujaa, au ndugu
    yake Sulemani.
  bel-bel: А прарока Натана і Ванэю, і тых мацакоў, і Саламона, брата свайго, не запрасіў.
  deu-ELBBK: Nathan aber, den Propheten, und Benaja und die Helden und Salomo, seinen
    Bruder, lud er nicht.
  mbb-OT: Piru wazè din mulà imbitaha si Natan he ebpeneuven, si Benaya, is menge
    vantey ni David, wey is suled din he si Solomon.
  mal-2015: എങ്കിലും നാഥാൻപ്രവാചകനെയും ബെനായാവെയും വീരന്മാരെയും തന്റെ സഹോദരനായ ശലോമോനെയും
    അവൻ ക്ഷണിച്ചില്ല.
  rmc-rmc: ale na vičinďa le proroken le Natan the le Benajah, aňi le stražňiken,
    aňi peskre phrales le Šalamun.
  pes-OPV: اما ناتان نبی و بنایاهو و شجاعان و برادر خود، سلیمان را دعوت نکرد.
  ron-1924: Дар н-а пофтит пе пророкул Натан, нич пе Беная, нич пе витежь, нич пе
    фрателе сэу Соломон.
  ben-OBCV: কিন্তু সে ভাববাদী নাথনকে বা বনায়কে বা বিশেষ রক্ষীদলকে অথবা তার ভাই শলোমনকে
    নিমন্ত্রণ জানায়নি।
  som-som: Laakiinse uma uu yeedhin Nebi Naataan, iyo Benaayaah, iyo raggii xoogga
    badnaa, iyo walaalkiis Sulaymaan.
  lat-VUC: Nathan autem prophetam, et Banaiam, et robustos quosque, et Salomonem fratrem
    suum non vocavit.
  eng-ASVBT: but Nathan the prophet, and Benaiah, and the mighty men, and Solomon
    his brother, he called not.
  ita-1885: ma non invitò il profeta Natan, nè Benaia, nè gli uomini prodi, nè Salomone,
    suo fratello.
  eng-LXXUP: But Nathan the prophet, and Benaiah, and the mighty men, and Solomon
    his brother, he did not call.
  eng-ULB: But he did not invite Nathan the prophet, Benaiah, the mighty men, or his
    brother Solomon.
  spa-VBL: Pero no invitó al profeta Natán, ni a Benaía, el guardaespaldas de David,
    ni a su hermano Salomón.
  fra-_FOB: Mais il ne convia point Nathan, le prophète, ni Bénaja, ni les vaillants
    hommes, ni Salomon, son frère.
  mal-mal: എങ്കിലും നാഥാൻപ്രവാചകനെയും ബെനായാവെയും വീരന്മാരെയും തന്റെ സഹോദരൻ ശലോമോനെയും
    അവൻ ക്ഷണിച്ചില്ല.
  urd-GVR: Kuchh logoṅ ko jān-būjh kar is meṅ shāmil nahīṅ kiyā gayā thā. Un meṅ us
    kā bhāī Sulemān, Nātan Nabī, Bināyāh aur Dāūd ke muhāfiz shāmil the.
  suz-BL: तन्‍न मेकोमी परमप्रभु यावे आ लोव़ पाइब नाथान, बेनायाह, लडाइ पाइबपुकी नु
    आ लोक्‍ब सोलोमन आन कली चहिं मब्रेत्‍ता बाक्‍त।
  ita-1927: ma non invitò il profeta Nathan, né Benaia, né gli uomini prodi, né Salomone
    suo fratello.
  ckb-ckb: بەڵام ناتانی پێغەمبەر و بەنایا و پاڵەوانەکان و سلێمانی برای بانگهێشت نەکرد.
  eng-BBE: But he did not send for Nathan the prophet and Benaiah and the other men
    of war and Solomon his brother.
  kan-OKCV: ಆದರೆ ಪ್ರವಾದಿಯಾದ ನಾತಾನನನ್ನೂ, ಬೆನಾಯನನ್ನೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನೂ, ತನ್ನ ಸಹೋದರನಾದ
    ಸೊಲೊಮೋನನನ್ನೂ ಕರೆಯಲಿಲ್ಲ.
  tam-2017: தீர்க்கதரிசியாகிய நாத்தானையும், பெனாயாவையும், பலசாலிகளையும், தன்னுடைய
    சகோதரனாகிய சாலொமோனையும் அழைக்கவில்லை.
  spa-RV-1909: Mas no convidó á Nathán profeta, ni á Benaía, ni á los grandes, ni
    á Salomón su hermano.
  ron-BTF: Dar pe profetul Natan şi pe Benaia şi pe războinici şi pe fratele său,
    Solomon, nu i-a chemat.
  eng-WEBP: but he didn’t call Nathan the prophet, and Benaiah, and the mighty men,
    and Solomon his brother.
  eng-FBV: But he didn't invite Nathan the prophet, Benaiah, David's bodyguard, or
    his brother Solomon.
  nld-1939: vroeg hij den profeet Natan, Benajáhoe, de helden en zijn broer Salomon
    niet.
  nch-BL: Pero Adonías amo quinotzqui nopa tajtolpanextijquet Natán, yon Benaía, yon
    isoldados David cati más temachme, yon iicni cati itoca Salomón.
  vie-1934: Nhưng người chẳng mời Na-than, là đấng tiên tri, Bê-na-gia, các dõng sĩ,
    cùng Sa-lô-môn, em mình.
  hin-CV: मगर उसने इस मौके पर न तो भविष्यद्वक्ता नाथान को, न तो बेनाइयाह को न अपने
    भाई शलोमोन को और न किसी वीर योद्धा को आमंत्रित किया.
  spa-BES: Pero no envió a buscar al profeta Natán, a Benaía, a los otros hombres
    de guerra, a su hermano Salomón.
  tdx-tdx: fe tsy kinanji’e t’i Natane mpitoky naho i Benaià, naho o fanalolahio vaho
    i Selomò rahalahi’e,
  tha-KJV: แต่​ท่านมิ​ได้​เชิญนาธันผู้​พยากรณ์ หรือเบไนยาห์ หรือพวกทแกล้วทหาร หรือซาโลมอนอนุชาของท่าน
  por-BR-2018: Mas não convidou a Natã profeta, nem a Benaia, nem aos grandes, nem
    a Salomão seu irmão.
  deu-ELO: Nathan aber, den Propheten, und Benaja und die Helden und Salomo, seinen
    Bruder, lud er nicht.
  eng-WYC-2018: Soothly he called not Nathan, the prophet, and Benaiah, and all the
    strong men, and Solomon, his brother.
  epo-epo: Sed la profeton Natan kaj Benajan kaj la fortulojn kaj sian fraton Salomono
    li ne invitis.
  uig-PIN: Lekin Natan pǝyƣǝmbǝr, Binaya, palwanlar wǝ ɵz inisi Sulaymanni u qaⱪirmidi.
  beo-beo: Be ea hobe Soloumane, ba:la:lusu dunu Na:ida:ne, Bina:ia amola Da:ibidi
    ea da:i ouligisu dunu, amo e da hame hiougi.
  tpi-OTNT: Tasol em i no salim tok long profet Natan na Benaia na long ol soldia
    bilong was long king na long brata bilong en, Solomon.
  hau-SA: amma bai gayyaci annabi Natan, ko Benahiya, ko wani daga matsara na musamman,
    ko kuwa ɗan’uwansa Solomon ba.
  uig-LAT: Lékin Natan peyghember, Binaya, palwanlar we öz inisi Sulaymanni u chaqirmidi.
  nde-nde: kodwa kamnxusanga uNathani umphrofethi loba uBhenaya loba abalindi benkosi
    loba umfowabo uSolomoni.
  ton-ton: Ka ko Netane ko e palōfita mo Penaia, mo e kau tangata mālohi, pea mo Solomone
    ko hono tokoua, naʻe ʻikai te ne ui.
  ces-1613: Nátana však proroka a Banaiáše a jiných přednějších mužů, ani Šalomouna
    bratra svého nepozval.
  eng-WMB: but he didn’t call Nathan the prophet, and Benaiah, and the mighty men,
    and Solomon his brother.
  tam-TCV: ஆனால் இறைவாக்கினனான நாத்தானையோ, பெனாயாவையோ, விசேஷ காவலனையோ, தனது சகோதரன்
    சாலொமோனையோ அவன் அழைக்கவில்லை.
  ceb-ULB: Apan wala niya awhaga si Natan nga propeta, si Benaya, ang mga kusgan nga
    mga lalaki, o iyang igsoon nga lalaki nga si Solomon.
  pol-UBG: Lecz nie zaprosił proroka Natana, Benajasza i dzielnych wojowników oraz
    swego brata Salomona.
  agr-agr: Untsu profeta Natágnak, Benaíasnak, Davitan maawainum tusa, suntag kuitamajaku
    aina nujaig ipachui. Tuja niina yachi Salomógnakesh ipachui.
  kyc-kyc: Leyamopape banya yangonge Solomonemoo poropeta Netanemoo Benayamoo dee
    kiŋinya yongo rapu pyakamyuo karenge dupwape epena laa naya.
  urd-GVU: کچھ لوگوں کو جان بوجھ کر اِس میں شامل نہیں کیا گیا تھا۔ اُن میں اُس کا
    بھائی سلیمان، ناتن نبی، بِنایاہ اور داؤد کے محافظ شامل تھے۔
  deu-1912: Aber den Propheten Nathan und Benaja und die Helden und Salomo, seinen
    Bruder, lud er nicht.
  kan-2017: ಆದರೆ ಪ್ರವಾದಿಯಾದ ನಾತಾನ್, ಬೆನಾಯ, ದಾವೀದನ ವಿಶೇಷ ಕಾವಲಿನವರು ತಮ್ಮನಾದ ಸೊಲೊಮೋನ್
    ಇವರನ್ನು ಮಾತ್ರ ಆಮಂತ್ರಿಸಿರಲಿಲ್ಲ.
  yap-yap: Machane de pi’ e thin nge yan ngak Solomon ni ta’reb e chitamangirow ma
    ba thil e chitiningirow, ma ku de pi’ e thin nge yan ngak Nathan ni profet, nge
    Benayah, nge pi matanagen e pilung.
  hlt-MCSB: Tedae tonghma Nathan, Benaiah, a manuca Solomon neh a hlangrhalh rhoek,
    tah khue pawh.
  mdy-ETH: ጋዓንቴ ዒዚ ፔኤኮ ዓዶ ናዖ ማዔሢ፥ ሴሎሞኔንታ ፆኦሲ ማሊፆ ኬኤዛ ናኣታኣኔንታ ቤናያንታ ካኣቲ ካፓ ፖኦሊሶንታ ዔኤሊባኣሴ።
  twi-ASANTE: Nanso, wamfrɛ odiyifoɔ Natan anaa Benaia anaa ɔhene ho banbɔfoɔ anaa
    ne nuabarima Salomo.
  eng-WEBU: but he didn’t call Nathan the prophet, and Benaiah, and the mighty men,
    and Solomon his brother.
  wal-wal: shin hananabaa yootiya Naataana, Banaaya, kawuwaa naagiyaageetanne ba ishaa
    Solomona xeesibeenna.
  spa-PDDPT: pero no invitó al profeta Natán, ni a Benaías, ni a los valientes, ni
    a su hermano Salomón.
  gun-gun: Ha'e rã profeta Natã ma noenoĩ ukai ae, neĩ Benaia, avakue ipy'a guaxukueve
    neĩ guyvy Salomão ma voi.
  ilo-ULB: Ngem saanna nga inawis ni Natan a profeta, ni Benaias, dagiti mamaingel
    a lallaki, wenno ni Solomon a kabsatna.
  kpg-kpg: Malaa, gei mee digi gahi mai dono duaahina daane go Solomon, be go soukohp
    Nathan, be go Benaiah, be go nia madaloohi o di king.
  uig-ARA: لېكىن ناتان پەيغەمبەر، بىنايا، پالۋانلار ۋە ئۆز ئىنىسى سۇلايماننى ئۇ چاقىرمىدى.
  sus-sus: Kɔnɔ a mu Annabi Natan, Bɛnaya, mangɛ xa sɔɔri sɛnbɛmae, nun a xunya Sulemani
    tan xili.
  pon-2006: Ahpw e sohte luke rie Solomon, de soukohp Nadan, de Penaia, de pil sapwellimen
    nanmwarki pwihnen silasil.
  jae-jae: Mago eŋ kêkêŋ jaeŋ gêdêŋ propete Natan agêc Benaia ma siŋsêlêc me lasi
    Salomo atom.
  ksd-ksd: ia kaka pa i ga ting pa Natan ra propet ma Benaia, ma ra umana rangrang
    na tutana, ma turana Solomon.
  tur-YTC: ama Peygamber Natan'ı, Benaya'yı, yiğitleri ve kardeşi Solomon'u çağırmadı.
  grc-BRENT: Καὶ Νάθαν τὸν προφήτην, καὶ Βαναίαν, καὶ τοὺς δυνατοὺς, καὶ τὸν Σαλωμὼν
    ἀδελφὸν αὐτοῦ, οὐκ ἐκάλεσε.
  ind-AYT: Namun, dia tidak mengundang Nabi Natan, Benaya, pahlawan-pahlawan, dan
    Salomo, saudaranya.
  nya-nya: koma sanayitane mneneri Natani kapena Benaya kapenanso asilikali amphamvu
    a Davide ngakhalenso mʼbale wake Solomoni.
  hrv-hrv: ali ne pozva proroka Natana, ni Benaje, ni ostalih junaka, a ni svoga brata
    Salomona.
  mps-mps: Tiali goli, agai te profet Natanba me, Benaia me, te king tonalubo ami
    bidiba me, te aga ama Solomonba me, te po me ola tolobeo.
  tpi-tpi: Tasol em i no salim tok long profet Natan na Benaia na long ol soldia bilong
    was long king na long brata bilong en, Solomon.
  dan-1931: men Profeten Natan, Benaja, Kernetropperne og sin Broder Salomo indbød
    han ikke.
  vie-OVCB: Tuy nhiên, ông không mời Tiên tri Na-than, Bê-na-gia, các dũng tướng,
    và Hoàng tử Sa-lô-môn.
  guj-2017: પણ તેણે નાથાન પ્રબોધકને, બનાયાને, યોદ્ધાઓને તથા પોતાના ભાઈ સુલેમાનને આમંત્રણ
    આપ્યું નહિ.
  pon-2006A: Ahpw e sohte luke rie Solomon, de soukohp Nadan, de Penaia, de pil sapwellimen
    nanmwarki pwihnen silasil.
  por-BRBSL: mas não chamou Natã, o profeta, e Benaías, e os homens poderosos, e Salomão,
    seu irmão.
  cth-cth: Hatei, profet Nathan hoi athakaawme taminaw hoi a nawngha Solomon teh coun
    van hoeh.
  twi-twi: Nanso wamfrɛ odiyifo Natan anaa Benaia anaa ɔhene ho bammɔfo anaa ne nuabarima
    Salomo.
  hlt-hlt: Tedae tonghma Nathan, Benaiah, a manuca Solomon neh a hlangrhalh rhoek,
    tah khue pawh.
  tbz-SIM: Ò mɛ nyí nyu ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃ nɛ̀ Bɛnnɑyɑ nɛ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛ̀mbɛ̀ nɛ̀ o tebitɛ Sɑdomɔɔ.
  msy-2020: Egha an akam inigha izir gumazim Natan, ko Benaia, ko atrivimɨn mɨdorozir
    gumaziba, ko an aveghbuam Solomon, a me bagha akatam amadazir puvatɨ.
  dop-dop: Amɑ Atoniyɑ tɑ yɑɑ ɩ neu yɔtɔtɛ nyǝŋ Sɑlʋmɔŋ, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    Nɑtɑŋ nɑ Penɑyɑ nɑ wulɑʋ tɑŋlɑɑ.
  azb-azb: amma peyğəmbər Natanı, Benayanı, igidləri və qardaşı Süleymanı çağırmadı.
  eng-DBY: but Nathan the prophet, and Benaiah, and the mighty men, and Solomon his
    brother, he did not invite.
  hin-2017: परन्तु नातान नबी, और बनायाह और शूरवीरों को और अपने भाई सुलैमान को उसने
    न बुलाया।
  wol-KYG: Waaye woowul Yonent Yàlla Natan ak Benaya, woowul jàmbaar yay dar Daawuda,
    woowul rakkam Suleymaan.
  eng-YLT: and Nathan the prophet, and Benaiah, and the mighty ones, and Solomon his
    brother, he hath not called.
  eng-WYC-2017: Soothly he called not Nathan, the prophet, and Benaiah, and all the
    strong men, and Solomon, his brother.
  eng-WMBB: but he didn’t call Nathan the prophet, and Benaiah, and the mighty men,
    and Solomon his brother.
  urd-GVH: कुछ लोगों को जान-बूझकर इसमें शामिल नहीं किया गया था। उनमें उसका भाई सुलेमान,
    नातन नबी, बिनायाह और दाऊद के मुहाफ़िज़ शामिल थे।
  rug-rug: Ba lopu ruvatia sa se Solomone sa tasina, meke se Netani sa poropita, meke
    se Benaea, meke sari na tie turu kopu tanisa baṉara Devita.
  gaz-gaz: garuu Naataan raajicha yookaan Benaayaa yookaan eegdota filatamoo yookaan
    obboleessa isaa Solomoonin hin waamne.
  fra-LSG: Mais il n’invita point Nathan le prophète, ni Benaja, ni les vaillants
    hommes, ni Salomon, son frère.
  gnn-gnn: '@see-verse:1KI.001.009'
  yal-yal: Koni, a mi Nabi Natan nun Bɛnaya nun sofa wɛkilɛxine xili, e nun a xunyɛn
    Sulemani.
  haw-1868: Aka, o Natana ke kaula, a me Benaia, a me na kanaka koa, a me Solomona
    kona kaikaina, kana i kii ole aku ai.
  arb-NAV: وَلَكِنَّهُ لَمْ يَدْعُ نَاثَانَ النَّبِيَّ وَلا بَنَايَاهُو، وَلا الرِّجَالَ
    الأَبْطَالَ وَلا سُلَيْمَانَ أَخَاهُ.
  ewe-ewe: Ke mekpe Nyagblɔɖila Natan kple Benaya kple aʋafia siwo le David dzi kple
    nɔvia ŋutsu, Solomo ya o.
  eng-LEE: But Nathan the prophet, and Benayahu, and the mighty men, and Solomon his
    brother, he invited not.
  asm-FB: কিন্তু নাথন ভাববাদীক, বনায়াক, বীৰসকলক আৰু নিজ ভায়েক চলোমনক নিমন্ত্ৰণ নকৰিলে।
  sus-A: كْنْ عَ مُ عَننَبِ نَتَن، بّنَيَ، مَنفّ شَ سْورِ سّنبّمَيٍ، نُن عَ شُنيَ
    سُلٍمَنِ تَن شِلِ.
  fra-SBL: mais il n'appela pas Nathan, le prophète, ni Benaja, ni les hommes forts,
    ni Salomon, son frère.
  hbo-hbo: וְֽאֶת־נָתָן֩ הַנָּבִ֨יא וּבְנָיָ֜הוּ וְאֶת־הַגִּבֹּורִ֛ים וְאֶת־שְׁלֹמֹ֥ה
    אָחִ֖יו לֹ֥א קָרָֽא׃
  piu-2006: '@see-verse:1KI.001.009'
  kik-kik: no ndaigana gwĩta Nathani ũrĩa mũnabii, kana Benaia, kana arangĩri arĩa
    a mwanya, o na kana mũrũ wa ithe Solomoni.
  fra-NCL: Mais il n’invita pas Nathan le prophète, ni Banaïas, ni les vaillants hommes,
    ni Salomon, son frère.
  cek-AK: Toe tahmaa Nathan, Benaiah, thacak misatoep kaminawk hoi amnawk Solomon
    to kawk ai.
  cuk-cuk: Adonías, Bab-Dummad-gayaburba-barsoged-Natánʼsedi, e-ibase-dagegala gwen
    gochasulid. Degine, Benaíaʼse gochasurbalid, rey-sordagan-bur buleganse gochasurbalid.
    Deginbali, e-urba-Salomónʼse gochasurbalid.
  uig-CYR: Лекин Натан пәйғәмбәр, Беная, палванлар вә өз иниси Сулайманни у чақирмиди.
  tel-2017: అయితే అతడు నాతాను ప్రవక్తనూ బెనాయానూ దావీదు శూరులనూ తన సోదరుడు సొలొమోనునూ
    పిలవలేదు.
  hat-BSA: Men li pa t envite Nathan, pwofèt la, Benaja, mesye vanyan yo, ni Salomon,
    frè l la.
  kos-kos: Tusruktu el tia solal Solomon, sie pac tamulel lal, ku Nathan mwet palu,
    ku Benaiah, ku mwet mweun karinginyal tokosra.
  hbo-WLC: וְֽאֶת־נָתָן֩ הַנָּבִ֨יא וּבְנָיָ֜הוּ וְאֶת־הַגִּבּוֹרִ֛ים וְאֶת־שְׁלֹמֹ֥ה
    אָחִ֖יו לֹ֥א קָרָֽא׃
  ibo-ibo: ma ọ kpọghị Netan onye amụma, maọbụ Benaya, maọbụ ndị agha niile na-eche
    Devid nche. Ọ kpọkwaghị Solomọn nwanne ya.
  ory-ory: ମାତ୍ର, ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଓ ବନାୟକୁ ଓ ବୀରମାନଙ୍କୁ ଓ ଆପଣା ଭାଇ ଶଲୋମନକୁ
    ସେ ନିମନ୍ତ୍ରଣ କଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.001.009'
  chk-chk: Nge esap köri ewe soufos Natan ika Penaia ika ekewe mwän mi pwora ika Salomon
    pwin we.
  rop-rop: Bat im nomo bin askimbat im najawan braja Salaman o Neithan det speshalwan
    mesinja, o Benaiya, o detlot soljamob hubin oldei maindimbat King Deibid.
  ukr-1871: Пророка ж Натана, Банею й тих хоробрих, та свого брата Соломона не запросив
    до себе.
  deu-1951: Aber den Propheten Natan und Benaja und die Helden und seinen Bruder Salomo
    lud er nicht ein.
  eng-JPS: but Nathan the prophet, and Benaiah, and the mighty men, and Solomon his
    brother, he called not.
  srp-1865: Ali ne pozva Natana proroka, ni Venaje, ni ostalijeh junaka, ni Solomuna
    brata svojega.
  lug-lug: naye n’atayita Sulemaani muganda we wadde Nasani nnabbi, newaakubadde Benaya,
    newaakubadde abasajja ba Dawudi ab’amaanyi abalala.
  heb-heb: ואת נתן הנביא ובניהו ואת הגבורים ואת שלמה אחיו לא קרא׃
  ben-IRV: কিন্তু সে ভাববাদী নাথন, বনায়, দায়ূদের বীর যোদ্ধাদের আর তার ভাই শলোমনকে
    নিমন্ত্রণ করল না।
  pan-pan: ਪਰ ਨਾਥਾਨ ਨਬੀ, ਬਨਾਯਾਹ, ਸੂਰਬੀਰ ਅਤੇ ਆਪਣੇ ਭਰਾ ਸੁਲੇਮਾਨ ਨੂੰ ਨਾ ਸੱਦਿਆ।
  tkr-tkr: Natan peyğambar, Benaya, igider, çoc Sıleyman mang'vee qoot'al deş.
  mya-JVB: ပရောဖက် နာသန် ၊ ဗေနာယ ၊ မှူးကြီး မတ်ကြီးမှစသောညီ ရှောလမုန် ကိုကား မ ခေါ်
    မဘိတ်။
  tbg-tbg: nai qata Soromonura, paropeti vaiinti Nataanira, Benaiaara, avuhainaaraqaa
    maimaraara raqikuka, vika kia naarora.
  hmo-hmo: To iena tadina Solomona ia boiria lasi, peroveta tauna Natana bona Benaia
    bona Davida ena goada taudia danu ia boiria lasi.
  urd-urd: लेकिन नातन नबी और बिनायाह और बहादुर लोगों और अपने भाई सुलेमान को न बुलाया।
  rus-SYN: Пророка же Нафана и Ванею, и тех сильных, и Соломона, брата своего, не
    пригласил.
  bqc-SIM: I ãnabi Natã sísio ge Benaia ge Davidi dↄai nɛgↄ̃naↄ ge azĩa dãuna
    Salomↄↄ.
  tcz-CHONGTHU: Ahinlah aman Nathan themgao, Beniah chule lengpa veng tup a pang ho
    chujongleh a sopipa Solomon ana koupon ahi.
  mar-mar: पण राजाचे खास शूर वीर, आपला भाऊ शलमोन, बनाया आणि संदेष्टा नाथान यांना त्याने
    बोलावले नाही.
  qub-qub: Ichanga mana gayachiranchu profëta Natanta, Benaiata, Davidpa suldäruncunata,
    ni wauguin Salomontapis.
  bqp-bqp: Adi annabi Natã sísiro ke Bɛnaya ke Dauda dogarinↄ ke a zĩda dakũna Sulemanu.
  hat-hat: Men, li pa t' envite ni Natan, ni Benaja, ni vanyan sòlda David yo, ni
    Salomon, frè menm papa avè l' la.
  eng-BSB: But he did not invite Nathan the prophet, Benaiah, the mighty men, or his
    brother Solomon.
  eng-WEBPB: but he didn’t call Nathan the prophet, and Benaiah, and the mighty men,
    and Solomon his brother.
  kbq-kbq: Hianagi kasnampa ne' Neteni'ma Benaiama, kini ne'mofo avufgare kva vahe'ma,
    nefu Solomoninena kea hige'za anama Kresramanama virera ome'naze.
  nhe-BL: Pero Adonías ax quinotzqui nopa tiocamanalojquetl Natán, niyon Benaía, niyon
    isoldados David tlen más temachme, niyon iicni tlen itoca Salomón.
  bus-bus: Èe annabi Natã sísiro ke Bɛnaya ke Dauda dogarinↄ ke a zĩnda dãaro Sulemanu.
  gub-BL: Xàrumàw wiko tywyr amo u hemireko pupe har romo a'e. Nuenoz kwaw a'e. Amo
    awa nuenoz kwaw wà no. Ni Nàtà Tupàn ze'eg imume'u har, ni Menai, ni zauxiapekwer
    Tawi rehe uzekaiw ma'e nuenoz kwaw wà.
  eng-DRA: But Nathan the prophet, and Banaias, and all the valiant men, and Solomon
    his brother, he invited not.
