verse: 1KI.001.009
translations:
  mal-C: ഒരു ദിവസം അദോനിയാവ് ഏൻ-രോഗേൽ അരുവിക്കരികെയുള്ള സോഹേലെത്ത് പാറയ്ക്കു സമീപത്തുവെച്ച്
    ആടുമാടുകളെയും കൊഴുപ്പിച്ച കാളക്കിടാങ്ങളെയും യാഗമർപ്പിച്ചു. രാജകുമാരന്മാരായ തന്റെ
    സകലസഹോദരന്മാരെയും യെഹൂദ്യദേശത്തുള്ള രാജകീയ ഉദ്യോഗസ്ഥരായ സകലരെയും അദ്ദേഹം യാഗവിരുന്നിനു
    ക്ഷണിച്ചിരുന്നു.
  deu-TKW: Als nun Adonia bei dem Schlangenstein, der neben der Walkerquelle liegt,
    Schafe, Rinder und Mastkälber zum Opfermahle schlachtete, lud er dazu alle seine
    Brüder, die Prinzen, und alle Judäer, die des Königs Diener waren;
  lin-lin: Adoniya abonzaki na libanga ya Zoeleti bambeka ebele ya bameme, ya bangombe,
    ya bana ngombe ya mafuta, pembeni ya Eyini-Rogeli ; abengisaki bandeko na ye nyonso
    ya mibali, bana mibali ya mokonzi, mpe bato nyonso ya Yuda oyo bazalaki kosala
    epai ya mokonzi.
  eng-LSV: And Adonijah sacrifices sheep and oxen and fatlings near the stone of Zoheleth
    that [is] by En-Rogel, and calls all his brothers, sons of the king, and for all
    the men of Judah, servants of the king;
  eng-GNV: Then Adoniiah sacrificed sheepe and oxen, and fat cattel by the stone of
    Zoheleth, which is by En-rogel, and called all his brethren the kings sonnes,
    and al the men of Iudah ye Kings seruants,
  eng-WEBSTER: 'And Adonijah slew sheep, and oxen, and fat cattle, by the stone of
    Zoheleth, which is by En-rogel, and called all his brethren the king''s sons,
    and all the men of Judah the king''s servants:'
  nhw-BL: Huan Adonías yajqui ipan nopa tepetl campa nopa hueyi tetl catli itoca Zohelet
    catli mocahua nechca nopa ameli catli itoca Rogel. Huan nopona quinmicti pilborregojtzitzi
    huan torojme catli más tojtomahuaque huan quichijqui se hueyi tlacualistli. Quinnotzqui
    ma hualaca nochi iconehua Tlanahuatijquetl David, pampa inijuanti iicnihua. Huan
    nojquiya quinnotzqui nochi tlacame ipan tlali Judá catli quihuicayayaj tequiticayotl
    ipan itlanahuatilis itata.
  swh-ONEN: Ndipo Adoniya akatoa dhabihu ya kondoo, ngʼombe na ndama walionona kwenye
    Jiwe la Zohelethi karibu na En-Rogeli. Akawaalika ndugu zake wote, wana wa mfalme
    na wanaume wote wa Yuda waliokuwa maafisa wa mfalme,
  bba-bba: Mɑ Adoniyɑ u yɑ̃kuru kuɑ kɑ yɑ̃ɑnu kɑ kɛtɛ kpɛmi yi yi ɡum mɔ Sohelɛtin
    kperun bɔkuɔ te tɑ wɑ̃ɑ Eni Roɡɛlin berɑ ɡiɑ. Mɑ u win tundo turosibu dim sokɑ
    mi, kɑ Yudɑbɑ kpuro, be bɑ sɑ̃ɑ sinɑ bokon bwɑ̃ɑbu.
  eng-KJVCPB: 'And Adonijah slew sheep and oxen and fat cattle by the stone of Zoheleth,
    which is by En-rogel, and called all his brethren the king’s sons, and all the
    men of Judah the king’s servants:'
  luo-luo: Eka Adonija nochiwo misengini mag rombe gi dhok kod nyiroye machwe ewi
    kidi mar Zoheleth machiegni gi En Rogel. Nogwelo owetene duto, ma yawuot ruoth
    kod jodong Juda duto,
  meu-meu: Bena Adonia na gabu ta ladana Gaigai Nadina ela, En-rogele kahana ai; unuseni
    ai ia ese mamoe bona boromakau bona heubu ḡaudia na ihaboulaina patana ai e hahelaḡadia.
    Hanua pavapavana natuna, ia tadikakana iboudiai, bona hanua pavapavana ena hesiai
    taudia iboudiai Iuda tanona ai, na e vavedia;
  npi-ULB: अदोनियाले एन-रोगेलको छेउमा अवस्थित जोहेलेत भन्ने ढुङ्गानेर भेडा, गोरु र
    पोसिएका बाछाहरू बलिदान चढाए । तिनले आफ्ना सबै दाजुभाइ, राजा छोराहरू र यहूदाका
    सबै मानिसलगायत राजाका सेवकहरूलाई निमन्त्रणा दिए ।
  yor-yor: Nígbà náà ni Adonijah fi àgùntàn àti màlúù àti ẹran ọ̀sìn tí ó sanra rú
    ẹbọ níbi Òkúta Soheleti tí ń bẹ lẹ́gbẹ̀ẹ́ En-Rogeli. Ó sì pe gbogbo àwọn arákùnrin
    rẹ̀, àwọn ọmọ ọba, àti gbogbo àwọn ọkùnrin Juda tí wọ́n jẹ́ ìránṣẹ́ ọba.
  pes-OPCB: یک روز ادونیا به عین روجل رفت و در محلی به نام «سنگِ مار» مهمانی مفصلی
    ترتیب داد و گاوان و گوسفندان ذبح کردند. او پسران دیگر پادشاه و مقامات دربار را
    که از یهودا بودند دعوت کرد تا در جشن شرکت کنند.
  tgl-ULB: Si Adonias ay nag-alay ng mga tupa, mga lalaking baka, at mga pinatabang
    baka sa bato ng Zoholete na katabi ng En-rogel. Inanyayahan niya ang lahat ng
    kaniyang kapatid na lalaki, mga anak na lalaki ng hari, at lahat ng kalalakihan
    sa Juda na mga lingkod ng hari.
  cbu-NT: Anpurshat zar, Adoniyas shambatshisheem kapung wayarangiya. Yuwanung patumbich
    kapungumash Suhélet taarangu, kungshat sur Rokel kizpur wir shtungataru, annungiri
    shaniyaranganaya. Tputsee anush zapan kuruzurangu, anoom martamaam opeejaa, misha
    wakaraatstam yuwaa kapungoowa anoo zapan pacharangiya. Mishat, zoonlleetstam Dapiyarinee
    wip kuruzurangitamta. Mishat, Utaáchchee urkar yuwaa Dapiyaam ksutarangana anootstam
    kuruzurangitamta.
  hui-hui: Horo mbirungi Adoniya ibugua loma biniru bo delole lowa dindi mbira Enerogele
    iba peagoha Nogombi To̱le̱ laga winigoria pene. Puwa nogo sibiru bulumaga wangaberu
    bulumaga igini hungubalua haba tigirubi Ngode Datagaliwabehondo loma biniru bo
    delole pene. Ani pu howa ibugua Debidi igini hearu ibai halimu lalu Yudali kininaga
    ami hene hearu bibahendebi ibugua lalu, Tomo timbuni ogoni bo loma bialu dawedogo
    nami̱ya ibalimu, lalu lawia haga bini.
  mya-mya: တစ်​နေ့​သော​အ​ခါ​အ​ဒေါ​နိ​ယ​သည် အင်္ရော ဂေ​လ​စမ်း​ချောင်း​အ​နီး၊ မြွေ​ကျောက်​ဆောင်
    တွင်​သိုး​နွား​နှင့်​ဆူ​ဖြိုး​သော​ကျွဲ​ငယ်​များ ကို​ယဇ်​ပူ​ဇော်​ကာ ဒါ​ဝိဒ်​မင်း​၏​အ​ခြား
    သား​တော်​များ​နှင့်​ယု​ဒ​မှူး​မတ်​များ​အား ထို​ပူ​ဇော်​ပွဲ​သို့​ခေါ်​ဖိတ်​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་དོ་ནེ་ཡཱ་ཡིས་ཨེན་རོ་གེལ་ཞེས་པའི་ཆུ་མིག་གི་འགྲམ་དུ་ཡོད་པའི་ཙོལ་ཧེ་ལེད་ཅེས་པའི་ཕ་བོང་གི་རྩར།
    ལུག་དང་། གླང་ཐུག་དང་། ཕྱུགས་ཤ་ཤེད་ཅན་དག་བཤས་ནས་རང་གི་སྤུན་མཆེད་དེ་རྒྱལ་སྲས་རྣམས་དང་།
    རྒྱལ་པོའི་བློན་འཁོར་ཡིན་པའི་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དེར་མགྲོན་ལ་བོས་ཀྱང་།
  sna-sna: Adhoniya akabayira makwai, mombe nemhuru dzakakodzwa paDombo reZohereti,
    pedyo nepaEnirogeri. Akakoka vakoma navanunʼuna vake vose, vanakomana vamambo,
    navarume vose veJudha vaiva vakuru vakuru,
  spa-BLM: Adonías mató ovejas, vacas y animales cebados junto a la piedra de Zohelet,
    que está al lado de En Rogel; y llamó a todos sus hermanos, los hijos del rey,
    y a todos los hombres de Judá, los servidores del rey;
  cac-cac: A d'a jun tiempoal chi' ix sb'o jun nivan vael vin̈aj Adonías chi' d'a
    yich jun q'uen q'ueen scuch Zohelet d'a slac'anil b'aj sq'ueul sjaj a a' d'a Rogel.
    Tzijtum noc' calnel, noc' mam vacax yed' noc' quelemtac vacax b'aq'uech ix yac'
    vin̈ silab'il. Ix yavtan eb' yuc'tac vin̈, eb' yuninal vin̈aj rey David chi'.
    Ix yavtanpax masanil eb' aj Judá vin̈, aton eb' smunlaj yed' vin̈ rey chi'.
  swh-ULB: Adoniya akataoa dhabihu za Kondoo, na ndama walionona kwenye jiwe la Sohelethi,
    ambalo liko karibu na Eni Rogeli. Akawakaribisha ndugu zake wote, watoto wa mfalme,
    wanaume wote wa Yuda, na watumishi wa mfalme.
  bel-bel: І закалоў Аданія авечак і валоў і цялят каля каменя Захэлэт, што каля крыніцы
    Рагэль, і запрасіў усіх братоў сваіх, сыноў цара, з усімі Юдэямі, якія служылі
    ў цара.
  deu-ELBBK: Und Adonija schlachtete Klein- und Rindvieh und Mastvieh bei dem Stein
    Sochelet, der neben En-Rogel ist; und er lud alle seine Brüder, die Söhne des
    Königs, und alle Männer von Juda, die Knechte des Königs.
  mbb-OT: Ne sevaha he andew, midhendiyà si Adonia te Batu ziyà te Zohelet he uvey
    te En Rogel, ne nemuhat sikandin dutun te kerehidu, menge vaka, ragkes en is impelambù
    he turiti he menge vaka. Mid-imbita zin is hapit langun te menge suled din he
    menge maama he menge anak ni David, wey hapit langun te menge upisyal ziyà te
    Juda.
  mal-2015: അദോനീയാവു ഏൻ-രോഗേലിന്നു സമീപത്തു സോഹേലെത്ത് എന്ന കല്ലിന്നരികെവെച്ചു ആടുമാടുകളെയും
    തടിപ്പിച്ച മൃഗങ്ങളെയും അറുത്തു രാജകുമാരന്മാരായ തന്റെ സകലസഹോദരന്മാരെയും രാജഭൃത്യന്മാരായ
    യെഹൂദാപുരുഷന്മാരെയൊക്കെയും ക്ഷണിച്ചു.
  rmc-rmc: Andre jekh džives o Adonijah obetinelas le bakren, gurumňen the thule terne
    gurumňen paš o bar Zochelet, so hino paš o prameňis En-Rogel. Vičinďa savore peskre
    phralen, le kraľiskre čhaven the savoren andral o kmeňos Juda, so služinenas le
    kraľiske,
  pes-OPV: و ادنیا گوسفندان و گاوان و پرواریها نزد سنگ زوحلت که به‌جانب عین روجل است،
    ذبح نمود، و تمامی برادرانش، پسران پادشاه را با جمیع مردان یهودا که خادمان پادشاه
    بودند، دعوت نمود.
  ron-1924: Адония а тэят ой, бой ши вицей грашь лынгэ пятра луй Зохелет, каре есте
    лынгэ Ен-Рогуел, ши а пофтит пе тоць фраций луй, фиий ымпэратулуй, ши пе тоць
    бэрбаций луй Иуда дин служба ымпэратулуй.
  ben-OBCV: আদোনিয় পরে ঐন-রোগেলের কাছে অবস্থিত সোহেলৎ পাথরে কয়েকটি মেষ, গবাদি পশু
    ও হৃষ্টপুষ্ট বাছুর বলি দিয়েছিল। সে তার সব ভাইকে, অর্থাৎ রাজার ছেলেদের, ও যিহূদার
    সব কর্মকর্তাকে নিমন্ত্রণ জানিয়েছিল,
  som-som: Markaasaa Adoniiyaah wuxuu ido iyo dibi iyo neefaf shishilis ku qalay meel
    u dhow dhagaxa Soxeled oo ku dhinac yaal Ceyn Rogeel, oo wuxuu u wada yeedhay
    walaalihiis ilmo boqor, iyo raggii reer Yahuudah oo boqorka addoommadiisa ahaa
    oo dhan.
  lat-VUC: Immolatis ergo Adonias arietibus et vitulis, et universis pinguibus, juxta
    lapidem Zoheleth, qui erat vicinus fonti Rogel, vocavit universos fratres suos
    filios regis, et omnes viros Juda servos regis.
  eng-ASVBT: 'And Adonijah slew sheep and oxen and fatlings by the stone of Zoheleth,
    which is beside En-rogel; and he called all his brethren, the king’s sons, and
    all the men of Judah, the king’s servants:'
  ita-1885: Or Adonia ammazzò pecore e buoi, ed animali grassi, presso alla pietra
    di Zohelet, ch'è vicin della fonte di Roghel; e invitò tutti i suoi fratelli,
    figliuoli del re, e tutti gli uomini di Giuda ch'erano al servigio del re;
  eng-LXXUP: 'And Adonijah sacrificed sheep and calves and lambs by the stone of Zoelethi,
    which was near Rogel: and he called all his brethren, and all the adult men of
    Judah, servants of the king.'
  eng-ULB: Adonijah sacrificed sheep, oxen, and fattened calves by the stone of Zoheleth,
    which is beside En Rogel. He invited all his brothers, the king's sons, and all
    the men of Judah, the king's servants.
  spa-VBL: Adonías invitó a todos sus hermanos – loshijos del rey – ya los funcionarios
    del rey de Judá, para que fueran a la piedra de Zojélet, que está cerca de En-rogel,
    donde sacrificó ovejas, vacas y terneros engordados.
  fra-_FOB: Et Adonija immola des brebis, des bœufs et des veaux gras, auprès de la
    pierre de Zohéleth, à côté de la fontaine de Roguel; et il convia tous ses frères,
    les fils du roi, et tous les hommes de Juda qui étaient au service du roi.
  mal-mal: അദോനീയാവ് ഏൻ-രോഗേലിന് സമീപത്ത്, സോഹേലെത്ത് എന്ന കല്ലിനരികെ ആടുമാടുകളെയും
    തടിപ്പിച്ച മൃഗങ്ങളെയും അറുത്തു; രാജകുമാരന്മാരായ തന്റെ സകലസഹോദരന്മാരെയും രാജഭൃത്യന്മാരായ
    എല്ലാ യെഹൂദാപുരുഷന്മാരെയും ക്ഷണിച്ചു.
  urd-GVR: Ek din Adūniyāh ne Ain-rājil Chashme ke qarīb kī chaṭṭān Zuhlat ke pās
    ziyāfat kī. Kāfī bheṛ-bakriyāṅ, gāy-bail aur moṭe-tāze bachhṛe zabah kie gae.
    Adūniyāh ne bādshāh ke tamām beṭoṅ aur Yahūdāh ke tamām shāhī afsaroṅ ko dāwat
    dī thī.
  suz-BL: मिनु अदोनीयाहमी एन-रोगेल आ नेक्‍था ङा सोहेलेथ देंशो फुल्‍लुम भेडा, ब्‍यफ
    नु दोम्‍शो बस्‍तु भाव चढ़ेवा बाक्‍त। मिनु मेकोमी आ लोक्‍ब नेल्‍ले, पिप आ तौ नेल्‍ले
    नु पिप आ ठेयब गेय पाइब यहूदा ङा मुर नेल्‍ल आन कली ब्रेत्‍तीमी बाक्‍त। यहोसु १५:७-८
  ita-1927: Adonija immolò pecore, buoi e vitelli grassi vicino al masso di Zohelet
    che è accanto alla fontana di Roghel, e invitò tutti i suoi fratelli, figliuoli
    del re, e tutti gli uomini di Giuda ch’erano al servizio del re;
  ckb-ckb: ئیتر ئەدۆنیا لەلای بەردی زۆحەلەت ئەوەی لەتەنیشتی کانی ڕۆگێلە، مەڕ و مانگا
    و گوێرەکەی قەڵەوی سەربڕی. هەموو براکانی، واتە کوڕەکانی پاشا، لەگەڵ هەموو پیاوانی
    یەهودا کە خزمەتکاری پاشا بوون بانگهێشتی کردن.
  eng-BBE: 'Then Adonijah put to death sheep and oxen and fat beasts by the stone
    of Zoheleth, by En-rogel; and he sent for all his brothers, the king''s sons,
    and all the men of Judah, the king''s servants, to come to him:'
  kan-OKCV: ಅದೋನೀಯನು ಏನ್ ರೋಗೆಲಿನ ಬಳಿಯಲ್ಲಿರುವ ಚೋಹೆಲೆತ್ ಎಂಬ ಕಲ್ಲಿನ ಹತ್ತಿರ ಕುರಿಗಳನ್ನೂ,
    ಎತ್ತುಗಳನ್ನೂ, ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನೂ ಕೊಲ್ಲಿಸಿ, ಅರಸನ ಮಕ್ಕಳಾದ ತನ್ನ ಸಮಸ್ತ ಸಹೋದರರನ್ನೂ, ಅರಸನ
    ಸೇವಕರಾದ ಸಮಸ್ತ ಯೆಹೂದದ ಜನರನ್ನೂ ಔತಣಕ್ಕೆ ಕರೆದನು.
  tam-2017: அதோனியா என்ரோகேலுக்கு அருகிலுள்ள சோகெலெத் என்னும் கல்லின் அருகே ஆடுமாடுகளையும்
    கொழுத்த கன்றுகளையும் அடித்து, ராஜாவின் மகன்களாகிய தன்னுடைய சகோதரர்கள் எல்லோரையும்,
    ராஜாவின் வேலைக்காரர்களான யூதாவின் மனிதர்கள் அனைவரையும் அழைத்தான்.
  spa-RV-1909: 'Y matando Adonía ovejas y vacas y animales engordados junto á la peña
    de Zoheleth, que está cerca de la fuente de Rogel, convidó á todos sus hermanos
    los hijos del rey, y á todos los varones de Judá, siervos del rey:'
  ron-BTF: Şi Adonia a înjunghiat oi şi boi şi vite îngrăşate lângă piatra Zohelet,
    care este lângă En-Roguel, şi a chemat pe toţi fraţii săi, fiii împăratului, şi
    pe toţi bărbaţii lui Iuda, servitorii împăratului;
  eng-WEBP: Adonijah killed sheep, cattle, and fatlings by the stone of Zoheleth,
    which is beside En Rogel; and he called all his brothers, the king’s sons, and
    all the men of Judah, the king’s servants;
  eng-FBV: Adonijah invited all his brothers, the king's sons, and the king's officials
    of Judah, to come to the stone of Zoheleth, which is near En-rogel, where he sacrificed
    sheep, cattle and fattened calves.
  nld-1939: Toen Adoni-ja dan ook schapen runderen en mestvee bij de Slangensteen
    naast de bron Rogel offerde, en daarbij al zijn broers en al de koninklijke beambten
    uit de stam van Juda uitnodigde,
  nch-BL: Huan Adonías yajqui ipan nopa tepet campa nopa hueyi tet cati itoca Zohelet
    cati eltoc nechca nopa ameli cati itoca Rogel. Huan nopona quinmicti pilborregojtzitzi
    huan torojme cati más tojtomahuaque huan quichijqui se hueyi tacualisti. Quinnotzqui
    ma hualaca nochi iconehua Tanahuatijquet David, pampa inijuanti iicnihua. Huan
    nojquiya quinnotzqui nochi tacame ipan tali Judá cati quihuicayayaj tequiticayot
    ipan itanahuatilis itata.
  vie-1934: A-đô-ni-gia dâng những chiên, bò, và bò con mập bên hòn đá Xô-hê-lết,
    ở cạnh giếng Eân-Rô-ghên; rồi mời anh em mình, là các con trai của vua, và hết
    thảy những người Giu-đa phục sự vua.
  hin-CV: अदोनियाह ने एन-रोगेल नामक स्थान पर जाकर ज़ोहेलेथ नामक चट्टान के पास भेड़ों,
    बैलों और हष्ट-पुष्ट पशुओं की बलि चढ़ाई. इस मौके पर उसने अपने सभी भाइयों—राजकुमारों
    और यहूदिया के राजकीय अधिकारियों को तो आमंत्रित किया था,
  spa-BES: 'Entonces Adonías mató ovejas y bueyes y bestias gordas por la piedra de
    Zohelet, de Rogel; y envió a todos sus hermanos, los hijos del rey, y todos los
    hombres de Judá, los siervos del rey, para que vinieran a él:'
  tdx-tdx: Nandenta añondry naho añombe naho kobatròke marine ty lamilami’ i Tsokelete
    añ’ila’ i En-drogele eo t’i Adonià; le kinoi’e iaby o longo’eo, o ana’ i mpanjakaio
    vaho o nte-Iehoda mpitoro’ i mpanjakaio;
  tha-KJV: อาโดนียาห์​ได้​ถวายแกะ วัว และสัตว์อ้วนพีเป็นเครื่องบู​ชา ณ ศิลาแห่งโศเฮเลทซึ่งอยู่ข้างๆเอนโรเกล
    และท่านได้เชิญพี่น้องทั้งสิ้นของท่าน คือราชโอรสของกษั​ตริ​ย์ และประชาชนทั้งสิ้นแห่งยูดาห์​ที่​เป็นข้าราชการของกษั​ตริ​ย์
  por-BR-2018: 'E matando Adonias ovelhas e vacas e animais engordados junto à penha
    de Zoelete, que está próxima da fonte de Rogel, convidou a todos seus irmãos os
    filhos do rei, e a todos os homens de Judá, servos do rei:'
  deu-ELO: Und Adonija schlachtete Klein-und Rindvieh und Mastvieh bei dem Steine
    Socheleth, der neben En-Rogel ist; und er lud alle seine Brüder, die Söhne des
    Königs, und alle Männer von Juda, die Knechte des Königs.
  eng-WYC-2018: Therefore when rams were offered, and calves, and all fat things,
    beside the stone [of] Zoheleth, that was nigh the well of Rogel, (or And when
    rams, and calves, and all the fat things, were offered beside the stone of Zoheleth,
    that was near Enrogel), Adonijah called all his brethren, the sons of the king,
    and all the men of Judah, (the) servants of the king.
  epo-epo: Adonija buĉis ŝafojn kaj bovojn kaj grasigitajn brutojn ĉe la ŝtono Zoĥelet,
    kiu kuŝas apud En-Rogel; kaj li invitis ĉiujn siajn fratojn, la filojn de la reĝo,
    kaj ĉiujn Jehudaanojn, kiuj servis al la reĝo.
  uig-PIN: Adoniya ⱪoy, kala wǝ bordiƣan torpaⱪlarni Ən-Rogǝlning yenidiki Zoⱨǝlǝt
    degǝn taxta soydurup, ⱨǝmmǝ aka-ukilirini, yǝni padixaⱨning oƣulliri bilǝn padixaⱨning
    hizmitidǝ bolƣan ⱨǝmmǝ Yǝⱨudalarni qaⱪirdi.
  beo-beo: 'Eso afaega, A:dounaidia da sibi, bulamagau amola sefena gala bulamagau
    mano amo Sania Magufu (Enelougele hano bubuga:su bega: gadenene) Godema gobele
    sali. E da hina bagade Da:ibidi egefelali oda amola Da:ibidi ea hawa: hamosu dunu
    Yuda soge amo ganodini esala, amo gobele salasu lolo nabe amoga misa:ne hiougi.'
  tpi-OTNT: Wanpela de Adoniya i laik mekim ofa na em i go long ples ol i kolim Ston
    bilong Snek, klostu long liklik wara Enrogel. Em i kilim ol sipsip na ol bulmakau
    man na ol patpela pikinini bulmakau na ofaim ol long God. Long taim em i laik
    mekim ofa, em i salim tok long olgeta arapela pikinini bilong king na long olgeta
    man bilong Juda i stap ofisa bilong king, na em i askim ol long kam long bikpela
    kaikai bilong ofa.
  hau-SA: Wata rana Adoniya ya tafi Dutsen Zohelet kusa da En Rogel, inda ya yi hadayar
    tumaki, da shanun noma, da shanun da ake kiwo a gida. Ya kuma gayyaci ’yan’uwansa,
    wato, sauran ’ya’yan Sarki Dawuda, tare da dukan dattawan sarki da suka fito daga
    Yahuda,
  uig-LAT: Adoniya qoy, kala we bordighan torpaqlarni En-Rogelning yénidiki Zohelet
    dégen tashta soydurup, hemme aka-ukilirini, yeni padishahning oghulliri bilen
    padishahning xizmitide bolghan hemme Yehudalarni chaqirdi.
  nde-nde: U-Adonija wasesenza umhlatshelo ngezimvu, ngenkomo langamathole anonileyo
    eLitsheni laseZohelethi eduze le-Eni Rogeli. Wanxusa abafowabo, lamadodana enkosi
    lawo wonke amadoda akoJuda ayengawesikhosini,
  ton-ton: 'Pea naʻe tāmateʻi ʻae fanga sipi, mo e fanga pulu, mo e fanga manu sino
    ʻe ʻAtunaisa ʻi he maka ko Soileti, ʻaia ʻoku vāofi mo Enilokeli, pea naʻa ne
    ui ki hono ngaahi tokoua ko e ngaahi foha ʻoe tuʻi, pea ki he kau tangata kotoa
    pē ʻo Siuta ko e kau tamaioʻeiki ʻoe tuʻi:'
  ces-1613: Tedy nabil Adoniáš ovcí a volů a krmného dobytka u kamene Zohelet, kterýž
    byl u studnice Rogel, a pozval všech bratří svých synů královských, i všech mužů
    Judských, služebníků králových.
  eng-WMB: Adonijah killed sheep, cattle, and fatlings by the stone of Zoheleth, which
    is beside En Rogel; and he called all his brothers, the king’s sons, and all the
    men of Judah, the king’s servants;
  tam-TCV: அதன்பின் அதோனியா என்ரொகேலுக்கு அருகேயிருந்த சோகெலேத் என்னும் கல்லின்மேல்
    செம்மறியாடுகளையும், மாடுகளையும் கொழுத்த கன்றுகளையும் பலியிட்டான். மேலும் அவன்
    தன்னுடைய சகோதரரையும், அரசனின் மகன்களையும், யூதாவிலிருந்த அரச அதிகாரிகளான எல்லா
    மனிதர்களையும் அழைத்தான்.
  ceb-ULB: Naghalad si Adonia ug mga karnero, mga torong baka, ug pinatambok nga baka,
    ngadto sa bato sa Zohelet, nga tapad sa En Rogel. Giawhag niya ang tanan niyang
    mga igsoon nga lalaki, ang mga anak nga lalaki sa hari, ug ang tanan nga kalalakin-an
    sa Juda, ug ang mga sulugoon sa hari.
  pol-UBG: Potem Adoniasz zabił owce, woły i tuczne bydło przy kamieniu Zochelet,
    blisko źródła Rogel, i zaprosił wszystkich swych braci, synów króla, oraz wszystkich
    mężczyzn Judy, sługi króla.
  agr-agr: 'Makichik tsawantai Adonías chichaak: “Jiistamku yuwatin uwig aidau, baka
    aidau, toro tsakat duwejam aidau kajegjum inagka umiktajum”, tusa inamjauwai.
    Nunak Roguel nugkanum yumi pukuni jiinbaunum ijus, Zohéletnum kaya múun pujujakua
    nuwi dutikauwai. Dutika umika apu Davita uchiji niina yachi aidaun, Judá wegantu
    aidaun, tuja apu Davita takajin aidaun aatus ashí ipauwai.'
  kyc-kyc: Yuu mendepa Atonainjame bange mena sipisipipi bulamakaope dee mena bulamakao
    yakane rondo lasipi lapo Kau Kana lenge dokona ipwa Enerokele guu lenge doko repeta
    kiso maiya. Maipala baame kiŋi Dapitinya ikinyingi menge dupwape dee kiŋi Dapiti
    banya akali mupwa yuu Juta range dupwape nenge malu palyuo kisiyamo dokona epena
    leya.
  urd-GVU: ایک دن ادونیاہ نے عین راجل چشمے کے قریب کی چٹان زُحلت کے پاس ضیافت کی۔
    کافی بھیڑبکریاں، گائےبَیل اور موٹے تازے بچھڑے ذبح کئے گئے۔ ادونیاہ نے بادشاہ کے
    تمام بیٹوں اور یہوداہ کے تمام شاہی افسروں کو دعوت دی تھی۔
  deu-1912: Und da Adonia Schafe und Rinder und gemästetes Vieh opferte bei dem Stein
    Soheleth, der neben dem Brunnen Rogel liegt, lud er alle seine Brüder, des Königs
    Söhne, und alle Männer Juda's, des Königs Knechte.
  kan-2017: ಅದೋನೀಯನು ರೋಗೆಲ್ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿರುವ ಚೋಹೆಲೆತ್ ಬಂಡೆಯ ಮೇಲೆ ಕುರಿ, ಹೋರಿ ಮೊದಲಾದ
    ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನು ಯಜ್ಞಮಾಡಿಸಿ, ರಾಜಪುತ್ರರಾದ ತನ್ನ ಉಳಿದ ಸಹೋದರರನ್ನೂ ಅರಸನ ಅಧಿಕಾರಿಗಳಾದ
    ಎಲ್ಲಾ ಯೆಹೂದ್ಯರನ್ನೂ ಔತಣಕ್ಕೆ ಆಮಂತ್ರಿಸಿದನು.
  yap-yap: Me reb e rran me fek Adonijah e saf, nge garbaw, nge pifak e garbaw nib
    sugsug nge pi’ ni maligach ko fare War ni Porchoyog fithingan, nib chugur ko fare
    alublub nu Enrogel, me pi’ e thin nge yan ngak e tin kabay e pumo’on ni fak David
    ni Pilung, nge ngak e pi tolang ni yad bay u tan pa’ David ni yad e girdi’ nu
    Judah ni ngarbad ko re madnom nem.
  hlt-MCSB: Adonijah loh boiva neh saelhung a puetsuet te Enrogel kah, a kaep ah a
    ngawn. Te vaengah manghai koca khuikah a manuca boeih neh manghai kah sal rhoek,
    Judah hlang boeih te a khue.
  mdy-ETH: ፔቴ ኬሊ ዓዶኒያሴ «ዔንሮጌሌ» ጌይንታ ዓልቃ ዋኣፆ ኮይላ ዞሄሌቴ ላሎ ጎዖ ቤዞይዳ ማራይንታ ዚያ ጌማይንታ ዎፓናንታ
    ሹኪ ፆኦሲም ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ፤ ዒዚ ዒማና ካኣቲ፥ ዳውቴ ናኣቶና ዪሁዳይዳ ካኣቶኮ ቢታንቶና ዓኣ ዓሳ ቢያ ሙኪ ዬያ
    ቦንቾ ሙዖ ሙዓንዳጉዲ ዔኤሌኔ፤
  twi-ASANTE: Adoniya kɔɔ Sohelet boɔ a ɛbɛn En-Rogel asutire ho. Ɛhɔ na ɔde nnwan,
    anantwie ne anantwie mma bɔɔ afɔdeɛ. Ɔtoo nsa frɛɛ ne nuammarima nyinaa, ɔhene
    Dawid mmammarima no, ne Yuda adehyeɛ mpanimfoɔ.
  eng-WEBU: Adonijah killed sheep, cattle, and fatlings by the stone of Zoheleth,
    which is beside En Rogel; and he called all his brothers, the king’s sons, and
    all the men of Judah, the king’s servants;
  wal-wal: Issi gallassi Adoonee Eniroogeela katamaa matan Zoheleeta Zaallaa giyo
    sohuwan dorssata, mehetanne anqqara marata yarshshiis. Kawo naata ba ishata ubbaanne
    kawuwaassi oottiya Yihudaa asata ubbaa ba yarshshiyo sohuwaa xeesiis;
  spa-PDDPT: Adonías sacrificó ovejas, bueyes y animales gordos junto a la piedra
    de Zohélet, que está cerca de la fuente de Roguel, e invitó a todos sus hermanos,
    los hijos del rey y a todos los hombres de Judá, esclavos del rey,
  gun-gun: Ha'e rire Adonias ma ita Zoelete py oĩa py oo vy ome'ẽ mymba kuery vexa'i,
    vaka ha'e ikyra ete va'e oapy reve, Rogel katy'i yvu oĩ va'e py. Ha'e katy oenoĩmba
    avi guyvy kuery huvixa ra'y ikuai va'e, ha'e gui avakue Judá pygua huvixa rembiguai
    kuery ha'e javive.
  ilo-ULB: Nangidaton ni Adoniha iti karnero, bakbaka, ken nalulukmeg nga urbon a
    baka iti ayan ti bato ti Zohelet nga abay ti En Rogel. Inawisna amin dagiti kakabsatna
    a lallaki, dagiti lallaki nga annak ti ari, ken amin a lallaki iti Juda nga adipen
    ti ari.
  kpg-kpg: Dahi laangi hua, gei ogo Adonijah ga tigidaumaha ana siibi, kau daane mo
    nia damaa kau pedi i di Hadu go Zoheleth, e hoohoo gi di Monowai Uwa aga go En-Rogel.
    Mee gu haga gahi mai nia dama daane a King David ala i golo, mono dagi aamua ala
    mai di madawaawa Judah, bolo gi lloomoi gi tagamiami tigidaumaha deenei.
  uig-ARA: ئادونىيا قوي، كالا ۋە بوردىغان تورپاقلارنى ئەن-روگەلنىڭ يېنىدىكى زوھەلەت
    دېگەن تاشتا سويدۇرۇپ، ھەممە ئاكا-ئۇكىلىرىنى، يەنى پادىشاھنىڭ ئوغۇللىرى بىلەن پادىشاھنىڭ
    خىزمىتىدە بولغان ھەممە يەھۇدالارنى چاقىردى.
  sus-sus: Adoniya naxa ningee nun yɛxɛɛ bɔrɔgɛxie ba sɛrɛxɛ ra Soxeleti fanye fɛ
    ma, dɛnnaxɛ na En Rogeli sɛɛti ma. A naxa a ngaxakerenyie, mangɛ xa die, nun mangɛ
    xa mixie birin xili.
  pon-2006: Rahn ehu Adonaisa ahpw wiahda meirong en sihpw, kouwol, oh koupwul mworourou
    kei wasa kis me adaneki Takaien Sineik, me kerenieng utuhnpihl en Enrokel. E ahpw
    lukepene sapwellimen Depit pwutak teikan oh lapalap akan sang Suda, pwe irail
    en iang kamadipw en meirongo.
  jae-jae: Adonia kêkêŋ domba to bulimakao kapoac ma bulimakao ŋalatu, taŋ segeŋ e
    kêtôp ŋajam naŋ, kêtu da aŋga Poc moacŋa, taŋ gêc kêsi Enrogel naŋ, ma kêkêŋ jaeŋ
    gêdêŋ nê lasitêwai, kiŋ latui, samob ma kiŋ nê lau kapôêŋ aŋga Juda gebe têtu
    ŋacleŋ eŋ.
  ksd-ksd: Ma Adonia i ga doko ra umana sip, ma ra umana bulumakau, ma ra umana tubu
    na vavaguai ta ra paparai ra Vat na Vui, nina i ki maravai pire En-Rogel; ma i
    ga ting pa ra umana turana, ra umana natu i ra king, ma ra tarai Iuda, a umana
    tultul kai ra king;
  tur-YTC: Adoniya, En Rogel'in yanındaki Sohelet taşının yanında koyun, sığır ve
    besili hayvanlar kesti; ve bütün kardeşlerini, kralın oğullarını ve kralın hizmetkârları
    olan Yahudalılar'ı çağırdı;
  grc-BRENT: Καὶ ἐθυσίασεν Ἀδωνίας πρόβατα καὶ μόσχους καὶ ἄρνας μετὰ αἰθῆ τοῦ Ζωελεθὶ,
    ὃς ἦν ἐχόμενα τῆς Ῥωγήλ· καὶ ἐκάλεσε πάντας τοὺς ἀδελφοὺς αὐτοῦ, καὶ πάντας τοὺς
    ἁδροὺς Ἰούδα παῖδας τοῦ βασιλέως.
  ind-AYT: Adonia mengurbankan domba, sapi, dan ternak yang tambun di dekat Batu Zohelet
    yang terletak di samping En-Rogel. Dia mengundang semua saudaranya, anak-anak
    raja, semua orang Yehuda, dan semua pelayan raja.
  nya-nya: Kenaka Adoniya anapereka nsembe za nkhosa ndi ngʼombe ndiponso ana angʼombe
    onenepa ku Mwala wa Zohereti kufupi ndi Eni Rogeli. Iye anayitana abale ake onse,
    ana aamuna a mfumu ndiponso akuluakulu onse a ku Yuda,
  hrv-hrv: Jednom nakla Adonija ovaca, volova i tovljene teladi za žrtvu kod Zoheledskog
    kamena, blizu izvora Rogela, te pozva svu svoju braću, sinove kraljeve, i sve
    Judejce u kraljevoj službi;
  mps-mps: Me sogo deli sogode te Adoniyago te ofa yainu, tama aga te augwa nogi ebo
    bulu meba pali, te Masigi Hasamani wai, te dwasianu wę Enrogel pąde elaluali.
    Agai te sipsip dabe me, te omai bulmakau me, te nisai bulmakau wai me elama, tama
    te kibu dabe augwali te Godiba ofa ilali. Te aga ofa yainu ebo sogo, agai te kingo
    gasa ogwa dabe tigidaliba, me te kingo ofisa te Juda dabe te po ola toliyu, tama
    agai augwaliba hanalu, te ofa ebo genuai nai ulubo madiba asao po wali.
  tpi-tpi: Wanpela de Adoniya i laik mekim ofa na em i go long ples ol i kolim Ston
    bilong Snek, klostu long liklik wara Enrogel. Em i kilim ol sipsip na ol bulmakau
    man na ol patpela pikinini bulmakau na ofaim ol long God. Long taim em i laik
    mekim ofa, em i salim tok long olgeta arapela pikinini bilong king na long olgeta
    man bilong Juda i stap ofisa bilong king, na em i askim ol long kam long bikpela
    kaikai bilong ofa.
  dan-1931: Adonija lod nu slagte Små kvæg, Hornkvæg og Fedekvæg ved Slangestenen,
    der står ved Rogelkilden, og indbød alle sine Brødre, Kongesønnerne, og alle de
    judæiske Mænd, der stod i Kongens Tjeneste;
  vie-OVCB: A-đô-ni-gia đi Ên-rô-ghên dâng chiên, bò, và thú vật béo tốt làm tế lễ
    trên Hòn đá Xô-hê-lết. Ông mời các anh em mình, là những con trai khác của Vua
    Đa-vít—và tất cả quan chức Giu-đa trong triều đình đến dự.
  guj-2017: અદોનિયાએ એન-રોગેલ પાસેના ઝોહેલેથના પથ્થરની બાજુએ ઘેટાં, બળદો તથા પુષ્ટ
    પશુઓનું અર્પણ કર્યું. તેણે પોતાના સર્વ ભાઈઓને, એટલે રાજાઓના દીકરાઓને તથા રાજાના
    સેવકોને એટલે યહૂદિયાના સર્વ માણસોને આમંત્રણ આપ્યું.
  pon-2006A: Rahn ehu Adonaisa ahpw wiahda meirong en sihpw, kouwol, oh koupwul mworourou
    kei wasa kis me adaneki Takaien Sineik, me kerenieng utuhnpihl en Enrokel. E ahpw
    lukepene sapwellimen Depit pwutak teikan oh lapalap akan sang Suda, pwe irail
    en iang kamadipw en meirongo.
  por-BRBSL: Adonias matou ovelhas, gado e gordos pela pedra de Zoheleth, que está
    ao lado de En Rogel; e chamou todos os seus irmãos, os filhos do rei e todos os
    homens de Judá, os servos do rei;
  cth-cth: Hahoi Adonijah ni tu hoi maitotan kathâw poung e hah Zoheleth lungsong
    koevah a thei. Hothateh, Enrogel teng vah kaawm e doeh. Siangpahrang capa, hmaunawnghanaw
    abuemlahoi Judah ram e siangpahrang e sannaw abuemlah a kaw.
  twi-twi: Adoniya kɔɔ Sohelet Bo a ɛbɛn En-Rogel asuti ho. Ɛhɔ na ɔde nguan, anantwi
    ne anantwi mma bɔɔ afɔre. Ɔtoo nsa frɛɛ ne nuabarimanom nyinaa, ɔhene Dawid mmabarima
    no, ne Yuda adehye mpanyimfo.
  hlt-hlt: Adonijah loh boiva neh saelhung a puetsuet te Enrogel kah, a kaep ah a
    ngawn. Te vaengah manghai koca khuikah a manuca boeih neh manghai kah sal rhoek,
    Judah hlang boeih te a khue.
  tbz-SIM: Diyiè mɑrì kɛ̀ Adonniyɑɑ ɑ̃nnɛ́ dibɑnni diyɑɑ̀hɔ́útɑ̃́rì borɛ̀, Ã-Dokɛdi
    bintɛ tɑkɛ́, kɛ́fíé ipe nɛ̀ inɑ̀ɑ̀kɛ nɛ̀ iwũɔ̃ ìì ɑ̃ mɛkùɔ̀, kɛ́yú o tebìí nɛ̀
    Sudɑɑ tempɛ̃ nkó bɛkótíbɛ̀ bɛ̀ɛ̀ do pĩ́ nhokpɑ̀ɑ̀tì Dɑfiti tɔ̃mmú.
  msy-2020: Dughiar mamɨn. Adoniya ofa damuasa danganir mamɨn ghu, danganir kam, me
    kamaghɨn a dɨbora ghaze, Kuruzibar Dagɨam, a Enrogelɨn nguazimɨn aven anadir dɨpar
    atuimɨn boroghɨn iti. A sipsipba ko bulmakaun apuriba ko bulmakaun igiar mɨkarziba
    sara itibav suegha ofa gami. A izasa atrivimɨn otarir igharaziba, ko Judan atrivimɨn
    ingangarir gumazir dapaniba, ko atrivimɨn ingangarir gumazir igharaziba me bagha
    akam amada.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Atoniyɑ yelɑɑ nɑ pɑ́ kʋ heeŋ, nɑ nɑɑŋ kʋfɑŋ nim nyǝŋ
    kɛ Solɛɛtɩ pǝlɛ nte tǝ wɛ hite kɔŋkɔŋ tɑɑ tɔ tǝ tɔɔ. Nɑ ɩ́ lɑ́ ɑcimɑ. Ɩlɛnɑ ɩ́
    yɑɑ ɩ newɑɑ nɑ Yutɑ nyǝ́mɑ mpɑ pɑ lɑkɩ wulɑʋ kɛ tǝmlɛ tɔɣɔ tɔɣɔʋ.
  azb-azb: Adoniya En-Rogel yaxınlığındakı Zoxelet qayasında qoyun-keçi, mal-qara
    və bəslənmiş heyvanlar qurban kəsdi. Bütün qardaşlarını – padşahın oğullarını
    və padşaha qulluq edən bütün Yəhudalıları çağırdı,
  eng-DBY: And Adonijah sacrificed sheep and oxen and fatted cattle by the stone of
    Zoheleth, which is by En-rogel, and invited all his brethren, the king's sons,
    and all the men of Judah, the king's servants;
  hin-2017: अदोनिय्याह ने जोहेलेत नामक पत्थर के पास जो एनरोगेल के निकट है, भेड़-बैल
    और तैयार किए हुए पशुबलि किए, और अपने सब भाइयों, राजकुमारों और राजा के सब यहूदी
    कर्मचारियों को बुला लिया।
  wol-KYG: Ba mu ko defee Adoña sarxe ay xar aki nag aki wëllu yu duuf ca wetu doju
    Soyelet, fa feggook En Rogel. Mu woo ca mboolem doomi Buur yu góor ya mu bokkal
    baay, ak jawriñi Buur yu diiwaanu Yuda.
  eng-YLT: And Adonijah sacrificeth sheep and oxen and fatlings near the stone of
    Zoheleth, that [is] by En-Rogel, and calleth all his brethren, sons of the king,
    and for all the men of Judah, servants of the king;
  eng-WYC-2017: Therefore when rams were offered, and calves, and all fat things,
    beside the stone [of] Zoheleth, that was nigh the well of Rogel, Adonijah called
    all his brethren, the sons of the king, and all the men of Judah, servants of
    the king.
  eng-WMBB: Adonijah killed sheep, cattle, and fatlings by the stone of Zoheleth,
    which is beside En Rogel; and he called all his brothers, the king’s sons, and
    all the men of Judah, the king’s servants;
  urd-GVH: एक दिन अदूनियाह ने ऐन-राजिल चश्मे के क़रीब की चट्टान ज़ुहलत के पास ज़ियाफ़त
    की। काफ़ी भेड़-बकरियाँ, गाय-बैल और मोटे-ताज़े बछड़े ज़बह किए गए। अदूनियाह ने बादशाह
    के तमाम बेटों और यहूदाह के तमाम शाही अफ़सरों को दावत दी थी।
  rug-rug: Ego, keke rane si tavetia Adonaeza si keke vinukivukihi sipi, na bulumakao,
    na tuna bulumakao nobonobokodi koasa patu Zoheleti tata koasa kolo pa Eni Roqeli.
    Meke ruvati sa sari doduru tuna sa baṉara Devita meke sari nana nabulu koimata
    saripu mae guadi pa Ziuda pude mae koasa nana inevaṉa vina vukivukihi.
  gaz-gaz: Adooniyaanis dhagaa Zoohelet isa naannoo Een Roogeelitti argamu biratti
    hoolaa, korma looniitii fi jabboota coccoomoo aarsaa dhiʼeesse. Innis obboloota
    isaa ilmaan mootichaa hunda, namoota Yihuudaa kanneen qondaaltota mootichaa taʼan
    hunda ni waame;
  fra-LSG: Adonija tua des brebis, des bœufs et des veaux gras, près de la pierre
    de Zohéleth, qui est à côté d’En-Roguel; et il invita tous ses frères, fils du
    roi, et tous les hommes de Juda au service du roi.
  gnn-gnn: '@see-verse:1KI.001.008'
  yal-yal: Adoniya yi yɛxɛɛne nun ɲingene nun ɲinge dii raturaxine ba saraxan na gɛmɛ
    salaxunxin fɛma En-Rogeli dɛxɔn, a yi a tada nun a xunyɛne birin xili, mangana
    dii xɛmɛne, e nun Yuda xɛmɛn naxanye birin yi walima mangan xa.
  haw-1868: Pepehi iho la o Adoniia i na hipa a me na bipi kauo, a me na bipi kupaluia,
    ma ka pohaku o Zoheleta, e pili ana i ka punawai Rogela, a kii aku la oia i kona
    mau hoahanau a pau, i na keiki a ke alii, a me na kanaka a pau o Iuda na kauwa
    a ke alii.
  arb-NAV: وَتَوَجَّهَ أَدُونِيَّا إِلَى عَيْنِ رُوجَلَ حَيْثُ ذَبَحَ غَنَماً وَبَقَراً
    وَمُسَمَّنَاتٍ عِنْدَ حَجَرِ الزَّاحِفَةِ، وَدَعَا جَمِيعَ إِخْوَتِهِ أَبْنَاءِ
    الْمَلِكِ، وَجَمِيعَ رِجَالِ يَهُوذَا مِنْ حَاشِيَةِ دَاوُدَ،
  ewe-ewe: Adoniya yi En Rogel eye wòtsɔ alẽwo, nyitsuwo kple gbɔ̃vi damiwo sa vɔe
    le Sohelet kpe la gbɔ. Ebia tso Fia David ƒe viŋutsu bubuawo katã kple fiaŋume
    siwo katã nɔ Yuda la si be woava kpɔ ale si woaɖo fia ye la teƒe.
  eng-LEE: And Adoniyah slaughtered sheep and oxen and fatted cattle by the stone
    Zocheleth, which is by 'En-rogel; and he invited all his brothers the king's sons,
    and all the men of Judah the king's servants;
  asm-FB: পাছত অদোনিয়াই অয়িন-ৰোগেলৰ কাষত থকা জোহেলৎ শিলৰ ওচৰত ভেড়া, ছাগলী, ষাঁড়
    আৰু হৃষ্টপুষ্ট গৰু পোৱালি বলিদান কৰিলে৷ আৰু নিজ ভাই ৰাজকোঁৱৰ সকলক আৰু ৰজাৰ দাস
    যিহূদাৰ আটাই লোকক নিমন্ত্ৰণ কৰিলে।
  sus-A: عَدٌنِيَ نَشَ نِنفٍيٍ نُن يّشّي بْرْفّشِيٍ بَ سّرّشّ رَ سٌشٍلٍتِ قَنيٍ قّ
    مَ، دّننَشّ نَ عٍن رٌفٍلِ سّيتِ مَ. عَ نَشَ عَ نفَشَكٍرٍنيِيٍ، مَنفّ شَ دِيٍ،
    نُن مَنفّ شَ مِشِيٍ بِرِن شِلِ.
  fra-SBL: Adonija tua des brebis, des bœufs et des veaux près de la pierre de Zoheleth,
    qui est près d'En Rogel ; il appela tous ses frères, les fils du roi, et tous
    les hommes de Juda, les serviteurs du roi ;
  hbo-hbo: וַיִּזְבַּ֣ח אֲדֹנִיָּ֗הוּ צֹ֤אן וּבָקָר֙ וּמְרִ֔יא עִ֚ם אֶ֣בֶן הַזֹּחֶ֔לֶת
    אֲשֶׁר־אֵ֖צֶל עֵ֣ין רֹגֵ֑ל וַיִּקְרָ֗א אֶת־כָּל־אֶחָיו֙ בְּנֵ֣י הַמֶּ֔לֶךְ וּלְכָל־אַנְשֵׁ֥י
    יְהוּדָ֖ה עַבְדֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.001.008'
  kik-kik: Nake Adonija akĩruta igongona rĩa ngʼondu, na ngʼombe, na njaũ iria noru
    Ihiga-inĩ rĩa Zohelethu, hakuhĩ na Eni-Rogeli. Nake agĩĩta ariũ a ithe othe, na
    nĩo ariũ a mũthamaki, na andũ othe a Juda arĩa maarĩ anene a nyũmba ya ũthamaki,
  fra-NCL: Adonias immola des brebis, des bœufs et des veaux gras près de la pierre
    de Zohéleth, qui est à côté d’En-Rogel, et il invita tous ses frères, fils du
    roi, et tous les hommes de Juda, serviteurs du roi.
  cek-AK: To naah Adonijah loe angmah ih nawkamya siangpahrang capanawk hoi siangpahrang
    ih tamna Judah kaminawk to kawk moe, tuu, maitaw tae hoi maitaw caa kathawk to
    lak moe, En Rogel vangpui taengah kaom Zoheleth ih thlung nuiah angbawnhaih to
    a sak.
  cuk-cuk: Ibagwengi, Adonías, Rogel-dian-ariomaidsik akwasaila-Zoheletʼye-nugad-dikarba
    sibad-wawaadmar ogumakar Bab-Jehováʼga-uksad, moli-bebe-nikad-omegan uksabalid,
    geb moli-bebe-nikad-senigana-bur-nued uksabalid. Adonías, e-ibase-dagmalagala,
    bela e-urbamarse gochad. Amar rey-e-masmalad. Geb bela Judá-dulemar-reyga-dummadga-gudimaladse
    gochabalid.
  uig-CYR: Адония қой, кала вә бордиған топақларни Ән-Рогәлниң йенидики Зоһәләт дегән
    ташта сойдуруп, һәммә ака-укилирини, йәни падишаниң оғуллири билән падишаниң хизмитидә
    болған һәммә Йәһудаларни чақирди.
  tel-2017: అదోనీయా ఏన్‌రోగేలు దగ్గరలోని జోహెలేతు అనే బండ దగ్గర గొర్రెలనూ ఎడ్లనూ కొవ్విన
    దూడలనూ బలిగా అర్పించి, రాకుమారులైన తన సోదరులందరినీ, యూదావారైన రాజు సేవకులందరినీ
    పిలిపించాడు.
  hat-BSA: Adonija te fè sakrifis mouton avèk bèf ak bèt gra kote wòch a Zohéleth
    la, ki akote En-Rouguel. Li te envite tout frè li yo, fis a wa yo ak tout mesye
    pwisan Juda yo, sèvitè a wa yo.
  kos-kos: Sie len ah Adonijah el orek kisa ke sheep, cow mukul, ac cow fusr na fact,
    in acn se pangpang Eot in Serpent, ma apkuran nu ke unon in kof Enrogel. El suli
    kutu sin tamulel lal su wen pac natul David, wi pac mwet kacto lun tokosra su
    mwet Judah, elos in tuku nu ke kufwa in kisa se inge.
  hbo-WLC: וַיִּזְבַּ֣ח אֲדֹנִיָּ֗הוּ צֹ֤אן וּבָקָר֙ וּמְרִ֔יא עִ֚ם אֶ֣בֶן הַזֹּחֶ֔לֶת
    אֲשֶׁר־אֵ֖צֶל עֵ֣ין רֹגֵ֑ל וַיִּקְרָ֗א אֶת־כָּל־אֶחָיו֙ בְּנֵ֣י הַמֶּ֔לֶךְ וּלְכָל־אַנְשֵׁ֥י
    יְהוּדָ֖ה עַבְדֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Adonaịja chịịrị atụrụ, ehi na ụmụ ehi gbara abụba, gaa nʼakụkụ En-Rogel
    chụọ aja na Nkume Zohelet. Ọ kpọrọ ụmụnne ya niile bụ ụmụ ndị ikom eze na ndịisi
    Juda niile, ndị na-ejere eze ozi oku,
  ory-ory: ଏଉତ୍ତାରେ ଅଦୋନୀୟ ଐନ୍‍-ରୋଗେଲର ପାର୍ଶ୍ୱସ୍ଥ ସୋହେଲତ୍‍-ପ୍ରସ୍ତର ନିକଟରେ ମେଷ, ବୃଷ
    ଓ ପୁଷ୍ଟ ପଶୁମାନଙ୍କୁ ମାରି ଆପଣା ଭ୍ରାତା ସମସ୍ତ ରାଜପୁତ୍ରଙ୍କୁ ଓ ରାଜାଙ୍କ ଦାସ ଯିହୁଦାର ସମସ୍ତ
    ଲୋକଙ୍କୁ ନିମନ୍ତ୍ରଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.001.008'
  chk-chk: Lon eu rän Atonia a eäni asor sip, ätemwänin kow me man mi aümanau ren
    ewe Föün Serepenit mi nom ünükün Enrokel. Iwe, a köri pwin kewe nöün ewe king
    mwän me nöün ewe king kewe nöüwis seni Juta, pwe repwe eti le asor.
  rop-rop: Wal Edanaija bin abum det sekrifais serramoni weya imbin kilim bigmob ship,
    bigmob boiwan buligi en ola fetwan gabigabi langa det pleis gulum Sneik Ston,
    gulijap langa det spring gulum Enrogel. Edanaija bin askim ola najalot san blanga
    King Deibid, en ola boswan hubin brom Juda, blanga kaman langa dijan sekrifais
    serramoni.
  ukr-1871: Позаколював раз Адонїя вівцї, корови й бички коло Зохелет-Каменя, що над
    криницею Рогель, і закликав до себе всїх братів своїх, синів царських, і всїх
    мужів Юдиних, що служили в царя;
  deu-1951: Und als Adonia Schafe und Rinder und Mastvieh opferte bei dem Stein Sochelet,
    der neben dem Brunnen Rogel liegt, lud er alle seine Brüder, des Königs Söhne,
    und alle Männer Judas, des Königs Knechte, ein.
  eng-JPS: And Adonijah slew sheep and oxen and fatlings by the stone of Zoheleth,
    which is beside En-rogel; and he called all his brethren the king's sons, and
    all the men of Judah the king's servants;
  srp-1865: Tada nakla Adonija ovaca i volova i ugojene stoke kod kamena Zoeleta,
    koji je kod izvora Rogila, i pozva svu braæu svoju, sinove careve, i sve ljude
    od Jude, sluge careve;
  lug-lug: Adoniya n’attira endiga n’ente n’ebyassava awali ejjinja Zokeresi eririraanye
    Enerogeri, n’ayita baganda be bonna, abaana ba kabaka, n’abakungu bonna aba Yuda,
  heb-heb: ויזבח אדניהו צאן ובקר ומריא עם אבן הזחלת אשר אצל עין רגל ויקרא את כל אחיו
    בני המלך ולכל אנשי יהודה עבדי המלך׃
  ben-IRV: ঐন্‌ রোগেলের পাশে সোহেলৎ পাথরের কাছে আদোনিয় কতগুলো ভেড়া, ষাঁড় এবং মোটাসোটা
    বাছুর বলিদান করে তার সব ভাইদের, রাজার ছেলেদের ও যিহূদার সমস্ত রাজকর্মচারীদের নিমন্ত্রণ
    করল।
  pan-pan: ਅਦੋਨੀਯਾਹ ਨੇ ਭੇਡਾਂ, ਬਲ਼ਦ ਅਤੇ ਮੋਟੇ-ਮੋਟੇ ਪਸ਼ੂ ਜ਼ੋਹਲਥ ਪੱਥਰ ਉੱਤੇ ਜੋ ਏਨ-ਰੋਗੇਲ
    ਦੇ ਕੋਲ ਹੈ ਵੱਢੇ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਭਰਾ ਅਰਥਾਤ ਪਾਤਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਭ ਮਨੁੱਖ,
    ਜਿਹੜੇ ਪਾਤਸ਼ਾਹ ਦੇ ਸੇਵਕ ਸਨ ਸੱਦੇ।
  tkr-tkr: Adoniyee En-Rogelyne k'anene Zoxeletne ganzıl çavra-vəq'ə, kokun q'ıkar
    q'urbanna allya'a. Gırgın cun çocar, paççahın dixbı, paççahıs k'anen gırgın Yahuder
    mang'vee qoot'alanbı.
  mya-JVB: အဒေါနိယ သည် အင်္ရောဂေလ မြို့နယ်အတွင်း ၊ ဇောဟေလက်ကျောက်နား မှာ သိုး ၊ နွား
    မှစ၍ဆူဖြိုး သော အကောင်တို့ကိုသတ် ပြီးလျှင် ၊ ရှင်ဘုရင် သား မိမိ ညီ များနှင့် ရှင်ဘုရင်
    ၏ ကျွန် ယုဒ လူ များအပေါင်း တို့ကို ခေါ်ဘိတ် လေ၏။
  tbg-tbg: Vo enta Adoniaava Eni-Rogeli Ruvu Namari tataaqa Memaru-Orive tunaini oru
    vaiharo sipisipive, purumakau qorave, purumakau naati koqe vaata vaurave, vira
    vira arukero Kotira ofaa iha quara amitora. Viva ofaa vira autireva iharo ekaa
    nai qata avuhainaara maaqunavuve, ekaa avuhainaara qiata vaiinti Iutaa vatanaakave,
    naareharovata,
  hmo-hmo: Vadaeni Adonaisa be gabu ta ladana Gaigai Nadina dekenai ia lao, Ene Rogele
    ranu guri kahana dekenai. Unuseni ia ese mamoe bona boromakau namodia, bona ubua
    gaudia, be boubou totona ia alaia, bona henia. Bona ia ese unuseni king Davida
    ena natuna haida ia boiria, king ena hesiai taudia Iuda tanona dekena amo danu
    ia boiria.
  urd-urd: और अदूनियाह ने भेड़ें और बैल और मोटे — मोटे जानवर ज़ुहलत के पत्थर के पास,
    जो 'ऐन राजिल के बराबर है, ज़बह किए, और अपने सब भाइयों या'नी बादशाह के बेटों की,
    और सब यहूदाह के लोगों की, जो बादशाह के मुलाज़िम थे, दा'वत की;
  rus-SYN: И заколол Адония овец и волов и тельцов у камня Зохелет, что у источника
    Рогель, и пригласил всех братьев своих, сыновей царя, со всеми Иудеянами, служившими
    у царя.
  bqc-SIM: Adonia sa'ò ń sãↄ ń zuↄ ń zunɛ mɛkpaaↄ Gbɛ̀mlɛ̃ pↄ́ kú Logɛli nibↄna
    saɛwa. À a dãuna kíanɛↄ sìsi píi ń Yuda pↄ́ dɛ kía ìwa ũↄ píi.
  tcz-CHONGTHU: Adonijah chun En-royal twinah komma Zoheleth song phunga chun ache
    in chule hilai mun ah chun kelngoiho, bongchal ho leh bongnou thaotah tah ho mangchan
    pumgo thilto ana boltan ahi. Hichea chun David lengpa chapate, a sopi ho chengse
    ho leh Judahh gamsung’a Lengpa ding’a pan mun neiho jouse jong ana koukhom in
    ahi.
  mar-mar: एन-रोगेलजवळ जोहेलेथ खडकापाशी अदोनीयाने मेंढरे, गुरे, पुष्ट वासरे कापले
    व आपले भाऊ, राजाची मुले आणि यहूदातील सर्व लोकांस, जे राजाचे चाकर होते त्यांना
    बोलावले.
  qub-qub: Chay wichan Adoniasga pishtachiran achca uyshata, achca töruta, achca sëbasha
    besëracunata. Chaymi gayachiran llapan wauguincunata, rayta sirbiycaj Judá runacunata.
    Gayachiran Zohelet gaga ñaupanman. Chayga caycan Rogel yacu pashtaj läduncho.
  bqp-bqp: Adonia sa ò kũ sãnↄ kũ zùnↄ kũ zùnɛ mɛ̀kpananↄ Gbɛ̀mlɛ̃ kũ à kú Ɛnlogɛli
    sarɛa. À a dakũna kínanɛnↄ sìsi ń pínki kũ Yuda kũ ò de kína ìba ũnↄ ń pínki.
  hat-hat: Yon jou, Adonija fè yon gwo sèvis pou Bondye bò Wòch Zoelèt la toupre sous
    Anwogèl. Li touye mouton, bèf ak ti towo bèf chatre sou lotèl la. Li envite tout
    lòt frè l' yo, pitit gason David yo, ansanm ak tout gwo chèf nan peyi Jida ki
    t'ap travay ak papa l'.
  eng-BSB: And Adonijah sacrificed sheep, oxen, and fattened calves near the stone
    of Zoheleth, which is next to En-rogel. He invited all his royal brothers and
    all the men of Judah who were servants of the king.
  eng-WEBPB: Adonijah killed sheep, cattle, and fatlings by the stone of Zoheleth,
    which is beside En Rogel; and he called all his brothers, the king’s sons, and
    all the men of Judah, the king’s servants;
  kbq-kbq: Hagi En-Rogeli nehaza tinkenare Zoheletie nehaza havere Adoniza'a sipisipi
    afu'tamine, ve bulimakao afutamine, afovage bulimakao afu anentataminena aheno
    kre sramana nevuno, afu'aganahe'ine, Deviti mofavreramine, maka Juda kumate kva
    vahetamine, kini ne'mofo eri'zama e'neriza vahetaminena kehige'za omeritru hu'naze.
  nhe-BL: Huan Adonías yajqui ipan nopa tepetl campa nopa hueyi tetl tlen itoca Zohelet
    tlen mocahua nechca nopa ameli tlen itoca Rogel. Huan nopona quinmicti pilborregojtzitzi
    huan torojme tlen más tojtomahuaque huan quichijqui se hueyi tlacualistli. Quinnotzqui
    ma hualaca nochi iconehua Tlanahuatijquetl David, pampa inijuanti iicnihua. Huan
    nojquiya quinnotzqui nochi tlacame ipan tlali Judá tlen quihuicayayaj tequihuejcayotl
    ipan itlanahuatilis itata.
  bus-bus: Adonia saa ò kↄ̃n sãanↄ kↄ̃n zùnↄ kↄ̃n zùnɛ mɛ̀kpananↄ Mlɛ̃̀gbɛ kɛ̀ kú
    Ɛnlogɛli saɛa. À a dãaro kínɛnↄ sìsi ń píngi kↄ̃n Yuda kɛ̀ aↄ̃ↄ dɛ kína ìba ũunↄ
    ń píngi.
  gub-BL: 'Amo ''ar mehe Anoni uzuka amo ma''ea''yr oho ita moz her ma''e pe ytyzuzàmaw
    Hozew her ma''e huwake wà: àràpuhàràn wà, tapi''ak awa wà no, tapi''aka''yr ikyra
    katu ma''e wà no. Wenoz Tawi ta''yr a''e pe wà. Wenoz amogwer Tawi hehe we har
    a''e pe wà no. Zuta ywy rehe har romo wanekon a''e wà.'
  eng-DRA: 'And Adonias having slain rams and calves, and all fat cattle by the stone
    of Zoheleth, which was near the fountain Rogel, invited all his brethren the king’s
    sons, and all the men of Juda, the king’s servants:'
