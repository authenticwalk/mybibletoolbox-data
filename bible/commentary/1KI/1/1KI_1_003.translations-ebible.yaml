verse: 1KI.001.003
translations:
  mal-C: അങ്ങനെ അവർ ഇസ്രായേലിലെല്ലാം സുന്ദരിയായ ഒരു കന്യകയെ അന്വേഷിച്ചു, ശൂനേംകാരിയായ
    അബീശഗിനെ കണ്ടെത്തി. അവളെ രാജസന്നിധിയിൽ കൊണ്ടുവന്നു.
  deu-TKW: Und sie suchten im ganzen Gebiete Israels nach einem besonders schönen
    Mädchen und fanden Abisag von Sunem und brachten sie dem Könige;
  lin-lin: Boye, balukaki kati na Isalaele mobimba elenge mwasi moko ya kitoko ; bamonaki
    Abishagi, moto ya mboka Sunami, mpe bamemaki ye epai ya mokonzi.
  eng-LSV: And they seek [for] a beautiful young woman in all the border of Israel,
    and find Abishag the Shunammite, and bring her to the king,
  eng-GNV: So they sought for a faire young maide thoroughout all the coastes of Israel,
    and founde one Abishag a Shunamite, and brought her to the king.
  eng-WEBSTER: So they sought for a fair damsel throughout all the borders of Israel,
    and found Abishag a Shunamite, and brought her to the king.
  nhw-BL: Huan quitemojque se ichpocatl yejyectzi ipan nochi tlali Israel. Huan quipantijque
    se catli itoca Abisag tlen altepetl Sunem huan quihuicaque campa Tlanahuatijquetl
    David.
  swh-ONEN: Kisha wakatafuta katika Israeli yote ili kumpata msichana mzuri wa sura
    na wakampata Abishagi, Mshunami, wakamleta kwa mfalme.
  bba-bba: Mɑ bɑ wɔndiɑ kurɔ burɔ kɑso wɔri Isirelibɑn tem kpuro sɔɔ. Yerɑ bɑ wɔndiɑ
    ɡoo wɑ wi bɑ sokumɔ Abisɑɡi. Wɔndiɑ wi, kurɔ burɔn tiiwɑ. U sɑ̃ɑwɑ Sunɛmuɡii.
    Mɑ bɑ nùn mwɑɑmɑ bɑ kɑ nɑ sinɑ bokon mi. Wiyɑ u rɑ n nùn nɔɔrimɔ. Adɑmɑ u ǹ nùn
    yɛ̃ kurɔ.
  eng-KJVCPB: So they sought for a fair damsel throughout all the coasts of Israel,
    and found Abishag a Shunammite, and brought her to the king.
  cpy-cpy: Jataki ithotyaakotzi kamethaa-nikiro ewankawo maawoeni inampiki Israel-paeni.
    Iñaaki ewankawo iitachari Abisag poñaachari Apimakoryaariniki. Rootaki ramakiniriri
    pinkathari.
  luo-luo: Eka negimanyo ei piny Israel duto nyako ma jaber mine giyudo Abishag nyar
    Shunam mine gikele ni ruoth.
  meu-meu: Taunabunai hane-ulato mai hairaina ta e tahua, Israel tanona idoinai; bena
    Abisaga, Suneme kekenina, e davana, hanua pavapavana dekena e hakaua lao.
  npi-ULB: त्यसैले तिनीहरूले इस्राएलका सारा सिमानाभित्र एउटी सुन्दरी स्त्रीको खोजी
    गरे । तिनीहरूले शूनम्मी अबीशगलाई फेला पारी राजाकहाँ ल्याए ।
  yor-yor: Nígbà náà ni wọ́n lọ jákèjádò ilẹ̀ Israẹli láti wá ọ̀dọ́mọbìnrin arẹwà,
    wọ́n sì rí Abiṣagi, ará Ṣunemu, wọ́n sì mú un wá sí ọ̀dọ̀ ọba.
  pes-OPCB: پس در سراسر کشور اسرائیل گشتند تا زیباترین دختر را برای او پیدا کنند.
    سرانجام دختری بسیار زیبا به نام ابیشگ از اهالی شونم انتخاب شد. او را نزد پادشاه
    آوردند و او مشغول پرستاری از پادشاه شد، ولی پادشاه با او نزدیکی نکرد.
  tgl-ULB: Kaya naghanap sila ng isang magandang babae sa loob ng mga hangganan ng
    Israel. Nahanap nila si Abisag na taga-Sunem at dinala siya sa hari.
  cbu-NT: Tárangusin, ichingarusin ashchiri tsap Israelash nachungarangusin, anush
    kizaa sur Abisaka paranganaya. Ansha kiz watsapun Sonema. Anootsshat yamayashinusin,
    kurakaamsha Dapiyarineemi ksutamaam wayaranganaya.
  hui-hui: Ani lowa tigua wandari bayale mbira agoha bedabe hondole Isaraele dindi
    bibahendeha taya biame hene. Ani taya bima pialu hemiria dindi emene mbira Suneme
    winiyagoha wandari baya taya bialu hayagobi mbira ibu mini Abisaga berearia handa
    walia howa haru ibini.
  mya-mya: သူ​တို့​သည်​အ​ဆင်း​လှ​သည့်​အ​မျိုး​သ​မီး တစ်​ဦး​ကို ဣ​သ​ရေ​လ​ပြည်​တစ်​လျှောက်
    လိုက်​လံ​ရှာ​ဖွေ​ကြ​ရာ​ရှု​နင်​မြို့​သူ​အ​ဘိ ရှက်​ကို​တွေ့​ရှိ​ကြ​သ​ဖြင့် မင်း​ကြီး​ထံ​သို့
    ခေါ်​ဆောင်​ခဲ့​ကြ​၏။-
  bod-N: དེ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་འཁོར་ཐམས་ཅད་དུ་གཞོན་ནུ་མ་མཛེས་མ་ཞིག་བཙལ་བཙལ་བའི་མཐར།
    ཤུ་ནེམ་གྱི་ཨ་བི་ཤག་ཅེས་བྱ་བ་རྙེད་ནས་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད་དོ། །
  sna-sna: Naizvozvo, vakatsvaka musikana akanaka munyika yose yeIsraeri, vakawana
    Abhishagi, muShunami, vakauya naye kuna mambo.
  spa-BLM: Así que buscaron a una joven hermosa por todos los confines de Israel,
    y encontraron a Abisag la sunamita, y la llevaron ante el rey.
  cac-cac: Yuj chi' ix b'at sayumal jun ix cob'es te vach' yilji d'a masanil yol yic
    Israel. Ix ilchaj jun ix yuj eb' d'a chon̈ab' Sunem, Abisag sb'i ix, ix ic'jicot
    ix d'a vin̈aj rey David chi'.
  swh-ULB: Kwa hiyo wakatafuta msichana mrembo katika mipaka yote ya Israeli. Wakampata
    Abishagi Mshunami wakamlte kwa mfalme.
  bel-bel: І шукалі прыгожую дзяўчыну ва ўсіх межах Ізраільскіх, і знайшлі Авісагу
    Сунаміцянку, і прывялі яе да цара.
  deu-ELBBK: Und man suchte ein schönes Mädchen in allen Grenzen Israels; und man
    fand Abischag, die Sunamitin, und brachte sie zu dem König.
  mbb-OT: Umbe, nengahà sikandan te mekempet he raǥa seled te tivuuk he Israel, ne
    iyan neehè dan si Abishag he tig-Shunem, ne miduma zan sikandin diyà te hadì.
  mal-2015: അങ്ങനെ അവർ സൗന്ദര്യമുള്ള ഒരു യുവതിയെ യിസ്രായേൽദേശത്തെല്ലാടവും അന്വേഷിച്ചു
    ശൂനേംകാരത്തിയായ അബീശഗിനെ കണ്ടു രാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  rmc-rmc: Avke rodenas šukar terňa džuvľa andre calo Izrael, arakhle la Abišag andral
    o Šunem a ande la ko kraľis.
  pes-OPV: پس در تمامی حدود اسرائیل دختری نیکو منظر طلبیدند و ابیشک شونمیه را یافته،
    او را نزد پادشاه آوردند.
  ron-1924: Ау кэутат ын тот цинутул луй Исраел о фатэ тынэрэ ши фрумоасэ ши ау гэсит
    пе Абишаг, Сунамита, пе каре ау адус-о ла ымпэрат.
  ben-OBCV: পরে তারা ইস্রায়েলের এক প্রান্ত থেকে আর এক প্রান্ত পর্যন্ত সুন্দরী এক
    যুবতীর খোঁজ করল এবং শূনেমীয়া অবীশগকে পেয়ে তাকে রাজার কাছে নিয়ে এসেছিল।
  som-som: Sidaas daraaddeed gabadh qurxoon ayay ka doondooneen dalkii Israa'iil oo
    dhan, oo waxay soo heleen Abiishag oo ahayd reer Shuuneem, oo taas bay boqorkii
    u keeneen.
  lat-VUC: Quæsierunt igitur adolescentulam speciosam in omnibus finibus Israël, et
    invenerunt Abisag Sunamitidem, et adduxerunt eam ad regem.
  eng-ASVBT: So they sought for a fair damsel throughout all the borders of Israel,
    and found Abishag the Shunammite, and brought her to the king.
  ita-1885: Cercarono adunque, per tutte le contrade d'Israele, una bella fanciulla;
    e trovarono Abisag Sunamita, e la condussero al re.
  eng-LXXUP: So they sought for a fair damsel out of all the coasts of Israel; and
    they found Abishag the Shunammite, and they brought her to the king.
  eng-ULB: So they searched for a beautiful girl within all the borders of Israel.
    They found Abishag the Shunammite and brought her to the king.
  spa-VBL: Así que buscaron por todo el país de Israel una joven hermosa y encontraron
    a Abisag, de la ciudad de Sunem, y la llevaron ante el rey.
  fra-_FOB: On chercha donc dans tout le territoire d'Israël une belle jeune fille,
    et on trouva Abishag, la Sunamite, qu'on amena au roi.
  mal-mal: അങ്ങനെ അവർ സൗന്ദര്യമുള്ള ഒരു യുവതിക്കുവേണ്ടി യിസ്രായേൽദേശത്തെല്ലായിടവും
    അന്വേഷിച്ചു; ശൂനേംകാരത്തി അബീശഗിനെ കണ്ട്, രാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  urd-GVR: Chunāṅche wuh pūre mulk meṅ kisī ḳhūbsūrat laṛkī kī talāsh karne lage.
    Ḍhūṅḍte ḍhūṅḍte Abīshāg Shūnīmī ko chun kar bādshāh ke pās lāyā gayā.
  suz-BL: मिनु मेकोपुकीम इस्राएल रागी नेल्‍लेम दारशो मीश आल का माल्‍मेनु, शुनेम सहर
    ङा अबीशाग, कन्‍ने मीश आल कली थित्‍मे बाक्‍त। मिनु मेको कली पिप आ बाक्‍तीक चाक्‍ग्‍मे
    बाक्‍त।
  ita-1927: Cercaron dunque per tutto il paese d’Israele una bella fanciulla; trovarono
    Abishag, la Sunamita, e la menarono al re.
  ckb-ckb: ئینجا لە هەموو ناوچەکانی ئیسرائیل بەدوای کچێکی جواندا گەڕان، ئەبیشەگی شونێمییان
    دۆزییەوە و بۆ پاشایان هێنا.
  eng-BBE: So after searching through all the land of Israel for a fair young girl,
    they saw Abishag the Shunammite, and took her to the king.
  kan-OKCV: ಹಾಗೆಯೇ ಅವರು ಸೌಂದರ್ಯವತಿಯಾದ ಹುಡುಗಿಗೋಸ್ಕರ ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಗಳಲ್ಲೆಲ್ಲಾ ಹುಡುಕಿ,
    ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್ ಎಂಬವಳನ್ನು ಕಂಡುಕೊಂಡು, ಅವಳನ್ನು ಅರಸನ ಬಳಿಗೆ ತಂದರು.
  tam-2017: இஸ்ரவேலின் எல்லைகளிலெல்லாம் அழகான ஒரு பெண்ணைத் தேடி, சூனேம் ஊரைச்சேர்ந்த
    அபிஷாகைக் கண்டு, அவளை ராஜாவிடம் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y buscaron una moza hermosa por todo el término de Israel, y hallaron
    á Abisag Sunamita, y trajéronla al rey.
  ron-BTF: Astfel, au căutat o fată frumoasă în toate ţinuturile lui Israel şi au
    găsit pe Abişag, o sunamită, şi au adus-o la împărat.
  eng-WEBP: So they sought for a beautiful young lady throughout all the borders of
    Israel, and found Abishag the Shunammite, and brought her to the king.
  eng-FBV: So they searched the whole country of Israel for a beautiful young woman
    and found Abishag from the town of Shunem and took her to the king.
  nld-1939: In het hele gebied van Israël zocht men nu naar een mooi meisje, en vond
    Abisjag van Sjoenem, die men bij den koning bracht.
  nch-BL: Huan quitemojque se ichpocat yejyectzi ipan nochi tali Israel. Huan quipantijque
    se cati itoca Abisag ten altepet Sunem huan quihuicaque campa Tanahuatijquet David.
  vie-1934: Vậy người ta tìm trong khắp địa phận Y-sơ-ra-ên một người gái trẻ đẹp,
    và gặp được A-bi-sác, người Su-nem, dẫn nàng đến cùng vua.
  hin-CV: तब उन्होंने पूरे इस्राएल में एक सुंदर लड़की को खोजना शुरू कर दिया. उन्हें
    शुनाम देश में ऐसी लड़की मिल गई, जिसका नाम था अबीशाग. वे उसे राजा के सामने ले आए.
  spa-BES: Así que, después de buscar en toda la tierra de Israel a una joven hermosa,
    vieron a Abisag, la sunamita, y la llevaron al rey.
  tdx-tdx: Aa le nanitsike i tane Israeley iereo nitsoeke ty ampela soa; le nitendreke
    t’i Abisage nte-Sonamý vaho na­sese amy mpanjakay.
  tha-KJV: เขาจึงได้แสวงหานางสาวที่สวยงามตลอดดินแดนอิสราเอล ได้​พบนางสาวอาบีชากหญิงชาวชู​เนม
    จึงได้นำเธอมาเฝ้ากษั​ตริ​ย์
  por-BR-2018: E buscaram uma moça formosa por todo o termo de Israel, e acharam a
    Abisague sunamita, e trouxeram-na ao rei.
  deu-ELO: Und man suchte ein schönes Mädchen, in allen Grenzen Israels; und man fand
    Abischag, die Sunamitin, und brachte sie zu dem König.
  eng-WYC-2018: Therefore they sought a young waxing virgin, fair in all the coasts
    of Israel; and they found Abishag of Shunem, and they brought her to the king.
    (And so they searched for a young, beautiful virgin in all the coasts of Israel;
    and they found Abishag of Shunem, and they brought her to the king.)
  epo-epo: Kaj oni serĉis belan junulinon en la tuta regiono de Izrael, kaj oni trovis
    la Ŝunemaninon Abiŝag kaj venigis ŝin al la reĝo.
  uig-PIN: Ular pütkül Israil zeminini kezip güzǝl bir ⱪizni izdǝp yürüp, ahiri Xunamliⱪ
    Abixagni tepip padixaⱨning aldiƣa elip kǝldi.
  beo-beo: Ilia da Isala:ili soge fi huluane amo ganodini uda a:fini afae noga:idafa
    hohogola lafia:i. Amalalu, ilia da Siuneme soge ganodini, uda a:fini noga:idafa
    ea dio A:bisia:ge ba:le, amola hina bagadema oule misi.
  tpi-OTNT: Olsem na ol i go raun long olgeta hap bilong kantri Israel bilong painim
    wanpela naispela meri. Na ol i lukim Abisak bilong ples Sunem, na ol i kisim em
    i kam long king.
  hau-SA: Suka nemi kyakkyawar yarinya cikin fāɗin Isra’ila, sai suka sami Abishag,
    mutuniyar Shunam, suka kawo ta wa sarki.
  uig-LAT: Ular pütkül Israil zéminini kézip güzel bir qizni izdep yürüp, axiri Shunamliq
    Abishagni tépip padishahning aldigha élip keldi.
  nde-nde: Ngakho balibhudula lonke elako-Israyeli bedinga intombi enhle baze bafumana
    u-Abhishagi, umShunami walethwa enkosini.
  ton-ton: Ko ia naʻa nau kumi ha fefine mui hoihoifua ʻi he potu fonua kotoa pē ʻo
    ʻIsileli, pea naʻa nau maʻu ʻa ʻApisaki ko e fefine Sunemi ʻonau ʻomi ia ki he
    tuʻi.
  ces-1613: A protož hledajíce děvečky krásné ve všech končinách Izraelských, nalezli
    Abizag Sunamitskou, a přivedli ji k králi.
  eng-WMB: So they sought for a beautiful young lady throughout all the borders of
    Israel, and found Abishag the Shunammite, and brought her to the king.
  tam-TCV: அதன்படியே அவர்கள் இஸ்ரயேல் நாடு முழுவதிலும் அழகான ஒரு பெண்ணைத் தேடி, சூனேம்
    நாட்டைச் சேர்ந்த அபிஷாக் என்னும் அழகிய பெண்ணைக் கண்டு அரசனிடம் கொண்டுவந்தார்கள்.
  ceb-ULB: Busa nangita sila ug maanyag nga babaye sa tanang utlanan sa Israel. Nahikaplagan
    nila si Abishag nga taga-Shunem ug gidala siya ngadto sa hari.
  pol-UBG: Szukali więc pięknej dziewczyny po wszystkich obszarach Izraela i znaleźli
    Abiszag Szunamitkę, i przyprowadzili ją do króla.
  agr-agr: Aatus tusag Israel aents aidau nugkenian nuwa shigmauchin etegkatag tusa
    ashí egakajui. Dutikawag yaakat Sunemnum nuwa Abisag daagtinun wainkajui. Dutikawag
    nuna jukiag apu Davitan ejetuawajui.
  kyc-kyc: Lapala nakamame Isaraele yuu muu dupwa peparaena enda mapwae keyange mende
    petape lao koto kareyami. Koto karo yuu Suneme lenge dokona wanake mende kingi
    Apisake lenge peteyamo kando nyiyami. Nyepala baa lanyuo kiŋi peteyamo dokona
    peyami.
  urd-GVU: چنانچہ وہ پورے ملک میں کسی خوب صورت لڑکی کی تلاش کرنے لگے۔ ڈھونڈتے ڈھونڈتے
    ابی شاگ شونیمی کو چن کر بادشاہ کے پاس لایا گیا۔
  deu-1912: Und sie suchten eine schöne Dirne im ganzen Gebiet Israels und fanden
    Abisag von Sunem und brachten sie dem König.
  kan-2017: ಆನಂತರ ಅವರು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಅತಿ ಸುಂದರಿಯಾದ ಹುಡುಗಿಯನ್ನು ಹುಡುಕುವುದಕ್ಕೆ
    ಹೋಗಿ ಶೂನೇಮ್ ಊರಿನ ಅಬೀಷಗ್ ಎಂಬಾಕೆಯನ್ನು ಕಂಡು ಆಕೆಯನ್ನು ಅರಸನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: Mi ni yan u gubin yang e nam nu Israel ni yibe gay ba rugod nib pidorang,
    miyad pir’eg Abishag u Shunem mi ni fek i yib ngak David ni Pilung.
  hlt-MCSB: Te phoeiah hula sakthen te Israel khorhi khui boeih ah a tlap uh. Te vaengah
    Shunam nu Abishag te a hmuh uh tih anih te manghai taengla a khuen uh.
  mdy-ETH: ዬካፓ ዔያታ ፔቴ ሚዛጲ ዉዱሮ ናይ ዴንቃኒ ዒስራዔኤሌ ዓጮ ቢያ ኮዓዖ፥ ሹኔሜ ጌይንታ ቤስካፓ ዓቢሻጎ ጌይንታ ፔቴ
    ዉዱሮ ናይስኬኖ ካኣቲም ዔኪ ሙኬኔ፤
  twi-ASANTE: Enti, wɔkyinii ɔman no mu nyinaa, hwehwɛɛ ɔbaa hoɔfɛfoɔ bi. Wɔkɔnyaa
    Abisag a ɔfiri Sunam, na wɔde no brɛɛ ɔhene no.
  eng-WEBU: So they sought for a beautiful young lady throughout all the borders of
    Israel, and found Abishag the Shunammite, and brought her to the king.
  wal-wal: Yaagidi eti Israa7eela biittan ubban koyidi Abishaago giyo issi puulanchcha
    geela7iyo SHuneema giyo katamaappe demmidosona. Demmidi o kawuwaassi ehiidosona.
  spa-PDDPT: Entonces buscaron a una joven bella por todo el territorio de Israel.
    Hallaron a Abisag sunamita y la llevaron al rey.
  gun-gun: Ha'e rami vy Israel ha'e javi rupi oeka oje'oivy kunhataĩ'i iporãve va'e.
    Ha'e vy Suném pygua Abisague hery va'e ojou vy ogueru huvixaa py.
  ilo-ULB: Nangbirokda ngarud iti napintas a babai kadagiti amin a beddeng ti Israel.
    Nasarakanda ni Abisag a taga-Sunem ket inyegda isuna iti ari.
  kpg-kpg: Digaula ga halahala di nadau dama ahina madanga i lodo digau Israel, gaa gida
    Abishag tangada o Shunem, ga laha mai a mee gi di king.
  uig-ARA: ئۇلار پۈتكۈل ئىسرائىل زېمىنىنى كېزىپ گۈزەل بىر قىزنى ئىزدەپ يۈرۈپ، ئاخىرى
    شۇناملىق ئابىشاگنى تېپىپ پادىشاھنىڭ ئالدىغا ئېلىپ كەلدى.
  sus-sus: E naxa ginɛdimɛdi tofanyi nde fen Isirayila bɔxi ma, han e sa Abisaga Sunamika
    to. E naxa na xanin mangɛ xɔn ma.
  pon-2006: Irail ahpw patohwan rapahki serepein menet nan Israel pwon, re ahpw diar
    nan wasa kis me adaneki Sunem; eden serepein menet iei Apisak. Irail eri patohwandohng
    pahn kupwur en nanmwarkio serepein kaselel menet.
  jae-jae: Tec sesom awêtakiŋ ŋajamanô teŋ aŋga gamêŋ Israelŋa samucgeŋ e têtap awê
    Sunemŋa Abisag sa ma sêkôc eŋ dêdêŋ kiŋ sêja.
  ksd-ksd: Ma dia ga tikan ta ra langlangun Israel upi ta potar na vavina, ma dia
    ga na tadav Abisag a vavina Sunam, ma dia ga agure pire ra king.
  tur-YTC: Böylece İsrael'in bütün sınırlarında güzel bir genç kız aradılar ve Şunemli
    Abişag'ı bulup krala getirdiler.
  grc-BRENT: Καὶ ἐζήτησαν νεάνιδα καλὴν ἐκ παντὸς ὁρίου Ἰσραήλ· καὶ εὗρον τὴν Ἀβισὰγ
    τὴν Σωμανίτιν, καὶ ἤνεγκαν αὐτὴν πρὸς τὸν βασιλέα.
  ind-AYT: Mereka mencari seorang perempuan muda yang cantik di seluruh daerah Israel
    dan mendapatkan Abisag, perempuan Sunem, dan membawanya kepada raja.
  nya-nya: Kotero anafunafuna mʼdziko lonse la Israeli mtsikana wokongola ndipo anapeza
    Abisagi wa ku Sunemu, nabwera naye kwa mfumu.
  hrv-hrv: Potražiše, dakle, lijepu djevojku po svoj zemlji izraelskoj; i nađoše Abišagu
    Šunamku te je dovedoše kralju.
  mps-mps: Tama tialima, augwali te Israel tǫ pedai tigidaliba biligi pelama, te
    gasa sawi yai sawi wegi ogwa we me deli gegegi pali. Tama augwaligo te Sunem bulu
    wegi Abisak sulama, tama aga te kingba selasa asali.
  tpi-tpi: Olsem na ol i go raun long olgeta hap bilong kantri Israel bilong painim
    wanpela naispela meri. Na ol i lukim Abisak bilong ples Sunem, na ol i kisim em
    i kam long king.
  dan-1931: Så søgte de efter en smuk ung Pige i hele Israels Land og fandt Abisjag
    fra Sjunem og bragte hende til Kongen.
  vie-OVCB: Vậy, người ta tìm khắp nước, và họ thấy A-bi-sác, ở Su-nem, là một trinh
    nữ trẻ đẹp, nên đem nàng về cho vua.
  guj-2017: તેથી તેઓએ સુંદર કન્યા માટે આખા ઇઝરાયલમાં શોધ કરી. તેઓને શૂનામ્મી અબીશાગ
    નામે એક કન્યા મળી. તેને તેઓ રાજા પાસે લાવ્યા.
  pon-2006A: Irail ahpw patohwan rapahki serepein menet nan Israel pwon, re ahpw diar
    nan wasa kis me adaneki Sunem; eden serepein menet iei Apisak. Irail eri patohwandohng
    pahn kupwur en nanmwarkio serepein kaselel menet.
  por-BRBSL: Então eles procuraram por uma bela jovem em todas as fronteiras de Israel,
    e encontraram Abishag, a sunamita, e a trouxeram ao rei.
  cth-cth: Hahoi, Isarel ram pueng dawk tangla a meikahawi a tawng awh teh, Shunam
    tami Abishag a hmu awh teh, siangpahrang koevah a thokhai awh.
  twi-twi: Enti wokyin ɔman no mu nyinaa, hwehwɛɛ ɔbea hoɔfɛfo bi. Wokonyaa Abisag
    a ofi Sunam, na wɔde no brɛɛ ɔhene no.
  hlt-hlt: Te phoeiah hula sakthen te Israel khorhi khui boeih ah a tlap uh. Te vaengah
    Shunam nu Abishag te a hmuh uh tih anih te manghai taengla a khuen uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ ítɛ́ Isidɑyɛɛribɛ tenkɛ̀ kɛmɔu miɛkɛ osɑpɑ̀ɑ̀ nsɑ̀ɑ̀wè
    wɑmmù, kɛ́pɛ́tɛ́ Sunɛmmu ɛitɛ̀ miɛkɛ osɑpɑ̀ɑ̀, kòò mɛ̀nkɛ wenni mɛdiɛ̀, nkòo yètìrì
    tu Abisɑki, kɛ̀ bɛ̀ɛ ò kɔ̀tɛnní kóò duɔ́ nhokpɑ̀ɑ̀tì kòò mpĩ́ nho tɔ̃mmú. Ò mɛ
    nyí nhò duɔ́nɛ̀.
  msy-2020: Kamaghɨn amizɨ, me kantri Israelɨn danganiba bar, dar amizir igiar bar
    diriba bagha ruiagha arui. Egha Sunemɨn nguibamɨn amizim, Abisak, an apigha, a
    inigha atrivim bagha ize.
  dop-dop: Ɩlɛnɑ pɑ́ pɛɛkɩ Ɩsɛɣɛlɩ tɛtʋ tǝnɑ tɑɑ kɛ́ pɛɛlɔ telu, nɑ pɑ́ hiki Sunem
    tʋ nɔɣɔlʋ. Pɑ yɑɑ-ɩ sɩ Apisɑkɩ. Ɩlɛnɑ pɑ́ ponɑ-ɩ wulɑʋ.
  azb-azb: Onlar İsrailin bütün ərazisində gözəl bir qız axtardılar və Şunemli Avişaqı
    tapıb padşahın yanına gətirdilər.
  eng-DBY: And they sought for a fair damsel throughout the territory of Israel, and
    found Abishag a Shunammite, and brought her to the king.
  hin-2017: तब उन्होंने समस्त इस्राएली देश में सुन्दर कुँवारी ढूँढ़ते-ढूँढ़ते अबीशग
    नामक एक शूनेमिन कन्या को पाया, और राजा के पास ले आए।
  wol-KYG: Ñu daldi seet ci tundu Israyil wépp, ba gis janq bu rafet bu ñuy wax Abisag,
    di waa Sunem. Ñu indil ko Buur.
  eng-YLT: And they seek a fair young woman in all the border of Israel, and find
    Abishag the Shunammite, and bring her in to the king,
  eng-WYC-2017: Therefore they sought a young waxing virgin, fair in all the coasts
    of Israel; and they found Abishag of Shunem, and they brought her to the king.
  eng-WMBB: So they sought for a beautiful young lady throughout all the borders of
    Israel, and found Abishag the Shunammite, and brought her to the king.
  urd-GVH: चुनाँचे वह पूरे मुल्क में किसी ख़ूबसूरत लड़की की तलाश करने लगे। ढूँडते
    ढूँडते अबीशाग शूनीमी को चुनकर बादशाह के पास लाया गया।
  rug-rug: Ke hata ia rini si keke vineki tolavaena pa doduruna sa popoa Izireli,
    meke pa vasileana Sunemu dogoria rini sa vineki sapu gua asa. Pozana sa si e Abisaqa,
    meke turaṉa la nia rini koasa baṉara si asa.
  gaz-gaz: Isaanis biyya Israaʼel guutuu keessa durba miidhagduu barbaadanii intala
    Abiishagi jedhamtu kan gosa Suunam tokko argatanii mootichatti fidan.
  fra-LSG: On chercha dans tout le territoire d’Israël une fille jeune et belle, et
    on trouva Abischag, la Sunamite, que l’on conduisit auprès du roi.
  gnn-gnn: '@see-verse:1KI.001.002'
  yal-yal: E yi e yɛɛ rakoɲin Isirayila yamanan birin yi, e dii tɛmɛ tofaɲina nde
    to, naxan yi xili Abisagi, Sunami kaana. E fa na ra mangan fɛma.
  haw-1868: Alaila imi hele ae la lakou i wahine hou maikai ma na aina a pau o ka
    Iseraela, a loaa ia lakou o Abisaga no Sunama, a alakai ae la lakou ia ia i ke
    alii.
  arb-NAV: فَبَحَثُوا لَهُ عَنْ فَتَاةٍ جَمِيلَةٍ فِي أَرْجَاءِ إِسْرَائِيلَ، فَعَثَرُوا
    عَلَى أَبِيشَجَ الشُّونَمِيَّةِ فَأَحْضَرُوهَا إِلَى الْمَلِكِ.
  ewe-ewe: Wodi nyɔnuvi dzetugbe aɖe le Israelnyigba blibo la dzi, wokpɔ Abisag, Sunamitɔ
    la eye wokplɔe vɛ na fia la.
  eng-LEE: So they sought for a fair maiden throughout all the territory of Israel;
    and they found Abishag the Shunammite, and brought her to the king.
  asm-FB: সেয়েহে তেওঁলোকে ইস্ৰায়েলৰ গোটেই অঞ্চলত সুন্দৰী ছোৱালী বিচাৰিবলৈ ধৰিলে৷
    তেতিয়া তেওঁলোকে চূনেমীয়া অবীচগক বিচাৰি পালে আৰু ৰজাৰ ওচৰলৈ তেওঁক লৈ আহিল৷
  sus-A: عٍ نَشَ فِنّدِ مّدِ تٌقَنيِ ندٍ قٍن عِسِرَيِلَ بْشِ مَ، هَن عٍ سَ عَبِسَفَ
    سُنَمِكَ تٌ. عٍ نَشَ نَ شَنِن مَنفّ شْن مَ.
  fra-SBL: Ils cherchèrent donc une belle jeune fille dans tout le territoire d'Israël,
    trouvèrent Abischag, la Sunamite, et l'amenèrent au roi.
  hbo-hbo: וַיְבַקְשׁוּ֙ נַעֲרָ֣ה יָפָ֔ה בְּכֹ֖ל גְּב֣וּל יִשְׂרָאֵ֑ל וַֽיִּמְצְא֗וּ
    אֶת־אֲבִישַׁג֙ הַשּׁ֣וּנַמִּ֔ית וַיָּבִ֥אוּ אֹתָ֖הּ לַמֶּֽלֶךְ׃
  kik-kik: Magĩetha mũirĩtu mũthaka Isiraeli guothe, makĩona Abishagi ũrĩa Mũshunami,
    na makĩmũrehe kũrĩ mũthamaki.
  fra-NCL: On chercha dans tout le territoire d’Israël une jeune fille qui fût belle,
    et l’on trouva Abisag, la Sunamite, que l’on amena au roi.
  cek-AK: To pongah Israel prae boih ah kranghoih tangla to pakrong pae o, to naah
    Shunam kami Abishag to a hnuk o; anih to siangpahrang khaeah hoih o.
  cuk-cuk: Bela Israel-yargi Davidʼga yagwa-yeerdakleged amidii gusmalad. Yagwa-amismalad,
    Abisagʼye nugad, Sunam-neggweburginedid. A-bunagwa reyse senonimalad.
  uig-CYR: Улар пүткүл Исраил зиминини кезип гөзәл бир қизни издәп жүрүп, ахири Шунамлиқ
    Абишагни тепип падишаниң алдиға елип кәлди.
  tel-2017: ఇశ్రాయేలు దేశం అంతటా వెతికి, షూనేము గ్రామానికి చెందిన అబీషగు అనే యువతిని
    చూసి ఆమెను రాజు దగ్గరికి తీసుకు వచ్చారు.
  hat-BSA: Konsa, yo te chache toupatou yon bèl fi nan tout teritwa Israël la, yo
    te twouve Abischag, Sinamit lan, e yo te mennen li kote wa a.
  kos-kos: Sukok se inge orek in acn Israel nufon, nwe ke elos konauk sie mutan na
    oasku in acn Shunem, su pangpang Abishag, ac elos usalu nu yorol tokosra.
  hbo-WLC: וַיְבַקְשׁוּ֙ נַעֲרָ֣ה יָפָ֔ה בְּכֹ֖ל גְּב֣וּל יִשְׂרָאֵ֑ל וַֽיִּמְצְא֗וּ
    אֶת־אֲבִישַׁג֙ הַשּׁ֣וּנַמִּ֔ית וַיָּבִ֥אוּ אֹתָ֖הּ לַמֶּֽלֶךְ׃
  ibo-ibo: Ha gagharịrị nʼala Izrel niile chọọ nwaagbọghọ mara mma, chọta otu nwaagbọghọ
    onye Shunem, aha ya bụ Abishag, kpọtaara ya eze.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଇସ୍ରାଏଲର ସମସ୍ତ ଅଞ୍ଚଳରେ ସୁନ୍ଦରୀ କନ୍ୟାର ଅନ୍ୱେଷଣ କରି ଶୁନେମୀୟା
    ଅବୀଶଗ ନାମକ ଏକ କନ୍ୟାକୁ ପାଇ ରାଜାଙ୍କ ନିକଟକୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:1KI.001.002'
  chk-chk: Mürin, ra kütta eman föpwül mi liöch lemenen unusen ewe fanü Israel. Iwe,
    ra küna Apisak, eman fin Sunam, o emwenato ren ewe king.
  rop-rop: Brom deya deibin go lukaran ebriweya langa Isreil blanga faindim wanbala
    purdiwan gel, en deibin faidim wanbala gel neim Ebisheg brom det taun gulum Shunam
    en deibin bringimap im langa King Deibid.
  ukr-1871: І шукали вони по всьому займищу Ізрайлевому що найкрасчої дївчини, та
    й знайшли Абисагу з Сунаму, та й привели її до царя.
  deu-1951: Und sie suchten ein schönes Mädchen in allen Landmarken Israels und fanden
    Abisag von Sunem, die brachten sie dem König.
  eng-JPS: So they sought for a fair damsel throughout all the borders of Israel,
    and found Abishag the Shunammite, and brought her to the king.
  srp-1865: I potražiše lijepu djevojku po svijem krajevima Izrailjskim, i naðoše
    Avisagu Sunamku, te je dovedoše caru.
  lug-lug: Awo ne banoonya okubuna ensalo zonna eza Isirayiri omuwala omulungi, ne
    bazuula Abisaagi Omusunammu, ne bamuleetera kabaka.
  heb-heb: ויבקשו נערה יפה בכל גבול ישראל וימצאו את אבישג השונמית ויבאו אתה למלך׃
  ben-IRV: তাতে তারা গোটা ইস্রায়েল দেশে একটা সুন্দরী মেয়ের খোঁজ করতে লাগল। পরে তারা
    শূনেমীয়া অবীশগকে পেল এবং তাকে রাজার কাছে নিয়ে গেল।
  pan-pan: ਉਹ ਇਸਰਾਏਲ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਇੱਕ ਸੋਹਣੀ ਮੁਟਿਆਰ ਲੱਭਣ ਲੱਗੇ, ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸ਼ੂਨੰਮੀ ਨਗਰ ਦੀ ਅਬੀਸ਼ਗ ਨਾਮ ਦੀ ਮੁਟਿਆਰ ਲੱਭੀ ਅਤੇ ਉਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਲੈ ਆਏ।
  tkr-tkr: Manbışe paççahıs İzrailvolle micagna içiy t'abal hee'e, yicır iveekena.
    Mana Şunem eyhene xiveençena Avişag yeexhe. Manbışe mana içiy paççahısqa ayreele.
  mya-JVB: ထိုသို့နှင့်အညီအဆင်း လှသောအပျိုမ ကို ဣသရေလ ပြည် တရှောက်လုံး တွင် ရှာ ၍
    ၊ ရှုနင် မြို့သူအဘိရှက် ကို တွေ့ သဖြင့် အထံတော်သို့ ဆောင် ခဲ့ကြ၏။
  tbg-tbg: Minti tivake vika koqe viri vaata vataa varaata vo rantareka ekaa Isareri
    vataini vi aniha Abisaakira Sunemihainaara rantake vita vare avuhainaava vaunaini
    anura.
  hmo-hmo: Vadaeni Israela tano ibounai dekenai kekeni namona ta idia tahua. Bona
    Abisaga, Suneme kekeni, idia davaria, bona king Davida dekenai idia hakaua lao.
  urd-urd: चुनाँचे उन्होंने इस्राईल की सारी हुकूमत में एक ख़ूबसूरत लड़की तलाश करते
    करते शून्मीत अबीशाग को पाया, और उसे बादशाह के पास लाए।
  rus-SYN: И искали красивой девицы во всех пределах Израильских, и нашли Ависагу
    Сунамитянку, и привели ее к царю.
  bqc-SIM: Ɔ̃ wà gɛ̀ kpálɛkɛ̀ wɛ̃́ndia kɛfɛnai Isaili bùsuu píi, ↄ̃ wà bↄ̀ Sunɛũ
    nↄɛ Abisagawa, wa sɛ̀ sùò kíɛ.
  tcz-CHONGTHU: Hiti chun amahon Israel gam sung pumpia nungah melhoi tah khat ahol
    un ahileh Shunem’a konin Abishag kitinu chu a mudoh un Lengpa kom a chun ahin
    puilut tauvin ahi.
  mar-mar: आणि सेवकांनी या कामासाठी इस्राएलामध्ये सुंदर तरुण कन्यांचा शोध सुरु केला.
    तेव्हा त्यांना शुनेम या नगरात अबीशग नावाची कन्या सापडली. त्यांनी तिला राजाकडे
    आणले.
  qub-qub: Chayno nir mas cuyayllapaj jipashta intëru Israel nasyunpa ashir tariran
    Abisag jutiyojta. Nircur pushaparan rayman. Abisag caran Sunem marcapita.
  bqp-bqp: Akũ ò gɛ̀ɛ ò kpátɛ kɛ̀ nↄkpare manai Isarailanↄ bùsun pínki, akũ ò bò
    Sunɛmu nↄgbɛ̃ Abisagaa, ò a sɛ̀ ò sù kãao kínanɛ.
  hat-hat: Yo mete chache yon bèl jenn fi nan tout peyi Izrayèl la. Yo jwenn yon jenn
    fi nan ti bouk Chounam lan. Li te rele Abichag. Yo mennen l' bay wa a.
  eng-BSB: Then they searched throughout Israel for a beautiful girl, and they found
    Abishag the Shunammite and brought her to the king.
  eng-WEBPB: So they sought for a beautiful young lady throughout all the borders
    of Israel, and found Abishag the Shunammite, and brought her to the king.
  kbq-kbq: Anage nehu'za Israeli mopamofona mika kaziga knare mofa'nema kesagu hake'za
    vano hu'naze. Hagi Abisagi'e nehaza mofa Sunemi kumate ome kefore hute'za, avre'za
    kini nete e'naze.
  nhe-BL: Huan quitemojque se ichpocatl yejyectzi ipan nochi tlali Israel. Huan quipantijque
    se tlen itoca Abisag tlen altepetl Sunem huan quihuicaque campa Tlanahuatijquetl
    David.
  bus-bus: Ben wà gàa wà kpáɛ kɛ̀ nↄkparɛ maaazi Isarailinↄ bùsun píngi, ben wà bↄ̀
    Sunɛmu nↄgbɛ̃ Abisagaa, wà à sɛ̀ wà sùo kínanɛ.
  gub-BL: Na'e wekar kuzàwaza ipuràg eteahy ma'e oho Izaew waiwy nànàn wà kury. Xunez
    tawhu pe wexak kuzàwaza Amizàg her ma'e wà. Weraha tuwihawete pe wà.
  eng-DRA: So they sought a beautiful young woman in all the coasts of Israel, and
    they found Abisag a Sunamitess, and brought her to the king.
