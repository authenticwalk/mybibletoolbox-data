verse: 1KI.001.025
translations:
  mal-C: ഇന്ന് അയാൾ ചെന്ന് അനവധി കാളകളെയും കൊഴുപ്പിച്ച കാളക്കിടാങ്ങളെയും ആടുകളെയും
    യാഗമർപ്പിച്ചിരിക്കുന്നു. സകലരാജകുമാരന്മാരെയും സൈന്യാധിപന്മാരെയും പുരോഹിതനായ അബ്യാഥാരിനെയും
    അയാൾ ക്ഷണിച്ചു; അവർ അയാളോടൊപ്പം തിന്നുകയും കുടിക്കുകയും, ‘അദോനിയാരാജാവ് നീണാൾ
    വാഴട്ടെ!’ എന്ന് ആശംസിക്കുകയും ചെയ്തുകൊണ്ടിരിക്കുന്നു.
  deu-TKW: 'Denn er ist heute hinabgegangen und hat Ochsen, Mastkälber und Schafe
    in Menge geschlachtet und hat alle königlichen Prinzen geladen, dazu die Heeresobersten
    und den Priester Abjathar. Und nun essen und trinken sie vor ihm und rufen: Es
    lebe der König Adonia!'
  lin-lin: 'Na mokolo ya lelo, akei kobonza bambeka ebele ya bangombe, ya bana ngombe
    ya mafuta mpe ya bameme ; abengisi bana mibali nyonso ya mokonzi, bakonzi ya mampinga
    mpe Nganga-Nzambe Abiatari ; bazali kolia mpe komela elongo na ye mpe bazali koloba :
    « Tika ete mokonzi Adoniya awumela na bomoi ! »'
  eng-LSV: for he has gone down today, and sacrifices ox, and fatling, and sheep,
    in abundance, and calls for all the sons of the king, and for the heads of the
    host, and for Abiathar the priest, and behold, they are eating and drinking before
    him, and they say, Let King Adonijah live!
  eng-GNV: 'For hee is gone downe this day, and hath slaine many oxen, and fat cattel,
    and sheepe, and hath called al the Kings sonnes, and the captaines of the hoste,
    and Abiathar the Priest: and behold, they eate and drinke before him, and say,
    God saue King Adoniiah.'
  eng-WEBSTER: For he hath gone down this day, and hath slain oxen, and fat cattle,
    and sheep in abundance, and hath called all the king's sons, and the captains
    of the host, and Abiathar the priest; and behold, they eat and drink before him,
    and say, God save king Adonijah.
  nhw-BL: 'Ama yaya quinmictijtoc miyac torojme, becerros huan borregojme catli tomahuaque.
    Huan quinnotzqui moconehua huan motlayacanca tlen mosoldados huan nojquiya quinotzqui
    Abiatar, nopa totajtzi. Huan nopona nochi tlacuaj huan tlaij huan cuatzajtzij:
    ‘¡Ma itzto miyac tonali totlanahuatijca Adonías!’'
  swh-ONEN: Leo ameshuka na kutoa dhabihu idadi kubwa ya ngʼombe, ndama walionona
    na kondoo. Amewaalika wana wote wa mfalme, jemadari wa jeshi na kuhani Abiathari.
    Sasa hivi, wanakula na kunywa pamoja naye wakisema, ‘Aishi maisha marefu, Mfalme
    Adoniya!’
  bba-bba: Domi wee, u kɛtɛ kpɛmi yi yi ɡum mɔ ɡo kɑ yɑ̃ɑ dɑbi dɑbinu. Mɑ u win tundo
    turosibu sokusiɑ kɑ tɑbu sinɑmbu kɑ Abiɑtɑɑ yɑ̃ku kowo. Wee, bɑ dimɔ bɑ nɔrumɔ
    win wuswɑɑɔ. Mɑ bɑ ɡerumɔ bɑ mɔ̀ Adoniyɑ, sinɑ boko, win hunde yu dɑkɑɑ dɑ.
  eng-KJVCPB: For he is gone down this day, and hath slain oxen and fat cattle and
    sheep in abundance, and hath called all the king’s sons, and the captains of the
    host, and Abiathar the priest; and behold, they eat and drink before him, and
    say, God save king Adonijah.
  luo-luo: Kawuono osedhi mi ochiwo misengini mathoth mag dhok gi nyiroye machwe kod
    rombe. Oseluongo yawuot ruoth duto gi jotend lweny kod Abiathar jadolo. E seche
    ma wawuoyoeni koro gichiemo kendo gimetho kode bende giwacho kama, ‘Ruoth Adonija
    mondo odag amingʼa!’
  meu-meu: Badina be ia na hari dina ai vada ela, boromakau bona heubu ḡaudia bona
    mamoe momo herea na ihaboulaina patana ai vada e hahelaḡadia, bona hanua pavapavana
    natuna iboudiai bona tuari oreana biaguna Ioab bona hahelaḡa tauna Abiatara na
    vada e vavedia; bona ina harihari idia na ia vairanai e anianimu bona e inuinumu,
    e tomamu “King Adonia ena mauri baine daudau”.
  npi-ULB: किनकि तिनी आज तल गएका छन्, र तिनले ठुलो सङ्ख्यामा गोरुहरू, पोसिएका बाछाहरू
    र भेडाहरू बलिदान चढाएका छन्, अनि तिनले राजाका सबै छोरा, सेनापतिहरू र पुजारी अबियाथारलाई
    निमन्त्रणा दिएका छन् । तिनीहरू तिनकै सामु खाँदै र पिउँदै यसो भन्दै छन्, ‘राजा
    अदोनियाह दीर्घायु होऊन्!’
  yor-yor: Ó sì ti sọ̀kalẹ̀ lọ ní òní, ó sì ti rú ẹbọ ọ̀pọ̀lọpọ̀ màlúù, àti ẹran ọlọ́ràá
    àti àgùntàn. Ó sì ti pe gbogbo àwọn ọmọ ọba, balógun àti Abiatari àlùfáà. Nísìnsinyìí,
    wọ́n ń jẹ, wọ́n ń mu pẹ̀lú rẹ̀, wọ́n sì wí pé, ‘Kí Adonijah ọba kí ó pẹ́!’
  pes-OPCB: 'زیرا امروز ادونیا جشن بزرگی بر پا کرده و گاوان و گوسفندان بسیاری قربانی
    کرده و پسرانتان را با اَبیّاتار کاهن و فرماندهان سپاهتان به این جشن دعوت کرده
    است. هم اکنون ایشان می‌خورند و می‌نوشند و خوش می‌گذرانند و فریاد می‌زنند: زنده
    باد ادونیای پادشاه!'
  tgl-ULB: Dahil bumaba siya ngayon at nag-alay siya ng maraming mga lalaking baka,
    mga pinatabang baka at mga tupa, at inanyayahan ang lahat ng mga anak na lalaki
    ng hari, ang mga kapitan ng mga hukbo, at si Abiatar na pari. Kumakain at umiinom
    sila sa harapan niya, at isinasabi nilang, 'Mabuhay si Haring Adonias!'
  cbu-NT: Kamapareeja na yuwash shaniyamaam wayarangu anush tputs zapan shaniykanaya.
    Anoomcha tputseem maritamaam Adoniyas wakaraa, misha opeejaatstam zapan pacharangiya.
    Anush kurakaa, ipartamtish ichingaru tputsee zapan tushaneeyaru, sundaroowaatstam
    urkar, misha apanllpaneetstam urkar Apiyataraam yáskiya. Ichingarusin katungkusin,
    waaktamsin, zamamtaranaya. Anushsha, tsiyatkusin, Waani urutamari kurakaam Adoniyas
    taachiya kizpuriya, ántaranaya.
  hui-hui: Ani larogo irane áyu dege Adoniya ibu dindi mbiraha puwa bulumaga wangabe
    dewabi sibi dewabi bulumaga igini hungubalua habahe dewabi Ngode Datagaliwabehondo
    loma buwa bo dawalu ka layane hale haru. Tomo uruni nole í̠ igini bibahendebi
    í̠naga ami haru haga haguane Yoaba ibubi loma binigo mo miaga Abaiadabi uruni
    bibahende piai haya layane hale haru. Ai áyu ogoni tigua turu howa tomo nalu bi
    hongo howa ladagadaga bialu Adoniyahondo lalu, Adoniyaore kini kane dege luore
    haabo halu hodagua helo, lalu hayuane hale haru.
  mya-mya: ယ​နေ့​ပင်​လျှင်​သူ​သည်​ယဇ်​ပလ္လင်​သို့​သွား​၍ နွား၊ သိုး​နှင့်​ဆူ​ဖြိုး​သော​နွား​ငယ်​များ​ကို​ယဇ်
    ပူ​ဇော်​ပါ​၏။ သူ​သည်​အ​ရှင့်​သား​တော်​အ​ပေါင်း နှင့်​တပ်​မ​တော်​ဗိုလ်​ချုပ်​ယွာ​ဘ​နှင့်​ယဇ်​ပု​ရော
    ဟိတ်​အ​ဗျာ​သာ​တို့​ကို​ခေါ်​ဖိတ်​သ​ဖြင့် ယ​ခု အ​ချိန်​၌​သူ​တို့​သည်​အ​ဒေါ​နိ​ယ​နှင့်​အ​တူ
    စား​သောက်​ကာ`အ​ဒေါ​နိ​ယ​မင်း​သက်​တော် ရှည်​ပါ​စေ​သော်' ဟု​ကြွေး​ကြော်​လျက်​နေ
    ကြ​ပါ​၏။-
  bod-N: ཁོས་དེ་རིང་ཉིན་མོ་མར་སོང་སྟེ་གླང་ཐུག་དང་། ཕྱུགས་ཤ་ཤེད་ཅན། ལུག་བཅས་མང་པོ་བཤས་ནས་རྒྱལ་སྲས་ཀུན་དང་།
    དམག་དཔོན་རྣམས། མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་བཅས་མགྲོན་དུ་བོས་ནས། ལྟོས་དང་། དེ་དག་གིས་ཁོའི་མདུན་དུ་བཟའ་བཏུང་རོལ་ཞིང་།
    རྒྱལ་པོ་ཨ་དོ་ནེ་ཡཱ་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་བརྗོད་དོ། །
  sna-sna: Nhasi aburuka akandobayira mombe dzakawanda, mhuru dzakakodzwa, namakwai.
    Akoka vanakomana vose vamambo, vatungamiri vamauto naAbhiatari muprista. Izvozvi
    vari kudya nokunwa naye vachiti, ‘Mambo Adhoniya ngaararame makore akawanda!’
  spa-BLM: 'Porque hoy ha bajado y ha matado ganado, animales gordos y ovejas en abundancia,
    y ha llamado a todos los hijos del rey, a los capitanes del ejército y al sacerdote
    Abiatar. He aquí que están comiendo y bebiendo delante de él, y diciendo: “¡Viva
    el rey Adonías!”'
  cac-cac: 'Ina ticnaic tzijtum noc'' calnel toxo ix smilcham vin̈ yed'' noc'' mam
    vacax yed'' noc'' quelemtac vacax te b''aq''uech silab''il. Ix yavtan eb'' vin̈
    uninal vin̈ yed'' masanil eb'' vin̈ ayoch yajaliloc eb'' a soldado yed'' vin̈aj
    sacerdote Abiatar. A ticnaic van sva eb'' vin̈ smasanil, tz''el yav eb'': Nivanocab''
    yelc''och vin̈aj rey Adonías, xchi eb'' vin̈.'
  swh-ULB: kwani leo ameshuka na ametoa dhabihu ya makisai, ndama walionona, na kondoo
    wengi, na amewakaribisha wana wote wa mfalme, jemedari wa jeshi, na Abiatahari
    kuhani. Nao wanakuka na kunywa mbele zake, na kusema, 'Mfalme Adoniya na aishi
    milele!'
  bel-bel: 'Бо ён сёньня сышоў і закалоў многа валоў, цялят і авечак і запрасіў усіх
    сыноў царскіх і ваеначальнікаў і сьвятара Авіятара, і вось, яны ядуць і п''юць
    у яго і кажуць: хай жыве цар Аданія!'
  deu-ELBBK: 'Denn er ist heute hinabgegangen und hat Rinder und Mastvieh und Kleinvieh
    geschlachtet in Menge und hat alle Söhne des Königs und die Obersten des Heeres
    und Abjathar, den Priester, geladen; und siehe, sie essen und trinken vor ihm
    und sprechen: Es lebe der König Adonija!'
  mbb-OT: Nemuhat sikandin guntaan te mahabet he tudu he vaka, impelambù he menge
    turiti he vaka, wey menge kerehidu. Ne mid-imbita zin is hapit langun te maama
    he menge anak nu, is peremandar te menge sundaru nu, wey si Abiatar he memumuhat.
    Egkekaan dan wey ed-iinum dan guntaan, he ke sikandan te, ‘Mebmeluǥayad is untung
    ni Hadì Adonia!’
  mal-2015: 'അവൻ ഇന്നു ചെന്നു അനവധി കാളകളെയും തടിപ്പിച്ച മൃഗങ്ങളെയും ആടുകളെയും അറുത്തു,
    രാജകുമാരന്മാരെയൊക്കെയും സേനാധിപതിമാരെയും പുരോഹിതനായ അബ്യാഥാരിനെയും ക്ഷണിച്ചു.
    അവർ അവന്റെ മുമ്പാകെ ഭക്ഷിച്ചു പാനംചെയ്തു: അദോനീയാരാജാവേ, ജയജയ എന്നു പറയുന്നു.'
  rmc-rmc: 'Adadžives geľa tele a obetinďa igen but gurumňen, terne thule gurumňen
    the le bakren. Vičinďa peske savore tire čhaven, le veľiťeľen upral o slugaďa
    the le rašas le Ebjatar a ode chan, pijen a vičinen: ‚Mi dživel o kraľis Adonijah!‘'
  pes-OPV: زیرا که امروز او روانه شده، گاوان و پرواریها و گوسفندان بسیار ذبح نموده،
    و همه پسران پادشاه و سرداران لشکر و ابیاتارکاهن را دعوت کرده است، و اینک ایشان
    به حضورش به اکل و شرب مشغولند و می‌گویند ادنیای پادشاه زنده بماند.
  ron-1924: 'Кэч ел с-а коборыт астэзь, а тэят бой, вицей грашь ши ой ын маре нумэр
    ши а пофтит пе тоць фиий ымпэратулуй, пе кэпетенииле оштирий ши пе преотул Абиатар.
    Ши ей мэнынкэ ши бяу ынаинтя луй ши зик: ‘Трэяскэ ымпэратул Адония!’'
  ben-OBCV: আজই সে নিচে নেমে গিয়ে প্রচুর পরিমাণে গবাদি পশু, হৃষ্টপুষ্ট বাছুর ও মেষ
    বলি দিয়েছে। সে রাজার ছেলেদের সবাইকে, সৈন্যদলের সেনাপতিদের ও যাজক অবিয়াথরকে নিমন্ত্রণ
    করল। ঠিক এই মুহূর্তে তারা তার সঙ্গে বসে ভোজনপান করছে ও বলছে, ‘রাজা আদোনিয় চিরজীবী
    হোন!’
  som-som: Waayo, isagu maantuu tegey, oo qalay dibi iyo neefaf shishilis, iyo ido
    badan, oo wuxuu u yeedhay ilma boqor oo dhan, iyo saraakiishii ciidanka, iyo wadaadka
    Aabyaataar ah, oo bal eeg, iyana hortiisay wax ku cunayaan, oo wax ku cabbayaan,
    oo waxay leeyihiin, Boqor Adoniiyaah ha noolaado.
  lat-VUC: 'Quia descendit hodie, et immolavit boves, et pinguia, et arietes plurimos,
    et vocavit universos filios regis et principes exercitus, Abiathar quoque sacerdotem,
    illisque vescentibus et bibentibus coram eo, et dicentibus: Vivat rex Adonias:'
  eng-ASVBT: For he is gone down this day, and hath slain oxen and fatlings and sheep
    in abundance, and hath called all the king’s sons, and the captains of the host,
    and Abiathar the priest; and, behold, they are eating and drinking before him,
    and say, Long live king Adonijah.
  ita-1885: 'Conciossiachè oggi egli sia sceso, ed abbia ammazzati buoi, ed animali
    grassi, e pecore in gran numero; ed abbia invitati tutti i figliuoli del re, ed
    i capi dell''esercito, e il sacerdote Ebiatar; ed ecco, mangiano e bevono davanti
    a lui, ed hanno detto: Viva il re Adonia.'
  eng-LXXUP: For he has gone down today, and has sacrificed calves and lambs and sheep
    in abundance, and has called all the king’s sons, and the chiefs of the army,
    and Abiathar the priest; and, behold, they are eating and drinking before him,
    and they said, Long live King Adonijah.
  eng-ULB: For he has gone down today and sacrificed oxen, fatted calves, and sheep
    in abundance, and has invited all the king's sons, the captains of the army, and
    Abiathar the priest. They are eating and drinking before him, and saying, 'Long
    live King Adonijah!'
  spa-VBL: 'Pues hoy ha ido a sacrificar muchas reses, terneros cebados y ovejas,
    y ha invitado a todos los hijos del rey, a los jefes del ejército y al sacerdote
    Abiatar. En este momento están comiendo y bebiendo con él, gritando: ‘¡Viva el
    rey Adonías!’'
  fra-_FOB: 'Car il est descendu aujourd''hui, et il a immolé des bœufs, des veaux
    gras et des brebis en grand nombre; et il a convié tous les fils du roi, et les
    chefs de l''armée et le sacrificateur Abiathar; et voici, ils mangent et boivent
    devant lui, et ils ont dit: Vive le roi Adonija!'
  mal-mal: 'അവൻ ഇന്ന് അനവധി കാളകളെയും തടിപ്പിച്ച മൃഗങ്ങളെയും ആടുകളെയും യാഗം കഴിച്ച്,
    രാജകുമാരന്മാരെയൊക്കെയും സേനാധിപതിമാരെയും പുരോഹിതനായ അബ്യാഥാരിനെയും ക്ഷണിച്ചു;
    അവർ അവന്റെ മുമ്പാകെ ഭക്ഷിച്ച് പാനംചെയ്ത്: “അദോനീയാരാജാവേ, ജയജയ” എന്ന് ആർപ്പിടുന്നു.'
  urd-GVR: Kyoṅki āj us ne Ain-rājil jā kar bahut-se gāy-bail, moṭe-tāze bachhṛe aur
    bheṛ-bakriyoṅ ko zabah kiyā hai. Ziyāfat ke lie us ne tamām shahzādoṅ, tamām faujī
    afsaroṅ aur Abiyātar Imām ko dāwat dī hai. Is waqt wuh us ke sāth khānā khā khā
    kar aur mai pī pī kar nārā lagā rahe haiṅ, ‘Adūniyāh Bādshāh zindābād!’
  suz-BL: मेको मुलाक्‍ती उइ ब्रुप्‍शा शुश ब्‍यफ, दोम्‍शो बस्‍तु भाव नु भेडा क्‍योरशा
    चढ़ेशो बाक्‍ब। मिनु मेकोम पिप इन आल नेल्‍ले, लडाइ पाइब आन ठेयब मुर योआब नु चढ़ेब
    अबीयाथार नेल्‍ल आन कली ब्रेश्‍शो बाक्‍ब। मिनु मुल मेको नेल्‍ल मेको आ ङोंइती जना
    जन, तूना तून ‘पिप अदोनीयाह गेना हना यो ब्रोंइशा बाक्‍ल’ देंना देंन बाक्‍नीम।
  ita-1927: 'Giacché oggi egli è sceso, ha immolato buoi, vitelli grassi, e pecore
    in gran numero, ed ha invitato tutti i figliuoli del re, i capi dell’esercito
    e il sacerdote Abiathar; ed ecco che mangiano e bevono davanti a lui, e dicono:
    Viva il re Adonija!'
  ckb-ckb: 'ئەو ئەمڕۆ چووە خوارەوە، گا و دابەستە و مەڕێکی زۆری سەربڕیوە. هەموو کوڕانی
    پاشا و سەرکردەکانی سوپا و ئەبیاتاری کاهینی بانگهێشت کردووە. ئێستا لەبەردەمی ئەو
    دەخۆن و دەخۆنەوە و دەڵێن: ”بژی ئەدۆنیای پاشا!“'
  eng-BBE: Because today he has gone down and has put to death oxen and fat beasts
    and sheep in great numbers, and has sent for all the king's sons to come to him,
    with the captains of the army and Abiathar the priest; and they are feasting before
    him and crying, Long life to King Adonijah!
  kan-OKCV: ಏಕೆಂದರೆ ಈ ಹೊತ್ತು ಅವನು ಇಳಿದು ಹೋಗಿ, ಎತ್ತುಗಳನ್ನೂ, ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನೂ, ಕುರಿಗಳನ್ನೂ
    ಕೊಲ್ಲಿಸಿ, ಅರಸನ ಮಕ್ಕಳೆಲ್ಲರನ್ನೂ, ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನೂ, ಯಾಜಕನಾದ ಅಬಿಯಾತರನನ್ನೂ ಕರೆದಿದ್ದಾನೆ.
    ಅವರು ಅವನ ಮುಂದೆ ತಿಂದು, ಕುಡಿದು, ‘ಅರಸನಾದ ಅದೋನೀಯನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ,’ ಎಂದು ಹೇಳುತ್ತಿದ್ದಾರೆ.
  tam-2017: அவன் இன்றையதினம் போய், மாடுகளையும் கொழுத்த கன்றுகளையும், ஆடுகளையும் மிகுதியாக
    அடித்து, ராஜாவின் மகன்கள் அனைவரையும் இராணுவத்தலைவர்களையும், ஆசாரியனாகிய அபியத்தாரையும்
    அழைத்தான்; அவர்கள் அவனுக்கு முன்பாக சாப்பிட்டுக் குடித்து, ராஜாவாகிய அதோனியா வாழ்க
    என்று சொல்லுகிறார்கள்.
  spa-RV-1909: 'Porque hoy ha descendido, y ha matado bueyes, y animales engordados,
    y muchas ovejas, y ha convidado á todos los hijos del rey, y á los capitanes del
    ejército, y también á Abiathar sacerdote; y he aquí, están comiendo y bebiendo
    delante de él, y han dicho: ¡Viva el rey Adonía!'
  ron-BTF: 'Pentru că a coborât în această zi şi a înjunghiat boi şi vite îngrăşate
    şi oi din abundenţă şi a chemat pe toţi fiii împăratului şi pe căpeteniile oştirii
    şi pe preotul Abiatar; şi, iată, ei mănâncă şi beau înaintea lui şi spun: Trăiască
    împăratul Adonia.'
  eng-WEBP: For he has gone down today, and has slain cattle, fatlings, and sheep
    in abundance, and has called all the king’s sons, the captains of the army, and
    Abiathar the priest. Behold, they are eating and drinking before him, and saying,
    ‘Long live King Adonijah!’
  eng-FBV: For today he has gone and sacrificed many cattle, fattened calves, and
    sheep, and he has invited all the king's sons, the army commanders, and Abiathar
    the priest. Right now they are eating and drinking with him, shouting, ‘Long live
    King Adonijah!’
  nld-1939: 'Want hij is vandaag een grote menigte runderen, mestvee en schapen gaan
    offeren, en heeft daarbij al de zonen des konings met de legeroversten en den
    priester Ebjatar uitgenodigd; nu eten en drinken ze bij hem en roepen: Leve koning
    Adoni-ja!'
  nch-BL: 'Ama yaya quinmictijtoc miyac torojme, becerros huan borregojme cati tomahuaque.
    Huan quinnotzqui moconehua huan motayacanca ten mosoldados huan nojquiya quinotzqui
    Abiatar, nopa totajtzi. Huan nopona nochi tacuaj huan taij huan cuatzajtzij: ‘¡Ma
    itzto miyac tonali totanahuatijca Adonías!’'
  vie-1934: 'Thật vậy, ngày nay, người đã đi xuống giết bò, bò tơ mập, và chiên rất
    nhiều, cùng mời hết thảy các vương tử, quan tướng, và thầy tế lễ A-bia-tha; kìa,
    họ ăn uống tại trước mặt người, và la lên rằng: A-đô-ni-gia vạn tuế!'
  hin-CV: क्योंकि आज उसने जाकर बैल, हष्ट-पुष्ट पशु और बड़ी मात्रा में भेड़ों की बलि
    चढ़ाई है. इस मौके पर उसने सभी राजकुमारों, सेनापतियों और पुरोहित अबीयाथर को भी
    आमंत्रित किया है. ये सभी इस समय उसकी उपस्थिति में यह कहते हुए खुशी मना रहे है.
    ‘अदोनियाह सदा जीवित रहे!’
  spa-BES: 'Porque hoy ha bajado y ha matado bueyes, bestias gordas y ovejas en gran
    número, y ha enviado a todos los hijos del rey para que vengan a él, con los capitanes
    del ejército y el sacerdote Abiatar; y están festejando delante de él y gritando:
    ¡Larga vida al rey Adonías!'
  tdx-tdx: Amy t’ie nizotso mb’eo anindroany nandenta añombe naho kobatroke naho añondry
    maro vaho nambarà’e iaby o anam-panjakao naho o mpifelek’ i valobohòkeio naho
    i Abiatare mpisoroñe; ie mikama naho mitohok’ añ’atrefa’e eo, manao ty hoe, Lava
    havelo ry Adonià mpanjaka.
  tha-KJV: เพราะวันนี้เธอได้ลงไปถวายวัว สัตว์​อ้วนพีและแกะเป็​นอ​ันมาก และได้เชื้อเชิญบรรดาโอรสของกษั​ตริ​ย์
    ทั้งผู้บัญชาการกองทัพ และอาบียาธาร์​ปุ​โรหิต และดู​เถิด เขาทั้งหลายกำลั​งก​ินดื่มต่อหน้าเธอและกล่าวว่า
    ‘ขอกษั​ตริ​ย์อาโดนียาห์ทรงพระเจริญ’
  por-BR-2018: 'Porque hoje desceu, e matou bois, e animais engordados, e muitas ovelhas,
    e convidou a todos os filhos do rei, e aos capitães do exército, e também a Abiatar
    sacerdote; e eis que, estão comendo e bebendo diante dele, e disseram: Viva o
    rei Adonias!'
  deu-ELO: 'Denn er ist heute hinabgegangen und hat Rinder und Mastvieh und Kleinvieh
    geschlachtet in Menge, und hat alle Söhne des Königs und die Obersten des Heeres
    und Abjathar, den Priester, geladen; und siehe, sie essen und trinken vor ihm
    und sprechen: Es lebe der König Adonija!'
  eng-WYC-2018: For he came down today, and offered oxen, and fat things, and full
    many wethers; and he called all the sons of the king, [and the prince(s) of the
    host], and also Abiathar, [the] priest; and when they ate, and drank before him,
    and said, King Adonijah live, (or and when they ate, and drank before him, they
    said, Long live King Adonijah!);
  epo-epo: 'Ĉar li iris hodiaŭ kaj buĉis multe da bovoj kaj grasigitaj brutoj kaj
    ŝafoj, kaj invitis ĉiujn filojn de la reĝo kaj la militestron kaj la pastron Ebjatar;
    kaj jen ili manĝas kaj trinkas antaŭ li, kaj proklamas: Vivu la reĝo Adonija!'
  uig-PIN: 'Qünki u bügün qüxüp, kɵp buⱪa, bordiƣan torpaⱪlar bilǝn ⱪoylarni soydurup,
    padixaⱨning ⱨǝmmǝ oƣullirini, ⱪoxunning sǝrdarlirini, Abiyatar kaⱨinni qaⱪirdi;
    wǝ mana, ular uning aldida yǝp-iqip: «Yaxisun padixaⱨ Adoniya!» — dǝp towlaxmaⱪta.'
  beo-beo: Wali esoga e da asili, bulamagau gawali, sibi, amola bulamagau mano sefena
    gala amo bagohame gobele sala asi. E da diagofelali huluane amola dia dadi gagui
    wa:i ouligisu dunu Youa:be amola gobele salasu dunu Abaia:da amo huluane lolo
    nabega misa:ne sia:i. Amola wahadafa ilia da lolo naha bagadewane amane welala,
    ‘Hina bagade A:dounaidia da sedadewane esalumu da defea!’
  tpi-OTNT: Long wanem, nau long dispela de tasol Adoniya i go pinis long wanpela
    hap na i kilim planti bulmakau na sipsip na ol patpela pikinini bulmakau na em
    i mekim ofa long God. Na em i askim ol pikinini man bilong yu, na ol ofisa bilong
    ami, na pris Abiatar long i go kaikai wantaim em. Na nau ol i wok long kaikai
    na dring na singaut amamas long Adoniya olsem, ‘Adoniya i ken i stap king longpela
    taim.’
  hau-SA: Yau ya gangara, ya kuma miƙa hadayun shanu, da shanun da ake kiwo a gida,
    da tumaki masu yawa. Ya gayyaci dukan ’ya’yan sarki maza, da shugaban mayaƙa,
    da kuma Abiyatar firist. A yanzu haka suna ci, suna sha, tare da shi, suna cewa,
    ‘Ran Sarki Adoniya yă daɗe!’
  uig-LAT: 'Chünki u bügün chüshüp, köp buqa, bordighan torpaqlar bilen qoylarni soydurup,
    padishahning hemme oghullirini, qoshunning serdarlirini, Abiyatar kahinni chaqirdi;
    we mana, ular uning aldida yep-ichip: «Yashisun padishah Adoniya!» — dep towlashmaqta.'
  nde-nde: Lamuhla lokhu wehlile wayakwenza umhlatshelo wenkomo ezinengi, amaguqa
    anonisiweyo, lezimvu. Unxuse wonke amadodana enkosi, abalawuli bamabutho enkosi
    kanye lo-Abhiyathari umphristi. Khona khathesi nje bayadla benatha kanye laye
    besitsho besithi, ‘Mpilonde nkosi Adonija!’
  ton-ton: He kuo ʻalu hifo ia he ʻaho ni, pea kuo ne tāmateʻi ʻae fanga pulu mo e
    fanga manu sino, mo e fanga sipi ʻo lahi ʻaupito, pea kuo ne talaki ʻae ngaahi
    foha ʻoe tuʻi, mo e houʻeiki pule ʻoe kautau, pea mo ʻApaiata ko e taulaʻeiki;
    pea vakai, ʻoku nau kai mo inu ʻi hono ʻao, ʻonau pehē, ‘Ke moʻui ʻae tuʻi ko
    ʻAtunaisa.’
  ces-1613: 'Nebo odšed dnes, nabil volů a krmného dobytka, i ovec množství, a sezval
    všecky syny královy a hejtmany vojska, i Abiatara kněze. A hle, oni jedí a pijí
    před ním, a praví: Živ buď král Adoniáš.'
  eng-WMB: For he has gone down today, and has slain cattle, fatlings, and sheep in
    abundance, and has called all the king’s sons, the captains of the army, and Abiathar
    the priest. Behold, they are eating and drinking before him, and saying, ‘Long
    live King Adonijah!’
  tam-TCV: இன்று அவன் பெருந்தொகையான மாடுகளையும் கொழுத்த கன்றுகளையும் அநேகம் செம்மறியாடுகளையும்
    பலி செலுத்தியிருக்கிறான். அவன் அரசனின் எல்லா மகன்களையும் இராணுவ தளபதிகளையும் ஆசாரியன்
    அபியத்தாரையும் அழைத்திருக்கிறான். அவர்கள் இப்பொழுது அவனுடன் சாப்பிட்டுக் குடித்து,
    ‘அரசனாகிய அதோனியா நீடூழி வாழவேண்டும்’ என்று ஆர்ப்பரிக்கிறார்கள்.
  ceb-ULB: Kay milugsong siya karong adlawa ug naghalad ug mga torong baka, pinatambok
    nga mga baka, ug daghang mga karnero, ug giawhag ang tanang anak nga lalaki sa
    hari, mga kapitan sa kasundalohan ug si Abiatar nga pari. Nangaon ug nang-inom
    sila atubangan niya, ug miingon, 'Mabuhi ka sa dugay Haring Adonia!'
  pol-UBG: 'Dziś bowiem zstąpił i zabił woły, tuczne bydło oraz bardzo dużo owiec,
    i zaprosił wszystkich synów króla, dowódców wojsk oraz kapłana Abiatara, a oto
    oni jedzą z nim i piją, i mówią: Niech żyje król Adoniasz!'
  agr-agr: 'Tichamaitkush ¿wagka Adoníasash Sojelet jegaash, toro múun aidaunash,
    tsakat aidaujaish, nuigtu uwig aidaujai maatajum tusa inamjash amina uchijum aidaun,
    suntaja apuji aidaun, nuigtu sacerdote Abiataran aatus ipash ijumag nuna ditajai
    yuwak, umutain umuinak batsamas untsumainakush: “ ‘¡Adoníasai iina apujig!’ wajainawa?'
  kyc-kyc: Yuu gii mendaki dokopako baa mena bulamakao kali malupi sipisipipi mena
    bulamakao yakane rondo lasipi pyao yango maiyala paamo. Papala baame embena ikinyingi
    dupwa peparae epena lapya. Lapala Joape embena ami yanda singi dupwana mupwa dokope
    Apiata purisi akali dokope pipala epena lapya. Lapyamopa epapu dakepa nakama baamoo
    pipya role pyao piso nenge nao pii ketae palyuo poraiyuo lao Atonainja emba kiŋi
    ingyuo palyuo karalu karape, letaminyi.
  urd-GVU: کیونکہ آج اُس نے عین راجل جا کر بہت سے گائےبَیل، موٹے تازے بچھڑے اور بھیڑبکریوں
    کو ذبح کیا ہے۔ ضیافت کے لئے اُس نے تمام شہزادوں، تمام فوجی افسروں اور ابیاتر امام
    کو دعوت دی ہے۔ اِس وقت وہ اُس کے ساتھ کھانا کھا کھا کر اور مَے پی پی کر نعرہ لگا
    رہے ہیں، ’ادونیاہ بادشاہ زندہ باد!‘
  deu-1912: 'Denn er ist heute hinabgegangen und hat geopfert Ochsen und Mastvieh
    und viele Schafe und hat alle Söhne des Königs geladen und die Hauptleute, dazu
    den Priester Abjathar. Und siehe, sie essen und trinken vor ihm und sagen: Glück
    zu dem König Adonia!'
  kan-2017: ಅವನು ಗಟ್ಟಾ ಇಳಿದು ಹೋಗಿ ಹೋರಿ, ಕುರಿ ಮುಂತಾದ ಹಲವು ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನು ಯಜ್ಞಮಾಡಿಸಿ,
    ಎಲ್ಲಾ ರಾಜಪುತ್ರರನ್ನೂ, ಸೇನಾಧಿಪತಿಗಳನ್ನೂ, ಯಾಜಕನಾದ ಎಬ್ಯಾತಾರನನ್ನೂ ಔತಣಕ್ಕೆ ಕರೆದಿದ್ದಾನೆ.
    ಅವರು ಅವನ ಪಂಕ್ತಿಯಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ‘ಅರಸನಾದ‍ ಅದೋನೀಯನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ’
    ಎಂದು ಕೂಗುತ್ತಿದ್ದಾರೆ.
  yap-yap: Daba’ e pire’ e garbaw nge saf nge pifak e garbaw nib sugsug nike pi’ ni
    maligach, ma ke pi’ e thin ke yan ngak urngin pifakam ni pumo’on, nge ngak Joab
    ni pilungen e salthaw rom nge ngak Abiathar ni prist ni ngarbad. Chiney e yad
    be madnom ma yad be tolul ni be lungurad, ‘Adonijah ni Pilung e nge par nib n’uw
    nap’an!’
  hlt-MCSB: Tihnin ah suntla mai tih vaito a puetsuet neh boiva khaw muep a ngawn.
    Manghai koca rhoek boeih neh caempuei mangpa khaw, khosoih Abiathar khaw a khue.
    Amih te amah neh a caak a ok uh tih, 'Manghai Adonijah tah hing pai saeh,” a ti
    uh ke.
  mdy-ETH: ዒዚ ሃኖ ሚርጌ ዚያ ጌማይንታ ዲቺ ዎፓናንታ ማራይንታ ሹኪ ፆኦሲም ሺኢሼኔ፤ ኔኤኮ ሃንጎ ናኣቶንታ ፖኦሊሶ ዓይሣ
    ዒዮዓቤንታ ቄኤሳሢ ዓቢያታሬያ ዒዚ ዔኤሌኔ፤ ሃሢ ሄኤዶ ‹ካኣቲ፥ ዓዶኒያሴ ናንጊና ናንጎም!› ጌይ ዔያታ ዒላቲ ዒላቲ ዒዛና
    ዎላ ሙዖና ዑዦናይዳኬ።
  twi-ASANTE: Ɛnnɛ, ɔde anantwie, anantwie mma a wɔadɔre sradeɛ ne nnwan abɔ afɔdeɛ,
    na ɔtoo nsa frɛɛ wo mmammarima nyinaa, ma wɔbaa afahyɛ no ase. Ɔfrɛɛ Yoab a ɔyɛ
    akodɔm sahene no ne ɔsɔfoɔ Abiatar nso. Merekasa yi, wɔne no redidi, nom, teateam
    sɛ, ‘Ɔhene Adoniya nkwa so!’
  eng-WEBU: For he has gone down today, and has slain cattle, fatlings, and sheep
    in abundance, and has called all the king’s sons, the captains of the army, and
    Abiathar the priest. Behold, they are eating and drinking before him, and saying,
    ‘Long live King Adonijah!’
  wal-wal: Hachchi i duge biidi keehi daro meheta, anqqara maratanne dorssata yarshshiis.
    Yarshshiiddi kawuwaa naata ubbaa, ola gadaawatanne qeesiyaa Abiyaataara xeesiis.
    Eti ha77i aara miiddinne uyiiddi, ‘Kawoi Adoonee merinau de7o!’ yaagiiddi de7oosona.
  spa-PDDPT: 'Porque hoy él bajó y sacrificó bueyes, animales gordos y ovejas en abundancia,
    e invitó a todos los hijos del rey, a los capitanes del ejército y al sacerdote
    Abiatar. Ciertamente comen y beben ante él, y dijeron: ¡Viva el rey Adonías!'
  gun-gun: 'Mba''eta ange ma ha''e ou vy ojuka uka vaka ha''e mymba kuery ikyrakueve
    va''e, vexa''i kuery oata aguã rami e''ỹ guive. Ha''e vy oenoĩ ukapa huvixa ra''y
    kuery ha''e javi, xondaro kuery ruvixa ha''e sacerdote Abiatar. Ha''e ramo ha''e
    kuery oguerovy''a vy okaru ha''e oy''u okuapy henonde py. Ha''e vy ixupe aipoe''i
    okuapy: “Ha''eve ete ma nhanderuvixave Adonias!” he''i okuapy.'
  ilo-ULB: Ta simmalog isuna ita nga aldaw ket nangidaton kadagiti kalakian a baka,
    napalukmeg a baka, ken nakaad-adu a karnero, ket inawisna amin dagiti annak ti
    ari, dagiti papangulo ti armada, ken ni Abiatar a padi. Mangmangan ken agiinomda
    iti sangoananna a kunkunada, 'Agbiag ni Ari Adoniha!'
  kpg-kpg: Dangi nei, gei mee guu hana guu hai dana tigidaumaha gi nia kau daane e logo,
    nia siibi mono damaa kau daane pedi. Mee gu gahi au dama daane huogodoo, mo Joab
    di tagi o au gau dauwa, mo Abiathar tangada hai mee dabu, gei digaula e madalia
    a mee e hai di nadau hagamiami dolomeenei mo di wwolowwolo boloo, ‘Di king Adonijah
    gi mouli waalooloo!’
  uig-ARA: 'چۈنكى ئۇ بۈگۈن چۈشۈپ، كۆپ بۇقا، بوردىغان تورپاقلار بىلەن قويلارنى سويدۇرۇپ،
    پادىشاھنىڭ ھەممە ئوغۇللىرىنى، قوشۇننىڭ سەردارلىرىنى، ئابىياتار كاھىننى چاقىردى؛
    ۋە مانا، ئۇلار ئۇنىڭ ئالدىدا يەپ-ئىچىپ: «ياشىسۇن پادىشاھ ئادونىيا!» ــ دەپ توۋلاشماقتا.'
  sus-sus: N i maxɔrinxi nɛ na ma barima Adoniya ɲan bara ningee nun yɛxɛɛ bɔrɔgɛxi
    gbegbe ba sɛrɛxɛ ra. A bara mangɛ xa die birin, sɔri mangɛe, nun Abiyatari sɛrɛxɛdubɛ
    xili. E birin na e dɛgefe yire keren, e a falama, ‹Kisi na mangɛ Adoniya bɛ!›
  pon-2006: Rahnwet e patolahr oh wia meirong en kouwol tohtohie, sihpw, oh koupwul
    mworourou kei, oh lukelahng sapwellimomwi pwutak ko, kaunen sapwellimomwi karis
    en sounpei Sohap, oh samworo Apaiadar. Met irail patohwan kamakamadipw oh kin
    patohwan weriwerki, ‘Nanmwarki Adonaisa en mour werei!’
  jae-jae: Gebe eŋ kêsêp gêja gêdêŋ ocsalô tonec ma kêkêŋ bulimakao kapoac to ŋalatu,
    taŋ segeŋ e kêtôp ŋajam naŋ ma domba taêsam ŋasec kêtu da ma kêkêŋ jaeŋ kiŋ latui
    ma siŋwaga nêŋ ŋac ŋamataŋa Joab ma dabuŋwaga Abiatar. Ma ôlic acgom, êsêac seŋ
    to sênôm sêwiŋ eŋ ma sêsôm gebe ‘Kiŋ Adonia êmoaôŋ.
  ksd-ksd: 'Tago go ieri i tar vana ur, ma i tar doko mangoro na bulumakau, ma mangoro
    na tubu na vavaguai, ma mangoro na sip, ma i tar ting pa ra umana natu i ra king,
    ma ra umana luluai kai ra tarai na vinarubu. ma Abiatar ra tena tinabar, ma dia
    ian ma dia momo ta ra luaina matana, ma dia biti: God na valaun pa Adonia ra king.'
  tur-YTC: “Çünkü o bugün aşağı indi ve çok sayıda sığır, besili dana ve koyun kesti
    ve kralın bütün oğullarını, ordu komutanlarını ve kâhin Aviyatar’ı çağırdı. İşte,
    onun önünde yiyip içiyorlar ve, ‘Yaşasın Kral Adoniya!’ diyorlar.
  grc-BRENT: Ὅτι κατέβη σήμερον, καὶ ἐθυσίασε μόσχους καὶ ἄρνας καὶ πρόβατα εἰς πλῆθος,
    καὶ ἐκάλεσε πάντας τοὺς υἱοὺς τοῦ βασιλέως, καὶ τοὺς ἄρχοντας τῆς δυνάμεως, καὶ
    Ἀβιάθαρ τὸν ἱερέα· καὶ ἰδού εἰσιν ἐσθίοντες καὶ πίνοντες ἐνώπιον αὐτοῦ, καὶ εἶπαν,
    ζήτω ὁ βασιλεὺς Ἀδωνίας.
  ind-AYT: 'Sebab, dia telah pergi untuk mengurbankan banyak sapi jantan, ternak tambun,
    dan domba hari ini, dan mengundang semua anak-anak raja, para panglima tentara
    serta Imam Abyatar. Lihatlah, mereka sedang makan dan minum di hadapannya dan
    berseru: ‘Hidup Raja Adonia!’'
  nya-nya: Lero lomwe lino wakapereka nsembe ngʼombe zambiri, ana angʼombe onenepa
    ndiponso nkhosa ndi mbuzi. Iye wayitana ana anu onse, atsogoleri a nkhondo, ndiponso
    wansembe Abiatara. Panopa onsewa akudya ndi kumwa naye ndipo akunena kuti, ‘Akhale
    ndi moyo wautali mfumu Adoniya!’
  hrv-hrv: 'Jer evo danas je sišao i naklao volova, ugojene teladi i ovaca za žrtvu
    i pozvao je sve sinove kraljeve, vojskovođe i svećenika Ebjatara; eno ih gdje
    jedu i piju s njim i kliču: ''Živio kralj Adonija!'''
  mps-mps: Magi baso meni, megi te sogode naga Adoniya te me badu me pelama, tama
    te bulmakau hauwa me, sipsip me, te nisali bulmakau wai dabe me, te hauwa elama,
    tama agai te Godiba ofa igi palio. Tama agai te nago ogwa dabeba hanaluyu, tama
    te ami ofisa dabeba me, te pris Abiatarba me hanalu elama, te aga dali nai tuagasao
    po wai. Tama megi da, augwali te nai me wę me tubo sę eyu, tama te Adoniyaba
    i weyu, wiegi yai homu pemene ebo po te tama waibao, ‘Adoniya te bobage sogo king
    bidimainu yao,’ po obao,” wali.
  tpi-tpi: Long wanem, nau long dispela de tasol Adoniya i go pinis long wanpela hap
    na i kilim planti bulmakau na sipsip na ol patpela pikinini bulmakau na em i mekim
    ofa long God. Na em i askim ol pikinini man bilong yu, na ol ofisa bilong ami,
    na pris Abiatar long i go kaikai wantaim em. Na nau ol i wok long kaikai na dring
    na singaut amamas long Adoniya olsem, ‘Adoniya i ken i stap king longpela taim.’
  dan-1931: 'Thi han er i Dag draget ned og har ladet slagte Hornkvæg, Fedekvæg og
    Småkvæg i Mængde og indbudt alle Kongesønnerne, Hærførerne og Præsten Ebjatar,
    og nu spiser og drikker de sammen med ham og råber: Leve Kong Adonija!'
  vie-OVCB: 'Vì hôm nay hoàng tử đã làm lễ đăng quang và dâng tế những thú vật béo
    tốt, cùng mời các hoàng tử, Tướng Giô-áp, và Thầy Tế lễ A-bia-tha đến dự. Hiện
    nay họ đang cùng nhau ăn uống với A-đô-ni-gia và tung hô: ‘Vua A-đô-ni-gia vạn
    tuế!’'
  guj-2017: કેમ કે આજે જ તેણે જઈને પુષ્કળ બળદો, પુષ્ટ પશુઓ, તથા ઘેટાંનું અર્પણ કર્યું
    છે અને રાજાએ સર્વ દીકરાઓને, સેનાધિપતિઓ તથા અબ્યાથાર યાજકને આમંત્રણ આપ્યું છે.
    તેઓ તેની આગળ ખાય છે અને પીવે છે અને કહે છે, ‘રાજા અદોનિયા ઘણું જીવો!’”
  pon-2006A: Rahnwet e patolahr oh wia meirong en kouwol tohtohie, sihpw, oh koupwul
    mworourou kei, oh lukelahng sapwellimomwi pwutak ko, kaunen sapwellimomwi karis
    en sounpei Sohap, oh samworo Apaiadar. Met irail patohwan kamakamadipw oh kin
    patohwan weriwerki, ‘Nanmwarki Adonaisa en mour werei!’
  por-BRBSL: 'Pois ele desceu hoje, e matou gado, gordos e ovelhas em abundância,
    e chamou todos os filhos do rei, os capitães do exército, e Abiathar, o sacerdote.
    Eis que eles estão comendo e bebendo diante dele, e dizendo: ''Viva o rei Adonias!'
  cth-cth: Sahnin vah a ceicathuk teh, kathâw e saring, maitotan hoi, tu naw hah a
    thei awh teh, siangpahrang capanaw hoi ransa kaukkungnaw hoi vaihma Abiathar tinaw
    hah a coun, reirei a canei awh teh, siangpahrang Adonijah na hring saw naseh telah
    atipouh awh.
  twi-twi: Nnɛ, ɔde anantwi, anantwi mma a wɔadodɔ srade ne nguan abɔ afɔre, na ɔtoo
    nsa frɛɛ wo mmabarima nyinaa maa wɔbaa afahyɛ no ase. Ɔfrɛɛ Yoab a ɔyɛ asraafo
    so sahene no ne ɔsɔfo Abiatar nso. Merekasa yi, wɔne no redidi, nom, teɛteɛ mu
    se, ‘Ɔhene Adoniya nkwa so!’
  hlt-hlt: Tihnin ah suntla mai tih vaito a puetsuet neh boiva khaw muep a ngawn.
    Manghai koca rhoek boeih neh caempuei mangpa khaw, khosoih Abiathar khaw a khue.
    Amih te amah neh a caak a ok uh tih, 'Manghai Adonijah tah hing pai saeh,” a ti
    uh ke.
  tbz-SIM: 'Ò kɔ̀tɛmu yíe nDokɛɛdi bintɛ borɛ̀, kɛ ɑ̃nnɛ́ dibɑnni diɛrì, kɛ kùɔ inɑ̀ɑ̀kɛ
    pɛ́u nɛ̀ yɛnɑɑdɑbɛ yɛ̀ɛ̀ ɑ̃ mɛkùɔ̀ nnɛ̀ ipe, kɛ yu ɑ kó bɛdɑpɑ̀mbɛ̀ bɛmɔu nɛ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ nìùtì Abiɑtɑɑ. Bɛmɔu kɛ̀ bɛ̀ wɛ̃ nkɛ yo
    nkɛ yɔ̃̀ mmɛnɑɑ̀ nkɛ pĩɛ̃kù kɛ tú: Okpɑ̀ɑ̀tì Adonniyɑ mbo sɑ̃́ɑ̃̀!'
  msy-2020: E orazi, a datɨrɨghɨn ofa damuasa ghua bulmakaun apuriba ko, bulmakaun
    igiar mɨkarziba sara itiba ko, sipsipɨn avɨribav suegha ofa gami. Egha nɨn otariba
    ko ofa gamir gumazim Abiatar ko mɨdorozir gumazibar faragha zuir gumazim Joap,
    a me bagha akaba amangizɨ me ghue. Me datɨrɨghɨn dagheba ko dɨpaba a koma ada
    apava an gun tiariba akara ghaze, ‘Adoniya datɨrɨghɨn dughiar ruarimɨn atrivimɨn
    ikɨ mamaghɨra ikiam.’
  dop-dop: 'Mpi tɔ, sɑŋɑ ɩ kɔmɑ nɑ ɩ́ lɑ́ kɔtɑɣɑ kɛ nɑɑŋ, nɑ heeŋ, nɑ nɑɑŋ kʋfɑŋ nim
    nyǝŋ kɛ sɔsɔm. Ɩ yɑɑ nyɑ́ pǝyɑlɑɑ tǝnɑ, nɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ nɑ kɔtʋlʋ Apiyɑtɑɑ,
    nɑ pɑ́ nɑ-ɩ pɑ́ tɔɣɔ nɑ pɑ́ nyɔɔ nɑ pɑ́ wilitiɣi sɩ: Atoniyɑ nyɑnɑ tɛtʋ.'
  azb-azb: Adoniya bu gün gedib çoxlu mal-qara, bəslənmiş heyvan və qoyun-keçi qurban
    kəsdi və padşahın bütün oğullarını, ordu başçılarını və kahin Evyatarı çağırdı.
    Budur, “Yaşasın padşah Adoniya!” deyərək onun önündə yeyib-içirlər.
  eng-DBY: For he is gone down this day, and has sacrificed oxen and fatted cattle
    and sheep in abundance, and has invited all the king's sons, and the captains
    of the host, and Abiathar the priest; and behold, they eat and drink before him,
    and say, God save king Adonijah!
  hin-2017: देख उसने आज नीचे जाकर बहुत से बैल, तैयार किए हुए पशु और भेड़ें बलि की
    हैं, और सब राजकुमारों और सेनापतियों को और एब्यातार याजक को भी बुला लिया है; और
    वे उसके सम्मुख खाते पीते हुए कह रहे हैं, ‘अदोनिय्याह राजा जीवित रहे।’
  wol-KYG: 'Ndax kat, Adoña dem na tey jii, sarxeji lu bare ciy nag ak wëllu yu duuf
    aki xar. Woo na ca doomi Buur yu góor yépp, ñook njiiti xare yeek Abiyatar sarxalkat
    bi. Ña nga noonee di lekk ak a naan ñook moom te naa: “Buur Adoña, guddalu fan!”'
  eng-YLT: for he hath gone down to-day, and doth sacrifice ox, and fatling, and sheep,
    in abundance, and calleth for all the sons of the king, and for the heads of the
    host, and for Abiathar the priest, and lo, they are eating and drinking before
    him, and they say, Let king Adonijah live!
  eng-WYC-2017: For he came down today, and offered oxen, and fat things, and full
    many wethers; and he called all the sons of the king, [and the princes of the
    host], and also Abiathar, [the] priest; and when they ate, and drank before him,
    and said, King Adonijah live;
  eng-WMBB: For he has gone down today, and has slain cattle, fatlings, and sheep
    in abundance, and has called all the king’s sons, the captains of the army, and
    Abiathar the priest. Behold, they are eating and drinking before him, and saying,
    ‘Long live King Adonijah!’
  urd-GVH: क्योंकि आज उसने ऐन-राजिल जाकर बहुत-से गाय-बैल, मोटे-ताज़े बछड़े और भेड़-बकरियों
    को ज़बह किया है। ज़ियाफ़त के लिए उसने तमाम शहज़ादों, तमाम फ़ौजी अफ़सरों और अबियातर
    इमाम को दावत दी है। इस वक़्त वह उसके साथ खाना खा खाकर और मै पी पीकर नारा लगा रहे
    हैं, ‘अदूनियाह बादशाह ज़िंदाबाद!’
  rug-rug: Pa rane ṉinoroi si la va vukivukihi ni sa sari na bulumakao sokudi, na
    sipi meke sari na tuna bulumakao nobonobokodi. Meke ruvati sa sari doduru tumu
    koreo, meke se Zoabi sa ṉati palabatu tanisa mua qeto minate, meke se Abiata sa
    hiama, meke kamahire si korapa henahena turaṉia rini si asa pa inevaṉa meke velavela
    guahe si arini, ‘Mani toa va gelenae sa Baṉara Adonaeza!’ gua.
  gaz-gaz: Inni harʼa gad buʼee sangoota, jabboota coccoomoo fi hoolota baayʼee aarsaa
    dhiʼeesseera. Ilmaan mootichaa hunda, ajajjoota loltootaatii fi Abiyaataar lubicha
    waameera. Isaan amma iyyuu isa wajjin nyaachaa dhugaa, ‘Adooniyaan mootichi bara
    dheeraa haa jiraatu!’ jechaa jiru.
  fra-LSG: 'Car il est descendu aujourd’hui, il a tué des bœufs, des veaux gras et
    des brebis en quantité; et il a invité tous les fils du roi, les chefs de l’armée,
    et le sacrificateur Abiathar. Et voici, ils mangent et boivent devant lui, et
    ils disent: Vive le roi Adonija!'
  gnn-gnn: '@see-verse:1KI.001.024'
  yal-yal: Bayo, a sigaxi nɛn to a sa ɲingene nun ɲinge dii raturaxine nun yɛxɛɛ wuyaxi
    ba saraxan na, a yi mangana dii xɛmɛne birin xili, e nun sofa kuntigine nun saraxaralina
    Abiyatari. E sa e dɛge, e min a yɛtagi, e naxa, ‘Binyen xa fi Manga Adoniya ma!’
  haw-1868: No ka mea, ua iho aku oia i keia la a ua pepehi i na bipi kauo a me na
    bipi kupaluia, a me na hipa, he nui loa, a ua hea aku oia i na keiki a pau a ke
    alii, a me na luna o ka poe koa, a me Abiatara, ke kahuna, aia hoi, ke ai nei
    lakou ke inu nei hoi imua ona, me ka olelo aku, E ola ke alii, o Adoniia.
  arb-NAV: 'لأَنَّهُ قَدْ مَضَى الْيَوْمَ وَذَبَحَ ثِيرَاناً وَمُسَمَّنَاتٍ وَغَنَماً
    بِوَفْرَةٍ، وَدَعَا جَمِيعَ أَبْنَاءِ الْمَلِكِ وَرُؤَسَاءَ الْجَيْشِ وَأَبِيَاثَارَ
    الْكَاهِنَ، وَهَا هُمْ يَحْتَفِلُونَ آكِلِينَ شَارِبِينَ أَمَامَهُ هَاتِفِينَ:
    لِيَحْيَ الْمَلِكُ أَدُونِيَّا!'
  ewe-ewe: Egbe la, etsɔ nyitsuwo, nyivi damiwo kple alẽwo sa vɔe eye wòkpe fia la
    ƒe viŋutsuwo katã. Ekpe Aʋafia Yoab kple nunɔla Abiata hã, wole nu ɖum eye wole
    nu nom kplii fifi laa. Wole ɣli dom be, ‘Fia Adoniya nanɔ agbe tegbee!’
  eng-LEE: 'For he is gone down this day, and hath slaughtered oxen and fatted cattle
    and sheep in abundance, and hath invited all the king''s sons, and the captains
    of the army, and Ebyathar the priest: and, behold, they are eating and drinking
    before him, and they say, Long live king Adoniyah.'
  asm-FB: কিয়নো তেওঁ আজি নামি গৈছে আৰু অধিককৈ ষাঁড়, হৃষ্টপুষ্ট গৰু পোৱালি, মেৰ-ছাগ
    আৰু ছাগলী বলিদান কৰিছে। তেওঁ তালৈ সকলো ৰাজকোঁৱৰ, সেনাপতি আৰু অবিয়াথৰ পুৰোহিতকো
    নিমন্ত্রণ কৰিছে। আৰু চাওঁক, তেওঁলোকে তেওঁৰ আগত ভোজন পান কৰিছে আৰু কৈছে, ‘অদোনিয়া
    ৰজা চিৰজীৱি হওঁক!’
  sus-A: ﭑ عِ مَشْرِنشِ نّ نَ مَ بَرِ مَ عَدٌنِيَ حَن بَرَ نِنفٍيٍ نُن يّشّي بْرْفّشِ
    فبٍفبٍ بَ سّرّشّ رَ. عَ بَرَ مَنفّ شَ دِيٍ بِرِن، سْرِ مَنفّيٍ، نُن عَبِيَتَرِ
    سّرّشّدُبّ شِلِ. عٍ بِرِن نَ عٍ دّفٍقٍ يِرٍ كٍرٍن، عٍ عَ قَلَمَ، ‹كِسِ نَ مَنفّ
    عَدٌنِيَ بّ!›
  fra-SBL: 'Car il est descendu aujourd''hui, il a tué en abondance du bétail, des
    animaux gras et des brebis, et il a appelé tous les fils du roi, les chefs de
    l''armée et le prêtre Abiathar. Voici qu''ils mangent et boivent devant lui, et
    qu''ils disent : « Vive le roi Adonija ! »'
  hbo-hbo: כִּ֣י ׀ יָרַ֣ד הַיֹּ֗ום וַ֠יִּזְבַּח שֹׁ֥ור וּֽמְרִיא־וְצֹאן֮ לָרֹב֒ וַיִּקְרָא֩
    לְכָל־בְּנֵ֨י הַמֶּ֜לֶךְ וּלְשָׂרֵ֤י הַצָּבָא֙ וּלְאֶבְיָתָ֣ר הַכֹּהֵ֔ן וְהִנָּ֛ם
    אֹכְלִ֥ים וְשֹׁתִ֖ים לְפָנָ֑יו וַיֹּ֣אמְר֔וּ יְחִ֖י הַמֶּ֥לֶךְ אֲדֹנִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.001.024'
  kik-kik: Ũmũthĩ nĩaikũrũkĩte na akaruta igongona inene rĩa ngʼombe nyingĩ, na njaũ
    noru, na ngʼondu. Na ageeta ariũ a mũthamaki othe, na anene a thigari othe, na
    Abiatharu ũrĩa mũthĩnjĩri-Ngai. Rĩu nĩ kũrĩa maraarĩa na makanyua marĩ hamwe nake,
    makiugaga atĩrĩ, ‘Mũthamaki Adonija arotũũra nginya tene!’
  fra-NCL: 'Car il est descendu aujourd’hui, il a immolé des bœufs, des veaux gras
    et des brebis en quantité, et il a invité tous les fils du roi, les chefs de l’armée
    et le prêtre Abiathar. Et voici qu’ils mangent et boivent devant lui, et ils disent :
    Vive le roi Adonias !'
  cek-AK: Anih loe vaihniah caeh tathuk moe, maitaw taenawk, kathawk parai maitaw
    caa hoi paroeai tuunawk to angbawnhaih ah a paek; siangpahrang capanawk boih,
    misatuh angraengnawk hoi qaima Abiathar to a kawk; nihcae loe Adonijah hmaa ah
    buhcaak o moe, a naek o; Adonijah siangpahrang hinglung sawk nasoe, tiah a hang
    o.
  cuk-cuk: 'Emi Adonías, Akwasaila-Zehelot-neg-nugadse naded. Geb Bab-Dummadga-ibmar-ogumakar-uklegedgi
    bukidar molimar-bebe-nikad oburgwisad, moli-bebe-nikad-senigana-bur-nued bukidar
    oburgwisbalid, geb sibad-wawaad bukidar oburgwisbalid. Adonías bela be-masmalase
    gochabalid, degi, sorda-bila-onomalad-e-idudimaladse gochabalid. Geb Bab-Dummadse-goled-Abiatarʼse
    gochabalid. Wemar, Adonías-walik gobbukwad, mas-gunbukmarbalid. Geb weyob oimakdemarbalid:
    ‘¡Rey-Adonías reyga undar-megena yeerbana!’'
  uig-CYR: 'Чүнки у бүгүн чүшүп, көп буқа, бордиған топақлар билән қойларни сойдуруп,
    падишаниң һәммә оғуллирини, қошунниң сәрдарлирини, Абиятар каһинни чақирди; вә
    мана, улар униң алдида йәп-ичип: «Яшисун падиша Адония!» — дәп товлашмақта.'
  tel-2017: ఎందుకంటే, ఈ రోజు అతడు అసంఖ్యాకంగా ఎద్దులనూ కొవ్విన దూడలనూ గొర్రెలనూ బలిగా
    అర్పించి రాకుమారులందరినీ సైన్యాధిపతులనూ యాజకుడు అబ్యాతారునూ పిలిచాడు. వారంతా అతని
    దగ్గర ఉండి అన్నపానాలు తీసుకుంటూ, ‘రాజైన అదోనీయా చిరంజీవి అవుతాడు గాక’ అని పలుకుతున్నారు.
  hat-BSA: 'Paske li te desann jodi a pou te fè sakrifis bèf avèk bèt gra, ak mouton
    an gran kantite, e li te envite tout fis a wa yo avèk chèf lame a, avèk Abiathar,
    prèt la. Men vwala, y ap manje bwè devan li, epi yo di: ‘Viv wa Adonija!’'
  kos-kos: Misenge na el som ac kisakin mwe kisa pukanten ke cow mukul, sheep, ac
    cow fusr na fact. El suli wen nutum nukewa, ac Joab captain lun un mwet mweun
    lom, ac Abiathar mwet tol, ac ingena elos tukeni mongo, sasa, ac fahk, ‘In paht
    moul lal Tokosra Adonijah!’
  hbo-WLC: כִּ֣י ׀ יָרַ֣ד הַיּ֗וֹם וַ֠יִּזְבַּח שׁ֥וֹר וּֽמְרִיא־וְצֹאן֮ לָרֹב֒ וַיִּקְרָא֩
    לְכָל־בְּנֵ֨י הַמֶּ֜לֶךְ וּלְשָׂרֵ֤י הַצָּבָא֙ וּלְאֶבְיָתָ֣ר הַכֹּהֵ֔ן וְהִנָּ֛ם
    אֹכְלִ֥ים וְשֹׁתִ֖ים לְפָנָ֑יו וַיֹּ֣אמְר֔וּ יְחִ֖י הַמֶּ֥לֶךְ אֲדֹנִיָּֽהוּ׃
  ibo-ibo: Taa, ọ gaala jiri ọtụtụ igwe ehi, na ụmụ ehi gbara abụba, na ụmụ atụrụ
    chụọ aja. Ọ kpọọkwala ụmụ ndị ikom eze niile. Ọ kpọkwara ndịisi agha, na Abịata
    onye nchụaja. Ha na ya na-eri ihe oriri, na-aṅụkwa ihe ọṅụṅụ, na-eti mkpu na-asị,
    ‘Eze Adonaịja ga-adị ruo mgbe ebighị ebi.’
  ory-ory: କାରଣ, ସେ ଆଜି ଯାଇ ଅନେକ ବୃଷ, ପୁଷ୍ଟ ପଶୁ ଓ ମେଷ ମାରି ରାଜପୁତ୍ର ସମସ୍ତଙ୍କୁ ଓ ସେନାପତିମାନଙ୍କୁ
    ଓ ଅବୀୟାଥର ଯାଜକଙ୍କୁ ନିମନ୍ତ୍ରଣ କରିଅଛନ୍ତି; ଆଉ ଦେଖନ୍ତୁ, ସେମାନେ ତାହା ସାକ୍ଷାତରେ ଭୋଜନପାନ
    କରି କହୁଅଛନ୍ତି, ଅଦୋନୀୟ ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।
  wmt-wmt: '@see-verse:1KI.001.024'
  chk-chk: Ikenai Atonia a feila o eäni asor chomong ätemwänin kow, man mi aümanau
    me sip. A pwal köri noum kewe mwän meinisin, pwal Joap ewe meilapen sounfiu me
    ewe souasor Apiatar. Iei ra eti le mongö o ün, ra apasa, ‘Ewe king Atonia epwe
    manauatam.’
  rop-rop: Tudei na imbin kilim bigmob boiwan buligi, ship en loda fetwan gabigabi.
    Imbin askim ola san blanga yu, en Joweb det boswan solja, en Abaiyatha det serramonimen
    blanga kaman, en dei ol dagadagatbat loda daga en jinginatbat, ‘Melabat wandim
    yu blanga jidan king longtaim.’
  ukr-1871: 'Бо він сьогоднї спустивсь і заколов множество волів, годованих бичків
    і овечок та й закликав царевичів, а до того військову старшину й сьвященника Абіятара;
    й вони оце трапезують і пють перед ним, викликуючи: Нехай живе царь Адонїя!'
  deu-1951: 'Denn er ist heute hinabgegangen und hat Ochsen und Mastvieh und viele
    Schafe geopfert und hat alle Söhne des Königs eingeladen und die Hauptleute, dazu
    den Priester Abjatar. Und siehe, sie essen und trinken vor ihm und sagen: Es lebe
    der König Adonia!'
  eng-JPS: 'For he is gone down this day, and hath slain oxen and fatlings and sheep
    in abundance, and hath called all the king''s sons, and the captains of the host,
    and Abiathar the priest; and, behold, they eat and drink before him, and say:
    Long live king Adonijah.'
  srp-1865: 'Jer otide danas i nakla volova i ugojene stoke i ovaca mnogo, i pozva
    sve sinove careve i vojvode i Avijatara sveštenika; i eno jedu i piju s njim i
    govore: da živi car Adonija.'
  lug-lug: Olwa leero aserengese, era asse ente, n’ebyassava n’endiga nnyingi, era
    ayise abaana ba kabaka bonna n’abakulu b’eggye ne Abiyasaali kabona. Mu kiseera
    kino balya era banywera wamu naye, nga boogera nti, ‘Kabaka Adoniya awangaale!’
  heb-heb: כי ירד היום ויזבח שור ומריא וצאן לרב ויקרא לכל בני המלך ולשרי הצבא ולאביתר
    הכהן והנם אכלים ושתים לפניו ויאמרו יחי המלך אדניהו׃
  ben-IRV: সে তো আজ গিয়ে অনেক ষাঁড়, মোটাসোটা বাছুর এবং ভেড়া বলিদান করে রাজার সব
    ছেলেদের, সেনাপতিদের এবং পুরোহিত অবিয়াথরকে নিমন্ত্রণ করেছে। এখন তারা তার সঙ্গে
    খাওয়া দাওয়া করছে আর বলছে, ‘রাজা আদোনিয় চিরজীবী হোন।’
  pan-pan: ਉਹ ਤਾਂ ਅੱਜ ਦੇ ਦਿਨ ਹਠਾੜ ਨੂੰ ਗਿਆ ਹੈ ਅਤੇ ਢੇਰ ਸਾਰੇ ਬਲ਼ਦ, ਮੋਟੇ-ਮੋਟੇ ਪਸ਼ੂ ਅਤੇ
    ਭੇਡਾਂ ਵੱਢੀਆਂ ਹਨ। ਪਾਤਸ਼ਾਹ ਦੇ ਸਾਰੇ ਪੁੱਤਰਾਂ, ਸੈਨਾਪਤੀਆਂ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਨੂੰ ਸੱਦਿਆ,
    ਵੇਖੋ ਉਹ ਉਸ ਦੇ ਸਨਮੁਖ ਖਾਂਦੇ-ਪੀਂਦੇ ਹਨ ਅਤੇ ਆਖਦੇ ਹਨ, ਪਾਤਸ਼ਾਹ ਅਦੋਨੀਯਾਹ ਜਿਉਂਦਾ ਰਹੇ।
  tkr-tkr: G'iyna Adoniyee hark'ın geed çavra-vəq'ə, kokun q'ıkar q'urbanna alli'ı.
    Mang'vee maqa paççahın gırgın dixbı, g'oşunun ç'ak'ınbı, kaahin Evyatar qort'ul.
    Həşde manbışe, «Paççah Adoniya geer qa'anava!» uvhu otxhan ulyoğa vod.
  mya-JVB: သူသည် ယနေ့ ဆင်း သွား၍ ၊ ဆူဖြိုး သော သိုး နွား များ တို့ကို သတ် ပြီးလျှင်
    မင်းကြီး ၏သား တော်အပေါင်း တို့ကို ၎င်း၊ ဗိုလ် များနှင့် ယဇ်ပုရောဟိတ် အဗျာသာ ကို
    ၎င်း ခေါ်ဘိတ် ပါပြီ။ သူ တို့သည် အဒေါနိယရှေ့ မှာ စား သောက် လျက် ၊ အဒေါနိယ မင်းကြီး
    သည် အသက် တော်ရှင်စေသတည်းဟု ကြွေးကြော် လျက် ယခုရှိကြပါ၏။
  tbg-tbg: Vate maa entaraqaa Adoniaava vonaini oru airi purumakauve, sipisipive,
    vaata vai purumakaura naative, arukero Kotira ofaa iha quara amitaivo. Viva ai
    maaqunavuve, iqoka vaiintiqaa raqikiaka qiata vaiintive, Kotira kaiqa vara amitai
    vaiintira Abiataarave, naarama tero vira hampata kara naate timanta, vate vika
    mini Adoniaara hampata vaiha karavata namarivata nehama vika Adoniaarara quaheha
    tiha, King Adoniaava vukaiqama kero qaqi variqiro vuarire, ti variavo.
  hmo-hmo: Badina ia be hari dina dekenai ia lao, boromakau bona ubua gaudia, bona
    mamoe momo herea boubou patana dekenai ia henia. Bona king ena natuna ibounai,
    bona tuari biaguna Ioaba, bona hahelagaia tauna Abiatara be ia boiria vadaeni.
    Bona harihari idia be Adonaisa ena vairanai idia aniani bona inuinu noho, idia
    gwau, ‘King Adonaisa ena mauri do ia daudau!’
  urd-urd: क्यूँकि उसने आज जाकर बैल और मोटे — मोटे जानवर और भेड़ें कसरत से ज़बह की
    हैं, और बादशाह के सब बेटों और लश्कर के सरदारों और अबीयातर काहिन की दा'वत की है;
    और देख, वह उसके सामने खा पी रहे हैं और कहते हैं, 'अदूनियाह बादशाह ज़िन्दा रहे!“
  rus-SYN: 'Потому что он ныне сошел и заколол множество волов, тельцов и овец, и
    пригласил всех сыновей царских и военачальников и священника Авиафара, и вот,
    они едят и пьют у него и говорят: да живет царь Адония!'
  bqc-SIM: 'Asa à gɛ̀ sa''ò gbã ń zuↄ ń zunɛ mɛkpaaↄ ń sãↄ dasidasi. À n nɛ́ↄ
    sìsi píi ń n zĩgↄ̃ↄ dↄaanao ń sa''ona Abiataao. Aalɛ pↄble, aalɛ imiaànↄ
    tia, aalɛ mɛ: Lua kí Adonia dↄ̃ ń aafiao!'
  tcz-CHONGTHU: Tu nin aman bongchal ho, bongnou thao tahtah ho leh kelngoi ho pumgo
    thilto abol in hiche’a chun Lengpa chate, sepai lamkai ho, Abiathar themgao pa
    akouvin ama hon aneuvin adon un leng Adoniah hingsot hen tin a sam un ahi.
  mar-mar: कारण आजच त्याने खाली जाऊन गुरे, पुष्ट पशू, मेंढरे कापून शांत्यर्पणाचा यज्ञ
    केला आहे तुमचे पुत्र, सेनापती, व अब्याथार याजक यांना त्याचे आमंत्रण आहे. ते सगळे
    आत्ता त्याच्याबरोबर खाण्यापिण्यात दंग आहेत, “राजा अदोनीया चिरायु होवो” म्हणून
    घोषणा देत आहेत.
  qub-qub: Cananga pishtachisha törucunata, besëracunata, aypalla uyshata. Gayachisha
    wamrayquicunata, mandaj suldärucunata, Abiatar cürata. Llapan gayachishancunami
    micur upur ‹¡Adoniasmi ray!› nircaycan.
  bqp-bqp: 'Zaakũ à gɛ̀ɛ à sa ò gbãra kũ zùnↄ kũ zùnɛ mɛ̀kpananↄ kũ sãnↄ dasidasi.
    À n nɛ́nↄ sìsi ń pínki kũ n zĩ̀kari don''arɛdeo kũ sa''ori Abiatao. Òtɛn pↄ́
    ble kãao, òtɛn í mi tera, òtɛn pi: Luda kína Adonia dↄ̃ kũ aafiaao!'
  hat-hat: 'Paske jòdi a l'' ale, li fè sèvis pou Bondye, li touye yon pakèt bèf,
    ti towo chatre ak mouton. Li envite tout lòt pitit gason ou yo, tout gwo chèf
    lame a ansanm ak Abyata, prèt la. Koulye a y''ap manje, y''ap bwè avè l'', y''ap
    di: Viv wa Adonija!'
  eng-BSB: For today he has gone down and sacrificed an abundance of oxen, fattened
    calves, and sheep, and has invited all the sons of the king, the commanders of
    the army, and Abiathar the priest. And behold, they are eating and drinking before
    him, saying, ‘Long live King Adonijah!’
  eng-WEBPB: For he has gone down today, and has slain cattle, fatlings, and sheep
    in abundance, and has called all the king’s sons, the captains of the army, and
    Abiathar the priest. Behold, they are eating and drinking before him, and saying,
    ‘Long live King Adonijah!’
  kbq-kbq: Na'ankure Adoniza menina uramino ve bulimakao afutamine, afovage bulimakao
    anentatamine, sipisipi afutaminena rama'a aheno kresramana nevuno, kini ne'moka
    mofavreramine pristi ne' Abiatane, sondia vahe'mofo ugagota kva ne' Joapunena
    kehige'za avuga umanine'za ne'zane tinena nene'za zazakna kini manino vugahie
    hu'za nehaze.
  nhe-BL: 'Ama yajaya quinmictijtoc miyac torojme, becerros huan borregojme tlen tomahuaque.
    Huan quinnotzqui moconehua huan motlayacanca tlen mosoldados huan nojquiya quinotzqui
    Abiatar, nopa totajtzi. Huan nopona nochi tlacuaj huan tlaij huan cuatzajtzij:
    ‘¡Ma itzto miyac tonali totlanahuatijca Adonías!’'
  bus-bus: 'Zaakɛ à gàa à saa ò gbã̀a kↄ̃n zùnↄ kↄ̃n zùnɛ mɛ̀kpananↄ kↄ̃n sãanↄ
    paripari. À n nɛ́nↄ sìsi ń píngi kↄ̃n n zĩ̀kpɛ dↄn''aɛdeeo kↄ̃n sa''ori Abiatao.
    Aↄ̃ↄe pↄ́ bleeo, wèe í mii tia, aↄ̃ↄe bee: Luda kí Adonia dↄ̃ kↄ̃n aafiao!'
  gub-BL: Kutàri uzuka kar tapi'ak awa oho Tupàn henataromo wà kury. Uzuka kar àràpuhàràn
    wà no, tapi'aka'yr ikyra katu ma'e wà no. Wenoz nera'yr paw mynykaw pe wà. Wenoz
    Zoaw neremiruze'eg zauxiapekwer wanuwihaw wà no. Wenoz Amiatar xaxeto romo wiko
    ma'e no. Kutàri tàrityka'i umai'u waiko wà. U'u win waiko hehe we wà no. Uhapukaz
    waiko nezewe wà. — Tuwe tuwihawete Anoni umumaw kwarahy tetea'u wiko pà nehe,
    i'i waiko wà.
  eng-DRA: 'Because he is gone down today, and hath killed oxen, and fatlings, and
    many rams, and invited all the king’s sons, and the captains of the army, and
    Abiathar the priest: and they are eating and drinking before him, and saying:
    God save king Adonias:'
