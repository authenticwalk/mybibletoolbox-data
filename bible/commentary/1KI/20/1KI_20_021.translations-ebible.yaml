verse: 1KI.020.021
translations:
  mal-C: ഇസ്രായേൽരാജാവു പിൻതുടർന്നു കുതിരകളെയും രഥങ്ങളെയും കൈവശപ്പെടുത്തുകയും അരാമ്യസൈന്യത്തിനു
    കനത്തപ്രഹരം ഏൽപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Der König von Israel aber rückte aus und erbeutete die Rosse und die Wagen.
    Und er brachte den Aramäern wiederholt eine große Niederlage bei.
  lin-lin: Mokonzi ya Isalaele apusanaki, abebisaki bampunda elongo na bashar mpe
    alongaki bato ya Siri na elonga monene.
  eng-LSV: and the king of Israel goes out, and strikes the horses, and the charioteers,
    and has struck among the Arameans a great striking.
  eng-GNV: And the King of Israel went out, and smote the horses and charets, and
    with a great slaughter slew he the Aramites.
  eng-WEBSTER: And the king of Israel went out, and smote the horses and chariots,
    and slew the Syrians with a great slaughter.
  nhw-BL: Huan yajqui Tlanahuatijquetl Acab tlen tlali Israel huan quintlamimicti
    nochi nopa tlali Siria ehuani huan inincahuayos masque yohuiyayaj cahuayojtipa
    o ipan tlahuilanca carros. Huan nechca nochi nopa sirios mijque ipan nopa tlahuilancayotl.
  swh-ONEN: Mfalme wa Israeli akasonga mbele na kushinda farasi na magari ya vita
    na kusababisha hasara kubwa kwa Waaramu.
  bba-bba: Nɡe mɛyɑ Isirelibɑn sinɑ boko u kɑ Bɛni Hɑdɑdin tɑbu kowobu kɑmiɑ mɑm mɑm.
    U ben dumi ɡo. Mɑ u ben tɑbu kɛkɛbɑ mwɛɛrɑ.
  eng-KJVCPB: And the king of Israel went out, and smote the horses and chariots,
    and slew the Syrians with a great slaughter.
  luo-luo: Ruodh Israel nolawogi kendo nohinyo jo-farese kod jo-geche mi nonego jo-Aram
    mangʼeny.
  meu-meu: Bena Israel pavapavana na e raka lasi, hosi bona kariota e abidia. Ia ese
    Suria taudia e aladia mase; ala-ala na bada herea.
  npi-ULB: तब इस्राएलका राजा बाहिर निस्केर घोडाहरू र रथहरूलाई आक्रमण गरे, र अरामीहरूको
    ठुलो संहार गरे ।
  yor-yor: Ọba Israẹli sì jáde lọ, ó sì kọlu àwọn ẹṣin àti kẹ̀kẹ́, ó pa àwọn ará Aramu
    ní ọ̀pọ̀lọpọ̀.
  pes-OPCB: در این جنگ تلفات سنگینی به لشکر سوریه وارد آمد و تمام ارابه‌ها و اسبان
    ایشان به دست اَخاب افتاد.
  tgl-ULB: Pagkatapos ang hari ng Israel ay lumabas at sinalakay ang mga kabayo at
    mga karwaheng pandigma at pinatay ang mga maraming Aramean.
  hui-hui: Ani piyagola Kini Ahaba halu ibunaga ami agaliru tigua Siriali karisini
    howa wai biagabi nogo hosini biruwa wai biaga biarubi ti baba wai bule pene. Puwa
    tigua Siriali dewaore bo wahai halu ti wayali hene.
  mya-mya: အာ​ဟပ်​မင်း​သည်​လည်း​စစ်​ပွဲ​သို့​ဝင်​တော်​မူ​၍ မြင်း​များ​စစ်​ရ​ထား​များ​ကို​ဖမ်း​ဆီး​သိမ်း
    ယူ​၍ ရှု​ရိ​အ​မျိုး​သား​တို့​အား​အ​ကြီး အ​ကျယ်​အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡང་དེར་སླེབས་ནས་རྟ་དང་ཤིང་རྟ་རྣམས་ལ་རྒོལ་ཞིང་། གསོད་གཅོད་ཆེན་པོས་ཨ་རམ་པ་རྣམས་ཕམ་པར་བརྒྱབ་བོ།
    །
  sna-sna: Mambo weIsraeri akabuda akakunda mabhiza nengoro, akauraya vaAramu vakawanda
    kwazvo.
  spa-BLM: El rey de Israel salió y golpeó a los caballos y a los carros, y mató a
    los sirios con una gran matanza.
  cac-cac: Ix ac'ji ganar eb' sirio chi' yuj eb' israel chi', ix yic'ancan noc' chej
    eb' yed' carruaje yic oval. Te nivan eb' sirio chi' ix chami.
  swh-ULB: Kisha mfalme wa Israeli akaenda akawashambulia farasi na magari, na kuwaua
    washami kwa mauaji makubwa.
  bel-bel: І выйшаў цар Ізраільскі, і ўзяў коней і калясьніцы, і ўчыніў вялікі разгром
    Сірыйцаў.
  deu-ELBBK: Da zog der König von Israel aus und schlug die Pferde und die Wagen,
    und er richtete unter den Syrern eine große Niederlage an.
  mbb-OT: Iyan heeyan sikan is kedsurung eni Hadì Ahab te Israel. Mahabet he menge
    Aramihanen is mibpenhimetayan dan, ne mibpenguwa zan is menge kudà wey menge kerwahi
    te menge Aramihanen.
  mal-2015: പിന്നെ യിസ്രായേൽരാജാവു പുറപ്പെട്ടു കുതിരകളെയും രഥങ്ങളെയും പിടിച്ചു; അരാമ്യരെ
    കഠിനമായി തോല്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Akor o Achab geľa pal lende, zaiľa leske o verdana le grajenca a zňičinďa
    le Ben-Hadadoskra armada.
  pes-OPV: و پادشاه اسرائیل بیرون رفته، سواران و ارابه‌ها را شکست داد، و ارامیان را
    به کشتار عظیمی کشت.
  ron-1924: Ымпэратул луй Исраел а ешит, а ловит каий ши кареле ши а причинуит сириенилор
    о маре ынфрынӂере.
  ben-OBCV: ইস্রায়েলের রাজা এগিয়ে গিয়ে ঘোড়া ও রথগুলি কাবু করলেন এবং অরামীয়দের
    উপর ভারী ক্ষয়ক্ষতির বোঝা চাপিয়ে দিলেন।
  som-som: Markaasaa boqorkii dalka Israa'iil baxay oo baabbi'iyey fardihii iyo gaadhifardoodkii,
    oo ciidankii Suuriyana aad buu u laayay.
  lat-VUC: Necnon egressus rex Israël percussit equos et currus, et percussit Syriam
    plaga magna.
  eng-ASVBT: And the king of Israel went out, and smote the horses and chariots, and
    slew the Syrians with a great slaughter.
  ita-1885: E il re d'Israele uscì fuori, e percosse i cavalli ed i carri, e fece
    una grande sconfitta dei Siri.
  eng-LXXUP: 'behold, I bring evil upon thee: and I will kindle a fire after thee,
    and I will utterly destroy every male of Ahab, and him that is shut up and him
    that is left in Israel.'
  eng-ULB: Then the king of Israel went out and attacked the horses and chariots,
    and killed the Arameans in a great slaughter.
  spa-VBL: Entonces el rey de Israel salió y atacó a los caballos y a los carros.
    Infligió una gran derrota a los arameos.
  fra-_FOB: Alors le roi d'Israël sortit, et frappa les chevaux et les chars; de sorte
    qu'il frappa les Syriens d'une grande défaite.
  mal-mal: പിന്നെ യിസ്രായേൽ രാജാവ് പുറപ്പെട്ട് കുതിരകളെയും രഥങ്ങളെയും പിടിച്ചു; അരാമ്യരെ
    കഠിനമായി തോല്പിച്ചു.
  urd-GVR: Us waqt Isrāīl kā bādshāh jang ke lie niklā aur ghoṛoṅ aur rathoṅ ko tabāh
    karke Arāmiyoṅ ko zabardast shikast dī.
  suz-BL: मिनु इस्राएल ङा पिप ङोंइती बारशा, शारा नु बग्‍गी आन कली ग्रामाक्‍त। मिनु
    अरामी शुश आन कली साइक्मी बाक्‍त।
  ita-1927: Il re d’Israele uscì anch’egli, mise in rotta cavalli e carri, e fece
    una grande strage fra i Siri.
  ckb-ckb: پاشای ئیسرائیلیش هاتە دەرەوە و لە ئەسپ و گالیسکەکانی دا، زیانێکی گەورەی
    بە ئارامییەکان گەیاند.
  eng-BBE: And the king of Israel went out and took the horses and the war-carriages,
    and made great destruction among the Aramaeans.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಹೊರಟು ಕುದುರೆಗಳನ್ನೂ, ರಥಗಳನ್ನೂ ಹೊಡೆದು, ಅರಾಮ್ಯರನ್ನು
    ಮಹಾ ಸಂಹಾರದಿಂದ ನಾಶಮಾಡಿಬಿಟ್ಟನು.
  tam-2017: இஸ்ரவேலின் ராஜா புறப்பட்டு, குதிரைகளையும், இரதங்களையும் தாக்கி, சீரியர்களில்
    பெரிய அழிவு உண்டாக வெட்டினான்.
  spa-RV-1909: Y salió el rey de Israel, é hirió la gente de á caballo, y los carros;
    y deshizo los Siros con grande estrago.
  ron-BTF: Şi împăratul lui Israel a ieşit şi a lovit caii şi carele şi a ucis pe
    sirieni cu un mare măcel.
  eng-WEBP: The king of Israel went out and struck the horses and chariots, and killed
    the Syrians with a great slaughter.
  eng-FBV: Then the king of Israel came out and attacked the horses and chariots.
    He inflicted a great defeat on the Arameans.
  nld-1939: Toen trok ook de koning van Israël uit, veroverde de paarden en de strijdwagens,
    en richtte onder de Arameën een grote slachting aan.
  nch-BL: Huan yajqui Tanahuatijquet Acab ten tali Israel huan quintamimicti nochi
    nopa tali Siria ehuani huan inincahuayojhua masque yahuiyayaj cahuajtipa o ipan
    tatehuijca carrojme. Huan nechca nochi nopa sirios mijque ipan nopa tatehuilisti.
  vie-1934: Vua Y-sơ-ra-ên bèn kéo ra đánh giết ngựa xe, làm cho dân Sỵ-ri thua trận
    cả thể.
  hin-CV: इस्राएल के राजा ने पीछा करके घोड़ों और रथों को खत्म कर दिया. अरामी सेना
    हार गई और उसमें बड़ी मार-काट हुई.
  spa-BES: Salió el rey de Israel y tomó los caballos y los carros de guerra, e hizo
    una gran destrucción entre los sirios.
  tdx-tdx: Niavotse amy zao i mpanjaka’ Israeley le zinama’e o soavala-aman-tsareteo
    vaho zinevo’e o nte-Arameo am-pizamanam-bey.
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลก็ออกไปโจมตีม้าและรถรบ และประหารชนซีเรียเสียอย่างใหญ่​โต
  por-BR-2018: E saiu o rei de Israel, e feriu a cavaleiros, e os carros; e derrotou
    os sírios com grande estrago.
  deu-ELO: Da zog der König von Israel aus und schlug die Rosse und die Wagen, und
    er richtete unter den Syrern eine große Niederlage an.
  eng-WYC-2018: Also the king of Israel went out, and smote (the) horses and chariots,
    and he smote Syria with a full great vengeance. (And the king of Israel went out,
    and struck down the horses and the chariots, and he struck down the Syrians with
    a very great slaughter.)
  epo-epo: Tiam eliris la reĝo de Izrael kaj venkobatis la ĉevalojn kaj la ĉarojn,
    kaj li faris inter la Sirianoj grandan buĉon.
  uig-PIN: Israilning padixaⱨi qiⱪip ⱨǝm atliⱪlarni ⱨǝm jǝng ⱨarwilirini bitqit ⱪilip
    Suriylǝrni ⱪattiⱪ ⱪir-qap ⱪildi.
  beo-beo: Hina bagade A:iha:be da bisili gegesu amoga aligila misini, Silia hosi
    amola ‘sa:liode’ fefedelale, Silia dunu hasalasi.
  tpi-OTNT: Na King Ahap wantaim ol sampela soldia i lusim Samaria na i go pait long
    ol ami bilong Siria i stap long ol hos na karis. Na ol i kilim planti Siria na
    winim ol tru.
  hau-SA: Sarki Isra’ila ya bi, ya kuma sha ƙarfin dawakan da keken yaƙin, ya kashe
    Arameyawa da yawa.
  uig-LAT: Israilning padishahi chiqip hem atliqlarni hem jeng harwilirini bitchit
    qilip Suriylerni qattiq qir-chap qildi.
  nde-nde: Inkosi yako-Israyeli yaqhubeka yakhulela abamabhiza kanye labezinqola zempi
    yatshaya yabhuqa ama-Aramu amanengi kakhulu.
  ton-ton: Pea naʻe ʻalu atu ʻae tuʻi ʻo ʻIsileli, ʻo ne teʻia ʻae fanga hoosi mo
    e ngaahi saliote, pea naʻa ne tāmateʻi ʻae kakai Silia ʻi he tāmate lahi ʻaupito.
  ces-1613: Potom vytáhl král Izraelský, a pobil koně i vozy zkazil, a tak porazil
    Syrské ranou velikou.
  eng-WMB: The king of Israel went out and struck the horses and chariots, and killed
    the Syrians with a great slaughter.
  tam-TCV: இஸ்ரயேல் அரசன் முன்னேறிச் சென்று அவர்களின் குதிரைகளையும், தேர்களையும் மேற்கொண்டு
    சீரிய இராணுவத்துக்கு பெரும் இழப்பை விளைவித்தான்.
  ceb-ULB: Unya gisulong sa hari sa Israel ang mga kabayo ug mga karwahe, ug gipamatay
    ang mga Arameanhon sa usa ka dakong pagpatay.
  pol-UBG: Potem król Izraela wyruszył i pobił konie i rydwany, a zadał Syryjczykom
    wielką klęskę.
  urd-GVU: اُس وقت اسرائیل کا بادشاہ جنگ کے لئے نکلا اور گھوڑوں اور رتھوں کو تباہ
    کر کے اَرامیوں کو زبردست شکست دی۔
  deu-1912: Und der König Israels zog aus und schlug Roß und Wagen, daß er an den
    Syrern eine große Schlacht tat.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ಹೊರಟು ಬಂದು ಅರಾಮ್ಯರ ರಥಾಶ್ವಬಲಗಳನ್ನು ಸೋಲಿಸಿ ಮಹಾಸಮೂಹವನ್ನು
    ಸಂಹರಿಸಿದನು.
  yap-yap: Me yan Ahab ni Pilung nga daken e flang, nge kol e pi os nge pi chariot,
    me thang e fan rok e pi Syrian ni rib gel e gafgow ni tay ngorad.
  hlt-MCSB: Israel manghai te cet tih marhang khaw leng khaw a ngawn pah. Aram soah
    hmasoe len neh a ngawn.
  mdy-ETH: ካኣቲ፥ ዓክዓቤ ዖሎ ቤዞ ጌሊ ሞርኮኮ ፓራሢና ሳርጌሎ ዖይቶና ዲዒ ዔኬኔ፤ ሶኦሪያ ዓሶ ኩርሲ ዎዺ ባሼኔ።
  twi-ASANTE: Nanso wɔsɛee apɔnkɔ ne nteaseɛnam a ɛkaa hɔ no nyinaa, kunkumm Aramfoɔ
    no.
  eng-WEBU: The king of Israel went out and struck the horses and chariots, and killed
    the Syrians with a great slaughter.
  wal-wal: Israa7eela kawoi olau kiyidi, paratanne paraa gaareta omooddiis; Sooriyaa
    asatakka woruwaa buttiis.
  spa-PDDPT: El rey de Israel salió y atacó a la caballería y a los carruajes, y derrotó
    a los sirios con una gran matanza.
  gun-gun: Ha'e gui Israel pygua huvixa ou vy ojukapa kavaju, karóxa guive ombovaipa.
    Ha'e vy ojuka reta avi Síria pygua kuery.
  ilo-ULB: Ket rimmuar ti ari ti Israel ken dinarupna dagiti nakakabalio ken nakakarwahe,
    ket adu ti pinapatayna a taga- Aram.
  kpg-kpg: King Ahab gaa hana gi di gowaa deelaa e hai tauwa, guu kumi nia hoodo mo
    nia waga hongo henua aalaa, gei digau Syria gu magedaa i tauwa.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى چىقىپ ھەم ئاتلىقلارنى ھەم جەڭ ھارۋىلىرىنى بىتچىت قىلىپ
    سۇرىيلەرنى قاتتىق قىر-چاپ قىلدى.
  sus-sus: Isirayila mangɛ naxa mini, a Aramikae xa soee faxa, a e xa sɔɔri ragisee
    kana. Na findi nɛ gbaloe ra Aramikae bɛ.
  pon-2006: Nanmwarki Eihap eri kolahng nansapwo, kalowehdi oahs ako oh werennansapw
    ako, oh kahrehiong mehn Siria ko ar lohdi.
  ksd-ksd: Ma ra king Israel i ga irop ma i ga ubu vake ra umana os ma ra umana kiki
    na vinavana, ma i ga peal ra tarai Siria nina di ga doko diat.
  tur-YTC: İsrael Kralı dışarı çıktı ve atları ve arabaları vurdu ve Suriyeliler'i
    büyük bir kıyımla öldürdü.
  grc-BRENT: Ἰδοὺ ἐγὼ ἐπάγω ἐπὶ σὲ κακά· καὶ ἐκκαύσω ὀπίσω σου, καὶ ἐξολοθρεύσω τοῦ
    Ἀχαὰβ οὐροῦντα πρὸς τοῖχον, καὶ συνεχόμενον καὶ ἐγκαταλελειμμένον ἐν Ἰσραήλ.
  ind-AYT: Lalu, raja Israel keluar, dan membunuh kuda-kuda dan kereta-kereta serta
    membunuh orang Aram dengan pembantaian yang besar.
  nya-nya: Mfumu ya Israeli inapita chitsogolo ndi kugwira akavalo ndi magaleta ndipo
    Aaramu ambiri anaphedwa.
  hrv-hrv: Tada je izišao izraelski kralj; zarobio je konje i kola i nanio Aramejcima
    težak poraz.
  mps-mps: Te king Ahap dali, te meba ami dabe dali, augwa te Samaria tagalama, te
    Siria ami dabe te hosde me karisde dualasa wi pali ami dabe dali hwįgi pali.
    Tama augwaligo te Siria dabe hauwa mu ela munama, augwali aiyaba mu elaluai dao.
  tpi-tpi: Na King Ahap wantaim ol sampela soldia i lusim Samaria na i go pait long
    ol ami bilong Siria i stap long ol hos na karis. Na ol i kilim planti Siria na
    winim ol tru.
  dan-1931: Da rykkede Israels Konge ud og gjorde Hestene og Vognene til Bytte, og
    han tilføjede Aramæerne et stort Nederlag.
  vie-OVCB: Vua Ít-ra-ên kéo quân tiêu diệt rất nhiều chiến xa và chiến mã cùng vô
    số quân A-ram.
  guj-2017: પછી ઇઝરાયલના રાજાએ બહાર આવીને ઘોડેસવારો તથા રથદળ પર હુમલો કરીને અરામીઓની
    સખત કતલ કરીને તેઓને મારી નાખ્યા.
  pon-2006A: Nanmwarki Eihap eri kolahng nansapwo, kalowehdi oahs ako oh werennansapw
    ako, oh kahrehiong mehn Siria ko ar lohdi.
  por-BRBSL: O rei de Israel saiu e atingiu os cavalos e as carruagens, e matou os
    sírios com uma grande matança.
  cth-cth: Isarel siangpahrang a tâco teh, marang hoi leng hoi a tuk awh teh, Sirianaw
    moi a thei awh.
  twi-twi: Nanso wɔsɛee apɔnkɔ ne nteaseɛnam a ɛkaa hɔ no nyinaa, kunkum Aramfo no.
  hlt-hlt: Israel manghai te cet tih marhang khaw leng khaw a ngawn pah. Aram soah
    hmasoe len neh a ngawn.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi yɛ̀nní kɛ́túótɛ́ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́
    kɛ́ɑutɛ́ Sidii kóo kpɑ̀ɑ̀tì mɛdiɛ̀.
  msy-2020: Ezɨ Atrivim Ahap mɨdorozir gumazir maba ko Samarian nguibar ekiam ategha
    ghua, Sirian mɨdorozir gumazir hoziaba ko karisbar itiba ko mɨsosi. Egha me Sirian
    mɨdorozir gumazir avɨrim mɨsuagharɨgha, bar me abɨni.
  dop-dop: Ɩsǝnɑ Ɩsɛɣɛlɩ wulɑʋ yoonɑ Silii nyǝ́mɑ nɑ ɩ́ kpiisi pɑ kpɑɣɑnǝŋ nɑ ɩ́ wɑkǝlɩ
    pɑ yoou kɛɛkɛnɑɑ, nɑ ɩ́ pɛlɩ pɑ niŋ kɛ sɔsɔm tɔɣɔlɛ.
  azb-azb: İsrail padşahı oradan çıxıb atlara və döyüş arabalarına hücum etdi və Aramlıları
    böyük tələfata uğratdı.
  eng-DBY: And the king of Israel went out, and smote the horses and chariots, and
    slew the Syrians with a great slaughter.
  hin-2017: तब इस्राएल के राजा ने भी निकलकर घोड़ों और रथों को मारा, और अरामियों को
    बड़ी मार से मारा।
  wol-KYG: Buurub Israyil nag song leen, rey fas ya, yàq watiir ya, daan waa Siri
    jéll bu réy.
  eng-YLT: and the king of Israel goeth out, and smiteth the horses, and the charioteers,
    and hath smitten among the Aramaeans a great smiting.
  eng-WYC-2017: Also the king of Israel went out, and smote horses and chariots, and
    he smote Syria with a full great vengeance.
  eng-WMBB: The king of Israel went out and struck the horses and chariots, and killed
    the Syrians with a great slaughter.
  urd-GVH: उस वक़्त इसराईल का बादशाह जंग के लिए निकला और घोड़ों और रथों को तबाह करके
    अरामियों को ज़बरदस्त शिकस्त दी।
  rug-rug: Zukuru nono la sa baṉara pa Izireli meke tuqe vagi sari na hose meke sari
    na totopili varipera, meke noma hola sa vina kilasa si ta tavete la koari na tie
    pa Siria.
  gaz-gaz: Mootiin Israaʼel ittuma fufee abbootii fardaatii fi gaariiwwanii lolee
    moʼachuudhaan warra Sooriyaa akka malee miidhe.
  fra-LSG: Le roi d’Israël sortit, frappa les chevaux et les chars, et fit éprouver
    aux Syriens une grande défaite.
  yal-yal: Isirayila mangan yi mini, a yi a soone faxa, a wontorone kala, a yi bɔnɔ
    gbeen sa Arami kaane ma.
  haw-1868: Puka aku la ke alii o ka Iseraela, a pepehi ae la i na lio a me na kaa,
    a laku hoi i ko Suria me ka luku nui loa.
  arb-NAV: وَتَقَدَّمَ مَلِكُ إِسْرَائِيلَ وَاقْتَحَمَ الْخَيْلَ وَالْمَرْكَبَاتِ،
    وَأَنْزَلَ بِالأَرَامِيِّينَ هَزِيمَةً فَادِحَةً.
  ewe-ewe: Ke Israelviwo xɔ Syriatɔwo ƒe sɔwo kple tasiaɖamwo ƒe akpa gãtɔ eye wowu
    Siriatɔ geɖewo.
  eng-LEE: And the king of Israel went out, and smote the horses and chariots, and
    inflicted on the Syrians a great defeat.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই ওলাই গৈ তেওঁলোকৰ ঘোঁৰা আৰু ৰথবোৰ নষ্ট কৰিলে আৰু
    অৰামীয়াসকলৰ মাজত মহা-সংহাৰ কৰিলে।
  sus-A: عِسِرَيِلَ مَنفّ نَشَ مِنِ، عَ عَرَ مِكَيٍ شَ سٌييٍ قَشَ، عَ عٍ شَ سْورِ
    رَفِسٍيٍ كَنَ. نَ قِندِ نّ فبَلٌي رَ عَرَ مِكَيٍ بّ.
  fra-SBL: Le roi d'Israël sortit, frappa les chevaux et les chars, et tua les Syriens
    par une grande défaite.
  hbo-hbo: וַיֵּצֵא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיַּ֥ךְ אֶת־הַסּ֖וּס וְאֶת־הָרָ֑כֶב וְהִכָּ֥ה
    בַאֲרָ֖ם מַכָּ֥ה גְדֹולָֽה׃
  kik-kik: Mũthamaki wa Isiraeli akĩmatindĩka na agĩtooria mbarathi na ngaari cia
    ita, akĩũraga Asuriata aingĩ mũno.
  fra-NCL: Le roi d’Israël sortit, frappa les chevaux et les chars, et fit éprouver
    aux Syriens une grande défaite.
  cek-AK: Israel siangpahrang loe hmabangah tacawt moe, hrangnawk hoi hrang lakoknawk
    to paro pae pacoengah, paroeai Syria kaminawk to hum.
  cuk-cuk: Israel-e-rey, Siria-sordamar-balimaksad. Agine, molimar-bukidar, degi,
    e-urmarse-bakar bukidar gasad. Siria-dulemar nue ese ibitosmalad, ese galakusmalad.
  uig-CYR: Исраилниң падишаси чиқип һәм атлиқларни һәм җәң һарвулирини битчит қилип
    Сурийләрни қаттиқ қир-чап қилди.
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు బయలుదేరి గుర్రాలనూ రథాలనూ పట్టుకుని చాలామంది సిరియా
    వారిని చంపేశాడు.
  hat-BSA: Wa Israël la te parèt deyò, li te frape cheval yo avèk cha yo e te touye
    Siryen yo nan yon gwo masak.
  kos-kos: Tokosra Ahab el som nu yen mweun uh orek we, ac sruokya horse ac chariot,
    ac orala kutangla na lulap se fin mwet Syria.
  hbo-WLC: וַיֵּצֵא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיַּ֥ךְ אֶת־הַסּ֖וּס וְאֶת־הָרָ֑כֶב וְהִכָּ֥ה
    בַאֲרָ֖ם מַכָּ֥ה גְדוֹלָֽה׃
  ibo-ibo: Ma eze ndị Izrel pụkwuru ya, nwude ọtụtụ ịnyịnya na ụgbọ agha, butere ndị
    Aram ọghọm dị ukwuu.
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲର ରାଜା ବାହାରକୁ ଯାଇ ଅଶ୍ୱ ଓ ରଥସକଳ ଆଘାତ କଲେ ଓ ଅରାମୀୟମାନଙ୍କୁ ମହାସଂହାରରେ
    ବଧ କଲେ।
  chk-chk: Mürin, ewe kingen Israel a cherela, a liapeni ekewe oris me ekewe woken
    o niela ekewe chon Siria ren eu ninni mi fokun watte.
  rop-rop: King Eiheb bin lidim ol detlot ami brom Isreil, en deibin bidim detlot
    solja blanga Siriya. En detlot Isreil soljamob bin teikoba olabat hosis en bagi
    du.
  ukr-1871: Царь же Ізраїлський вирушив та й забрав конї й колесницї, й завдав Сирийцям
    великий побій.
  deu-1951: Und der König von Israel zog aus und schlug Pferde und Wagen und brachte
    den Syrern eine große Niederlage bei.
  eng-JPS: And the king of Israel went out, and smote the horses and chariots, and
    slew the Arameans with a great slaughter.
  srp-1865: I car Izrailjev izide i pobi konje i kola, i uèini velik pokolj meðu Sircima.
  lug-lug: Awo kabaka wa Isirayiri n’abagobera ddala era n’awamba embalaasi n’amagaali,
    era Abasuuli bangi ne bafa.
  heb-heb: ויצא מלך ישראל ויך את הסוס ואת הרכב והכה בארם מכה גדולה׃
  ben-IRV: পরে ইস্রায়েলের রাজা বের হয়ে তাদের ঘোড়া ও রথ সব ধ্বংস করে দিলেন এবং প্রচুর
    অরামীয়দের হত্যা করলেন।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਘੋੜਿਆਂ ਅਤੇ ਰਥਾਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਅਰਾਮੀਆਂ
    ਉੱਤੇ ਵੱਡਾ ਵਢਾਂਗਾ ਫੇਰਿਆ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည်လည်း ထွက် ၍ မြင်း တပ်၊ ရထား တပ်များကို ဖျက် ၍ ရှုရိ
    လူတို့ကို ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့် သတ် လေ၏။
  tbg-tbg: King Ahaapiva ˻nai iqoka vaiinti hampata˼ oru iqoka raqiharo Siria iqoka
    vaiinti airitahaa arukero vika ohivata iqoka kaarivata raqiakero varora.
  hmo-hmo: King Ahaba be tuari gabuna dekenai ia lao, hosi bona kariota ia abia. Ia
    ese Suria taudia ia alaia mase, ala-ala be bada herea.
  urd-urd: और शाह — ए — इस्राईल ने निकल कर घोड़ों और रथों को मारा, और अरामियों को
    बड़ी खूँरेज़ी के साथ क़त्ल किया।
  rus-SYN: И вышел царь Израильский, и взял коней и колесниц, и произвел большое поражение
    у Сириян.
  bqc-SIM: Ɔ̃ Isailiↄ kía bↄ̀ gɛ̀ sↄ̃deↄ ń sↄ̃́godeↄ dɛ̀dɛ, à Siliↄ ásookɛ̀ maamaaɛ.
  tcz-CHONGTHU: Ahiyeng vang'in, Israel lengpa chun Syria sakol dang holeh sakol kangtalai
    ho chu ana ban suhmang peh tan ahi.
  mar-mar: इस्राएल राजाने सेनेचे नेतृत्व करून अरामाच्या फौजेतील सर्व घोडे आणि रथ पळवले.
    अरामाची मोठी कत्तल उडवली.
  qub-qub: Chaura Israelpa raynin aywar suldärucunata wañurcachir charicarcäriran
    cawalluncunata, pillyapaj caj carrëtancunatapis. Chaynöpami Siria runacunataga
    fiyupa binsiycäriran.
  bqp-bqp: Akũ Isarailanↄ kína bò à gɛ̀ɛ à sↄ̃denↄ kũ sↄ̃godenↄ dɛ̀dɛ à Sirianↄ
    ásaru kɛ̀ manamana.
  hat-hat: Wa Akab vin atake lè sa a, li touye chwal moun Siri yo, li kraze cha lagè
    yo. Li bat moun Siri yo byen bat.
  eng-BSB: Then the king of Israel marched out and attacked the horses and chariots,
    inflicting a great slaughter on the Arameans.
  eng-WEBPB: The king of Israel went out and struck the horses and chariots, and killed
    the Syrians with a great slaughter.
  kbq-kbq: Hianagi Israeli sondia vahetmimo'za vu'za hosi afutamine karisiramine,
    Siria sondia vahetaminena tusi'a vahe zamahe fri'naze.
  nhe-BL: Huan yajqui Tlanahuatijquetl Acab tlen tlali Israel huan quintlamimicti
    nochi nopa tlali Siria ehuani huan inincahuayos yonque yohuiyayaj cahuajtipa o
    ipan tlatehuijca carros. Huan nechca nochi nopa sirios mijque ipan nopa tlatehuijcayotl.
  bus-bus: Ben Isarailinↄ kína bↄ̀ à gàa à sↄ̃deenↄ kↄ̃n sↄ̃gorodeenↄ dɛ̀dɛ à Sirianↄ
    ásaru kɛ̀ maamaa.
  gub-BL: Tuwihawete Akaw oho wanaikweromo a'e kury. Weityk tuwe zauxiapekwer Xir
    ywy rehe har a'e wà kury. Upyro a'e zauxiapekwer wà, kawaru ywyramawa zeàmàtyry'ymaw
    pe har wanuwi wà.
  eng-DRA: But the king of Israel going out overthrew the horses and chariots, and
    slew the Syrians with a great slaughter.
