    “Você”.'
  cth-cth: Ahab ni api hno lahoi maw telah ati, ahni ni BAWIPA ni telah a dei, khobawi
    a sannaw hah ka hno han telah ati. Ahni ni apinimaw tarantuknae kho a khang han
    telah ati. Ahni ni nang ni atipouh.
  twi-twi: Ahab bisae se, “Na dɛn na ɔbɛyɛ no?” Na odiyifo no buae se, “Sɛnea Awurade
    se ni, ‘Asraafo so asahene a wotuatua amansin ano no na wɔbɛyɛ.’ ” Ahab bisae
    se, “Enti yenni kan ntow nhyɛ wɔn so ana?” Odiyifo no buae se, “Yiw.”
  hlt-hlt: Te vaengah Ahab loh, “U nen nim?” a ti nah. Te dongah, “BOEIPA loh he ni
    a thui, paeng kah mangpa cadong rhoek neh,” a ti nah. Te phoeiah, “U long caemtloek
    a pin eh?” a ti nah hatah, “Nang loh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Akɑbu dɔ̀: Nɛ̀ we mborɛ̀ ndɛ kù yóó bɛ̀ nti duɔ́mmɛ̀? Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò dɔ̀: Ti Yiɛ̀ nKuyie ntu bɛ̀ɛ̀ bɑkɛ́ itempɛ̃ nnɛ̀ bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    borɛ̀ ndɛ. Kɛ̀ Akɑbu dɔ̀: We nyóó ketɛ́ mudoò? Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    dɔ̀: Fɔ̃́ nwe.'
  msy-2020: Ezɨ Ahap kamaghɨn akam inigha izir gumazim mɨgei, “Tinara me mɨsogh me
    abɨnigham?” Ezɨ akam inigha izir gumazim kamaghɨn a mɨgei, “Ikiavɨra Itir God
    ghaze, distrighbar gavmanɨn gumazir dapanibar mɨdorozir gumazir igiaba, me dɨkabɨnigham.”
    Ezɨ atrivim ua men azara, “Tinara mɨdorozimɨn faragh mangɨ mɨdorozim foram?” Ezɨ
    akam inigha izir gumazim ghaze, “Nɨrara.”
  dop-dop: 'Ntɛnɑ Akɑpɩ pɔɔsɩ sɩ: Awe toŋ tɑɑ kɛ́ pɩɩ tʋnɑ-wɛɣɛ mɑ niŋ tɑɑ? Tɑcɑɑ
    sɩ: Yoolɑɑ kʋfɑmɑ mpɑ kʋmɑtɑŋnɑɑ sɔsɑɑ kpɑɣɑɑ tɔ mpɛ pɑ toŋ tɑɑ kɛ́. Akɑpɩ sɩ:
    Nɑ ɑwe kɑ́ cɑɑlǝnɑ yoou? Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ: Nyɑɣɑ.'
  azb-azb: 'Axav dedi: «Kimin vasitəsilə?» O dedi: «Rəbb belə deyir: “Əyalət başçılarının
    xidmətində olan igidlərin vasitəsilə bunu edəcəyəm”». Sonra Axav dedi: «Döyüşü
    kim başlayacaq?» O cavab verdi: «Sən».'
  eng-DBY: 'And Ahab said, By whom? And he said, Thus saith Jehovah: By the servants
    of the princes of the provinces. Then he said, Who shall begin the battle? And
    he said, Thou.'
  hin-2017: अहाब ने पूछा, “किसके द्वारा?” उसने कहा, “यहोवा यह कहता है, कि प्रदेशों
    के हाकिमों के सेवकों के द्वारा!” फिर उसने पूछा, “युद्ध को कौन आरम्भ करे?” उसने
    उत्तर दिया, “तू ही।”
  wol-KYG: 'Axab ne ko: «Ku may defal loolu?» Mu ne ko: «Aji Sax ji nee: Dag yi kilifay
    diiwaan yi yebal lay doon.» Axab ne ko: «Kuy sooke xare bi?» Mu ne ko: «Xanaa
    yaw.»'
  eng-YLT: And Ahab saith, 'By whom?' and he saith, 'Thus said Jehovah, By the young
    men of the heads of the provinces;' and he saith, 'Who doth direct the battle?'
    and he saith, 'Thou.'
  eng-WYC-2017: And Ahab said, By whom? And he said to Ahab, The Lord saith these
    things, By the squires, or the footmen, of the princes of provinces. And Ahab
    said, Who shall begin to fight? And the prophet said, Thou.
  eng-WMBB: Ahab said, “By whom?” He said, “The LORD says, ‘By the young men of the
    princes of the provinces.’” Then he said, “Who shall begin the battle?” He answered,
    “You.”
  urd-GVH: अख़ियब ने सवाल किया, “रब यह किसके वसीले से करेगा?” नबी ने जवाब दिया, “रब
    फ़रमाता है कि ज़िलों पर मुक़र्रर अफ़सरों के जवान यह फ़तह पाएँगे।” बादशाह ने मज़ीद
    पूछा, “लड़ाई में कौन पहला क़दम उठाए?” नबी ने कहा, “तू ही।”
  rug-rug: 'Nanasa se Ehabi, “Ba esei kote turaṉia sa rinapata?” Olaṉa sa poropita,
    “Guahe si zama nia e Zihova: ‘Ari na tie varipera vaquradi tadi na koimata varipera
    pa hopeke pinaqaha popoa, arini kote tavetia si hie.’ ” “Meke esei kote podalae
    nia sa vinaripera?” nanasa gua se Ehabi. Olaṉa sa poropita, “Agoi mo.”'
  gaz-gaz: Ahaab garuu, “Eenyutu waan kana hojjeta?” jedhee gaafate. Raajiin sunis,
    “Waaqayyo akkana jedha; ‘Tajaajiltoota bulchitoota kutaalee biyyaa kanneen dargaggoo
    taʼanitu waan kana hojjeta’ ” jedhee deebiseef. Innis, “Eenyutu lola jalqaba?”
    jedhee gaafate. Raajiin sunis, “Situ jalqaba” jedhee deebiseef.
  fra-LSG: 'Achab dit: Par qui? Et il répondit: Ainsi parle l’Éternel: Par les serviteurs
    des chefs des provinces. Achab dit: Qui engagera le combat? Et il répondit: Toi.'
  yal-yal: Axabi yi a maxɔdin, a naxa, “Na fatama nde ra?” Nabiin yi a yabi, a naxa,
    “Alatala ito nan falaxi, a naxa, ‘Fata sofa foningene ra yamana kanne naxanye
    yɛ matongoxi.’ ” Axabi mɔn yi a maxɔdin, a naxa, “Nde yɛngɛn fɔlɔma?” Nabiin yi
    a yabi, a naxa, “I tan.”
  haw-1868: Ninau aku la o Ahaba, Ma owai la? Hai mai la oia, Ke i mai nei o Iehova,
    penei, Ma na kanaka ui o na lii o na panalaau. Alaila ninau hou aku la oia, Owai
    ka mea e hooinakaukau? Hai mai la oia, O oe.
  arb-NAV: 'فَسَأَلَ آخْابُ: «بِمَنْ يَكُونُ النَّصْرُ؟» فَأَجَابَ: «هَذَا مَا يَقُولُهُ
    الرَّبُّ: بِقُوَّاتِ رُؤَسَاءِ الْمُقَاطَعَاتِ» فَعَادَ يَسْأَلُ: «مَنْ يَبْتَدِئُ
    الْحَرْبَ؟» فَأَجَابَ: «أَنْتَ».'
  ewe-ewe: Ahab bia be, “Ke ame kae awɔ nu sia?” Nyagblɔɖila la ɖo eŋu be, “Alea Yehowa
    gblɔe nye esi, ‘Ato ɖekakpuiwo, asrafo siwo le nutoa me la dzi.’ ” Ahab gabia
    be, “Ame kae adze aʋa la gɔme?” Nyagblɔɖila la ɖo eŋu nɛ be, “Miawoe!”
  eng-LEE: And Achab said, By whom? And he said, Thus hath said the Lord, By means
    of the young men of the princes of the provinces. Then said he, Who shall order
    the battle? And he said, Thou.
  asm-FB: আহাবে ক’লে, “কাৰ দ্বাৰাই এনে কৰিবা?” ভাববাদীজনে ক’লে, “যিহোৱাই এইদৰে কৈছে,
    প্ৰদেশত সেৱা কৰা অধিপতি সকলৰ ডেকাসকলৰ দ্বাৰাই।” তেতিয়া আহাবে সুধিলে, “যুদ্ধ কোনে
    আৰম্ভ কৰিব?”
  sus-A: عَكَبُ نَشَ عَ مَشْرِن، «عَ قَمَ نَ رَبَدٍ ندٍ سَابُي رَ؟» نَمِحْنمّ نَشَ
    عَ قَلَ عَ بّ، «عَلَتَلَ نَشّ عِ قَمَ نَ رَبَدٍ فٌمِنَيٍ شَ سّفّتَلَيٍ نَن سَابُي
    رَ.» عَكَبُ نَشَ عَ مَشْرِن، «ندٍ قِندِ مَ عٍ شَ يَرٍرَتِ رَ نَ فٍرٍ كُي؟» عَ
    نَشَ عَ يَابِ، «عِ تَن.»
  fra-SBL: 'Achab a dit : « Par qui ? » Il dit : « Yahvé dit : ''Par les jeunes gens
    des princes des provinces''. » Puis il a dit : « Qui va commencer la bataille ? »
    Il a répondu : « Vous. »'
  hbo-hbo: וַיֹּ֤אמֶר אַחְאָב֙ בְּמִ֔י וַיֹּ֙אמֶר֙ כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּנַעֲרֵ֖י
    שָׂרֵ֣י הַמְּדִינֹ֑ות וַיֹּ֛אמֶר מִֽי־יֶאְסֹ֥ר הַמִּלְחָמָ֖ה וַיֹּ֥אמֶר אָֽתָּה׃
  kik-kik: 'Nake Ahabu akĩũria atĩrĩ, “No nũũ ũgwĩka ũguo?” Nake mũnabii ũcio akĩmũcookeria
    atĩrĩ, “Jehova ekuuga ũũ: Anene ethĩ arĩa matongoragia mbũtũ cia bũrũri nĩo megwĩka
    ũguo.” Ningĩ akĩũria atĩrĩ, “Na nũũ ũkaambĩrĩria mbaara?” Nake mũnabii akĩmũcookeria
    atĩrĩ, “Nĩwe ũkaamĩambĩrĩria.”'
  fra-NCL: 'Achab dit : « Par qui ? » Et il répondit : « Ainsi dit Yahweh : Par les
    serviteurs des chefs des provinces. » Achab dit : « Qui engagera le combat ? »
    Et il répondit : « Toi. »'
  cek-AK: Ahab mah, Mi khaeah maw paek tih? tiah a naa. Anih mah, prae ahap ukkungnawk
    hoi thendoengnawk khaeah paek tih, tiah Angraeng mah thuih, tiah a naa. Mi mah
    maw misatuk han lokpaek tih? tiah a dueng let bae. Tahmaa mah, Nang mah na paek
    tih, tiah a naa.
  cuk-cuk: 'Acab abin-sogded: —¿Degite, Bab-Jehová doaba deyob imakoe? Bab-Jehová-gaya-barsoged
    sogdebalid: —Weyob, Bab-Jehová soged: ‘Sapingan-dummagan-bendakdimaladba an imakoed.’
    Acab egisdebalid: —¿Degite, doa-inse bila-onodoe? Bab-Jehová-gayaburba-barsoged
    sogded: —Be-inse be onodoe.'
  uig-CYR: 'Аһаб: — Кимниң вастиси билән болиду? дәп сориди. У: — Пәрвәрдигар мундақ
    дәйду: «Валийларниң ғуламлири билән болиду», деди. У йәнә: — Ким һуҗумни башлайду?
    — дәп сориди. У: — Сән өзүң, деди.'
  tel-2017: “ఇది ఎవరివల్ల అవుతుంది?” అని అహాబు అడిగాడు. అందుకు ప్రవక్త “రాజ్యాధిపతుల్లో
    ఉన్న యువకుల వలన అవుతుందని యెహోవా చెబుతున్నాడు” అన్నాడు. “యుద్ధాన్ని ఎవరు మొదలెట్టాలి?”
    అని రాజు అడిగాడు. అతడు “నువ్వే” అని జవాబిచ్చాడు.
  hat-BSA: 'Epi Achab te di: “Pa kilès?” Epi li te di: “Pa jennonm ki se chèf a pwovens
    yo.” Epi Achab te di: “Se kilès ki pou louvri batay la?” Epi li te reponn: “Ou
    menm”.'
  kos-kos: Ahab el siyuk, “Su ac us mweun uh?” Ac mwet palu sac fahk, “LEUM GOD El
    fahk mu mwet mweun fusr su kolyuk sin kais sie governor in acn Israel pa ac us
    mweun uh.” Na tokosra el siyuk, “Ac su ac sapsap nu sin mwet nukewa?” Mwet palu
    sac fahk, “Kom.”
  hbo-WLC: וַיֹּ֤אמֶר אַחְאָב֙ בְּמִ֔י וַיֹּ֙אמֶר֙ כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּנַעֲרֵ֖י
    שָׂרֵ֣י הַמְּדִינ֑וֹת וַיֹּ֛אמֶר מִֽי־יֶאְסֹ֥ר הַמִּלְחָמָ֖ה וַיֹּ֥אמֶר אָֽתָּה׃
  ibo-ibo: Ma Ehab jụrụ sị, “Onye ga-eme nke a?” Onye amụma zara, “Ihe ndị a ka Onyenwe
    anyị kwuru, ‘Ọ bụ ụmụ okorobịa bụ ndịisi agha nọ nʼokpuru ndị ọchịagha na-achị
    akụkụ ala Izrel.’ ” Ehab jụkwara ọzọ, “Onye ga-amalite agha a?” Onye amụma ahụ
    zara, “Gị onwe gị.”
  ory-ory: ତହିଁରେ ଆହାବ ପଚାରିଲେ, “କାହା ଦ୍ୱାରା?” ସେ କହିଲେ, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
    ପ୍ରଦେଶର ଅଧିପତିମାନଙ୍କ ଯୁବା ଲୋକଙ୍କ ଦ୍ୱାରା। ତେବେ ସେ ପଚାରିଲେ, “କିଏ ଯୁଦ୍ଧ ଆରମ୍ଭ କରିବ?”
    ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ତୁମ୍ଭେ।”
  chk-chk: Nge Ahap a ais, “Iö epwe mwei ewe maun?” Ewe soufos a pälüeni, “Iei alon
    ewe Samol mi Lapalap, ‘Ekewe sounfiu alüal nöün kepinan ekewe sop.’” Mürin, Ahap
    a ais, “Iö epwe popuetä ewe maun?” Ewe soufos a pälüeni, “En.”
  rop-rop: Wal King Eiheb bin tok, “Hu garra go lida blanga lidim det fait?” En det
    speshalwan mesinja bin tok, “YAWEI bin tok detlot yangwan soljamob hu jidan anda
    detlot gabman bos langa dijan kantri. Olabat na garra fait langa ol detlot solja
    blanga King Binaded.” En King Eiheb bin askim im, “Hu garra tok blanga stadimap
    det fait?” En det speshalwan mesinja bin tok “Yu na!”
  ukr-1871: 'І спитав Ахаб: Через кого? І відказав він: Так говорить Господь: Через
    людей, що під земськими начальниками. І спитав далїй: Хто розпічне битву? Відказав
    той: Ти.'
  deu-1951: 'Ahab sprach: Durch wen? Er sprach: So spricht der HERR: Durch die Knappen
    der Bezirkshauptleute! Er sprach: Wer soll den Kampf beginnen? Er sprach: Du!'
  eng-JPS: 'And Ahab said: ''By whom?'' And he said: ''Thus saith the LORD: By the
    young men of the princes of the provinces.'' Then he said: ''Who shall begin the
    battle?'' And he answered: ''Thou.'''
  srp-1865: 'A Ahav reèe: preko koga? A on reèe: ovako veli Gospod: preko momaka knezova
    zemaljskih. Opet reèe: ko æe zametnuti boj? A on reèe: ti.'
  lug-lug: Akabu n’abuuza nti, “Anakikola atya?” Nnabbi n’addamu nti, “Bw’ati bw’ayogera
    Mukama nti, ‘Abavubuka bo ab’abaduumizi b’amasaza, bajja kukubeera.’ ” Akabu ne
    yeeyongera okubuuza nti, “Ani anasooka okulumba?” Nnabbi n’addamu nti, “Ggwe.”
  heb-heb: ויאמר אחאב במי ויאמר כה אמר יהוה בנערי שרי המדינות ויאמר מי יאסר המלחמה
    ויאמר אתה׃
  ben-IRV: আহাব বললেন, “কিন্তু কাকে দিয়ে তিনি তা করাবেন?” ভাববাদী উত্তরে বললেন, “সদাপ্রভু
    বলছেন যে, বিভিন্ন এলাকার শাসনকর্ত্তাদের অধীনে যে যুবক সৈন্যেরা আছে তারাই তা করবে।”
    আহাব জিজ্ঞাসা করলেন, “যুদ্ধটা শুরু করবে কে?” উত্তরে ভাববাদী বললেন, “আপনিই করবেন।”
  pan-pan: ਤਦ ਅਹਾਬ ਨੇ ਪੁੱਛਿਆ, ਕਿਸ ਦੇ ਰਾਹੀਂ? ਉਸ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਸੂਬਿਆਂ
    ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਜੁਆਨਾਂ ਦੇ ਰਾਹੀਂ। ਤਾਂ ਫੇਰ ਉਸ ਪੁੱਛਿਆ, ਲੜਾਈ ਕੌਣ ਸ਼ੁਰੂ ਕਰੇ? ਉਸ ਆਖਿਆ
    ਤੂੰ।
  mya-JVB: အာဟပ် ကလည်း၊ အဘယ်သူ အားဖြင့် အပ်တော်မူမည်နည်းဟုမေး လျှင် ၊ မြို့ဝန် များ၏လုလင်
    တို့ အားဖြင့် အပ်မည်ဟု ထာဝရဘုရား မိန့် တော်မူကြောင်းကို ဆင့်ဆို ၏။ စစ်မှု ကိုအဘယ်သူ
    စီရင်ရမည်နည်းဟုမေး ပြန်သော်၊ မင်းကြီးကိုယ်တိုင်စီရင်ရမည်ဟု ဆို၏။
  tbg-tbg: 'Minti tuvaro Ahaapiva paropeti vaiinti vira irero tiharo, Tauka taukae
    maihai oru iqoka raqivarave? tuvaro paropeti viva vira tiva amiro tiharo, Noravano
    Kotiva mintima tivo: Qaraaka qiata vaiinti vo vata vo vataqaa raqiki variaka vevaaraini
    variaka, vikama ˻Siria hampata˼ raqivarave, tiro. Minti tuvaro Ahaapiva qaiqaa
    irero tiharo, Tavave qaraaka vaiinti vika ntita varero vuanarove? tuvaro paropeti
    viva tiharo, Are nenave, tiro.'
  hmo-hmo: Ahaba ese peroveta tauna ia nanadaia, ia gwau, “Daika ese tuari do idia
    gunalaia?” Peroveta tauna ia haere, ia gwau, “Lohiabada ia gwau, provins edia
    tuari biagudia mai edia tuari taudia, uhau taudia, ese do idia karaia.” Ahaba
    ese ma ia nanadaia, ia gwau, “Daika ese tuari do ia hamatamaia?” Peroveta tauna
    ia haere, ia gwau, “Oi ese.”
  urd-urd: तब अख़ीअब ने पूछा, “किसके वसीले से?” उसने कहा, ख़ुदावन्द ऐसा फ़रमाता है
    कि सूबों के सरदारों के जवानों के वसीले से! “फिर उसने पूछा कि लड़ाई कौन शुरू करे।”
    उसने जवाब दिया कि “तू।”
  rus-SYN: 'И сказал Ахав: чрез кого? Он сказал: так говорит Господь: чрез слуг областных
    начальников. И сказал Ахав: кто начнет сражение? Он сказал: ты.'
  bqc-SIM: 'Ɔ̃ Ahabu aà là à mɛ̀: Démɛ a bee kɛi? A wèwà à mɛ̀: Dii mɛ̀ n bùsu
    kíaↄ ìwaↄ mɛ́ aa kɛ. Ɔ̃ Ahabu aà là lↄ: Démɛ a lɛ́lɛmái? A wèwà à mɛ̀:
    Ḿmɛ!'
  tcz-CHONGTHU: Hichun Ahab in, “Ipiti ahinbol ding ham?” tin adong in ahi. Chuin
    themgaopa chun ahin donbut in, “Gambih vaipo ho noija khangthah hon abol diu ahi,”
    atin ahile, Ahab in, “Keihon kasat masat diu ham?” tin adongkit in ahile, thempupan,
    “Henge nanghon nasat masat diu ahi,” ati
  mar-mar: अहाबाने विचारले. “या पराभवासाठी तू कोणाला हाताशी धरशील?” तेव्हा तो संदेष्टा
    म्हणाला, “प्रांत अधिकाऱ्यांच्या हाताखालच्या तरुणांची परमेश्वर मदत घेईल” यावर राजाने
    विचारले, “या सैन्याचे नेतृत्व कोण करील?” “तूच ते करशील” असे संदेष्ट्याने सांगितले.
  qub-qub: 'Chaura Acabga tapuran: «¿Pï yanapämaptintaj nogapa munaynëmanga churanga?»
    Tayta Diospa profëtanna niran: «Tayta Diosga nisha: ‹probinsyacunacho mandajcunapa
    yanapajnin mösucuna yanapaptinmi munayninman churashaj› nirmi.» «¿Rimëroga pitaj
    gallayconga pillyata?» nir tapuranraj Acabga. Chaura Diospa profëtan niran: «Gammi
    pillyataga gallaycunqui.»'
  bqp-bqp: 'Akũ Ahabu a là à pì: Dí mɛ́ ani abire kɛɛ? À wèa à pì: Dikiri pì, n bùsu
    gu gbɛ̃ zↄ̃kↄ̃nↄ kɛfɛnna zĩ̀karinↄ mɛ́ oni kɛ. Akũ Ahabu a là dↄ: Dí mɛ́ ani
    na zĩ̀ia káakuu? À wèa à pì: Mↄkↄ̃mmɛ!'
  hat-hat: 'Akab mande l'': -Ki moun ou pral fè lage yo nan men m'' jòdi a? Pwofèt
    la reponn li: -Seyè a voye di ou se jenn sòlda ki sou lòd gouvènè pwovens yo ki
    pral fè l''. Wa mande ankò: -Ki moun ki pral atake anvan? Pwofèt la reponn: -Ou
    menm.'
  eng-BSB: '“By whom?” Ahab asked. And the prophet replied, “This is what the LORD
    says: ‘By the young officers of the district governors.’” “Who will start the
    battle?” asked Ahab. “You will,” answered the prophet.'
  eng-WEBPB: Ahab said, “By whom?” He said, “The LORD says, ‘By the young men of the
    princes of the provinces.’” Then he said, “Who shall begin the battle?” He answered,
    “You.”
  kbq-kbq: Anagema higeno'a, Ahapu'a kasnampa nera amanage huno antahige'ne, inankna
    huno anara hugahie, higeno ana kasnampa ne'mo'a amanage huno kenona hu'ne. Magoke
    magoke provinsifi sondia vahete'ma kvama hu'naza kasefa sondia vahe'mo'za anara
    hugahaze. Higeno, iza ana hara agafa hugahie, huno higeno, kagra agafa hugahane
    huno hu'ne.
  nhe-BL: 'Huan Acab quiilhui: ―¿Quejatza quichihuas? Huan nopa tiocamanalojquetl
    quiijto: ―Queja ni quiijtohua TOTECO: ‘Nopa tlayacanca soldados tlen neltelpocame
    tlen hualahuij ipan nopa sequinoc estados ipan motlanahuatilis, inijuanti quichihuase.’
    Huan Acab quiilhui: ―¿Ajqueya quipehualtis nopa tlatehuijcayotl? Huan nopa tiocamanalojquetl
    quinanquili: ―¡Ta!'
  bus-bus: 'Ben Ahabu à là à bè: Dé bé eé beee kɛɛ? À wèàla à bè: Dii bè, n bùsu gu
    gbɛ̃nsinↄ ↄ̀wazi zĩ̀karinↄ bé wé kɛ. Ben Ahabu à là dↄ: Dé bé eé na zĩ̀a káakuu?
    À wèàla à bè: Ḿbee!'
  gub-BL: Mon wiko zauxiapekwer wanuwihaw romo wazeàmàtyry'ymaw pe nehe, i'i Akaw
    izupe. Uze'eg Tupàn ze'eg imume'u har izupe a'e kury. — Nezewe i'i Tupàn Tuweharupi
    Wiko Ma'e newe. — Awa ipyahu ma'e ywy nànàn rehe har pureruze'eg ma'e wapytywà
    har wiko putar zauxiapekwer wanuwihaw romo wà nehe, i'i newe, i'i izupe ma'e.
    — Mon wiko putar zauxiapekwer wamono'ogaw uhua'u wera'u ma'e wanuwihaw romo nehe,
    i'i tuwihawete izupe. — Ne, tuwihawete ne, i'i Tupàn ze'eg imume'u har izupe.
  eng-DRA: 'And Achab said: By whom? And he said to him: Thus saith the Lord: By the
    servants of the princes of the provinces. And he said: Who shall begin to fight?
    And he said: Thou.'
