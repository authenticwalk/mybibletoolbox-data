verse: 1KI.020.014
translations:
  mal-C: “എന്നാൽ, ആര് അതു ചെയ്യും?” എന്ന് ആഹാബ് ചോദിച്ചു. “ദേശാധിപതികളുടെ സംരക്ഷകർ
    അതു ചെയ്യും എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു,” എന്നു പ്രവാചകൻ പറഞ്ഞു. “എന്നാൽ, ആരാണ്
    യുദ്ധം ആരംഭിക്കേണ്ടത്?” എന്ന് ആഹാബ് ചോദിച്ചു. “താങ്കൾതന്നെ,” എന്നു പ്രവാചകൻ മറുപടി
    നൽകി.
  deu-TKW: 'Ahab fragte: Durch wen? Da antwortete er: So spricht Jahwe: Durch die
    Leute der Landvögte! Da fragte er weiter: Wer soll den Kampf beginnen? Jener antwortete:
    Du selbst!'
  lin-lin: 'Akabi atunaki : — Kasi nani akosala yango ? Mosakoli azongisaki : — Tala
    liloba oyo Yawe alobi : « Bakonzi ya basoda ya bilenge, bakonzi ya basoda ya bamboka
    mike nde bakosala yango. » Akabi atunaki : — Nani akobanda etumba ? Mosakoli azongisaki :
    — Ezali yo nde moto okobanda.'
  eng-LSV: 'And Ahab says, “By whom?” And he says, “Thus said YHWH: By the young men
    of the heads of the provinces”; and he says, “Who directs the battle?” And he
    says, “You.”'
  eng-GNV: And Ahab sayd, By whome? And he sayde, Thus sayth the Lord, By the seruants
    of the princes of the prouinces. He sayde againe, Who shall order the battel?
    And he answered, Thou.
  eng-WEBSTER: And Ahab said, By whom? And he said, Thus saith the LORD, Even by the
    young men of the princes of the provinces. Then he said, Who shall order the battle?
    And he answered, Thou.
  nhw-BL: 'Huan Acab quiilhui: ―¿Quenicatza quichihuas? Huan nopa tlajtol pannextijquetl
    quiijto: ―Quej ni quiijtohua TOTECO: ‘Nopa tlayacanca soldados catli neltelpocame
    catli hualahuij ipan nopa sequinoc estados ipan motlanahuatilis, inijuanti quichihuase.’
    Huan Acab quiilhui: ―¿Ajqueya quipehualtis nopa tlahuilancayotl? Huan nopa tlajtol
    pannextijquetl quinanquili: ―¡Ta!'
  swh-ONEN: 'Ahabu akauliza, “Ni nani atakayefanya hili?” Nabii akamjibu, “Hivi ndivyo
    asemavyo Bwana: ‘Maafisa vijana majemadari wa majimbo watafanya hili.’ ” Akauliza,
    “Ni nani atakayeanzisha vita?” Nabii akamjibu, “Ni wewe.”'
  bba-bba: Akɑbu u nɛɛ, weren min diyɑ yɑ koo kɑ koorɑ mɛ. Mɑ sɔmɔ wi, u nùn wisɑ
    u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡerumɔ. U nɛɛ, yɑ koo koorɑwɑ sɑɑ tɑbu kowo be berɑ
    kɑ berɑn wiruɡibɑ ɡɔsɑn min di. Mɑ Akɑbu u mɑɑ bikiɑ u nɛɛ, tɑbu sunɔ wɑrɑ u koo
    woodɑ wɛ̃ su kɑ bu wɔri. Sɔmɔ wi, u nùn wisɑ u nɛɛ, wunɑ kɑɑ ko tɑɑ bin sunɔ.
  eng-KJVCPB: And Ahab said, By whom? And he said, Thus saith the Lord, Even by the
    young men of the princes of the provinces. Then he said, Who shall order the battle?
    And he answered, Thou.
  luo-luo: 'To Ahab nopenjo niya, “To en ngʼatno mabiro timo mano?” To janabi nodwoke
    niya, “Ma e gima Jehova Nyasaye wacho: ‘Rowere ma jolweny mag jotend lweny mar
    gwenge ema biro timo mani.’ ” Nopenjo niya, “En ngʼa mabiro chako lweny?” To janabi
    nodwoke niya, “In ema ibiro timo kamano.”'
  meu-meu: 'Ahaba eto, Daidia edia amo? Ia eto, Iehova na ini e gwau tomamu: Kaha
    ta ta lohiadia edia hesiai taudia edia amo. Ahaba ma eto, Daika ese tuari baine
    matamaia? Ia na e haere, eto, Oi.'
  npi-ULB: आहाबले जवाफ दिए, “कोद्वारा ?” परमप्रभुले जवाफ दिनुभयो, “जिल्ला-जिल्लाका
    जिल्लापालहरूको सेवा गर्ने जवान अधिकृतहरूद्वारा ।” तब आहाबले भने, “कसले युद्धको
    थालनी गर्ने छ ?” परमप्रभुले जवाफ दिनुभयो, “तैँले ।”
  yor-yor: 'Ahabu sì béèrè pé, “Ṣùgbọ́n ta ni yóò ṣe èyí?” Wòlíì náà sì dáhùn wí pé,
    “Èyí ni ohun tí Olúwa wí: ‘Nípa ìpẹ́ẹ̀rẹ̀ àwọn ìjòyè ìgbèríko.’ ” Nígbà náà ni
    ó wí pé. “Ta ni yóò bẹ̀rẹ̀ ogun náà?” Wòlíì sì dalóhùn pé, “Ìwọ ni yóò ṣe é.”'
  pes-OPCB: 'اَخاب پرسید: «خداوند این کار را چگونه انجام می‌دهد؟» نبی جواب داد: «خداوند
    می‌فرماید که به‌وسیلۀ فرماندهانی که زیر دست حاکمان اسرائیل هستند این کار را انجام
    خواهد داد.» اَخاب پرسید: «چه کسی اول باید جنگ را شروع کند؟» نبی جواب داد: «خودت.»'
  tgl-ULB: Sumagot si Ahab, “Sa pamamagitan nino?” Sumagot at sinasabi ni Yahweh,
    “Sa pamamagitan ng mga batang opisyal na naglingkod sa gobernador sa mga lalawigan.”
    Pagkatapos sinabi ni Ahab, “Sino ang magsisimula ng labanan? Sumagot si Yahweh,
    “Ikaw.”
  hui-hui: Ani layagola Ahaba ibugua Anduane Homogonaga bi mana latagi haga agali
    biagohondo hale halu lalu, Aiwa wai bu pialu bo poda hana holobadabe, lene. Ani
    hale hayagola agali biago ibugua kinihondo lalu, Anduane Homogohanda bi ogodagua
    laya. Ndisigiri mbira mbirani haru haga hearume igiri daliahe haru howa tigua
    bo poda hana holebira laya, lene. Ani layagola kini ibugua lone hale halu lalu,
    Tí wai bule pudaba lalu aiwa wai hono miragola bule polobadabe, lene. Ani hale
    hayagola Anduane Homogonaga bi mana latagi haga biagome lalu, Í̠na wai hono mulebere,
    lene.
  mya-mya: အာ​ဟပ်​က``အ​ဘယ်​သူ​ခေါင်း​ဆောင်​၍​တိုက်​ခိုက် ပါ​မည်​နည်း'' ဟု​မေး​၏။ ပ​ရော​ဖက်​က``နယ်​မြေ​ဘု​ရင်​ခံ​များ​၏​လက်
    အောက်​ရှိ​စစ်​လု​လင်​တို့​ကို​ခေါင်း​ဆောင်​စေ ရန် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏''
    ဟု​ဆင့်​ဆို ပြန်​၏။ မင်း​ကြီး​က``တပ်​မ​တော်​ကြီး​ကို​အ​ဘယ်​သူ ကွပ်​ကဲ​ရ​ပါ​မည်​နည်း''
    ဟု​မေး​လျှင်၊- ``ဘု​ရင်​မင်း​ကိုယ်​တိုင်​ဖြစ်​ပါ​သည်'' ဟု ပ​ရော​ဖက်​က​ပြန်​ပြော​လေ​သည်။
  bod-N: ཨ་ཧབ་ཀྱིས་སུ་ཞིག་བརྒྱུད་ནས་འདི་ལྟར་འབྱུང་ངམ་ཞེས་དྲིས་པ་ན། ལུང་སྟོན་པ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྗོངས་སོ་སོའི་འགོ་དཔོན་རྣམས་ཀྱི་རྗེས་སུ་འབྲང་བའི་ན་གཞོན་རྣམས་བརྒྱུད་ནས་བསྒྲུབ་ངེས་སོ་ཞེས་གསུངས་པ་དང་།
    ཡང་ཨ་ཧབ་ན་རེ། འཐབ་མོ་རྩོམ་མཁན་སུ་ཡིན་ནམ་ཞེས་དྲིས་པར། ལུང་སྟོན་པས་ལན་དུ། ཁྱོད་རང་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: 'Ahabhu akabvunza akati, “Asi ndiani achaita izvi?” Muprofita akapindura
    akati, “Zvanzi naJehovha: ‘Majaya amachinda omumatunhu ndiwo achazviita.’ ” Akabvunza
    akati, “Zvino ndiani achatanga hondo yacho?” Muprofita akapindura akati, “Ndiwe
    uchaitanga.”'
  spa-BLM: 'Ahab dijo: “¿Por quién?” Dijo: “Yahvé dice: ‘Por los jóvenes de los príncipes
    de las provincias’”. Entonces dijo: “¿Quién comenzará la batalla?” Él respondió:
    “Tú”.'
  cac-cac: Ix tac'vi vin̈aj Acab chi', ¿mach yuj ol ac'jococh eb' d'a yol in c'ab'
    chi'? xchi vin̈. —A Jehová ix alani to a yuj eb' vin̈ quelemtac scolvaj yed' eb'
    yajal yaj d'a junjun chon̈ab' d'a yoltac a macb'en tic, a yuj eb' vin̈ ol ac'
    ganar, xchi vin̈ schecab' Dios chi'. —¿Palta mach ol b'ab'laj yamanoch oval chi'?
    xchi vin̈aj Acab chi'. —A extoni, xchi vin̈ checab' chi'.
  swh-ULB: Naye Ahabu akajibu, ''kwa nani? BWANA akamjibu akasema, “kwa kuwatumia
    viijana wanaotumikia maliwali wa wilaya.” kisha Ahabu akasema, “Ni nani atakayepewa
    hiyo vita?' BWANA akamwambia, “wewe.”
  bel-bel: 'І сказаў Ахаў: праз каго? Ён сказаў: так кажа Гасподзь: праз слуг абласных
    начальнікаў. І сказаў Ахаў: хто пачне бітву? Ён сказаў: ты.'
  deu-ELBBK: 'Und Ahab sprach: Durch wen? Und er sprach: So spricht der HERR: Durch
    die Knaben der Obersten der Landschaften. Und er sprach: Wer soll den Kampf eröffnen?
    Und er sprach: Du.'
  mbb-OT: 'Mid-insà si Ahab te, “Hentei is edaag kandan?” Midtavak haazà is ebpeneuven
    te, “Iyan heini lalag te Nengazen: ‘Is betan-en he menge sundaru, he zizalem te
    gehem te menge gubirnedur ziyà te menge prubinsya, iyan ebpekezaag kandan.’ ”
    Mid-insà si Ahab te, “Hentei is edhuna edsurung?” Midtavak haazà is ebpeneuven
    te, “Iyan kew.”'
  mal-2015: 'ആരെക്കൊണ്ടു എന്നു ആഹാബ് ചോദിച്ചതിന്നു അവൻ: ദേശാധിപതികളുടെ ബാല്യക്കാരെക്കൊണ്ടു
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു. ആർ പട തുടങ്ങേണം എന്നു ചോദിച്ചതിന്നു:
    നീ തന്നേ എന്നു അവൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: '„Ko ľidžala o mariben?“ phučľa o Achab le prorokostar. O prorokos odphenďa:
    „O terne slugaďa le guvernerengre, save ľidžan o fori!“ „A ko džala ešebno pro
    mariben?“ phučľa mek o kraľis. O prorokos odphenďa: „Tu!“'
  pes-OPV: 'اخاب گفت: «به واسطه که؟» او در جواب گفت: «خداوند می‌گوید به واسطه خادمان
    سروران کشورها.» گفت: «کیست که جنگ راشروع کند؟» جواب داد: «تو.»'
  ron-1924: 'Ахаб а зис: „Прин чине?” Ши ел а рэспунс: „Аша ворбеште Домнул: ‘Прин
    служиторий май-марилор песте цинутурь.’” Ахаб а зис: „Чине ва ынчепе лупта?” Ши
    ел а рэспунс: „Ту.”'
  ben-OBCV: '“কিন্তু কে এ কাজ করবে?” আহাব জিজ্ঞাসা করলেন। ভাববাদীমশাই উত্তরে বললেন,
    “সদাপ্রভু একথাই বলেন: ‘প্রাদেশিক সেনাপতিদের অধীনে থাকা নিম্নপদস্থ কর্মকর্তারা
    এ কাজ করবে।’ ” “আর যুদ্ধ কে শুরু করবে?” তিনি জিজ্ঞাসা করলেন। ভাববাদীমশাই উত্তর
    দিলেন, “আপনিই করবেন।”'
  som-som: Markaasaa Axaab wuxuu yidhi, Oo yuu iigu soo gacangelinayaa? Isna wuxuu
    yidhi, Rabbigu wuxuu leeyahay, Amiirradii gobollada addoommadooda ayaan kuugu
    soo gacangelinayaa. Oo haddana wuxuu yidhi, Oo dagaalka yaa bilaabaya? Wuxuu yidhi,
    Adiga.
  lat-VUC: 'Et ait Achab: Per quem? Dixitque ei: Hæc dicit Dominus: Per pedissequos
    principum provinciarum. Et ait: Quis incipiet præliari? Et ille dixit: Tu.'
  eng-ASVBT: And Ahab said, By whom? And he said, Thus saith Jehovah, By the young
    men of the princes of the provinces. Then he said, Who shall begin the battle?
    And he answered, Thou.
  ita-1885: 'Ed Achab disse: Per cui? Ed esso disse: Così ha detto il Signore: Per
    li fanti de'' governatori delle provincie. E Achab disse: Chi attaccherà la zuffa?
    Ed esso disse: Tu.'
  eng-LXXUP: And they sent to Jezebel, saying, Naboth is stoned, and is dead.
  eng-ULB: Ahab replied, “By whom?” Yahweh replied and said, “By the young officers
    who serve the governors of the districts.” Then Ahab said, “Who will begin the
    battle?” Yahweh answered, “You.”
  spa-VBL: '“Pero ¿quién va a hacer esto?” preguntó Acab. El profeta respondió: “Esto
    es lo que dice el Señor: serán los oficiales jóvenes bajo los comandantes de distrito”.
    “¿Y quién va a iniciar la batalla?” , preguntó. El profeta respondió: “¡Tú!”.'
  fra-_FOB: 'Et Achab dit: Par qui? Et il répondit: Ainsi a dit l''Éternel: Par les
    valets des gouverneurs des provinces. Et il dit: Qui engagera le combat? Et il
    lui répondit: Toi.'
  mal-mal: 'ആരെക്കൊണ്ട് എന്ന് ആഹാബ് ചോദിച്ചതിന് അവൻ: “ദേശാധിപതികളുടെ ബാല്യക്കാരെക്കൊണ്ട്”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്ന് പറഞ്ഞു. “ആര് യുദ്ധം തുടങ്ങേണം?” എന്ന് ചോദിച്ചതിന്:
    “നീ തന്നേ” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Aḳhiyab ne sawāl kiyā, “Rab yih kis ke wasīle se karegā?” Nabī ne jawāb
    diyā, “Rab farmātā hai ki ziloṅ par muqarrar afsaroṅ ke jawān yih fatah pāeṅge.”
    Bādshāh ne mazīd pūchhā, “Laṛāī meṅ kaun pahlā qadam uṭhāe?” Nabī ne kahā, “Tū
    hī.”
  suz-BL: मिनु आहाबमी “तन्‍न मेको सुम पाइबा?” दे हिल्‍लो पवा बाक्‍‍त। मिनु परमप्रभु
    यावे आ लोव़ पाइबमी “परमप्रभु यावेम ‘हुकुम पाइब ठेयब मुर आन गेय पाइब ठिटापुकीम
    लडाइ पाइनीम’ ” देंमाक्‍त। मिनु पिपमी “लडाइ सुम गोचा माल्‍बा?” दे हिल्‍लो पवा बाक्‍‍त।
    मिनु मेको परमप्रभु यावे आ लोव़ पाइबम “गे गोचा माल्‍नीनी” देंमाक्‍त।
  ita-1927: 'Achab disse: “Per mezzo di chi?” E quegli rispose: “Così dice l’Eterno:
    Per mezzo dei servi dei capi delle province”. Achab riprese: “Chi comincerà la
    battaglia?” L’altro rispose: “Tu”.'
  ckb-ckb: 'ئەحاڤیش گوتی: «بە کێ؟» پێغەمبەرەکەش گوتی: «یەزدان ئەمە دەفەرموێت: ”بەو
    ئەفسەرە گەنجانەی کە لەژێر دەسەڵاتی فەرماندەکانی هەرێمەکانن.“» ئەویش گوتی: «کێ
    دەست بە جەنگەکە دەکات؟» پێغەمبەرەکەش گوتی: «تۆ.»'
  eng-BBE: And Ahab said, By whom? And he said, The Lord says, By the servants of
    the chiefs who are over the divisions of the land. Then he said, By whom is the
    fighting to be started? And he made answer, By you.
  kan-OKCV: ಅಹಾಬನು, “ಯಾರ ಕೈಯಿಂದ?” ಎಂದನು. ಅದಕ್ಕವನು, “ ‘ಪ್ರಾಂತಗಳ ಪ್ರಧಾನರ ಕಿರಿಯ ಅಧಿಕಾರಿಗಳಿಂದಲೇ,’
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು. ಆಗ ಅಹಾಬನು, “ಯುದ್ಧ ಪ್ರಾರಂಭ ಮಾಡುವವನು ಯಾರು?”
    ಎಂದನು. ಅದಕ್ಕೆ ಆ ಪ್ರವಾದಿಯು, “ನೀನೇ,” ಎಂದನು.
  tam-2017: 'யாரைக்கொண்டு என்று ஆகாப் கேட்டான்; அதற்கு அவன்: மாகாணங்களுடைய அதிபதிகளின்
    வீரர்களைக்கொண்டு என்று யெகோவா சொல்லுகிறார் என்றான்; பின்பு அவன், யுத்தத்தை யார்
