    gumazir avɨrir kaba izasa. Eghtɨ kɨ nɨn amamangatɨghtɨ, nɨ datɨrɨghɨn me abɨnigham.
    Egh nɨ datɨrɨghɨn kamaghɨn fogh suam, kɨrara kɨ Ikiavɨra Itir God.’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ ɩ polɑɑ nɑ ɩ́ mɑɣɑnɑ Ɩsɛɣɛlɩ wulɑʋ
    Akɑpɩ, nɑ ɩ́ tɔ sɩ: Tɑcɑɑ sɩ mɑ́ heeli-ŋ sɩ yoolɑɑ tuutuumɑ wei n nɑɑkɩ ɩsǝntɔ
    tɔ, mɑɑ tʋ-wɛɣɛ nyɑ́ niŋ tɑɑ kɛ́ sɑŋɑ mɑɣɑmɑɣɑ. Ɩlɛnɑ pǝ́cɔ́ ń nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.'
  azb-azb: 'Bu vaxt bir peyğəmbər İsrail padşahı Axavın yanına gəlib dedi: «Rəbb belə
    deyir: “Bu böyük qoşunu görürsənmi? Bu gün onu sənə təslim edəcəyəm və biləcəksən
    ki, Rəbb Mənəm”».'
  eng-DBY: 'And behold, a prophet drew near to Ahab king of Israel, and said, Thus
    saith Jehovah: Hast thou seen all this great multitude? behold, I will deliver
    it into thy hand this day; and thou shalt know that I am Jehovah.'
  hin-2017: तब एक नबी ने इस्राएल के राजा अहाब के पास जाकर कहा, “यहोवा तुझ से यह कहता
    है, ‘यह बड़ी भीड़ जो तूने देखी है, उस सब को मैं आज तेरे हाथ में कर दूँगा, इससे
    तू जान लेगा, कि मैं यहोवा हूँ।’”
  wol-KYG: 'Ndeke ci biir loolu ab yonent dem na ca Axab buurub Israyil, ne ko: «Aji
    Sax ji dafa wax ne: Gis nga mbooloom xare mii mépp ak li ñuy bare lépp, xamal
    ne teg naa leen ci sa loxo bésub tey, ndax nga xam ne maay Aji Sax ji.»'
  eng-YLT: And lo, a certain prophet hath come nigh unto Ahab king of Israel, and
    saith, 'Thus said Jehovah, 'Hast thou seen all this great multitude? lo, I am
    giving it into thy hand to-day, and thou hast known that I [am] Jehovah.'
  eng-WYC-2017: And lo! one prophet nighed to Ahab, king of Israel, and said to him,
    The Lord God saith these things, Certainly thou hast seen all this multitude full
    great; lo! I shall betake it into thine hand today, that thou know that I am the
    Lord.
  eng-WMBB: Behold, a prophet came near to Ahab king of Israel, and said, “The LORD
    says, ‘Have you seen all this great multitude? Behold, I will deliver it into
    your hand today. Then you will know that I am the LORD.’”
  urd-GVH: इस दौरान एक नबी अख़ियब बादशाह के पास आया और कहा, “रब फ़रमाता है, ‘क्या
    तुझे दुश्मन की यह बड़ी फ़ौज नज़र आ रही है? तो भी मैं इसे आज ही तेरे हवाले कर दूँगा।
    तब तू जान लेगा कि मैं ही रब हूँ’।”
  rug-rug: 'Koasa totoso tugo asa si mae si keke poropita koe Ehabi meke zama vura,
    “Guahe si zama nia e Zihova: ‘Dogoria goi sa qeto minate varipera hie? Kote vatu
    nia Rau pa limamu ṉinoroi, meke kaqu gilana Au goi sapu Arau se Zihova,’ gua.”'
  gaz-gaz: 'Yeroo kanatti raajiin tokko gara Ahaab mooticha Israaʼel dhufee, “Waaqayyo
    akkana jedha: ‘Ati loltoota akka malee baayʼatan kana argitaa? Ani harʼa dabarsee
    harka keetti isaan nan kenna; atis ergasii akka ani Waaqayyo taʼe ni beekta’ ”
    jedhe.'
  fra-LSG: 'Mais voici, un prophète s’approcha d’Achab, roi d’Israël, et il dit: Ainsi
    parle l’Éternel: Vois-tu toute cette grande multitude? Je vais la livrer aujourd’hui
    entre tes mains, et tu sauras que je suis l’Éternel.'
  yal-yal: Koni nabina nde yi a maso Isirayila Manga Axabi ra, a yi fala a xa, a naxa,
    “Alatala ito nan falaxi, a naxa, ‘I bata gali gbeeni ito to ba? To yɛtɛni n na
    a soma nɛn i yii, alogo i xa a kolon a n tan nan Alatala ra.’ ”
  haw-1868: Hiki mai la kekahi kaula ia Ahaba ke alii o ka Iseraela, i ae la oia ia
    ia, Ke i mai nei o Iehova penei, Ua ike anei oe i keia lehulehu loa? Eia hoi,
    e haawi aku no au ia lakou iloko o kou lima; a e ike no oe owau no Iehova.
  arb-NAV: 'وَإذَا بِنَبِيٍّ يَتَقَدَّمُ إِلَى آخْابَ قَائِلاً: «هَذَا مَا يَقُولُهُ
    الرَّبُّ: هَلْ تَرَى هَذَا الْجَيْشَ الْغَفِيرَ؟ هَا أَنَا أَنْصُرُكَ عَلَيْهِ
    الْيَوْمَ، فَتَعْلَمُ أَنِّي أَنَا الرَّبُّ».'
  ewe-ewe: Nyagblɔɖila aɖe va kpɔ Israel fia Ahab eye wògblɔ nɛ be ale Yehowa gblɔe
    nye esi, “Èkpɔ futɔ la ƒe aʋakɔ siawoa? Matsɔ wo katã ade asi na wò egbe, ekema
    ànya mlɔeba be, nyee nye Yehowa!”
  eng-LEE: And, behold, there approached a certain prophet unto Achab the king of
    Israel, and said, Thus hath said the Lord, Hast thou seen all this great multitude?
    behold, I will deliver it into thy hand this day; and thou shalt know that I am
    the Lord.
  asm-FB: চোৱা, এজন ভাববাদীয়ে ইস্ৰায়েলৰ ৰজা আহাবৰ ওচৰলৈ আহি ক’লে, “যিহোৱাই এই কথা
    কৈছে, ‘তুমি সেই মহা লোক সকলৰ সৈন্য দলটো দেখিছা নে? চোৱা, আজি মই তেওঁলোকক তোমাৰ
    হাতত সমৰ্পণ কৰি দিম। তেতিয়া ময়েই যে যিহোৱা সেই বিষয়ে তোমালোকে জানিবা’।”
  sus-A: نَ تّمُي نَمِحْنمّ ندٍ نَشَ عَ مَسٌ عِسِرَيِلَ مَنفّ عَكَبُ رَ، عَ نَشَ عَ
    مَسٍن عَ بّ، «عَلَتَلَ نَشّ، ‹عِ يِ سْورِ فَلِ تٌ؟ تٌ يَتِ ﭑ عٍ بِرِن سَمَ نّ
    عِ سَفٌي، عَلَكٌ عِ شَ عَ كٌلٌن عَ ﭑ تَن نَن نَ عَلَتَلَ رَ.›»
  fra-SBL: 'Voici qu''un prophète s''approcha d''Achab, roi d''Israël, et dit : « L''Éternel
    dit : As-tu vu toute cette grande foule ? Voici que je vais la livrer aujourd''hui
    entre tes mains. Alors tu sauras que je suis Yahvé. »'
  hbo-hbo: וְהִנֵּ֣ה ׀ נָבִ֣יא אֶחָ֗ד נִגַּשׁ֮ אֶל־אַחְאָ֣ב מֶֽלֶךְ־יִשְׂרָאֵל֒ וַיֹּ֗אמֶר
    כֹּ֚ה אָמַ֣ר יְהוָ֔ה הְֽרָאִ֔יתָ אֵ֛ת כָּל־הֶהָמֹ֥ון הַגָּדֹ֖ול הַזֶּ֑ה הִנְנִ֨י
    נֹתְנֹ֤ו בְיָֽדְךָ֙ הַיֹּ֔ום וְיָדַעְתָּ֖ כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: 'Ihinda rĩu mũnabii agĩũka kũrĩ Ahabu mũthamaki wa Isiraeli, akĩmwĩra atĩrĩ,
    “Jehova ekuuga ũũ: ‘Nĩũrona ita rĩĩrĩ inene ũũ? Nĩngũrĩneana moko-inĩ maku ũmũthĩ,
    nĩgeetha ũmenye atĩ niĩ nĩ niĩ Jehova.’ ”'
  fra-NCL: 'Mais voici qu’un prophète, s’approchant d’Achab, roi d’Israël, lui dit :
    « Ainsi dit Yahweh : Tu vois toute cette grande multitude ? Voici que je vais
    la livrer aujourd’hui entre tes mains, afin que tu saches que je suis Yahweh. »'
  cek-AK: Khenah, Israel siangpahrang Ahab khaeah tahmaa maeto angzoh moe, Angraeng
    mah, Pop parai hae misatuh kaminawk hae na hnuk maw? Khenah, vaihniah hae kaminawk
    hae na ban ah kang paek han, to tiah ni kai loe Angraeng ni, tiah nang panoek
    o tih, tiah a thuih, tiah a naa.
  cuk-cuk: 'Degidgine, Bab-Jehová-gayaburba-barsoged, Israel-e-rey-Acabʼse nonigusad,
    ega sogded: —Weyob Bab-Jehová soged: ‘¿Ichesuli sordamar be dake? Emi, we-sordamar
    an bega urmakoed, adi, be an-dakmalaga, ani an Bab-Dummad-Jehová gue.’'
  uig-CYR: 'У вақитта бир пәйғәмбәр Исраилниң падишаси Аһабниң қешиға келип: — Пәрвәрдигар
    мундақ дәйду: — «Бу зор бир топ адәмни көрдүңму? Мана, Мән бу күни уларни сениң
    қолуңға тапшуримән; шуниң билән сән Мениң Пәрвәрдигар екәнлигимни билисән», деди.'
  tel-2017: అప్పుడు ఒక ప్రవక్త ఇశ్రాయేలు రాజైన అహాబు దగ్గరికి వచ్చి “యెహోవా చెప్పేదేమిటంటే,
    ఈ గొప్ప సైన్యాన్ని చూశావా? ఈ రోజే దాన్ని నీ చేతిలో పెడతాను. అప్పుడు నేను యెహోవానని
    నీవు తెలుసుకుంటావు” అన్నాడు.
  hat-BSA: 'Alò, lapoula, yon pwofèt te pwoche Achab, wa Israël la, e te di: “Konsa
    pale SENYÈ a, ‘Èske ou te wè tout gran kantite foul sila a? Veye byen, Mwen va
    livre yo nan men ou jodi a e ou va konnen ke se SENYÈ a Mwen ye.’”'
  kos-kos: In pacl sac, mwet palu se som nu yorol Tokosra Ahab ac fahk, “LEUM GOD
    El fahk, ‘Nikmet sangeng sin un mwet mweun lulap se ingan. Nga ac sot kom in kutangulosla
    misenge, na kom fah etu lah nga pa LEUM GOD.’”
  hbo-WLC: וְהִנֵּ֣ה ׀ נָבִ֣יא אֶחָ֗ד נִגַּשׁ֮ אֶל־אַחְאָ֣ב מֶֽלֶךְ־יִשְׂרָאֵל֒ וַיֹּ֗אמֶר
    כֹּ֚ה אָמַ֣ר יְהוָ֔ה הְֽרָאִ֔יתָ אֵ֛ת כָּל־הֶהָמ֥וֹן הַגָּד֖וֹל הַזֶּ֑ה הִנְנִ֨י
    נֹתְנ֤וֹ בְיָֽדְךָ֙ הַיּ֔וֹם וְיָדַעְתָּ֖ כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Nʼoge a, otu onye amụma bịakwutere Ehab, bụ eze Izrel sị, “Otu a ka Onyenwe
    anyị sịrị, ‘Ị hụrụ oke igwe ndị agha a? Aga m enyefe ha nʼaka gị taa, mgbe ahụ
    ị ga-amatakwa na mụ onwe m bụ Onyenwe anyị.’ ”
  ory-ory: ଏଥିମଧ୍ୟରେ ଦେଖ, ଜଣେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଇସ୍ରାଏଲର ରାଜା ଆହାବଙ୍କ ନିକଟକୁ ଆସି କହିଲେ,
    “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭେ କି ଏହି ସମସ୍ତ ମହାଜନତା ଦେଖିଅଛ? ଦେଖ, ଆମ୍ଭେ ଆଜି
    ତାହା ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା, ଆଉ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ଅଟୁ, ଏହା ତୁମ୍ଭେ ଜ୍ଞାତ ହେବ।’”
  chk-chk: Lon ewe fansoun eman soufos a feito ren Ahap ewe kingen Israel o üra, “Iei
    alon ewe Samol mi Lapalap, ‘Ka küna ei mwicheichen sounfiu mi watte? Üpwe ewinnok
    pwe kopwe akufuur. Mürin kopwe mefi pwe ngang ewe Samol mi Lapalap.’”
  rop-rop: Bat seimtaim wan speshalwan mesinja bin go langa King Eiheb en imbin tok,
    “YAWEI bin tok, ‘Eiheb, yu nomo bradin blanga det bigwan ami. Mi na garra meigim
    yu bidim olabat tudei en yu garra sabi mi na YAWEI det trubala God.’”
  ukr-1871: 'І ось приступив один пророк до Ахаба, царя Ізраїлського, й рече: Тако
    глаголе Господь: Чи бачиш оцю велику купу? Я сьогоднї подам її тобі в руки, щоб
    ти зрозумів, що я Господь.'
  deu-1951: 'Aber siehe, ein Prophet trat zu Ahab, dem König von Israel, und sprach:
    So spricht der HERR: Hast du diesen ganzen großen Haufen gesehen? Siehe, ich will
    ihn heute in deine Hand geben, daß du erfahren sollst, daß ich der HERR bin!'
  eng-JPS: 'And, behold, a prophet came near unto Ahab king of Israel, and said: ''Thus
    saith the LORD: Hast thou seen all this great multitude? behold, I will deliver
    it into thy hand this day; and thou shalt know that I am the LORD.'''
  srp-1865: 'Tada gle, pristupi jedan prorok k Ahavu caru Izrailjevu, i reèe: ovako
    veli Gospod: vidiš li sve ovo mnoštvo? evo, ja æu ti ga dati u ruke danas da poznaš
    da sam ja Gospod.'
  lug-lug: Mu kiseera ekyo ne wabaawo nnabbi eyajja eri Akabu kabaka wa Isirayiri
    n’alangirira nti, “Bw’ati bw’ayogera Mukama nti, ‘Olaba eggye lino eddene? Nzija
    kulikuwa mu mukono gwo leero, otegeere nga nze Mukama.’ ”
  heb-heb: והנה נביא אחד נגש אל אחאב מלך ישראל ויאמר כה אמר יהוה הראית את כל ההמון
    הגדול הזה הנני נתנו בידך היום וידעת כי אני יהוה׃
  ben-IRV: এর মধ্যে ইস্রায়েলের রাজা আহাবের কাছে একজন ভাববাদী এসে এই কথা ঘোষণা করলেন,
    “সদাপ্রভু বলছেন, ‘তুমি ঐ বিশাল সৈন্যবাহিনীকে দেখতে পাচ্ছ কি? আজই আমি ওদের তোমার
    হাতে তুলে দেব আর তখন তুমি জানতে পারবে যে, আমিই সদাপ্রভু’।”
  pan-pan: ਤਾਂ ਵੇਖੋ ਇੱਕ ਨਬੀ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਾਬ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਭਲਾ, ਤੂੰ ਇਹ ਸਾਰਾ ਵੱਡਾ ਦਲ ਵੇਖਿਆ ਹੈ? ਵੇਖ ਮੈਂ ਇਹ ਨੂੰ ਅੱਜ ਤੇਰੇ
    ਹੱਥ ਵਿੱਚ ਕਰ ਦਿਆਂਗਾ ਤਾਂ ਜੋ ਤੂੰ ਜਾਣੇ ਕਿ ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ထိုအခါ ပရောဖက် တပါး သည် ဣသရေလ ရှင်ဘုရင် အာဟပ် ထံသို့ လာ ၍ ၊ ထာဝရဘုရား မိန့်
    တော်မူသည် ကား၊ ထို ကြီးစွာ သော အလုံးအရင်း အပေါင်း ကို မြင် ပြီလော။ သင့် လက် ၌
    ယနေ့ ငါ အပ် မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်သိ ရလိမ့်မည်ဟု အမိန့် တော်ကို
    ဆင့်ဆို၏။
  tbg-tbg: 'Vika qera i vauvaro paropeti vaiinti vovano King Ahaapiva vaunaini oruntero
    virara tiharo, Noravano Kotiva ariara mintima tivo: Are tavaane. Siria iqoka vaiinti
    vika nái airitahaa variavo. Ho vate te vika ai kauquqi kaarirara viraqaahaira
    are te Noravano Kotika vaunarara kankoma kera irinarave, tivo, tiro.'
  hmo-hmo: Unai neganai, peroveta tauna ta ese Ahaba, Israela ena king, dekenai ia
    lao, ia hamaoroa, “Lohiabada ia gwau, ‘Unai tuari taudia momo herea dekenai do
    oi gari lasi. Oi kamonai, hari dina lau ese idia dekena amo oi dekenai kwalimu
    do lau henia, bona do oi diba, lau sibona be Lohiabada.’ ”
  urd-urd: और देखो, एक नबी ने शाह — ए — इस्राईल अख़ीअब के पास आकर कहा, 'ख़ुदावन्द
    ऐसा फ़रमाता है कि “क्या तू ने इस बड़े हुजूम को देख लिया? मैं आज ही उसे तेरे हाथ
    में कर दूँगा, और तू जान लेगा कि ख़ुदावन्द मैं ही हूँ।”
  rus-SYN: 'И вот, один пророк подошел к Ахаву, царю Израильскому, и сказал: так говорит
    Господь: видишь ли все это большое полчище? вот, Я сегодня предам его в руку твою,
    чтобы ты знал, что Я Господь.'
  bqc-SIM: 'Ãnabie mↄ̀ Isailiↄ kí Ahabu lè à mɛ̀: Dii mɛ̀, n zĩgↄ̃ dasiↄ è wea?
    A ń nanɛ n ↄzĩ gbãɛ, níↄ dↄ̃ kɛ́ ámɛ á a Dii.'
  tcz-CHONGTHU: Hiche kah lah chun, themgao khat Israel lengpa Ahab kimupi din achen,
    “Pakaiyin hiti hin thu aseiye, ‘Hiche galmi hon tamtah hokhu numu am? Tunia amaho
    khu nangma khutna ka pehdoh ding chule galjona na nei ding ahi. Hiteng chuleh
    nangman keima hi Pakai kitipa chu kahi nei hetdoh ding ahi,” ati.
  mar-mar: तेव्हा इकडे एक संदेष्टा इस्राएलाचा अहाब राजांकडे आला. राजाला तो म्हणाला,
    “अहाब राजा, परमेश्वराचे तुला सांगणे आहे की, ‘एवढी मोठी सेना बघितलीस? मी, प्रत्यक्ष
    परमेश्वर, तुझ्या हस्ते या सैन्याचा पराभव करवीन. म्हणजे मग मीच परमेश्वर असल्याबद्दल
    तुझी खात्री पटेल.”
  qub-qub: 'Paycuna chayno caycashancama juc profëta chayaran Israelpa raynin Acab
    cajman. Chayaycur niran: «Tayta Diosga nin: ‹Chiquishojcunata aypallata ricaptiquipis,
    cananmi munayniquiman churamushaj Noga Tayta Dios cashäta musyanayquipaj.› »'
  bqp-bqp: 'Annabi ke sù à Isarailanↄ kína Ahabu lè à pìnɛ: Dikiri pì, n zĩ̀kari
    dasinↄ è gwe yá? Áni ń nannɛ n ↄĩ gbãra, ĩnigↄ̃ dↄ̃ kũ akãamɛ Dikiri ũ.'
  hat-hat: 'Lè sa a, yon pwofèt Bondye vin jwenn Akab, li di l'' konsa: -Men sa Seyè
    a voye di ou: Ou wè tout kantite sòlda sa yo? Enben, mwen pral lage yo nan men
    ou jòdi a, konsa w''a konnen se mwen menm ki Seyè a.'
  eng-BSB: 'Meanwhile a prophet approached Ahab king of Israel and declared, “This
    is what the LORD says: ‘Do you see this entire great army? Behold, I will deliver
    it into your hand this very day, and you will know that I am the LORD.’”'
  eng-WEBPB: Behold, a prophet came near to Ahab king of Israel, and said, “The LORD
    says, ‘Have you seen all this great multitude? Behold, I will deliver it into
    your hand today. Then you will know that I am the LORD.’”
  kbq-kbq: Hagi ana'ma nehazageno'a kasnampa ne'mo'a Israeli kini ne' Ahapunte erava'o
    huno amanage eme hu'ne, Ra Anumzamo'a amanage huno hie, ha' vahekamo'za tusi'a
    vahe'ma mani'nazana kagra ke'nano? Menina Nagra ana maka ha' vaheka'aramina kazampi
    zamavarentenugenka nezamahenka Nagrikura Ra Anumza mani'ne hunka kenka antahinka
    hugahane.
  nhe-BL: 'Huajca hualajqui se tiocamanalojquetl huan monextico iixpa tlanahuatijquetl
    Acab ipan tlali Israel huan quiilhui: ―Queja ni quiijtohua TOTECO: ‘Yonque tiquita
    tlahuel miyac mocualancaitacahua, ama na niquintemactilis momaco. Huan huajca
    tijmatis para melahuac na niTOTECO.’'
  bus-bus: 'Annabi ke mↄ̀ à Isarailinↄ kí Ahabu lè à bènɛ: Dii bè, n zĩ̀kpɛ parii
    kɛ̀gweenↄ èↄ́? É ń nannɛ n ↄzĩ gbã̀a, nɛ́gↄ̃ dↄ̃ kɛ̀ ámbe Dii ũ.'
  gub-BL: A'e 'ar mehe we amo Tupàn ze'eg imume'u har uze'eg oho Akaw Izaew tuwihawete
    pe kury. — Tupàn Tuweharupi Wiko Ma'e uze'eg iko nezewe newe kury. — Erexak a'e
    zauxiapekwer paw ne wà. Kutàri amono putar waneityk àwàm newe ihe nehe. Nezewe
    mehe erekwaw putar Tupàn Tuweharupi Wiko Ma'e romo hereko haw ne nehe, i'i iko
    newe, i'i izupe.
  eng-DRA: 'And behold a prophet coming to Achab king of Israel, said to him: Thus
    saith the Lord: Hast thou seen all this exceeding great multitude, behold I will
    deliver them into thy hand this day: that thou mayest know that I am the Lord.'
