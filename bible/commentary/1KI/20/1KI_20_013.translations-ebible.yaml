verse: 1KI.020.013
translations:
  mal-C: 'ഇതിനിടയിൽ, ഒരു പ്രവാചകൻ ഇസ്രായേൽരാജാവായ ആഹാബിനെ സമീപിച്ച്, “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘ഈ മഹാസൈന്യത്തെ നീ കാണുന്നോ! ഇന്നു ഞാൻ അതിനെ നിന്റെ കൈയിൽ ഏൽപ്പിക്കും;
    ഞാൻ യഹോവ ആകുന്നു എന്നു നീ അറിയും’ എന്ന് അറിയിച്ചു.”'
  deu-TKW: 'Es trat aber ein Prophet zu Ahab, dem Könige von Israel, heran und sprach:
    So spricht Jahwe: Siehst du wohl diesen ganzen großen Haufen? Den will ich heute
    in deine Gewalt geben, damit du erkennest, daß ich Jahwe bin!'
  lin-lin: 'Na tango wana kaka, mosakoli moko ayaki epai ya Akabi, mokonzi ya Isalaele,
    mpe alobaki na ye : — Tala liloba oyo Yawe alobi : « Ozali komona mampinga monene
    oyo ? Nakopesa yango lelo na maboko na yo, bongo okoyeba ete nazali Yawe. »'
  eng-LSV: 'And behold, a certain prophet has come near to Ahab king of Israel and
    says, “Thus said YHWH: Have you seen all this great multitude? Behold, I am giving
    it into your hand today, and you have known that I [am] YHWH.”'
  eng-GNV: And beholde, there came a Prophet vnto Ahab King of Israel, saying, Thus
    sayeth the Lord, Hast thou seene all this great multitude? beholde, I will deliuer
    it into thine hande this day, that thou mayest knowe, that I am the Lord.
  eng-WEBSTER: And behold, there came a prophet to Ahab king of Israel, saying, Thus
    saith the LORD, Hast thou seen all this great multitude? behold, I will deliver
    it into thy hand this day; and thou shalt know that I am the LORD.
  nhw-BL: 'Huajca hualajqui se tlajtol pannextijquetl huan monextico iixpa tlanahuatijquetl
    Acab ipan tlali Israel huan quiilhui: ―Quej ni quiijtohua TOTECO: ‘Masque tiquita
    tlahuel miyaqui mocualancaitacahua, ama na niquintemactilis momaco. Huan huajca
    tijmatis para melahuac na niTOTECO.’'
  swh-ONEN: 'Wakati ule ule nabii akamjia Ahabu mfalme wa Israeli na kutangaza, “Hivi
    ndivyo asemavyo Bwana: ‘Je, unaona jeshi hili kubwa? Nitalitia mkononi mwako leo,
    nawe ndipo utajua kwamba mimi ndimi Bwana.’ ”'
  bba-bba: Yerɑ Gusunɔn sɔmɔ ɡoo u nɑ Akɑbun mi, u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ.
    U nɛɛ, ɑ tɔn dɑbi te wɑ? U koo nun tu nɔmu sɔndiɑ kpɑ ɑ ɡiɑ mɑ wiyɑ u sɑ̃ɑ kpuron
    Yinni.
  eng-KJVCPB: And behold, there came a prophet unto Ahab king of Israel, saying, Thus
    saith the Lord, Hast thou seen all this great multitude? behold, I will deliver
    it into thine hand this day; and thou shalt know that I am the Lord.
  luo-luo: To e kindeno janabi moro nobiro ir Ahab Ruodh Israel molando niya, “Ma
    e gima Jehova Nyasaye wacho, ‘Donge ineno jolweny mangʼenygi? Abiro chiwe e lweti
    kawuono kendo ibiro ngʼeyo ni An e Jehova Nyasaye.’ ”
  meu-meu: 'Bena peroveta tauna ta ese Ahaba, Israel pavapavana, e raka henia kahi,
    eto, Iehova na ini e gwau tomamu: Ina hegogo badana vada o itaia a? A kamonai,
    hari dina ai lau ese oi imamu ai baina atoa; bena ba diba lau na Iehova.'
  npi-ULB: तब हेर, एक जना अगमवक्ता इस्राएलका राजाकहाँ आई भने, “परमप्रभु भन्नुहुन्छ,
    'के तैँले यो विशाल सेनालाई देख्दै छस् ? हेर्, म आज यसलाई तेरो हातमा सुम्पिदिने
    छु, र म नै परमप्रभु हुँ भनी तैँले थाहा पाउने छस्' ।”
  yor-yor: 'Sì kíyèsi i, wòlíì kan tọ Ahabu ọba Israẹli wá, ó sì wí pé, “Báyìí ni
    Olúwa wí: ‘Ìwọ rí gbogbo ọ̀pọ̀lọpọ̀ ogun yìí? Èmi yóò fi wọ́n lé ọ lọ́wọ́ lónìí,
    nígbà náà ni ìwọ yóò mọ̀ pé Èmi ni Olúwa.’ ”'
  pes-OPCB: 'در همین وقت یک نبی نزد اَخاب پادشاه رفت و این پیغام را از جانب خداوند
    به او رسانید: «آیا این قوای بزرگ دشمن را می‌بینی؟ من همین امروز همهٔ آنان را به
    تو تسلیم می‌کنم تا بدانی که من خداوند هستم!»'
  tgl-ULB: Masdan, isang propeta ay lumapit kay Ahab hari ng Israel at sinabi, “sinasabi
    ni Yahweh, 'Nakita mo ba ang lubhang napakaraming hukbo? Tingnan mo, aking ibibigay
    ito sa iyong kamay sa araw na ito, at iyong makikilala na ako si Yahweh.”
  hui-hui: Puwa horo ogoningi Anduane Homogonaga bi mana latagi haga agali mbira Ahaba
    hearia pialu ibuhondo lamialu lalu, Anduane Homogohanda ogodagua laya. Benehadadanaga
    ami agali dewaliore ibiragoni de handa. Áyu i̱na uruni bo poda hana helolebero.
    Ani berogola í̠na i̱ Anduane Homogo i̱niore ogoni henedane hondolebere laya, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ပ​ရော​ဖက်​တစ်​ပါး​သည် အာ​ဟပ်​မင်း​ထံ​သို့​သွား​၍``ထာ​ဝ​ရ​ဘု​ရား
    က​သင့်​အား`ထို​ကြီး​မား​သည့်​စစ်​သည်​အ​လုံး အ​ရင်း​ကို​မြင်​၍​မ​ကြောက်​နှင့်။
    ယ​နေ့​သင့် အား​ထို​တပ်​မ​တော်​ကြီး​ကို​ဖြို​ခွင်း​ခွင့်​ငါ ပေး​မည်။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်
    မူ​ကြောင်း​ကို သင်​သိ​ရ​လိမ့်​မည်' ဟု​မိန့်​တော် မူ​၏'' ဟု​ဆင့်​ဆို​၏။
  bod-N: དེའི་དུས་སུ་ལུང་སྟོན་པ་ཞིག་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དཔུང་ཚོགས་ཆེན་པོ་འདི་རྣམས་མཐོང་ངམ། ལྟོས་ཤིག
    དེ་རིང་བདག་གིས་དེ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་ཅིང་། དེ་ནས་ཁྱོད་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: 'Panguva iyoyo mumwe muprofita akauya kuna Ahabhu mambo weIsraeri, akati,
    “Zvanzi naJehovha: ‘Uri kuona hondo huru huru iyi here? Ndichaiisa muruoko rwako
    nhasi, ipapo uchaziva kuti ndini Jehovha.’ ”'
  spa-BLM: 'He aquí que un profeta se acercó a Ajab, rey de Israel, y le dijo: “El
    Señor dice: ‘¿Has visto toda esta gran multitud? He aquí que hoy la entregaré
    en tu mano. Entonces sabrás que yo soy Yahvé’”.'
  cac-cac: 'Yacb''an chi'', ix javi jun vin̈ schecab'' Dios d''a vin̈aj Acab chi'',
    ix yalan vin̈: —A Jehová tz''alan icha tic: Scham val ilan jantac eb'' ajc''ol
    chi'', palta ol vac''och eb'' d''a yol a c''ab'' d''a jun c''u tic, yic vach''
    ol ojtaquejeli to a inton Jehová Dios in, xchi Jehová, xchi vin̈ checab'' chi''.'
  swh-ULB: Tazama, nabii akaja kwa Ahabu mfalme wa Israeli akasema, “BWANA asema,
    'Je umeliona hili jeshi kubwa? Tazama, nitaliweka katika mkono wako leo, nawe
    utatambua kuwa mimi ni BWANA.'”
  bel-bel: 'І вось, адзін прарок падышоў да Ахава, цара Ізраільскага, і сказаў: так
    кажа Гасподзь: ці бачыш усё гэта вялікае полчышча? вось, Я сёньня перадам яго
    ў руку тваю, каб ты ведаў, што Я Гасподзь.'
  deu-ELBBK: 'Und siehe, ein Prophet trat zu Ahab, dem König von Israel, und sprach:
    So spricht der HERR: Hast du diesen ganzen großen Haufen gesehen? Siehe, ich gebe
    ihn heute in deine Hand, und du sollst wissen, dass ich der HERR bin.'
  mbb-OT: 'Ne zuen, nekeuma he ebpeneuven te Nengazen diyà te ki Ahab he ke sikandin
    te, “Iyan heini lalag te Nengazen: ‘Neehè nu ve is utew mahabet he menge sundaru
    ni Ben Hadad? Piru ibpezaag ku sikandan kenikew ǥuntaan he andew, ne egketuenan
    nu he iyan a Nengazen.’ ”'
  mal-2015: 'എന്നാൽ ഒരു പ്രവാചകൻ യിസ്രായേൽരാജാവായ ആഹാബിന്റെ അടുക്കൽ വന്നു: യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഈ മഹാസംഘത്തെ ഒക്കെയും നീ കണ്ടുവോ? ഞാൻ ഇന്നു അതിനെ നിന്റെ കയ്യിൽ
    ഏല്പിക്കും; ഞാൻ യഹോവ എന്നു നീ അറിയും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekhvareste avľa ko kraľis Achab varesavo prorokos a phenďa: „Kada phenel
    o RAJ: ‚Dikhes kale but slugaďen? Mek adadžives tuke dava o viťazstvo upral lende,
    hoj te džanes, hoj me som o RAJ.‘ “'
  pes-OPV: 'و اینک نبی‌ای نزد اخاب، پادشاه اسرائیل آمده، گفت: «خداوند چنین می‌گوید:
    آیا این گروه عظیم را می‌بینی؟ همانا من امروز آن را به‌دست تو تسلیم می‌نمایم تا
    بدانی که من یهوه هستم.»'
  ron-1924: 'Дар ятэ кэ ун пророк с-а апропият де Ахаб, ымпэратул луй Исраел, ши а
    зис: „Аша ворбеште Домнул: ‘Везь тоатэ ачастэ мулциме маре? О вой да астэзь ын
    мыниле тале, ка сэ куношть кэ Еу сунт Домнул.’”'
  ben-OBCV: 'এদিকে একজন ভাববাদী ইস্রায়েলের রাজা আহাবের কাছে এসে ঘোষণা করলেন, “সদাপ্রভু
    একথাই বলেন: ‘তুমি কি এই বিশাল সৈন্যদল দেখছ? আজই আমি এদের তোমার হাতে তুলে দেব,
    আর তখনই তুমি জানতে পারবে যে আমিই সদাপ্রভু।’ ”'
  som-som: Oo bal eeg, nebi baa u soo dhowaaday boqorkii dalka Israa'iil oo Axaab
    ahaa, oo wuxuu ku yidhi, War Rabbigu wuxuu leeyahay, Dadkan faraha badan oo dhan
    ma aragtay? Bal ogow, kulligood adigaan maanta kuu soo gacangelinayaa, oo markaasaad
    ogaan doontaa inaan anigu ahay Rabbiga.
  lat-VUC: 'Et ecce propheta unus accedens ad Achab regem Israël, ait ei: Hæc dicit
    Dominus: Certe vidisti omnem multitudinem hanc nimiam? ecce ego tradam eam in
    manu tua hodie, ut scias quia ego sum Dominus.'
  eng-ASVBT: And, behold, a prophet came near unto Ahab king of Israel, and said,
    Thus saith Jehovah, Hast thou seen all this great multitude? behold, I will deliver
    it into thy hand this day; and thou shalt know that I am Jehovah.
  ita-1885: 'Allora un profeta si accostò ad Achab, re d''Israele, e disse: Così ha
    detto il Signore: Hai tu veduta tutta questa gran moltitudine? ecco, oggi io la
    do nelle tue mani; e tu conoscerai che io sono il Signore.'
  eng-LXXUP: And two men, sons of transgressors, came in, and sat opposite him, and
    bore witness against him, saying, Thou hast blessed God and the king. And they
    led him forth out of the city, and stoned him with stones, and he died.
  eng-ULB: Then behold, a prophet came to Ahab king of Israel and said, “Yahweh says,
    'Have you seen this great army? Look, I will place it into your hand today, and
    you will know that I am Yahweh.'”
  spa-VBL: 'Al mismo tiempo, un profeta se acercó a Acab, rey de Israel, y le dijo:
    “Esto es lo que dice el Señor: ¿Ves este enorme ejército? Sólo mira, porque hoy
    te haré victorioso, y te convencerás que yo soy el Señor”.'
  fra-_FOB: 'Et voici, un prophète s''approcha d''Achab, roi d''Israël, et dit: Ainsi
    a dit l''Éternel: Vois-tu toute cette grande multitude? Voici, je vais la livrer
    aujourd''hui entre tes mains, et tu sauras que je suis l''Éternel.'
  mal-mal: 'എന്നാൽ ഒരു പ്രവാചകൻ ഉടനെ യിസ്രായേൽ രാജാവായ ആഹാബിന്റെ അടുക്കൽ വന്നു: “ഈ
    മഹാസംഘത്തെ ഒക്കെയും നീ കണ്ടുവോ? ഞാൻ ഇന്ന് അതിനെ നിന്റെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ
    യഹോവ എന്ന് നീ അറിയും” യഹോവ ഇപ്രകാരം അരുളിച്ചെയുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Is daurān ek nabī Aḳhiyab Bādshāh ke pās āyā aur kahā, “Rab farmātā hai,
    ‘Kyā tujhe dushman kī yih baṛī fauj nazar ā rahī hai? To bhī maiṅ ise āj hī tere
    hawāle kar dūṅgā. Tab tū jān legā ki maiṅ hī Rab hūṅ.’”
  suz-BL: मेना परमप्रभु यावे आ लोव़ पाइब का इस्राएल ङा पिप आहाब आ बाक्‍तीक जाक्‍शा,
    मेको कली “परमप्रभु यावेमी ‘मार, गे एको ठेयब हुल लडाइ पाइब आन कली तवी? कोव़ङो,
    गो मुलाक्‍तीन मेको आन कली इ गुइमी गेनुङ। मिनु गोन परमप्रभु यावे नङ, दे तुइक्‍नेवे’
    देंत” दें‍माक्‍त।
  ita-1927: 'Quand’ecco un profeta si accostò ad Achab, re d’Israele, e disse: “Così
    dice l’Eterno: Vedi tu questa gran moltitudine? Ecco, oggi io la darò in tuo potere,
    e tu saprai ch’io sono l’Eterno”.'
  ckb-ckb: 'ئەوە بوو پێغەمبەرێک لە ئەحاڤی پاشای ئیسرائیل هاتە پێشەوە و گوتی: «یەزدان
    ئەمە دەفەرموێت: ”هەموو ئەو سوپا گەورەیەت بینی؟ ئەوەتا من ئەمڕۆ دەیدەمە دەستی تۆ،
    تاوەکو بزانیت کە من یەزدانم!“»'
  eng-BBE: Then a prophet came up to Ahab, king of Israel, and said, The Lord says,
    Have you seen all this great army? See, I will give it into your hands today,
    and you will see that I am the Lord.
  kan-OKCV: ಆಗ, ಒಬ್ಬ ಪ್ರವಾದಿಯು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನ ಬಳಿಗೆ ಬಂದು, “ಈ ದೊಡ್ಡ ಗುಂಪನ್ನು
    ನೋಡಿದೆಯೋ? ನಾನೇ ಯೆಹೋವ ದೇವರೆಂದು ನೀನು ತಿಳಿಯುವ ಹಾಗೆ ಈ ಹೊತ್ತು ಅದನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿ ಕೊಡುವೆನೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஒரு தீர்க்கதரிசி இஸ்ரவேலின் ராஜாவாகிய ஆகாபிடம் வந்து: அந்த
    ஏராளமான மக்கள்கூட்டத்தையெல்லாம் கண்டாயா? இதோ, நானே யெகோவா என்று நீ அறியும்படி
    இன்றைக்கு அதை உன்னுடைய கையில் ஒப்புக்கொடுப்பேன் என்று யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Y he aquí un profeta se llegó á Achâb rey de Israel, y le dijo: Así
    ha dicho Jehová: ¿Has visto esta grande multitud? he aquí yo te la entregaré hoy
    en tu mano, para que conozcas que yo soy Jehová.'
  ron-BTF: 'Şi, iată, a venit un profet la Ahab, împăratul lui Israel, spunând: Astfel
    spune DOMNUL: Ai văzut tu toată această mare mulţime? Iată, o voi da în mâna ta
    în această zi; şi tu vei cunoaşte că eu sunt DOMNUL.'
  eng-WEBP: Behold, a prophet came near to Ahab king of Israel, and said, “The LORD
    says, ‘Have you seen all this great multitude? Behold, I will deliver it into
    your hand today. Then you will know that I am the LORD.’”
  eng-FBV: 'At the same time a prophet came up to Ahab, king of Israel, and told him,
    “This is what the Lord says: You see this massive army? Just watch, because I
    will make you victorious today, and you will be convinced that I am the Lord.”'
  nld-1939: 'Maar toen kwam er een profeet bij Achab, den koning van Israël, en zeide:
