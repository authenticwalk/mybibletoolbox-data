verse: 1KI.020.037
translations:
  mal-C: 'അതിനുശേഷം, ആ പ്രവാചകൻ മറ്റൊരാളെക്കണ്ടു: “എന്നെ അടിക്കണേ!” എന്നപേക്ഷിച്ചു.
    അയാൾ അദ്ദേഹത്തെ അടിച്ചുമുറിവേൽപ്പിച്ചു.'
  deu-TKW: 'Hierauf traf er einen anderen an und sprach: Verwunde mich doch! Da schlug
    ihn der andere wund.'
  lin-lin: Mwana wana ya basakoli akendeki kokutana na moto mosusu mpe asengaki na
    ye ete abeta ye. Moto wana abetaki ye makasi mpe azokisaki ye.
  eng-LSV: And he finds another man and says, “Please strike me”; and the man strikes
    him, striking and wounding,
  eng-GNV: Then he founde another man, and sayde, Smite mee, I pray thee. And the
    man smote him, and in smiting wounded him.
  eng-WEBSTER: Then he found another man, and said, Smite me, I pray thee. And the
    man smote him, so that in smiting he wounded him .
  nhw-BL: 'Teipa nopa tlajtol pannextijquetl quipanti seyoc tlacatl, huan quiilhui:
    “Techcoco ica momachete.” Huan nopa tlacatl, quena, quitejqui ica imachete huan
    quicoco.'
  swh-ONEN: Nabii akamkuta mtu mwingine na kumwambia, “Nipige tafadhali.” Kisha yule
    mtu akampiga na kumjeruhi.
  bba-bba: Yerɑ sɔmɔ wi, u kɑ mɑɑ ɡoo yinnɑ, mɑ u nɛɛ, ɑ mɑn soowo, ɑ suuru ko. Mɑ
    durɔ wi, u nùn so u mɛɛrɑ kuɑ.
  eng-KJVCPB: Then he found another man, and said, Smite me, I pray thee. And the
    man smote him, so that in smiting he wounded him.
  luo-luo: Janabino noyudo ngʼat machielo mowachone niya, “Kiyie to goya.” Kamano
    ngʼatno nogoye mohinye.
  meu-meu: Bena ma tau ta e davaria, e hamaoroa, eto, Mani emu kara a botagu. Hari
    tau ese e botaia; e rahua bona e haberoa.
  npi-ULB: तब अगमवक्ताले अर्को मानिसलाई फेला पारी तिनलाई भने, “मलाई हिर्काऊ ।”
  yor-yor: Wòlíì náà sì rí ọkùnrin mìíràn, ó sì wí fún un pé, “Jọ̀ ọ́, lù mí.” Bẹ́ẹ̀
    ni ọkùnrin náà sì lù ú, ó sì pa á lára.
  pes-OPCB: 'بعد آن نبی به یک نفر دیگر گفت: «ضربه‌ای به من بزن!» آن مرد ضربه‌ای به
    او زد و مجروحش کرد.'
  tgl-ULB: Pagkatapos nakatagpo ang propeta ng isa pang lalaki at sinabi, “Pakiusap
    saktan mo ako.” Kaya sinaktan siya ng lalaki at sinugatan siya.
  hui-hui: Mani Anduane Homogonaga bi mana latagi haga agali biagome agali mende hearia
    puwa lalu, I̱ babelo hameledogo ba, lene. Ani layagola agali ogonime hongo howa
    Anduane Homogonaga bi mana latagi haga agali biago mo ko howaore bene.
  mya-mya: ထို့​နောက်​အ​ရိုက်​ခိုင်း​သော​ပ​ရော​ဖက်​သည် အ​ခြား​သူ​တစ်​ဦး​ထံ​သွား​၍``ငါ့​ကို​ရိုက်​လော့''
    ဟု​ဆို​သည့်​အ​တိုင်း​ထို​သူ​သည်​ပြင်း​စွာ​ရိုက် ၍​ဒဏ်​ရာ​ရ​စေ​၏။-
  bod-N: ཡང་ལུང་སྟོན་པའི་ཐུགས་སྲས་དེ་མི་གཞན་ཞིག་དང་ཕྲད་ནས་དེ་ལ། ང་ལ་རྡུང་བར་མཛོད་ཅིག་ཅེས་སྨྲས་པ་ལ།
    མི་དེས་ཁོ་ལ་བརྡུངས་ནས་རྨས་པར་བྱས།
  sna-sna: Muprofita akawana mumwe murume akati, “Ndapota, ndirove.” Naizvozvo murume
    uyu akamurova, akamukuvadza.
  spa-BLM: 'Entonces encontró a otro hombre y le dijo: “Por favor, golpéame”. El hombre
    lo golpeó y lo hirió.'
  cac-cac: 'Ix lajvi chi'', ix schalan sb''a vin̈ schecab'' Dios chi'' yed'' junxo
    vin̈ vinac, ix yalanxi vin̈ d''a vin̈ icha tic: Ac'' in echnajoc, xchi vin̈. A
    jun vin̈ chi'' ix mac''an vin̈ schecab'' Dios chi'', ix lajvi vin̈.'
  swh-ULB: Kisha yule nabii akamkuta mtu mwingine akamwambia, “Tafadhali nipige.”Yule
    mtu akampiga na kumwumiza.
  bel-bel: 'І знайшоў ён другога чалавека і сказаў: бі мяне. Гэты чалавек біў яго
    да таго, што параніў пабоямі.'
  deu-ELBBK: 'Und er traf einen anderen Mann und sprach: Schlage mich doch! Und der
    Mann schlug ihn, schlug und verwundete ihn.'
  mbb-OT: Duen en maan naahà dutun te ebpeneuven he sevaha he etew ne ke sikandin
    en maan te, “Pesekiti a kenikew.” Ne mibpesekitan dutun te etew ne nepelian sikandin.
  mal-2015: 'പിന്നെ അവൻ മറ്റൊരുത്തനെ കണ്ടു: എന്നെ അടിക്കേണമേ എന്നു പറഞ്ഞു. അവൻ അവനെ
    അടിച്ചു മുറിവേല്പിച്ചു.'
  rmc-rmc: 'Paľis oda prorokos arakhľa avres a phenďa leske: „Demav man!“ Avke oda
    murš les igen demaďa a dukhaďa.'
  pes-OPV: 'و او شخصی دیگر راپیدا کرده، گفت: «مرا بزن.» و آن مرد او را ضربتی زده،
    مجروح ساخت.'
  ron-1924: 'А гэсит пе ун алт ом ши а зис: „Ловеште-мэ, те рог!” Омул ачела л-а ловит
    ши л-а рэнит.'
  ben-OBCV: সেই ভাববাদীমশাই অন্য একজনকে পেয়ে তাকে বললেন, “দয়া করে আমাকে আঘাত করো।”
    তাই সে তাঁকে আঘাত করে তাঁকে ক্ষতবিক্ষত করে তুলেছিল।
  som-som: Oo haddana wuxuu helay nin kale, markaasuu ku yidhi, War waan ku baryayaaye
    i dil. Markaasaa ninkii intuu wax ku dhuftay dhaawacay.
  lat-VUC: 'Sed alterum inveniens virum, dixit ad eum: Percute me. Qui percussit eum,
    et vulneravit.'
  eng-ASVBT: Then he found another man, and said, Smite me, I pray thee. And the man
    smote him, smiting and wounding him.
  ita-1885: 'Poi egli scontrò un altr''uomo, e gli disse: Deh! percuotimi; e colui
    lo percosse, e lo ferì.'
  eng-ULB: Then the prophet found another man and said, “Please hit me.” So the man
    hit him and wounded him.
  spa-VBL: 'El profeta encontró a otro hombre y le dijo: “Por favor, pégame”. Entonces
    el hombre lo golpeó, hiriéndolo.'
  fra-_FOB: 'Il rencontra un autre homme, et dit: Frappe-moi, je te prie. Et l''homme
    le frappa et le blessa.'
  mal-mal: 'പിന്നെ അവൻ മറ്റൊരുത്തനെ കണ്ട്: ‘എന്നെ അടിക്കേണമേ’ എന്ന് പറഞ്ഞു. അവൻ അവനെ
    അടിച്ച് മുറിവേല്പിച്ചു.'
  urd-GVR: Nabī kī mulāqāt kisī aur se huī to us ne us se bhī kahā, “Mehrbānī karke
    mujhe māreṅ!” Us ādmī ne nabī ko mār mār kar zaḳhmī kar diyā.
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइबमी अर्को मुर का कली ग्रुम्‍‍शा, मेको
    कली “आं कली तुब्‍‍‍यी” देंमाक्‍त। मोपतीके मेकोमी मेको कली तुप्‍शा, गार सेला बाक्‍त।
  ita-1927: 'Poi quel profeta trovò un altro uomo, e gli disse: “Ti prego, percuotimi!”
    E quegli lo percosse e lo ferì.'
  ckb-ckb: 'پاشان پیاوێکی دیکەی بینییەوە و پێی گوت: «لێم بدە!» پیاوەکەش لێیدا و برینداری
    کرد.'
  eng-BBE: Then he came across another man, and said, Give me a wound. And the man
    gave him a blow wounding him.
  kan-OKCV: ಪ್ರವಾದಿಯು ಮತ್ತೊಬ್ಬನನ್ನು ಕಂಡುಕೊಂಡು, “ದಯಮಾಡಿ, ನನ್ನನ್ನು ಹೊಡೆ,” ಎಂದನು. ಆ ಮನುಷ್ಯನು
    ಅವನನ್ನು ಗಾಯವಾಗುವಷ್ಟು ಹೊಡೆದನು.
  tam-2017: 'அதின்பின்பு அவன் வேறொருவனைக் கண்டு: என்னை அடி என்றான்; அந்த மனிதன், அவனைக்
    காயமுண்டாக அடித்தான்.'
  spa-RV-1909: 'Encontróse luego con otro hombre, y díjole: Hiéreme ahora. Y el hombre
    le dió un golpe, é hízole una herida.'
  ron-BTF: 'Apoi a găsit un alt bărbat şi i-a spus: Loveşte-mă, te rog. Şi bărbatul
    l-a lovit, astfel încât prin lovire l-a rănit.'
  eng-WEBP: Then he found another man, and said, “Please strike me.” The man struck
    him and wounded him.
  eng-FBV: The prophet found another man and said, “Please hit me!” So the man hit
    him, wounding him.
  nld-1939: 'Daarna trof hij een anderen, en sprak: Ransel mij af! En deze sloeg hem
    zo hevig, dat hij gewond werd.'
  nch-BL: 'Teipa nopa tajtolpanextijquet quipanti seyoc tacat, huan quiilhui: “Techcoco
    ica momacheta.” Huan nopa tacat, quena, quitejqui ica imacheta huan quicoco.'
  vie-1934: 'Tiên tri gặp một người khác, và nói rằng: Ta xin ngươi hãy đánh ta. Người
    ấy đánh tiên tri, và làm cho người bị thương.'
  hin-CV: तब उसे एक दूसरा व्यक्ति मिला. उससे उसने विनती की, “कृपया मुझ पर वार कीजिए.”
    उस व्यक्ति ने उस पर वार किया और ऐसा वार किया कि वह भविष्यद्वक्ता चोटिल हो गया.
  spa-BES: 'Entonces se encontró con otro hombre y dijo: Dame una herida. Y el hombre
    le dio un golpe hiriéndolo.'
  tdx-tdx: 'Nanjo ondaty indraike re, le nanoa’e ty hoe: Ehe, Lafao iraho. Aa le linafa’
    indatiy, finofo’e vaho nahafere aze.'
  tha-KJV: แล​้​วท​่านไปพบชายอีกคนหนึ่ง และท่านว่า “​ได้​โปรดเถอะ ขอตีฉั​นที​” ชายคนนั้นได้​ตี​ท่านและทำให้ท่านฟกช้ำ
  por-BR-2018: 'Encontrou-se logo com outro homem, e disse-lhe: Fere-me agora. E o
    homem lhe deu um golpe, e fez-lhe uma ferida.'
  deu-ELO: 'Und er traf einen anderen Mann und sprach: Schlage mich doch! Und der
    Mann schlug ihn, schlug und verwundete ihn.'
  eng-WYC-2018: But also the prophet found another man, and he said to that man, Smite
    thou me. And he smote him, and wounded him.
  epo-epo: 'Li trovis alian homon, kaj diris: Batu min. Kaj la homo lin batis tiel,
    ke li vundis lin per la batado.'
  uig-PIN: 'Andin keyin u yǝnǝ bir adǝmni tepip uningƣa: — Sǝndin ɵtünimǝn, meni urƣin,
    dedi. U adǝm uni ⱪattiⱪ urup zǝhimlǝndürdi.'
  beo-beo: Amalalu, balofede dunu (amo da ea samama e fama:ne sia:i), amo da eno dunuma
    amane sia:i, “Na fama!” Amo dunu da amane hamoi. E da balofede dunu ea odagia
    ha:gi fabeba:le, balofede da se nabi.
  tpi-OTNT: Orait bihain profet i go long narapela man na i tokim em olsem, “Mi laik
    yu paitim mi.” Orait dispela man i paitim profet strong na bagarapim skin bilong
    profet.
  hau-SA: Annabin ya sami wani mutum ya ce, “Ka buge ni, ina roƙonka.” Sai mutumin
    ya buge shi, ya ji masa ciwo.
  uig-LAT: 'Andin kéyin u yene bir ademni tépip uninggha: — Sendin ötünimen, méni
    urghin, dédi. U adem uni qattiq urup zeximlendürdi.'
  nde-nde: Umphrofethi wafumana enye njalo indoda wathi kuyo, “Ake ungigwaze.” Yamgwaza
    leyondoda yamlimaza.
  ton-ton: Pea naʻa ne toki ʻilo ʻae tangata kehe ʻe taha ʻo ne pehē, “ʻOku ou kole
    ke ke taaʻi au.” Pea naʻe taaʻi ia ʻe he tangata, pea naʻa ne lavea, ʻi hono taaʻi.
  ces-1613: 'Opět nalezl muže druhého, jemuž řekl: Medle, ubí mne. Kterýž ubil ho
    velice a ranil.'
  eng-WMB: Then he found another man, and said, “Please strike me.” The man struck
    him and wounded him.
  tam-TCV: அப்பொழுது அந்த இறைவாக்கினன் வேறொருவனைப் பார்த்து, “தயவுசெய்து என்னை அடி”
    என்றான். அப்படியே அவன் அவனை அடித்துக் காயப்படுத்தினான்.
  ceb-ULB: Unya nakakaplag ang propeta ug laing tawo ug miingon, “Palihog sumbaga
    ko.” Busa gisumbag siya sa tawo ug nasamdan siya.
  pol-UBG: 'Potem spotkał drugiego mężczyznę i powiedział mu: Uderz mnie, proszę.
    Człowiek ten tak go uderzył, że go zranił.'
  urd-GVU: نبی کی ملاقات کسی اَور سے ہوئی تو اُس نے اُس سے بھی کہا، ”مہربانی کر کے
    مجھے ماریں!“ اُس آدمی نے نبی کو مار مار کر زخمی کر دیا۔
  deu-1912: 'Und er fand einen anderen Mann und sprach: Schlage mich doch! und der
    Mann schlug ihn wund.'
  kan-2017: ಅನಂತರ ಆ ಪ್ರವಾದಿಯು ಇನ್ನೊಬ್ಬನನ್ನು ನೋಡಿ, “ನನ್ನನ್ನು ಹೊಡಿ” ಎಂದು ಅವನನ್ನು ಬೇಡಿಕೊಂಡನು.
    ಅವನು ಇವನನ್ನು ಗಾಯವಾಗುವಷ್ಟು ಹೊಡೆದನು.
  yap-yap: Ma aram miki yan e re profet ney ngak reb e pumo’on me ga’ar ngak, “Mu
    pirdi’iyeg!” Me rin’ e biney e pumo’on ni aram rogon; i toy nib gelmiren nge maad’ad.
  hlt-MCSB: Hlang tloe te a hmuh vaengah, “Kai he n'ngawn mai,” a ti nah. Te dongah
    anih te hlang pakhat loh a ngawn vaengah a hi hamla a ngawn.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛሢ ሜሌ ዓሲ ኮይላ ዴንዲ፦ «ታና ጳርቄ!» ጋዓዛ፥ ዬይ ዓሢ «ዔኤዔ» ጌዒ ዎልቄና ጊቴቃይዶ
    ዒዛ ጳርቄኔ።
  twi-ASANTE: Na odiyifoɔ no kɔɔ ɔbarima foforɔ nkyɛn kɔka kyerɛɛ no sɛ, “Fa wʼakodeɛ
    yi bɔ me.” Ɔno deɛ, ɔbɔɔ odiyifoɔ no, piraa no.
  eng-WEBU: Then he found another man, and said, “Please strike me.” The man struck
    him and wounded him.
  wal-wal: Hananabaa yootiyaagee qassikka hara issi bitaniyaa demmidi, “Tana shoca”
    yaagiis. Yaagin bitanee a shociis; shocin hananabaa yootiyaagee masunxxiis.
  spa-PDDPT: 'Y él halló a otro hombre y le dijo: ¡Te ruego que me golpees! Y el hombre
    lo golpeó y le infligió una herida.'
  gun-gun: 'Ha''e gui profeta ma ava mboae ju ojou vy aipoe''i ixupe: — Ejeai xere
    — he''i ramove ojeai vy oity.'
  ilo-ULB: Ket nakasarak ti profeta iti sabali pay a tao ket kinunana, “Pangngaasim
    ta kabilennak.” Isu a kinabil isuna ti lalaki ket sinugatanna isuna.
  kpg-kpg: Go di soukohp la hua deelaa gaa hana gi baahi tuai daane, ga helekai, “Hagamaawa ina
    au!” Taane deenei gu hagamaawa a mee giibeni, gei mee guu mmae.
  uig-ARA: 'ئاندىن كېيىن ئۇ يەنە بىر ئادەمنى تېپىپ ئۇنىڭغا: ــ سەندىن ئۆتۈنىمەن، مېنى
    ئۇرغىن، دېدى. ئۇ ئادەم ئۇنى قاتتىق ئۇرۇپ زەخىملەندۈردى.'
  sus-sus: Na namiɲɔnmɛ naxa siga mixi gbɛtɛ fan yire, a a fala a bɛ, «N bɔnbɔ.» Na
    kanyi naxa a bɔnbɔ han a a maxɔnɔ.
  pon-2006: Eri, soukohpohte pil patohla rehn emen ohl oh patohwanohng, “Poakih ie!”
    Ohlo eri poakih; lapalahn poak ehu me e wiahiong oh kauwehla.
  ksd-ksd: 'Namur i ga tadav ta ra tikai, ma i ga biti: Iau lul u ba una ubu iau.
    Ma ra tutana i ga ub ia, ma i ga kinkin.'
  tur-YTC: Sonra başka bir adam buldu ve, “Lütfen beni vur” dedi. Adam onu vurdu ve
    yaraladı.
  ind-AYT: Lalu, dia bertemu dengan orang lain, katanya, “Pukullah aku!” Orang itu
    sungguh-sungguh memukulnya dan melukainya.
  nya-nya: Mneneriyo anapeza munthu wina ndipo anamuwuza kuti, “Chonde, menye.” Choncho
    munthuyo anamumenya ndi kumuvulaza.
  hrv-hrv: 'Prorok nađe drugoga čovjeka i reče: “Udari me!” Čovjek ga izudara i izrani.'
  mps-mps: Tialima, nosali te profet te gasa bidiba pelama, agabolo te tiwai po wali,
    “Eno homugo nago ena elimainu homu ebao.” Tialima, te bidigo te profet bomonama
    umagia mu elalima, te profet bidigo tigi selali.
  tpi-tpi: Orait bihain profet i go long narapela man na i tokim em olsem, “Mi laik
    yu paitim mi.” Orait dispela man i paitim profet strong na bagarapim skin bilong
    profet.
  dan-1931: 'Så traf Profetsønnen en anden og sagde til ham: “Slå mig!” Og den anden
    slog ham og sårede ham.'
  vie-OVCB: 'Rồi tiên tri lại nói với người khác: “Hãy đánh tôi đi!” Người này đánh
    tiên tri bị thương.'
  guj-2017: ત્યાર બાદ પેલો પ્રબોધક બીજા માણસને મળ્યો અને તેણે તેને કહ્યું, “કૃપા કરીને
    મને માર.” અને તે માણસે તેને માર્યો અને ઘાયલ કર્યો.
  pon-2006A: Eri, soukohpohte pil patohla rehn emen ohl oh patohwanohng, “Poakih ie!”
    Ohlo eri poakih; lapalahn poak ehu me e wiahiong oh kauwehla.
  por-BRBSL: 'Então ele encontrou outro homem, e disse: “Por favor, me golpeie”. O
    homem o golpeou e o feriu.'
  cth-cth: Hahoi alouke tami bout a hmu teh, kai na hem haw atipouh teh ahni ni a
    hem.
  twi-twi: Na odiyifo no kɔɔ ɔbarima foforo nkyɛn kɔka kyerɛɛ no se, “Fa wʼakode yi
    bɔ me.” Ɔno de, ɔbɔɔ odiyifo no, piraa no.
  hlt-hlt: Hlang tloe te a hmuh vaengah, “Kai he n'ngawn mai,” a ti nah. Te dongah
    anih te hlang pakhat loh a ngawn vaengah a hi hamla a ngawn.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo kɔtɛ kɛ́yɑ̀ otɔù kɛ dɔ̀: M potɛ́!
    Kòo ò potɛ́ kóò kɔ̀ùtɛ.'
  msy-2020: Ezɨ gɨn akam inigha izir gumazir kam, gumazir igharazim bagha ghua, kamaghɨn
    a mɨgei, “Nɨ na mɨsoghasa kɨ ifonge.” Ezɨ gumazir kam a mɨsogha, mɨzazir kuram
    a gasegha an mɨkarzim gasɨghasɨki.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋlʋm ɩnɩ ɩ polɑ lɛlʋ kiŋ, nɑ ɩ́ tɔmɩ-ɩ sɩ: Mɑ-m. Ɩlɛnɑ ɩ́lɛ́
    ɩ́ mɑpɩ-ɩ nɑ cɑlǝm lɩɩ.'
  azb-azb: 'Peyğəmbər başqa bir adam tapıb ona dedi: «Məni vur». O adam peyğəmbəri
    vurub yaraladı.'
  eng-DBY: Then he found another man, and said, Smite me, I pray thee. And the man
    smote him violently, and wounded [him].
  hin-2017: फिर उसको दूसरा मनुष्य मिला, और उससे भी उसने कहा, “मुझे मार।” और उसने उसको
    ऐसा मारा कि वह घायल हुआ।
  wol-KYG: 'Waa ja gisaat keneen ca ñoom ne ko: «Ayca, jam ma!» Kooka jam ko bu baax,
    ba gaañ ko.'
  eng-YLT: And he findeth another man, and saith, 'Smite me, I pray thee;' and the
    man smiteth him, smiting and wounding,
  eng-WYC-2017: But also the prophet found another man, and he said to that man, Smite
    thou me. And he smote him, and wounded him.
  eng-WMBB: Then he found another man, and said, “Please strike me.” The man struck
    him and wounded him.
  urd-GVH: नबी की मुलाक़ात किसी और से हुई तो उसने उससे भी कहा, “मेहरबानी करके मुझे
    मारें!” उस आदमी ने नबी को मार मारकर ज़ख़मी कर दिया।
  rug-rug: Dogoria pule sa poropita si keke tie meke zama, “Meke gua, seke au.” Ke
    la sa tie meke seke ia si asa, meke va bakora ia si asa.
  gaz-gaz: Raajiin sun nama biraa argee, “Maaloo na dhaʼi” jedheen. Kanaafuu namichi
    sun dhaʼee isa madeesse.
  fra-LSG: 'Il trouva un autre homme, et il dit: Frappe-moi, je te prie! Cet homme
    le frappa et le blessa.'
  yal-yal: Nabiin yi xɛmɛ gbɛtɛ li, a yi a fala, a naxa, “N bata i mafan, n bɔnbɔ.”
    Na xɛmɛn yi a bɔnbɔ, a yi a maxɔlɔ.
  haw-1868: 'Alaila loaa ia ia kekahi kanaka, olelo aku la oia ia ia, Ke noi aku nei
    au e pepehi mai oe ia''u: pepehi aku la hoi oia ia ia, a eba ia ia i ka pepehiia.'
  arb-NAV: 'ثُمَّ صَادَفَ النَّبِيُّ رَجُلاً آخَرَ، فَقَالَ لَهُ: «اضْرِبْنِي». فَضَرَبَهُ
    وَجَرَحَهُ،'
  ewe-ewe: Nyagblɔɖila la trɔ ɖe ame bubu gbɔ gblɔ nɛ be, “Tsɔ wò yi dzam.” Ame la
    dzae eye wòde abi eŋu.
  eng-LEE: Then he met with another man, and said, Smite me, I pray thee. And the
    man smote him, smiting and wounding [him].
  asm-FB: তেওঁ আৰু এজন লোকক পাই ক’লে, “মই বিনয় কৰোঁ, মোক মাৰা।” তাতে সেই মানুহজনে
    তেওঁক মাৰি তেওঁক আঘাত কৰিলে।
  sus-A: نَ نَمِحْنمّ نَشَ سِفَ مِشِ فبّتّ قَن يِرٍ، عَ عَ قَلَ عَ بّ، «ﭑ بْنبْ.»
    نَ كَنيِ نَشَ عَ بْنبْ هَن عَ عَ مَشْنْ.
  fra-SBL: 'Puis il trouva un autre homme, et dit : « Je te prie de me frapper. »
    L''homme le frappa et le blessa.'
  hbo-hbo: וַיִּמְצָא֙ אִ֣ישׁ אַחֵ֔ר וַיֹּ֖אמֶר הַכֵּ֣ינִי נָ֑א וַיַּכֵּ֥הוּ הָאִ֖ישׁ
    הַכֵּ֥ה וּפָצֹֽעַ׃
  kik-kik: Ningĩ mũnabii akĩona mũndũ ũngĩ, akĩmwĩra atĩrĩ, “Ndagũthaitha ngũtha,”
    nake mũndũ ũcio akĩmũgũtha na akĩmũtiihia.
  fra-NCL: 'Il trouva un autre homme, et il lui dit : « Frappe-moi, je te prie. »
    Cet homme le frappa et le blessa.'
  cek-AK: Tahmaa mah kalah kami maeto hnuk let naah anih khaeah, Kai hae na hum ah
    tiah a naa let bae; to pongah to kami mah anih to takroek moe, ahma caak.
  cuk-cuk: 'Degine, Bab-Jehová-gayaburba-barsoged, dule-baid abinguarbalid. Ega sogded:
    —¡Be an-sarsoge! A-dule, Bab-Jehová-e-gayaburba-barsoged sarsononikid, nue onakbi-imaksad.'
  uig-CYR: 'Андин кейин у йәнә бир адәмни тепип униңға: — Сәндин өтүнимән, мени урғин,
    деди. У адәм уни қаттиқ уруп зәхимләндүрди.'
  tel-2017: తరువాత ఆ ప్రవక్త మరొకనితో “దయచేసి నన్ను కొట్టు” అన్నాడు. అతడు అతన్ని కొట్టి
    గాయపరచాడు.
  hat-BSA: 'Alò, li te twouve yon lòt mesye e te di: “Souple, frape mwen.” Epi mesye
    a te frape li e te blese li.'
  kos-kos: Na mwet palu sac sifilpa som nu yurin sie pac mwet ac fahk, “Puokyuwi!”
    Na el oru oana el fahk — el liksrenina puokilya na el kineta.
  hbo-WLC: וַיִּמְצָא֙ אִ֣ישׁ אַחֵ֔ר וַיֹּ֖אמֶר הַכֵּ֣ינִי נָ֑א וַיַּכֵּ֥הוּ הָאִ֖ישׁ
    הַכֵּ֥ה וּפָצֹֽעַ׃
  ibo-ibo: Onye amụma ahụ pụkwara chọta onye ọzọ sị ya, “Biko, tie m ihe.” Nwoke ahụ
    tiri ya ihe tihịa ya ahụ.
  ory-ory: ପୁଣି, ସେ ଆଉ ଏକ ମନୁଷ୍ୟକୁ ଭେଟି କହିଲା, “ବିନୟ କରୁଅଛି, ମୋତେ ମାର।” ତହୁଁ ସେ ଲୋକ
    ତାହାକୁ ମାରିଲା ଓ ମାରି ମାରି ତାହାକୁ କ୍ଷତବିକ୍ଷତ କଲା।
  chk-chk: Ewe soufos a pwal küna eman mwän o üreni, “Kopwe wichiei.” Iwe, ewe mwän
    a wichi ewe soufos o akinasa.
  rop-rop: Afta na det seimwan speshalwan mesinja bin go langa najawan men, en imbin
    dalim im blanga hitim im. En det men bin hitim im brabliwei en imbin ardim im.
  ukr-1871: 'І зустрів він другого чоловіка та й каже: Попобий же мене! І попобив
    його другий до рани.'
  deu-1951: 'Und er fand einen andern Mann und sprach: Schlage mich doch! Und der
    Mann schlug ihn wund.'
  eng-JPS: 'Then he found another man, and said: ''Smite me, I pray thee.'' And the
    man smote him, smiting and wounding him.'
  srp-1865: 'Opet našav drugoga reèe mu: bij me. A onaj ga izbi i izrani ga.'
  lug-lug: Mutabani wa nnabbi n’asanga omusajja omulala, n’amugamba nti, “Nfumita,
    nkwegayiridde.” Omusajja n’amufumita n’amuleetako ekiwundu.
  heb-heb: וימצא איש אחר ויאמר הכיני נא ויכהו האיש הכה ופצע׃
  ben-IRV: সেই ভাববাদী আর একজন লোককে দেখতে পেয়ে তাকে বললেন, “দয়া করে আমাকে আঘাত
    কর।” লোকটি তাঁকে আঘাত করে ক্ষত করল।
  pan-pan: ਫੇਰ ਉਹ ਨੂੰ ਇੱਕ ਹੋਰ ਮਨੁੱਖ ਮਿਲਿਆ ਤਾਂ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਮਾਰ ਹੀ ਦੇਹ।
    ਉਸ ਮਨੁੱਖ ਨੇ ਉਸ ਨੂੰ ਮਾਰ-ਮਾਰ ਕੇ ਘਾਇਲ ਕਰ ਦਿੱਤਾ।
  mya-JVB: အခြား သောသူ ကိုတွေ့ ၍ ငါ့ ကိုရိုက် ပါလော့ဟု ဆို ပြန်လျှင် ၊ ထိုသူသည် နာကျင်
    စွာရိုက် လေ၏။
  tbg-tbg: Vira arukovaro paropeti vaiinti viva vaiinti vo rantakero virara tiharo,
    Are nena paipeqohaira ti tivaata teqa kaane, tuvaro vi vaiintiva viva tunte iro
    vira vaata teqa kora.
  hmo-hmo: Vadaeni unai peroveta tauna ese tau ta ma dekenai ia lao, ia gwau, “Oi
    ese lau do oi botaia.” Unai tau ese ia botaia auka, bona ia haberoa.
  urd-urd: फिर उसे एक और शख़्स मिला, उसने उससे कहा, “मुझे मार।” उसने उसे मारा, और
    मार कर ज़ख़्मी कर दिया।
  rus-SYN: 'И нашел он другого человека, и сказал: бей меня. Этот человек бил его
    до того, что изранил побоями.'
  bqc-SIM: Ãnabipi gbɛ̃e è lↄ, ↄ̃ a òɛ̀ aà a lɛ́. Ɔ̃ à aà lɛ̀, à kɛ̀'ĩa.
  tcz-CHONGTHU: Hijouchun themgaopa chun midang chom khat komah, “Nei sat’in,” ati.
    Hichun themgaopa chu asat in, asattel jeng in ahi.
  mar-mar: मग हा पहिला संदेष्टा एका मनुष्याकडे गेला. त्यास त्याने स्वत:ला “फटका मारायला”
    सांगितले. त्या मनुष्याने तसे केले आणि संदेष्ट्याला घायाळ केले.
  qub-qub: Chaypita profëtaga yapay tincuran juc runawanna. Chay runatapis ruwacuran
    rachejpaj magaycunanpaj. Chaura chay runaga magashpan yawarlla ruraycuran.
  bqp-bqp: Annabii pì gbɛ̃ke lè dↄ, akũ à pìnɛ à a lɛ́. Akũ à a lɛ̀ à kĩ̀nna.
  hat-hat: Apre sa, premye pwofèt la kontre yon lòt moun, li mande l' pou li ba l'
    kou. Nonm lan frape l' byen fò, jouk li mete san l' deyò.
  eng-BSB: Then the prophet found another man and said, “Strike me, please!” So the
    man struck him and wounded him,
  eng-WEBPB: Then he found another man, and said, “Please strike me.” The man struck
    him and wounded him.
  kbq-kbq: Hagi ana'ma hutegeno'a, ete ana kasnampa ne'mo'a mago ne' ome keno amanage
    hu'ne, Naho, huno higeno ana nera ahe kuzafa hu'ne.
  nhe-BL: 'Teipa nopa tiocamanalojquetl quipanti seyoc tlacatl, huan quiilhui: “Xinechcoco
    ica momachete.” Huan nopa tlacatl, quena, quitejqui ica imachete huan quicoco.'
  bus-bus: Annabi pì gbɛ̃ke è dↄ, ben à bènɛ à a lɛ́. Ben à à lɛ̀ à kɛ̃̀nna.
  gub-BL: Na'e a'e Tupàn ze'eg imume'u har uze'eg oho amo awa pe kury. — Ekwar herehe
    nehe, i'i izupe. Weruzar awa ize'eg. Ukwar hehe imuma'eahy kar pà. Uhem huwykwer
    kury.
  eng-DRA: 'Then he found another man, and said to him: Strike me. And he struck him,
    and wounded him.'
