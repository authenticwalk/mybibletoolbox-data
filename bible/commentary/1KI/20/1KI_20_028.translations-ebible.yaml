verse: 1KI.020.028
translations:
  mal-C: 'അപ്പോൾ, ഒരു ദൈവപുരുഷൻ ഇസ്രായേൽരാജാവായ ആഹാബിനെ സമീപിച്ചു യഹോവയുടെ അരുളപ്പാട്
    ഇപ്രകാരം അറിയിച്ചു: “ ‘യഹോവ വെറുമൊരു പർവതദേവൻമാത്രമാണെന്നും താഴ്വരകളിലെ ദൈവമല്ലെന്നും
    അരാമ്യർ കരുതുന്നു,’ അതിനാൽ ഈ മഹാസൈന്യത്തെ ഞാൻ നിന്റെ കൈയിൽ ഏൽപ്പിക്കും. അങ്ങനെ,
    ഞാൻ യഹോവ ആകുന്നു എന്നു നീയും നിന്റെ സകലജനവും അറിയും.”'
  deu-TKW: 'Da trat der Gottesmann herzu und sprach zum Könige von Israel: So spricht
    Jahwe: Darum, weil die Aramäer gesagt haben, ein Berggott sei Jahwe und nicht
    ein Gott der Thalgründe, so will ich diesen ganzen großen Haufen in deine Gewalt
    geben, damit du erkennest, daß ich Jahwe bin!'
  lin-lin: 'Moto na Nzambe ayaki mpe alobaki na mokonzi ya Isalaele : — Tala liloba
    oyo Yawe alobi : « Lokola bato ya Siri bakanisi ete Ngai nazali nzambe ya bangomba,
    kasi ya etando te, nakokaba mampinga monene oyo na maboko na yo mpe okoyeba ete
    Ngai nazali Yawe. »'
  eng-LSV: 'And a man of God comes near, and speaks to the king of Israel and says,
    “Thus said YHWH: Because that the Arameans have said, YHWH [is] God of [the] hills,
    but He [is] not God of [the] valleys—I have given the whole of this great multitude
    into your hand, and you have known that I [am] YHWH.”'
  eng-GNV: And there came a man of God, and spake vnto the King of Israel, saying,
    Thus sayeth the Lord, Because the Aramites haue sayd, The Lord is the God of the
    mountaines, and not God of the valleis, therefore will I deliuer all this great
    multitude into thine hand, and ye shall know that I am the Lord.
  eng-WEBSTER: And there came a man of God, and spoke to the king of Israel, and said,
    Thus saith the LORD, Because the Syrians have said, The LORD is God of the hills,
    but he is not God of the valleys, therefore will I deliver all this great multitude
    into thy hand, and ye shall know that I am the LORD.
  nhw-BL: 'Huajca moixnexti itequipanojca Toteco Dios iixpa Tlanahuatijquetl Acab
    ipan tlali Israel huan quiilhui: ―Quej ni quiijto TOTECO: ‘Nopa tlali Siria ehuani
    quiijtojtoque para na san nise Dios tlen tepeme huan amo tlen tlamayame, huajca
    na niquintemactilis momaco para xiquintlani masque nelía inijuanti tlahuel miyaqui
    ininsoldados. Huan quej nopa tijmatis para melahuac na niamoTECO.’'
  swh-ONEN: 'Mtu wa Mungu akaja na kumwambia mfalme wa Israeli, “Hivi ndivyo Bwana
    asemavyo: ‘Kwa sababu Waaramu wanafikiri Bwana ni Mungu wa vilimani na sio Mungu
    wa mabondeni, nitatia jeshi hili kubwa mkononi mwako, nawe utajua kuwa mimi ndimi
    Bwana.’ ”'
  bba-bba: Yerɑ Gusunɔn sɔmɔ wi, u mɑɑ nɑ Isirelibɑn sinɑ bokon mi u nɛɛ, ɑmɛniwɑ
    Yinni Gusunɔ u ɡerumɔ. U nɛɛ, yèn sɔ̃ Siriɡibu bɑ nɛɛ, u sɑ̃ɑwɑ ɡuunun yinni,
    yen sɔ̃nɑ u koo be tɑbu kowo dɑbi te bɛɛ nɔmu bɛriɑ kpɑ i ɡiɑ mɑ wiyɑ u sɑ̃ɑ kpuron
    Yinni.
  eng-KJVCPB: And there came a man of God, and spake unto the king of Israel, and
    said, Thus saith the Lord, Because the Syrians have said, The Lord is God of the
    hills, but he is not God of the valleys, therefore will I deliver all this great
    multitude into thine hand, and ye shall know that I am the Lord.
  luo-luo: Ngʼat Nyasaye nobiro monyiso ruodh Israel niya, “Ma e gima Jehova Nyasaye
    wacho, nikech jo-Aram paro ni Jehova Nyasaye en nyasach gode to ok nyasach holni,
    abiro chiwo jolweny mangʼenygi e lweti kendo ibiro ngʼeyo ni an Jehova Nyasaye.”
  meu-meu: 'Bena Dirava ena tau ta e raka kahira, Israel pavapavana e hereva henia,
    eto, Iehova na ini e gwau tomamu: Suria taudia eto “Iehova na ororo diravana,
    a dia koura diravana”, una dainai lau ese ina orea bada-hereana idoinai na imamu
    ai baina atoa; bena ba diba lau na Iehova.'
  npi-ULB: तब एक जना परमेश्वरका जन नजिक आई इस्राएलका राजालाई भने, “परमप्रभु भन्नुहुन्छ,
    'अरामीहरूले परमप्रभु पहाडहरूका ईश्वर हुनुहुँदोरहेछ, उपत्यकाको ईश्वर होइन रहेछ
    भनी भनेकाले म यो विशाल सेनालाई तेरो हातमा सुम्पिदिने छु, र म नै परमप्रभु हुँ भनी
    तैँले थाहा पाउने छस्' ।”
  yor-yor: 'Ènìyàn Ọlọ́run kan sì gòkè wá, ó sì sọ fún ọba Israẹli pé, “Báyìí ni Olúwa
    wí: ‘Nítorí tí àwọn ará Aramu rò pé Olúwa, Ọlọ́run òkè ni, ṣùgbọ́n òun kì í ṣe
    Ọlọ́run àfonífojì, nítorí náà èmi ó fi gbogbo ọ̀pọ̀lọpọ̀ ènìyàn yìí lé ọ lọ́wọ́,
    ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.’ ”'
  pes-OPCB: 'باز همان نبی با پیام خداوند نزد اَخاب، پادشاه اسرائیل آمد و چنین گفت:
    «چون سوری‌ها می‌گویند: خداوند شما، خدای کوههاست نه خدای دشتها، بنابراین، من بار
    دیگر تو را یاری می‌کنم این سپاه بزرگ دشمن را شکست دهی تا بدانید که من خداوند هستم!»'
  tgl-ULB: 'Pagkatapos isang lingkod ng Diyos ang lumapit at nagsalita sa hari ng
    Israel at sinabi, “Sinasabi ni Yahweh: ''Dahil sinabi ng mga Aramean na si Yahweh
    ay diyos ng mga burol, pero hindi siya ang diyos sa mga lambak, ilalagay ko sa
    iyong kamay ang malakas na hukbong ito, at inyong malalaman na ako si Yahweh.”'''
  hui-hui: Ani heagola Anduane Homogonaga bi mana latagi haga agali mbira ibugua Kini
    Ahaba hearia puwa ibuhondo lamialu lalu, Anduane Homogohanda bi ogodagua laya.
    Siriali bu karume i̱ hari nene ngarunaga hangu Ngode Datagaliwabe ka i̱ dindi
    tigabinaga Ngode Datagaliwabe ndo ka lalu kago. Ai tí Isaraele wali agali bu kamirume
    i̱ni Anduane Homogoore henedalo manda bilimulonaga Siriali ami timbuni dewa bu
    karuni bo podalu wayali halimulo i̱na tí biamogo bulebero laya, lene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​သည်​အာ​ဟပ်​မင်း​ထံ​သို့ သွား​၍``ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​တောင်​ကို
    အ​စိုး​ရ​သော​ဘု​ရား​ဖြစ်​သည်။ လွင်​ပြင်​ကို အ​စိုး​မ​ရ​ဟု​ရှု​ရိ​အ​မျိုး​သား​တို့​က​ဆို
    သော​ကြောင့် သူ​တို့​၏​ကြီး​မား​သော​တပ်​မ တော်​ကို​သင်​၏​လက်​သို့​ငါ​အပ်​မည်။ ငါ​သည်
    ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သင်​နှင့် တ​ကွ​သင်​၏​ပြည်​သူ​တို့​သိ​ရ​ကြ​လိမ့်​မည်'
    ဟု​မိန့်​တော်​မူ​၏'' ဟု​ဆင့်​ဆို​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་འོངས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཨ་རམ་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རི་བོ་དག་གི་དཀོན་མཆོག་ཡིན་པ་དང་བདེ་ཐང་གི་དཀོན་མཆོག་མིན་པར་སྨྲ་བས་ན།
    བདག་གིས་དཔུང་ཚོགས་ཆེན་པོ་འདི་ཐམས་ཅད་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲད་དོ། །དེ་ནས་ཁྱོད་རྣམས་ཀྱིས་བདག་ནི་ཡ་ཝཱེ་ཡིན་པ་ཤེས་པར་འགྱུར་ཞེས་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Munhu waMwari akauya akaudza mambo weIsraeri kuti, “Zvanzi naJehovha:
    ‘Nokuda kwokuti vaAramu vanofunga kuti Jehovha ndimwari wamakomo, uye kuti haasi
    mwari wemipata, ndichaisa hondo huru huru iyi mumaoko ako, uye uchaziva kuti ndini
    Jehovha.’ ”'
  spa-BLM: 'Un hombre de Dios se acercó y habló al rey de Israel y le dijo: “Yahvé
    dice: ‘Como los sirios han dicho: “Yahvé es un dios de las colinas, pero no es
    un dios de los valles”, por eso entregaré a toda esta gran multitud en tu mano,
    y sabrás que yo soy Yahvé’”.'
  cac-cac: 'A val ta'' ix javi jun vin̈ schecab'' Dios d''a vin̈aj Acab sreyal Israel
    chi'', ix yalan vin̈ icha tic d''a vin̈: —A Jehová tz''alan icha tic: Yujto a
    eb'' sirio tic ix alani to a in tic sDiosal in lum jolomtac vitz, man̈ in sDiosaloc
    lum pan̈quiltac, yuj chi'' a ticnaic ol vac''och juntzan̈ tzijtumal anima tic
    d''a yol a c''ab'', icha val chi'' ol aj ojtacaneli to a in ton Jehová Dios in,
    xchi Jehová, xchi vin̈ checab'' chi''.'
  swh-ULB: 'Ndipo mtu wa Mungu akaja karibu akaongea mfalme wa Israeli akamwambia,
    “BWANA anasema: ''Kwa kuwa Washami wamesema kuwa BWANA ni mungu wa milima, na
    wala si mungu wa mabondeni, nitaliweka hili jeshi kubwa mkononi mwako, nawe utajua
    kuwa mimi ni BWANA.''”'
  bel-bel: 'І падышоў чалавек Божы і сказаў цару Ізраільскаму: так кажа Гасподзь:
    за тое, што Сірыйцы кажуць: Гасподзь ёсьць Бог гор, а ня Бог далін, Я ўсё гэта
    вялікае полчышча перадам у руку тваю, каб вы ведалі, што Я - Гасподзь.'
  deu-ELBBK: 'Da trat der Mann Gottes herzu und sprach zu dem König von Israel und
    sagte: So spricht der HERR: Weil die Syrer gesagt haben: Der HERR ist ein Gott
    der Berge und nicht ein Gott der Täler, so will ich diesen ganzen großen Haufen
    in deine Hand geben; und ihr werdet erkennen, dass ich der HERR bin.'
  mbb-OT: 'Midhendiyà is suluǥuen te Megbevayà te hadì diyà te Israel ne migkaǥi te,
    “Iyan heini lalag te Nengazen: Egkeisip te menge Aramihanen he megbevayà a ziyà
    te menge vuvungan ne kenà diyà te menge suǥud. Umbe ebpengelinteuwan ku he mezaag
    nu is utew mahabet he menge sundaru zan su para metueni niw he iyan a Nengazen.”'
  mal-2015: 'ഒരു ദൈവപുരുഷൻ അടുത്തുവന്നു യിസ്രായേൽ രാജാവിനോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    യഹോവ പർവ്വതദേവനാകുന്നു; താഴ്‌വരദേവനല്ല എന്നു അരാമ്യർ പറകകൊണ്ടു ഞാൻ ഈ മഹാസംഘത്തെ
    ഒക്കെയും നിന്റെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ യഹോവ തന്നേ എന്നു നിങ്ങൾ അറിയും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o prorokos avľa ko kraľis Achab a phenďa leske: „Kavke phenel o RAJ:
    ‚O Aramejčana phenen, hoj me som del le verchengro a na del la dolinakro, vašoda
    dava kala bara armada andre tire vasta a on paľis sprindžarena, hoj me som o RAJ.‘
    “'
  pes-OPV: 'و آن مرد خدا نزدیک آمده، پادشاه اسرائیل را خطاب کرده، گفت: «خداوندچنین
    می‌گوید: چونکه ارامیان می‌گویند که یهوه خدای کوههاست و خدای وادیها نیست، لهذاتمام
    این گروه عظیم را به‌دست تو تسلیم خواهم نمود تا بدانید که من یهوه هستم.»'
  ron-1924: 'Омул луй Думнезеу с-а апропият ши а зис ымпэратулуй луй Исраел: „Аша
    ворбеште Домнул: ‘Пентру кэ сириений ау зис: «Домнул есте ун думнезеу ал мунцилор,
    ши ну ун думнезеу ал вэилор», вой да тоатэ ачастэ маре мулциме ын мыниле тале
    ши вець шти кэ Еу сунт Домнул.’”'
  ben-OBCV: 'ঈশ্বরের সেই লোক এসে ইস্রায়েলের রাজাকে বললেন, “সদাপ্রভু একথাই বলেন: ‘যেহেতু
    অরামীয়রা মনে করেছে সদাপ্রভু পাহাড়ের দেবতা এবং তিনি উপত্যকার দেবতা নন, তাই আমি
    এই বিশাল সংখ্যক সৈন্যদল তোমাদের হাতে সমর্পণ করব, এবং তোমরা জানবে যে আমিই সদাপ্রভু।’ ”'
  som-som: Markaasaa boqorkii dalka Israa'iil waxaa u yimid oo la hadlay nin Ilaah,
    oo wuxuu ku yidhi, Rabbigu wuxuu kugu leeyahay, Reer Suuriya waxay yidhaahdeen,
    Rabbigu waa Ilaahii buuraha, laakiinse ma aha Ilaahii dooxooyinka, oo sidaas daraaddeed
    dadkan faraha badan oo dhan adigaan kuu soo gacangelinayaa, oo markaasaad ogaan
    doontaan inaan anigu ahay Rabbiga.
  lat-VUC: '(Et accedens unus vir Dei, dixit ad regem Israël: Hæc dicit Dominus: Quia
    dixerunt Syri: Deus montium est Dominus, et non est Deus vallium: dabo omnem multitudinem
    hanc grandem in manu tua, et scietis quia ego sum Dominus.)'
  eng-ASVBT: And a man of God came near and spake unto the king of Israel, and said,
    Thus saith Jehovah, Because the Syrians have said, Jehovah is a god of the hills,
    but he is not a god of the valleys; therefore will I deliver all this great multitude
    into thy hand, and ye shall know that I am Jehovah.
  ita-1885: 'Allora l''uomo di Dio si accostò al re d''Israele, e gli disse: Così
    ha detto il Signore: Perciocchè i Siri hanno detto: Il Signore è Dio de'' monti,
    e non è Dio delle valli, io ti darò nelle mani tutta questa gran moltitudine,
    e voi conoscerete che io sono il Signore.'
  eng-LXXUP: And the word of the Lord came by the hand of his servant Elijah concerning
    Ahab, and the Lord said,
  eng-ULB: 'Then a man of God came near and spoke to the king of Israel and said,
    “Yahweh says: ''Because the Arameans have said that Yahweh is a god of the hills,
    but he is not a god of the valleys, I will place this great army into your hand,
    and you will know that I am Yahweh.''”'
  spa-VBL: 'Entonces el hombre de Dios se acercó al rey de Israel y le dijo: “Esto
    es lo que dice el Señor: Como los arameos han dicho: ‘El Señor es sólo un dios
    de las montañas y no de los valles’, yo te haré victorioso sobre todo este enorme
    ejército. Entonces se convencerán de que yo soy el Señor”.'
  fra-_FOB: 'Alors l''homme de Dieu s''approcha, et parla au roi d''Israël en ces
    termes: Ainsi a dit l''Éternel: Parce que les Syriens ont dit: L''Éternel est
    un dieu de montagnes et non un dieu de vallées, je livrerai entre tes mains toute
    cette grande multitude, et vous saurez que je suis l''Éternel.'
  mal-mal: 'ഒരു ദൈവപുരുഷൻ വന്ന് യിസ്രായേൽ രാജാവിനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘യഹോവ പർവ്വതദേവനാകുന്നു; താഴ്വരദേവനല്ല’ എന്ന് അരാമ്യർ പറയുന്നതിനാൽ ഞാൻ ഈ മഹാസംഘത്തെ
    നിന്റെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ യഹോവ തന്നേ എന്ന് നിങ്ങൾ അറിയും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir mard-e-Ḳhudā ne Aḳhiyab ke pās ā kar kahā, “Rab farmātā hai, ‘Shām
    ke log ḳhayāl karte haiṅ ki Rab pahāṛī dewatā hai is lie maidānī ilāqe meṅ nākām
    rahegā. Chunāṅche maiṅ un kī zabardast fauj ko tere hawāle kar dūṅgā. Tab tū jān
    legā ki maiṅ hī Rab hūṅ.’”
  suz-BL: मिनु परमप्रभु आ मुर का इस्राएल ङा पिप आ बाक्‍तीकेम जाक्‍शा, मेको कली “परमप्रभु
    यावेम ‘अरामीपुकीम परमप्रभु यावे, इस्राएली आन परमप्रभु पहाड ङा देवता ला बाक्‍ब।
    बेंसी ङा देवता ममाइ, दे मिम्‍शो बाक्‍नीम। मोपतीके गो एको ठेयब हुल लडाइ पाइब आन
    कली इ गुइमी गेनुङ। मिनु गे गोन परमप्रभु यावे नङ, दे तुइक्‍नेवे’ देंत” देंमाक्‍त।
    प्रस्‍थान ७:५
  ita-1927: 'Allora l’uomo di Dio si avvicinò al re d’Israele, e gli disse: “Così
    dice l’Eterno: Giacché i Siri hanno detto: L’Eterno è Dio de’ monti e non e Dio
    delle valli, io ti darò nelle mani tutta questa gran moltitudine; e voi conoscerete
    che io sono l’Eterno”.'
  ckb-ckb: 'ئینجا پیاوەکەی خودا هاتە پێشەوە و بە پاشای ئیسرائیلی گوت: «یەزدان ئەمە
    دەفەرموێت: ”لەبەر ئەوەی ئارامییەکان گوتیان، یەزدان خوداوەندێکی شاخەکانە و خوداوەندی
    دۆڵەکان نییە، ئەم هەموو کۆمەڵە گەورەیە دەدەمە دەستی تۆ، ئیتر ئێوە دەزانن کە من
    یەزدانم.“»'
  eng-BBE: And a man of God came up and said to the king of Israel, The Lord says,
    Because the Aramaeans have said, The Lord is a god of the hills and not of the
    valleys; I will give all this great army into your hands, and you will see that
    I am the Lord.
  kan-OKCV: ಆಗ ದೇವರ ಮನುಷ್ಯನೊಬ್ಬನು ಬಂದು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ಯೆಹೋವ ದೇವರು ತಗ್ಗುಗಳ ದೇವರಾಗಿರದೆ
    ಪರ್ವತಗಳ ದೇವರಾಗಿದ್ದನೆಂಬುದಾಗಿ ಅರಾಮ್ಯರು ಹೇಳಿದ್ದರಿಂದ, ‘ನಾನು ಯೆಹೋವ ದೇವರಾಗಿದ್ದೇನೆಂದು
    ನೀವು ತಿಳಿಯುವ ಹಾಗೆ ಆ ದೊಡ್ಡ ಸಮೂಹವನ್ನೆಲ್ಲಾ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವೆನು,’ ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தேவனுடைய மனிதன் ஒருவன் வந்து, இஸ்ரவேலின் ராஜாவைப் பார்த்து:
    யெகோவா பள்ளத்தாக்குகளின் தேவனாக இல்லாமல், மலைகளின் தேவனாயிருக்கிறார் என்று சீரியர்கள்
    சொல்லியிருக்கிறபடியால், நான் இந்த ஏராளமான மக்கள் கூட்டத்தையெல்லாம் உன்னுடைய கையில்
    ஒப்புக்கொடுத்தேன்; அதினால் நானே யெகோவா என்று நீங்கள் அறிவீர்கள் என்று யெகோவா சொல்லுகிறார்
    என்றான்.'
  spa-RV-1909: 'Llegándose entonces el varón de Dios al rey de Israel, hablóle diciendo:
    Así dijo Jehová: Por cuanto los Siros han dicho, Jehová es Dios de los montes,
    no Dios de los valles, yo entregaré toda esta grande multitud en tu mano, para
    que conozcáis que yo soy Jehová.'
  ron-BTF: 'Şi a venit un om al lui Dumnezeu şi a vorbit împăratului lui Israel şi
    a spus: Astfel spune DOMNUL: Pentru că sirienii au zis: DOMNUL este Dumnezeu al
    dealurilor dar nu este Dumnezeu al văilor, de aceea voi da toată această mare
    mulţime în mâna ta şi veţi cunoaşte că eu sunt DOMNUL.'
  eng-WEBP: A man of God came near and spoke to the king of Israel, and said, “The
    LORD says, ‘Because the Syrians have said, “The LORD is a god of the hills, but
    he is not a god of the valleys,” therefore I will deliver all this great multitude
    into your hand, and you shall know that I am the LORD.’”
  eng-FBV: 'Then the man of God came to the king of Israel and said, “This is what
    the Lord says: Because the Arameans have said, ‘The Lord is only a god of the
    mountains and not of the valleys,’ I will make you victorious over the whole of
    this massive army. Then you will be convinced that I am the Lord.”'
  nld-1939: 'Toen kwam de godsman weer bij den koning van Israël en zeide: Zo spreekt
    Jahweh! Omdat de Arameën gezegd hebben: “Jahweh is een berggod en geen dalgod”,
    dáárom zal Ik heel deze grote menigte aan u overleveren. Zo zult gij weten, dat
    Ik Jahweh ben!'
  nch-BL: 'Huajca moixnexti itequipanojca Toteco Dios iixpa Tanahuatijquet Acab ipan
    tali Israel huan quiilhui: ―Quej ni quiijto TOTECO: ‘Nopa tali Siria ehuani quiijtojtoque
    para na san nise Dios ten tepeme huan amo ten tamayame, huajca na niquintemactilis
    momaco para xiquintani masque nelía inijuanti tahuel miyaqui inisoldados. Huan
    quej nopa tijmatis para melahuac na niamoTECO.’'
  vie-1934: 'Bấy giờ, người của Đức Chúa Trời đến gần vua Y-sơ-ra-ên mà nói rằng:
    Đức Giê-hô-va phán như vầy: Bởi vì dân Sy-ri có nói rằng: Đức Giê-hô-va là thần
    núi, chớ chẳng phải thần trũng, nên ta sẽ phó đoàn binh rất đông đảo này vào tay
    ngươi, và các ngươi sẽ biết ta là Giê-hô-va.'
  hin-CV: परमेश्वर के एक दूत ने आकर इस्राएल के राजा से कहा, “यह संदेश याहवेह की ओर
    से है ‘इसलिये कि अरामियों का यह मानना है, याहवेह सिर्फ पहाड़ियों का परमेश्वर है,
    मगर घाटियों-मैदानों का नहीं, मैं इस पूरी बड़ी भीड़ को तुम्हारे अधीन कर दूंगा,
    और तुम यह जान जाओगे कि मैं ही याहवेह हूं.’ ”
  spa-BES: 'Entonces un hombre de Dios se acercó y dijo al rey de Israel: El Señor
    dice: Porque los sirios han dicho: el Señor es un dios de los montes y no de los
    valles; Pondré todo este gran ejército en tus manos, y verás que yo soy el Señor.'
  tdx-tdx: 'Nitotoke mb’eo amy zao ty ‘ndatin’ Añahare ninday tsara amy mpanjaka’
    Israeley, ami’ty hoe: Hoe ty nafè’ Iehovà: Kanao nanao ty hoe o nte-Arameo : Andrianañahare’
    o haboañeo t’Iehovà, fa tsy Andrianañahare’ o vavataneo; le fonga hatoloko am-pità’o
    i valobohòke bey heneheney vaho ho fohi’o te Izaho Iehovà.'
  tha-KJV: และคนของพระเจ้าคนหนึ่งได้​เข​้าไปใกล้และทูลกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า
    “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เพราะคนซีเรียได้​กล่าวว่า ‘พระเยโฮวาห์เป็นพระเจ้าแห่งภู​เขา
    พระองค์​มิได้​เป็นพระเจ้าแห่งหุบเขา’ เพราะฉะนั้นเราจะมอบประชาชนหมู่​ใหญ่​นี้​ไว้​ในมือของเจ้า
    และเจ้าจะได้​รู้​ว่าเราคือพระเยโฮวาห์”
  por-BR-2018: 'Chegando-se então o homem de Deus ao rei de Israel, falou-lhe dizendo:
    Assim disse o SENHOR: Porquanto os sírios disseram, o SENHOR é Deus dos montes,
    não Deus dos vales, eu entregarei toda esta grande multidão em tua mão, para que
    conheçais que eu sou o SENHOR.'
  deu-ELO: 'Da trat der Mann Gottes herzu und sprach zu dem König von Israel und sagte:
    So spricht Jehova: Weil die Syrer gesagt haben: Jehova ist ein Gott der Berge
    und nicht ein Gott der Täler, so will ich diesen ganzen großen Haufen in deine
    Hand geben; und ihr werdet erkennen, daß ich Jehova bin.'
  eng-WYC-2018: And one prophet of God nighed, and said to the king of Israel, The
    Lord God saith these things, For (the) men of Syria said, God of hills is the
    Lord of them, and he is not God of valleys, (or The god of the hills is their
    Lord, and he is not the god of the valleys), (and so) I shall give all this great
    multitude in(to) thine hand, and ye shall know that I am the Lord.
  epo-epo: 'Tiam aliris homo de Dio, kaj diris al la reĝo de Izrael: Tiele diras la
    Eternulo: Pro tio, ke la Sirianoj diris, ke la Eternulo estas Dio de montoj kaj
    Li ne estas Dio de valoj, Mi transdonos tiun tutan grandan amason en vian manon,
    por ke vi sciu, ke Mi estas la Eternulo.'
  uig-PIN: 'Əmma Hudaning adimi Israilning padixaⱨining ⱪexiƣa kelip uningƣa: — Pǝrwǝrdigar
    mundaⱪ dǝydu: — «Suriylǝr: Pǝrwǝrdigar taƣ ilaⱨidur, jilƣilarning ilaⱨi ǝmǝs,
    dǝp eytⱪini üqün, Mǝn bu zor bir top adǝmning ⱨǝmmisini sening ⱪolungƣa tapxurimǝn;
    xuning bilǝn silǝr Mening Pǝrwǝrdigar ikǝnlikimni bilip yetisilǝr», dedi.'
  beo-beo: 'Balofede dunu afae da hina bagade A:iha:bema asili, amane sia:i, “Hina
    Gode da amane sia:sa, ‘Silia dunu da Na da agolo ouligisu ‘gode’ fawane, amola
    umi ouligimu hame dawa:. Amaiba:le, Na da dili, ilia dadi gagui wa:i bagadedafa
    amo hasalasimusa: hamomu. Amasea, di amola dia fi dunu, dilia da Na da Hina Godedafa
    dawa:mu.’”'
  tpi-OTNT: Orait dispela profet i go long King Ahap gen na i tokim em olsem, “Bikpela
    i tok, ‘Ol Siria i save tok olsem mi God bilong ples maunten tasol, na mi no God
    bilong stretpela ples. Olsem na bai mi larim yupela i winim dispela bikpela lain
    ami bilong ol na bai yupela Israel i ken save, mi yet mi Bikpela.’”
  hau-SA: Sai mutumin Allah ya zo ya ce wa sarkin Isra’ila, “Ga abin da Ubangiji ya
    ce, ‘Domin Arameyawa suna tsammani Ubangiji allahn tuddai ne, ba allahn kwari
    ba, zan ba da wannan ɗumbun mayaƙa a hannuwanka, za ka kuwa sani ni ne Ubangiji.’ ”
  uig-LAT: 'Emma Xudaning adimi Israilning padishahining qéshigha kélip uninggha:
    — Perwerdigar mundaq deydu: — «Suriyler: Perwerdigar tagh ilahidur, jilghilarning
    ilahi emes, dep éytqini üchün, Men bu zor bir top ademning hemmisini séning qolunggha
    tapshurimen; shuning bilen siler Méning Perwerdigar ikenlikimni bilip yétisiler»,
    dédi.'
  nde-nde: 'Umphrofethi kaNkulunkulu wasesiya enkosini yako-Israyeli wafika wathi,
    “Nanku okutshiwo nguThixo: ‘Njengoba ama-Aramu esithi uThixo ngunkulunkulu wezintaba
    hatshi uNkulunkulu wezigodi, ngizanikela wonke amabutho awo amanengi kangaka ezandleni
    zakho, ukuze wazi ukuthi mina nginguThixo.’ ”'
  ton-ton: ¶ Pea naʻe haʻu ha tangata ʻoe ʻOtua, ʻo ne lea ki he tuʻi ʻo ʻIsileli,
    ʻo pehē, “ʻOku pehē ʻe Sihova, ‘Koeʻuhi kuo pehē ʻe he kakai Silia, Ko e ʻOtua
    pe ʻoe ngaahi moʻunga ʻa Sihova, ka ʻoku ʻikai ko e ʻOtua ia ʻoe ngaahi potu tokalelei,
    ko ia te u tukuange ai ʻae fuʻu kakai tokolahi ni ki ho nima, pea te mou ʻilo
    ko Sihova au.’”
  ces-1613: 'V tom přišel týž muž Boží, a mluvil králi Izraelskému a řekl: Takto praví
    Hospodin: Proto že pravili Syrští: Bohem hor jest Hospodin a ne Bohem rovin, dám
    všecko množství toto veliké v ruce tvé, abyste věděli, že já jsem Hospodin.'
  eng-WMB: A man of God came near and spoke to the king of Israel, and said, “The
    LORD says, ‘Because the Syrians have said, “The LORD is a god of the hills, but
    he is not a god of the valleys,” therefore I will deliver all this great multitude
    into your hand, and you shall know that I am the LORD.’”
  tam-TCV: 'இறைவனுடைய மனிதன் இஸ்ரயேல் அரசனிடம் வந்து, “யெகோவா சொல்வது இதுவே: ‘யெகோவாவே
    மலைகளின் தெய்வம் என்றும், பள்ளத்தாக்கின் தெய்வம் அல்ல என்றும் சீரியா நினைப்பதால்
    இந்தப் பெரும் படையை உன் கையில் கொடுப்பேன். அதனால் நீயும் நானே யெகோவா என்று அறிந்துகொள்வாய்’
    என்கிறார்” என்றான்.'
  ceb-ULB: 'Unya mipaduol ang sulugoon sa Dios ug nakigsulti sa hari sa Israel nga
    nag-ingon, “Miingon si Yahweh: ''Tungod kay nag-ingon man ang mga Arameanhon nga
    si Yahweh mao ang dios sa mga kabungtoran, apan dili siya dios sa kawalogan, ibutang
    ko kining dagkong kasundalohan sa imong kamot, ug masayod ka nga ako mao si Yahweh.''”'
  pol-UBG: 'Wtedy przyszedł mąż Boży i mówił do króla Izraela: Tak mówi PAN: Ponieważ
    Syryjczycy powiedzieli: PAN jest Bogiem gór, a nie jest Bogiem równin, wydam cały
    ten wielki tłum w twoje ręce, abyście wiedzieli, że ja jestem PANEM.'
  urd-GVU: پھر مردِ خدا نے اخی اب کے پاس آ کر کہا، ”رب فرماتا ہے، ’شام کے لوگ خیال
    کرتے ہیں کہ رب پہاڑی دیوتا ہے اِس لئے میدانی علاقے میں ناکام رہے گا۔ چنانچہ مَیں
    اُن کی زبردست فوج کو تیرے حوالے کر دوں گا۔ تب تُو جان لے گا کہ مَیں ہی رب ہوں‘۔“
  deu-1912: 'Und es trat der Mann Gottes herzu und sprach zum König Israels: So spricht
    der HERR: Darum daß die Syrer haben gesagt, der HERR sei ein Gott der Berge und
    nicht ein Gott der Gründe, so habe ich all diesen großen Haufen in deine Hand
    gegeben, daß ihr wisset, ich sei der HERR.'
  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನು ಇಸ್ರಾಯೇಲರ ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ,
    ಯೆಹೋವನು ತಗ್ಗುಗಳ ದೇವರಲ್ಲ. ಬೆಟ್ಟಗಳ ದೇವರಾಗಿರುತ್ತಾನೆ ಅಂದುಕೊಂಡು ಬಂದಿರುವ ಈ ಅರಾಮ್ಯರ ಮಹಾ
    ಸಮೂಹವನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು. ಇದರಿಂದ ನಾನು ಯೆಹೋವನೇ ಎಂದು ನಿನಗೆ ಗೊತ್ತಾಗುವುದು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me yan ba profet ngak Ahab ni Pilung me ga’ar, “Ba’aray e n’en ni be yog
    SOMOL: ‘Bochan ni be yog e pi Syrian ni gag e got ko yochi burey ma gathi gag
    ba got nu daken e yungi tafalfel’, ma aram e bay gu gel nagem ko fare raba’ i
    salthaw rorad nib ga’, me gur nge girdi’ rom e bay mu nanged ni Gag SOMOL.’”'
  hlt-MCSB: Te vaengah Pathen kah hlang te mop tih Israel manghai te a voek. Te phoeiah,
    “BOEIPA loh he ni a. thui. Aram rhoek loh, 'Yahweh he tlang kah pathen ni, tuikol
    pathen moenih,’ a ti uh dongah hlangping he yet he nang kut la boeih kam paek.
    Te dongah kai he BOEIPA la nan ming bitni,” a ti nah.
  mdy-ETH: ፆኦሲ ማሊሢ ኬኤዛ ዓሲስኬይ ካኣቲ፥ ዓክዓቤ ኮይላ ሙካዖ፦ «ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ‹ሶኦሪያ ዓሳ ናንጊና
    ናንጋ ጎዳ ዹካ ፆኦሲኬ፥ ቦኦሊ ፆኦሲቱዋሴ› ጌዔኔ፤ ዬያሮ ታኣኒ ኔና ዑሣ ዓኣዼ ዺቤ ዖሎ ዓሶ ባሺሲሳንዳኔ፤ ኔናንታ ኔ ዴሮንታ
    ታኣኒ ናንጊና ናንጋ ጎዳታሢ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: 'Onyankopɔn onipa no kɔɔ Israelhene nkyɛn kɔka kyerɛɛ no sɛ, “Sɛdeɛ
    Awurade seɛ nie: Aramfoɔ no aka sɛ, ‘Awurade yɛ mmepɔ Awurade na ɔnyɛ tata so
    Awurade. Enti, mɛboa wo ma woadi akodɔm buburugyaa yi so. Na ɛbɛma woahunu sɛ,
    mene Awurade no.’ ”'
  eng-WEBU: A man of God came near and spoke to the king of Israel, and said, “The
    LORD says, ‘Because the Syrians have said, “The LORD is a god of the hills, but
    he is not a god of the valleys,” therefore I will deliver all this great multitude
    into your hand, and you shall know that I am the LORD.’”
  wal-wal: Xoossaa asa giyo issi bitanee pude yiidi, Israa7eela kawuwaa, “GODAI hagaadan
    yaagees; ‘Sooriyaa asati, “GODAI deretu Xoossaa gidiyoogaappe attin dembbatu Xoossaa
    gidenna” yaagido gishshau, ha kenchchechcha olanchchata ubbaa taani ne kushiyan
    aatta immana. He wode taani GODAA gidiyoogaa neeninne ne asai erana’ yaagees”
    yaagiis.
  spa-PDDPT: 'Entonces el varón de ʼElohim se acercó y habló al rey de Israel: Yavé
    dice: Por cuanto los sirios dijeron: Yavé es ʼElohim de las montañas y no ʼElohim
    de los valles, Yo entregué esa gran multitud en tu mano, para que reconozcas que
    Yo soy Yavé.'
  gun-gun: 'Ha''e gui ovaẽ peteĩ ava Nhanderuete remimbo''e. Ha''e vy Israel pygua
    huvixa pe ijayvu vy aipoe''i: — Po rami Senhor ijayvu: “Síria pygua kuery aipoe''i:
    ‘Senhor ma yvyty rupi anho ri ipo''aka va''e, yvyugua rupi ipo''aka va''e''ỹ’,
    he''i okuapy teĩ xee ma ndepo py amboaxapa rã peva''e kuery ha''e javi. Ha''e
    ramia py reikuaa aguã xee ae Senhor aikoa”, he''i.'
  ilo-ULB: 'Ket immasideg ti maysa a tao ti Dios ket nakitungtong iti ari ti Israel
    a kunana, “Ibagbaga ni Yahweh: ''Gapu ta imbaga dagiti taga-Aram a ni Yahweh ket
    dios dagiti turod, ngem saan isuna a dios dagiti tanap, iyawatko daytoy nabileg
    nga armada kadagita imam, ket maammoamto a Siak ni Yahweh.”'''
  kpg-kpg: Soukohp gaa hana gi King Ahab ga helekai, “Deenei di mee Dimaadua ne helekai ai,
    ‘Idimaa digau Syria e hai bolo Au go di god hongo gonduu, hagalee di god nia gowaa
    mehanga gonduu, Au gaa dugu adu gi di goe gi aali i hongo ana gau dogologo aalaa,
    gei goe mo au daangada ga iloo laa bolo ma ko Au go Dimaadua!’”
  uig-ARA: 'ئەمما خۇدانىڭ ئادىمى ئىسرائىلنىڭ پادىشاھىنىڭ قېشىغا كېلىپ ئۇنىڭغا: ــ
    پەرۋەردىگار مۇنداق دەيدۇ: ــ «سۇرىيلەر: پەرۋەردىگار تاغ ئىلاھىدۇر، جىلغىلارنىڭ
    ئىلاھى ئەمەس، دەپ ئېيتقىنى ئۈچۈن، مەن بۇ زور بىر توپ ئادەمنىڭ ھەممىسىنى سېنىڭ
    قولۇڭغا تاپشۇرىمەن؛ شۇنىڭ بىلەن سىلەر مېنىڭ پەرۋەردىگار ئىكەنلىكىمنى بىلىپ يېتىسىلەر»،
    دېدى.'
  sus-sus: 'Ala xa mixi naxa a maso Isirayila mangɛ ra, a a masen a bɛ, «Alatala xui
    nan yi ki: Aramikae to a fala a Alatala sɛnbɛ gbo geya nan fari a mu findixi ala
    ra fili tan ma, n e sama nɛ i sagoe, alako i xa a kolon n tan nan Alatala ra.»'
  pon-2006: 'Soukohp men ahpw patohla rehn Nanmwarki Eihap oh patohwanohng, “Iet dahme
    KAUN-O ketin mahsanih: ‘Pwehki mehn Siria kan ar patohwan me ngehi koht en pohn
    nahna kan, a kaidehk koht en wasa patapat kan, I pahn mweidohng uhk ke en powehdi
    arail lapalahn karis kan, oh kowe oh noumw aramas akan pahn esehki me ngehi KAUN-O.’”'
  ksd-ksd: 'Ma ra tutana kai God i ga tadav ra king Israel, ma i ga biti: A Luluai
    i biti dari: Tago ra tarai Siria dia ga biti, a Luluai ia ra god na lualuana ka,
    ma vakir ia ra god na malamale, damana ina nur tar go ra ngala na kor piram, ma
    avat a nunure tana ba iau ra Luluai.'
  tur-YTC: 'Tanrı''nın bir adamı yaklaşıp İsrael Kralı''na şöyle dedi: “Yahve diyor
    ki, ''Madem ki, Suriyeliler, “Yahve dağlar ilâhıdır, ama vadiler ilâhı değildir”
    dediler, bu yüzden bütün bu büyük kalabalığı senin eline teslim edeceğim ve bileceksiniz
    ki, ben Yahve''yim.''”'
  grc-BRENT: Καὶ ἐγένετο ῥῆμα Κυρίου ἐν χειρὶ δούλου αὐτοῦ Ἠλιοὺ περὶ Ἀχαὰβ, καὶ εἶπε
    Κύριος,
  ind-AYT: 'Lalu, seorang abdi Allah mendekat dan berkata kepada raja Israel, katanya,
    “Beginilah TUHAN berfirman: ‘Karena orang Aram telah berkata, ‘TUHAN adalah ilah
    pegunungan dan bukan ilah lembah,’ Aku akan memberikan seluruh kumpulan yang besar
    ini ke dalam tanganmu supaya kamu tahu bahwa Akulah TUHAN.’”'
  nya-nya: Munthu wa Mulungu anabwera, nawuza mfumu ya Israeli kuti, “Yehova akuti,
    ‘Popeza Aaramu akuganiza kuti Yehova ndi mulungu wa ku mapiri, osati wa ku zigwa,
    Ine ndidzapereka chigulu chonsechi kwa iwe, ndipo iwe udzadziwa kuti Ine ndine
    Yehova.’ ”
  hrv-hrv: 'Tada pristupi Božji čovjek izraelskom kralju i reče: “Ovako veli Jahve:
    ''Zato što Aramejci kažu za Jahvu da je Bog bregova i da nije Bog ravnica, ja
    ću predati u tvoje ruke ovo silno mnoštvo da spoznate da sam ja Jahve''.”'
  mps-mps: Tialima, te profet te king Ahap bidibo madiba ma pelama, agabolo te tiwai
    po wai, “Genuai Bidigo te tama po walio, ‘Te Siria dabego ena te bulu dude bidibo
    God da tiwai po obao, tama ena te odogo bulude God meni da po wai. Tama tialima,
    eno dagego te augwaligo genuai ami bidi dabe aiyaba elalubo si da, teda dage Israelgo
    koneagameo, ena digi ena Genuai Bidi dao, dagego te tama po waibao,’ God Genuai
    Bidigo te po wai,” profet bidigo te po wali.
  tpi-tpi: Orait dispela profet i go long King Ahap gen na i tokim em olsem, “Bikpela
    i tok, ‘Ol Siria i save tok olsem mi God bilong ples maunten tasol, na mi no God
    bilong stretpela ples. Olsem na bai mi larim yupela i winim dispela bikpela lain
    ami bilong ol na bai yupela Israel i ken save, mi yet mi Bikpela.’”
  dan-1931: 'Da trådte en Guds Mand hen til Israels Konge og sagde: “Så siger HERREN:
    Fordi Aramæerne siger: HERREN er en Bjerggud og ikke en Dalgud! vil jeg give hele
    den vældige Menneskemængde der i din Hånd, og I skal kende, at jeg er HERREN!”'
  vie-OVCB: 'Người của Đức Chúa Trời đến và truyền cho Ít-ra-ên lời Chúa: “Vì người
    A-ram nói: ‘Chúa Hằng Hữu là thần núi chứ không phải thần thung lũng, nên Ta sẽ
    ban đạo quân đông đảo này vào tay ngươi để ngươi biết Ta là Chúa Hằng Hữu.’”'
  guj-2017: 'પછી ઈશ્વરના એક માણસે પાસે આવીને ઇઝરાયલના રાજાને કહ્યું, “યહોવાહ આમ કહે
    છે: ‘અરામીઓ એવું માને છે કે યહોવાહ તો પર્વતોના પ્રભુ છે, પણ તે મેદાનનો પ્રભુ નથી;
    માટે હું આ આખો મોટો સમુદાય તારા હાથમાં સોંપીશ અને તમે જાણશો કે હું જ યહોવાહ છું.’”'
  pon-2006A: 'Soukohp men ahpw patohla rehn Nanmwarki Eihap oh patohwanohng, “Iet
    dahme KAUN-O ketin mahsanih: ‘Pwehki mehn Siria kan ar patohwan me ngehi koht
    en pohn nahna kan, a kaidehk koht en wasa patapat kan, I pahn mweidohng uhk ke
    en powehdi arail lapalahn karis kan, oh kowe oh noumw aramas akan pahn esehki
    me ngehi KAUN-O.’”'
  por-BRBSL: 'Um homem de Deus aproximou-se e falou ao rei de Israel, e disse: “Javé
    diz: ''Porque os sírios disseram: ''Javé é um deus das colinas, mas não é um deus
    dos vales'', portanto entregarei toda esta grande multidão em suas mãos, e sabereis
    que eu sou Javé''”.'
  cth-cth: Hahoi Cathut e tami ni Isarel siangpahrang koe a hnai teh, ahni koe, BAWIPA
    ni hettelah a dei, Sirianaw ni Jehovah teh mon cathut lah ao teh, tanghling cathut
    lah awm hoeh ati awh. Hatdawkvah, hete tami moikapap e naw heh na kut dawk na
    poe han, hottelah hoi kai heh BAWIPA lah ka o tie hah na panue awh han telah ati.
  twi-twi: 'Onyankopɔn nipa no kɔɔ Israelhene nkyɛn kɔka kyerɛɛ no se, “Sɛnea Awurade
    se ni: Aramfo no aka se, ‘Awurade yɛ mmepɔw Awurade na ɔnyɛ tataw so Awurade.
    Enti mɛboa wo ama woadi asraafo buburugyaa yi so. Na ɛbɛma woahu sɛ, mene Awurade
    no.’ ”'
  hlt-hlt: Te vaengah Pathen kah hlang te mop tih Israel manghai te a voek. Te phoeiah,
    “BOEIPA loh he ni a thui. Aram rhoek loh, 'Yahweh he tlang kah pathen ni, tuikol
    pathen moenih,’ a ti uh dongah hlangping he yet he nang kut la boeih kam paek.
    Te dongah kai he BOEIPA la nan ming bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì
    kɛ dɔ̀: ti Yiɛ̀ nKuyie ntu Sidii kɔbɛ mɛ̀ mbɛ́immɛ̀ kɛ yɛ̃ nkù tu yɛtɑ̃rɛ̀ kɔku
    nku kɛ̀ ku í bo kubiriku, kù ɑ̃nnɛ́ dɛ kó ditĩ̀nnì dimɔu ɑ nɔu miɛkɛ nkɛ. Kɛ̀
    dɛ̀ bo yie nkɑ̀ɑ bɑntɛ́ kɛ do nkù tu ti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ akam inigha izir gumazir kam ghua kamaghɨn Atrivim Ahap mɨgei, “Ikiavɨra
    Itir God ghaze, ‘Sirian gumazamiziba ghaze kɨ mɨghsɨabar asem, egha danganir zaribar
    itir puvatɨ. Kamaghɨn amizɨ, kɨ ian amamangatɨghtɨ, ia men mɨdorozir gumazir avɨrir
    kam abɨragham. Eghtɨ ia Israelia kamaghɨn fogh suam, kɨ uabɨ kɨ Ikiavɨra Itir
    God.’ ”
  dop-dop: 'Mpʋɣʋlɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ mǝlɑ Ɩsɛɣɛlɩ wulɑʋ kiŋ nɑ ɩ́ tɔ sɩ: Tɑcɑɑ
    yɔɣɔtɑɑ sɩ timpi Silii nyǝ́mɑ tɔmɑ sɩ, mɑɣɑ pɔɔŋ tɑɑ Ɩsɔ tɔ, mɑɑ tʋ-wɛɣɛ nyɑ́
    niŋ tɑɑ. Ɩlɛnɑ pɑ́ nyɩ sɩ mɑɣɑlɛ Tɑcɑɑ.'
  azb-azb: 'Allah adamı İsrail padşahının yanına gəlib dedi: «Rəbb belə deyir: “Aramlılar
    ‹Rəbb təpələr Allahıdır, düzənliklər Allahı deyil› deyirlər. Buna görə də Mən
    bu böyük qoşunu bütünlüklə sənə təslim edəcəyəm və biləcəksiniz ki, Rəbb Mənəm”».'
  eng-DBY: 'And the man of God drew near, and spoke to the king of Israel and said,
    Thus saith Jehovah: Because the Syrians have said, Jehovah is a god of the mountains,
    but he is not a god of the valleys, I will give all this great multitude into
    thy hand, and ye shall know that I am Jehovah.'
  hin-2017: तब परमेश्वर के उसी जन ने इस्राएल के राजा के पास जाकर कहा, “यहोवा यह कहता
    है, ‘अरामियों ने यह कहा है, कि यहोवा पहाड़ी देवता है, परन्तु नीची भूमि का नहीं
    है; इस कारण मैं उस बड़ी भीड़ को तेरे हाथ में कर दूँगा, तब तुम्हें ज्ञात हो जाएगा
    कि मैं यहोवा हूँ।’”
  wol-KYG: 'Góoru Yàlla ga dikk ne buurub Israyil: «Aji Sax ji dafa wax ne: Gannaaw
    waa Siri dañoo yaakaar ne man Aji Sax ji, yàllay tund laa, duma yàllay xur, maay
    teg mbooloo mu réy mii mépp ci say loxo. Su ko defee ngeen xam ne maay Aji Sax
    ji.»'
  eng-YLT: And there cometh nigh a man of God, and speaketh unto the king of Israel,
    and saith, 'Thus said Jehovah, Because that the Aramaeans have said, God of hills
    [is] Jehovah, and He [is] not God of valleys — I have given the whole of this
    great multitude into thy hand, and ye have known that I [am] Jehovah.'
  eng-WYC-2017: And one prophet of God nighed, and said to the king of Israel, The
    Lord God saith these things, For men of Syria said, God of hills is the Lord of
    them, and he is not God of valleys, I shall give all this great multitude in thine
    hand, and ye shall know that I am the Lord.
  eng-WMBB: A man of God came near and spoke to the king of Israel, and said, “The
    LORD says, ‘Because the Syrians have said, “The LORD is a god of the hills, but
    he is not a god of the valleys,” therefore I will deliver all this great multitude
    into your hand, and you shall know that I am the LORD.’”
  urd-GVH: फिर मर्दे-ख़ुदा ने अख़ियब के पास आकर कहा, “रब फ़रमाता है, ‘शाम के लोग ख़याल
    करते हैं कि रब पहाड़ी देवता है इसलिए मैदानी इलाक़े में नाकाम रहेगा। चुनाँचे मैं
    उनकी ज़बरदस्त फ़ौज को तेरे हवाले कर दूँगा। तब तू जान लेगा कि मैं ही रब हूँ’।”
  rug-rug: 'Meke sage mae sa tie te Tamasa meke tozi nia sa sa baṉara pa Izireli,
    “Gua he si zama nia e Zihova: ‘Sina balabala ia ari na tie pa Siria sapu se Zihova
    si na Tamasa pa toqere meke lopu na Tamasa pa pezara, ke kote va luara vatu nia
    Arau pa limamu agoi sa qeto minate varipera lavata hie, pude mu gilania agoi sapu
    Arau tugo se Zihova.’ ”'
  gaz-gaz: Namni Waaqaa sunis dhufee mootii Israaʼeliin akkana jedhe; “Waaqayyo akkana
    jedha; ‘Sababii warri Sooriyaa Waaqayyo Waaqa gaarraniiti malee Waaqa sululootaa
    miti jedhaniif, ani tuuta akka malee guddaa kana hunda dabarsee harka keetti nan
    kenna; isinis akka ani Waaqayyo taʼe ni beektu.’ ”
  fra-LSG: 'L’homme de Dieu s’approcha, et dit au roi d’Israël: Ainsi parle l’Éternel:
    Parce que les Syriens ont dit: L’Éternel est un dieu des montagnes et non un dieu
    des vallées, je livrerai toute cette grande multitude entre tes mains, et vous
    saurez que je suis l’Éternel.'
  yal-yal: Nabiin mɔn yi a maso, a yi a fala Isirayila mangan xa, a naxa, “Alatala
    ito nan falaxi, a naxa, ‘Arami kaane to yi a falama fa fala Alatala, geyane ala
    na a ra, lanbanna ala mi a ra, nanara n yama gbeeni ito birin sama nɛn i sagoni,
    ɛ yi a kolon a Alatala nan n tan na.’ ”
  haw-1868: Hele mai la ke kanaka o ke Akua, a olelo mai la i ke alii o ka Iseraela,
    i mai la, Ke i mai nei o Iehova penei, No ka mea, ke olelo nei lakou, He Akua
    no na puu o Iehova, aole he Akua ia no na awawa, nolaila e haawi aku ai au i keia
    poe lehulehu nui iloko o kou lima, a e ike oukou owau no Iehova.
  arb-NAV: 'فَجَاءَ رَجُلُ اللهِ إِلَى آخْابَ وَقَالَ: «هَذَا مَا يَقُولُهُ الرَّبُّ:
    لأَنَّ الأَرَامِيِّينَ قَدِ ادَّعُوا أَنَّ الرَّبَّ إِنَّمَا هُوَ إِلَهُ جِبَالٍ
    وَلَيْسَ هُوَ إِلَهُ أَوْدِيَةٍ، فَإِنَّنِي سَأَنْصُرُكَ عَلَى كُلِّ هَذَا الْجَيْشِ
    الْغَفِيرِ، فَتَعْلَمُونَ أَنِّي أَنَا الرَّبُّ».'
  ewe-ewe: 'Mawu ƒe ame aɖe yi Israel fia la gbɔ eye wògblɔ nya siawo tso Yehowa gbɔ
    nɛ: “Esi Siriatɔwo gblɔ be, ‘Yehowa nye to dzi Mawu eye menye balime ƒe Mawu o’
    ta la, makpe ɖe mia ŋu miaɖu aʋakɔ gã sia dzi eye mianya be nyee nye Yehowa nyateƒe.”'
  eng-LEE: 'And there approached the man of God, and spoke unto the king of Israel,
    and said, Thus hath said the Lord, Forasmuch as the Syrians have said, “A God
    of the hills is the Lord, but he is not God of the valleys”: will I deliver all
    this great multitude into thy hand; and ye shall know that I am the Lord.'
  asm-FB: 'সেই সময়ত ঈশ্বৰৰ এজন লোক আহি ইস্ৰায়েলৰ ৰজাক ক’লে, “যিহোৱাই এই কথা কৈছে:
    অৰামীয়াসকলে কৈছে যে, যিহোৱা পৰ্ব্বতীয়া ঈশ্ৱৰ, সমথলত থকা ঈশ্ৱৰ নহয়, এই কাৰণে
    মই সেই মহালোক সমূহক তোমাৰ হাতত সমৰ্পণ কৰি দিম, তেতিয়া ময়েই যে যিহোৱা, সেই বিষয়ে
    তোমালোকে জানিবা’।”'
  sus-A: عَلَ شَ مِشِ نَشَ عَ مَسٌ عِسِرَيِلَ مَنفّ رَ، عَ عَ مَسٍن عَ بّ، «عَلَتَلَ
    شُي نَن يِ كِ؛ عَرَ مِكَيٍ تٌ عَ قَلَ عَ عَلَتَلَ سّنبّ فبٌ فٍيَ نَن قَرِ عَ مُ
    قِندِشِ عَلَ رَ قِلِ تَن مَ، ﭑ عٍ سَمَ نّ عِ سَفٌي، عَلَكٌ عِ شَ عَ كٌلٌن ﭑ تَن
    نَن عَلَتَلَ رَ.»
  fra-SBL: 'Un homme de Dieu s''approcha et parla au roi d''Israël, en disant : « L''Éternel
    dit : Parce que les Syriens ont dit : « L''Éternel est le dieu des collines, mais
    il n''est pas le dieu des vallées », je livrerai entre tes mains toute cette grande
    multitude, et tu sauras que je suis l''Éternel. »'
  hbo-hbo: וַיִּגַּ֞שׁ אִ֣ישׁ הָאֱלֹהִ֗ים וַיֹּאמֶר֮ אֶל־מֶ֣לֶךְ יִשְׂרָאֵל֒ וַיֹּ֜אמֶר
    כֹּֽה־אָמַ֣ר יְהוָ֗ה יַ֠עַן אֲשֶׁ֨ר אָמְר֤וּ אֲרָם֙ אֱלֹהֵ֤י הָרִים֙ יְהוָ֔ה וְלֹֽא־אֱלֹהֵ֥י
    עֲמָקִ֖ים ה֑וּא וְ֠נָתַתִּי אֶת־כָּל־הֶהָמֹ֨ון הַגָּ֤דֹול הַזֶּה֙ בְּיָדֶ֔ךָ וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  kik-kik: 'Mũndũ wa Ngai agĩũka, akĩĩra mũthamaki wa Isiraeli atĩrĩ, “Jehova ekuuga
    ũũ: ‘Tondũ Asuriata mareciiria Jehova nĩ ngai wa irĩma-inĩ na ti ngai wa ituamba-inĩ-rĩ,
    nĩngũneana mbũtũ ĩno nene ũũ moko-inĩ maku, nawe ũmenye atĩ niĩ nĩ niĩ Jehova.’ ”'
  fra-NCL: 'Un homme de Dieu s’approcha et dit au roi d’Israël : « Ainsi dit Yahweh :
    Parce que les Syriens ont dit : Yahweh est un dieu des montagnes, et non un dieu
    des vallées, je livrerai entre tes mains toute cette grande multitude, et vous
    saurez que je suis Yahweh. »'
  cek-AK: To naah Sithaw ih kami to angzoh moe, Israel siangpahrang khaeah, Angraeng
    mah, Syria kaminawk mah, Angraeng loe mae ukkung Sithaw ah poek o; azawn ukkung
    Sithaw ah poek o ai pongah, pop parai hae misatuh kaminawk hae na ban ah kang
    paek han, to naah kai loe Angraeng ni, tiah nang panoek o tih, tiah a thuih, tiah
    a naa.
  cuk-cuk: 'Degidgine, Bab-Dummad-e-dule, Israel-rey-asabin gwisgunonikid, ega sogded:
    “Weyob Bab-Jehová soged: ‘Siria-sordamar an-annik soged, ande, Bab-Jehová-guedi,
    unnila yalagan-e-bab-dummadye, nebagan-e-Bab-Dummadsurye. Degisoggu, an bega we-dulemar
    urmakoed, adi, be wisgumalaga, anbi unnila Bab-Jehová gue.’ ”'
  uig-CYR: 'Амма Худаниң адими Исраилниң падишасиниң қешиға келип униңға: — Пәрвәрдигар
    мундақ дәйду: — «Сурийләр: Пәрвәрдигар тағ илаһидур, җилғиларниң илаһи әмәс, дәп
    ейтқини үчүн, Мән бу зор бир топ адәмниң һәммисини сениң қолуңға тапшуримән; шуниң
    билән силәр Мениң Пәрвәрдигар екәнлигимни билип йетисиләр», деди.'
  tel-2017: అప్పుడొక దైవ సేవకుడు వచ్చి ఇశ్రాయేలు రాజుతో ఇలా అన్నాడు. “యెహోవా చెప్పేదేమిటంటే,
    ‘సిరియా వాళ్ళు యెహోవా కొండల దేవుడే గాని లోయల దేవుడు కాడు’ అని అనుకుంటున్నారు.
    అయితే నేను యెహోవానని మీరు తెలుసుకొనేలా ఈ గొప్ప సమూహమంతటినీ నీ వశం చేస్తాను.”
  hat-BSA: 'Alò, yon nonm Bondye te vin toupre pou te pale a wa Israël la. Li te di:
    “Konsa pale SENYÈ a: ‘Akoz Siryen yo te di: “SENYÈ a se yon dye a mòn yo, men
    Li pa yon dye nan vale yo,” pou sa, mwen va bay tout vast kantite moun sa yo nan
    men ou e ou va konnen ke Mwen se SENYÈ a.’”'
  kos-kos: 'Sie mwet palu som nu yorol Tokosra Ahab ac fahk, “Pa inge ma LEUM GOD
    El fahk: ‘Mweyen mwet Syria elos fahk mu nga sie god fineol uh ac tia god nu yen
    tupasrpasr, nga ac sot kom in kutangla un mwet mweun lulap se inge, na kom ac
    mwet lom nukewa fah etu lah nga pa LEUM GOD.’”'
  hbo-WLC: וַיִּגַּ֞שׁ אִ֣ישׁ הָאֱלֹהִ֗ים וַיֹּאמֶר֮ אֶל־מֶ֣לֶךְ יִשְׂרָאֵל֒ וַיֹּ֜אמֶר
    כֹּֽה־אָמַ֣ר יְהוָ֗ה יַ֠עַן אֲשֶׁ֨ר אָמְר֤וּ אֲרָם֙ אֱלֹהֵ֤י הָרִים֙ יְהוָ֔ה וְלֹֽא־אֱלֹהֵ֥י
    עֲמָקִ֖ים ה֑וּא וְ֠נָתַתִּי אֶת־כָּל־הֶהָמ֨וֹן הַגָּ֤דוֹל הַזֶּה֙ בְּיָדֶ֔ךָ וִֽידַעְתֶּ֖ם
    כִּֽי־אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Onye nke Chineke bịara gwa eze ndị Izrel, “Otu a ka Onyenwe anyị sịrị,
    ‘Nʼihi na ndị Aram na-eche na Onyenwe anyị bụ chi nke ugwu, na ọ bụghị chi ala
    ndagwurugwu, aga m arara igwe ndị agha a nyefee gị nʼaka, ka gị na ndị gị mata
    nʼeziokwu na m bụ Onyenwe anyị.’ ”
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କର ଜଣେ ଲୋକ ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି, ‘ଅରାମୀୟମାନେ କହିଅଛନ୍ତି, ସଦାପ୍ରଭୁ ପର୍ବତଗଣର ଦେବତା, ମାତ୍ର ତଳଭୂମିର
    ଦେବତା ନୁହନ୍ତି; ଏହେତୁ ଆମ୍ଭେ ଏହି ସମସ୍ତ ମହାଜନତାକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା, ତହିଁରେ
    ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ, ଏହା ତୁମ୍ଭେମାନେ ଜ୍ଞାତ ହେବ।’”
  chk-chk: Iwe, eman soufos a feito o üreni ewe king Ahap, “Iei alon ewe Samol mi
    Lapalap, ‘Pokiten ekewe chon Siria ra apasa pwe ngang ewe Samol mi Lapalap eman
    anün won chuk, nge sap eman anün lemol, iei mine üpwe ewinnok pwe kopwe akufu
    ei mwicheichen sounfiu mi fokun watte. Mürin kopwe mefi pwe ngang ewe Samol mi
    Lapalap.”
  rop-rop: Wal wan speshalwan mesinja bin go deya langa King Eiheb en imbin tok, “Dijan
    wanim YAWEI bin tok, ‘Dumaji detlot Siriya mob bin tok mi det drimin blanga det
    hil kantri en ai nomo det drimin blanga ola opin kantri, wal tudei na ai garra
    larram yumob binijimap olabat bigwan ami, en yumob garra sabi mi na YAWEI det
    trubala God.’” Lagijat na det speshalwan mesinja bin tok det wed brom YAWEI.
  ukr-1871: 'І прийшов Божий чоловік та й промовив до царя Ізраїлського: Тако глаголе
    Господь: За те, що Сирийцї мовляли: Господь є Богом нагірнїм, а не Богом подолянським,
    подам я тобі на поталу сю величезну купу, щоб ви зрозуміли, що я Господь.'
  deu-1951: 'Und der Mann Gottes trat herzu und sprach zum König von Israel: So spricht
    der HERR: Weil die Syrer gesagt haben, der HERR sei ein Gott der Berge und nicht
    ein Gott der Talgründe, so habe ich diese ganze große Menge in deine Hand gegeben,
    damit ihr erfahret, daß ich der HERR bin!'
  eng-JPS: 'And a man of God came near and spoke unto the king of Israel, and said:
    ''Thus saith the LORD: Because the Arameans have said: The LORD is a God of the
    hills, but he is not a God of the valleys; therefore will I deliver all this great
    multitude into thy hand, and ye shall know that I am the LORD.'''
  srp-1865: 'Tada doðe èovjek Božji, i progovori caru Izrailjevu i reèe: ovako veli
    Gospod: što Sirci rekoše da je Gospod gorski Bog a nije Bog poljski, zato æu ti
    dati u ruke sve ovo mnoštvo veliko da znate da sam ja Gospod.'
  lug-lug: Awo omusajja wa Katonda n’asembera, n’agamba kabaka wa Isirayiri nti, “Bw’ati
    bw’ayogera Mukama nti, ‘Olw’okuba Abasuuli balowooza nga Mukama Katonda wa ku
    nsozi so si Katonda wa mu biwonvu, ndigabula eggye lino eddene mu mukono gwo,
    otegeere nga nze Mukama.’ ”
  heb-heb: ויגש איש האלהים ויאמר אל מלך ישראל ויאמר כה אמר יהוה יען אשר אמרו ארם אלהי
    הרים יהוה ולא אלהי עמקים הוא ונתתי את כל ההמון הגדול הזה בידך וידעתם כי אני יהוה׃
  ben-IRV: তখন ঈশ্বরের একজন লোক এসে ইস্রায়েলের রাজাকে বললেন, “সদাপ্রভু এই কথা বলছেন,
    ‘অরামীয়েরা বলেছে, সদাপ্রভু পাহাড়ের ঈশ্বর, উপত্যকার ঈশ্বর নন; সেইজন্য আমি এই
    বিরাট সৈন্যদলকে তোমার হাতে তুলে দেব, আর এতে তোমরা জানতে পারবে যে, আমিই সদাপ্রভু’।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਇੱਕ ਬੰਦੇ ਨੇ ਆ ਕੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ ਇਸ ਲਈ ਕਿ ਅਰਾਮੀਆਂ ਨੇ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਪਹਾੜਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਪਰ ਉਹ ਮੈਦਾਨ ਦਾ
    ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ ਮੈਂ ਇਸ ਵੱਡੇ ਦਲ ਨੂੰ ਸਾਰੇ ਦਾ ਸਾਰਾ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿਆਂਗਾ ਜੋ ਤੁਸੀਂ
    ਜਾਣੋ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: ဘုရားသခင် ၏ လူ တယောက်သည် ဣသရေလ ရှင်ဘုရင် ထံသို့ လာ ၍ ထာဝရဘုရား မိန့် တော်မူသည်
    ကား၊ ရှုရိ လူတို့က ထာဝရဘုရား သည် တောင် ကိုသာအစိုးရသောဘုရား ဖြစ်၏။ လွင်ပြင် ကိုအစိုးရသောဘုရား
    မ ဟုတ်ဟု ဆို မိသောကြောင့် ၊ ထို ကြီးစွာ သော အလုံးအရင်း အပေါင်း ကို သင့် လက် သို့
    ငါအပ် မည်။ ငါ သည် ထာဝရဘုရား ဖြစ်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်ဟု မိန့်တော်မူကြောင်းကို
    ဆင့်ဆို ၏။
  tbg-tbg: 'Paropeti viva ˻qaiqaa˼ King Ahaapiva vaunaini oruntero vira tiva amiro
    tiharo, Noravano Kotiva mintima tivo: Siria vika tiriara viva aiqinainiqai vai
    variqava vaiharo kia uqitaini vai variqavama vaivo, tiarave. Ho vira kaara te
    vika iqoka vaiinti airitahaa ai kauquqi vataarirara viraqaahaira are te Noravano
    Kotika vaunarara kankoma kera irinarave, tivo, tiro.'
  hmo-hmo: 'Peroveta tauna ta be king Ahaba dekenai ia lao, ia gwau, “Lohiabada ese
    inai bamona ia hereva: Suria taudia idia gwau, ‘Lohiabada be ororo ena dirava,
    to ia be tano palaka ena dirava lasi,’ unai hereva dainai lau ese inai Suria tuari
    orea dekena amo oi dekenai kwalimu do lau henia, vadaeni do umui diba lau be Lohiabada.”'
  urd-urd: तब एक नबी इस्राईल के बादशाह के पास आया और उससे कहा, “ख़ुदावन्द ऐसा फ़रमाता
    है कि चूँकि अरामियों ने ऐसा कहा है कि ख़ुदावन्द पहाड़ी ख़ुदा है, और वादियों का
    ख़ुदा नहीं; इसलिए मैं इस सारे बड़े हुजूम को तेरे ज़िम्मे में कर दूँगा, और तुम
    जान लोगे कि मैं ख़ुदावन्द हूँ।”
  rus-SYN: 'И подошел человек Божий, и сказал царю Израильскому: так говорит Господь:
    за то, что Сирияне говорят: “Господь есть Бог гор, а не Бог долин”, Я все это
    большое полчище предам в руку твою, чтобы вы знали, что Я - Господь.'
  bqc-SIM: 'Ɔ̃ Lua gbɛ̃́pi mↄ ò Isailiↄ kíaɛ à mɛ̀: Dii mɛ̀ lá Siliↄ lɛ́ e sĩ̀sĩↄ
    diin a ũ, guzulɛ diin a ũo, á aà zĩgↄ̃ wiilaɛ beeↄ nanɛ ń ↄzĩɛ, níↄ dↄ̃
    kɛ́ ámɛaa Dii.'
  tcz-CHONGTHU: Hichun Pathen mipa chun Israel lengpa kom’ah achen, “Pakaiyin hiti
    hin aseiye, Syria sepaiten hiti hin aseiyun ahi, a Pakai’u khu thinglhang Pathen
    ahin, phaicham Pathen ahipoi. Hijeh chun hiche sepai tamtah tehi kajopeh diu ahi,
    chutengleh nang hon Pakai kahi chu nei het doh dio ahi,” ati.
  mar-mar: एक देवाचा मनुष्य (संदेष्टा) इस्राएलाच्या राजाकडे एक निरोप घेऊन आला. निरोप
    असा होता. “परमेश्वर म्हणतो, ‘मी डोंगराळ भागातला देव आहे असे या अरामी लोकांचे म्हणणे
    आहे. सपाटीवरचा मी देव नव्हे असे त्यांना वाटते. तेव्हा या मोठ्या सेनेचा मी तुमच्या
    हातून पराभव करणार आहे. म्हणजे संपूर्ण प्रदेशाचा मी परमेश्वर आहे हे तुम्ही जाणाल.”
  qub-qub: 'Chayno carcaycaptinmi Israelpa rayninmanga Diospa profëtan chayaran. Paymi
    niran: «Tayta Diosmi nin: ‹Siria runacuna nimasha puntacunallapa diosnin cashäta,
    guechwa ragracunapa diosnenga mana cashäta. Chayno Nogapaj nishanpitami cananga
    munayniquiman cachaycö chay aypalla runacunata binsinayquipaj. Chaynöpami musyanquipaj
    noga rasunpa Tayta Dios cashäta.› »'
  bqp-bqp: 'Akũ Luda gbɛ̃ pìi sù à pì Isarailanↄ kínanɛ: Dikiri pì, zaakũ Sirianↄ
    tɛn da sĩ̀sĩnↄ dikirin a ũ, guvutɛ dikirin a ũro, áni a zĩ̀kari dasi díkĩnanↄ
    nannɛ n ↄĩ, ĩnigↄ̃ dↄ̃ kũ akãamɛ Dikiri ũ.'
  hat-hat: 'Yon pwofèt Bondye vin jwenn Akab, wa Izrayèl la, li di l'' konsa: -Men
    mesaj Seyè a voye ba ou: Paske moun Siri yo di se yon bondye mòn mwen ye, mwen
    pa konn tè plat, mwen pral lage tout gwo lame sa a nan men ou. Konsa w''a konnen
    se mwen menm ki Seyè a.'
  eng-BSB: 'Then the man of God approached the king of Israel and said, “This is what
    the LORD says: ‘Because the Arameans think the LORD is a god of the hills and
    not of the valleys, I will deliver all this great army into your hand. Then you
    will know that I am the LORD.’”'
  eng-WEBPB: A man of God came near and spoke to the king of Israel, and said, “The
    LORD says, ‘Because the Syrians have said, “The LORD is a god of the hills, but
    he is not a god of the valleys,” therefore I will deliver all this great multitude
    into your hand, and you shall know that I am the LORD.’”
  kbq-kbq: Hagi ana'ma hazageno'a, Anumzamofo eri'za ne'mo'a Israeli kini ne' tava'onte
    eno amanage eme hu'ne, amanage huno Ra Anumzamo'a hie, Siria sondia vahe'mo'za
    amanage haze, Ra Anumzamo'a agupofi anumza omani'neanki, agonafi anumza mani'ne
    hu'za hazankina, ama tusi'a sondia vahera zamahe hana hanugenka, Nagrikura Ra
    Anumzane hunka kenka antahinka hugahane huno hu'ne.
  nhe-BL: 'Huajca moixnexti itlatequipanojca Toteco Dios iixpa Tlanahuatijquetl Acab
    ipan tlali Israel huan quiilhui: ―Queja ni quiijto TOTECO: ‘Nopa tlali Siria ehuani
    quiijtojtoque para na san nise Dios tlen tepetini huan ax tlen tlamayamitl, huajca
    na niquintemactilis momaco para xiquintlani yonque nelía inijuanti quipiyaj tlahuel
    miyac ininsoldados. Huan queja nopa tijmatis para melahuac na niimoTECO.’'
  bus-bus: 'Ben Luda gbɛ̃ pì mↄ̀ à bè Isarailinↄ kínanɛ: Dii bè, zaakɛ Sirianↄↄ e
    daa sĩ̀sĩnↄ diin a ũ, guzurɛ diin a ũro, é à zĩ̀kari parii kɛ̀kiinↄ nannɛ
    n ↄzĩ, nɛ́gↄ̃ dↄ̃ kɛ̀ ámbe Dii ũ.'
  gub-BL: Amo Tupàn ze'eg imume'u har uze'eg oho Akaw pe. — Tupàn Tuweharupi Wiko
    Ma'e umume'u ko ma'e iko newe kury. — Tupàn wiko ywytyr rehe har romo a'e, i'i
    Xir ihewe wà. — Nuiko kwaw ywytyr heta 'ymaw pe har romo, i'i ihewe wà. A'e rupi
    amono putar Xir waneityk àwàm newe nehe. Nezewe mehe ne nehe, teko neremiaihu
    a'e wà nehe no, ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo hereko haw a'e wà
    nehe, i'i iko newe, i'i izupe.
  eng-DRA: '(And a man of God coming, said to the king of Israel: Thus saith the Lord:
    Because the Syrians have said: The Lord is God of the hills, but is not God of
    the valleys: I will deliver all this great multitude into thy hand, and you shall
    know that I am the Lord.)'
