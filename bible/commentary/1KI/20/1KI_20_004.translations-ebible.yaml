verse: 1KI.020.004
translations:
  mal-C: 'ഇസ്രായേൽരാജാവു മറുപടി പറഞ്ഞത്: “എന്റെ യജമാനനായ രാജാവേ, അങ്ങു കൽപ്പിച്ചതുപോലെ
    ഞാനും എനിക്കുള്ളതെല്ലാം അങ്ങയുടേതാകുന്നു.”'
  deu-TKW: 'Da ließ ihm der König von Israel antworten: Wie du befiehlst, mein Herr
    König! Dein bin ich mit allem, was ich habe!'
  lin-lin: 'Mokonzi ya Isalaele azongisaki : — Ezali ndenge kaka olobi, mokonzi, nkolo
    na ngai ; ngai mpe nyonso oyo nazali na yango ezali ya yo.'
  eng-LSV: 'And the king of Israel answers and says, “According to your word, my lord,
    O king: I [am] yours, and all that I have.”'
  eng-GNV: And the King of Israel answered, and sayd, My lord King, according to thy
    saying, I am thine, and all that I haue.
  eng-WEBSTER: And the king of Israel answered and said, My lord, O king, according
    to thy saying, I am thine, and all that I have.
  nhw-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel quinanquili huan quiilhui:
    “Cualtitoc, elis san quen ta tiquijtohua, tinoteco. Nochi catli nijpiya ta moaxca.”'
  swh-ONEN: Mfalme wa Israeli akajibu, “Iwe kama usemavyo, bwana wangu mfalme. Mimi
    na vyote nilivyo navyo ni mali yako.”
  bba-bba: Mɑ Isirelibɑn sinɑ boko u nɛɛ, i doo i bɛɛn yinni sɔ̃ mɑ nɑ wurɑ nɑ n sɑ̃ɑ
    wiɡii kɑ nɛn ye nɑ mɔ kpuro nɡe mɛ win tii u ɡeruɑ.
  eng-KJVCPB: And the king of Israel answered and said, My lord, O king, according
    to thy saying, I am thine, and all that I have.
  luo-luo: To ruodh Israel nodwoke niya, “Mana kaka iwacho ruodha jaloch, An kaachiel
    gi mwanduna duto wan magi.”
  meu-meu: Bena Israel pavapavana na e haere, eto, Pavapava e, egu lohia, emu hereva
    na momokani; lau bona lauegu idoinai na oiemu.
  npi-ULB: इस्राएलका राजाले भने, “हे मेरा मालिक राजा, तपाईंले भन्नुभएझैँ म र मेरा
    सबै तपाईंकै हुन् ।”
  yor-yor: Ọba Israẹli sì dá a lóhùn pé, “Gẹ́gẹ́ bí ìwọ ṣe wí olúwa mi ọba, èmi àti
    ohun gbogbo tí mo ní tìrẹ ni.”
  pes-OPCB: 'اَخاب جواب داد: «بسیار خوب قربان، من با هر چه دارم، در اختیار شما هستم.»'
  tgl-ULB: Ang hari ng Israel ay sumagot at sinabi, “Ito ay ayon sa iyong sinasabi,
    panginoon ko, aking hari. Ako at lahat ng akin ay sa iyo.”
  hui-hui: Anidagua layiyago hale howa Kini Ahaba ibugua Benehadadahondo ladai bialu
    lalu, I̱naga agali haguane Kini Benehadada-o í̠na i̱hondo o bibe laridagoni biai
    holebero i̱nibi i̱naga mbirale ngoru bibahendebi uruni í̠naga dege wiai kagoni,
    lene.
  mya-mya: ထို​အ​ခါ​အာ​ဟပ်​က``ငါ​နှင့်​ငါ​ပိုင်​သ​မျှ​သော ဥစ္စာ​ပစ္စည်း​တို့​ကို​ငါ့​အ​ရှင်​ဗင်္ဟာ​ဒဒ်​အား​ပေး
    အပ်​ရန် သ​ဘော​တူ​ကြောင်း​ငါ့​အ​ရှင်​ဗင်္ဟာ​ဒဒ် မင်း​အား​လျှောက်​ထား​ကြ​လော့''
    ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་དེའི་ལན་དུ། ཀྱེ་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱི་བཀའ་བཞིན་དུ་ང་དང་ང་ལ་གཏོགས་པ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mambo weIsraeri akapindura akati, “Sezvamataura, ishe wangu mambo. Ini
    nezvose zvandinazvo ndiri wenyu.”
  spa-BLM: 'El rey de Israel respondió: “Así es, mi señor, oh rey. Soy tuyo, y todo
    lo que tengo”.'
  cac-cac: 'Ix yalanb''at vin̈aj Acab chi'' d''a vin̈ icha tic: Mamin rey, ujocab''
    icha ix al chi''. A in tic yed'' masanil tastac ay d''ayin icocab''i, xchib''at
    vin̈.'
  swh-ULB: Mfalme wa Israeli akajibu akasema, “Na iwe kama unavyosema, bwana wangu,
    mfalme. Mimi pamoja na vile nilivyo navyo ni mali yako.”
  bel-bel: 'І адказваў цар Ізраільскі і сказаў: хай будзе паводле слова твайго, гаспадару
    мой цар: я і ўсё маё - тваё.'
  deu-ELBBK: 'Und der König von Israel antwortete und sprach: Nach deinem Wort, mein
    Herr König: Dein bin ich mit allem, was mein ist.'
  mbb-OT: Ne is tavak he impetudtul ni Hadì Ahab edhenduen te, “Uyun a te nekaǥi nu,
    Mahal he Hadì, he gaked a kenikew wey is langun he kediey.”
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവു: എന്റെ യജമാനനായ രാജാവേ, നീ പറഞ്ഞതുപോലെ ഞാനും
    എനിക്കുള്ളതൊക്കെയും നിനക്കുള്ളതു തന്നേ എന്നു മറുപടി പറഞ്ഞയച്ചു.'
  rmc-rmc: 'O Achab leske odphenďa: „Avke sar phenes, rajeja miro the kraľina, me
    the savoro, so man hin, hin akana tiro.“'
  pes-OPV: 'و پادشاه اسرائیل در جواب گفت: «ای آقایم پادشاه! موافق کلام تو، من و هر‌چه
    دارم ازآن تو هستیم.»'
  ron-1924: 'Ымпэратул луй Исраел а рэспунс: „Ымпэрате, домнул меу, фие кум зичь!
    Сунт ал тэу ку тот че ам.”'
  ben-OBCV: ইস্রায়েলের রাজা উত্তর দিলেন, “হে আমার প্রভু মহারাজ, আপনি ঠিকই বলেছেন।
    আমি ও আমার সবকিছুই আপনার।”
  som-som: Markaasaa boqorkii dalka Israa'iil ugu jawaabay, Boqorow, sayidkaygiiyow,
    waa sidaad u tidhi, oo aniga iyo waxayga oo dhanba adigaa iska leh.
  lat-VUC: 'Responditque rex Israël: Juxta verbum tuum, domine mi rex, tuus sum ego,
    et omnia mea.'
  eng-ASVBT: And the king of Israel answered and said, It is according to thy saying,
    my lord, O king; I am thine, and all that I have.
  ita-1885: 'E il re d''Israele rispose, e disse: Egli è come tu dici, o re, mio signore;
    io son tuo, insieme, con tutto quello ch''è mio.'
  eng-LXXUP: And the spirit of Ahab was troubled, and he lay down upon his bed, and
    covered his face, and ate no bread.
  eng-ULB: The king of Israel answered and said, “It is as you say, my master, king.
    I and all that I have are yours.”
  spa-VBL: “Es como dices, mi señor el rey”, respondió el rey de Israel. “Soy tuyo,
    así como todo lo que me pertenece”.
  fra-_FOB: 'Et le roi d''Israël répondit et dit: Comme tu le dis, ô roi mon seigneur,
    je suis à toi, avec tout ce que j''ai.'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവ്: “എന്റെ യജമാനനായ രാജാവേ, നീ പറഞ്ഞതുപോലെ ഞാനും എനിക്കുള്ളതെല്ലാം
    നിന്റേതാകുന്നു” എന്ന് മറുപടി പറഞ്ഞയച്ചു.'
  urd-GVR: Isrāīl ke bādshāh ne jawāb diyā, “Mere āqā aur bādshāh, āp kī marzī. Maiṅ
    aur jo kuchh merā hai āp kī milkiyat hai.”
  suz-BL: मिनु इस्राएल ङा पिपमी मेको आन कली “आं प्रभु, पिप इन देंशो खोदेंशो पा ‘गो
    नु बाक्‍शो मारेइ मारेइ इन केन नम, दें‍त’ मतीन” दे सोइक्‍ती‍मी बाक्‍त।
  ita-1927: 'Il re d’Israele rispose: “Come dici tu, o re signor mio, io son tuo con
    tutte le cose mie”.'
  ckb-ckb: 'پاشای ئیسرائیلیش وەڵامی دایەوە: «پاشای گەورەم، ئەوەی گوتت وا دەبێت، خۆم
    و هەموو ئەوانەشی کە هەمە هی تۆن.»'
  eng-BBE: And the king of Israel sent him an answer saying, As you say, my lord king,
    I am yours with all I have.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಉತ್ತರವಾಗಿ, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ನಿನ್ನ ಮಾತಿನ ಹಾಗೆಯೇ ನಾನು
    ನಿನ್ನವನು, ನನಗುಂಟಾದ ಸಮಸ್ತವೂ ನಿನ್ನದು,” ಎಂದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா அதற்கு மறுமொழியாக: ராஜாவாகிய என்னுடைய எஜமானனே, உம்முடைய
    வார்த்தையின்படியே, நானும் எனக்கு உண்டான யாவும் உம்முடையவைகள்தான் என்று சொல்லியனுப்பினான்.'
  spa-RV-1909: 'Y el rey de Israel respondió, y dijo: Como tú dices, rey señor mío,
    yo soy tuyo, y todo lo que tengo.'
  ron-BTF: 'Şi împăratul lui Israel a răspuns şi a zis: Domnul meu, împărate, conform
    spusei tale, eu, şi tot ceea ce am, sunt al tău.'
  eng-WEBP: The king of Israel answered, “It is according to your saying, my lord,
    O king. I am yours, and all that I have.”
  eng-FBV: “It's as you say, my lord the king,” the king of Israel replied. “I am
    yours, as well as everything that belongs to me.”
  nld-1939: 'De koning van Israël antwoordde: Zoals ge zegt, mijn heer en koning;
    met al het mijne behoor ik u toe.'
  nch-BL: 'Huan Tanahuatijquet Acab ten tali Israel quinanquili huan quiilhui: “Cualtitoc,
    elis san quej ta tiquijtohua, tinoteco. Nochi cati nijpiya ta moaxca.”'
  vie-1934: 'Vua Y-sơ-ra-ên đáp: Hỡi vua chúa tôi, cứ như lời vua nói; tôi và mọi
    vật của tôi đều thuộc về vua.'
  hin-CV: इस्राएल के राजा का उत्तर था, “महाराज, मेरे स्वामी, जैसा आप कह रहे हैं, सही
    है. सब कुछ जो मेरा है आपका ही है और मैं खुद भी आपका हूं.”
  spa-BES: 'Y el rey de Israel le envió una respuesta diciendo: Como digas, mi señor
    rey, es tuyo todo lo que tengo.'
  tdx-tdx: 'Nanoiñe aze ty mpanjaka’ Israele nanao ty hoe: Ie i sinaontsi’oy, ry talèko
    mpanjaka, azo iraho naho ze hene hanañako.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงตอบไปว่า “​โอ ข้าแต่​กษัตริย์ เจ้​านายของข้าพเจ้า
    ดังที่​ท่านว่ามานั่นแหละ ข้าพเจ้าเป็นของท่าน ทั้งที่​ข้าพเจ้ามี​อยู่​นั้นด้วย”
  por-BR-2018: 'E o rei de Israel respondeu, e disse: Como tu dizes, rei senhor meu,
    eu sou teu, e tudo o que tenho.'
  deu-ELO: 'Und der König von Israel antwortete und sprach: Nach deinem Worte, mein
    Herr König: Dein bin ich mit allem, was mein ist.'
  eng-WYC-2018: And the king of Israel answered, By thy word, my lord the king, I
    am thine, and all my things be thine.
  epo-epo: 'Kaj la reĝo de Izrael respondis kaj diris: Konforme al via diro, mia sinjoro,
    ho reĝo, al vi apartenas mi, kaj ĉio, kion mi havas.'
  uig-PIN: 'Israilning padixaⱨi uningƣa: — I ƣojam padixaⱨ, sili eytⱪanliridǝk mǝn
    ɵzüm wǝ barliⱪim siliningkidur, dǝp jawab bǝrdi.'
  beo-beo: A:iha:be da bu adole i, “Na hina Beneha:ida:dema amane adoma, ‘Defea mabu!
    E da na amola na gagui huluane fedelamu da defea.’”
  tpi-OTNT: Na King Ahap i salim tok i go long Benhadat olsem, “King Benhadat, bikman
    bilong mi, bai mi mekim olsem yu tok. Mi na olgeta samting bilong mi, em olgeta
    i bilong yu tasol.”
  hau-SA: Sarkin Isra’ila ya amsa, ya ce, “Kamar dai yadda ka faɗa, ranka yă daɗe,
    sarki. Ni da dukan abin da nake da shi, naka ne.”
  uig-LAT: 'Israilning padishahi uninggha: — I ghojam padishah, sili éytqanliridek
    men özüm we barliqim siliningkidur, dep jawab berdi.'
  nde-nde: Inkosi yako-Israyeli yaphendula yathi, “Kunjalo nkosi mbusi wami. Mina
    lakho konke engilakho ngokwakho.”
  ton-ton: Pea naʻe tali ʻe he tuʻi ʻo ʻIsileli, ʻo pehē, “ʻE hoku ʻeiki ko e tuʻi,
    ʻo hangē ko hoʻo lea, ʻoku ʻaʻau au, pea mo ia kotoa pē ʻoku ou maʻu.”
  ces-1613: 'I odpověděl král Izraelský a řekl: Vedlé řeči tvé, pane můj králi, tvůj
    jsem i všecko, což mám.'
  eng-WMB: The king of Israel answered, “It is according to your saying, my lord,
    O king. I am yours, and all that I have.”
  tam-TCV: அதற்கு இஸ்ரயேல் அரசன் மறுமொழியாக, “என் தலைவனாகிய அரசனே, உம்முடைய சொற்படி
    நானும் எனக்குரியவை யாவும் உம்முடையவைகளே” என்று கூறினான்.
  ceb-ULB: Mitubag ang hari sa Israel ug miingon, “Sama kini sa imong giingon akong
    agalon, nga hari. Ako ug ang tanan nga ania kanako imoha man.”
  pol-UBG: 'Król Izraela odpowiedział: Według twego słowa, królu, mój panie – twój
    jestem ja i wszystko, co mam.'
  urd-GVU: اسرائیل کے بادشاہ نے جواب دیا، ”میرے آقا اور بادشاہ، آپ کی مرضی۔ مَیں اور
    جو کچھ میرا ہے آپ کی ملکیت ہے۔“
  deu-1912: 'Der König Israels antwortete und sprach: Mein Herr König, wie du geredet
    hast! Ich bin dein und alles, was ich habe.'
  kan-2017: ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲರ ಅರಸನು, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ನೀನು ಹೇಳಿದಂತೆ ನಾನು ನಿನ್ನವನೇ,
    ನನಗಿರುವುದೆಲ್ಲವೂ ನಿನ್ನದೇ” ಎಂದು ಉತ್ತರಕೊಟ್ಟು ಕಳುಹಿಸಿದನು.
  yap-yap: Me fulweg Ahab, ni ga’ar, “Nog ngak e pilung rog i Benhadad ni sorok riy
    ni gag nge gubin ban’en rog e go’ ba milfan ngak.”
  hlt-MCSB: Israel manghai loh a doo tih, “Ka boei manghai namah ol bangla kai neh
    ka taengkah boeih he namah ham ni,” a ti nah.
  mdy-ETH: ዓክዓቤ፦ «ቤንሃዳዴ፥ ካኣቲዮ ታ ጎዳ! ኔ ጌዔሢ ቃራኬ፤ ታናንታ ታኣኮ ዓኣ ባኮንታ ቢያ ኔኤሮኬ» ጌዒ ኬኤዚ ዳኬኔ።
  twi-ASANTE: Ahab buaa sɛ, “Mate, me wura! Deɛ mewɔ nyinaa yɛ wo dea.”
  eng-WEBU: The king of Israel answered, “It is according to your saying, my lord,
    O king. I am yours, and all that I have.”
  wal-wal: Yaagin Israa7eela kawoi zaaridi, “Ee, ta godau kawuwau, neeni giidoogaakka
    mala; taanikka taayyo de7iyaabaikka ubbai nebaa” yaagiis.
  spa-PDDPT: 'Y el rey de Israel respondió: Como tú dices, oh mi ʼadón el rey, yo
    soy tuyo con todo lo que tengo.'
  gun-gun: 'Ha''e rã Israel pygua huvixa ombovai: — Xeruvixa, ndeayvua rami ae tema
    toiko. Xee ha''e opa mba''e areko va''e ha''e javi ma ndevy guarã meme — he''i.'
  ilo-ULB: Insungbat ti ari ti Israel ket kinunana, “Matungpal ti imbagam, amok, nga
    ari. Siak ken amin nga adda kaniak ket kukuam.”
  kpg-kpg: Ahab ga helekai gi telekai a maa, “Hai gi dogu dagi, King Benhadad, bolo
    au guu donu; mee e mee di hai mee mai gi di au mo agu mee huogodoo.”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى ئۇنىڭغا: ــ ئى غوجام پادىشاھ، سىلى ئېيتقانلىرىدەك
    مەن ئۆزۈم ۋە بارلىقىم سىلىنىڭكىدۇر، دەپ جاۋاب بەردى.'
  sus-sus: Isirayila mangɛ naxa a yaabi, «Mangɛ, n bara findi i xa konyi ra, n bara
    n harige birin fi i ma.»
  pon-2006: Eihap ahpw sapeng, mahsanih, “Kumwail padahkihong ei kaun, Nanmwarki Penadad,
    me I pwungki; e kak sapwellimanikiniehla iangahki mehkoaros me I tungoalenki.”
  ksd-ksd: 'Ma ra king Israel i ga biti: Na da kaum tinata kaugu luluai ra king; una
    kure iau ma nam parika ba kaugu.'
  tur-YTC: İsrael Kralı, “Söylediğin gibi, efendim, ey kral. Kendim ve sahip olduğum
    her şey de senindir.” diye yanıt verdi.
  grc-BRENT: Καὶ ἐγένετο τὸ πνεῦμα Ἀχαὰβ τεταραγμένον, καὶ ἐκοιμήθη ἐπὶ τῆς κλίυης
    αὐτοῦ, καὶ συνεκάλυψε τὸ πρόσωπον αὐτοῦ, καὶ οὐκ ἔφαγεν ἄρτον.
  ind-AYT: Raja Israel menjawab, katanya, “Sesuai dengan perkataanmu, Tuanku Raja,
    aku dan semua yang ada padaku untukmu.”
  nya-nya: Mfumu ya Israeli inayankha kuti, “Monga mmene mwanenera, mbuye wanga mfumu,
    ine pamodzi ndi zonse zomwe ndili nazo ndi zanu.”
  hrv-hrv: 'Izraelski kralj ovako mu odgovori: “Na tvoju zapovijed, gospodaru kralju!
    Tvoj sam ja sa svime što mi pripada.”'
  mps-mps: Tama king Ahapgo e tama po te Benhadatbolo ola tolali, “King Benhadat,
    eno genuai bidi da, te eno nago wali po tiwai gilama yaibao. Ena me, eno doado
    bage tigidali, te tigidali naga nai naga dao,” te po wai.
  tpi-tpi: Na King Ahap i salim tok i go long Benhadat olsem, “King Benhadat, bikman
    bilong mi, bai mi mekim olsem yu tok. Mi na olgeta samting bilong mi, em olgeta
    i bilong yu tasol.”
  dan-1931: 'Israels Konge lod svare: “Som du byder, Herre Konge! Jeg og alt, hvad
    mit er, tilhører dig.”'
  vie-OVCB: 'A-háp đáp: “Vua chúa tôi ơi! Đúng thế. Tôi và những gì của tôi đều thuộc
    về vua cả.”'
  guj-2017: ઇઝરાયલના રાજાએ જવાબ આપ્યો, “હે મારા માલિક રાજા, તારા કહેવા પ્રમાણે છે.
    હું તથા મારું સર્વસ્વ તારાં છે.”
  pon-2006A: Eihap ahpw sapeng, mahsanih, “Kumwail padahkihong ei kaun, Nanmwarki
    Penadad, me I pwungki; e kak sapwellimanikiniehla iangahki mehkoaros me I tungoalenki.”
  por-BRBSL: 'O rei de Israel respondeu: “É de acordo com seu ditado, meu senhor,
    ó rei”. Eu sou seu, e tudo o que tenho”.'
  cth-cth: Isarel siangpahrang ni, oe siangpahrang ka bawipa na dei e patetlah doeh.
    Kai hoi ka tawn e pueng teh nange doeh telah ati.
  twi-twi: Ahab buae se, “Mate, me wura! Nea mewɔ nyinaa yɛ wo de.”
  hlt-hlt: Israel manghai loh a doo tih, “Ka boei manghai namah ol bangla kai neh
    ka taengkah boeih he namah ham ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì n yiemmu ɑ
    bɛ́i ntì, fɔ̃́ɔ̃̀ n te nɛ̀ n kpɛrɛ dɛmɔu.'
  msy-2020: Ezɨ Atrivim Ahap, Benhadat bagha kamaghɨn akam amaga ghaze, “O Atrivim
    Benhadat, nan gumazir ekiam, kɨ nɨ mɨkemezɨ moghɨn damuam. Kɨ uan biziba ko, e
    bar nɨn bizibara.”
  dop-dop: 'Ntɛnɑ Ɩsɛɣɛlɩ wulɑʋ tili sɩ pɑ heeli-ɩ sɩ: Mɑ́ sɑmɑ. Ɩlɛ mɑ mɑɣɑmɑɣɑ kɛ
    mɑɑ hɑ-ŋ, nɑ pǝ́ kpɛnnɑ mɑ kʋwɛnɑm.'
  azb-azb: 'İsrail padşahı cavab verib dedi: «Ağam padşah, sənin söylədiyin kimi özüm
    və hər nəyim var, sənindir».'
  eng-DBY: And the king of Israel answered and said, My lord, O king, according to
    thy saying, I am thine, and all that I have.
  hin-2017: इस्राएल के राजा ने उसके पास कहला भेजा, “हे मेरे प्रभु! हे राजा! तेरे वचन
    के अनुसार मैं और मेरा जो कुछ है, सब तेरा है।”
  wol-KYG: 'Buurub Israyil ne ko: «Loo wax rekk, Buur sang bi, maak lépp lu ma moom
    yaay boroom.»'
  eng-YLT: 'And the king of Israel answereth and saith, ''According to thy word, my
    lord, O king: I [am] thine, and all that I have.'''
  eng-WYC-2017: And the king of Israel answered, By thy word, my lord the king, I
    am thine, and all my things be thine.
  eng-WMBB: The king of Israel answered, “It is according to your saying, my lord,
    O king. I am yours, and all that I have.”
  urd-GVH: इसराईल के बादशाह ने जवाब दिया, “मेरे आक़ा और बादशाह, आपकी मरज़ी। मैं और
    जो कुछ मेरा है आपकी मिलकियत है।”
  rug-rug: Olaṉa la sa baṉara pa Izireli, “Gua mo sapu zama nia agoi, qua baṉara.
    Arau meke doduru sapu tagoi rau si tamugoi mo.”
  gaz-gaz: Mootiin Israaʼel immoo, “Yaa gooftaa koo mooticha, akkuma ati jette sana
    anii fi wanni ani qabu hundi keetuma” jedhee deebiseef.
  fra-LSG: 'Le roi d’Israël répondit: Roi, mon seigneur, comme tu le dis, je suis
    à toi avec tout ce que j’ai.'
  yal-yal: Isirayila mangan yi a yabi, a naxa, “N bata i ya yamarine suxu, mangana,
    n kanna. N bata n yɛtɛ so i yii e nun n gbeen naxan birin na.”
  haw-1868: I aku la o ke alii o ka Iseraela, e like me kau olelo, e ke alii ko'u
    haku, ia oe no wau a me ka'u mau mea a pau.
  arb-NAV: 'فَأَجَابَ مَلِكُ إِسْرَائِيلَ: «لَكَ مَا طَلَبْتَهُ يَا سَيِّدِي الْمَلِكُ،
    فَأَنَا وَكُلُّ مَا أَمْلِكُهُ لَكَ».'
  ewe-ewe: Israel fia ɖo eŋu be, “Nye aƒetɔ kple fia, abe ale si nègblɔe ene la, nye
    ŋutɔ kple nu siwo le asinye la nye tɔwò!”
  eng-LEE: And the king of Israel answered and said, According to thy word, my Lord,
    O king, thine am I, and all that I have.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই উত্তৰ দি ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, আপুনি যিদৰে
    কৈছে তেনেই হ’ব। মই আৰু মোৰ সকলো আপোনাৰেই।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ يَابِ، «مَنفّ، ﭑ بَرَ قِندِ عِ شَ كٌنيِ رَ، ﭑ بَرَ
    ﭑ هَرِفٍ بِرِن قِ عِ مَ.»
  fra-SBL: 'Le roi d''Israël répondit : « C''est ce que tu as dit, mon seigneur, ô
    roi. Je suis à toi, avec tout ce que j''ai. »'
  hbo-hbo: וַיַּ֤עַן מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֔אמֶר כִּדְבָרְךָ֖ אֲדֹנִ֣י הַמֶּ֑לֶךְ
    לְךָ֥ אֲנִ֖י וְכָל־אֲשֶׁר־לִֽי׃
  kik-kik: Nake mũthamaki wa Isiraeli akĩmũcookeria atĩrĩ, “O ũguo uugĩte, wee mũthamaki
    mwathi wakwa-rĩ, niĩ mwene ndĩ waku, na kĩrĩa gĩothe ndĩ nakĩo nĩ gĩaku.”
  fra-NCL: 'Le roi d’Israël répondit : « Comme tu le dis, ô roi, mon seigneur ; je
    suis à toi avec tout ce que j’ai. »'
  cek-AK: Israel siangpahrang mah, Aw siangpahrang, ka angraeng, na thuih ih lok baktih
    toengah, kaimah hoi ka tawnh ih hmuennawk boih loe nang ih ni, tiah a naa.
  cuk-cuk: 'Israel-e-rey, Ben-Adad-abin sogded: “Dummad-Rey, belagwable an ibmar-nikad
    begadid, anse-bakale, an begadga gued.”'
  uig-CYR: 'Исраилниң падишаси униңға: — И ғоҗам падиша, сили ейтқанлиридәк мән өзүм
    вә барлиғим силиниңкидур, дәп җавап бәрди.'
  tel-2017: అందుకు ఇశ్రాయేలు రాజు “నా ప్రభూ, నా రాజా, నీవు చెప్పినట్టే నేనూ నాకున్నదంతా
    నీ ఆధీనంలో ఉన్నాం” అని చెప్పి వారిని పంపించాడు.
  hat-BSA: 'Wa Israël la te reponn: “Se jan pawòl ou yo ye a, mèt mwen, O wa a. Mwen
    se pa w ak tout sa ke m genyen.”'
  kos-kos: Ac Ahab el topuk ac fahk, “Folokot ac fahk nu sel Tokosra Benhadad, leum
    luk, lah nga ac oru oana ma el fahk. El ku in eisyu ac ma nukewa luk.”
  hbo-WLC: וַיַּ֤עַן מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֔אמֶר כִּדְבָרְךָ֖ אֲדֹנִ֣י הַמֶּ֑לֶךְ
    לְךָ֥ אֲנִ֖י וְכָל־אֲשֶׁר ־לִֽי׃
  ibo-ibo: Ehab eze Izrel, zighachiri ozi sị, “Ọ dị mma, onyenwe m, mụ onwe m, na
    ihe niile m nwere bụ nke gị.”
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲର ରାଜା ଉତ୍ତର କରି କହିଲେ, “ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ଆପଣଙ୍କ ବାକ୍ୟାନୁସାରେ
    ମୁଁ ଓ ମୋର ସର୍ବସ୍ୱ ହିଁ ଆପଣଙ୍କର।”
  chk-chk: Nge ewe kingen Israel a pälüeni, “Ai samol king Penhatat, üa tipeeu ngeni
    mine ka apasa. Ngang üpwe noum, pwal meinisin mine ai repwe om.”
  rop-rop: En King Eiheb bin tok, “Dalim main bos King Benaded, ‘Ai agri langa ebrijing
    yubin tok. Yu gin abum mi en ola ebrijing main.’” Lagijat na Eiheb bin tok.
  ukr-1871: 'І відповів царь Ізраїлський і сказав: Як кажеш, мій пане царю, я твій
    з усїм, що маю.'
  deu-1951: 'Der König von Israel antwortete und sprach: Mein Herr und König, wie
    du gesagt hast: ich bin dein und alles, was ich habe!'
  eng-JPS: 'And the king of Israel answered and said: ''It is according to thy saying,
    my lord, O king: I am thine, and all that I have.'''
  srp-1865: 'A car Izrailjev odgovori i reèe: kao što si rekao, gospodaru moj care,
    ja sam tvoj i sve što imam.'
  lug-lug: Kabaka wa Isirayiri n’addamu nti, “Nga bw’ogambye, mukama wange kabaka,
    nze ne bye nnina byonna bibyo.”
  heb-heb: ויען מלך ישראל ויאמר כדברך אדני המלך לך אני וכל אשר לי׃
  ben-IRV: উত্তরে ইস্রায়েলের রাজা বললেন, “হে আমার প্রভু মহারাজ, আপনার কথা ঠিক। আমি
    এবং আমার সব কিছুই আপনার।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਹੇ ਮੇਰੇ ਪਾਤਸ਼ਾਹ,
    ਮੈਂ ਅਤੇ ਜੋ ਕੁਝ ਮੇਰਾ ਹੈ ਉਹ ਸਭ ਤੁਹਾਡਾ ਹੈ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်က အရှင် မင်းကြီး ၊ အမိန့် တော်အတိုင်း ငါ နှင့် ငါ့ဥစ္စာရှိသမျှ
    သည် ကိုယ်တော်၏ ဥစ္စာဖြစ်ပါသည်ဟု ပြန်ပြော၏။
  tbg-tbg: Minti tuvaro King Ahaapiva vika tiva nimiro tiharo, ˻Ne Beni-Hadaatira
    mintima tiva amiate:˼ Are ti avuhainaa vaiinti noravano variaro. Ho are tianantemake,
    te ai amirerave. Tevata ekaa te una haikavavata are iara haikavama vaivo tiate,
    tiro.
  hmo-hmo: Vadaeni Israela ena king ese ia haere, ia gwau, “King e, egu lohia, oiemu
    hereva be momokani, lau bona lau ese lau biagua gaudia ibounai be oiemu.”
  urd-urd: इस्राईल के बादशाह ने जवाब दिया, “ऐ मेरे मालिक, बादशाह! तेरे कहने के मुताबिक़,
    मैं और जो कुछ मेरे पास है सब तेरा ही है।”
  rus-SYN: 'И отвечал царь Израильский и сказал: да будет по слову твоему, господин
    мой царь: я и все мое твое.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía mɛ̀: Ma dii kí, mapi ń pↄ́ pↄ́ má vĩↄ gↄ̃̀ n pↄ́ ũɛ
    píi lá ń òwa.'
  tcz-CHONGTHU: Chunin Israel lengpan adonbut in, “Kapu lengpan nasei ho chu adih
    soh keije kanei jouse hi nanga ahi,” ati.
  mar-mar: यावर इस्राएलाच्या राजाचे उत्तर असे होते, “महाराज मी तर आता तुमच्याच ताब्यात
    आहे, हे मला मान्य आहे. त्यामुळे जे माझे ते सर्व तुमचेच आहे.”
  qub-qub: 'Chaura Israelpa raynin niran: «Nishayquinömi tayta, llapan ima-aycapis,
    quiquëpis gampami caycä.»'
  bqp-bqp: 'Akũ Isarailanↄ kína pì: Ma dikiri kína, makũ kũ pↄ́ kũ má vĩnↄ gↄ̃̀
    n pↄ́ ũ pínki lákũ n ò nà.'
  hat-hat: 'Wa Akab reponn: -Di wa Bennadad, mèt mwen, se jan li vle! Li mèt pran
    m'' ansanm ak tou sa m'' genyen.'
  eng-BSB: 'And the king of Israel replied, “Just as you say, my lord the king: I
    am yours, along with all that I have.”'
  eng-WEBPB: The king of Israel answered, “It is according to your saying, my lord,
    O king. I am yours, and all that I have.”
  kbq-kbq: Hagi anagema higeno'a, Israeli kini ne'mo'a amanage huno kenona hu'ne,
    kema hana kante ranimoka kagri suza manugeno, maka zama ante'noana kagri su'a
    me'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Acab tlen tlali Israel quinanquili huan quiilhui:
    “Cualtitoc, elis san queja ta tiquijtohua, tinoteco. Nochi tlen nijpiya ta moaxca.”'
  bus-bus: 'Ben Isarailinↄ kína bè: Ma dii kí, mapi kↄ̃n pↄ́ kɛ̀ má vĩinↄ gↄ̃̀ n pↄ́
    ũ píngi lán ń ò nà.'
  gub-BL: Uwazar Akaw ize'eg. — Peze'eg peho hezar Mananaz pe nehe. — Ikatu, a'e izupe.
    Aiko ima'e romo ihe. Urema'e paw uzeapo ima'e romo a'e kury, i'i izupe.
  eng-DRA: 'And the king of Israel answered: According to thy word, my lord O king,
    I am thine, and all that I have.'
