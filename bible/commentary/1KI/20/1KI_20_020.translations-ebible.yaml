    marhang dongah vik loeih.
  mdy-ETH: ፔቴ ፔቴ ፖኦሊሳ ዔያቶ ዖላ ዓሶ ዓሶ ዎዼም ሶኦሪያ ዓሳ ጳሽኬኔ፤ ዬያሮ ዒስራዔኤሌ ዓሳ ዳውሲሢ ዓርቄኔ፤ ቤንሃዳዴ
    ጋዓንቴ ፔኤኮ ፓራሢ ቶጊ ፓራሢና ዖላ ዻካ ዓሲና ዎላ ጳሽኪ ቶሌኔ፤
  twi-ASANTE: Na Israel ɔsraani biara kumm ne ɔtamfoɔ Aram ɔsraani a ɔne no dii asie.
    Ɛno enti, amonom hɔ ara, Aram asraafoɔ no bɔɔ hu, dwaneeɛ. Israelfoɔ no taa wɔn,
    nanso ɔhene Ben-Hadad ne ne nkurɔfoɔ kakra bi deɛ, wɔtenaa apɔnkɔ so dwaneeɛ.
  eng-WEBU: They each killed his man. The Syrians fled, and Israel pursued them. Ben
    Hadad the king of Syria escaped on a horse with horsemen.
  wal-wal: Ubbatikka huuphiyan huuphiyan banttanaara olaa gaittida morkkiyaa woridosona.
    Yaatin, Sooriyaa asati baqatidosona; baqatin Israa7eela asati kaallidi yedettidosona.
    Qassi Sooriyaa Kawoi Benihadaadi ba paraasatuura ba paran kessi ekkidi biis.
  spa-PDDPT: Cada cual mató al que iba contra él. Los sirios huyeron, e Israel los
