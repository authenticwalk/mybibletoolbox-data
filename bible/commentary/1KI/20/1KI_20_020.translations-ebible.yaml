    dabe wi pobaso, te Israel dabego augwali pobeali. Tiali goli, Benhadat te hosde
    dugulama wi peyu, tama te hosde dugulasa boi hwįani ami bidi dabe dali wi palio.
  tpi-tpi: Na taim pait i stat, ol wan wan soldia bilong Israel i pait gut tru na
