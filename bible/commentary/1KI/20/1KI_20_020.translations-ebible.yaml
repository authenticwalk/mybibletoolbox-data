    Sooriyaa garuu farda yaabbatee abbootii fardaa wajjin baqatee jalaa baʼe.
  fra-LSG: chacun frappa son homme, et les Syriens prirent la fuite. Israël les poursuivit.
    Ben-Hadad, roi de Syrie, se sauva sur un cheval, avec des cavaliers.
  yal-yal: Birin yi a gbee yaxu faxa, Arami kaane yi e gi. Isirayila yi bira e fɔxɔ
    ra. Arami manga Ben-Hadada yi a yɛtɛ rakisi soon fari, e nun soo ragina ndee.
  haw-1868: Pepehi ae la lakou pakahi i kona kanaka; a auhee ae la ko Suria, a hahai
    aku la ka Iseraela ia lakou; pakele aku la o Benehadada, ke alii o Suria maluna
    o ka lio, a me na hololio.
  arb-NAV: وَهَاجَمَ كُلُّ رَجُلٍ مِنْهُمْ وَاحِداً مِنْ جَيْشِ الأَرَامِيِّينَ، فَهَرَبَ
    الأَرَامِيُّونَ، وَلاحَقَهُمُ الإِسْرَائِيلِيُّونَ. وَتَمَكَّنَ بَنْهَدَدُ مَلِكُ
    أَرَامَ مَعَ بَعْضِ فُرْسَانِهِ مِنَ النَّجَاةِ عَلَى خُيُولِهِمْ.
  ewe-ewe: Ame sia ame wu Siria srafo ɖeka. Sẽe ko la, vɔvɔ̃ ɖo Syriaʋakɔ blibo la
    eye wosi. Israelviwo kplɔ wo ɖo. Ben Hadad kple eŋume ʋɛ aɖewo do sɔwo kple tasiaɖamwo
    hesi.
  eng-LEE: 'And they slew every one his man; and the Syrians fled, and Israel pursued
    them: and Ben-hadad the king of Syria escaped on a horse with the horsemen.'
  asm-FB: তেওঁলোকৰ প্ৰতিজনে নিজৰ নিজৰ সন্মুখত থকা লোকক বধ কৰিলে। তেতিয়া অৰামীয়াসকল
    পলাবলৈ ধৰাত, ইস্ৰায়েলৰ লোকসকলে তেওঁলোকৰ পাছে পাছে খেদি গ’ল। কিন্তু অৰামৰ ৰজা
    বিন-হদদে কিছুমান অশ্বাৰোহী সেনাৰ সৈতে ঘোঁৰাত উঠি পলাই সাৰিল।
  sus-A: عٍ تٌ فٍرٍ سٌ، كَنكَن نَشَ مِشِ ندٍ قَشَ. عَرَ مِكَيٍ نَشَ عٍ فِ كٍرٍن نَ،
    عِسِرَيِلَكَيٍ قَ بِرَ عٍ قْشْ رَ. عَرَ مِ مَنفّ بٍن هَدَدَ قَن نَشَ عَ فِ عَ
    شَ سٌي قَرِ، عَ نُن سْورِ ندٍ نَشٍيٍ نُ نَ سْورِ رَفِسٍيٍ كُي.
  fra-SBL: Ils tuèrent chacun leur homme. Les Syriens prirent la fuite, et Israël
    les poursuivit. Ben Hadad, roi de Syrie, s'échappa sur un cheval avec des cavaliers.
  hbo-hbo: וַיַּכּוּ֙ אִ֣ישׁ אִישֹׁ֔ו וַיָּנֻ֣סוּ אֲרָ֔ם וַֽיִּרְדְּפֵ֖ם יִשְׂרָאֵ֑ל
    וַיִּמָּלֵ֗ט בֶּן־הֲדַד֙ מֶ֣לֶךְ אֲרָ֔ם עַל־ס֖וּס וּפָרָשִֽׁים׃
  kik-kik: na o mũndũ akĩũraga thũ yake. Nĩ ũndũ ũcio Asuriata makĩũra maingatithĩtio
    nĩ andũ a Isiraeli. No Beni-Hadadi mũthamaki wa Suriata akĩũra ahaicĩte mbarathi
    me na andũ amwe ake arĩa ahaici a mbarathi.
  fra-NCL: ils frappèrent chacun son homme, et les Syriens prirent la fuite. Israël
    les poursuivit. Benhadad, roi de Syrie, se sauva sur un cheval, avec des cavaliers.
  cek-AK: Nihcae mah angmacae ih misanawk to hum o boih pongah, Syria kaminawk loe
    cawnh o; Israel kaminawk mah nihcae to patom o. Toe Syria siangpahrang Ben-Hadad
    loe hrang angthueng misatuh kaminawk hoi nawnto cawnh pongah, a loih.
  cuk-cuk: Sordamar war-wargwen e-isdarmalad-oburgwemai gusad. Geb degidbali Siria-sordamar
    wakite gusmalad. Siria-e-rey-Ben-Adadʼdina, moli-birgi-sii e-sorda-moligi-sii-bila-onomaladba
    wakite gusad.
  uig-CYR: һәр бири өзигә учриған адәмни чепип өлтүрди. Сурийләр қачти; Исраил уларни
    қоғлиди. Сурийәниң падишаси Бән-Һадад болса атқа минип атлиқлар билән қечип қутулди.
  tel-2017: వారిలో ప్రతివాడూ తనకెదురు వచ్చిన శత్రువుని చంపేశాడు. కాబట్టి సిరియా వారు
    పారిపోయారు. ఇశ్రాయేలీయులు వారిని తరిమారు. సిరియా రాజు బెన్హదదు గుర్రమెక్కి కొంతమంది
    రౌతులతోపాటు తప్పించుకుపోయాడు.
  hat-BSA: Chak moun te touye yon nonm pou kont li; epi Siryen yo te sove ale e wa
    Israël la te kouri dèyè yo e Ben-Hadad, wa Syrie a, te chape sou yon cheval avèk
    chevalye yo.
  kos-kos: Kais sie sin mwet mweun lun Israel inge uniya mwet se ma el anwuk nu se.
    Mwet Syria elos kaing, ac mwet Israel ukwalos na. A Benhadad el kaingla fin horse
    natul, wi pac kutu mwet mweun lal su kasrusr fin horse.
  hbo-WLC: וַיַּכּוּ֙ אִ֣ישׁ אִישׁ֔וֹ וַיָּנֻ֣סוּ אֲרָ֔ם וַֽיִּרְדְּפֵ֖ם יִשְׂרָאֵ֑ל
    וַיִּמָּלֵ֗ט בֶּן־הֲדַד֙ מֶ֣לֶךְ אֲרָ֔ם עַל־ס֖וּס וּפָרָשִֽׁים׃
  ibo-ibo: Onye ọbụla nʼime ha gburu onye agha Siria ọbụla lụsoro ya ọgụ. Nke a mere
    ka ndị agha Siria gbapụ ọsọ, ndị agha Izrel chụsokwara ha. Ma Ben-Hadad, eze Aram,
    na ndị agha na-agba ịnyịnya, sitekwara nʼihu ọgbọ agha ahụ gbapụkwa ọsọ.
  ory-ory: ପୁଣି, ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପ୍ରତିଯୋଦ୍ଧାକୁ ବଧ କଲେ; ତହିଁରେ ଅରାମୀୟମାନେ
    ପଳାଇଲେ ଓ ଇସ୍ରାଏଲ ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ; ପୁଣି, ଅରାମର ରାଜା ବିନ୍‍ହଦଦ୍‍ ଅଶ୍ୱାରୋହୀମାନଙ୍କ
    ସହିତ ଏକ ଅଶ୍ୱ ଆରୋହଣ କରି ରକ୍ଷା ପାଇଲା।
  chk-chk: Iwe, iteiten eman me eman a chök niela pälüan, pwe ekewe chon Siria ra
    sü, nge ekewe sounfiun Israel ra tapweriir. Iwe, Penhatat ewe kingen Siria a pwal
    süla won eman oris, nge ekoch chon wawa oris ra eti.
  rop-rop: En detlot yangwan solja bin kilim ded detlot solja blanga King Benaded
    hubin fait langa olabat. Ola Siriya solja bin ranawei en detlot Isreil solja bin
    ranimap olabat biyain, bat King Benaded bin ranawei garram im hos en sambala solja
    bin ranawei garram olabat hosis du.
  ukr-1871: Ударив кожен з них на свого противника. І повтїкали Сирийцї, Ізрайлитяне
    ж погнались за ними. А Бенадад, царь Сирийський, втїк на конї з кіннотою своєю.
  deu-1951: und ein jeder schlug seinen Mann, so daß die Syrer flohen und Israel ihnen
    nachjagte. Benhadad aber, der König von Syrien, entrann auf einem Pferd mit den
    Reitern.
  eng-JPS: And they slew every one his man; and the Arameans fled, and Israel pursued
    them; and Ben-hadad the king of Aram escaped on a horse with horsemen.
  srp-1865: I svaki ubi s kojim se sukobi, te Sirci pobjegoše a Izrailjci ih potjeraše.
    I Ven-Adad car Sirski pobježe na konju s konjicima.
  lug-lug: Buli omu ku bo n’atta gwe yayolekera. Abasuuli ne badduka, nga n’Abayisirayiri
    bwe babagoba, naye Benikadadi kabaka w’e Busuuli n’awonera ku mbalaasi n’abamu
    ku basajjabe abeebagala embalaasi.
  heb-heb: ויכו איש אישו וינסו ארם וירדפם ישראל וימלט בן הדד מלך ארם על סוס ופרשים׃
  ben-IRV: তারা প্রত্যেকে তাদের নিজের নিজের বাধাদানকারীকে মেরে ফেলল। তা দেখে অরামীয়েরা
    পালিয়ে গেল আর ইস্রায়েলীয়েরা তাদের পিছনে তাড়া করল এবং অরামের রাজা বিনহদদ তাঁর
    কয়েকজন ঘোড়সওয়ারকে সঙ্গে নিয়ে ঘোড়ার পিঠে করে পালিয়ে গেলেন।
  pan-pan: ਅਤੇ ਇੱਕ-ਇੱਕ ਨੇ ਆਪਣੇ ਵੈਰੀ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਤਾਂ ਅਰਾਮੀ ਨੱਠੇ ਅਤੇ ਇਸਰਾਏਲ ਨੇ ਉਨ੍ਹਾਂ
    ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਅਰਾਮ ਦਾ ਰਾਜਾ ਬਨ-ਹਦਦ ਇੱਕ ਘੋੜੇ ਉੱਤੇ ਘੋੜ ਚੜ੍ਹਿਆਂ ਦੇ ਨਾਲ ਭੱਜ ਗਿਆ।
  mya-JVB: ရန်သူတို့ကို လူ တိုင်းတယောက်စီ သတ် ကြသဖြင့် ရှုရိ လူတို့သည် ပြေး ကြ၏။ ဣသရေလ
    လူတို့သည် လိုက် ကြသဖြင့် ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ် သည် မြင်း စီး၍ မြင်းစီး သူရဲတို့နှင့်အတူ
    အလွတ် ပြေး၏။
  tbg-tbg: vohaiqa vohaiqavano Siria iqoka vaiinti vohaiqa vohaiqa hampata raqiha
    vika ari kora. Mintumanta Siria vokuka qetake ruqemake vumanta Isareri vika aru
    ntataqi vura. Beni-Hadaativa ohiqaa vaarintero ruqemakero vumanta Siria vokuka
    ohiqaa vauka vikavata ruqemake vura.
  hmo-hmo: Vadaeni Israela taudia ta ta ibounai ese Suria tauna ta ia alaia mase.
    Suria taudia idia heau, bona Israela taudia ese idia lulua lao. To Benehadada,
    Suria ena king, be hosi dekenai ia heau, hosi guia tuari taudia haida danu.
  urd-urd: और उनमें से एक एक ने अपने मुख़ालिफ़ को क़त्ल किया; इसलिए अरामी भागे और
    इस्राईल ने उनका पीछा किया, और शाह — ए — अराम बिन हदद एक घोड़े पर सवार होकर सवारों
    के साथ भागकर बच गया।
  rus-SYN: И поражал каждый противника своего; и побежали Сирияне, а Израильтяне погнались
    за ними. Венадад же, царь Сирийский, спасся на коне с всадниками.
  bqc-SIM: an baade gbɛ̃dɛ̀. Kɛ́ Siliↄ lɛ̀kↄ̃wa, ↄ̃ Isailiↄ pɛ̀má, ↄ̃ Siliↄ kí Bɛnadada
    ń a sↄ̃deeↄ ń kɛ̃́ dia ń sↄ̃́ↄ kpɛ.
  tcz-CHONGTHU: Israel sepaite chun Syria sepai akimaitopi cheh u athat’un ahile,
    Syria sepaiho chu ati’u ajan, ajam mang gam tauvin ahi. Hichun Israelten anungdel’un
    ahileh Benhadad lengpa leh sakol kangtalaiya touthem phabep chu anajam doh man’un
    ahi.
  mar-mar: प्रत्येक इस्राएलीने समोरुन येणाऱ्याला ठार केले. त्याबरोबर अरामामधली माणसे
    पळ काढू लागली. इस्राएलाच्या सैन्याने त्यांचा पाठलाग केला. राजा बेन-हदाद तर एका
    रथाच्या घोड्यावर बसून पळाला.
  qub-qub: Chayno aywar cada-ünun wañuchiran jucta-cama chiquinacushan cajtaga. Chaymi
    Siria runacunaga gueshpir aywacuran. Israelcunana gatiran. Siria runacunapa raynin
    Ben-adadga muntädu caj suldäruncunawan cawalluta muntacarcärir gueshpiran.
  bqp-bqp: akũ ń baadi a ibɛrɛɛ dɛ̀. Kũ Sirianↄ lɛ̀kↄ̃a, akũ Isarailanↄ pɛ̀ḿma,
    akũ Siria kína Bɛnadada kũ a sↄ̃de kenↄ bàa sì ò ń kɛ̃ sↄ̃ musu.
  hat-hat: Yo chak yo touye moun ki te vin pou goumen ak yo a. Moun peyi Siri yo pran
    kouri, moun Izrayèl yo menm t'ap kouri dèyè yo. Bennadad menm resi chape kò l'
    sou chwal ansanm ak kèk lòt kavalye.
  eng-BSB: and each one struck down his opponent. So the Arameans fled, with the Israelites
    in pursuit. But Ben-hadad king of Aram escaped on horseback with the cavalry.
  eng-WEBPB: They each killed his man. The Syrians fled, and Israel pursued them.
    Ben Hadad the king of Syria escaped on a horse with horsemen.
  kbq-kbq: Hagi ha'ma agafama higeno'a mago mago Israeli sondia vahe'mo'a mago mago
    ha' vahezmimo'ma ha'ma eme huzmantaza vahetmina zamahe vagare'naze. Ana'ma hazageno'a,
    Siria sondia vahe'mo'za atre'za frazageno, Israeli sondia vahe'mo'za zamavariri'naze.
    Hianagi Siria kini ne' Ben-hadati'ene karisima eri'za ha'ma nehaza vahe'mo'zanena
    hosi agumpi mareri'za fre'naze.
  nhe-BL: Huan sesen tlen nopa israelita soldados pejqui quimictía sesen soldado tlen
    tlali Siria. Huan nimantzi tlen huelque tlen nopa sirio soldados cholojtejque.
    Huan nopa israelita soldados quintepotztocaque para quinmictise. Pero Tlanahuatijquetl
    Ben Adad tlen tlali Siria mochololti ipan se cahuayo huan se ome más tlacame tlen
    tlejcotoyaj ipan cahuayojme.
  bus-bus: ben aↄ̃ baade a ibɛɛ dɛ̀. Kɛ̀ Sirianↄ lɛ̀kↄ̃a, ben Isarailinↄ pɛ̀ḿma, ben
    Siria kí Bɛnadada kↄ̃n a sↄ̃de kenↄ bàa sì wà ń kɛ̃ sↄ̃ musu.
  gub-BL: Pitàitàigatu uzuka awa uzenataromo har wà. A'e rupi zauxiapekwer Xir ywy
    rehe har uzàn wanuwi wà. Zauxiapekwer Izaew rehe har uzàn wanaikweromo wà kury.
    Menanaz uzàwehem oho weimaw kawaru kupe pe heruzàn pà wanuwi. Màràmàràn zauxiapekwer
    kawaru kupe pe har oho hupi wà no.
  eng-DRA: 'And every one slew the man that came against him: and the Syrians fled,
    and Israel pursued after them. And Benadad king of Syria fled away on horseback
    with his horsemen.'
