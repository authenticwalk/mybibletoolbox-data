  dop-dop: nɑ pɑɑ wei ɩ kʋ kolontu. Amɑ Silii nyǝ́mɑ kuu-tɛ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tʋ pɑ
    wɑɑlɩ. Ɩlɛnɑ Pɛnɩ-Hɑtɑtɩ nɑ lɛlɑɑ pɑ́ cɑɣɑ kpɑɣɑnǝŋ nɑ pɑ́ se.
  azb-azb: Onlardan hər biri qarşısında duranı vurdu. Aramlılar qaçdılar və İsraillilər
