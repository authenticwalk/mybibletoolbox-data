  uig-ARA: ھەربىرى ئۆزىگە ئۇچرىغان ئادەمنى چېپىپ ئۆلتۈردى. سۇرىيلەر قاچتى؛ ئىسرائىل
    ئۇلارنى قوغلىدى. سۇرىيەنىڭ پادىشاھى بەن-ھاداد بولسا ئاتقا مىنىپ ئاتلىقلار بىلەن
