verse: 1KI.020.020
translations:
  mal-C: അവരിൽ ഓരോരുത്തനും തന്റെ എതിരാളിയെ വെട്ടിവീഴ്ത്തി. അപ്പോൾ അരാമ്യർ പലായനംചെയ്തുതുടങ്ങി.
    ഇസ്രായേല്യർ അവരെ പിൻതുടർന്നു. എന്നാൽ, അരാംരാജാവായ ബെൻ-ഹദദ് കുതിരപ്പുറത്തുകയറി
    തന്റെ കുതിരച്ചേവകരോടൊപ്പം രക്ഷപ്പെട്ടു.
  deu-TKW: schlugen sie ein jeglicher seinen Mann. Und die Aramäer flohen, die Israeliten
    aber setzten ihnen nach. Und Benhadad, der König von Aram, entrann auf einem Rosse
    mit seinen Reitern.
  lin-lin: Soda moko na moko abomaki monguna na ye. Boye bato ya Siri bakimaki, mpe
    bato ya Isalaele balandaki bango. Kasi Beni-Adadi, mokonzi ya Siri, akimaki na
    mpunda elongo na ndambo ya basoda na ye, oyo batambolaka na bashar.
  eng-LSV: and each strikes his man, and Aram flees, and Israel pursues them, and
    Ben-Hadad king of Aram escapes on a horse—and the horsemen;
  eng-GNV: 'And they slew euery one his enemie: and the Aramites fled, and Israel
    pursued them: but Ben-hadad ye King of Aram escaped on an horse with his horsemen.'
  eng-WEBSTER: 'And they slew every one his man: and the Syrians fled; and Israel
    pursued them: and Ben-hadad the king of Syria escaped on a horse with the horsemen.'
  nhw-BL: Huan sesen tlen nopa israelita soldados pejqui quimictía sesen soldado tlen
    tlali Siria. Huan nimantzi catli huelque tlen nopa sirio soldados cholojtejque.
    Huan nopa israelita soldados quintepotztocaque para quinmictise. Pero Tlanahuatijquetl
    Ben Adad tlen tlali Siria mochololti ipan se cahuayo huan se ome más tlacame catli
    tlejcotoyaj ipan cahuayojme.
  swh-ONEN: kila mmoja akamuua adui yake. Hii ilisababisha Waaramu kukimbia, huku
    Waisraeli wakiwafuatia. Lakini Ben-Hadadi mfalme wa Aramu akatoroka akiwa amepanda
    farasi wake pamoja na baadhi ya wapanda farasi wake.
  bba-bba: Mɑ ben bɑɑwure u win wɛrɔ nɑɑ swĩi u ɡo. Siriɡii be bɑ tie, bɑ duki yɑkurɑ
    bɑ doonɑ. Adɑmɑ Isireli be, bɑ bu nɑɑ swĩi. Bɛni Hɑdɑdi u dukɑ yɑkurɑ kɑ win dumɑ,
    kɑ sere mɑɑ mɑɑsɔbu ɡɑbu.
  eng-KJVCPB: 'And they slew every one his man: and the Syrians fled; and Israel pursued
    them: and Ben-hadad the king of Syria escaped on a horse with the horsemen.'
  luo-luo: kendo moro ma moro nonego jadhape. Gikanyono jo-Aram noringo ka jo-Israel
    lawogi. To Ben-Hadad ruodh jo-Aram notony koidho farase kod joidh faresene mamoko.
  meu-meu: Bena ta ta ana daḡae ana daḡae e aladia mase. Bena Suria taudia na e heau,
    bona Israel taudia ese e hahavadia. A Ben-hadad, Suria pavapavana, na hosi ai
    e heau, hosi-gui taudia ida.
  npi-ULB: हरेकले आ-आफ्नो प्रतिद्वन्द्वीलाई मार्‍यो । अरामीहरू भागे, र इस्राएलीहरूले
    तिनीहरूलाई खेदे । अरामका राजा बेन-हदद केही घोडचढीहरूसँगै घोडामा चढेर उम्के ।
  yor-yor: Olúkúlùkù sì pa ọkùnrin kọ̀ọ̀kan. Àwọn ará Aramu sì sá, Israẹli sì lépa
    wọn. Ṣùgbọ́n Beni-Hadadi ọba Aramu sì sálà lórí ẹṣin pẹ̀lú àwọn ẹlẹ́ṣin.
  pes-OPCB: '@see-verse:1KI.020.019'
  tgl-ULB: Pinatay ng bawat isa ang kaniyang kalaban, at ang mga Aramina ay tumakas;
    Hinabol sila ng Israel. Si Ben Hadad ang hari ng Aram ay tumakas na nakasakay
    ng kabayo kasama ang mga ilang mangangabayo.
  hui-hui: Puwa Isaraele ami agali biaru tigua wai hongoheore bialu howa agali ti
    baba ba edene bialu wai biyaru bibahende balu home laiore hene. Ani biyagola Siriali
    biaru ibida piai hayagola Isaraele ami tigua haruru talima pene. Anigo Kini Benehadada
    ibu nogo hosini biralu agali maru nogo hosini biruwa wai biaga hearu baba mandagi
    ibida piai hene.
  mya-mya: သူ​တို့​အ​သီး​သီး​တစ်​ယောက်​ကျ​သတ်​ဖြတ် ကြ​၏။ ထို​အ​ခါ​ရှု​ရိ​တပ်​သား​တို့​သည်​ထွက်​ပြေး
    ကြ​သ​ဖြင့် ဣ​သ​ရေ​လ​တပ်​မ​တော်​သည်​သူ​တို့ နောက်​မှ​အ​ပြင်း​လိုက်​ကြ​၏။ ထို့​ကြောင့်​ဗင်္ဟာ​ဒဒ်
    သည်​မြင်း​တပ်​သား​အ​ချို့​နှင့်​အ​တူ​မြင်း​စီး​၍ ထွက်​ပြေး​လေ​သည်။-
  bod-N: མི་རེ་རེས་རང་རང་གི་འགྲན་ཟླ་རྣམས་བསད་པས། ཨ་རམ་པ་རྣམས་བྲོས་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རྗེས་བསྙེགས་ཀྱང་།
    ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ནི་རྟ་ལ་ཞོན་ཏེ་སྐྱ་དམག་སྐོར་ཞིག་དང་མཉམ་དུ་བྲོས་པའོ།
    །
  sna-sna: uye mumwe nomumwe wavo akauraya waakarwisana naye. VaAramu vakatiza, vaIsraeri
    vachivadzingirira. Asi Bheni-Hadhadhi mambo weAramu akatiza akatasva bhiza, navamwe
    vavarwi vake vaiva namabhiza.
  spa-BLM: Cada uno mató a su hombre. Los sirios huyeron, e Israel los persiguió.
    Ben Hadad, rey de Siria, escapó en un caballo con gente de a caballo.
  cac-cac: Junjun eb' ix milancham junjun eb' sirio ajc'ol chi'. Yuj chi' ix b'at
    eb' sirio chi' elelal, axo eb' israel ix b'at d'a spatic eb'. Axo vin̈aj Ben-adad
    chi', ix q'ue vin̈ d'a yib'an̈ schej yed' juntzan̈xo eb' soldado, ix b'atcan eb'
    elelal.
  swh-ULB: Kila mmoja akaua adui wake na wale washami wakakimbia. Israeli ikawashinda.
    Beni Hadadi mfalme wa Shamu akatoroka kwa farasi pamoja na wapanda farasi.
  bel-bel: І біў кожны праціўніка свайго; і пабеглі Сірыйцы, а Ізраільцяне пагналіся
    за імі. А Вэнадад, цар Сірыйскі, выратаваўся на кані зь вершнікамі.
  deu-ELBBK: Und sie schlugen jeder seinen Mann, und die Syrer flohen, und Israel
    jagte ihnen nach; und Ben-Hadad, der König von Syrien, entkam auf einem Pferd
    mit einigen Reitern.
  mbb-OT: ne midhimetayan te kada sevaha kandan is menge kuntada zan. Umbe nemelaǥuy
    is duma he menge sundaru pehendiyà te Aram, ne midal-as sikandan te menge Israilihanen.
    Piru si Ben Hadad wey is duma he menge zuma zin nekepelaǥuy he ed-untud te kudà.
  mal-2015: അവർ ഓരോരുത്തൻ താന്താന്റെ നേരെ വരുന്നവനെ കൊന്നു; അരാമ്യർ ഓടിപ്പോയി; യിസ്രായേൽ
    അവരെ പിന്തുടർന്നു; അരാംരാജാവായ ബെൻ-ഹദദ് കുതിരപ്പുറത്തു കയറി കുതിരച്ചേവകരോടുകൂടെ
    ചാടിപ്പോയി.
  rmc-rmc: Dojekh lendar murdarďa ole muršes, savo džalas pre leste. Avke o Aramejčana
    denašenas het a o Izraeliti denašenas pal lende. O kraľis andral o Aram, o Ben-Hadad,
    denašľa odarik het le muršenca pro graja.
  pes-OPV: هر کس از ایشان حریف خود راکشت و ارامیان فرار کردند و اسرائیلیان ایشان راتعاقب
    نمودند و بنهدد پادشاه ارام بر اسب‌سوارشده، با چند سوار رهایی یافتند.
  ron-1924: а ловит фиекаре пе омул динаинтя луй, ши сириений ау луат-о ла фугэ. Исраел
    й-а урмэрит. Бен-Хадад, ымпэратул Сирией, а скэпат пе ун кал, ку ниште кэлэрець.
  ben-OBCV: এবং এক একজন তাদের প্রতিপক্ষকে আঘাত করল। তাতে অরামীয়রা পালিয়ে গেল, এবং
    ইস্রায়েলীরা তাদের পিছু ধাওয়া করল। কিন্তু অরামের রাজা বিন্‌হদদ কয়েকজন অশ্বারোহী
    সৈন্য সাথে নিয়ে ঘোড়ার পিঠে চেপে পালিয়ে গেলেন।
  som-som: Oo kulligood mid waluba ninkiisii ayuu dilay; markaasaa ciidanka Suuriya
    cararay, oo ciidankii Israa'iilna way eryadeen; oo Benhadad oo ahaa boqorkii Suuriya
    faras buu fuulay oo rag fardooley ah la baxsaday.
  lat-VUC: 'et percussit unusquisque virum qui contra se veniebat: fugeruntque Syri,
    et persecutus est eos Israël. Fugit quoque Benadad rex Syriæ in equo cum equitibus
    suis.'
  eng-ASVBT: 'And they slew every one his man; and the Syrians fled, and Israel pursued
    them: and Ben-hadad the king of Syria escaped on a horse with horsemen.'
  ita-1885: E ciascuno di essi percosse il suo uomo; ed i Siri fuggirono, e gl'Israeliti
    li perseguitarono; e Ben-hadad, re di Siria, scampò sopra un cavallo, con alcuni
    cavalieri.
  eng-LXXUP: 'And Ahab said to Elijah, Hast thou found me, mine enemy? and he said,
    I have found thee: because thou hast wickedly sold thyself to work evil in the
    sight of the Lord, to provoke him to anger;'
  eng-ULB: Each man killed his opponent. The Arameans fled and Israel pursued them.
    Ben Hadad the king of Aram escaped on a horse along with some horsemen.
  spa-VBL: Cada hombre mató a su oponente, y los arameos huyeron. Los israelitas los
    persiguieron, pero Ben Adad, rey de Harán, escapó a caballo con su caballería.
  fra-_FOB: Et ils frappèrent chacun son homme, et les Syriens s'enfuirent, et Israël
    les poursuivit; et Ben-Hadad, roi de Syrie, se sauva sur un cheval avec des cavaliers.
  mal-mal: അവർ ഓരോരുത്തൻ താന്താന്റെ നേരെ വന്നവനെ കൊന്നു; അരാമ്യർ ഓടിപ്പോയി; യിസ്രായേൽ
    അവരെ പിന്തുടർന്നു; അരാം രാജാവായ ബെൻ-ഹദദ് കുതിരപ്പുറത്ത് കയറി കുതിരപ്പടയാളികളോടൊപ്പം
    രക്ഷപെട്ടു.
  urd-GVR: fauran un par hamlā kar diyā. Aur jis bhī dushman kā muqābalā huā use mārā
    gayā. Tab Shām kī pūrī fauj bhāg gaī. Isrāīliyoṅ ne un kā tāqqub kiyā, lekin Shām
    kā bādshāh Bin-hadad ghoṛe par sawār ho kar chand ek ghuṛsawāroṅ ke sāth bach
    niklā.
  suz-BL: मिनु नेल्‍लेमी आन जोरी सत्रु आन कली सदमे बाक्‍त। मिनु मो दुम्‍मेनु अरामी
    प्रोक्मा बाक्‍त। मिनु इस्राएलीपुकीम मेको आन कली खेदा पा‍मे बाक्‍त। तन्‍न अराम
    ङा पिप बेन-हादाद आ शारा ङोइश्‍शा, अरु शारा ङोइक्‍बपुकी नु प्रोक्‍माक्‍त।
  ita-1927: ciascuno di quelli uccise il suo uomo. I Siri si diedero alla fuga, gl’Israeliti
    li inseguirono, e Ben-Hadad, re di Siria scampò a cavallo con alcuni cavalieri.
  ckb-ckb: هەریەکەیان ئەو پیاوە ئارامییەیان دەکوشت کە دەهاتە بەرامبەریان، ئارامییەکانیش
    هەڵاتن و ئیسرائیلیش ڕاویان نان، بەن‌هەدەدی پاشای ئارامیش بە ئەسپ لەگەڵ سوارەکان
    دەرباز بوو.
  eng-BBE: And every one of them put his man to death, and the Aramaeans went in flight
    with Israel after them; and Ben-hadad, king of Aram, got away safely on a horse
    with his horsemen.
  kan-OKCV: ಪ್ರತಿ ಸೈನಿಕನು ತನಗೆ ಎದುರು ಬಿದ್ದವರನ್ನು ಕೊಂದುಹಾಕಿದರು. ಆಗ ಅರಾಮ್ಯರು ಓಡಿಹೋದರು.
    ಇಸ್ರಾಯೇಲರು ಅವರನ್ನು ಹಿಂದಟ್ಟಿದರು. ಅರಾಮಿನ ಅರಸನಾದ ಬೆನ್ಹದದನು ಕುದುರೆ ಹತ್ತಿಕೊಂಡು ಕುದುರೆ
    ರಾಹುತರ ಸಂಗಡ ತಪ್ಪಿಸಿಕೊಂಡನು.
  tam-2017: அவர்கள் அவரவர் தங்களுக்கு எதிர்ப்பட்டவர்களை வெட்டினார்கள்; சீரியர்கள்
    பயந்தோடிப் போனார்கள்; இஸ்ரவேலர்கள் அவர்களைத் துரத்தினார்கள்; சீரியாவின் ராஜாவாகிய
    பெனாதாத், குதிரையின்மேல் ஏறிச் சில குதிரை வீரர்களோடு தப்பியோடிப்போனான்.
  spa-RV-1909: 'E hirió cada uno al que venía contra sí: y huyeron los Siros, siguiéndolos
    los de Israel. Y el rey de Siria, Ben-adad, se escapó en un caballo con alguna
    gente de caballería.'
  ron-BTF: Şi au ucis, fiecare pe omul lui; şi sirienii au fugit; şi Israel i-a urmărit;
    şi Ben-Hadad, împăratul Siriei, a scăpat pe un cal cu călăreţii.
  eng-WEBP: They each killed his man. The Syrians fled, and Israel pursued them. Ben
    Hadad the king of Syria escaped on a horse with horsemen.
  eng-FBV: Each man killed his opponent, and the Arameans ran away. The Israelites
    chased them, but Ben-hadad, king of Aram, escaped on horseback with his cavalry.
  nld-1939: en iedereen versloeg zijn man. De Arameën namen de vlucht, doch de Israëlieten
    zetten hen achterna. Maar Ben-Hadad, de koning van Aram, ontkwam te paard met
    enige ruiters.
  nch-BL: Huan sesen israelita soldado pejqui quimictía sesen soldado ten tali Siria.
    Huan nimantzi cati huelque ten nopa sirio soldados cholojtejque. Huan nopa israelita
    soldados quintepotztocaque para quinmictise. Pero Tanahuatijquet Ben Adad ten
    tali Siria mochololti ipan se cahuayo huan se ome más tacame cati tejcotoyaj ipan
    cahuayojme.
  vie-1934: ai nấy đánh kẻ nghịch mình. Quân Sy-ri chạy trốn, và Y-sơ-ra-ên rượt đuổi
    theo, Bên-Ha-đát, vua Sy-ri, lên ngựa thoát chạy với một vài lính kỵ.
  hin-CV: हर एक ने अपने-अपने सामने के सैनिक को मार दिया. अरामी सेना के पैर उखड़ गए
    और इस्राएली सेना ने उनका पीछा करना शुरू कर दिया; मगर अराम का राजा बेन-हदद अपने
    घोड़े पर घुड़सवारों के साथ भाग निकला.
  spa-BES: Y cada uno de ellos mató a un contrario, y los sirios huyeron con Israel
    tras ellos; y Ben-adad, rey de Siria, escapó a salvo con un caballo con sus jinetes.
  tdx-tdx: Songa zinevo’ iareo ty ondati’e; vaho nitri­ban-day o nte-Arameo, le nihoridañe’
    Israele; nipoliotse an-tsoavala reke-pi­ningi-tsoavala t’i Benehadade mpanjaka’
    i Arame.
  tha-KJV: และต่างก็ฆ่าคู่รบของตน คนซีเรียหนีและคนอิสราเอลไล่​ติ​ดตามเขาไป แต่​เบนฮาดัดกษั​ตริ​ย์​แห่​งซีเรียทรงม้าหนีไปกับทหารม้า
  por-BR-2018: 'E feriu cada um ao que vinha contra si: e fugiram os sírios, seguindo-os
    os de Israel. E o rei da Síria, Ben-Hadade, se escapou em um cavalo com alguma
    gente de cavalaria.'
  deu-ELO: Und sie schlugen ein jeder seinen Mann, und die Syrer flohen, und Israel
    jagte ihnen nach; und Ben-Hadad, der König von Syrien, entkam auf einem Rosse
    mit einigen Reitern.
  eng-WYC-2018: and each smote the man that came against him. And (the) men of Syria
    fled, and Israel pursued them; also Benhadad, the king of Syria, fled on an horse
    with his knights.
  epo-epo: Kaj ili batis ĉiu sian renkontiton; kaj la Sirianoj forkuris, kaj la Izraelidoj
    ilin postkuris. Kaj Ben-Hadad, reĝo de Sirio, savis sin sur ĉevalo kun la rajdistoj.
  uig-PIN: ⱨǝrbiri ɵzigǝ uqriƣan adǝmni qepip ɵltürdi. Suriylǝr ⱪaqti; Israil ularni
    ⱪoƣlidi. Suriyǝning padixaⱨi Bǝn-Ⱨadad bolsa atⱪa minip atliⱪlar bilǝn ⱪeqip ⱪutuldi.
  beo-beo: Dunu afae afae da ele dabele gegebe dunu amo afae afae fane legei. Silia
    dadi gagui dunu ilia da hobeabeba:le, Isala:ili dunu da ilima fa:no bobogele sefasi.
    Be Beneha:ida:de amola hosi da:iya fila heda:i dadi gagui dunu mogili, ilia da
    hosi da:iya fila heda:le, hobeahadafa hobea:i.
  tpi-OTNT: Na taim pait i stat, ol wan wan soldia bilong Israel i pait gut tru na
    kilim i dai olgeta Siria ol i pait long ol. Orait ol arapela Siria i ranawe na
    ol Israel i ranim ol. Tasol Benhadat i sindaun long hos na i ranawe wantaim ol
    sampela soldia i save sindaun long hos na pait.
  hau-SA: Kowannensu kuwa ya buge abokin gābansa. Ganin wannan, sai Arameyawa suka
    gudu, Isra’ilawa suna bi. Amma Ben-Hadad na Aram ya tsere a kan dokinsa tare da
    waɗansu mahayan dawakansa.
  uig-LAT: herbiri özige uchrighan ademni chépip öltürdi. Suriyler qachti; Israil
    ularni qoghlidi. Suriyening padishahi Ben-Hadad bolsa atqa minip atliqlar bilen
    qéchip qutuldi.
  nde-nde: njalo ngamunye wabo wabulala lowo ayeqondene laye. Ebona lokhu, ama-Aramu
    abaleka, ama-Israyeli axotshana lawo. Kodwa uBheni-Hadadi inkosi yama-Aramu wabaleka
    ngebhiza lamanye amabutho ayesilwa ngamabhiza.
  ton-ton: 'Pea naʻa nau tāmateʻi taki taha haʻane tangata: pea naʻe feholaki ʻae
    kakai Silia; pea naʻe tulia kinautolu ʻe he kakai ʻIsileli: pea naʻe hao moʻui
    ʻa Peni-Hatati ko e tuʻi ʻo Silia ʻi ha hoosi fakataha mo e kau heka hoosi.'
  ces-1613: A porazili jeden každý muže svého, tak že utíkali Syrští, Izraelští pak
    honili je. Ale Benadad král Syrský utekl na koni s jízdnými.
  eng-WMB: They each killed his man. The Syrians fled, and Israel pursued them. Ben
    Hadad the king of Syria escaped on a horse with horsemen.
  tam-TCV: ஒவ்வொருவனும் தன்னை எதிர்த்து வருபவனைத் தாக்கினான். அவ்வேளையில் சீரியரும்
    தப்பி ஓடினார்கள். இஸ்ரயேலர் அவர்களைப் பின்தொடர்ந்து துரத்தினார்கள். ஆனால் சீரிய
    அரசனான பெனாதாத் தன் குதிரைவீரர் சிலருடன் குதிரையில் ஏறித் தப்பியோடினான்.
  ceb-ULB: Gipamatay sa matag-usa kanila ang iyang mga kaaway ug mikalagiw ang mga
    Arameanhon. Gigukod sila sa mga Israelita. Nakaikyas si Ben Hadad ang hari sa
    Aram pinaagi sa pagsakay sa kabayo uban sa pipila ka mga mangangabayo.
  pol-UBG: A każdy pokonał swego przeciwnika, tak że Syryjczycy uciekli, a Izrael
    ich ścigał. Ben-Hadad, król Syrii, również uciekł na koniu i z jeźdźcami.
  urd-GVU: فوراً اُن پر حملہ کر دیا۔ اور جس بھی دشمن کا مقابلہ ہوا اُسے مارا گیا۔
    تب شام کی پوری فوج بھاگ گئی۔ اسرائیلیوں نے اُن کا تعاقب کیا، لیکن شام کا بادشاہ
    بن ہدد گھوڑے پر سوار ہو کر چند ایک گھڑسواروں کے ساتھ بچ نکلا۔
  deu-1912: schlug ein jeglicher, wer ihm vorkam. Und die Syrer flohen und Israel
    jagte ihnen nach. Und Benhadad, der König von Syrien, entrann mit Rossen und Reitern.
  kan-2017: ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಎದುರಿಗೆ ಬಂದ ವಿರೋಧಿಯನ್ನು ಕೊಲ್ಲುತ್ತಾ ಮುಂದುವರಿದರು.
    ಅರಾಮ್ಯರು ಓಡಿಹೋಗಲು ಇಸ್ರಾಯೇಲರು ಅವರನ್ನು ಹಿಂದಟ್ಟಿದರು. ಅವರ ಅರಸನಾದ ಬೆನ್ಹದದನೂ ಹಾಗು ಕೆಲವು
    ಸವಾರರೂ ಕುದುರೆಗಳನ್ನೇರಿ ಓಡಿಹೋಗಿ ತಪ್ಪಿಸಿಕೊಂಡರು.
  yap-yap: ra bagyad me li’ nge yim’ e re mo’on rchamgow. Me mil e pi Syrian, ni be
