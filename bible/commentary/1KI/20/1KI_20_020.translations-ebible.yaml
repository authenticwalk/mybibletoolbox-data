    oh tangdoaui, iangahki ekei sounpei me dak oahs ko.
  ksd-ksd: Ma tikatikai i ga doko tika na tutana; ma ra tarai Siria dia ga lop, ma
    ra tarai Israel dia ga korot mur diat; ma Ben-Adad ra king Siria i ga lop ta ra
    os, diat ma ra umana tena kiki os.
  tur-YTC: Her biri adamını öldürdü. Suriyeliler kaçtı ve İsrael onları kovaladı.
    Suriye Kralı Ben Hadad atlılarla birlikte bir at üzerinde kaçtı.
  grc-BRENT: Καὶ εἶπεν Ἀχαὰβ πρὸς Ἠλιοὺ, εἰ εὕρηκάς με ὁ ἐχθρός μου; καὶ εἶπεν, εὕρηκα·
    διότι μάτην πέπρασαι ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου, παροργίσαι αὐτόν.
  ind-AYT: Masing-masing membunuh lawannya sehingga orang-orang Aram melarikan diri
