  tbz-SIM: Bɑ́ wè kòo potɛ́ o dootitɔù kɛ̀ bɛ̀ɛ cokɛ́ kɛ̀ Isidɑyɛɛribɛɛ bɛ̀ bɛ̀ti,
    kɛ̀ bɛ kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdii dekɛ o sɑ̃ntɛ̀ kɛ́cokɛ́.
  msy-2020: Egha mɨdorozimɨn, Israelian mɨdorozir gumaziba deravɨra mɨsogha, vaghvagha
