  hin-2017: और वे अपने-अपने सामने के पुरुष को मारने लगे; और अरामी भागे, और इस्राएल
    ने उनका पीछा किया, और अराम का राजा बेन्हदद, सवारों के संग घोड़े पर चढ़ा, और भागकर
