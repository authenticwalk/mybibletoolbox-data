  urd-GVH: फ़ौरन उन पर हमला कर दिया। और जिस भी दुश्मन का मुक़ाबला हुआ उसे मारा गया।
    तब शाम की पूरी फ़ौज भाग गई। इसराईलियों ने उनका ताक़्क़ुब किया, लेकिन शाम का बादशाह
