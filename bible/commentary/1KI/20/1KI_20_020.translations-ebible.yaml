  guj-2017: તેઓ સામા પક્ષનાઓને સૈનિકોમાંથી કેટલાક મારી નાખવા લાગ્યા ત્યારે અરામીઓ
    ડરીને ભાગવા લાગ્યા; પછી ઇઝરાયલીઓ તેઓની પાછળ પડ્યા. અરામનો રાજા બેન-હદાદ કેટલાક
    ઘોડેસવારો સાથે ઘોડા પર બેસી નાસી ગયો.
  pon-2006A: oh emenemen kemehla ohl me e peiong. Mehn Siria ko eri tangdoaui, oh
