verse: 1KI.020.018
translations:
  mal-C: “അവർ സമാധാനത്തിനാണു വരുന്നതെങ്കിൽ അവരെ ജീവനോടെ പിടികൂടുക; അതല്ല, അവർ യുദ്ധത്തിനായിട്ടാണു
    വരുന്നതെങ്കിലും അവരെ ജീവനോടെ പിടികൂടുക,” എന്ന് ബെൻ-ഹദദ് ആജ്ഞാപിച്ചു.
  deu-TKW: 'Da gebot er: Mögen sie nun in friedlicher Absicht oder Kampfes halber
    ausgerückt sein, greift sie auf jeden Fall lebendig!'
  lin-lin: 'Beni-Adadi alobaki : — Soki bayei mpo na kimia, bakanga bango ya bomoi ;
    kasi soki mpe bayei mpo na bitumba, kokanga bango ya bomoi.'
  eng-LSV: And he says, “If they have come out for peace, catch them alive; and if
    they have come out for battle, catch them alive.”
  eng-GNV: 'And he sayde, Whether they be come out for peace, take them aliue: or
    whether they bee come out to fight, take them yet aliue.'
  eng-WEBSTER: And he said, Whether they have come out for peace, take them alive;
    or whether they have come out for war, take them alive.
  nhw-BL: 'yaya quiijto: “Sintla hualahuij ica cuali o ica cualancayotl, xiquinitzquica
    yoltoque.”'
  swh-ONEN: Akasema, “Ikiwa wamekuja kwa amani, wakamate wakiwa hai; ikiwa wamekuja
    kwa vita, wakamate wakiwa hai.”
  bba-bba: Mɑ u nɛɛ, bɑ yɑrimɑ bu kɑ tɑbu ko? Aɑ, bɑ yɑrimɑwɑ bwɛ̃ɛ dorɑ sɔɔ? Kɑ mɛ,
    i bu mwɛɛrimɑ wɑsiru.
  eng-KJVCPB: And he said, Whether they be come out for peace, take them alive; or
    whether they be come out for war, take them alive.
  luo-luo: Nodwoko kama, “Ka gibiro gi kwe, makgiuru ka gingima; to ka gibiro ni lweny,
    to bende makgiuru ka gingima.”
  meu-meu: Ia eto, Bema maino ai e maimu, bavabidia mauri, eiava bema tuari totona
    e maimu danu bavabidia mauri.
  npi-ULB: बेन-हददले भने, “तिनीहरू मेलमिलाप वा युद्ध जेसुकैको लागि आएको भए तापनि तिनीहरूलाई
    जिउँदै ल्याओ ।”
  yor-yor: Ó sì wí pé, “Bí wọ́n bá bá ti àlàáfíà jáde wá, ẹ mú wọn láààyè; bí ti ogun
    ni wọ́n bá bá jáde, ẹ mú wọn láààyè.”
  pes-OPCB: 'بنهدد دستور داد: «خواه برای صلح آمده باشند خواه برای جنگ، آنها را زنده
    دستگیر کنید.»'
  tgl-ULB: Sinabi ni Ben Hadad, “Maging sila ay lalabas para sa kapayapaan o digmaan,
    kunin sila ng buhay.”
  hui-hui: Ani layago hale howa Benehadadahanda ibunaga ami agali biaruhondo lamialu
    lalu, Tígua pialu minu yania hole pudaba. Tigua ina baba wai bule ibiniyaguabi
    wai nabule lama ibiniyaguabi tanabi minu yania halimu. Anigo tígua mbirali homelo
    nabalimu, lene.
  mya-mya: မင်း​ကြီး​က``ထို​သူ​တို့​သည်​တိုက်​ခိုက်​ရန်​လာ သည်​ဖြစ်​စေ၊ စစ်​ပြေ​ငြိမ်း​ရန်​လာ​သည်​ဖြစ်​စေ
    သူ​တို့​အား​အ​ရှင်​ရ​အောင်​ဖမ်း​ဆီး​ကြ​လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: དེར་པེན་ཧ་དཱད་ན་རེ། དེ་རྣམས་ཞི་མཐུན་གྱི་ཆེད་དུ་སླེབས་པ་ཡིན་ན་གསོན་པོར་ཟུངས་ཤིག
    འཐབ་ཏུ་ཐོན་པ་ཡིན་ནའང་གསོན་པོར་ཟུངས་ཤིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Akati, “Kana vauya kuzotsvaga rugare, vabatei vari vapenyu; kana vauya
    kuzorwa, vabatei vari vapenyu.”
  spa-BLM: 'Dijo: “Si han salido por la paz, tómenlos vivos; o si han salido por la
    guerra, tómenlos vivos”.'
  cac-cac: 'ix yalan vin̈ icha tic: Vach''chom d''a junc''olal ix elul eb'', ma oval
    jun, yamec eb'', pitzan eb'' tzeyic''ancot eb'' d''ayin d''a tic, xchi vin̈.'
  swh-ULB: Beni Hadadi akasema, “wawe wamekuja kwa amani au kwa vita, wakamteni wakiwa
    hai.”
  bel-bel: 'Ён сказаў: калі па мір пайшлі яны, дык схапеце іх жывых, і калі на вайну
    выйшлі, таксама схапеце іх жывых.'
  deu-ELBBK: 'Da sprach er: Wenn sie zum Frieden ausgezogen sind, so greift sie lebendig;
    und wenn sie zum Kampf ausgezogen sind, so greift sie lebendig.'
  mbb-OT: Migkaǥi si Ben Hadad te, “Emun hengkey is idhendini zan, emun kebpekidtebek
    etawa kebpekidhusey, dekepa niw sikandan.”
  mal-2015: 'അപ്പോൾ അവൻ: അവർ സമാധാനത്തിന്നു വരുന്നെങ്കിലും അവരെ ജീവനോടെ പിടിപ്പിൻ;
    അവർ യുദ്ധത്തിന്നു വരുന്നെങ്കിലും അവരെ ജീവനോടെ പിടിപ്പിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ov lenge odphenďa: „Zalen len, oda hin jekh, či aven te vakerel pal o
    smirom, abo aven pro mariben!“'
  pes-OPV: 'او گفت: «خواه برای صلح بیرون آمده باشند، ایشان رازنده بگیرید، و خواه به
    جهت جنگ بیرون آمده باشند، ایشان را زنده بگیرید.»'
  ron-1924: 'Ел а зис: „Дакэ ес пентру паче, приндеци-й вий ши, кяр дакэ ес пентру
    луптэ, приндеци-й вий.”'
  ben-OBCV: তিনি বললেন, “তারা যদি সন্ধি করার জন্য আসছে, তবে তাদের জ্যান্ত অবস্থায়
    ধরো; যদি তারা যুদ্ধ করার জন্য আসছে, তাও তাদের জ্যান্ত অবস্থায় ধরো।”
  som-som: Isna wuxuu yidhi, Hadday nabad u soo baxeen iyo hadday dagaal u soo baxeenba
    iyagoo nool qabqabta.
  lat-VUC: 'Et ille ait: Sive pro pace veniunt, apprehendite eos vivos: sive ut prælientur,
    vivos eos capite.'
  eng-ASVBT: And he said, Whether they are come out for peace, take them alive; or
    whether they are come out for war, take them alive.
  ita-1885: 'Ed egli disse: O per pace o per guerra che sieno usciti, pigliateli vivi.'
  eng-LXXUP: Arise, and go down to meet Ahab king of Israel, who is in Samaria, for
    he is in the vineyard of Naboth, for he has gone down thither to take possession
    of it.
  eng-ULB: Ben Hadad said, “Whether they have come out for peace or war, take them
    alive.”
  spa-VBL: “Si vienen en son de paz, tómenlos vivos”, ordenó. “Si vienen a atacar,
    tómenlos vivos”.
  fra-_FOB: 'Et il dit: Si c''est pour la paix qu''ils sont sortis, saisissez-les
    vivants; et, si c''est pour le combat, saisissez-les vivants!'
  mal-mal: 'അപ്പോൾ അവൻ: “അവർ സമാധാനത്തിന് വരുന്നെങ്കിലും, യുദ്ധത്തിന് വരുന്നെങ്കിലും
    അവരെ ജീവനോടെ പിടിപ്പിൻ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Bin-hadad ne hukm diyā, “Har sūrat meṅ unheṅ zindā pakaṛeṅ, ḳhāh wuh amnpasand
    irādā rakhte hoṅ yā na.”
  suz-BL: मिनु बेन-हादादम “मेकोपुकी गारचा कली जाक्‍शो बाक्‍तेक्‍म हना, मेको आन कली
    सेसीन ग्‍याइक्‍तीन। लडाइ पथ जाक्‍शो बाक्‍तेक्‍म हना यो, सेसीन ग्‍याइक्‍तीन” दे
    माइक्‍मी बाक्‍त।
  ita-1927: 'Il re disse: “Se sono usciti per la pace, pigliateli vivi; se sono usciti
    per la guerra, e vivi pigliateli!”'
  ckb-ckb: 'ئەویش گوتی: «ئەگەر بۆ ئاشتی هاتوونەتە دەرەوە بە زیندووێتی بیانگرن، ئەگەر
    بۆ شەڕیش هاتوونەتە دەرەوە، هەر بە زیندووێتی بیانگرن.»'
  eng-BBE: And he said, If they have come out for peace, take them living, and if
    they have come out for war, take them living.
  kan-OKCV: ಆಗ ಅವರು, “ಅವರು ಸಮಾಧಾನಕ್ಕೋಸ್ಕರ ಹೊರಟು ಬಂದಿದ್ದರೆ, ಅವರನ್ನು ಜೀವಿತರಾಗಿ ಹಿಡಿಯಿರಿ.
    ಯುದ್ಧಕ್ಕೋಸ್ಕರ ಹೊರಟು ಬಂದಿದ್ದರೆ, ಅವರನ್ನು ಜೀವಿತರಾಗಿ ಹಿಡಿಯಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: அவர்கள் சமாதானத்திற்காகப் புறப்பட்டு வந்தாலும் அவர்களை
    உயிரோடு பிடியுங்கள்; அவர்கள் யுத்தத்திற்காகப் புறப்பட்டு வந்தாலும் அவர்களை உயிரோடு
    பிடியுங்கள் என்றான்.'
  spa-RV-1909: 'El entonces dijo: Si han salido por paz, tomadlos vivos; y si han
    salido para pelear, tomadlos vivos.'
  ron-BTF: 'Şi el a spus: Dacă au ieşit pentru pace, prindeţi-i vii; şi dacă au ieşit
    pentru război, prindeţi-i vii.'
  eng-WEBP: He said, “If they have come out for peace, take them alive; or if they
    have come out for war, take them alive.”
  eng-FBV: “If they're coming in peace, take them alive,” he ordered. “If they're
    coming to attack, take them alive.”
  nld-1939: 'Hij beval: Hetzij ze met vredelievende bedoelingen komen, hetzij om te
    strijden, grijpt ze levend.'
  nch-BL: 'yaya quiijto: “Sinta hualahuij ica cuali o ica cualancayot, xiquinitzquica
    yoltoque.”'
  vie-1934: 'Người đáp: Chúng nó đến hoặc có ý cầu hòa, hãy bắt sống lấy; hoặc có
    ý chiến tranh, cũng hãy bắt sống lấy.'
  hin-CV: बेन-हदद ने आदेश दिया, “चाहे वे शांति के लक्ष्य से आ रहे हैं या युद्ध के
    लक्ष्य से, उन्हें जीवित ही पकड़ लेना.”
  spa-BES: 'Y él dijo: Si han salido por la paz, tómenlos vivos, y si han salido por
    la guerra, tómenlos vivos.'
  tdx-tdx: Le hoe re, He niakatse an-kanintsiñe iereo, endeso veloñe; ke niakatse
    hifandrapake, endeso veloñe.
  tha-KJV: ท่านจึงว่า “ถ้าเขาออกมาด้วยสันติจงจับเขามาเป็นๆ หรือถ้าเขาออกมาทำศึกจงจับเขามาเป็นๆ”
  por-BR-2018: 'Ele então disse: Se saíram por paz, tomai-os vivos; e se saíram para
    lutar, tomai-os vivos.'
  deu-ELO: 'Da sprach er: Wenn sie zum Frieden ausgezogen sind, so greifet sie lebendig;
    und wenn sie zum Streit ausgezogen sind, so greifet sie lebendig.'
  eng-WYC-2018: And he said, Whether they come for peace, take ye them quick; whether
    to fight, take ye them quick. [And he saith, Whether for peace they come, taketh
    them alive; whether that they fight, taketh them alive.]
  epo-epo: 'Tiam li diris: Se por paco ili eliris, kaptu ilin vivajn; kaj se ili eliris
    por milito, ankaŭ kaptu ilin vivajn.'
  uig-PIN: 'U: — Əgǝr sülⱨi tüzüxkǝ qiⱪⱪan bolsa ularni tirik tutunglar, ǝgǝr soⱪuxⱪili
    qiⱪⱪan bolsimu ularni tirik tutunglar, dedi.'
  beo-beo: 'Beneha:ida:de da ilima amane sia:i, “Amo dunu da gegemusa: o olofoi adole
    ba:musa: maha. Be amo mae dawa:le, ili mae medoleawane, udigili gagulaliligima!”'
  tpi-OTNT: Orait Benhadat i tokim ol soldia bilong en olsem, “Yupela go holimpas
    ol, maski ol i kam bilong pait o bilong tokim yumi long ol i no laik pait. Tasol
    yupela i no ken kilim ol i dai.”
  hau-SA: Ya ce, “In sun fito don salama, ku kamo su da rai; in sun fito yaƙi ne,
    ku kamo su da rai.”
  uig-LAT: 'U: — Eger sülhi tüzüshke chiqqan bolsa ularni tirik tutunglar, eger soqushqili
    chiqqan bolsimu ularni tirik tutunglar, dédi.'
  nde-nde: Yena wathi, “Nxa esiza ngokuthula, athumbeni ephila; nxa ezohlasela, athumbeni
    ephila.”
  ton-ton: Pea naʻa ne pehē, “Kapau kuo nau hū mai kituʻa ʻi he melino, puke moʻui
    pe kinautolu; pea kapau kuo nau ʻomi kituʻa ke fai ʻae tau, puke moʻui pe kinautolu.”
  ces-1613: 'A řekl: Buď že vytáhli o pokoj, zjímejte je živé, buď že k bitvě vytáhli,
    zjímejte je živé.'
  eng-WMB: He said, “If they have come out for peace, take them alive; or if they
    have come out for war, take them alive.”
  tam-TCV: அதற்கு பெனாதாத், “அவர்கள் சமாதானமாக வந்தாலென்ன, யுத்தத்திற்கு வந்தாலென்ன
    அவர்களை உயிருடன் பிடியுங்கள்” என்றான்.
  ceb-ULB: Miingon si Ben Hadad, “Bisan pa ug nanganhi sila alang sa kalinaw o kasamok,
    dakpa sila nga buhi.”
  pol-UBG: 'Polecił: Jeśli wyszli prosić o pokój, pojmijcie ich żywych, również jeśli
    wyszli walczyć, pojmijcie ich żywych.'
  urd-GVU: بن ہدد نے حکم دیا، ”ہر صورت میں اُنہیں زندہ پکڑیں، خواہ وہ امن پسند ارادہ
    رکھتے ہوں یا نہ۔“
  deu-1912: 'Er sprach: Greift sie lebendig, sie seien um Friedens oder um Streit
    ausgezogen!'
  kan-2017: ಅವನು ಅವರಿಗೆ, “ಅವರು ಯುದ್ಧಕ್ಕಾಗಿ ಬಂದಿದ್ದರೂ ಸಮಾಧಾನಕ್ಕಾಗಿ ಬಂದಿದ್ದರೂ ಅವರನ್ನು
    ಸಜೀವಿಗಳನ್ನಾಗಿ ಹಿಡಿದು ತನ್ನಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma ga’ar, “Mmarod mu koledrad ngam fekedrad i yib ni kayad bfos, ndemturug
    ko karbad ni mael fa karbad ni gapas.”
  hlt-MCSB: Te vaengah, “Rhoepnah ham ha pawk akhaw amih te a hing la tu uh, caemtloek
    ham ha pawk akhaw amih te a hing la tu uh,” a ti nah.
  mdy-ETH: ቤንሃዳዴ ዬኖ ዓሶ፦ «ዔያታ ሙኬሢ ዖልዚሮታቴያ ኑኡና ዎላ ጊኢጋኒታቴያ ዓርቂ ዔያቶ ሃኒ ዔኪ ዬዑዋቴ» ጌይ ዓይሤኔ።
  twi-ASANTE: Ben-Hadad hyɛɛ sɛ, “Sɛ wɔbaa asomdwoeɛ anaa ɔko so a, monkyere wɔn anikann.”
  eng-WEBU: He said, “If they have come out for peace, take them alive; or if they
    have come out for war, take them alive.”
  wal-wal: Odin i, “Eti sigau yiikkokka olau yiikkokka, eta paxa oiqqite” yaagiis.
  spa-PDDPT: 'Y él ordenó: Si salieron en son de paz, agárrenlos vivos, y si salieron
    a combatir, también agárrenlos vivos.'
  gun-gun: 'Ombovai: — Ha''e kuery ma xapy''a rei peteĩ rami nhandekuai aguã re ojerure
    vy ou ramo pejopypa rive ''rã oikove reve. Orere opu''ã aguã ri ou teĩ ha''e rami
    ae avi pejopypa rive ''rã oikove reve — he''i.'
  ilo-ULB: Kinuna ni Ben Hadad, “Tiliwenyo ida a sibibiag uray no umayda a makikapia
    wenno makigubat.”
  kpg-kpg: Mee ga helekai, “Kumi ina digaula hagamouli, ma e aha maa digaula e lloomoi
    e heebagi be e lloomoi i di aumaalia.”
  uig-ARA: 'ئۇ: ــ ئەگەر سۈلھى تۈزۈشكە چىققان بولسا ئۇلارنى تىرىك تۇتۇڭلار، ئەگەر
    سوقۇشقىلى چىققان بولسىمۇ ئۇلارنى تىرىك تۇتۇڭلار، دېدى.'
  sus-sus: A naxa e yaabi, «Xa na sɔɔrie fafe lanyi nan fende, xa na mu a ra e wama
    gere sode, wo xa e suxu kɔnɔ wo naxa e faxa de.»
  pon-2006: E ahpw mahsanih, “Kumwail poarmouriraildi, mehnda ma re kohkodohng mahwen
    de peki meleilei.”
  ksd-ksd: 'Ma i ga biti: Gala dia pot ma ra malmal, da kinim vake diat; ba gala dia
    pot upi ra vinarubu, da kinim vake diat.'
  tur-YTC: O, “Barış için çıktılarsa, onları canlı yakalayın; ya da savaş için çıktılarsa,
    onları canlı yakalayın” dedi.
  grc-BRENT: ἀνάστηθι καὶ κατάβηθι εἰς ἀπαντὴν Ἀχαὰβ βασιλέως Ἰσραὴλ τοῦ ἐν Σαμαρείᾳ,
    ὅτι οὗτος ἐν ἀμπελῶνι Ναβουθαὶ, ὅτι καταβέβηκεν ἐκεῖ κληρονομῆσαι αὐτόν.
  ind-AYT: Dia menjawab, “Jika mereka keluar dengan maksud damai, tangkaplah mereka
    hidup-hidup dan jika mereka keluar dengan maksud perang, tangkaplah juga mereka
    hidup-hidup.”
  nya-nya: Iye anati, “Kaya akubwera mwamtendere kapena mwankhondo, muwagwire amoyo.”
  hrv-hrv: 'On reče: “Ako su izišli radi mira, pohvatajte ih žive; ako su izišli u
    boj, opet ih uhvatite žive!”'
  mps-mps: Tialima, Benhadatgo aga ami bidi dabeba te tiwai po wai, “Dage pelama,
    augwali pageabi igi pao, te augwali boi hwįainu asai baso, ma te boi hwįbo hagela
    ebo po wagasai baso me, te tagalao. Tialima, dagego augwali me ela munamo dao,”
    wali.
  tpi-tpi: Orait Benhadat i tokim ol soldia bilong en olsem, “Yupela go holimpas ol,
    maski ol i kam bilong pait o bilong tokim yumi long ol i no laik pait. Tasol yupela
    i no ken kilim ol i dai.”
  dan-1931: 'Da sagde han: “Hvad enten de rykker ud for at få Fred eller for at kæmpe,
    så grib dem levende!”'
  vie-OVCB: 'Bên Ha-đát ra lệnh: “Bắt sống tất cả cho ta, dù chúng nó đầu hàng hay
    chống cự cũng bắt hết.”'
  guj-2017: બેન-હદાદે કહ્યું, “તેઓ સલાહને માટે આવ્યા હોય કે યુદ્ધ કરવા આવ્યા હોય તોપણ
    તેઓને જીવતા પકડી લો.”
  pon-2006A: E ahpw mahsanih, “Kumwail poarmouriraildi, mehnda ma re kohkodohng mahwen
    de peki meleilei.”
  por-BRBSL: 'Ele disse: “Se eles saíram para a paz, tomem-nos vivos; ou se saíram
    para a guerra, tomem-nos vivos”.'
  cth-cth: Ahni ni roum nahanelah ka tâco e lah awm pawiteh, a hring lahoi man awh.
    Tarantuk hanelah hoi ka tâcawt hanelah ao haiyah a hring lahoi man awh, telah
    ati.
  twi-twi: Ben-Hadad hyɛe se, “Sɛ wɔbaa asomdwoe anaa ɔko so a, monkyere wɔn anikann.”
  hlt-hlt: Te vaengah, “Rhoepnah ham ha pawk akhaw amih te a hing la tu uh, caemtloek
    ham ha pawk akhaw amih te a hing la tu uh,” a ti nah.
  tbz-SIM: 'Kòo dɔ̀: Kɛ̀ bɛ̀ yɛ̀nní kɛ dɔ́ ti nɑrikɛmu dí bɛ̀ pĩ ndi bɑ́ɑ́ bɛ̀ kùɔ,
    kɛ̀ bɛ̀ mɛ ndɔ́ mudoò mmu di bɛ̀ pĩ ndi bɑ́ɑ́ bɛ kùɔ.'
  msy-2020: Ezɨ Benhadat kamaghɨn uan mɨdorozir gumazibav gei, “Ia mangɨ men suigh,
    egh me mɨsoghɨrarɨghan markɨ. Me ti mɨsoghasa izi o, me e ko navir vamɨran ikiasa
    en azangsɨghasa izi, pura bizim. Ia me ateghtɨ, me angamɨra ikɨ.”
  dop-dop: 'Ntɛnɑ ɩ́ yɔɣɔtɩ sʋlʋm tɔm sɩ: Ye ciikuɣu kɛ pɑ kɔŋ, ɩlɛ ɩ́ kpɑ-wɛ nɑ pɑ
    ɩsɛ. Yɑɑ ye yoou kɛ pɑ tɩɩ kɔŋ ɩ́ kpɑ-wɛ nɑ pɑ ɩsɛ tɔtɔ.'
  azb-azb: 'O dedi: «Əgər sülh üçün çıxırlarsa, onları diri tutun, yox, döyüş üçün
    çıxırlarsa, yenə onları diri tutun».'
  eng-DBY: And he said, Whether they be come out for peace, take them alive; or whether
    they be come out for war, take them alive.
  hin-2017: उसने कहा, “चाहे वे मेल करने को निकले हों, चाहे लड़ने को, तो भी उन्हें
    जीवित ही पकड़ लाओ।”
  wol-KYG: 'Mu ne: «Su leen jàmm taxee jóg, jàppleen leen, ñuy dund; su leen xare
    taxee jóg it, jàppleen leen, ñuy dund.»'
  eng-YLT: And he saith, 'If for peace they have come out — catch them alive; and
    if for battle they have come out — alive catch them.'
  eng-WYC-2017: And he said, Whether they come for peace, take ye them quick; whether
    to fight, take ye them quick. [And he saith, Whether for peace they come, taketh
    them alive; whether that they fight, taketh them alive.]
  eng-WMBB: He said, “If they have come out for peace, take them alive; or if they
    have come out for war, take them alive.”
  urd-GVH: बिन-हदद ने हुक्म दिया, “हर सूरत में उन्हें ज़िंदा पकड़ें, ख़ाह वह अमनपसंद
    इरादा रखते हों या न।”
  rug-rug: Ke zama si asa, “Be vura mae si arini pa binule, si tuqe vagi, lopu va
    matei; be vura mae si arini pude varipera, si tuqe vagi, lopu va matei.”
  gaz-gaz: Inni immoo, “Yoo isaan nagaaf dhufan utuma isaan lubbuun jiranuu isaan
    qabaa; yoo isaan lolaaf dhufanis akkasuma utuma isaan lubbuun jiranuu qabaa” jedhe.
  fra-LSG: 'Il dit: S’ils sortent pour la paix, saisissez-les vivants; et s’ils sortent
    pour le combat, saisissez-les vivants.'
  yal-yal: Ben-Hadada yi a fala, a naxa, “Xa e minixi bɔɲɛ xunbenla nan xilima, ɛ
    e ɲɛɲɛne suxu, xa e minixi yɛngɛ so xinla nan ma, ɛ e ɲɛɲɛne suxu.”
  haw-1868: Olelo mai la oia, Ina i puka mai lakou no ka malu, e hopu ia lakou e ola
    ana; a ina i puka mai lakou no ke kaua, e hopu ia lakou e ola ana.
  arb-NAV: 'فَقَالَ: «اقْبِضُوا عَلَيْهِمْ أَحْيَاءَ، سَوَاءٌ كَانَ قُدُومُهُمْ لِلْهُدْنَةِ
    أَوْ لِلْحَرْبِ».'
  ewe-ewe: Ben Hadad ɖe gbe na wo be, “Milé wo agbagbe ne wova na ŋutifafa loo alo
    aʋawɔwɔ!”
  eng-LEE: And he said, If they be come out for peace, catch them alive; and if they
    be come out for war, alive must ye catch them.
  asm-FB: তেতিয়া বিন-হদদে ক’লে, “তেওঁলোকে সন্ধিৰ বাবেই ওলাই আহক বা যুদ্ধৰ কৰণেই ওলাই
    আহক, তেওঁলোকক জীয়াই জীয়াই ধৰিবা।”
  sus-A: عَ نَشَ عٍ يَابِ، «شَ نَ سْورِيٍ قَقٍ لَنيِ نَن قٍندٍ، شَ نَ مُ عَ رَ عٍ
    وَ مَ فٍرٍ سٌدٍ، وٌ شَ عٍ سُشُ كْنْ وٌ نَشَ عٍ قَشَ دٍ.»
  fra-SBL: 'Il dit : « S''ils sont sortis pour la paix, prenez-les vivants ; ou s''ils
    sont sortis pour la guerre, prenez-les vivants. »'
  hbo-hbo: וַיֹּ֛אמֶר אִם־לְשָׁלֹ֥ום יָצָ֖אוּ תִּפְשׂ֣וּם חַיִּ֑ים וְאִ֧ם לְמִלְחָמָ֛ה
    יָצָ֖אוּ חַיִּ֥ים תִּפְשֽׂוּם׃
  kik-kik: Nake akiuga atĩrĩ, “Angĩkorwo mokĩte na thayũ-rĩ, manyiitei marĩ muoyo;
    angĩkorwo nĩ mbaara ya marehe-rĩ, manyiitei marĩ muoyo.”
  fra-NCL: 'Il dit : « S’ils sortent pour la paix, prenez-les vivants ; s’ils sortent
    pour le combat, prenez-les vivants. »'
  cek-AK: Anih mah, Angdaehhaih sak hanah angzo o cadoeh, kahing ah angzo o haih loe,
    misatuk han angzo o cadoeh, kahing ah angzo o haih ah, tiah a naa.
  cuk-cuk: 'Ben-Adad sogded: “Anga ganamalo, mer oburgwemalo. Nuedgi-danimardibe,
    amba be anga gamalo, bila-onogega danimardibe, amba be anga gamarbalo.”'
  uig-CYR: 'У: — Әгәр сүлһи түзүшкә чиққан болса уларни тирик тутуңлар, әгәр соқушқили
    чиққан болсиму уларни тирик тутуңлар, деди.'
  tel-2017: బెన్హదదు “వారు శాంతంగా వచ్చినా యుద్ధం చేయడానికి వచ్చినా వారిని ప్రాణాలతో
    పట్టుకు రండి” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò, li te di: “Si yo sòti pou fè lapè, pran yo vivan; oswa si yo te sòti
    pou fè lagè, pran yo vivan.”'
  kos-kos: Benhadad el sapkin, “Elos finne tuku in mweun ku in suk misla, sruokolosi
    a nimet onelosla.”
  hbo-WLC: וַיֹּ֛אמֶר אִם־לְשָׁל֥וֹם יָצָ֖אוּ תִּפְשׂ֣וּם חַיִּ֑ים וְאִ֧ם לְמִלְחָמָ֛ה
    יָצָ֖אוּ חַיִּ֥ים תִּפְשֽׂוּם׃
  ibo-ibo: Ọ sịrị, “Ọ bụrụ na ha abịa nʼihi udo, jidenụ ha na ndụ; ọ bụrụ na ha bịara
    maka ibu agha, jidenụ ha na ndụ!”
  ory-ory: ତହୁଁ ସେ କହିଲା, “ସେମାନେ ସନ୍ଧି ପାଇଁ ଆସିଥିଲେ, ସେମାନଙ୍କୁ ଜୀବିତ ଧର, ପୁଣି, ଯୁଦ୍ଧ
    ପାଇଁ ଆସିଥିଲେ ମଧ୍ୟ ସେମାନଙ୍କୁ ଜୀବିତ ଧର।”
  chk-chk: Penhatat a üra, “Are ra towu fän iten ar kütta kinamwe, oupwe turumanaueer.
    Nge are ra towu fän iten ar repwe maun, oupwe chök turumanaueer.
  rop-rop: Wal King Benaded bin tok, “Nomeda olabat maitbi kaminap blanga fait, o
    maitbi olabat kaminap blanga askimbat mi blanga jidan gudwei, bat yumob garra
    grebum olabat bat nomo kilim olabat.”
  ukr-1871: 'І повелїв він: Чи вийшли вони з мирним задумом, чи з боєвим, хапайте
    їх живцем.'
  deu-1951: 'Er sprach: Fanget sie lebendig, sie seien zum Frieden oder zum Streit
    ausgezogen!'
  eng-JPS: 'And he said: ''Whether they are come out for peace, take them alive; or
    whether they are come out for war, take them alive.'''
  srp-1865: 'A on reèe: ako su izašli mira radi, pohvatajte ih žive; ako su izašli
    na boj, pohvatajte ih žive.'
  lug-lug: N’ayogera nti, “Bwe baba bazze na mirembe, mubawambe, ne bwe baba nga baze
    ku lutalo, era mubawambe.”
  heb-heb: ויאמר אם לשלום יצאו תפשום חיים ואם למלחמה יצאו חיים תפשום׃
  ben-IRV: তিনি বললেন, “তারা সন্ধির জন্য এসে থাকলে তাদের জীবন্ত ধরবে, আবার যুদ্ধের
    জন্য এসে থাকলেও তাদের জীবন্ত ধরবে।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਜੇ ਉਹ ਸੁਲਾਹ ਲਈ ਨਿੱਕਲੇ ਹਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਉਂਦੇ ਫੜ ਲਓ ਅਤੇ
    ਜੇ ਉਹ ਲੜਨ ਨੂੰ ਨਿੱਕਲੇ ਹਨ ਤਾਂ ਵੀ ਜਿਉਂਦੇ ਫੜ ਲਓ।
  mya-JVB: စစ်ငြိမ်း စေခြင်းငှါ ထွက် သည်ဖြစ်စေ ၊ စစ်တိုက် ခြင်းငှါ ထွက် သည်ဖြစ်စေ
    ၊ အရှင် ဘမ်းဆီး ကြဟု မိန့် တော်မူ ၏။
  tbg-tbg: viva tiharo, Vika iqoka raqirekae aniavo, maateraiqirekae aniavo? Ne kia
    vika arukaraiti, qaqi ravaaqavu timitaate, tiro.
  hmo-hmo: Benehadada ia gwau, “Bema maino totona idia mai, do umui abidia mauri,
    o bema tuari totona idia mai danu do umui abidia mauri.”
  urd-urd: उसने कहा, “अगर वह सुलह के इरादे से निकले हों तो उनको ज़िन्दा पकड़ लो, और
    अगर वह जंग को निकले हों तोभी उनको ज़िन्दा पकड़ो।”
  rus-SYN: 'Он сказал: если за миром вышли они, то схватите их живыми, и если на войну
    вышли, также схватите их живыми.'
  bqc-SIM: 'Ɔ̃ Bɛnadada mɛ̀: Tó aafia aalɛ mↄ́ ge ń zĩon nò, à ń kṹkũ bɛ̃́ɛ.'
  tcz-CHONGTHU: Benhadad in, “Amaho chu chamna a hung hiu hen lang, galsat dinga hung
    hi jong leu ahing in man poupouvin,” ati.
  mar-mar: तेव्हा बेन-हदाद म्हणाला, “ते हल्ला करायला आले असतील किंवा सलोख्याची किनंती
    करायला आले असतील. त्यांना जिवंत पकडा.”
  qub-qub: 'Ben-adadga niran: «¡Alli parlacunanchïta munar shamusha captinpis pillyaj
    shamusha captinpis cawaycajllata llapanta charishun!»'
  bqp-bqp: 'Akũ Bɛnadada pì: Tó aafian òtɛn sun yoo ke kũ zĩ̀io, à ń kũkũ bɛ̃nɛ.'
  hat-hat: 'Lè sa a, li di: -M'' pa bezwen konnen si y''ap vin pou goumen osinon pou
    mande lapè, kenbe yo vivan mennen ban mwen.'
  eng-BSB: “If they have marched out in peace,” he said, “take them alive. Even if
    they have marched out for war, take them alive.”
  eng-WEBPB: He said, “If they have come out for peace, take them alive; or if they
    have come out for war, take them alive.”
  kbq-kbq: Hagi anagema hazageno'a, Ben-hadati'a amanage hu'ne, ha hunaku ege, amnema
    ege'ma nehanazana zamahe ofri amne zamazeriho.
  nhe-BL: 'yajaya quiijto: “Intla hualahuij ica cuali o ica cualantli, xiquinitzquica
    yoltoque.”'
  bus-bus: 'Ben Bɛnadada bè: Tó aafian aↄ̃ↄe mↄↄn yoo ke kↄ̃n zĩ̀o, à ń kũkũ bɛ̃ɛ.'
  gub-BL: A'e rupi uze'eg Menanaz kury. — Pepyhyk a'e zauxiapekwer peho pe wà nehe,
    wazuka 'ym pà pe wà nehe. Aze ru'u ur zaneàmàtyry'ym pà wà. Aze ru'u ur zeàmàtyry'ym
    'ym àwàm henoz pà zanewe wà, i'i wanupe.
  eng-DRA: 'And he said: Whether they come for peace, take them alive: or whether
    they come to fight, take them alive.'
