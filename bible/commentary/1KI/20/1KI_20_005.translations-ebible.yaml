verse: 1KI.020.005
translations:
  mal-C: 'ബെൻ-ഹദദ് തന്റെ ദൂതന്മാരെ വീണ്ടും ആഹാബിന്റെ അടുക്കൽ അയച്ചു പറഞ്ഞതു: “ഇതാ,
    ബെൻ-ഹദദ് കൽപ്പിക്കുന്നു: ‘നിന്റെ വെള്ളി, സ്വർണം, നിന്റെ ഭാര്യമാർ, മക്കൾ എന്നിവരെയെല്ലാം
    എന്നെ ഏൽപ്പിക്കുക എന്ന് ആവശ്യപ്പെട്ടുകൊണ്ടു ഞാൻ ആളയച്ചിരുന്നല്ലോ!'
  deu-TKW: 'Die Boten kamen jedoch nochmals wieder und sprachen: So spricht Benhadad:
    Ich habe dir keineswegs entbieten lassen: Dein Silber und dein Gold, deine Weiber
    und deine Kinder sollst du mir geben!'
  lin-lin: 'Bantoma bazongaki lisusu mpe balobaki : — Tala maloba oyo Beni-Adadi alobi :
    « Napesaki yo mitindo ete opesa ngai palata na yo, wolo na yo, basi na yo mpe
    bana na yo ya mibali.'
  eng-LSV: And the messengers turn back and say, “Thus spoke Ben-Hadad, saying, Surely
    I sent to you, saying, Your silver, and your gold, and your wives, and your sons,
    you give to me;
  eng-GNV: And when the messengers came againe, they said, Thus commandeth Ben-hadad,
    and saith, When I shall send vnto thee, and command, thou shalt deliuer me thy
    siluer and thy golde, and thy women, and thy children,
  eng-WEBSTER: And the messengers came again, and said, Thus speaketh Ben-hadad, saying,
    Although I have sent to thee, saying, Thou shalt deliver to me thy silver, and
    thy gold, and thy wives, and thy children;
  nhw-BL: 'Huan teipa nopa tlayolmelahuani sempa hualajque quiitacoj Acab huan quiilhuijque:
    “Ben Adad quej ni quiijtohua: ‘Na nitlatitlanqui ma mitzilhuitij para techmacas
    nochi moplata, mooro, mosihuajhua, moconehua huan nochi catli tijpiya.'
  swh-ONEN: 'Wale wajumbe wakaja tena na kusema, “Hivi ndivyo asemavyo Ben-Hadadi:
    ‘Nimetuma kutaka fedha yako na dhahabu, wake zako na watoto wako.'
  bba-bba: Yenibɑn biruwɑ sɔmɔ be, bɑ wurɑmɑ Akɑbun mi, bɑ nɛɛ, wee Bɛni Hɑdɑdi u
    rɑɑ nun ɡɔriɑmɑ ɑ nùn sii ɡeesu kɑ wurɑ kɑ wunɛn kurɔbu kɑ bibu wɛ̃ɛmɑ.
  eng-KJVCPB: And the messengers came again, and said, Thus speaketh Ben-hadad, saying,
    Although I have sent unto thee, saying, Thou shalt deliver me thy silver, and
    thy gold, and thy wives, and thy children;
  luo-luo: 'Jootego noduogo kendo mowacho niya, “Ma e gima Ben-Hadad owacho: ‘Naoro
    mondo akaw dhahabu magi kod fedha magi kaachiel gi mondi gi nyithindi.'
  meu-meu: 'Gwaukau taudia ma ema, eto, Ben-hadad na ini e gwau tomamu: Emu ai na
    hesiai, nato “Emu silver bona emu gold na dekegu ba siaidia, adavamu bona natumu
    danu”;'
  npi-ULB: सन्देशवाकहरू फर्केर आएर भने, “बेन-हदद यसो भन्नुहुन्छ, 'तपाईंले तपाईंका
    चाँदी, तपाईंका सुन, तपाईंका पत्नीहरू र बालबच्चा मलाई दिनुपर्छ भनी मैले समाचार
    पठाएँ ।
  yor-yor: Àwọn oníṣẹ́ náà sì tún padà wá, wọ́n sì wí pé, “Báyìí ni Beni-Hadadi sọ
    wí pé, ‘Mo ránṣẹ́ láti béèrè fún fàdákà rẹ àti wúrà rẹ, àwọn aya rẹ àti àwọn ọmọ
    rẹ.
  pes-OPCB: 'طولی نکشید که قاصدان بنهدد با پیغامی دیگر برگشتند و به اَخاب گفتند: «بنهدد
    پادشاه دستور می‌دهد که نه فقط باید تمام طلا و نقره و زنان و فرزندانت را به من
    بدهی،'
  tgl-ULB: Ang mga mensahero ay bumalik at sinabi, “Sinasabi ito ni Ben Hadad, 'Nagpadala
    ako ng liham sa iyo na nagsasabing kailangang ibigay mo sa akin ang iyong mga
    pilak, iyong mga ginto, ang iyong mga asawa, at iyong mga anak.
  hui-hui: Mani agali bi yalu piagarume bi lama dai biyagola Kini Benehadadahanda
    agali urunihondo lone lama dai bidaba lowa bi lawia halu lalu, Abale hale harugo
    í̠naga muni siliba ngolorubi í̠naga wali biru ngarubi í̠ni waneigini hongohe karubi
    ngibe laru.
  mya-mya: ထို့​နောက်​တစ်​ဖန်​သံ​တ​မန်​တို့​သည်​အာ​ဟပ်​ထံ သို့​ပြန်​လာ​ပြီး​လျှင်``ဗင်္ဟာ​ဒဒ်​မင်း​က`သင်​၏
    ရွှေ ငွေ၊ မိ​ဖု​ရား၊ သား​တော်​သ​မီး​တော်​များ​ကို ငါ​တောင်း​ဆို​ခဲ့​၏။-
  bod-N: བང་ཆེན་དེ་དག་སླར་འོངས་ནས་ཁོ་ལ། པེན་ཧ་དཱད་ཀྱིས་འདི་ལྟར། བདག་གིས་དེ་སྔར་མི་མངགས་ནས་ཁྱོད་ལ།
    ཁྱོད་ཀྱིས་རང་གི་དངུལ་དང་གསེར་དང་། བཙུན་མོ་དང་བུ་བུ་མོ་རྣམས་ངའི་ལག་ཏུ་སྤྲོད་ཅིག་ཅེས་འཕྲིན་བསྐུར་བ་ཡིན།
  sna-sna: Nhumwa dzakauya zvakare ndokusvikoti, “Zvanzi naBheni-Hadhadhi, ‘Ndakatumira
    shoko rokuti ndinoda sirivha yako negoridhe, navakadzi vako navana vako.
  spa-BLM: 'Los mensajeros volvieron a decir: “Ben Hadad dice: ‘En efecto, te envié
    a decir: “Me entregarás tu plata, tu oro, tus esposas y tus hijos;'
  cac-cac: 'Ix jaxpax eb'' checab'' chi'' d''a vin̈aj Acab chi'', ix yalanxi eb''
    icha tic: Icha tic ix yutej vin̈aj Ben-adad yalanxicoti: Toxo ix valb''at d''ayach
    to vic yaj masanil a b''eyumal, eb'' ix etb''eyum yed'' pax eb'' uninal.'
  swh-ULB: Wale wajumbe wakaja tena wakasema, “Beni Hadadi anasema hivi, 'Nilituma
    neno kwako nikisema kwamba lazima ukabidhi kwangu fedha zako, dhahabu zako, wake
    zako na watoto wako.
  bel-bel: 'І зноў прыйшлі паслы і сказалі: так кажа Вэнадад: я паслаў да цябе сказаць:
    срэбра тваё і золата тваё, і жонак тваіх і сыноў тваіх аддай мне;'
  deu-ELBBK: 'Und die Boten kamen wieder und sprachen: So spricht Ben-Hadad und sagt:
    Wohl habe ich zu dir gesandt und gesprochen: Dein Silber und dein Gold, und deine
    Frauen und deine Söhne sollst du mir geben;'
  mbb-OT: 'Mid-uman medlikù haazà is menge menunudtulà diyà te ki Ahab he ke sikandan
    te, “Iyan heini menge lalag ni Ben Hadad: ‘Migkaǥi ad diyà te kenikew he iveǥey
    nu kedì is menge pelata nu, menge vulawan nu, menge esawa nu, wey menge anak nu.'
  mal-2015: 'ദൂതന്മാർ വീണ്ടും വന്നു: ബെൻ-ഹദദ് ഇപ്രകാരം പറയുന്നു: നിന്റെ വെള്ളിയും
    പൊന്നും നിന്റെ ഭാര്യമാരെയും നിന്റെ പുത്രന്മാരെയും എനിക്കു തരേണമെന്നു ഞാൻ പറഞ്ഞയച്ചുവല്ലോ;'
  rmc-rmc: 'O murša avle pale ke leste a phende: „Šun, so phenel o Ben-Hadad: ‚Kamavas
    tutar, hoj te des mange tiro somnakaj, rup, tire romňijen the čhaven.'
  pes-OPV: 'و رسولان بار دیگر آمده، گفتند: «بنهدد چنین امر فرموده، می‌گوید: به درستی
    که من نزد تو فرستاده، گفتم که نقره و طلا و زنان وپسران خود را به من بدهی.'
  ron-1924: 'Солий с-ау ынторс ши ау зис: „Аша ворбеште Бен-Хадад: ‘Ам тримис сэ-ць
    спунэ: «Сэ-мь дай арӂинтул ши аурул тэу, невестеле ши копиий тэй.»'
  ben-OBCV: 'দূতেরা আরেকবার এসে বলল, “বিন্‌হদদ একথাই বলেন: ‘আমি আপনার রুপো ও সোনাদানা,
    আপনার স্ত্রী ও সন্তানদের চেয়ে নেওয়ার জন্য লোক পাঠিয়েছিলাম।'
  som-som: Oo wargeeyayaashii haddana way soo noqdeen oo waxay yidhaahdeen, Benhadad
    wuxuu kugu leeyahay, Xaqiiqa waan kuu soo cid diray oo waxaan kugu idhi, Waa inaad
    ii soo dhiibto lacagtaada, iyo dahabkaaga, iyo naagahaaga, iyo carruurtaadaba,
  lat-VUC: 'Revertentesque nuntii, dixerunt: Hæc dicit Benadad, qui misit nos ad te:
    Argentum tuum, et aurum tuum, et uxores tuas, et filios tuos, dabis mihi.'
  eng-ASVBT: And the messengers came again, and said, Thus speaketh Ben-hadad, saying,
    I sent indeed unto thee, saying, Thou shalt deliver me thy silver, and thy gold,
    and thy wives, and thy children;
  ita-1885: 'Ed i messi ritornarono, e dissero: Così ha detto Ben-hadad: Anzi io ti
    avea mandato a dire: Dammi il tuo argento, e il tuo oro, e le tue mogli, ed i
    tuoi figliuoli;'
  eng-LXXUP: And Jezebel his wife went in to him, and spoke to him, saying, Why is
    thy spirit troubled, and why dost thou eat no bread?
  eng-ULB: The messengers came again and said, “Ben Hadad says this, 'I sent word
    to you saying that you must give me your silver, your gold, your wives, and your
    children.
  spa-VBL: 'Los mensajeros regresaron y dijeron: “Esto es lo que dice Ben Adad: te
    he enviado un mensaje exigiendo que me des tu plata, tu oro, tus esposas y tus
    hijos.'
  fra-_FOB: 'Les messagers revinrent et dirent: Ainsi parle Ben-Hadad: Puisque je
    t''ai envoyé dire: Donne-moi ton argent et ton or, tes femmes et tes enfants,'
  mal-mal: 'ദൂതന്മാർ വീണ്ടും വന്നു: ബെൻ-ഹദദ് ഇപ്രകാരം പറയുന്നു: “നിന്റെ വെള്ളിയും
    പൊന്നും ഭാര്യമാരെയും പുത്രന്മാരെയും എനിക്ക് തരേണമെന്ന് ഞാൻ പറഞ്ഞയച്ചുവല്ലോ;'
  urd-GVR: Thoṛī der ke bād qāsid Bin-hadad kī naī ḳhabar le kar āe, “Maiṅ ne āp se
    sone, chāṅdī, ḳhawātīn aur beṭoṅ kā taqāzā kiyā hai.
  suz-BL: मिनु लेंशा बेन-हादादमी लोव़ कुरब सोइश्‍शा “इन सुन चांदी, इन मीश नु इन तमी
    तौ नेल्‍ल आं कली गेन।
  ita-1927: 'I messi tornarono di nuovo e dissero: “Così parla Ben-Hadad: Io t’avevo
    mandato a dire che tu mi dessi il tuo argento ed il tuo oro, le tue mogli e i
    tuoi figliuoli;'
  ckb-ckb: 'نێردراوەکان هاتنەوە و گوتیان: «بەن‌هەدەد ئەمە دەڵێت: ”من چەند نێردراوێکم
    بۆ لات نارد و گوتم، زێڕ و زیو و ژن و کوڕە چاکەکانت دەدەیتە من،'
  eng-BBE: 'Then the representatives came back again, and said, These are the words
    of Ben-hadad: I sent to you saying, Give up to me your silver and your gold, your
    wives and your children;'
  kan-OKCV: ಆ ದೂತರು ತಿರುಗಿಬಂದು ಅವನಿಗೆ, “ಬೆನ್ಹದದನು ಹೇಳುವುದೇನೆಂದರೆ, ‘ನಿನ್ನ ಬೆಳ್ಳಿಯನ್ನೂ,
    ನಿನ್ನ ಬಂಗಾರವನ್ನೂ, ನಿನ್ನ ಸ್ತ್ರೀಯರನ್ನೂ, ನಿನ್ನ ಮಕ್ಕಳನ್ನೂ, ನನಗೆ ಒಪ್ಪಿಸಬೇಕೆಂದು ನಿನಗೆ
    ಹೇಳಿ ಕಳುಹಿಸಿದೆನಲ್ಲವೇ?
  tam-2017: 'அந்த தூதுவர்கள் திரும்பவும் வந்து: பெனாதாத் சொல்லுகிறது என்னவென்றால்,
    உன்னுடைய வெள்ளியையும், பொன்னையும், பெண்களையும், மகன்களையும் நீ எனக்குக் கொடுக்கவேண்டும்
    என்று உமக்குச் சொல்லியனுப்பினேனே.'
  spa-RV-1909: 'Y volviendo los mensajeros otra vez, dijeron: Así dijo Ben-adad: Yo
    te envié á decir: Tu plata y tu oro, y tus mujeres y tus hijos me darás.'
  ron-BTF: 'Şi mesagerii s-au întors şi au zis: Astfel vorbeşte Ben-Hadad, spunând:
    Deşi am trimis la tine, spunând: Să îmi dai argintul tău şi aurul tău şi soţiile
    tale şi copiii tăi;'
  eng-WEBP: The messengers came again and said, “Ben Hadad says, ‘I sent indeed to
    you, saying, “You shall deliver me your silver, your gold, your wives, and your
    children;
  eng-FBV: 'The messengers returned and said, “This is what Ben-hadad says: I have
    sent you a message demanding you give me your silver, your gold, your wives, and
    your children.'
  nld-1939: 'Maar de gezanten keerden terug en zeiden: Zo spreekt Ben-Hadad! Niet
    alleen uw goud en uw zilver, maar ook uw vrouwen en kinderen moet ge mij geven;'
  nch-BL: 'Huan teipa nopa tayolmelahuani sempa hualajque quiitacoj Acab huan quiilhuijque:
    “Ben Adad quej ni quiijtohua: ‘Na nitatitanqui ma mitzilhuitij para techmaca nochi
    moplata, mooro, mosihuajhua, moconehua huan nochi cati tijpiya.'
  vie-1934: 'Nhưng các sứ giả trở lại cùng vua Y-sơ-ra-ên mà nói rằng: Bên-Ha-đát
    nói như vầy: Hãy đưa bạc, vàng, cung phi, và các con trai ngươi cho ta.'
  hin-CV: वे दूत दोबारा आए और उन्होंने यह संदेश दिया, “यह बेन-हदद का संदेश है ‘मैंने
    तुमसे कहा था, “मुझे अपना सोना, चांदी, पत्नियां और संतान दे दो,”
  spa-BES: 'Luego volvieron los representantes a Acab y dijeron: Estas son las palabras
    de Ben-adad: “Te envié diciendo: Tienes que darme tu plata, tu oro, tus esposas
    y tus hijos;'
  tdx-tdx: 'Nibalike mb’eo in­drai­ke o ìrakeo, nanao ty hoe: Zao ty asa’ i Benehadade:
    Toe nahitriko ama’o ty hoe: Haseseo amako o volafoti’oo, naho o volamena’oo naho
    o vali’oo vaho o ana’oo;'
  tha-KJV: บรรดาผู้สื่อสารได้​กล​ับมาอีกกล่าวว่า “เบนฮาดัดกล่าวดังนี้​ว่า ‘ข้าพเจ้าส่งข่าวมายังท่านว่า
    “จงส่งเงินและทองคำของท่าน ภรรยาและเด็กของท่านไปให้​ข้าพเจ้า​”
  por-BR-2018: 'E voltando os mensageiros outra vez, disseram: Assim disse Ben-Hadade:
    Eu te enviei a dizer: Tua prata e teu ouro, e tuas mulheres e teus filhos me darás.'
  deu-ELO: 'Und die Boten kamen wieder und sprachen: So spricht Ben-Hadad und sagt:
    Wohl habe ich zu dir gesandt und gesprochen: Dein Silber und dein Gold, und deine
    Weiber und deine Söhne sollst du mir geben;'
  eng-WYC-2018: And the messengers turned again, and said, Benhadad, that sent us
    to thee, saith these things (again), Thou shalt give to me thy silver, and thy
    gold, and thy wives, and thy sons.
  epo-epo: 'La senditoj venis denove, kaj diris: Tiele diras Ben-Hadad: Ĉar mi sendis
    al vi, por diri, ke vian arĝenton kaj vian oron kaj viajn edzinojn kaj viajn filojn
    vi donu al mi,'
  uig-PIN: 'Əlqilǝr yǝnǝ kelip: — «Bǝn-Ⱨadad sɵz ⱪilip mundaⱪ dǝydu: — Sanga dǝrwǝⱪǝ:
    — Sening kümüx bilǝn altunungni, sening hotunliring bilǝn baliliringni manga tapxurup
    berisǝn, degǝn hǝwǝrni ǝwǝttim.'
  beo-beo: 'Amalalu, Beneha:ida:de ea adola ahoasu dunu ilia da bu A:iha:bema misini,
    Beneha:ida:de ea adole iasu sia: amo eno amane sia:i, “Na da dima dia silifa amola
    gouli amola udalali amola manolali huluane nama ima:ne sia:i.'
  tpi-OTNT: Bihain Benhadat i salim ol dispela man i go bek gen long Ahap bilong givim
    dispela tok long em, “Pastaim mi bin tok long yu mas givim mi ol silva na gol
    na ol meri na pikinini bilong yu.
  hau-SA: Sai ’yan aikan suka sāke dawo suka ce, “Ga abin da Ben-Hadad ya ce, ‘Na
    aika ka ba da azurfarka da zinariyarka, matanka da kuma ’ya’yanka.
  uig-LAT: 'Elchiler yene kélip: — «Ben-Hadad söz qilip mundaq deydu: — Sanga derweqe:
    — Séning kümüsh bilen altunungni, séning xotunliring bilen baliliringni manga
    tapshurup bérisen, dégen xewerni ewettim.'
  nde-nde: 'Izithunywa zaphenduka njalo zisithi, “UBheni-Hadadi uthi: ‘Ngathumela
    ngathi ngifuna isiliva legolide lakho, abafazi labantwabakho.'
  ton-ton: Pea naʻe toe haʻu ʻae kau talafekau, ʻonau pehē, “ʻOku pehē mai ʻe Peni-Hatati,
    Neongo ʻa ʻeku fekau atu kiate koe, ʻo pehē, Te ke tuku mai kiate au hoʻo siliva,
    mo hoʻo koula, mo ho ngaahi uaifi, pea mo hoʻo fānau;
  ces-1613: 'Opět navrátivše se poslové, řekli: Takto praví Benadad: Poslal jsem k
    tobě, aťby řekli: Stříbro své a zlato své, ženy své i syny své dáš mi.'
  eng-WMB: The messengers came again and said, “Ben Hadad says, ‘I sent indeed to
