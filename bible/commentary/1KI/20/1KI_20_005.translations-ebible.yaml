    לִ֥י תִתֵּֽן׃
  ibo-ibo: Ngwangwa ndị ozi Ben-Hadad bịaghachiri zie Ehab ozi ọzọ sị ya, “Otu a ka
    Ben-Hadad sịrị, ‘Ọ bụ ezie na m ziteere gị ozi, sị, ọlaọcha gị na ọlaedo gị na
    ndị nwunye gị na ụmụ gị ka ị ga-enye m.
  ory-ory: ଏଉତ୍ତାରେ ଦୂତମାନେ ପୁନର୍ବାର ଆସି କହିଲେ, “ବିନ୍‍ହଦଦ୍‍ ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭେ
    ଆପଣା ରୂପା, ଆପଣା ସୁନା, ଆପଣା ଭାର୍ଯ୍ୟା ଓ ଆପଣା ସନ୍ତାନମାନଙ୍କୁ ମୋʼ ହସ୍ତରେ ସମର୍ପଣ କର
    ବୋଲି ମୁଁ ତୁମ୍ଭକୁ କହି ପଠାଇଲି;
  chk-chk: 'Mürin, ekewe chon künö ra pwal feitosefäl ren Ahap o apasa, “Iei alon
    Penhatat: Üa tinawou pworaus reöm pwe kopwe fangetä ngeniei om silifer me kolt,
    pwal pwülüom kewe me noum kewe semirit.'
  rop-rop: Afta na detlot mesinja bin kambek garram najawan wed igin brom King Benaded.
    Imbin tok, “Aibin dalim yu blanga hendimoba langa mi detlot gol en silba en waif
    en biginini olabat blanga yu du.
  ukr-1871: 'Посли прийшли однакже знов й казали: Так мовляє Бенадад: Я посилав сказати
    тобі, що срібло твоє й золото твоє, й молодицї твої й синів твоїх мусиш оддати
    менї;'
  deu-1951: 'Und die Boten kamen wieder und sprachen: So spricht Benhadad: Weil ich
    zu dir gesandt und dir habe sagen lassen: Du sollst mir dein Silber und dein Gold
    und deine Weiber und deine Söhne geben,'
  eng-JPS: 'And the messengers came again, and said: ''Thus speaketh Ben-hadad, saying:
    I sent indeed unto thee, saying: Thou shalt deliver me thy silver, and thy gold,
    and thy wives, and thy children;'
  srp-1865: 'A poslanici opet doðoše i rekoše: ovako veli Ven-Adad: poslao sam k tebi
    i poruèio: srebro svoje i zlato svoje i žene svoje i sinove svoje da mi daš.'
  lug-lug: Ababaka ne baddayo ewa Akabu nate ne bamugamba nti, “Kino Benikadadi ky’agamba
    nti, ‘Natuma nga njagala ffeeza yo ne zaabu yo, n’abakyala bo n’abaana bo.
  heb-heb: וישבו המלאכים ויאמרו כה אמר בן הדד לאמר כי שלחתי אליך לאמר כספך וזהבך ונשיך
    ובניך לי תתן׃
  ben-IRV: পরে দূতেরা আহাবের কাছে আবার এসে বলল, “বিনহদদ বলছেন, ‘তোমার সোনা রূপা, স্ত্রীদের
    ও ছেলে মেয়েদের যে আমাকে দিতে হবে আমি লোক পাঠিয়ে বলে দিয়েছিলাম।
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਹਲਕਾਰਿਆਂ ਨੇ ਮੁੜ ਆਖਿਆ, ਬਨ-ਹਦਦ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਤਾਂ ਤੇਰੇ
    ਕੋਲ ਆਖ ਭੇਜਿਆ ਸੀ ਕਿ ਤੂੰ ਆਪਣਾ ਚਾਂਦੀ, ਸੋਨਾ, ਇਸਤਰੀਆਂ ਅਤੇ ਬਾਲ ਬੱਚੇ ਮੈਨੂੰ ਦੇ ਦੇਹ।
  mya-JVB: သံတမန် တို့သည် တဖန် လာ၍ ဗင်္ဟာဒဒ် ၏ အမိန့်တော်ကား၊ သင် ပိုင်သော ရွှေ ငွေ
    သား မယား တို့ကို ငါ ၌ အပ် ရမည်ဟု ငါမှာ လိုက်သည် အမှုမှာ၊
  tbg-tbg: 'Minti tumanta vika Beni-Hadaativa vaunaini oru vi, qaiqaa orurante Ahaapiva
    vaunaini aninte tiha, Beni-Hadaativa ariara mintima tivo: Te ai naariha nena korivata
    silvaavata, nena naata vaintivata, ti timiane tunarave.'
  hmo-hmo: Gabeai unai hereva gwauraia taudia idia lou mai, idia gwau, “Benehadada
    be inai bamona ia hereva, ia gwau, ‘Guna lau hereva siaia, oiemu siliva bona golo
    be lau dekenai do oi siaia, oiemu hahine bona oiemu natuna danu lau dekenai do
    oi henia.
  urd-urd: फिर उन क़ासिदों ने दोबारा आकर कहा कि “बिनहदद ऐसा फ़रमाता है कि 'मैंने तुझे
    कहला भेजा था कि तू अपनी चाँदी और अपनी बीवियाँ और अपने लड़के मेरे हवाले कर दे
  rus-SYN: 'И опять пришли послы и сказали: так говорит Венадад: я послал к тебе сказать:
    “серебро твое, и золото твое, и жен твоих, и сыновей твоих отдай мне”;'
  bqc-SIM: 'Ɔ̃ Bɛnadada ɛ̀a gbɛ̃́ↄ zĩ̀wà lↄ à mɛ̀: Ma Bɛnadada ma mɛ̀, ma gbɛ̃́ↄ
    zĩ̀ n ã́nusu ń n vuao ń n nↄↄ ń n nɛ́ↄ gbɛaimaɛ.'
  tcz-CHONGTHU: Benhadad in gangtah in adonbutna thu chu athot kit in, “Hiche Benhadad
    keima thuthot ahi, na sana leh na dangka chu leh naji na chate neipeh ding ahi
    tia, thu kapehsa nahitai.
  mar-mar: अहाबाकडे हे दूत पुन्हा एकदा आले आणि म्हणाले, “बेन-हदादचे म्हणणे असे आहे,
    ‘तुझ्याजवळचा सोन्याचांदीचा ऐवज तसेच बायकामुले तू माझ्या स्वाधीन केली पाहिजेस.
  qub-qub: 'Cachacunaga yapay aywaran Acab cajman. Chayaycur niran: «Ben-adad nin:
    ‹Cachata cachamushcänami ima-aycayquitapis gomänayquipaj, warmiquicunata, wamrayquicunatapis.'
  bqp-bqp: 'Akũ Bɛnadada ɛ̀ra à gbɛ̃nↄ zĩ̀a dↄ à pì: Makũ Bɛnadada ma gbɛ̃nↄ zĩ̀
    ma n andurufu kũ n wuraao kũ n nↄnↄ kũ n nɛ́nↄ làmma.'
  hat-hat: 'Mesaje yo tounen ankò vin di Akab: -Men sa Bennadab voye di ou: M'' te
    voye mande ou pou ou ban mwen tou sa ou gen an lò ak an ajan, tout madanm ak tout
    pitit gason ou yo.'
  eng-BSB: 'The messengers came back and said, “This is what Ben-hadad says: ‘I have
    sent to you to demand your silver, your gold, your wives, and your children.'
  eng-WEBPB: The messengers came again and said, “Ben Hadad says, ‘I sent indeed to
    you, saying, “You shall deliver me your silver, your gold, your wives, and your
    children;
  kbq-kbq: Hagi Ben-hadati'ma kema erino vuno eno'ma hu vahe'mo'a, ete mago'ane eno
    amanage eme hu'ne, Ben-hadati'a amanage huno hie, Nagra ko amanage hu'na huntogeno
    vu'ne, silvane golinema antenanana nagri su'a megeno, maka a'neraminka'ane mofavreraminka'anena
    nagri su'a mani'naze.
  nhe-BL: 'Huan teipa nopa tlayolmelahuani sampa hualajque quiitacoj Acab huan quiilhuijque:
    “Ben Adad queja ni quiijtohua: ‘Na nitlatitlanqui ma mitzilhuitij para xinechmaca
    nochi moplata, mooro, mosihuajhua, moconehua huan nochi tlen tijpiya.'
  bus-bus: 'Ben Bɛnadada ɛ̀ara à gbɛ̃nↄ zĩ̀a dↄ à bè: Ma Bɛnadada ma gbɛ̃nↄ zĩ̀
    ma n kondogi kↄ̃n n vurao kↄ̃n n nↄↄnↄ kↄ̃n n nɛ́nↄ làmma.'
  gub-BL: Nan kwehe tete a'e zauxiapekwer werur amo ae Menanaz ze'eg Akaw pe wà kury.
    — Amono kar teko newe neparat neor henoz pà newe. Aenoz neremireko newe wà, nera'yr
    wà no.
  eng-DRA: 'And the messengers came again, and said: Thus saith Benadad, who sent
    us unto thee: Thy silver, and thy gold, and thy wives, and thy children thou shalt
    deliver up to me.'
