    Gua asa ke, ṉiṉira holani gita rini. Ba be guana razai gita si arini koari na
    pezara si hinokara kote gita ṉiṉira hola ni si arini.
  gaz-gaz: Yeroo kanatti qondaaltonni mootii Sooriyaa akkana jedhanii isa gorsan;
    “Waaqonni isaanii waaqota gaarranii ti. Sababiin isaan akka malee nutti jabaataniif
    kana. Nu yoo lafa diriiraa irratti isaan lolle garuu dhugumaan isaan caalaa jabaanna.
  fra-LSG: 'Les serviteurs du roi de Syrie lui dirent: Leur dieu est un dieu de montagnes;
    c’est pourquoi ils ont été plus forts que nous. Mais combattons-les dans la plaine,
    et l’on verra si nous ne serons pas plus forts qu’eux.'
  yal-yal: Arami mangana walikɛne yi a fala a xa, e naxa, “E ala, geyane ala na a
    ra, nanara e sɛnbɛn gbo en xa. Koni en na e yɛngɛ lanbanni, waxatina nde en sɛnbɛn
    gboma nɛn e xa mɛnni.
  haw-1868: Olelo aku la na kauwa a ke alii o Suria ia ia, He mau akua o na puu ko
    lakou mau akua; nolaila i oi ai ko lakou ikaika mamua o ko kakou. E kaua aku kakou
    ia lakou ma ka papu, a e oi io aku ko kakou ikaika mamua o ko lakou.
  arb-NAV: 'لأَنَّ رِجَالَهُ قَدْ قَالُوا لَهُ: إِنَّ آلِهَةَ الإِسْرَائِيلِيِّينَ
    آلِهَةُ جِبَالٍ، لِذَلِكَ انْتَصَرُوا هَذِهِ الْمَرَّةَ، وَلَكِنْ إِنْ حَارَبْنَاهُمْ
    فِي السَّهْلِ فَإِنَّنَا نَهْزِمُهُمْ.'
  ewe-ewe: Esi Israelviwo ɖu Siriatɔwo dzi la, Ben Hadad ƒe aʋakplɔlawo gblɔ nɛ be,
    “Israelviwo ƒe mawuwo nye todzimawuwo eya tae woɖu mía dzi; ke míate ŋu aɖu wo
    dzi bɔbɔe le balime.
  eng-LEE: And the servants of the king of Syria said unto him, Gods of the mountains
    are their gods; therefore they prevailed over us; but let us fight against them
    in the plain, [and see] whether we shall not prevail over them.
  asm-FB: পাছত অৰামৰ ৰজাৰ দাসবোৰে তেওঁক কলে, “তেওঁলোকৰ দেৱতা পৰ্ব্বতীয়া দেৱতা, এই
    কাৰণে তেওঁলোক আমাতকৈ শক্তিশালী আছিল। কিন্তু আমি যদি সমথলত তেওঁলোকৰ লগত যুদ্ধ কৰোঁ,
    তেতিয়া আমি নিশ্চয়ে তেওঁলোকতকৈ শক্তিশালী হৈ তেওঁলোকক পৰাজয় কৰিম।
  sus-A: عَرَ مِ سْورِيٍ نَشَ عَ قَلَ عٍ شَ مَنفّ بّ، «عِسِرَيِلَكَيٍ شَ عَلَ سّنبّ
    فبٌ فٍيَ نَن قَرِ. نَ نَن عَ تٌشِ عٍ وٌن بْنبْشِ. شَ وٌن سَ عٍ فٍرٍ قِلِ نَن مَ
    نُ، وٌن نْمَ نّ عٍ رَ.
  fra-SBL: 'Les serviteurs du roi de Syrie lui dirent : « Leur dieu est un dieu des
    collines ; c''est pourquoi ils ont été plus forts que nous. Mais combattons-les
    dans la plaine, et nous serons sûrement plus forts qu''eux.'
  hbo-hbo: וְעַבְדֵ֨י מֶֽלֶךְ־אֲרָ֜ם אָמְר֣וּ אֵלָ֗יו אֱלֹהֵ֤י הָרִים֙ אֱלֹ֣הֵיהֶ֔ם
    עַל־כֵּ֖ן חָזְק֣וּ מִמֶּ֑נּוּ וְאוּלָ֗ם נִלָּחֵ֤ם אִתָּם֙ בַּמִּישֹׁ֔ור אִם־לֹ֥א
    נֶחֱזַ֖ק מֵהֶֽם׃
  kik-kik: Ihinda-inĩ rĩu anene a mũthamaki wa Suriata makĩmũtaara atĩrĩ, “Ngai cia
    andũ a Isiraeli nĩ ngai cia irĩma-inĩ. Kĩu nĩkĩo gĩatũmire matũkĩrie hinya. No
    tũngĩhũũrana nao werũ-inĩ, ti-itherũ nĩtũkamakĩria hinya.
  fra-NCL: 'Les serviteurs du roi de Syrie lui dirent : « Leurs dieux sont des dieux
    de montagnes ; c’est pourquoi ils ont été plus forts que nous ; mais combattons-les
    dans la plaine, et sûrement nous serons plus forts qu’eux.'
  cek-AK: Syria siangpahrang ih tamnanawk mah anih hanah, nihcae ih sithawnawk loe
    mae ukkung sithaw ah oh o; to pong ni aicae pongah thacak o; toe nihcae to azawn
    ah tuh o si, to tiah nahaeloe nihcae pongah tha a cak o kue tih, tiah poekhaih
    kahoih to paek o.
  cuk-cuk: 'Degine, Siria-sorda-idudimalad e-reyga sogdemalad: “Ar Israel-sordamar-e-bab-dummagan
    yalagan-e-bab-dummadid. Agala, Israel-sordamar anmarba dutusurmalad. Anmar, amarbogwa
    nebagi bila-onodibe, inniki an bega soged, anmar egi nakwisaled.'
  uig-CYR: 'Сурийәниң падишасиниң хизмәткарлири униңға мундақ деди: — «Уларниң илаһи
    тағ илаһи болғачқа, улар бизгә күчлүк кәлди. Лекин биз түзләңликтә улар билән
    соқушсақ, җәзмән уларға күчлүк келимиз.'
  tel-2017: అయితే సిరియా రాజు బెన్హదదు సేవకులు అతనితో ఇలా అన్నారు. “వాళ్ళ దేవుడు కొండల
    దేవుడు. అందుకే వాళ్ళు మన కంటే బలంగా ఉన్నారు. అయితే మనం మైదానంలో వాళ్ళతో యుద్ధం
    చేస్తే తప్పకుండా గెలుస్తాం.
  hat-BSA: 'Alò, sèvitè a wa Syrie a te di li: “dye pa yo se dye mòn yo ye. Pou sa,
    yo te pi fò pase nou. Men pito ke nou fè lagè kont yo nan ba plèn nan e asireman,
    nou va vin pi fò pase yo.'
  kos-kos: Mwet kol fulat lal Tokosra Benhadad elos fahk nu sel, “God lun mwet Israel
    ingan elos god fineol, pa pwanang mwet Israel elos kutangkutla. Tuh kut lulalfongi
    na yohk lah kut ac kutangulosla kut fin mweunelos yen tupasrpasr.
  hbo-WLC: וְעַבְדֵ֨י מֶֽלֶךְ־אֲרָ֜ם אָמְר֣וּ אֵלָ֗יו אֱלֹהֵ֤י הָרִים֙ אֱלֹ֣הֵיהֶ֔ם
    עַל־כֵּ֖ן חָזְק֣וּ מִמֶּ֑נּוּ וְאוּלָ֗ם נִלָּחֵ֤ם אִתָּם֙ בַּמִּישׁ֔וֹר אִם־לֹ֥א
    נֶחֱזַ֖ק מֵהֶֽם׃
  ibo-ibo: Ma otu ọ dị, ndịisi agha eze ndị Aram dụrụ ya ọdụ sị, “Chi ha bụ chi ugwu.
    Nʼihi ya ka ha ji dị ike karịa anyị. Ma ọ bụrụ na anyị ebuso ha agha nʼobosara
    ala dị larịị, anyị aghaghị ịdị ike karịa ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅରାମ-ରାଜାର ଦାସମାନେ ତାହାକୁ କହିଲେ, “ସେମାନଙ୍କ ଦେବତା ପର୍ବତଗଣର ଦେବତା
    ଅଟନ୍ତି; ଏଥିପାଇଁ ସେମାନେ ଆମ୍ଭମାନଙ୍କ ଅପେକ୍ଷା ବଳବାନ ହେଲେ; ମାତ୍ର ଆମ୍ଭେମାନେ ଯଦି ପଦାରେ
    ସେମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରୁ, ତେବେ ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ଅପେକ୍ଷା ନିଶ୍ଚୟ ଅଧିକ ବଳବାନ ହେବା।
  chk-chk: Iwe, nöün ewe kingen Siria kewe nöüwis ra üreni, “Nöün chon Israel kewe
    kot ir anün won chuk, iei mine ra akufukich. Nge are sipwe maun ngeniir lon ewe
    maasies ellet sipwe akufuur.
  rop-rop: Detlot hedbos blanga King Benaded bin tok langa im, “Ola drimin blanga
    Isreil olabat jidan langa det hil kantri, en wen wibin fait deya langa det hil
    kantri deibin win langa wi. Bat if wi fait olabat deya langa det opin kantri wi
    gin bidim olabat.
  ukr-1871: 'Слуги ж царя Сирийського говорили йому: Бог їх — се бог гір, тим вони
    взяли над нами гору; коли б ми бились із ними на поділлї, так певно б ми їх переважили;'
  deu-1951: 'Aber die Knechte des Königs von Syrien sprachen zu ihm: Ihre Götter sind
    Berggötter, darum haben sie uns überwunden. O daß wir mit ihnen auf der Ebene
    streiten könnten; gewiß würden wir sie überwinden!'
  eng-JPS: 'And the servants of the king of Aram said unto him: ''Their God is a God
    of the hills; therefore they were stronger than we; but let us fight against them
    in the plain, and surely we shall be stronger than they.'
  srp-1865: 'A caru Sirskom rekoše sluge njegove: njihovi su bogovi gorski bogovi,
    zato nas nadjaèaše; nego da se bijemo s njima u polju, zacijelo æemo ih nadjaèati.'
  lug-lug: Mu kiseera ekyo, abakungu ba kabaka w’e Busuuli ne bamuwa amagezi nti,
    “Bakatonda b’Abayisirayiri bakatonda ba nsozi, era kyebavudde batusinza amaanyi.
    Naye bwe tunaabalwanyisizza mu lusenyi, mazima ddala tunaabasinza amaanyi.
  heb-heb: ועבדי מלך ארם אמרו אליו אלהי הרים אלהיהם על כן חזקו ממנו ואולם נלחם אתם
    במישור אם לא נחזק מהם׃
  ben-IRV: আর অরামের রাজার দাসেরা তাঁকে বলল, “ওদের দেবতাগুলো পাহাড়ের দেবতা, তাই আমাদের
    চেয়ে ওরা বেশী শক্তিশালী। কিন্তু আমরা যদি সমভূমিতে ওদের সঙ্গে যুদ্ধ করি তবে নিশ্চয়ই
    আমরা ওদের চেয়ে শক্তিশালী হব।
  pan-pan: ਅਰਾਮ ਦੇ ਰਾਜੇ ਦੇ ਟਹਿਲੂਆਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਉਨ੍ਹਾਂ ਦਾ ਦੇਵਤਾ ਪਹਾੜੀ ਦੇਵਤਾ ਹੈ
    ਇਸੇ ਲਈ ਉਹ ਸਾਡੇ ਨਾਲੋਂ ਤਕੜੇ ਹਨ ਪਰ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਦਾਨ ਵਿੱਚ ਲੜੀਏ ਤਾਂ ਅਸੀਂ ਉਨ੍ਹਾਂ
    ਨਾਲੋਂ ਜ਼ਰੂਰ ਤਕੜੇ ਹੋਵਾਂਗੇ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ၏ ကျွန် တို့ကလည်း ၊ သူ တို့၏ဘုရား သည် တောင် ကိုသာ အစိုးရသောဘုရား
    ဖြစ်၏။ ထိုကြောင့် သူတို့သည် ငါ တို့ကို နိုင် ပါ၏။ ငါတို့သည် လွင်ပြင် ၌ တခါတိုက်
    ကြကုန်အံ့။ ထိုသို့တိုက်လျှင် စင်စစ် နိုင် ကြလိမ့်မည်။
  tbg-tbg: Ho Beni-Hadaatira koqe avu aato ami vauka virara tiha, Isareri variqanavu
    aiqinaini varia variqauka variamantara ti, tenavu Isareri hampata aiqinaini iqoka
    raqi vauramanta vika tinavu haatara kaarave. Tenavu uqitaini vaiha vika hampata
    iqoka raquarera, tenavu homa vika naatara kararave.
  hmo-hmo: King Benehadada ena hesiai taudia ese king idia hamaoroa, idia gwau, “Israela
    taudia edia dirava be ororo dekenai noho diravadia, bona unai dainai idia ese
    ita idia halusia. To bema tano palaka dekenai ita tuari henidia neganai, ita ese
    idia do ita halusia momokani.
  urd-urd: और शाह — ए — अराम के ख़ादिमों ने उससे कहा, “उनका ख़ुदा पहाड़ी ख़ुदा है,
    इसलिए वह हम पर ग़ालिब आए; लेकिन हम को उनके साथ मैदान में लड़ने दे तो ज़रूर हम
    उन पर ग़ालिब होंगे।
  rus-SYN: 'Слуги царя Сирийского сказали ему: Бог их есть Бог гор, а не Бог долин,
    поэтому они одолели нас; если же мы сразимся с ними на равнине, то верно одолеем
    их.'
  bqc-SIM: 'Ɔ̃ Siliↄ kía ìwaↄ òɛ̀: Isaili tã́aↄá sĩ̀sĩ tã́aↄnɛ. A yã́i tò
    an gbãa dɛwála. Tó wálɛ zĩkańnↄ gusalalau, wá gbãa aↄ dɛńlaɛ.'
  tcz-CHONGTHU: Agal-lal jou nung in, agal lamkai hon Benhadad jah’a, “Israelte Pathen
    hi thinglhang gam Pathen ahiuve, hijeh achu thinglhanga eijo’u ahi. Phaicham a
    kisatpi leuhen bailamtah a gal ijo jeng diu ahi,” atiuve.
  mar-mar: अरामाच्या राजाचे अधिकारी त्यास म्हणाले, “इस्राएलाचा देव हा पहाडावरील देव
    आहे. आपण डोंगराळ भागात लढलो. म्हणून इस्राएलांचा जय झाला. तेव्हा आता आपण सपाटीवर
    लढू म्हणजे जिंकू.
  qub-qub: 'Siriapa raynintana mandäshejcuna niran: «Israelcunapa diosnincunaga altu
    puntacunapa diosninmi. Chaynöpami binsimashcanchi. Paycunawan guechwa pampacho
    pillyashpanchëga binsishunpämi.'
  bqp-bqp: 'Akũ Siria kína ìbanↄ pìnɛ: Isaraila tãnanↄ bi sĩ̀sĩ tãnanↄmɛ. Abire
    yãin ń gbãna deóla. Tó ótɛn zĩ̀ ká kũńwo gusaran, ó gbãna nigↄ̃ deńla.'
  hat-hat: 'Chèf ki te avèk wa Bennadad yo vin di l'': -Bondye pèp Izrayèl yo se bondye
    mòn yo ye. Se poutèt sa yo bat nou jan yo bat nou an. Men, si nou goumen ak yo
    nan tè plat, wè pa wè, n''ap bat yo.'
  eng-BSB: Meanwhile, the servants of the king of Aram said to him, “Their gods are
    gods of the hills. That is why they prevailed over us. Instead, we should fight
    them on the plains; surely then we will prevail.
  eng-WEBPB: The servants of the king of Syria said to him, “Their god is a god of
    the hills; therefore they were stronger than we. But let’s fight against them
    in the plain, and surely we will be stronger than they.
  kbq-kbq: Hagi anagema hutege'za Siria kini ne'mofo eri'za vahe'mo'za amanage hu'naze,
    Israeli vahe anumzantmimo'za agonafi anumzantami mani'nazankiza hankavezmimo'a
    tagri hankavea azeri agatere'za hara tagateraze. Hianagi agupofima ha'ma hanunana
    zamagateregahune.
  nhe-BL: 'Huan itlapalehuijcahua Tlanahuatijquetl Ben Adad ipan tlali Siria quiilhuijque:
    ―Nopa israelitame techtlanque ipampa ininDios, itztoc se Dios tlen iaxca nochi
    tepetini. Pero intla tiquintehuise campa tlamaya, tiquintlanise.'
  bus-bus: 'Ben Sirianↄ kína ìbanↄ bènɛ: Isaraili tãanↄ nɛ́ sĩ̀sĩ tãanↄmɛ. Beee
    yãnzin aↄ̃ gbãaa dɛwalazi. Tó wée zĩ̀ kaańyo gusararaan, wa gbãaa égↄ̃ dɛńla.'
  gub-BL: Na'e tuwihaw Menanaz rehe we har uze'eg izupe wà. — Tupàn Izaew wazar wiko
    tupàn ywytyr rehe har romo wà. A'e rupi Izaew ikàg wera'u zanewi a'e 'ar mehe
    wà. Aze xiàmàtyry'ym ywytyr heta 'ymaw rehe zane wà nehe, zanekàg wera'u putar
    wanuwi nehe.
  eng-DRA: 'But the servants of the king of Syria said to him: Their gods are gods
    of the hills, therefore they have overcome us: but it is better that we should
    fight against them in the plains, and we shall overcome them.'
