verse: 1KI.020.023
translations:
  mal-C: 'അരാംരാജാവായ ബെൻ-ഹദദ്ദിനോട് അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാർ ഉപദേശിച്ചത്: “ഇസ്രായേലിന്റെ
    ദൈവം പർവതദേവനാണ്; അതുകൊണ്ടാണ് അവർ നമ്മെക്കാൾ ശക്തരായത്. എന്നാൽ, നാം അവരുമായി സമഭൂമിയിൽവെച്ചു
    പൊരുതിയാൽ, തീർച്ചയായും നാം അവരുടെമേൽ വിജയംനേടും.'
  deu-TKW: 'Die Diener des Königs von Aram aber sprachen zu diesem: Ein Berggott ist
    ihr Gott - darum haben sie uns überwunden! Aber könnten wir nur in der Ebene mit
    ihnen kämpfen, so wollten wir sie gewiß überwinden!'
  lin-lin: 'Na tango wana bakalaka ya mokonzi ya Siri bapesaki ye toli : « Banzambe
    na bango bazali banzambe ya bangomba. Yango wana balekaki biso na makasi, kasi
    soki tobundi na bango na bitando, tokoleka bango solo na makasi.'
  eng-LSV: And the servants of the king of Aram said to him, “Their gods [are] gods
    of hills, therefore they were stronger than us; and yet, we fight with them in
    the plain—are we not stronger than they?
  eng-GNV: 'Then the seruants of the King of Aram said vnto him, Their gods are gods
    of the moutaines, and therefore they ouercame vs: but let vs fight against them
    in the playne, and doubtlesse we shall ouercome them.'
  eng-WEBSTER: And the servants of the king of Syria said to him, Their gods are gods
    of the hills; therefore they were stronger than we; but let us fight against them
    in the plain, and surely we shall be stronger than they.
  nhw-BL: 'Huan itlapalehuijcahua Tlanahuatijquetl Ben Adad ipan tlali Siria quiilhuijque:
    ―Nopa israelitame techtlanque pampa ininDios, itztoc se Dios catli iaxca nochi
    tepeme. Pero sintla tiquinhuilanase campa tlamaya, tiquintlanise.'
  swh-ONEN: Wakati ule ule, maafisa wa mfalme wa Aramu wakamshauri, wakamwambia, “Miungu
    yao ni miungu ya vilimani. Ndiyo sababu walikuwa na nguvu sana kutuzidi. Lakini
    kama tukipigana nao katika nchi tambarare, hakika tutawashinda.
  bba-bba: Sirin sinɑ bokon tɑbu kowobu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Isirelibɑn bũnu nu sɑ̃ɑwɑ
    ɡuunuɡinu. Yen sɔ̃nɑ bɑ sun kɑmiɑ. Ǹ n mɛn nɑ, su bu wɔri wɔwɑ sɔɔ kpɑ bu wɑ
    mɑ sɑ bu dɑm kere.
  eng-KJVCPB: And the servants of the king of Syria said unto him, Their gods are
    gods of the hills; therefore they were stronger than we; but let us fight against
    them in the plain, and surely we shall be stronger than they.
  luo-luo: E kindego jodong ruoth nongʼado rieko ni ruodh Aram nongʼadone rieko kagiwachone
    niya, “nyisechegi gin nyiseche gode, mano emomiyo ne gin gi teko moloyowa; to
    ka wakedo kodgi e pewe to adier wabiro bedo matek maloyogi.
  meu-meu: Bena Suria pavapavana ena hesiai taudia ese e hamaoroa, eto, Edia dirava
    na ororo diravadia, una dainai idia ese e hadarereda; a taora ai baitama tuari
    henidia ita ese baita hadareredia.
  npi-ULB: अरामका राजाका अधिकारीहरूले तिनलाई भने, “तिनीहरूका ईश्वर त पहाडहरूका ईश्वर
    रहेछन् । त्यसकारण तिनीहरू हामीभन्दा शक्तिशाली भएका हुन् । तर अब तिनीहरूको विरुद्धमा
    मैदानमा लडौँ, र निश्चय नै हामी तिनीहरूभन्दा शक्तिशाली हुने छौँ ।
  yor-yor: Àwọn ìránṣẹ́ ọba Aramu sì wí fún un pé, “Ọlọ́run wọn, ọlọ́run òkè ni. Ìdí
    nìyìí tí wọ́n ṣe ní agbára jù wá lọ. Ṣùgbọ́n bí a bá bá wọn jà ní pẹ̀tẹ́lẹ̀, àwa
    yóò ní agbára jù wọ́n lọ dájúdájú.
  pes-OPCB: 'مقامات سوری به بنهدد گفتند: «خدایان اسرائیلی خدایان کوهها هستند و به
    همین علّت اسرائیلی‌ها پیروز شدند. ولی ما می‌توانیم در دشتهای هموار، آنها را به
    آسانی شکست بدهیم.'
  tgl-ULB: Sinabi ng mga lingkod ng hari ng Aram sa kaniya, “Ang kanilang diyos ay
    isang diyos sa mga burol. Kaya sila ay malakas kaisa sa atin. Pero ngayon labanan
    natin sila sa kapatagan, at sigurado doon magiging mas malakas tayo sa kanila.
  hui-hui: Wai halu mbira ogoni bu howa Kini Benehadada ibunaga agali haguane biarume
    ibunihondo lamialu lalu, Isaraele wali agali tinaga mbirale bi pupu wiaga dama
    hearu ti dindi hari bare bare wiagoha haga wiagome ina hari bare bare wiagoha
    wai bialu hemaria urunime ti biamogo biyagola ina balu bo poda hana haya. Ai iname
    yu dindi ngagoria ti baba wai birimayagua ina ti bo podalu wayali holeberema ndobe.
  mya-mya: ဗင်္ဟာ​ဒဒ်​မင်း​၏​မှူး​မတ်​များ​က``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​များ​သည်
    တောင်​ကို အ​စိုး​ရ​သော​ဘု​ရား​များ​ဖြစ်​သ​ဖြင့် အ​ကျွန်ုပ် တို့​အား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​နိုင်​ရ
    ကြ​ခြင်း​ဖြစ်​ပါ​သည်။ အ​ကျွန်ုပ်​တို့​သည်​သူ​တို့ နှင့်​လွင်​ပြင်​တွင်​တိုက်​ခိုက်​ရ​ကြ​ပါ​မူ​သူ​တို့
    အား​ဧ​ကန်​မု​ချ​အ​နိုင်​ရ​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཨ་རམ་གྱི་རྒྱལ་པོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོ་ལ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ལྷ་རྣམས་ནི་རི་བོ་དག་གི་ལྷ་ཡིན་པས།
    དེ་དག་རང་ཅག་ལས་སྟོབས་ཤུགས་ཆེ་བ་རེད། འོན་ཀྱང་རང་ཅག་གིས་བདེ་ཐང་ནས་དེ་དག་ལ་འཐབ་ན་རྒྱལ་ཁ་ལེན་ཐུབ་ངེས་ཡིན།
  sna-sna: Panguva imwe cheteyo, varanda vamambo weAramu vakati kwaari, “Vamwari vavo
    ndavamwari vamakomo. Ndicho chikonzero vakatikurira. Asi tikarwa navo mumapani,
    zvirokwazvo tichavakurira.
  spa-BLM: 'Los servidores del rey de Siria le dijeron: “Su dios es un dios de las
    colinas; por eso fueron más fuertes que nosotros. Pero luchemos contra ellos en
    la llanura, y seguramente seremos más fuertes que ellos.'
  cac-cac: 'An̈eja'' ix yalanpax eb'' vin̈ yajalil eb'' soldado sirio chi'' d''a vin̈
    sreyal chi'' icha tic: —A juntzan̈ sdiosal eb'' israel chi'', sdiosal jolomtac
    vitz. Yuj chi'', ix on̈ yac'' ganar eb''. Palta tato a d''a pan̈quiltac scac''
    oval yed'' eb'', scac'' ganar eb''.'
  swh-ULB: Wale watumishi wa mfalme wa Shamu wakamwambia, “Mungu wao ni mungu wa milimani.
    Hiyo ndiyo sababu walikuwa na nguvu kuliko tulivyokuwa. Lakini sasa hebu tupigane
    nao katika nchi tambarare, na kwa hakika tutakuwa na nguvu kuliko wao.
  bel-bel: 'Слугі цара Сірыйскага сказалі яму: Бог іхні ёсьць Бог гор, таму яны адолелі
    нас; калі ж мы будзем біцца на раўніне, дык напэўна адолеем іх;'
  deu-ELBBK: 'Und die Knechte des Königs von Syrien sprachen zu ihm: Ihre Götter sind
    Berggötter, darum waren sie uns überlegen; jedoch lasst uns in der Ebene gegen
    sie kämpfen, ob wir ihnen nicht überlegen sein werden!'
  mbb-OT: Ne ziyà mulà te menge Aramihanen, sikan is hadì diyà te Aram migkeǥiyan
    te menge upisyal zin te, “Is megbevayà te menge Israilihanen, megbevayà diyà te
    menge vuvungan, umbe nekezaag dan. Piru emun diyè tew sikandan edtebeka te menge
    suǥud, siguradu he egkezaag tew sikandan.
  mal-2015: 'അരാംരാജാവിനോടു അവന്റെ ഭൃത്യന്മാർ പറഞ്ഞതു: അവരുടെ ദേവന്മാർ പർവ്വതദേവന്മാരാകുന്നു.
    അതുകൊണ്ടത്രെ അവർ നമ്മെ തോല്പിച്ചതു; സമഭൂമിയിൽവെച്ചു അവരോടു യുദ്ധം ചെയ്താൽ നാം
    അവരെ തോല്പിക്കും.'
  rmc-rmc: 'Le Ben-Hadadoskre služobňika phende leske: „Zviťazinde upral amende, bo
    lengro del hino del le verchengro, ale te pes lenca maraha pro rovno than, zviťazinaha
    amen!'
  pes-OPV: 'و بندگان پادشاه ارام، وی را گفتند: «خدایان ایشان خدایان کوهها می‌باشند
    و از این سبب بر ما غالب آمدند اما اگر با ایشان درهمواری جنگ نماییم، هر آینه بر
    ایشان غالب خواهیم آمد.'
  ron-1924: 'Служиторий ымпэратулуй Сирией й-ау зис: „Думнезеул лор есте ун думнезеу
    ал мунцилор, де ачея ау фост май тарь декыт ной. Дар я сэ не луптэм ку ей ын кымпие
    ши се ва ведя дакэ ну вом фи май тарь декыт ей.'
  ben-OBCV: এদিকে, অরামের রাজার কর্মকর্তারা তাঁকে পরামর্শ দিয়েছিল, “ওদের দেবদেবীরা
    পাহাড়ের দেবদেবী। এজন্যই ওরা আমাদের তুলনায় বেশি শক্তিশালী হয়ে গিয়েছে। কিন্তু
    আমরা যদি সমতলে নেমে ওদের বিরুদ্ধে যুদ্ধ করি, নিঃসন্দেহে আমরা ওদের তুলনায় বেশি
    শক্তিশালী হব।
  som-som: Oo boqorkii Suuriya addoommadiisii waxay isagii ku yidhaahdeen, War ilaahoodu
    waa ilaahii buuraha oo sidaas daraaddeed ayay inooga xoog bateen. Haddaba aynu
    bannaanka kula dirirno oo markaas hubaal waynu ka xoog badnaanaynaa.
  lat-VUC: 'Servi vero regis Syriæ dixerunt ei: Dii montium sunt dii eorum, ideo superaverunt
    nos: sed melius est ut pugnemus contra eos in campestribus, et obtinebimus eos.'
  eng-ASVBT: 'And the servants of the king of Syria said unto him, Their god is a
    god of the hills; therefore they were stronger than we: but let us fight against
    them in the plain, and surely we shall be stronger than they.'
  ita-1885: 'Ed i servitori del re di Siria gli dissero: Gl''iddii degl''Israeliti
    son dii delle montagne, e però ci hanno vinti; ma combattiamo contro a loro nella
    pianura, e tu vedrai se noi non li vinciamo.'
  eng-LXXUP: And the Lord spoke of Jezebel, saying, The dogs shall devour her within
    the fortification of Jezreel.
  eng-ULB: The servants of the king of Aram said to him, “Their god is a god of the
    hills. That is why they were stronger than we were. But now let us fight against
    them in the plain, and surely we will be stronger than they are.
  spa-VBL: 'Mientras tanto, los oficiales del rey de Harán le dijeron: “Sus dioses
    son dioses de las montañas. Por eso pudieron derrotarnos. Pero si luchamos contra
    ellos en las tierras bajas, podremos vencerlos.'
  fra-_FOB: 'Or les serviteurs du roi de Syrie lui dirent: Leur dieu est un dieu de
    montagnes, c''est pourquoi ils ont été plus forts que nous; mais combattons contre
    eux dans la plaine, nous l''emporterons bien sur eux.'
  mal-mal: 'അരാംരാജാവിനോട് അവന്റെ ഭൃത്യന്മാർ പറഞ്ഞത്: “അവരുടെ ദേവന്മാർ പർവ്വതദേവന്മാരാകുന്നു.
    അതുകൊണ്ടാകുന്നു അവർ നമ്മെ തോല്പിച്ചത്; സമഭൂമിയിൽവെച്ച് അവരോട് യുദ്ധം ചെയ്താൽ നാം
    അവരെ തോല്പിക്കും.'
  urd-GVR: Shām ke bādshāh ko bhī mashwarā diyā gayā. Us ke baṛe afsaroṅ ne ḳhayāl
    pesh kiyā, “Isrāīliyoṅ ke dewatā pahāṛī dewatā haiṅ, is lie wuh ham par ġhālib
    ā gae haiṅ. Lekin agar ham maidānī ilāqe meṅ un se laṛeṅ to har sūrat meṅ jīteṅge.
  suz-BL: मिनु अराम ङा पिप आ गेय पाइबपुकीम आन पिप कली “मेको आन देवता पहाड ङा देवता
    बाक्‍नीम। मोपतीके मेकोपुकी इं क्‍येङा शुश बोल्‍यो बाक्‍नीम। मुल गोपुकीम मेको आन
    कली दिंमम लडाइ पाइतय हना, थमा पा गो मेको आन क्‍येङा बोल्‍यो दुम्‍नय।
  ita-1927: 'I servi del re di Siria gli dissero: “Gli dèi d’Israele son dèi di montagna;
    per questo ci hanno vinti; ma diamo la battaglia in pianura, e li vinceremo di
    certo.'
  ckb-ckb: 'هەر لەو ماوەیەدا کاربەدەستەکانی پاشای ئارام بەم جۆرە ئامۆژگاری پاشایان
    کرد و گوتیان: «خوداوەندەکانیان خوداوەندی شاخن، لەبەر ئەوە لە ئێمە بەهێزتر بوون.
    بەڵام با لە دەشتدا لە دژیان بجەنگین، لەوان بەهێزتر دەبین!'
  eng-BBE: 'Then the king of Aram''s servants said to him, Their god is a god of the
    hills; that is why they were stronger than we: but if we make an attack on them
    in the lowlands, we will certainly be stronger than they.'
  kan-OKCV: ಆದರೆ ಅರಾಮಿನ ಅರಸನ ಸೇವಕರು ಅವನಿಗೆ, “ಅವರ ದೇವರುಗಳು, ಪರ್ವತಗಳ ದೇವರುಗಳು, ಆದ್ದರಿಂದ
    ಅವರು ನಮ್ಮನ್ನು ಜಯಿಸಿದರು. ನಾವು ಅವರ ಸಂಗಡ ಸಮಭೂಮಿಯಲ್ಲಿ ಯುದ್ಧಮಾಡಿದರೆ, ನಿಶ್ಚಯವಾಗಿ ನಾವು
    ಅವರಿಗಿಂತ ಬಲಶಾಲಿಗಳಾಗಿರುವೆವು.
  tam-2017: 'சீரியாவின் ராஜாவுடைய வேலைக்காரர்கள் அவனைப் பார்த்து: அவர்களுடைய தெய்வங்கள்
    மலைத்தெய்வங்கள், அதினால் அவர்கள் நம்மை மேற்கொண்டார்கள்; நாம் அவர்களோடு சமபூமியிலே
    யுத்தம்செய்தால் நல்லது; அப்பொழுது அவர்களை மேற்கொள்வது நிச்சயம்.'
  spa-RV-1909: 'Y los siervos del rey de Siria le dijeron: Sus dioses son dioses de
    los montes, por eso nos han vencido; mas si peleáremos con ellos en la llanura,
    se verá si no los vencemos.'
  ron-BTF: 'Şi servitorii împăratului Siriei i-au spus: Dumnezeii lor sunt dumnezei
    ai dealurilor; de aceea au fost mai tari decât noi; dar să luptăm împotriva lor
    în câmpie şi cu siguranţă noi vom fi mai tari decât ei.'
  eng-WEBP: The servants of the king of Syria said to him, “Their god is a god of
    the hills; therefore they were stronger than we. But let’s fight against them
    in the plain, and surely we will be stronger than they.
  eng-FBV: In the meantime the king of Aram's officers told him, “Their gods are gods
    of the mountains. That's why they could defeat us. But if we fight them in the
    lowlands, we can beat them.
  nld-1939: 'Maar de hovelingen van den koning van Aram zeiden tot hem: Hun god is
    een berggod; daarom waren ze sterker dan wij. Wanneer we echter in de vlakte tegen
    hen strijden, zullen we zeker sterker zijn.'
  nch-BL: 'Huan itapalehuijcahua Tanahuatijquet Ben Adad ipan tali Siria quiilhuijque:
    ―Nopa israelitame techtanque pampa ininDios, itztoc se Dios cati iaxca nochi tepeme.
    Pero sinta tiquintehuise campa tamaya, tiquintanise.'
  vie-1934: 'Các đầy tớ của vua Sy-ri nói với người rằng: Thần của chúng nó là thần
    núi, cho nên chúng nó mạnh hơn chúng ta; nhưng chúng ta hãy giao chiến với chúng
    nó dưới đồng bằng; quả chúng ta sẽ thắng hơn chúng nó.'
  hin-CV: अराम के राजा के मंत्रियों ने उससे कहा, “उनके देवता पहाड़ियों के देवता हैं.
    यही कारण है कि वे हमसे अधिक शक्तिशाली साबित हुए हैं, मगर आइए हम उनसे मैदान में
    युद्ध करें, तब हम निश्चित ही उनसे अधिक मजबूत साबित होंगे.
