verse: 1KI.020.002
translations:
  mal-C: 'അദ്ദേഹം, പട്ടണത്തിൽ ഇസ്രായേൽരാജാവായ ആഹാബിന്റെ അടുക്കലേക്ക് ഈ സന്ദേശവുമായി
    തന്റെ ദൂതന്മാരെ അയച്ചു:'
  deu-TKW: Und er sandte Boten in die Stadt zu Ahab, dem Könige von Israel,
  lin-lin: Atindaki bantoma kati na engumba epai ya Akabi, mokonzi ya Isalaele
  eng-LSV: and sends messengers to Ahab king of Israel, to the city,
  eng-GNV: And he sent messengers to Ahab King of Israel, into the citie,
  eng-WEBSTER: And he sent messengers to Ahab king of Israel into the city, and said
    to him, Thus saith Ben-hadad,
  nhw-BL: 'Huan quinahuati se tlayolmelajquetl ma quiitati Acab catli elqui tlanahuatijquetl
    ipan tlali Israel huan ma quiilhui:'
  swh-ONEN: 'Akawatuma wajumbe katika mji kwa Ahabu mfalme wa Israeli, kusema, “Hivi
    ndivyo asemavyo Ben-Hadadi:'
  bba-bba: Yerɑ u Akɑbu Isirelibɑn sinɑ boko sɔmɔbu ɡɔriɑ u nɛɛ,
  eng-KJVCPB: And he sent messengers to Ahab king of Israel into the city, and said
    unto him, Thus saith Ben-hadad,
  luo-luo: 'Nooro joote ei dala ir Ahab ruodh Israel kawacho niya, “Ma e gima Ben-Hadad
    wacho:'
  meu-meu: 'Bena ia ese gwaukau taudia haida e siaidia, hanua lalonai baela, Ahaba,
    Israel pavapavana, dekenai. Idia eto, Ben-hadad na ini e gwau tomamu:'
  npi-ULB: तिनले इस्राएलका राजा आहाबको सहरमा सन्देशवाकहरू पठाएर भने, “बेन-हदद यसो
    भन्नुहुन्छ, '
  yor-yor: Ó sì rán àwọn ìránṣẹ́ sí ìlú sí Ahabu ọba Israẹli wí pé, “Báyìí ni Beni-Hadadi
    wí,
  pes-OPCB: 'سپس این پیغام را برای اَخاب، پادشاه اسرائیل به شهر فرستاد: «بنهدد پادشاه
    از تو می‌خواهد که هر چه طلا و نقره داری با بهترین زنان و فرزندانت برای او بفرستی.»'
  tgl-ULB: 'Siya ay nagpadala ng mga mensahero sa lungsod kay Ahab sa hari ng Israel,
    at sinabi sa kaniya, “Sinasabi ito ni Ben Hadad:'
  hui-hui: Benehadada ibugua agali maru Kini Ahaba ibu Samaria tanoha hearia bi lamule
    yalu pudaba lowa lalu, Kini Benehadadahanda í̠hondo bi ogodagua lara.
  mya-mya: သူ​သည်​သံ​တ​မန်​များ​ကို​မြို့​တွင်း​သို့​စေ​လွှတ် ၍ ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​အား``ဗင်္ဟာ​ဒဒ်​မင်း
    သည်​သင်​၏ ရွှေ ငွေ၊ မိ​ဖု​ရား၊ သား​တော်​သ​မီး တော်​များ​ကို​သူ့​အား​ပေး​အပ်​ရန်​တောင်း​ဆို
    လိုက်​ပါ​သည်'' ဟု​လျှောက်​ထား​စေ​၏။
  bod-N: པེན་ཧ་དཱད་ཀྱིས་གྲོང་ཁྱེར་དེའི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་དྲུང་དུ་བང་ཆེན་མངགས་ཏེ་འདི་ལྟར།
    པེན་ཧ་དཱད་ཀྱིས་ཁྱོད་ལ་ན་རེ།
  sna-sna: Akatuma nhume muguta kuna Ahabhu mambo weIsraeri kundoti, “Zvanzi naBheni-Hadhadhi,
  spa-BLM: 'Envió mensajeros a la ciudad a Ajab, rey de Israel, y le dijo: “Ben Hadad
    dice:'
  cac-cac: 'Ix yac''ancot schecab'' eb'' vin̈ d''a vin̈aj Acab sreyal Israel, ix yalan
    eb'' vin̈ icha tic: A vin̈aj Ben-adad ix on̈ checancot ul cala'':'
  swh-ULB: 'Akatuma wajumbe katika mji kwa Ahabu mfalme wa Israeli, akamwambia, “Beni
    Hadadi anasema hivi:'
  bel-bel: І паслаў паслоў да Ахава, цара Ізраільскага, у горад
  deu-ELBBK: Und er sandte Boten zu Ahab, dem König von Israel, in die Stadt
  mbb-OT: 'Mibpesuǥù si Ben Hadad te menge menunudtulà diyà te Samaria su wey zan
    metudtul heini he lalag diyà te ki Hadì Ahab he hadì te Israel: “Iyan heini migkaǥi
    ni Ben Hadad:'
  mal-2015: 'അവൻ യിസ്രായേൽരാജാവായ ആഹാബിന്റെ അടുക്കൽ പട്ടണത്തിലേക്കു ദൂതന്മാരെ അയച്ചു
    അവനോടു:'
  rmc-rmc: 'Bičhaďa muršen andro foros, hoj te phenen le izraelike kraľiske le Achaboske:
    „Kada phenel o Ben-Hadad:'
  pes-OPV: 'و رسولان نزداخاب پادشاه اسرائیل به شهر فرستاده، وی راگفت: «بنهدد چنین
    می‌گوید:'
  ron-1924: 'А тримис ын четате соль ла Ахаб, ымпэратул луй Исраел, сэ-й спунэ: „Аша
    ворбеште Бен-Хадад:'
  ben-OBCV: 'তিনি এই কথা বলার জন্য নগরে ইস্রায়েলের রাজা আহাবের কাছে দূত পাঠালেন,
    “বিনহদদ এই কথা বলেন:'
  som-som: Markaasuu magaaladii farriin u diray oo wuxuu boqorkii dalka Israa'iil
    oo Axaab ahaa ku yidhi, Anigoo Benhadad ah, waxaan kugu leeyahay,
  lat-VUC: Mittensque nuntios ad Achab regem Israël in civitatem,
  eng-ASVBT: And he sent messengers to Ahab king of Israel, into the city, and said
    unto him, Thus saith Ben-hadad,
  ita-1885: 'E mandò messi ad Achab, re d''Israele, nella città, a dirgli:'
  eng-LXXUP: 'And Ahab spoke to Naboth, saying, Give me thy vineyard, and I will have
    it for a garden of herbs, for it is near my house: and I will give thee another
    vineyard better than it; or if it please thee, I will give thee money, the price
    of this thy vineyard, and I will have it for a garden of herbs.'
  eng-ULB: 'He sent messengers into the city to Ahab king of Israel, and said to him,
    “Ben Hadad says this:'
  spa-VBL: 'Envió mensajeros a Acab, rey de Israel, a la ciudad para decirle: “Esto
    es lo que dice Ben Adad:'
  fra-_FOB: Et il envoya des messagers à Achab, roi d'Israël, dans la ville;
  mal-mal: 'അവൻ പട്ടണത്തിൽ ദൂതന്മാരെ അയച്ച് യിസ്രായേൽ രാജാവായ ആഹാബിനോട്:'
  urd-GVR: Us ne apne qāsidoṅ ko shahr meṅ bhej kar Isrāīl ke bādshāh Aḳhiyab ko ittalā
    dī,
  suz-BL: मेकोमी लोव़ कुरब आन कली सहरम सोइश्‍शा, इस्राएल ङा पिप आहाब कली “बेन-हादाद
    आ लोव़ नेनीन,
  ita-1927: 'E inviò de’ messi nella città, che dicessero ad Achab, re d’Israele:'
  ckb-ckb: 'چەند نێردراوێکی ناردە شارەکە بۆ لای ئەحاڤی پاشای ئیسرائیل. پێی گوت: «بەن‌هەدەد
    ئاوا دەڵێت:'
  eng-BBE: And he sent representatives into the town to Ahab, king of Israel;
  kan-OKCV: 'ಅವನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನ ಬಳಿಗೆ ದೂತರನ್ನು ಪಟ್ಟಣದೊಳಗೆ ಕಳುಹಿಸಿ, “ಬೆನ್ಹದದನು
    ಹೀಗೆ ಹೇಳುತ್ತಾನೆ:'
  tam-2017: 'அவன் நகரத்திற்குள் இஸ்ரவேலின் ராஜாவாகிய ஆகாபிடம் தூதுவர்களை அனுப்பி:'
  spa-RV-1909: 'Y envió mensajeros á la ciudad á Achâb rey de Israel, diciendo:'
  ron-BTF: 'Şi a trimis mesageri la Ahab, împăratul lui Israel, în cetate, şi i-a
    spus: Astfel spune Ben-Hadad:'
  eng-WEBP: He sent messengers into the city to Ahab king of Israel and said to him,
    “Ben Hadad says,
  eng-FBV: 'He sent messengers to Ahab, king of Israel, in the city to tell him, “This
    is what Ben-hadad says:'
  nld-1939: Toen zond hij gezanten naar de stad tot koning Achab van Israël,
  nch-BL: 'Huan quinahuati se tayolmelajquet ma quiitati Acab cati elqui tanahuatijquet
    ipan tali Israel huan ma quiilhui:'
  vie-1934: 'Người sai sứ giả đến A-háp, vua Y-sơ-ra-ên, ở trong thành, và nói với
    người rằng: Bên-Ha-đát nói như vầy:'
  hin-CV: इसके बाद उसने दूतों द्वारा नगर में इस्राएल के राजा अहाब को यह संदेश भेजा,
    “यह बेन-हदद का संदेश है,
  spa-BES: Y envió representantes a la ciudad de Acab, rey de Israel;
  tdx-tdx: le nampihitrife’e mb’amy Akabe mpanjaka’ Israele an-drova ao,
  tha-KJV: และท่านได้ส่งผู้สื่อสารเข้าไปในเมืองหาอาหับกษั​ตริ​ย์​อิสราเอล กล​่าวแก่​พระองค์​ว่า
    “เบนฮาดัดว่าดังนี้​ว่า
  por-BR-2018: 'E enviou mensageiros à cidade a Acabe rei de Israel, dizendo:'
  deu-ELO: Und er sandte Boten zu Ahab, dem König von Israel, in die Stadt,
  eng-WYC-2018: And he sent messengers to Ahab, king of Israel, into the city, and
    (they) said (to him), Benhadad saith these things,
  epo-epo: Kaj li sendis senditojn al Aĥab, reĝo de Izrael, en la urbon,
  uig-PIN: 'U ǝlqilǝrni xǝⱨǝrgǝ kirgüzüp Israilning padixaⱨi Aⱨabning ⱪexiƣa ǝwǝtip
    uningƣa: —'
  beo-beo: 'E da sia: adola ahoasu dunu ilia Isala:ili hina bagade A:iha:be moilai
    ganodini esalebe, ema adoma:ne asunasi. Ilia da ema amane sia:i, “Hina bagade
    Beneha:ida:de da dima amane hamoma:ne sia:sa,'
  tpi-OTNT: King Ahap i stap long Samaria na Benhadat i salim ol man
  hau-SA: Ya aika da ’yan aika zuwa cikin birnin wurin Ahab sarkin Isra’ila yana cewa,
    “Ga abin da Ben-Hadad ya ce,
  uig-LAT: 'U elchilerni sheherge kirgüzüp Israilning padishahi Ahabning qéshigha
    ewetip uninggha: —'
  nde-nde: 'Wathuma izithunywa edolobheni ku-Ahabi inkosi yako-Israyeli, esithi, “Nanku
    okutshiwo nguBheni-Hadadi:'
  ton-ton: Pea naʻa ne kouna atu ʻae kau talafekau kia ʻEhapi ko e tuʻi ʻo ʻIsileli
    ki loto kolo, ʻo ne pehē kiate ia, “ʻOku pehē ʻe Peni-Hatati,
  ces-1613: I poslal posly k Achabovi králi Izraelskému do města,
  eng-WMB: He sent messengers into the city to Ahab king of Israel and said to him,
    “Ben Hadad says,
  tam-TCV: 'அவன் பட்டணத்துக்குள்ளே இஸ்ரயேல் அரசனான ஆகாபிடம் சில தூதுவரை அனுப்பி, “பெனாதாத்
    சொல்வது இதுவே:'
  ceb-ULB: 'Nagpadala siya ug mga mensahero ngadto sa siyudad alang kang Ahab nga
    hari sa Israel, ug miingon kaniya, “Miingon si Ben Hadad niini:'
  pol-UBG: 'I wyprawił posłańców do Achaba, króla Izraela, do miasta, i powiedział
    mu: Tak mówi Ben-Hadad:'
  urd-GVU: اُس نے اپنے قاصدوں کو شہر میں بھیج کر اسرائیل کے بادشاہ اخی اب کو اطلاع
    دی،
  deu-1912: und sandte Boten zu Ahab, dem König Israels, in die Stadt
  kan-2017: ಅವನು ಆ ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಅಹಾಬನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ,
  yap-yap: Me l’oeg e pi tamal’og ngalan fare binaw ngak Ahab ni Pilung nu Israel
    ni nge lungurad ngak, “Be yog Benhadad ni Pilung ni
  hlt-MCSB: Te phoeiah khopuei la Israel manghai Ahab taengla puencawn a tueih.
  mdy-ETH: ዬካፓ ካኣቲ፥ ቤንሃዳዴ ካታሞይዳ ዓኣ ዒስራዔኤሌኮ ካኣቲ ዓክዓቤም፥ «ቤንሃዳዴ፦
  twi-ASANTE: Ben-Hadad somaa abɔfoɔ kɔɔ kuro no mu sɛ wɔnkɔka nkyerɛ ɔhene Ahab sɛ,
    “Ben-Hadad se,
  eng-WEBU: He sent messengers into the city to Ahab king of Israel and said to him,
    “Ben Hadad says,
  wal-wal: Woraajjidi Israa7eela Kawuwaa Akaabassi katama giddo asaa kiittidi hagaadan
    yaagiis;
  spa-PDDPT: 'Envió mensajeros a la ciudad, a Acab, rey de Israel, para decirle:'
  gun-gun: Ha'e gui tetã katy omondouka Israel kuery ruvixa Acabe pe imombe'uarã kuery.
  ilo-ULB: 'Nangibaon isuna kadagiti mensahero a mapan iti siudad kenni Ahab nga ari
    ti Israel, ket kinunada kenkuana, “Pinaibaga ni Ben Hadad daytoy:'
  kpg-kpg: Mee ga hagau ana daangada kae hegau gi di waahale o di King Ahab o Israel
    boloo, “King Benhadad bolo goe
  uig-ARA: 'ئۇ ئەلچىلەرنى شەھەرگە كىرگۈزۈپ ئىسرائىلنىڭ پادىشاھى ئاھابنىڭ قېشىغا ئەۋەتىپ
    ئۇنىڭغا: ــ'
  sus-sus: Na kui Ben Hadada naxa xɛɛrae xɛɛ Isirayila mangɛ Akabu xɔn.
  pon-2006: E ahpw kadarala meninkeder kei ong nan kahnimwo rehn Eihap, nanmwarkien
    Israel, me ketihtihki, “Nanmwarki Penadad ngidingidki
  ksd-ksd: 'Ma i ga tulue ra umana tultul pire Akab ra king Israel ta ra bala na pia
    na pal, ma i ga biti tana: Ben-Adad i biti dari:'
  tur-YTC: 'Kente, İsrael Kralı Ahav''a ulaklar gönderip ona şöyle dedi: “Ben Hadad
    diyor ki,'
  grc-BRENT: Καὶ ἐλάλησεν Ἀχαὰβ πρὸς Ναβουθαὶ, λέγων, δός μοι τὸν ἀμπελῶνά σου, καὶ
    ἔσται μοι εἰς κῆπον λαχάνων, ὅτι ἐγγίζων οὗτος τῷ οἴκῳ μου, καὶ δώσω σοι ἀμπελῶνα
    ἄλλον ἀγαθὸν ὑπὲρ αὐτόν· εἰ δὲ ἀρέσκει ἐνώπιόν σου, δώσω σοι ἀργύριον ἄλλαγμα
    ἀμπελῶνός σου τούτου, καὶ ἔσται μοι εἰς κῆπον λαχάνων.
  ind-AYT: Lalu, dia mengirim utusan-utusan ke dalam kota menemui Ahab, raja Israel,
  nya-nya: Iye anatuma amithenga ake mu mzindamo kwa Ahabu mfumu ya Israeli, kukanena
    kuti,
  hrv-hrv: Posla u grad glasnike izraelskom kralju Ahabu
  mps-mps: King Ahap te Samariade bidibadi, te Benhadatgo te bidi dabe tagala palama,
  tpi-tpi: King Ahap i stap long Samaria na Benhadat i salim ol man
  dan-1931: Han sendte nu Sendebud ind i Byen til Kong Akab af Israel
  vie-OVCB: 'Vua Bên Ha-đát sai sứ giả vào thành nói với A-háp, vua Ít-ra-ên, như
    sau:'
  guj-2017: 'તેણે નગરમાં ઇઝરાયલના રાજા આહાબ પાસે સંદેશવાહકો મોકલીને તેને કહેવડાવ્યું
    કે, “બેન-હદાદ આમ કહે છે:'
  pon-2006A: E ahpw kadarala meninkeder kei ong nan kahnimwo rehn Eihap, nanmwarkien
    Israel, me ketihtihki, “Nanmwarki Penadad ngidingidki
  por-BRBSL: 'Ele enviou mensageiros à cidade para Acabe, rei de Israel, e disse-lhe:
    “Ben Hadad diz:'
  cth-cth: Isarel siangpahrang koe khopui thung patounenaw a patoun teh ahni koe Benhadad
    ni hettelah ati.
  twi-twi: Ben-Hadad somaa abɔfo kɔɔ kurow no mu, sɛ wɔnkɔka nkyerɛ ɔhene Ahab se,
    “Ben-Hadad se,
  hlt-hlt: Te phoeiah khopuei la Israel manghai Ahab taengla puencawn a tueih.
  tbz-SIM: 'Kòo tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Akɑbu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì dihɛì miɛkɛ kɛ
    dɔ̀:'
  msy-2020: Dughiar kamɨn, Atrivim Ahap Samarian itima, Benhadat gumaziba amangizɨ,
  dop-dop: 'Ḿpʋ́ɣʋ́ Silii wulɑʋ tilɑɑ nɑ pɑ́ heeli Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ sɩ:'
  azb-azb: 'O, şəhərə, İsrail padşahı Axavın yanına qasidlər göndərib dedi: «Ben-Hadad
    belə deyir:'
  eng-DBY: 'And he sent messengers to Ahab king of Israel into the city, and said
    to him, Thus says Ben-Hadad:'
  hin-2017: और उसने नगर में इस्राएल के राजा अहाब के पास दूतों को यह कहने के लिये भेजा,
    “बेन्हदद तुझ से यह कहता है,
  wol-KYG: Ci kaw loolu Ben Addàd yónni ay ndaw ca biir dëkk ba ca Axab buurub Israyil.
  eng-YLT: and sendeth messengers unto Ahab king of Israel, to the city,
  eng-WYC-2017: And he sent messengers to Ahab, king of Israel, into the city, and
    they said to him, Benhadad saith these things,
  eng-WMBB: He sent messengers into the city to Ahab king of Israel and said to him,
    “Ben Hadad says,
  urd-GVH: उसने अपने क़ासिदों को शहर में भेजकर इसराईल के बादशाह अख़ियब को इत्तला दी,
  rug-rug: 'Va paleke inavoso pa tie si asa la koasa vasileana lavata, koe Ehabi sa
    baṉara pa Izireli, meke zama, “Gua hie si zama nia e Beni Hadadi:'
  gaz-gaz: Innis akkana jedhee gara magaalaa Ahaab mooticha Israaʼelitti ergamoota
    erge; “Wanni Ben-Hadaad jedhu kanaa dha;
  fra-LSG: Il envoya dans la ville des messagers à Achab, roi d’Israël,
  yal-yal: A yi xɛrane rasiga taani Axabi ma, Isirayila mangana.
  haw-1868: Hoouna ae la oia i na elele io Ahaba la ke alii o ka Iseraela, iloko o
