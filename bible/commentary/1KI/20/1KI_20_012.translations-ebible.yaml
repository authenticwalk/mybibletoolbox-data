verse: 1KI.020.012
translations:
  mal-C: ബെൻ-ഹദദ്, തന്റെ സഖ്യരാജാക്കന്മാരുമായി കൂടാരങ്ങളിൽ മദ്യപിച്ചുകൊണ്ടിരിക്കുമ്പോഴായിരുന്നു
    അദ്ദേഹത്തിന് ആഹാബിന്റെ സന്ദേശം എത്തിയത്. “ആക്രമണത്തിന് ഒരുങ്ങിക്കൊള്ളുക,” എന്ന്
    അദ്ദേഹം തന്റെ അനുയായികൾക്കു കൽപ്പനകൊടുത്തു; അവർ നഗരത്തെ ആക്രമിക്കാൻ തയ്യാറായി
    നിലയുറപ്പിച്ചു.
  deu-TKW: 'Als er nun diese Antwort vernahm, während er eben mit den Königen in den
    Laubhütten zechte, da befahl er seinen Leuten: Macht fertig! und sie machten die
    Sturmböcke fertig wider die Stadt.'
  lin-lin: 'Beni-Adadi ayokaki sango yango tango ye elongo na bakonzi bazalaki komela
    na bandako ya kapo. Apesaki mitindo epai ya bato na ye : — Bomibongisa mpo na
    etumba. Boye, bamibongisaki mpo na kobundisa engumba.'
  eng-LSV: And it comes to pass at the hearing of this word—and he is drinking, he
    and the kings, in the shelters—that he says to his servants, “Set yourselves”;
    and they set themselves against the city.
  eng-GNV: And when he heard that tidings, as he was with the Kings drinking in the
    pauilions, he sayd vnto his seruants, Bring forth your engines, and they set them
    against the citie.
  eng-WEBSTER: And it came to pass, when Ben-hadad heard this message as he was drinking,
    he and the kings in the pavilions, that he said to his servants, Set yourselves
    in array . And they set themselves in array against the city.
  nhw-BL: 'Huan quema Ben Adad quicajqui nopa camanali, yaya tlaiyaya ininhuaya nopa
    sequinoc tlanahuatiani ipan ininyoyoncalhua. Huajca quinilhui itequipanojcahua:
    “¡Ximonemilica para titlahuilanatij!” Huan nochi mocualtlalijque para quiyahualotij
    nopa altepetl.'
  swh-ONEN: Ben-Hadadi alisikia ujumbe huu wakati ambapo yeye na wafalme walikuwa
    wanakunywa katika mahema yao, na akawaamuru watu wake, “Jiandaeni kushambulia.”
    Kwa hiyo wakajiandaa kuushambulia mji.
  bba-bba: N deemɑ Bɛni Hɑdɑdi u tɑm nɔrumɔwɑ kɑ sinɑmbu ɡɑbu sɑnnu kuu bekuruɡirɔ,
    sɑnɑm mɛ u Akɑbun ɡɑri yi nuɑ. Yerɑ u win tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, bu doo bu
    sɔɔru ko ben sɑnsɑniɔ kpɑ bu wuu ɡe tɑrusi. Mɑ bɑ dɑ bɑ ɡu tɑrusi.
  eng-KJVCPB: And it came to pass, when Ben-hadad heard this message, as he was drinking,
    he and the kings in the pavilions, that he said unto his servants, Set yourselves
    in array. And they set themselves in array against the city.
  luo-luo: Ben-Hadad nowinjo oteno ka en kaachiel gi ruodhi ne metho e hembegi mi
    nochiko joge niya, “Ikreuru mondo umonjgi.” Omiyo negiikore mondo gimonj dalano
    maduongʼ.
  meu-meu: Ben-hadad na pavapava haida ida kalaga ai e inuinuva ai na una gwaukau
    herevana na ienai e kau. Bena ia ese ena orea taudia e hamaorodia, eto, Emui tuari
    gabudia ai ba gini. Bena edia tuari gabudia ai eha gini, hanua ituari-henina totona.
  npi-ULB: बेन-हदद र तिनी मुनिका राजाहरूले तिनीहरूका पालहरूमा मद्य पिइरहँदा तिनले
    यो समाचार सुने । बेन-हददले आफ्ना मानिसहरूलाई आज्ञा दिए, “युद्धको लागि पङ्क्तिबद्ध
    होओ ।” त्यसैले तिनीहरू त्यस सहरलाई आक्रमण गर्न तयार भए ।
  yor-yor: Beni-Hadadi sì gbọ́ ọ̀rọ̀ yìí nígbà tí òun àti àwọn ọba ń mu ọtí nínú àgọ́
    wọn, ó sì pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ wí pé, “Ẹ ṣígun sí ìlú náà.” Bẹ́ẹ̀ ni wọ́n
    sì ṣe tan láti kọlu ìlú náà.
  pes-OPCB: جواب اَخاب وقتی به بنهدد رسید که او با پادشاهان دیگر در خیمه‌های خود میگساری
    می‌کردند. بنهدد به فرماندهان خود دستور داد که آمادهٔ حمله شوند. پس در برابر شهر
    صف‌آرایی نمودند.
  tgl-ULB: Narinig ni Ben Hadad ang mensaheng ito habang sila ay nag-iinuman, siya
    at ang mga hari sa ilalim niya na nasa kanilang mga tolda. Inutusan ni Ben Hadad
    ang kaniyang mga tauhan, “Ihanay ninyo ang inyong mga sarili sa pakikidigma.”
    Kaya inihannda nila ang kanilang sarili sa pakikidigma para lusubin ang lungsod.
  hui-hui: Kini Benehadada halu kini marubi ti Sugodo tano wiagoria lulu iba nalu
    berene. Ani biru hemiria agali Ahabanaga bi layaru lamule yalu anda pene. Ani
    layago hale halu puwa ibunaga ami agali hearuhondo Samaria tanoha wai bule pudaba
    lene. Ani laya handala tigua Sugodo tano wahalu wai bule pene.
  mya-mya: ဗင်္ဟာ​ဒဒ်​သည်​မိ​မိ​၏​မ​ဟာ​မိတ်​မင်း​များ​နှင့် အ​တူ သူ​တို့​၏​တဲ​ရှင်​များ​တွင်​သေ​ရည်​သေ
    ရက်​သောက်​လျက် နေ​စဉ်​အာ​ဟပ်​၏​ပြန်​ကြား ချက်​ကို​ကြား​သိ​ရ​လေ​သည်။ ထို​အ​ခါ​သူ
    သည်​မိ​မိ​၏​စစ်​သည်​တော်​များ​အား ရှ​မာ​ရိ မြို့​ကို​တိုက်​ခိုက်​ရန်​အမိန့်​ပေး​သ​ဖြင့်​သူ​တို့
    သည်​နေ​ရာ​ယူ​ကြ​ကုန်​၏။
  bod-N: སྐབས་དེར་པེན་ཧ་དཱད་ཀྱིས་རྒྱལ་པོ་གཞན་རྣམས་དང་ལྷན་དུ་གུར་ནང་དུ་ཆང་འཐུང་བཞིན་ཡོད་ལ།
    འཕྲིན་འདི་ཐོས་ནས་འཁོར་གཡོག་རྣམས་ལ། རུ་སྒྲིགས་ལ་ཕར་རྒོལ་ཞིག་ཅེས་བསྒོས་པ་དང་དེ་དག་གིས་རུ་བསྒྲིགས་ནས་གྲོང་ཁྱེར་དེ་ལ་རྒོལ་བའོ།
    །
  sna-sna: Bheni-Hadhadhi akanzwa shoko iri iye namadzimambo pavakanga vachinwa vari
    mumisasa, akabva arayira mauto ake akati, “Gadzirirai kundorwisa.” Saka vakagadzirira
    kundorwisa guta.
  spa-BLM: 'Cuando Ben Hadad escuchó este mensaje mientras bebía, él y los reyes en
    los pabellones, dijo a sus sirvientes: “¡Prepárense para atacar!” Así que se prepararon
    para atacar la ciudad.'
  cac-cac: Van yuc'an an̈ vin̈aj Ben-adad chi' yed' juntzan̈xo eb' vin̈ rey ayec'
    yed' vin̈ d'a scampamento ayic ix yab'an vin̈ tas ix yal eb' checab' chi'. Yuj
    chi' ix yal vin̈ d'a eb' yajalil eb' soldado to syac' lista sb'a eb' yic syac'an
    oval yed' jun chon̈ab' chi'. Yuj chi' ix yac'an lista sb'a eb'.
  swh-ULB: Beni Hadadi aliusikia ujumbe huu wakati alipokuwa akinywa, yeye na wafalme
    walikuwa pamoja naye waliokuwa kwenye mahema yao. Beni Hadadi akayaamuru majaeshi
    yake, “Jipangeni katika sehemu zenu kwa ajili ya vita.” Kwa hiyo wakajiandaa kivita
    ili kuuvamia mji.
  bel-bel: 'Пачуўшы гэта слова, Вэнадад, які піў разам з царамі ў намётах, сказаў
    рабам сваім: аблажэце горад. І яны аблажылі горад.'
  deu-ELBBK: 'Und es geschah, als er dieses Wort hörte, – er trank eben, er und die
    Könige, in den Zelten – da sprach er zu seinen Knechten: Stellt euch! Und sie
    stellten sich gegen die Stadt.'
  mbb-OT: Nezawat ni Ben Hadad haazà is tavak ni Ahab dutun te ed-inum sikandin wey
    is duma zin he menge hadì diyà te tulda zan. Ne mibmendaran din is menge etew
    zin he mebpengandam su edsurung dan diyà te Samaria. Ne midtuman dan haazà.
  mal-2015: 'എന്നാൽ അവനും രാജാക്കന്മാരും മണിപ്പന്തലിൽ കുടിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഈ
    വാക്കു കേട്ടിട്ടു തന്റെ ഭൃത്യന്മാരോടു: ഒരുങ്ങിക്കൊൾവിൻ എന്നു കല്പിച്ചു; അങ്ങനെ
    അവർ പട്ടണത്തിന്നു നേരെ യുദ്ധത്തിന്നൊരുങ്ങി.'
  rmc-rmc: O Ben-Hadad oda šunďa akor, sar pijelas le kraľenca andro stani. Paľis
    phenďa peskre muršenge, hoj pes te pripravinen pro mariben pre Samarija. Avke
    pes on rozačhade pašal o foros.
  pes-OPV: 'و چون این جواب راشنید در حالی که او و پادشاهان در خیمه هامیگساری می‌نمودند،
    به بندگان خود گفت: «صف آرایی بنمایید.» پس در برابر شهرصف آرایی نمودند.'
  ron-1924: 'Кынд а примит Бен-Хадад рэспунсул ачеста, стэтя ла бэут ку ымпэраций
    ын кортурь ши а зис служиторилор луй: „Прегэтици-вэ!” Ши ей с-ау прегэтит де нэвалэ
    ымпотрива четэций.'
  ben-OBCV: 'বিনহদদ ও অন্যান্য রাজারা যখন তাঁবুতে বসে মদ্যপান করছিলেন, তখনই তিনি এই
    খবরটি পেয়েছিলেন, এবং তিনি তাঁর লোকজনকে আদেশ দিলেন: “আক্রমণ করার জন্য প্রস্তুত
    হও।” অতএব তারা নগরটি আক্রমণ করার জন্য প্রস্তুত হল।'
  som-som: Markii Benhadad farriintii maqlay, isagoo khamri teendhooyinka kula cabbaya
    boqorradii ayuu addoommadiisii ku yidhi, War weerar isu diyaariya. Oo iyana markaasay
    magaaladii weerar isugu diyaariyeen.
  lat-VUC: 'Factum est autem cum audisset Benadad verbum istud, bibebat ipse et reges
    in umbraculis: et ait servis suis: Circumdate civitatem. Et circumdederunt eam.'
  eng-ASVBT: And it came to pass, when Ben-hadad heard this message, as he was drinking,
    he and the kings, in the pavilions, that he said unto his servants, Set yourselves
    in array. And they set themselves in array against the city.
  ita-1885: 'E quando Ben-hadad ebbe intesa quella risposta, bevendo, insieme con
    quei re, nelle tende, disse a'' suoi servitori: Mettetevi in ordine. Ed essi si
    misero in ordine contro alla città.'
  eng-LXXUP: And they proclaimed a fast, and set Naboth in a chief place among the
    people.
  eng-ULB: Ben Hadad heard this message as he was drinking, he and the kings under
    him who were in their tents. Ben Hadad commanded his men, “Line yourselves up
    in position for battle.” So they prepared themselves in position of battle to
    attack the city.
  spa-VBL: 'Ben Adad recibió este mensaje mientras él y los reyes estaban bebiendo
    en sus tiendas. Inmediatamente dio la orden a sus oficiales: “¡Prepárense para
    atacar!”. Así que se prepararon para atacar la ciudad.'
  fra-_FOB: 'Et quand Ben-Hadad eut entendu cette parole (il buvait alors dans les
    tentes avec les rois), il dit à ses serviteurs: Prenez position! Et ils prirent
    position contre la ville.'
  mal-mal: 'എന്നാൽ ബെൻ-ഹദദും രാജാക്കന്മാരും അവരുടെ കൂടാരങ്ങളിൽ മദ്യപിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഈ സന്ദേശം കേട്ടിട്ട് തന്റെ ഭൃത്യന്മാരോട്: “ഒരുങ്ങിക്കൊൾവിൻ” എന്ന് കല്പിച്ചു; അങ്ങനെ
    അവർ പട്ടണത്തെ ആക്രമിക്കാൻ തയ്യാറായി.'
  urd-GVR: Jab Bin-hadad ko yih ittalā milī to wuh lashkargāh meṅ apne ittahādī bādshāhoṅ
    ke sāth mai pī rahā thā. Us ne apne afsaroṅ ko hukm diyā, “Hamlā karne ke lie
    taiyāriyāṅ karo!” Chunāṅche wuh shahr par hamlā karne kī taiyāriyāṅ karne lage.
  suz-BL: मेना बेन-हादाद नु अरु पिप आन बाक्‍तीकेम शांबु दुक्‍शा बाक्‍मानु, मेको लोव़
    नेना बाक्‍त। मिनु मेकोमी रीब पा आ लडाइ पाइब आन कली “लडाइ पचा ठीक दुमीन” दे हुकुम
    गेमी बाक्‍त। मिनु मेकोपुकी मेको सहर कली लडाइ तोचा कली ठीक दुम्‍मा बाक्‍त।
  ita-1927: 'Quando Ben-Hadad ricevette quella risposta era a bere coi re sotto i
    frascati; e disse ai suoi servi: “Disponetevi in ordine!” E quelli si disposero
    ad attaccar la città.'
  ckb-ckb: 'کاتێک بەن‌هەدەد لەگەڵ پاشاکان لەنێو چادرەکان دەیخواردەوە گوێی لەم قسەیە
    بوو، بە خزمەتکارەکانی گوت: «ڕیز ببەستن.» ئەوانیش ڕیزیان بەست و بەریان لە شارەکە
    گرت.'
  eng-BBE: Now when this answer was given to Ben-hadad, he was drinking with the kings
    in the tents, and he said to his men, Take up your positions. So they put themselves
    in position for attacking the town.
  kan-OKCV: ಬೆನ್ಹದದನೂ, ಅವನ ಸಂಗಡ ಡೇರೆಗಳಲ್ಲಿ ಕುಡಿಯುತ್ತಿದ್ದ ಅರಸರು, ಈ ವಾರ್ತೆಯನ್ನು ಕೇಳುತ್ತಲೇ,
    ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಆಕ್ರಮಣ ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧಮಾಡಿರಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಪಟ್ಟಣಕ್ಕೆ
    ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧಮಾಡಿದರು.
  tam-2017: 'பெனாதாத்தும், மற்ற ராஜாக்களும் கூடாரங்களிலே குடித்துக்கொண்டிருக்கும்போது,
    இந்த வார்த்தையைக் கேட்டு, தன்னுடைய ஆட்களை நோக்கி: யுத்தம் செய்ய ஆயத்தம்செய்யுங்கள்
    என்றான்; அப்படியே நகரத்தின்மேல் யுத்தம்செய்ய ஆயத்தம்செய்தார்கள்.'
  spa-RV-1909: 'Y como él oyó esta palabra, estando bebiendo con los reyes en las
    tiendas, dijo á sus siervos: Poned. Y ellos pusieron contra la ciudad.'
  ron-BTF: 'Şi s-a întâmplat, când Ben-Hadad a auzit acest mesaj, pe când el bea,
    el şi împăraţii lui în corturi, că a spus servitorilor săi: Desfăşuraţi-vă de
    bătălie. Şi ei s-au desfăşurat de bătălie împotriva cetăţii.'
  eng-WEBP: When Ben Hadad heard this message as he was drinking, he and the kings
    in the pavilions, he said to his servants, “Prepare to attack!” So they prepared
    to attack the city.
  eng-FBV: Ben-hadad received this message while he and the kings were drinking in
    their tents. He immediately gave the order to his officers, “Get ready to attack!”
    So they prepared to attack the city.
  nld-1939: 'Zodra Ben-Hadad, die juist met de koningen in de tenten zat te drinken,
    dit antwoord vernam, zeide hij tot zijn dienaren: In het gelid! En ze stelden
    zich in slagorde op tegen de stad.'
  nch-BL: 'Huan quema Ben Adad quicajqui nopa camanali, yaya taiyaya inihuaya nopa
    sequinoc tanahuatiani ipan iniyoyoncalhua. Huajca quinilhui itequipanojcahua:
    “¡Ximonemilica para titatehuitij!” Huan nochi mocualtalijque para quiyahualotij
    nopa altepet.'
  vie-1934: 'Bên-Ha-đáp đang uống rượu với các vua trong trại, vừa nghe được các lời
    này, thì nói cùng các đầy tớ mình rằng: Hãy dàn trận đi. Chúng bèn dàn trận đặng
    hãm đánh thành.'
  hin-CV: बेन-हदद दूसरे राजाओं के साथ, छावनी में, दाखमधु पीने में लगा था. जैसे ही
    उसने अहाब का संदेश सुना, उसने सैनिकों को आदेश दिया, “चलो मोर्चे पर!” इस पर उन्होंने
    नगर के विरुद्ध मोर्चा बांध लिया.
  spa-BES: 'Ahora, cuando esta respuesta fue dada a Ben-adad, estaba bebiendo con
    los reyes en las tiendas, y dijo a sus hombres: “Toma tus posiciones”. Así que
    se pusieron en posición de atacar el pueblo.'
  tdx-tdx: Ie nahajanjiñe izay t’i Benehadade, ie ninon-toake miharo amy mpanjaka
    rey an-kibohotse ao, le hoe re amo mpitoro’eo, Midadaña! Le nijadoñe niatreatre
    i rovay iereo.
  tha-KJV: ต่อมาเมื่อเบนฮาดัดได้ยินข่าวนี้​ขณะที่​ดื่มอยู่กับบรรดากษั​ตริ​ย์ทั้งหลายที่ในทับอาศัย
    ท่านก็สั่งข้าราชการของท่านว่า “จงเข้าประจำที่” และเขาทั้งหลายก็​เข​้าประจำที่เพื่อต่อสู้กับเมืองนั้น
  por-BR-2018: 'E quando ele ouviu esta palavra, estando bebendo com os reis nas tendas,
    disse a seus servos: Ponde. E eles puseram contra a cidade.'
  deu-ELO: 'Und es geschah, als er dieses Wort hörte, er trank eben, er und die Könige,
    in den Zelten-da sprach er zu seinen Knechten: Stellet euch! Und sie stellten
    sich wider die Stadt.'
  eng-WYC-2018: And it was done, when Benhadad had heard this word, he drank, and
    also the kings, in shadowing places (or in a shady place in their tents); and
    he said to his servants, Compass ye the city. And they compassed it.
  epo-epo: 'Kiam Ben-Hadad aŭdis tiujn vortojn, dum li kaj la reĝoj estis drinkantaj
    en la tendoj, li diris al siaj servantoj: Aranĝu vin. Kaj ili aranĝis sin kontraŭ
    la urbo.'
  uig-PIN: 'Bǝn-Ⱨadad bu sɵzni angliƣanda ⱨǝrⱪaysi padixaⱨlar bilǝn qedirlirida xarab
    iqixiwatatti. U hizmǝtkarliriƣa: — Sǝpkǝ tizilinglar, dedi. Xuni dewidi, ular
    xǝⱨǝrgǝ ⱨujum ⱪilixⱪa tizilixti.'
  beo-beo: 'Beneha:ida:de amola ema fuligala:su dunu ilia ouligisu dunu, ilia da ilia
    abula diasu ganodini adini nanebe ba:loba, A:iha:be ea adole iasu nabi. Beneha:ida:de
    da ea dadi gagui dunu ilia da moilai bai bagade doagala:musa: momagema:ne sia:i.
    Amaiba:le, ilia da ilia doagala:mu sogebi amoga huluane asi.'
  tpi-OTNT: King Benhadat wantaim ol arapela king i stap long taun Sukot na i wok
    long dring i stap. Na ol man i bringim tok bilong Ahap i kam long em. Em i harim
    dispela tok na em i tokim ol soldia bilong en long go long Samaria na kirapim
    pait. Orait ol i lusim Sukot na i go.
  hau-SA: Ben-Hadad ya ji wannan saƙo yayinda shi da sarakunan suke sha a cikin tentunansu,
    sai ya umarce mutanensa, ya ce, “Ku shirya don yaƙi.” Saboda haka suka shirya
    don su yaƙi birnin.
  uig-LAT: 'Ben-Hadad bu sözni anglighanda herqaysi padishahlar bilen chédirlirida
    sharab ichishiwatatti. U xizmetkarlirigha: — Sepke tizilinglar, dédi. Shuni déwidi,
    ular sheherge hujum qilishqa tizilishti.'
  nde-nde: 'UBheni-Hadadi wemukela lelilizwi ezinathela lamanye amakhosi emathenteni
    awo, wahle walawula amabutho akhe esithi: “Hlomelani ukuhlasela.” Basebelungisela
    ukuhlasela idolobho.'
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fanongo ʻa Peni-Hatati ki he lea ko ia,
    lolotonga ʻa ʻene inu, ʻaia mo ʻene ngaahi tuʻi ʻi he ngaahi fale fehikitaki,
    naʻa ne pehē ai ki heʻene kau tamaioʻeiki, “Mou teuteu.” Pea naʻa nau teuteu ke
    tauʻi ʻae kolo.
  ces-1613: 'I stalo se, když uslyšel tu řeč, (nebo pil on i králové v staních), že
    řekl služebníkům svým: Přitrhněte. I přitrhli k městu.'
  eng-WMB: When Ben Hadad heard this message as he was drinking, he and the kings
    in the pavilions, he said to his servants, “Prepare to attack!” So they prepared
    to attack the city.
  tam-TCV: இச்செய்தி வந்தபோது தன் கூடாரத்தில் பெனாதாத் மற்ற அரசர்களோடுகூட குடித்துக்கொண்டிருந்தான்.
    இதைக் கேட்டவுடன் தன் மனிதர்களிடம், “தாக்குவதற்கு ஆயத்தப்படுங்கள்” என்றான். அப்படியே
    அவர்கள் பட்டணத்தைத் தாக்குவதற்கு ஆயத்தமானார்கள்.
  ceb-ULB: Nadungog ni Ben Hadad kining maong mensahe samtang nag-inom siya, siya
    ug ang mga hari nga sakop kaniya nga anaa sa ilang mga tolda. Gisugo ni Ben Hadad
    ang iyang mga kalalakin-an, “Managtalay kamo alang sa gubat.” Busa giandam nila
    ang ilang mga kaugalingon alang sa pagpakiggubat aron sa pagsulong sa siyudad.
  pol-UBG: 'A gdy Ben-Hadad usłyszał to słowo – a właśnie pił z królami w namiotach
    – powiedział do swoich sług: Ruszajcie. I ruszyli na miasto.'
  urd-GVU: جب بن ہدد کو یہ اطلاع ملی تو وہ لشکرگاہ میں اپنے اتحادی بادشاہوں کے ساتھ
    مَے پی رہا تھا۔ اُس نے اپنے افسروں کو حکم دیا، ”حملہ کرنے کے لئے تیاریاں کرو!“
    چنانچہ وہ شہر پر حملہ کرنے کی تیاریاں کرنے لگے۔
  deu-1912: 'Da das Benhadad hörte und er eben trank mit den Königen in den Gezelten,
    sprach er zu seinen Knechten: Schickt euch! Und sie schickten sich wider die Stadt.'
  kan-2017: ತನ್ನ ಅರಸುಗಳ ಸಂಗಡ ಡೇರೆಗಳಲ್ಲಿ ಮದ್ಯಪಾನ ಮಾಡುತ್ತಿದ್ದ ಬೆನ್ಹದದನು ಈ ಉತ್ತರವನ್ನು
    ಕೇಳುತ್ತಲೇ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕುವಂತೆ ಸೈನಿಕರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು. ಅವರು ಹಾಗೆಯೇ ಮಾಡಿದರು.
  yap-yap: Me taw e fulweg rok Ahab ngak Benhadad u nnap’an ni yad bay fapi tayugang’
    ni yad be unum u lan e pi tent rorad, me yog ko salthaw rok ni ngar flaged rograd
    ngar chamgad ko fare binaw, ma aram e ra bagyad me yan nga tagil’.
  hlt-MCSB: Amah neh manghai rhoek loh dungtlungim ah a ok uh li vaengah he ol he
    a yaak. Te dongah a sal rhoek te, “Rhuengphong uh,” a ti nah tih khopuei te a
    rhuengphong thil uh.
  mdy-ETH: ቤንሃዳዴና ዖሎ ዒዛና ዎላ ዖላኒ ጫኣቄ ሃንጎ ካኣቶና ዔያቶኮ ዓፒሎና ማዦና ማኣሮይዳ ዴዒ ዑሽካንቴ ዓክዓቤ ዳኬ
    ኪኢታ ዔያቶ ሄሌኔ፤ ዬያሮ ቤንሃዳዴ ዬኖ ካታሜሎ ዖላኒ ጊኢጊንታንዳጉዲ ዒዛና ዎላ ዓኣ ዓሶም ኬኤዛዛ ዔያታ ዑካዺ ዴንዲ ዖሎሮ
    ጊኢጊንቴኔ።
  twi-ASANTE: Ahab mmuaeɛ yi duruu Ben-Hadad ne ahemfo a wɔaka no asom ɛberɛ a na
    wɔrenom nsã wɔ wɔn ntomadan mu. Ɔhyɛɛ ne mmarima no sɛ, “Monsiesie mo ho nkɔko.”
    Enti, wɔsiesiee wɔn ho sɛ wɔrekɔto ahyɛ kuropɔn no so.
  eng-WEBU: When Ben Hadad heard this message as he was drinking, he and the kings
    in the pavilions, he said to his servants, “Prepare to attack!” So they prepared
    to attack the city.
  wal-wal: Benihadaadinne kawoti, bantta dunkkaaniyaa giddon ushshaa uyiiddi hegaa
    siyido wode, kawoi ba olanchchata, “Olanau salppite” yaagidi azaziis. Azazin eti
    katamaa olanau salppidosona.
  spa-PDDPT: 'Sucedió que él oyó estas palabras mientras bebía con los reyes en el
    puesto de comando, y dijo a sus esclavos: ¡Alístense! Y ellos se alistaron para
    atacar la ciudad.'
  gun-gun: 'Ha''e rami ombovaiague Ben-Hadade oendu oo py huvixa kuery mboae reve
    oy''u okuapya py. Ha''e vy aipoe''i guembiguai pe: — Peiko katu pavẽ ha''vy —
    he''i ramo oiko katupa ma tetã pygua kuery rovai opu''ã aguã.'
  ilo-ULB: Nangngeg ni Ben Hadad daytoy a mensahe bayat nga agin-inom isuna, ken dagiti
    ari iti babaenna nga adda kadagiti toldada. Binilin ni Ben Hadad dagiti tattaona,
    “Agsaganakayo para iti gubat.” Nagsaganada ngarud a makigubat tapno rautenda ti
    siudad.
  kpg-kpg: Benhadad guu kae di hui o dana hegau mai baahi o Ahab i di madagoaa o mee
    mo ono ehoo king nogo inuinu i lodo nadau hale laa. Mee gaa hai gi ana daane gi hagatogomaalia
    e heebagi gi di waahale, gei digaula gu hagatogomaalia.
  uig-ARA: 'بەن-ھاداد بۇ سۆزنى ئاڭلىغاندا ھەرقايسى پادىشاھلار بىلەن چېدىرلىرىدا شاراب
    ئىچىشىۋاتاتتى. ئۇ خىزمەتكارلىرىغا: ــ سەپكە تىزىلىڭلار، دېدى. شۇنى دېۋىدى، ئۇلار
    شەھەرگە ھۇجۇم قىلىشقا تىزىلىشتى.'
  sus-sus: Ben Hadada to na wɔyɛnyi mɛ, a nu na bere minfe nɛ a nun mangɛ gbɛtɛe e
    xa leelee bun ma. A naxa a fala a xa sɔɔrie bɛ, «Won xɛɛ gere sode.» Na kui e
    naxa e ya rafindi Samari taa ma.
  pon-2006: Penadad ale en Eihap pasapeng pwukat nindokon ih oh sapwellime nanmwarki
    teiko ar wie sakasakau nan arail impwal kan. E ahpw ruwese sapwellime ohl akan
    pwe re en onopada oh mahweniong kahnimwo, irail eri onopada.
  ksd-ksd: 'Ma Ben-Adad i ga valongore go ra varvai ba diat ma ra umana king dia ga
    momo ta ra umana pal na turturup, ma i ga biti tai kana umana tultul: Avat a tur
    tatamiai. Ma dia ga tur tatamiai ure ra pia na pal.'
  tur-YTC: Ben Hadad ve kralları bu haberi duyduklarında, çadırlarda içki içiyorlardı
    ve hizmetkârlarına, “Saldırıya hazırlanın!” dedi. Böylece kente saldırmaya hazırlandılar.
  grc-BRENT: Καὶ ἐκάλεσαν νηστείαν, καὶ ἐκάθισαν τὸν Ναβουθαὶ ἐν ἀρχῇ τοῦ λαοῦ.
  ind-AYT: Saat dia mendengar perkataan ini, Benhadad sedang minum-minum dengan raja-raja
    di pondok, lalu dia berkata kepada para pegawainya, “Aturlah barisan!”, dan mereka
    mengatur barisan untuk melawan kota itu.
  nya-nya: Beni-Hadadi anamva uthenga umenewu pamene iye ankamwa ndi mafumu anzake
    mʼmatenti awo, ndipo analamula anthu ake kuti, “Konzekerani kukathira nkhondo.”
    Choncho anakonzekera kukathira nkhondo mzindawo.
  hrv-hrv: 'A kad je Ben-Hadad to čuo - upravo je pio s kraljevima pod šatorima -
    zapovjedi svojim slugama: “Na svoja mjesta!” I oni zauzeše svoje položaje protiv
    grada.'
  mps-mps: King Benhadat dali, te gasa king dabe me, augwali te taun Sukotde bidaluyu,
    te bomai wę tubo sę idu bidali. Tama te Ahapgo po sela asobo bidi agaba asali.
    Agai te po wali odama, te aga ami soldia bidi dabeba waliyu, te augwali Samariaba
    pelama, boi hwįgi pao wali. Tialima, augwali te Sukot taun tagalama, palio.
  tpi-tpi: King Benhadat wantaim ol arapela king i stap long taun Sukot na i wok long
    dring i stap. Na ol man i bringim tok bilong Ahap i kam long em. Em i harim dispela
    tok na em i tokim ol soldia bilong en long go long Samaria na kirapim pait. Orait
    ol i lusim Sukot na i go.
  dan-1931: 'Benhadad modtog Svaret, just som han sad og drak sammen med Kongerne
    i Løvhytterne; da sagde han til sine Folk: “Til Storm!” Og de gjorde sig rede
    til at storme Byen.'
  vie-OVCB: 'Bên Ha-đát đang uống rượu với các vua trong trại, vừa nghe được những
    lời này, liền ra lệnh: “Chuẩn bị tấn công.” Họ liền chuẩn bị tấn công thành.'
  guj-2017: બેન-હદાદ તથા રાજાઓ તંબુઓમાં મદ્યપાન કરતા હતા, તે દરમિયાન તેણે આ સંદેશો
    સાંભળીને પોતાના માણસોને આજ્ઞા કરી, “યુદ્ધ માટે તૈયાર થાઓ.” તેથી તેઓએ પોતાને યુદ્ધ
    માટે તૈયાર કરીને નગર પર હુમલો કર્યો.
  pon-2006A: Penadad ale en Eihap pasapeng pwukat nindokon ih oh sapwellime nanmwarki
    teiko ar wie sakasakau nan arail impwal kan. E ahpw ruwese sapwellime ohl akan
    pwe re en onopada oh mahweniong kahnimwo, irail eri onopada.
  por-BRBSL: 'Quando Ben Hadad ouviu esta mensagem enquanto bebia, ele e os reis nos
    pavilhões, ele disse a seus servos: “Preparem-se para atacar! Então, eles se prepararam
    para atacar a cidade.'
  cth-cth: Hahoi, ama hoi siangpahrangnaw ni, kâhatnae rim dawk yamu a nei awh lahunnah,
    hote lawk hah Benhadad ni a thai teh, a taminaw koe kârakueng awh haw, atipouh.
    Hottelahoi, kho tuk hanelah a kâcai awh.
  twi-twi: Ahab mmuae yi duu Ben-Hadad ne ahemfo a wɔaka no asom bere a na wɔrenom
    nsa wɔ wɔn ntamadan mu. Ɔhyɛɛ ne mmarima no se, “Munsiesie mo ho nkɔko.” Enti
    wosiesiee wɔn ho sɛ wɔrekɔtow ahyɛ kuropɔn no so.
  hlt-hlt: Amah neh manghai rhoek loh dungtlungim ah a ok uh li vaengah he ol he a
    yaak. Te dongah a sal rhoek te, “Rhuengphong uh,” a ti nah tih khopuei te a rhuengphong
    thil uh.
  tbz-SIM: 'Bɛnni-Adɑdi tì kèè dìì mɔ̀nnì kɛ sɔ̃́ mbɛ̀ kɑ̀ri bɛ touti kɛ yɔ̃ mmɛnɑɑ̀
    nwenwe nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ do ò bonɛ̀. Kòo pɛ́i nho ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ dɔ̀: Bɑ́
    wè wèe kɔtɛ o cónnì! Mɛm̀mɛ kɛ̀ bɛ̀ɛ cómmú kɛ́wetínnɛ́ dihɛì.'
  msy-2020: Dughiar kamɨn, Atrivim Benhadat atrivir igharazir maba ko, uan averpenibar
    ikia dɨpar onganiba api. Ezɨ gumaziba Ahapɨn akam inigha iza a mɨgei. Ezɨ an akar
    kam baregha uan mɨdorozir gumazibav gɨa ghaze, e dɨkavigh mangɨ Samariaba ko mɨsogham.
    Egha me uan averpeniba ategha zui.
  dop-dop: 'Pɑ ponɑ Pɛnɩ-Hɑtɑtɩ kɛ tɔm ntɩ tɔ nɑ pɑ́ mɑɣɑnɑ ɩ nɑ ɑwulɑɑ lɛmpɑ kɛ cokɑ
    tɑɑ kɛ́ nɑ pɑ́ nyɔɔkɩ sʋlʋm. Ḿpʋ́ɣʋ́ ɩ tɔmɑ ɩ yoolɑɑ sɩ: Ɩ́ tɑɣɑnɩ mǝ tɩ nɑ ɩ́
    niki yoou. Ɩlɛnɑ pɛlɛ pɑ́ lɑ mpʋ.'
  azb-azb: Bu sözü eşidəndə Ben-Hadad padşahlarla birgə çadırlarda şərab içirdi. O,
    əsgərlərinə «Sıraya düzülün!» dedi. Onlar şəhərin qarşısında sıraya düzüldülər.
  eng-DBY: And it came to pass when he heard this word, as he was drinking, he and
    the kings in the tents, that he said to his servants, Set yourselves. And they
    set themselves against the city.
  hin-2017: यह वचन सुनते ही वह जो अन्य राजाओं समेत डेरों में पी रहा था, उसने अपने
    कर्मचारियों से कहा, “पाँति बाँधो,” तब उन्होंने नगर के विरुद्ध पाँति बाँधी।
  wol-KYG: 'Ba Ben Addàd di jot ca kàddu googu, ma ngay naan, mook buur ya far ak
    moom ca mbaar ya. Mu jox ay nitam ndigal ne leen: «Takkuleen!» Ñu takku, ngir
    songi dëkk ba.'
  eng-YLT: And it cometh to pass at the hearing of this word — and he is drinking,
    he and the kings, in the booths — that he saith unto his servants, 'Set yourselves;'
    and they set themselves against the city.
  eng-WYC-2017: And it was done, when Benhadad had heard this word, he drank, and
    also the kings, in shadowing places; and he said to his servants, Encompass ye
    the city. And they encompassed it.
  eng-WMBB: When Ben Hadad heard this message as he was drinking, he and the kings
    in the pavilions, he said to his servants, “Prepare to attack!” So they prepared
    to attack the city.
  urd-GVH: जब बिन-हदद को यह इत्तला मिली तो वह लशकरगाह में अपने इत्तहादी बादशाहों के
    साथ मै पी रहा था। उसने अपने अफ़सरों को हुक्म दिया, “हमला करने के लिए तैयारियाँ
    करो!” चुनाँचे वह शहर पर हमला करने की तैयारियाँ करने लगे।
  rug-rug: 'Avosia e Beni Hadadi sa inolaṉa hie sipu korapa naponapo turaṉi sa sari
    na baṉara pa dia ipi poko, meke garuni sa sari nana tie: “Va namanama pude rapata.”
    Ke va nama si arini pude rapatia sa vasileana lavata.'
  gaz-gaz: Ben-Hadaadis utuma mootota wajjin dunkaana keessatti waa dhugaa jiruu ergaa
    kana dhagaʼee, “Isin lolaaf qophaaʼaa” jedhee namoota ofii isaa ajaje. Kanaafuu
    isaan magaalaa sana dhaʼuuf qophaaʼan.
  fra-LSG: 'Lorsque Ben-Hadad reçut cette réponse, il était à boire avec les rois
    sous les tentes, et il dit à ses serviteurs: Faites vos préparatifs! Et ils firent
    leurs préparatifs contre la ville.'
  yal-yal: Ben-Hadada na yabin sɔtɔma waxatin naxan yi, e nun a mangane, e yi minma
    bubun kui, a yi a fala a walikɛne xa, a naxa, “Ɛ yitɔn.” E yi e yitɔn taan xili
    ma.
  haw-1868: Eia kekahi, i kona lohe ana i keia olelo i kona wa e inu ana oia me na
    alii iloko o na halelewa, i ae la oia i kana poe kauwa, E hoonohonoho. Hoonohonoho
    ae la lakou e ku e i ke kulanakauhale.
  arb-NAV: فَلَمَّا سَمِعَ بَنْهَدَدُ هَذَا الْكَلامَ وَهُوَ يَشْرَبُ الْخَمْرَ فِي
    الْخِيَامِ مَعَ حُلَفَائِهِ الْمُلُوكِ، أَمَرَ رِجَالَهُ أَنْ يَتَأَهَّبُوا لِلْقِتَالِ،
    فَاسْتَعَدُّوا لِلْهُجُومِ عَلَى الْمَدِينَةِ.
  ewe-ewe: Fia Ahab ƒe ŋuɖoɖo sia va ɖo Fia Ben Hadad kple fia bubuawo gbɔ esi wonɔ
    aha nom le woƒe agbadɔwo me. Ben Hadad ɖe gbe na eƒe aʋafiawo be, “Midzra ɖo miaho
    aʋa ɖe wo ŋu.”
  eng-LEE: And it came to pass, when he heard this message, as he was drinking, he
    and the kings in the pavilions, that he said unto his servants, Get ready for
    the attack. And they got ready for the attack against the city.
  asm-FB: পাছত যি সময়ত বিন হদদ আৰু তেওঁৰ লগৰ ৰজাসকলে পঁজাবোৰত পান কৰি আছিল, তেতিয়া
    তেওঁ সেই বাতৰি শুনি নিজ দাসবোৰক ক’লে, “তোমালোকে ৰণৰ বেহু পাতা।” তেতিয়া তেওঁলোকে
    নগৰৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ বেহু পাতিলে।
  sus-A: بٍن هَدَدَ تٌ نَ وْيّنيِ مّ، عَ نُ نَ بٍرٍ مِنقٍ نّ عَ نُن مَنفّ فبّتّيٍ
    عٍ شَ لٍيلٍيٍ بُن مَ. عَ نَشَ عَ قَلَ عَ شَ سْورِيٍ بّ، «وٌن شّي فٍرٍ سٌدٍ.» نَ
    كُي عٍ نَشَ عٍ يَ رَقِندِ سَمَرِ تَا مَ.
  fra-SBL: 'Lorsque Ben Hadad entendit ce message alors qu''il buvait, lui et les
    rois dans les pavillons, il dit à ses serviteurs : « Préparez-vous à attaquer ! »
    Ils se préparèrent donc à attaquer la ville.'
  hbo-hbo: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה וְה֥וּא שֹׁתֶ֛ה ה֥וּא וְהַמְּלָכִ֖ים
    בַּסֻּכֹּ֑ות וַיֹּ֤אמֶר אֶל־עֲבָדָיו֙ שִׂ֔ימוּ וַיָּשִׂ֖ימוּ עַל־הָעִֽיר׃
  kik-kik: Hĩndĩ ĩrĩa Beni-Hadadi aiguire ũhoro ũcio rĩrĩa we na athamaki acio manyuuaga
    me hema-inĩ ciao, agĩatha andũ ake akĩmeera atĩrĩ, “Mwĩhaarĩriei gũtharĩkĩra Samaria.”
    Nĩ ũndũ ũcio makĩĩhaarĩria gũtharĩkĩra itũũra rĩu inene.
  fra-NCL: 'Lorsque Benhadad entendit cette réponse, — il était à boire avec les rois
    sous les huttes, — il dit à ses serviteurs : « Prenez vos positions ! » Et ils
    prirent leurs positions contre la ville.'
  cek-AK: To lok to imthung ah Ben-Hadad hoi nawnto mu kanae, angmah ih angraengnawk
    mah thaih o naah, a tamnanawk khaeah, Misatuk hanah amsak oh, tiah a naa. To pongah
    nihcae mah vangpui to tuk hanah amsak o.
  cuk-cuk: 'Ben-Adad we-gaya itosgua, deun reymarmala sisa-gobsiid. Agine, Ben-Adad
    e-sordaganga sogded: “Guakwamalo.” Degisoggu, e-sordagan, Samaria-neggweburse
    bila-ononamalaga guakwa ambikusad.'
  uig-CYR: 'Бән-Һадад бу сөзни аңлиғанда һәр қайси падишалар билән чедирлирида шарап
    ичишивататти. У хизмәткарлириға: — Сәпкә тизилиңлар, деди. Шуни девиди, улар шәһәргә
    һуҗум қилишқа тизилишти.'
  tel-2017: తమ గుడారాల్లో బెన్హదదు, అతని తోటి రాజులు తాగుతూ ఉన్నప్పుడు ఈ కబురు విన్నారు.
    కాబట్టి అతడు తన సేవకులను పిలిపించి “యుద్ధానికి సిద్ధంగా ఉండండి” అని ఆజ్ఞాపించాడు.
    వాళ్ళు పట్టణం మీద యుద్ధం చేయడానికి సిద్ధపడ్డారు.
  hat-BSA: 'Lè Ben-Hadad te tande mesaj sila a, pandan li t ap bwè avèk wa yo nan
    tonèl pwovizwa pa yo, li te di a sèvitè li yo: “Pran plas nou”. Konsa, yo te pran
    plas yo kont vil la.'
  kos-kos: Benhadad el eis top lal Ahab ke pacl se ma el, ac tokosra saya ma welul
    ah, nimnim in lohm nuknuk selos. El sapkin nu sin mwet mweun lal in akola in mweuni
    siti sac, na elos fahsryang nu yen elos ac mweun we.
  hbo-WLC: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה וְה֥וּא שֹׁתֶ֛ה ה֥וּא וְהַמְּלָכִ֖ים
    בַּסֻּכּ֑וֹת וַיֹּ֤אמֶר אֶל־עֲבָדָיו֙ שִׂ֔ימוּ וַיָּשִׂ֖ימוּ עַל־הָעִֽיר׃
  ibo-ibo: Ben-Hadad nụrụ ozi Ehab ziri mgbe ya na ndị eze ndị ọzọ ahụ nọ na-aṅụ mmanya
    nʼụlọ ikwu ha manyere nʼọgbọ agha ahụ. Ben-Hadad nyere ndị agha ya iwu sị ha,
    “Jikerenụ, buso ndị Izrel agha.” Ya mere, ha kwadoro ibuso obodo ahụ agha.
  ory-ory: ବିନ୍‍ହଦଦ୍‍ ଓ ରାଜାମାନେ କୁଟୀରରେ ପାନ କରୁଥିବା ସମୟରେ ସେ ଏହି ସମ୍ବାଦ ଶୁଣି ଆପଣା
    ଦାସମାନଙ୍କୁ କହିଲା, “ଆପଣାମାନଙ୍କୁ ସଜାଅ।” ତହୁଁ ସେମାନେ ନଗର ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କୁ ସଜାଇଲେ।
  chk-chk: Penhatat a rong ei pworaus, lupwen a sakaufengen me ekewe king lon imwer
    kewe imw mangaku. Mürin, a üreni nöün kewe sounfiu, “Oupwe atettelikemi pwe oupwe
    maun ngeni ewe telinimw.” Iwe, ra atetteliir pwe repwe maun ngeni.
  rop-rop: Wal King Benaded en ol im boswan fren bin jidan insaid langa olabat tent
    en deibin dringgimbat wen detlot mesinja bin kaman blanga gibit im det wed brom
    King Eiheb. King Benaded bin dalim ola soljamob blanga meigim miselp redi blanga
    go fait langa det taun en deibin git redi na blanga fait.
  ukr-1871: 'Почувши сю відповідь саме тодї, як попивав із князями в своїх холодних
    шатрах, повелїв людям своїм: Облягайте місто! І вони облягли місто.'
  deu-1951: 'Als Benhadad solches hörte und er gerade mit den Königen in den Zelten
    trank, sprach er zu seinen Knechten: Stellet euch zum Angriff! Da stellen sie
    sich zum Angriff gegen die Stadt.'
  eng-JPS: 'And it came to pass, when Ben-hadad heard this message, as he was drinking,
    he and the kings, in the booths, that he said unto his servants: ''Set yourselves
    in array.'' And they set themselves in array against the city.'
  srp-1865: 'A kad on to èu pijuæi s carevima pod šatorima, reèe slugama svojim: dižite
    se. I digoše se na grad.'
  lug-lug: Benikadadi bwe yawulira obubaka obwo, ng’ali mu kutamiira ne bakabaka abalala
    mu weema zaabwe, n’alagira abasajja be nti, “Mweteeketeeke okulumba.” Ne beeteekateeka
    okulumba ekibuga.
  heb-heb: ויהי כשמע את הדבר הזה והוא שתה הוא והמלכים בסכות ויאמר אל עבדיו שימו וישימו
    על העיר׃
  ben-IRV: বিনহদদের কাছে এই খবর গিয়ে যখন পৌঁছাল তখন তিনি ও অন্যান্য রাজারা তাঁদের
    তাঁবুতে পান করছিলেন। তিনি তাঁর লোকদের আদেশ দিলেন, “যুদ্ধের জন্য তোমরা তৈরী হও।”
    কাজেই তারা শহরটা আক্রমণ করবার জন্য তৈরী হল।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਾਂ ਉਸ ਨੇ ਇਹ ਗੱਲ ਸੁਣੀ ਜਦ ਉਹ ਰਾਜਿਆਂ ਦੇ ਨਾਲ ਸ਼ਾਮਿਆਨੇ
    ਦੇ ਵਿੱਚ ਪੀ ਰਿਹਾ ਸੀ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਟਹਿਲੂਆਂ ਨੂੰ ਆਖਿਆ, ਪਾਲਾਂ ਬੰਨ੍ਹ ਲਓ, ਸੋ ਉਨ੍ਹਾਂ
    ਨੇ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਪਾਲਾਂ ਬੰਨ੍ਹੀਆਂ।
  mya-JVB: ဗင်္ဟာဒဒ်သည် မင်းကြီး တို့နှင့်တကွတဲ တော်၌ သောက် စဉ်၊ ထို စကား ကိုကြား
    လျှင် စစ်ခင်းကျင်း ကြဟု မိမိ ကျွန် တို့အား မိန့် တော်မူသည်အတိုင်း၊ သူတို့သည် မြို့
    ရှေ့ မှာစစ်ခင်းကျင်း ကြ၏။
  tbg-tbg: Minti tumanta vika Beni-Hadaatira tiva amireka vura. Beni-Hadaativa nai
    hana avuhainaaka hampata seri naavuqi iha namari ne vaumanta vika vuru vira tiva
    amuvaro iriro, nai iqoka vaiintiara tiharo, Ne iqoka raqireka qera iha variate,
    tumanta vika qera i vaura.
  hmo-hmo: Benehadada bona iena durua king taudia be edia palai ruma lalonai uaina
    idia inua noho neganai unai hereva gwauraia taudia be Ahaba dekena amo idia mai.
    Vadaeni Benehadada ese iena tuari taudia ia oda henia, edia tuari gabudia dekenai
    do idia gini, Samaria do idia tuari henia totona.
  urd-urd: जब बिन हदद ने, जो बादशाहों के साथ सायबानों में मयनोशी कर रहा था, यह पैग़ाम
    सुना तो अपने मुलाज़िमों को हुक्म किया कि “सफ़ बान्ध लो।” इसलिए उन्होंने शहर पर
    चढ़ाई करने के लिए सफ़आराई की।
  rus-SYN: 'Услышав это слово, Венадад, который пил вместе с царями в палатках, сказал
    рабам своим: осаждайте город. И они осадили город.'
  bqc-SIM: Kɛ́ Bɛnadada yã́pi mà, àlɛ vɛ̃ɛmi ń a kía deeↄ lákpɛↄ guu, ↄ̃ a ò
    a gbɛ̃́ↄnɛ aa sↄukɛ. Ɔ̃ aa gɛ̀ sↄukɛi.
  tcz-CHONGTHU: Benhadad leh apanpi leng dangho toh, ponbuh sunga ju ana donlai tah'un,
    Ahab donbutna thucheng chu aja tauvin ahi. Hichun Benhadad chun asepaite kom’ah
    galsat din kigo uvintin thu ape tan ahi. Hijeh chun khopi chu nokhum dingin akigo
    tauvin ahi.
  mar-mar: राजा बेन-हदाद इतर राजांच्या बरोबर आपल्या तंबूत मद्यपान करत बसला होता. त्यावेळी
    हे दूत आले आणि राजाला हा संदेश दिला. त्याबरोबर बेनहदादने आपल्या मनुष्यांना नगरापुढे
    चढाईचा व्यूह रचायला सांगितले. “त्याप्रमाणे लोकांनी आपापल्या जागा घेतल्या.”
  qub-qub: Chayno willashan öra Ben-adadga waquin caj raycunawan ramädacho upyaycaran.
    Chaura llapan mandaj caj suldäruncunata «Canan öra aywashun pillyaj» niran. Chaura
    siudäman yaycunanpaj llapan camaricuran.
  bqp-bqp: Kũ Bɛnadada yã pìi mà gↄrↄ kũ àtɛn í mi kũ a kína dakenↄ ń bizakutanↄ
    gũn, akũ à pì a gbɛ̃nↄnɛ ò soru kɛ. Akũ ò gɛ̀ɛ soru kɛ.
  hat-hat: Bennadad t'ap bwè ak lòt wa yo anba tant yo lè yo pote repons Akab la ba
    li. Lamenm, li bay moun pa l' yo lòd pou yo mache sou lavil Samari. Se konsa,
    y' al pare pou atake.
  eng-BSB: Ben-hadad received this message while he and the kings were drinking in
    their tents, and he said to his servants, “Take your positions.” So they stationed
    themselves against the city.
  eng-WEBPB: When Ben Hadad heard this message as he was drinking, he and the kings
    in the pavilions, he said to his servants, “Prepare to attack!” So they prepared
    to attack the city.
  kbq-kbq: Hagi Ben-hadati'a mago'a kini vahetamine seli nompi aka ti neneno mani'nere
    Ahapu'ma hiankea eri'za uhanati'naze. Hagi Ben-hadati'ma anankema nentahino'a,
    sondia vahe'araminkura amanage hu'ne, Ha' hugahunanki retro hiho, hige'za ana
    Sameria kumapi vahe ha' huzmante'naku retrotra hu'naze.
  nhe-BL: 'Huan quema Ben Adad quicajqui nopa tlajtoli, yajaya tlaiyaya ininhuaya
    nopa sequinoc tlanahuatiani ipan ininyoyoncalhua. Huajca quinilhui itlatequipanojcahua:
    “¡Ximonemilica para titlatehuitij!” Huan nochi mocualtlalijque para quiyahualotij
    nopa altepetl.'
  bus-bus: Kɛ̀ Bɛnadada yã pì mà gurↄↄ kɛ̀ èe í mii kↄ̃n a kína daanↄ ń bisakutaanↄ
    guu, ben à bè a gbɛ̃nↄnɛ aↄ̃ soru kɛ. Ben aↄ̃ gàa soru kɛ.
  gub-BL: Wenu Menanaz ize'eg awer win amogwer wanehe we i'u mehe we a'e. A'e rupi
    uze'eg zauxiapekwer wanupe kury. — Pezemuàgà'ym tawhu iàmàtyry'ym pà nehe, i'i
    wanupe. Upu'àm oho tawhu huwake.
  eng-DRA: 'And it came to pass, when Benadad heard this word, that he and the kings
    were drinking in pavilions, and he said to his servants: Beset the city. And they
    beset it.'
