verse: 1KI.020.035
translations:
  mal-C: 'യഹോവയുടെ അരുളപ്പാടിനാൽ പ്രവാചകശിഷ്യന്മാരിൽ ഒരുവൻ മറ്റൊരു പ്രവാചകനോടു പറഞ്ഞു:
    “നിന്റെ ആയുധംകൊണ്ട് എന്നെ അടിക്കുക” പക്ഷേ, അയാൾ വിസമ്മതിച്ചു.'
  deu-TKW: 'Einer von den Prophetenjüngern aber sprach auf Geheiß Jahwes zu seinem
    Genossen: Verwunde mich doch! Jener aber weigerte sich, ihn zu verwunden.'
  lin-lin: 'Na tango wana, moko kati na bana ya basakoli alobaki na moninga na ye,
    na etinda ya Yawe : — Nasengi na yo ete obeta ngai. Kasi moninga na ye aboyaki
    kobeta ye.'
  eng-LSV: And a certain man of the sons of the prophets said to his neighbor by the
    word of YHWH, “Please strike me”; and the man refuses to strike him,
  eng-GNV: Then a certaine man of the children of the Prophets sayd vnto his neighbour
    by the comandement of the Lord, Smite me, I pray thee. But the man refused to
    smite him.
  eng-WEBSTER: And a certain man of the sons of the prophets said to his neighbor
    in the word of the LORD, Smite me, I pray thee. And the man refused to smite him.
  nhw-BL: 'Huan TOTECO quiilhui se itlajtol pannextijca ma quiilhui se ihuampox para
    Toteco Dios quiijtojtoya: ―Techcoco ica momachete. Pero nopa ihuampox amo quinejqui
    quicocos.'
  swh-ONEN: Kwa neno la Bwana, mmoja wa wana wa manabii akamwambia mwenzake, “Nipige
    kwa silaha yako,” lakini yule mtu akakataa.
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u win sɔmɔ ɑluwɑɑsi ɡoo sɔ̃ɔwɑ u nɛɛ, u win turo
    kɑnɔ u nùn so. Adɑmɑ win turo wi, u yinɑ u nùn so.
  eng-KJVCPB: And a certain man of the sons of the prophets said unto his neighbour
    in the word of the Lord, Smite me, I pray thee. And the man refused to smite him.
  luo-luo: Kuom wach Jehova Nyasaye achiel kuom yawuot jonabi nowacho ni wadgi niya,
    “Goya gi gir lwenji mitingʼo,” to ngʼatno notamore.
  meu-meu: Iehova ena haheḡani dainai, peroveta oreana tauna ta ese ia bamona ta e
    hamaoroa, eto, Mani emu kara a botagu. A tauna na ibotana se ura.
  npi-ULB: अगमवक्ताका छोराहरूमद्ये कोही एक जनाले आफ्नो कुनै अगमवक्ता साथीलाई परमप्रभुको
    वचनद्वारा भने, “मलाई हिर्काऊ ।” तर ती मानिसले तिनलाई हिर्काउन इन्कार गरे ।
  yor-yor: Nípa ọ̀rọ̀ Olúwa, ọkùnrin kan nínú àwọn ọmọ àwọn wòlíì sì wí fún èkejì
    rẹ̀ pé, “Jọ̀ ọ́, lù mí,” ṣùgbọ́n ó kọ̀ láti lù ú.
  pes-OPCB: 'روزی یکی از انبیا به فرمان خداوند به دوستش گفت: «مرا بزن!» ولی آن مرد
    این کار را نکرد.'
  tgl-ULB: May isang lalaki, isa sa mga anak ng propeta, sinabi sa kaniyang kapwa
    propeta sa pamamagitan ng salita ni Yahweh, “Pakiusap saktan mo ako.” Pero ang
    lalaki ay tumangging saktan siya.
  hui-hui: Benehadada ibu peagola Anduane Homogohanda ibunaga bi mana latagi haga
    agali heagohondo bi galone mbira mo walia hayagola ibugua agali ibunaga biabe
    mandagi biaga mbira heagohondo lamialu lalu, Í̠na i̱ babelo hameledogo ba, lene.
    Ani layagola Anduane Homogonaga bi mana latagi haga agali mende biagome, Nabole,
    lalu ibu nabe wahene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့် တော်​အ​ရ​အ​ခြား​ပ​ရော​ဖက်​တစ်​ပါး​အား``ငါ့
    ကို​ရိုက်​လော့'' ဟု​ဆို​၏။ သို့​သော်​လည်း​ပ​ရော​ဖက် က​ငြင်း​ဆန်​သ​ဖြင့်၊-
  bod-N: དེ་ནས་ལུང་སྟོན་པའི་ཐུགས་སྲས་རྣམས་ལས་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནང་བཞིན་ཐུགས་སྲས་གཞན་ཞིག་ལ།
    ཁྱོད་ཀྱིས་ང་ལ་རྡུངས་ཤིག་ཅེས་སྨྲས་ཀྱང་། དེས་ཁོ་ལ་མི་རྡུང་ངོ་། །
  sna-sna: Mumwe wavanakomana vavaprofita arayirwa naJehovha, akati kushamwari yake,
    “Ndirove!” asi murume uyu akaramba.
  spa-BLM: 'Un hombre de los hijos de los profetas dijo a su compañero por palabra
    de Yahvé: “¡Por favor, golpéame!” El hombre se negó a golpearlo.'
  cac-cac: 'Palta ay jun vin̈ d''a scal eb'' vin̈ schecab'' Jehová, a Jehová ix alan
    d''a vin̈, yuj chi'' ix yal vin̈ d''a jun vin̈ yetb''eyum icha tic: —Ac'' in echnaj
    in c''ana'', xchi vin̈. Palta maj yal-laj sc''ool vin̈ yetb''eyum vin̈ chi''.'
  swh-ULB: Mtu mmoja, mmoja wana wa wana wa manabii, akamwambia mmoja wa wale manabii
    wenzake kwa neno la BWANA, “Tafadhali nipige.” Lakini yule mtu akakataa kumpiga.
  bel-bel: 'Тады адзін чалавек з сыноў прарочых сказаў другому, па слове Госпада:
    бі мяне. Але гэты чалавек не згадзіўся біць яго.'
  deu-ELBBK: 'Und ein Mann von den Söhnen der Propheten sprach zu seinem Gefährten
    durch das Wort des HERRN: Schlage mich doch! Aber der Mann weigerte sich, ihn
    zu schlagen.'
  mbb-OT: Dutun he timpu, midsuǥù te Nengazen is sevaha he etew he sevaha te menge
    ebpeneuven, te kegkaǥi ziyà te zuma zin te, “Pesekiti a kenikew.” Piru wazà mebpezumazuma
    haazà is etew.
  mal-2015: 'എന്നാൽ പ്രവാചകശിഷ്യന്മാരിൽ ഒരുത്തൻ യഹോവയുടെ കല്പനപ്രകാരം തന്റെ ചങ്ങാതിയോടു:
    എന്നെ അടിക്കേണമേ എന്നു പറഞ്ഞു. എന്നാൽ അവന്നു അവനെ അടിപ്പാൻ മനസ്സായില്ല.'
  rmc-rmc: 'Akor jekh dženo maškar o proroka phenďa avre dženeske, avke sar leske
    phenďa o RAJ: „Demav man!“ Ale ov oda na kerďa.'
  pes-OPV: 'و مردی از پسران انبیا به فرمان خداوند به رفیق خود گفت: «مرا بزن.» اما
    آن مرد از زدنش ابانمود.'
  ron-1924: 'Унул дин фиий пророчилор а зис товарэшулуй сэу, дупэ порунка Домнулуй:
    „Ловеште-мэ, те рог!” Дар омул ачела н-а врут сэ-л ловяскэ.'
  ben-OBCV: সদাপ্রভুর বাক্যানুসারে ভাববাদী সম্প্রদায়ের মধ্যে একজন তাঁর সহচরকে বললেন,
    “তোমার অস্ত্র দিয়ে আমাকে আঘাত করো,” কিন্তু তিনি রাজি হননি।
  som-som: Oo nin qoonkii nebiyada ka mid ah ayaa saaxiibkiis ku yidhi, War i dil,
    waan ku baryayaaye, taasuna waxay ahayd eray xagga Rabbiga ka yimid, laakiinse
    ninkii waa diiday inuu dilo.
  lat-VUC: 'Tunc vir quidam de filiis prophetarum dixit ad socium suum in sermone
    Domini: Percute me. At ille noluit percutere.'
  eng-ASVBT: And a certain man of the sons of the prophets said unto his fellow by
    the word of Jehovah, Smite me, I pray thee. And the man refused to smite him.
  ita-1885: 'Allora un uomo d''infra i figliuoli dei profeti, disse al suo compagno
    per parola del Signore: Deh! percuotimi.'
  eng-ULB: A certain man, one of the sons of the prophets, said to one of his fellow
    prophets by the word of Yahweh, “Please hit me.” But the man refused to hit him.
  spa-VBL: 'A raíz de un mensaje que recibió del Señor, uno de los hijos de los profetas
    le dijo a su colega: “Por favor, pégame”. Pero el hombre se negó a pegarle.'
  fra-_FOB: 'Alors un homme d''entre les fils des prophètes dit à son compagnon, sur
    l''ordre de l''Éternel: Frappe-moi, je te prie; mais il refusa de le frapper.'
  mal-mal: 'എന്നാൽ പ്രവാചകഗണത്തിൽ ഒരുത്തൻ യഹോവയുടെ കല്പനപ്രകാരം തന്റെ സ്നേഹിതനോട്:
    ‘എന്നെ അടിക്കേണമേ’ എന്ന് പറഞ്ഞു. എന്നാൽ അവന് അവനെ അടിക്കുവാൻ മനസ്സായില്ല.'
  urd-GVR: Us waqt Rab ne nabiyoṅ meṅ se ek ko hidāyat kī, “Jā kar apne sāthī ko kah
    de ki wuh tujhe māre.” Nabī ne aisā kiyā, lekin sāthī ne inkār kiyā.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पा, मेको आ लोव़ पाइब आन दाते ङा काम आ वारच का
    कली “आं कली तुब्‍यी” देंमाक्‍त। तन्‍न मेकोमी तुप्‍ने मबिस्‍से बाक्‍त।
  ita-1927: 'Allora uno de’ figliuoli dei profeti disse per ordine dell’Eterno al
    suo compagno: “Ti prego, percuotimi!” Ma quegli non volle percuoterlo.'
  ckb-ckb: 'ئەندامێک لە کۆمەڵی پێغەمبەران بە هاوڕێکەی گوت: «بەگوێرەی فەرمایشتی یەزدان،
    لێم بدە.» هاوڕێکەش ڕازی نەبوو لێی بدات.'
  eng-BBE: And a certain man of the sons of the prophets said to his neighbour by
    the word of the Lord, Give me a wound. But the man would not.
  kan-OKCV: ಆದರೆ ಪ್ರವಾದಿಗಳ ಮಂಡಲಿಯಲ್ಲಿ ಒಬ್ಬನು ಯೆಹೋವ ದೇವರ ಮಾತಿನಿಂದ ತನ್ನ ಜೊತೆಗಾರನಿಗೆ,
    “ನೀನು ನಿನ್ನ ಆಯುಧದಿಂದ ನನ್ನನ್ನು ಹೊಡೆ,” ಎಂದನು. ಆದರೆ ಆ ಜೊತೆಗಾರನನ್ನು ಹೊಡೆಯಲೊಲ್ಲದೆ ಇದ್ದನು.
  tam-2017: 'அப்பொழுது தீர்க்கதரிசிகளின் மகன்களில் ஒருவன் யெகோவாவுடைய வார்த்தையின்படி
    தன்னுடைய நண்பனை நோக்கி: நீ என்னை அடி என்றான்; அந்த மனிதன் அவனைப் பார்த்து அடிக்கமாட்டேன்
    என்றான்.'
  spa-RV-1909: 'Entonces un varón de los hijos de los profetas dijo á su compañero
    por palabra de Dios: Hiéreme ahora. Mas el otro varón no quiso herirle.'
  ron-BTF: 'Şi un anume bărbat dintre fiii profeţilor a spus aproapelui său în cuvântul
    DOMNULUI: Loveşte-mă, te rog. Şi bărbatul a refuzat să îl lovească.'
  eng-WEBP: A certain man of the sons of the prophets said to his fellow by the LORD’s
    word, “Please strike me!” The man refused to strike him.
  eng-FBV: Following a message he received from the Lord, one of the sons of the prophets
    said to his colleague, “Please hit me.” But the man refused to hit him.
  nld-1939: 'Maar nu sprak een profetenzoon op last van Jahweh tot een anderen: Ransel
    mij af! En toen deze weigerde, hem te slaan'
  nch-BL: 'Huan TOTECO quiilhui se itajtolpanextijca ma quiilhui se ihuampo para Toteco
    Dios quiijtojtoya: ―Techcoco ica momacheta. Pero nopa ihuampo amo quinejqui quicocos.'
  vie-1934: 'Bấy giờ, có một người trong vòng các con trai tiên tri, vâng lịnh Đức
    Giê-hô-va, nói với bạn mình rằng: Tôi xin anh hãy đánh tôi. Nhưng bạn không chịu
    đánh người.'
  hin-CV: याहवेह के आदेश पर भविष्यद्वक्ता मंडल के एक भविष्यद्वक्ता ने अन्य सदस्य से
    विनती की, “कृपा कर मुझ पर वार करो.” मगर उसने यह विनती अस्वीकार कर दी.
  spa-BES: 'Y un hombre de los hijos de los profetas dijo a su prójimo por la palabra
    del Señor: Dame una herida. Pero el hombre no lo hizo.'
  tdx-tdx: 'Teo amy zao t’indaty, ana-dahi’ o mpitokio, nisaontsy an-drañetse ty amy
    nitsara’ Iehovày, ty hoe: Ehe, lafao iraho. Fe tsy nimete handafa aze indatiy.'
  tha-KJV: มี​ชายคนหนึ่งในเหล่าศิษย์​แห่​งผู้​พยากรณ์​พู​ดก​ับเพื่อนของตนตามพระบัญชาของพระเยโฮวาห์​ว่า
    “​ได้​โปรดเถอะ ขอตีฉั​นที​” แต่​ชายคนนั้​นก​็ปฏิเสธไม่ยอมตี​ท่าน
  por-BR-2018: 'Então um homem dos filhos dos profetas disse a seu companheiro por
    palavra de Deus: Fere-me agora. Mas o outro homem não quis ferir-lhe.'
  deu-ELO: 'Und ein Mann von den Söhnen der Propheten sprach zu seinem Genossen durch
    das Wort Jehovas: Schlage mich doch! Aber der Mann weigerte sich, ihn zu schlagen.'
  eng-WYC-2018: Then a man of the sons of the prophets said to his fellow, in the
    word of the Lord (or by the word of the Lord), Smite thou me. And he would not
    smite (him).
  epo-epo: 'Tiam unu viro el la profetidoj diris al sia kamarado laŭ la vorto de la
    Eternulo: Batu min. Sed tiu homo ne volis lin bati.'
  uig-PIN: 'Pǝyƣǝmbǝrlǝrning xagirtlirining biri Pǝrwǝrdigarning buyruⱪi bilǝn yǝnǝ
    birigǝ: — Sǝndin ɵtünimǝn, meni urƣin, dedi. Lekin u adǝm uni urƣili unimidi.'
  beo-beo: Hina Gode da amane hamoma:ne sia:beba:le, balofede dunu ilia gilisisu ganodini,
    balofede dunu afae da ea sama balofede dunu amo ea e fama:ne sia:i. Be ea sama
    da e famu higa:iba:le, hame fai.
  tpi-OTNT: Benhadat i go pinis, orait Bikpela i kirapim tingting bilong wanpela bilong
    ol lain profet, na dispela profet i tokim narapela profet olsem, “Mi laik yu paitim
    mi.” Tasol dispela arapela profet i no laik.
  hau-SA: Ta wurin maganar Ubangiji, ɗaya daga cikin ’ya’ya maza na annabawa ya ce
    wa abokinsa, “Ka buge ni da makaminka,” amma mutumin ya ƙi.
  uig-LAT: 'Peyghemberlerning shagirtlirining biri Perwerdigarning buyruqi bilen yene
    birige: — Sendin ötünimen, méni urghin, dédi. Lékin u adem uni urghili unimidi.'
  nde-nde: Ngelizwi likaThixo omunye wamadodana abaphrofethi wathi komunye, “Ake ungitshaye
    ngesikhali sakho,” kodwa wala.
  ton-ton: ¶ Pea ko e tangata ʻe tokotaha ʻi he ngaahi foha ʻoe kau palōfita, naʻe
    pehē ki hono kaungāʻapi ʻi he folofola ʻa Sihova, “ʻOku ou kole ke ke taaʻi au.
    Pea naʻe ʻikai te ne loto ke taaʻi ia.
  ces-1613: 'Muž pak nějaký z synů prorockých řekl bližnímu svému z rozkazu Božího:
    Ubí mne medle. Ale muž ten nechtěl ho bíti.'
  eng-WMB: A certain man of the sons of the prophets said to his fellow by the LORD’s
    word, “Please strike me!” The man refused to strike him.
  tam-TCV: யெகோவாவின் வாக்குப்படி இறைவாக்கினர் குழுவைச் சார்ந்த ஒருவன் தன் தோழனைப்
    பார்த்து, “உன் ஆயுதத்தால் என்னை அடி” என்றான். அந்த மனிதன் மறுத்துவிட்டான்.
  ceb-ULB: Adunay usa ka tawo, usa sa mga anak sa mga propeta, nga miingon sa usa
    sa iyang kauban nga propeta pinaagi sa pulong ni Yahweh, “Palihog sumbaga ko.”
    Apan nagdumili ang tawo sa pagsumbag kaniya.
  pol-UBG: 'Wtedy pewien mąż spośród synów proroków powiedział do swego bliźniego
    na słowo PANA: Uderz mnie, proszę. Ale ten człowiek nie chciał go uderzyć.'
  urd-GVU: اُس وقت رب نے نبیوں میں سے ایک کو ہدایت کی، ”جا کر اپنے ساتھی کو کہہ دے
    کہ وہ تجھے مارے۔“ نبی نے ایسا کیا، لیکن ساتھی نے انکار کیا۔
  deu-1912: 'Da sprach ein Mann unter den Kindern der Propheten zu seinem Nächsten
    durch das Wort des HERRN: Schlage mich doch! Er aber weigerte sich, ihn zu schlagen.'
  kan-2017: ಪ್ರವಾದಿಮಂಡಳಿಯಲ್ಲಿ ಒಬ್ಬನು ಯೆಹೋವನ ಆತ್ಮ ಪ್ರೇರಿತನಾಗಿ ತನ್ನ ಜೊತೆಗಾರನಿಗೆ “ನನ್ನನ್ನು
    ಹೊಡಿ” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಅವನು ಒಪ್ಪಲಿಲ್ಲ.
  yap-yap: I yog ba profet ni girdi’en ba ulung i profet ngak bagyad fapi profet ni
    yow nga ulung ni nge pirdi’iy, ya aram rogon nike yog SOMOL ngak. Machane de rin’
    facha’,
  hlt-MCSB: Tonghma ca rhoek khuikah hlang pakhat loh BOEIPA ol bangla a hui taengah,
    “Kai he n'ngawn laeh,” a ti nah. Tedae hlang loh anih ngawn ham te a aal.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ባኣካ ማዔያ፥ ፔቴ ፆኦሲ ማሊሢ ኬኤዛስኬይ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤም ፔ ላጋሢ ኮይላ፦
    «ታና ጳርቄ!» ጌዔኔ፤ ፆኦሲ ማሊፆ ኬኤዛሢ ጋዓንቴ ዒዛ ጳርቃኒ ኮይባኣሴ፤
  twi-ASANTE: Ɛberɛ no ara mu, Awurade see adiyifokuo no mu baako sɛ, ɔnka nkyerɛ
    ɔfoforɔ sɛ, “Fa wʼakodeɛ no bɔ me.” Nanso wanyɛ.
  eng-WEBU: A certain man of the sons of the prophets said to his fellow by the LORD’s
    word, “Please strike me!” The man refused to strike him.
  wal-wal: Hananabaa yootiyaageetu citaappe issi bitanee GODAA qaalan azazettidi issi
    ba laggiyaa, “Tana shoca” yaagiis; shin he bitanee shocennan ixxiis.
  spa-PDDPT: 'Entonces cierto varón de los hijos de los profetas dijo a otro, por
    la Palabra de Yavé: ¡Te ruego que me golpees! Pero el hombre rehusó golpearlo.'
  gun-gun: 'Ha''e ramo peteĩ profeta remimbo''e aipoe''i oirũ pe Senhor aipoe''iague
    rami vy: — Ejeai ha''vy xere — he''i oirũ pe teĩ irũ ndojeaixei.'
  ilo-ULB: Adda maysa a lalaki, maysa kadagiti annak a lallaki dagiti profeta, a kinunana
    iti padana a profeta babaen iti sao ni Yahweh, “Pangngaasim ta kabilennak.” Ngem
    nagkedked ti lalaki a mangkabil kenkuana.
  kpg-kpg: Dimaadua gu helekai gi dahi soukohp bolo gi helekai gi dono ehoo soukohp
    mai di hagabuulinga soukohp, “Haga maawa ina au!” gei mee e buhi.
  uig-ARA: 'پەيغەمبەرلەرنىڭ شاگىرتلىرىنىڭ بىرى پەرۋەردىگارنىڭ بۇيرۇقى بىلەن يەنە بىرىگە:
    ــ سەندىن ئۆتۈنىمەن، مېنى ئۇرغىن، دېدى. لېكىن ئۇ ئادەم ئۇنى ئۇرغىلى ئۇنىمىدى.'
  sus-sus: Namiɲɔnmɛ nde naxa a fala a ɲɛrɛ boore bɛ Alatala xui ra, «N bɔnbɔ.» Kɔnɔ
    a ɲɛrɛ boore mu tin a bɔnbɔde.
  pon-2006: Sang ni koasoandien KAUN-O emen kisehn pwihn en soukohp ko ahpw patohwanohng
    emen ienge soukohp ko en poakih ih. Ahpw e kahng wia,
  ksd-ksd: 'Ma tikai ta ra kikil na propet i ga tata ma ra tinata kai ra Luluai pire
    tika na talaina dari: Iau lul u ba una ubu iau. Ma ra tutana i ga ole ba na ub
    ia.'
  tur-YTC: Peygamber oğullarından bir adam, Yahve'nin sözüyle arkadaşına, “Lütfen
    beni vur!” dedi. Adam ona vurmayı reddetti.
  ind-AYT: Ada salah seorang dari rombongan nabi berkata kepada temannya atas perintah
    TUHAN, “Pukullah aku!” Namun, orang itu menolak memukulnya.
  nya-nya: Molamulidwa ndi Yehova, mmodzi mwa ana a aneneri anawuza mnzake kuti, “Chonde,
    menye ndi chida chako,” koma mnzakeyo anakana.
  hrv-hrv: 'Neki od proročkih sinova reče po Jahvinoj zapovijedi svome drugu: “Udari
    me!” Ali čovjek ne htjede da ga tuče.'
  mps-mps: Benhadat pai digi da, teda Genuai Bidigo te profet hani dabede te profet
    me deli homu hodolali, tama te profetgo gasa profetba te tiwai po walali, “Eno
    homugo nago ena ela homu ebao.” Tiali goli, te gasa profetgo hagela homu yalio.
  tpi-tpi: Benhadat i go pinis, orait Bikpela i kirapim tingting bilong wanpela bilong
    ol lain profet, na dispela profet i tokim narapela profet olsem, “Mi laik yu paitim
    mi.” Tasol dispela arapela profet i no laik.
  dan-1931: 'Men en af Profetsønnerne sagde med HERRENS Ord til sin Fælle: “Slå mig!”
    Men han vægrede sig derved.'
  vie-OVCB: 'Lúc đó trong số các tiên tri, có một người vâng lệnh Chúa Hằng Hữu nói
    với bạn mình: “Hãy đánh tôi đi!” Người kia không chịu đánh.'
  guj-2017: પ્રબોધકોના દીકરાઓમાંના એક માણસે યહોવાહના વચનથી પોતાના સાથીને કહ્યું, “કૃપા
    કરીને મને માર.” પણ પેલા માણસે તેમ કરવાની ના પાડી.
  pon-2006A: Sang ni koasoandien KAUN-O emen kisehn pwihn en soukohp ko ahpw patohwanohng
    emen ienge soukohp ko en poakih ih. Ahpw e kahng wia,
  por-BRBSL: 'Um certo homem dos filhos dos profetas disse a seu companheiro pela
    palavra de Javé: “Por favor, me golpeie! O homem se recusou a atacá-lo.'
  cth-cth: Hahoi Profet capanaw thung hoi tami buet touh ni, BAWIPA e lawk patetlah
    a hui koe vah, kai na hem haw telah atipouh. Hote tami ni na hem ngai hoeh atipouh.
  twi-twi: Bere no ara mu, Awurade see adiyifokuw no mu baako se, ɔnka nkyerɛ ɔfoforo
    se, “Fa wʼakode no bɔ me.” Nanso wanyɛ.
  hlt-hlt: Tonghma ca rhoek khuikah hlang pakhat loh BOEIPA ol bangla a hui taengah,
    “Kai he n'ngawn laeh,” a ti nah. Tedae hlang loh anih ngawn ham te a aal.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ miɛkɛ òmɔù kɛ dɔ̀
    wèe nɑ́kɛ́ otɔù kòo ò potɛ́. Kòo ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu ɑ́ m potɛ́!
    Kòo nɛ́poo yetɛ, ò í nhò potɛ́.'
  msy-2020: Ezɨ Atrivim Benhadat ghugha gɨvazɨma, Ikiavɨra Itir God, akam inigha izir
    gumazibar ikɨzimɨn tongɨn mavɨn nɨghnɨzim fezɨ, a kamaghɨn akam inigha izir gumazir
    igharazim mɨgei, “Nɨ na mɨsoghasa, kɨ ifonge.” Ezɨ akam inigha izir gumazir kam,
    a mɨsoghan ifongezir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑɑ nɔɣɔlʋ tɔmɑ ɩ tɔɣɔntǝlɛ sɩ: Tɑcɑɑ
    yɔɣɔtɑɑ sɩ ń mɑ-m. Amɑ ɩ́lɛ́ ɩ tɑ tisi.'
  azb-azb: 'Peyğəmbərlərdən olan bir nəfər Rəbbin sözü ilə öz yoldaşına dedi: «Məni
    vur». O adam onu vurmaq istəmədi.'
  eng-DBY: And a certain man of the sons of the prophets said to another by the word
    of Jehovah, Smite me, I pray thee. But the man refused to smite him.
  hin-2017: इसके बाद नबियों के दल में से एक जन ने यहोवा से वचन पाकर अपने संगी से कहा,
    “मुझे मार,” जब उस मनुष्य ने उसे मारने से इन्कार किया,
  wol-KYG: 'Ci biir loolu kenn ca kurélu yonent ya wax moroom ma ci ndigalal Aji Sax
    ji, ne ko: «Ayca, jam ma!» Waa ja lànk, ne du ko jam.'
  eng-YLT: And a certain man of the sons of the prophets said unto his neighbour by
    the word of Jehovah, 'Smite me, I pray thee;' and the man refuseth to smite him,
  eng-WYC-2017: Then a man of the sons of the prophets said to his fellow, in the
    word of the Lord, Smite thou me. And he would not smite.
  eng-WMBB: A certain man of the sons of the prophets said to his fellow by the LORD’s
    word, “Please strike me!” The man refused to strike him.
  urd-GVH: उस वक़्त रब ने नबियों में से एक को हिदायत की, “जाकर अपने साथी को कह दे
    कि वह तुझे मारे।” नबी ने ऐसा किया, लेकिन साथी ने इनकार किया।
  rug-rug: Koasa ginarunu te Zihova, si zama si keke tudia rina poropita koasa nana
    baere, “Seke au koasa mua tiṉitoṉa varipera sana,” ba sa tie si korona.
  gaz-gaz: Ilmaan raajotaa keessaa tokko ajaja Waaqayyootiin michuu isaa tokkoon,
    “Maaloo na dhaʼi” jedhe. Namichi sun garuu isa dhaʼuu dide.
  fra-LSG: 'L’un des fils des prophètes dit à son compagnon, d’après l’ordre de l’Éternel:
    Frappe-moi, je te prie! Mais cet homme refusa de le frapper.'
  yal-yal: Nabi ganla nabina nde yi a fala a lanfaan xa, a naxa, “Alatalaa yamarin
    xɔn ma, n bata i mafan, n bɔnbɔ.” Koni na xɛmɛn yi tondi a bɔnbɛ.
  haw-1868: A o kekahi kanaka no na keiki a na kaula i olelo ae la i kona hoalauna,
    ma ka olelo a Iehova, Ke noi aku nei au e pepehi mai oe ia'u. Aole hoi i pepehi
    na kanaka la ia ia.
  arb-NAV: 'وَنُزُولاً عِنْدَ أَمْرِ الرَّبِّ، قَالَ رَجُلٌ مِنْ بَنِي الأَنْبِيَاءِ
    لِصَاحِبِهِ: «اضْرِبْنِي بِسَيْفِكَ». فَأَبَى الرَّجُلُ أَنْ يَضْرِبَهُ.'
  ewe-ewe: Le ɣeyiɣi sia me la, Yehowa ƒe gbe va na nyagblɔɖilawo ƒe nusrɔ̃lawo dometɔ
    ɖeka be, wòagblɔ na nɔvia aɖe be, “Tsɔ wò yi dzam!” Ke nɔvia gbe.
  eng-LEE: And a certain man of the sons of the prophets said unto his companion,
    By the word of the Lord, smite me, I pray thee. But the man refused to smite him.
  asm-FB: পাছত শিষ্য ভাববাদীসকলৰ মাজৰ এজনে তেওঁৰ লগৰ এজনক যিহোৱাৰ বাক্যৰ দ্বাৰাই ক’লে,
    “মই বিনয় কৰোঁ, মোক মাৰা।” কিন্তু সেই লোকজনে মাৰিবলৈ মান্তি নহ’ল।
  sus-A: نَمِحْنمّ ندٍ نَشَ عَ قَلَ عَ حّرّ بٌورٍ بّ عَلَتَلَ شُي رَ، «ﭑ بْنبْ.» كْنْ
    عَ حّرّ بٌورٍ مُ تِن عَ بْنبْدٍ.
  fra-SBL: 'Un homme d''entre les fils des prophètes dit à son compagnon par la parole
    de Yahvé : « Frappe-moi, je te prie ! » L''homme refusa de le frapper.'
  hbo-hbo: וְאִ֨ישׁ אֶחָ֜ד מִבְּנֵ֣י הַנְּבִיאִ֗ים אָמַ֧ר אֶל־רֵעֵ֛הוּ בִּדְבַ֥ר יְהוָ֖ה
    הַכֵּ֣ינִי נָ֑א וַיְמָאֵ֥ן הָאִ֖ישׁ לְהַכֹּתֹֽו׃
  kik-kik: Na ũndũ wa kiugo kĩa Jehova, mũndũ ũmwe wa ariũ a anabii nĩerire mũndũ
    wa thiritũ yake atĩrĩ, “Ngũtha na mũtĩ waku wa mbaara,” no mũndũ ũcio akĩrega.
  fra-NCL: 'Un des fils des prophètes dit à son compagnon, dans la parole de Yahweh :
    « Frappe-moi, je te prie. » Mais cet homme refusa de le frapper.'
  cek-AK: Angraeng mah paek ih lok hoiah tahmaa capa maeto mah angmah ih imtaeng kami
    maeto khaeah, Kai hae na takroek ah, tiah a naa. Toe to kami mah angmak pae.
  cuk-cuk: 'Bab-Jehová-sogedba, Bab-Jehová-gayaburba-barsogmalad-danar-bukwad e-sorda-wargwen,
    e-sorda-baidga sogded: —Be an-sarsoge. E-sorda-baid yapa-sarso gusad.'
  uig-CYR: 'Пәйғәмбәрләрниң шагиртлириниң бири Пәрвәрдигарниң буйруғи билән йәнә биригә:
    — Сәндин өтүнимән, мени урғин, деди. Лекин у адәм уни урғили унимиди.'
  tel-2017: ప్రవక్తల బృందంలో ఒకడు, యెహోవా ద్వారా ప్రేరణ పొంది, తన తోటి ప్రవక్తతో “దయచేసి
    నన్ను కొట్టు” అన్నాడు. అయితే ఆ వ్యక్తి అతన్ని కొట్టడానికి ఒప్పుకోలేదు.
  hat-BSA: 'Alò, yon sèten nonm pami fis a pwofèt yo te di a yon lòt mesye pa pawòl
    SENYÈ a: “Souple, frape mwen.” Men mesye a te refize frape li.'
  kos-kos: Ke sap lun LEUM GOD, sie mwet palu inmasrlon un mwet palu el sap sie pac
    selos in puokilya. Tusruktu el srangesr oru.
  hbo-WLC: וְאִ֨ישׁ אֶחָ֜ד מִבְּנֵ֣י הַנְּבִיאִ֗ים אָמַ֧ר אֶל־רֵעֵ֛הוּ בִּדְבַ֥ר יְהוָ֖ה
    הַכֵּ֣ינִי נָ֑א וַיְמָאֵ֥ן הָאִ֖ישׁ לְהַכֹּתֽוֹ׃
  ibo-ibo: Emesịa, okwu Onyenwe anyị rutere otu onye nʼetiti ụmụ ndị amụma. Ọ gwara
    otu nwoke nʼime ụmụ ndị amụma ahụ nọ ya nso sị ya, “Jiri ngwa agha dị gị nʼaka
    tie m ihe.” Ma nwoke ahụ jụrụ ime ihe onye amụma ahụ kwuru.
  ory-ory: ଏଥିଉତ୍ତାରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ମଧ୍ୟରୁ କେହି ଜଣେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ ଆପଣା
    ସଙ୍ଗୀକୁ କହିଲା, “ମୁଁ ବିନୟ କରୁଅଛି; ମୋତେ ମାର।” ମାତ୍ର ସେ ଲୋକ ତାକୁ ମାରିବା ପାଇଁ ମନା
    କଲା।
  chk-chk: Iwe, eman mwän seni ewe mwichen soufos a üreni eman chienan fän än ewe
    Samol mi Lapalap allük, “Kopwe wichiei.” Nge ätewe esap mochen wichi.
  rop-rop: Wal sambala speshalwan mesinja bin jidan langa wan pleis en wanbala bin
    dalim najawan speshalwan mesinja blanga hitim im dumaji YAWEI bin dalim im blanga
    dum lagijat. Bat det speshalwan mesinja nomo bin duwit.
  ukr-1871: 'Під той час один з пророчих мужів сказав, по наказу Господньому, свойму
    товаришові: Попобий мене! Той же затявсь бити його.'
  deu-1951: 'Da sprach ein Mann unter den Prophetensöhnen zu seinem Nächsten durch
    das Wort des HERRN: Schlage mich doch! Der Mann aber weigerte sich, ihn zu schlagen.'
  eng-JPS: 'And a certain man of the sons of the prophets said unto his fellow by
    the word of the LORD: ''Smite me, I pray thee.'' And the man refused to smite
    him.'
  srp-1865: 'Tada jedan izmeðu sinova proroèkih reèe drugome po rijeèi Gospodnjoj:
    bij me. Ali ga onaj ne htje biti.'
  lug-lug: Omu ku batabani ba bannabbi n’agamba munne nti, “Katonda alagidde onfumite
    n’ekyokulwanyisa kyo,” naye munne oyo n’agaana.
  heb-heb: ואיש אחד מבני הנביאים אמר אל רעהו בדבר יהוה הכיני נא וימאן האיש להכתו׃
  ben-IRV: সদাপ্রভুর আদেশে শিষ্য ভাববাদীদের মধ্যে একজন তাঁর সঙ্গীকে বললেন, “দয়া করে
    আমাকে আঘাত কর।” কিন্তু লোকটি আঘাত করতে রাজি হল না।
  pan-pan: ਫੇਰ ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਜਣੇ ਨੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ
    ਆਖਿਆ, ਮੈਨੂੰ ਮਾਰ ਹੀ ਦੇਹ ਪਰ ਉਸ ਨੇ ਉਹ ਦੇ ਮਾਰਨ ਤੋਂ ਨਾਂਹ ਕੀਤੀ।
  mya-JVB: ပရောဖက် အမျိုးသား တယောက် က၊ ငါ့ ကို ရိုက် ပါလော့ဟု ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော် အတိုင်း အိမ်နီးချင်း အား ဆို ၏။ ထိုသူက ငါမရိုက် ပါဟု ငြင်းပယ် ၏။
  tbg-tbg: Ho vi entara paropeti vaiinti vokuka vauvaro Noravano Kotiva paropeti vaiinti
    vorara maa uvara tiane tuvaro viva nai kena paropeti vaiintiara tiharo, Are nena
    paipeqohaira ti tivaata teqa kaane, tuvaro vi vaiintiva kia vira uva iriraitiro,
    kia mintura.
  hmo-hmo: Lohiabada ena hereva be peroveta tauna ta dekenai ia mai dainai, unai peroveta
    tauna ese peroveta tauna ta ma ia hamaoroa, ia gwau, “Oiemu tuari gauna dekena
    amo lau do oi botaia.” To ia ura lasi ia botaia, ia karaia lasi.
  urd-urd: इसलिए अम्बियाज़ादों में से एक ने ख़ुदावन्द के हुक्म से अपने साथी से कहा,
    “मुझे मार।” लेकिन उसने उसे मारने से इन्कार किया।
  rus-SYN: 'Тогда один человек из сынов пророческих сказал другому, по слову Господа:
    бей меня. Но этот человек не согласился бить его.'
  bqc-SIM: Dii ò ãnabi gãli gbɛ̃eɛ à o a gbɛ̃́deeɛ aà a lɛ́. Kɛ́ ãnabipi òɛ̀,
    ↄ̃ à gì.
  tcz-CHONGTHU: Pakaiyin themgao hon lah’a mikhat chu midang khat kom’ah thu aseisah
    in, “Nei sat’in,” ati. Ahin mipa chun themngaopa sat ding chun anompoi.
  mar-mar: त्यानंतर संदेष्टयांच्या शिष्यापैकी एका संदेष्ट्याने दुसऱ्या संदेष्ट्याला
    म्हटले, “मला एक फटका मार.” परमेश्वराचीच तशी आज्ञा होती म्हणून तो असे म्हणाला,
    पण दुसऱ्या संदेष्ट्यांने तसे करायचे नाकारले.
  qub-qub: 'Chaypita juc runa profëta casta quiquinpa profëta-masinta ruwacuran Tayta
    Dios nishanno cumlicänanpaj. Ruwacur niran: «¡Rachejpaj magaycamay ari!» nir.
    Jucnenga mana munaranchu ruwacushanno rurayta.'
  bqp-bqp: Dikiri pì annabi gã̀ gbɛ̃kenɛ à o a gbɛ̃dakenɛ à a lɛ́. Kũ annabii pìi
    ònɛ, akũ à gì.
  hat-hat: Nan menm epòk sa a, Seyè a pale ak yon pwofèt nan gwoup pwofèt li yo. Li
    ba li lòd pou li mande yon lòt pwofèt ba l' kou. Men lòt pwofèt la derefize.
  eng-BSB: Meanwhile, by the word of the LORD, one of the sons of the prophets said
    to his companion, “Strike me, please!” But the man refused to strike him.
  eng-WEBPB: A certain man of the sons of the prophets said to his fellow by the LORD’s
    word, “Please strike me!” The man refused to strike him.
  kbq-kbq: Hagi ana'ma hutakeno'a, kasnampa vahe kevufinti Ra Anumzamo'a mago kasnampa
    ne' asamigeno otino mago kasnampa nekura naho huno hu'neanagi, ana ne'mo'a ohe'ne.
  nhe-BL: 'Huan TOTECO quiilhui se itiocamanalojca ma quiilhui se ihuampo para Toteco
    Dios quiijtojtoya: ―Xinechcoco ica momachete. Pero nopa ihuampo ax quinejqui quicocos.'
  bus-bus: Dii bè annabi gãli gbɛ̃kenɛ à o a gbɛ̃daaanɛ à a lɛ́. Kɛ̀ annabi pì ònɛ,
    ben à gì.
  gub-BL: Amo 'ar mehe amo Tupàn ze'eg imume'u har uze'eg uzehe we har pe kury. —
    Nezewe Tupàn uze'eg iko newe. Ekwar herehe nepo pupe kury, i'i iko newe. Hehe
    we har na'ikwar wer kwaw hehe.
  eng-DRA: 'Then a certain man of the sons of the prophets said to his companion in
    the word of the Lord: Strike me. But he would not strike.'
