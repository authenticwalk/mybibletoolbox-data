verse: 1KI.020.017
translations:
  mal-C: 'ദേശാധിപതികളുടെ പോരാളികളാണ് ആദ്യം യുദ്ധത്തിനായി പുറപ്പെട്ടത്. ബെൻ-ഹദദ് നിയോഗിച്ചിരുന്ന
    രംഗനിരീക്ഷകർ അദ്ദേഹത്തോട്: “ശമര്യയിൽനിന്ന് സൈനികനീക്കമുണ്ട്” എന്ന് അറിവുകൊടുത്തു.'
  deu-TKW: 'Die Leute der Landvögte aber rückten zuerst aus. Als nun Benhadad Leute
    auf Kundschaft ausschickte, meldeten ihm diese: Es sind Männer aus Samaria ausgerückt!'
  lin-lin: 'Bakonzi ya basoda ya bilenge babimaki bato ya liboso. Nzokande Beni-Adadi
    azwaki sango epai ya banongi na ye oyo balobaki na ye : — Bato bazali kopusana
    wuta na engumba Samari.'
  eng-LSV: And the young men of the heads of the provinces go out at the first, and
    Ben-Hadad sends, and they declare to him, saying, “Men have come out of Samaria.”
  eng-GNV: 'So the seruants of the princes of the prouinces went out first: and Ben-hadad
    sent out, and they shewed him, saying, There are men come out of Samaria.'
  eng-WEBSTER: And the young men of the princes of the provinces went out first; and
    Ben-hadad sent out, and they told him, saying, There are men come out of Samaria.
  nhw-BL: Huan quisque achtihui nopa tlayacanca soldados catli telpocame huan campa
    hueli ehuayaya ipan tlali Israel. Huan quema Ben Adad quiyolmelajque itlayolmelajcahua
    para sequin tlacame tlen altepetl Samaria hualahuij,
  swh-ONEN: Maafisa vijana majemadari wa majimbo waliondoka kwanza. Wakati huu Ben-Hadadi
    alikuwa amewatuma wapelelezi, ambao walileta taarifa kusema kwamba, “Askari wanasonga
    mbele kutoka Samaria.”
  bba-bba: Isirelibɑn berɑ kɑ berɑn tɑbu kowo be, bɑ ɡbiɑ bɑ tɑbu yɑrɑ. Yerɑ Bɛni
    Hɑdɑdi u bikiɑ u nɛɛ, berɑ̀ mini. Mɑ bɑ nùn wisɑ bɑ nɛɛ, Sɑmɑrin diyɑ bɑ yɑrimɑ.
  eng-KJVCPB: And the young men of the princes of the provinces went out first; and
    Ben-hadad sent out, and they told him, saying, There are men come out of Samaria.
  luo-luo: Rowere ma jotend lweny mag gwenge nodhi mokwongo. Koro Ben-Hadad nooro
    jombetre mane odwogone wach kama, “Jomoko biro kowuok Samaria.”
  meu-meu: Kaha ta ta lohiadia edia hesiai taudia na e raka lasi guna. Bena Ben-hadad
    ese kito taudia e siaidia lao; bena idia na hari e piu henia, eto, Taunimanima
    na Samaria amo e didi lasimu.
  npi-ULB: पहिले जिल्ला-जिल्लाका जिल्लापालहरूको सेवा गर्ने जवान अधिकृतहरू अगाडि बढे
    । बेन-हददद्वारा पठाइएका चेवा गर्ने मानिसहरूले तिनलाई भने, “सामरियाबाट मानिसहरू
    आउँदै छन् ।”
  yor-yor: Àwọn ìjòyè kéékèèké ìgbèríko tètè kọ́ jáde lọ. Beni-Hadadi sì ránṣẹ́ jáde,
    wọ́n sì sọ fún un wí pé, “Àwọn ọkùnrin ń ti Samaria jáde wá.”
  pes-OPCB: '@see-verse:1KI.020.016'
  tgl-ULB: Ang mga batang pinuno na naglilingkod sa gobernador sa mga lalawigan ang
    unang lumusob. Pagkatapos ipinaalam kay Ben Hadad ng mga taga-manman na kaniyang
    ipinidala, “May mga lalaking dumarating mula sa Samaria.”
  hui-hui: Benehadadahanda ibunaga ami agali marume Isaraelealiru mamage hole pudaba
    layagola tigua puwa handalu hemiria Isaraelenaga agaliru ti heagoha ibule ibiyaria
    hendene. Ani handalu dai buwa tigua Kini Benehadadahondo lamialu lalu, Agali maru
    Samaria howa tagira ibalu ibira, lene.
  mya-mya: အာ​ဟပ်​သည်​စ​တင်​၍​တိုက်​ခိုက်​လေ​သည်။ နယ် မြေ​တပ်​မှူး​တို့​၏​စစ်​လု​လင်​များ​က​ရှေ့​ဆုံး​မှ
    ချီ​တက်​ကြ​၏။ ဗင်္ဟာ​ဒဒ်​စေ​လွှတ်​ထား​သည့် အ​ထောက်​တော်​တို့​သည်​လည်း ရှ​မာ​ရိ​မြို့​မှ
    စစ်​သူ​ရဲ​တစ်​စု​ထွက်​ခွာ​လာ​နေ​ကြောင်း​ကို မင်း​ကြီး​အား​လျှောက်​ထား​ကြ​၏။-
  bod-N: ལྗོངས་རེ་རེའི་འགོ་དཔོན་རྣམས་ཀྱི་རྗེས་སུ་འབྲང་བའི་ན་གཞོན་རྣམས་སྔོན་ལ་སླེབས་པ་དང་།
    པེན་ཧ་དཱད་ཀྱིས་མྱུལ་ཞིབ་པ་བཏང་བ་དང་དེ་དག་གིས་ཁོ་ལ། སཱ་མར་ཡའི་ཕྱོགས་ནས་མི་རྣམས་སླེབས་བྱུང་ཞེས་སྨྲས།
  sna-sna: Majaya amachinda omumatunhu ndiwo akatanga kuenda. Zvino Bheni-Hadhadhi
    akanga atuma vasori uye vakamuudza kuti, “Kune varume vari kubva kuSamaria.”
  spa-BLM: 'Los jóvenes de los príncipes de las provincias salieron primero, y Ben
    Hadad mandó a decir: “Salen hombres de Samaria.”'
  cac-cac: '@see-verse:1KI.020.016'
  swh-ULB: Wale maakida vijana waliokuwa wakiwasaidia maliwali wa wilaya walitangulia
    kwanza. Kisha Beni Hadadi alitaarifiwa na wanaskauti aliokuwa amewatuma kwamaba,
    “kuna watu wanakuja kutoka Samaria.”
  bel-bel: І выступілі сьпярша слугі абласных начальнікаў. І паслаў Вэнадад, і данесьлі
    яму, што людзі выйшлі з Самарыі.
  deu-ELBBK: 'Und die Knaben der Obersten der Landschaften zogen zuerst aus. Und Ben-Hadad
    sandte hin, und man berichtete ihm und sprach: Es sind Männer aus Samaria gezogen.'
  mbb-OT: Iyan midhuna medsurung sikan is betan-en he menge sundaru. Dutun he timpu,
    is menge midsuǥù ni Ben Hadad te kebpeniid diyà te Samaria migkaǥi ziyà te kandin
    te, “Duen menge sundaru he ebpemuun diyà te Samaria he edhengkayi.”
  mal-2015: ദേശാധിപതികളുടെ ബാല്യക്കാർ ആദ്യം പുറപ്പെട്ടു; ബെൻ-ഹദദ് ആളയച്ചു അന്വേഷിച്ചാറെ
    ശമര്യയിൽനിന്നു ആളുകൾ വരുന്നുണ്ടെന്നു അറിവുകിട്ടി.
  rmc-rmc: Ešeb gele o terne slugaďa. Avke avle o stražňika le Ben-Hadadoskre a phende
    leske, hoj varesave murša aven andral e Samarija.
  pes-OPV: و خادمان سروران کشورها اول بیرون رفتند وبنهدد کسان فرستاد و ایشان او را
    خبر داده، گفتندکه «مردمان از سامره بیرون می‌آیند.»
  ron-1924: 'Служиторий май-марилор песте цинутурь ау ешит чей динтый. Бен-Хадад а
    черчетат ши й-ау спус астфел: „Ау ешит ниште оамень дин Самария.”'
  ben-OBCV: প্রাদেশিক সেনাপতিদের অধীনে থাকা নিম্নপদস্থ কর্মকর্তারাই প্রথমে রওনা হল।
    ইত্যবসরে বিন্‌হদদ শত্রুপক্ষের খবর নেওয়ার জন্য লোক পাঠালেন, এবং তারা খবর দিয়েছিল,
    “শমরিয়া থেকে লোকজন এগিয়ে আসছে।”
  som-som: Oo waxaa markii hore soo baxay amiirradii gobollada addoommadoodii; oo
    Benhadadna cid buu diray, oo waxaa loo soo sheegay oo lagu yidhi, Rag baa Samaariya
    ka soo baxay.
  lat-VUC: 'Egressi sunt autem pueri principum provinciarum in prima fronte. Misit
    itaque Benadad: qui nuntiaverunt ei, dicentes: Viri egressi sunt de Samaria.'
  eng-ASVBT: And the young men of the princes of the provinces went out first; and
    Ben-hadad sent out, and they told him, saying, There are men come out from Samaria.
  ita-1885: 'E i fanti dei governatori delle provincie uscirono i primi; e Ben-hadad
    mandò alcuni, per vedere che cosa ciò fosse, ed essi gliel rapportarono, dicendo:
    Alcuni uomini sono usciti di Samaria.'
  eng-LXXUP: And the Lord spoke to Elijah the Tishbite, saying,
  eng-ULB: The young officers who served the governors of the districts went forward
    first. Then Ben Hadad was informed by scouts that he had sent out, “Men are coming
    out from Samaria.”
  spa-VBL: 'Los jóvenes oficiales de los comandantes de distrito tomaron la delantera.
    Los exploradores que Ben-hadad había enviado vinieron y le informaron: “Los soldados
    enemigos avanzan desde Samaria”.'
  fra-_FOB: 'Les valets des gouverneurs des provinces sortirent les premiers; et Ben-Hadad
    envoya quelques personnes qui lui firent ce rapport: Il est sorti des gens de
    Samarie.'
  mal-mal: ദേശാധിപതികളുടെ ബാല്യക്കാർ ആദ്യം പുറപ്പെട്ടു; ബെൻ-ഹദദ് നിരീക്ഷകർ വഴി അന്വേഷിച്ചപ്പോൾ
    ശമര്യയിൽനിന്ന് ആളുകൾ വരുന്നുണ്ടെന്ന് അറിവ് കിട്ടി.
  urd-GVR: '@see-verse:1KI.020.016'
  suz-BL: मिनु मेको हुकुम पाइब आन गेय पाइब ठिटापुकी ङोंइती बारमा बाक्‍त। मेना बेन-हादादमी
    क्‍यारी पाइबपुकी सोइश्‍शो बाक्‍माक्‍त। मिनु मेकोपुकी जाक्‍शा “सामरीया रे मुरपुकी
    पिशो बाक्‍नीम” देंमा बाक्‍त।
  ita-1927: 'I servi dei capi delle province usciron fuori i primi. Ben-Hadad mandò
    a vedere, e gli fu riferito: “E’ uscita gente fuor di Samaria”.'
  ckb-ckb: 'یەکەم جار ئەفسەرە گەنجەکانی فەرماندەی هەرێمەکان بەڕێکەوتن. ئەوە بوو بەن‌هەدەد
    چەند سووسەکەرێکی ناردبوو، ئەوانیش پێیان ڕاگەیاند: «چەند پیاوێک لە سامیرەوە بە
    ڕێگاوەن.»'
  eng-BBE: And the servants of the chiefs who were over the divisions of the land
    went forward first; and when Ben-hadad sent out, they gave him the news, saying,
    Men have come out from Samaria.
  kan-OKCV: ಪ್ರಾಂತಗಳ ಪ್ರಧಾನರ ಕಿರಿಯ ಅಧಿಕಾರಿಗಳ ಮೊದಲು ಸೈನ್ಯವಾಗಿ ಬಂದರು. ಬೆನ್ಹದದನು ಪತ್ತೆದಾರರನ್ನು
    ಕಳುಹಿಸಿದನು. “ಅವರು ತಿರುಗಿಬಂದು ಸಮಾರ್ಯದಿಂದ ಸೈನಿಕರು ಬಂದಿದ್ದಾರೆ,” ಎಂದು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: 'மாகாணங்களுடைய அதிபதிகளின் வீரர்கள் முதலில் புறப்படுகிறபோது, பெனாதாத்
    அனுப்பின மனிதர்கள்: சமாரியாவிலிருந்து மனிதர்கள் புறப்பட்டு வருகிறார்கள் என்று
    அவனுக்கு அறிவித்தார்கள்.'
  spa-RV-1909: 'Y los criados de los príncipes de las provincias salieron los primeros.
    Y había Ben-adad enviado quien le dió aviso, diciendo: Han salido hombres de Samaria.'
  ron-BTF: 'Şi tinerii prinţilor provinciilor au ieşit cei dintâi; şi Ben-Hadad a
    trimis şi i-au spus, zicând: Au ieşit nişte bărbaţi din Samaria.'
  eng-WEBP: The young men of the princes of the provinces went out first; and Ben
    Hadad sent out, and they told him, saying, “Men are coming out from Samaria.”
  eng-FBV: The young officers of the district commanders took the lead. The scouts
    Ben-hadad had sent out came and reported to him, “Enemy soldiers are advancing
    from Samaria.”
  nld-1939: de manschappen van de landvoogden gingen voorop. Terstond liet men Ben-Hadad
    berichten, dat er mannen uit Samaria kwamen.
  nch-BL: Huan quisque achtohui nopa tayacanca soldados cati telpocame huan campa
    hueli ehuayaya ipan tali Israel. Huan quema Ben Adad quiyolmelajque itayolmelajcahua
    para hualahuij sequij tacame ten altepet Samaria,
  vie-1934: 'Những tôi tớ của các quan cai hàng tỉnh đi ra trước; Bên-Ha-đát sai kẻ
    hỏi dọ người ta báo lại cho người rằng: Có người từ Sa-ma-ri kéo ra.'
  hin-CV: राज्यपालों के सेवक सबसे आगे थे. बेन-हदद ने भेद लेने के लिए भेदिये भेजे थे.
    उन्होंने लौटकर उसे यह सूचना दी, “शमरिया से सेना निकल चुकी है.”
  spa-BES: 'Y los servidores de los jefes que estaban sobre las divisiones de la tierra
    fueron los primeros; y cuando Ben-adad envió, le dieron la noticia, diciendo:
    Han salido hombres de Samaria.'
  tdx-tdx: 'Ni­avotse mb’eo valoha’e i ajalahi’ o mpifehem-pokotaneo rey; aa le nañirake
    t’i Benehadade, le nitaliliañe ty hoe: Ey ondaty miakatse i Someroneo.'
  tha-KJV: พวกมหาดเล็กของเจ้านายประจำจังหวัดได้ยกออกไปก่อน เบนฮาดั​ดก​็ส่งออกไป เขาทั้งหลายรายงานท่านว่า
    “​มี​คนยกออกมาจากสะมาเรีย”
  por-BR-2018: 'E os criados dos príncipes das províncias saíram os primeiros. E havia
    Ben-Hadade enviado quem lhe deu aviso, dizendo: Saíram homens de Samaria.'
  deu-ELO: 'Und die Knaben der Obersten der Landschaften zogen zuerst aus. Und Ben-Hadad
    sandte hin, und man berichtete ihm und sprach: Es sind Männer aus Samaria gezogen.'
  eng-WYC-2018: And the young men of the princes of (the) provinces went out in the
    first front. Therefore Benhadad sent men, which told to him, and said, Men went
    out of Samaria, (or And Benhadad sent out men, who reported back to him, and said,
    Some men have come out of Samaria).
  epo-epo: 'Antaŭe eliris la junuloj de la regionestroj. Ben-Hadad sendis, kaj oni
    raportis al li, dirante: Viroj eliris el Samario.'
  uig-PIN: 'Waliylarning ƣulamliri yürüxtǝ awwal mangdi. Bǝn-ⱨadad adǝm ǝwǝtiwidi,
    ular uningƣa hǝwǝr berip: — «Samariyǝdin adǝmlǝr keliwatidu» — dedi.'
  beo-beo: 'Isala:ili ayeligi dadi gagui dunu da bisili gusuba:le doagala:musa: asi.
    Beneha:ida:de da desega ahoasu dunu asunasi. Ilia da ema buhagili misini, ema
    ilia ba:i amo sia:ne i, “Isala:ili dadi gagui gilisisu da Samelia sogega manebe.”'
  tpi-OTNT: Benhadat i bin salim ol soldia i go bilong lukluk long ol Israel, na ol
    i lukim ol dispela soldia bilong Israel i wokabaut i kam. Na ol i go bek na tokim
    Benhadat olsem, “Sampela man i lusim Samaria na i kam.”
  hau-SA: Sojojin nan matasa na shugabannin yankuna suka fara fita. Ben-Hadad kuwa
    ya riga ya aiki ’yan leƙen asiri, waɗanda suka ce, “Mutane suna zuwa daga Samariya.”
  uig-LAT: 'Waliylarning ghulamliri yürüshte awwal mangdi. Ben-hadad adem ewetiwidi,
    ular uninggha xewer bérip: — «Samariyedin ademler kéliwatidu» — dédi.'
  nde-nde: Abalawuli bezabelweni bentanga yabatsha basuka kuqala. UBheni-Hadadi wayethumele
    inhloli, ezabika ukuthi, “Kulamadoda ezayo evela eSamariya.”
  ton-ton: Pea naʻe muʻomuʻa atu ʻae kau talavou ʻoe houʻeiki ʻoe ngaahi vahefonua;
    pea naʻe ʻalu atu ʻae fekau meia Peni-Hatati, pea naʻa nau fakahā kiate ia, ʻo
    pehē, ʻOku haʻu ha kau tangata mei Samēlia.
  ces-1613: 'A tak vytáhli služebníci knížat krajů nejprvé. I poslal Benadad, (když
    mu pověděli, řkouce: Muži vytáhli z Samaří),'
  eng-WMB: The young men of the princes of the provinces went out first; and Ben Hadad
    sent out, and they told him, saying, “Men are coming out from Samaria.”
  tam-TCV: முதலில் மாகாண தளபதிகளின் வாலிப அலுவலர்கள் புறப்பட்டார்கள். அப்போது பெனாதாத்
    அனுப்பிய வேவுக்காரர்கள், “சமாரியாவிலிருந்து படைவீரர் முன்னேறி வருகிறார்கள்” என்று
    அறிவித்தார்கள்.
  ceb-ULB: Nag-una paghasmag ang mga batan-ong opisyal nga maoy nag-alagad sa mga
    gobernador sa mga distrito. Unya gibalitaan si Ben Hadad sa iyang mga sundalo
    nga iyang gipadala, “Migawas ang mga katawhan gikan sa Samaria.”
  pol-UBG: 'Wyszli więc jako pierwsi słudzy książąt prowincji. Gdy Ben-Hadad posłał
    sługę, powiedziano mu: Ludzie wyszli z Samarii.'
  urd-GVU: '@see-verse:1KI.020.016'
  deu-1912: 'Und die Leute der Landvögte zogen am ersten aus. Benhadad aber sandte
    aus, und die sagten ihm an und sprachen: Es ziehen Männer aus Samaria.'
  kan-2017: ಪ್ರದೇಶಾಧಿಪತಿಗಳ ಆಳುಗಳು ಮೊದಲು ಬಂದರು. ಸಮಾರ್ಯದ ಜನರು ಹೊರಗೆ ಬಂದಿರುತ್ತಾರೆಂದು
    ಬೆನ್ಹದದನ ಕಾವಲುಗಾರರು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Me yan fapi salthaw ni kab pagel nga m’on ni som’on. Me yib e pi tadamit
    ni l’ograd Benhadad ngarbad rogned ngak ni bay ba ulung i salthaw ni karbad u
    lan yu Samaria i yib.
  hlt-MCSB: Te vaengah paeng kah mangpa cadong rhoek te lamhma la khoong uh tih Benhadad
    taengla a tueih. Te dongah a taengla puen uh tih, “Samaria lamkah hlang ha khoong,”
    a ti nah.
  mdy-ETH: ዒማና ዼጌ ዼጌ ማዔ ፖኦሊሳ ቤርታዺ ዖሎሮ ዴንዴኔ፤ ቤንሃዳዴ ዳኬ፥ ሙሮ ዓሳ፦ «ፔቴይዳ ፓቆና ዺቢ ፖኦሊሴ ሳማሪያፓ
    ሃንጋ ሙካኔ» ጌዒ ቤንሃዳዴም ኬኤዜኔ።
  twi-ASANTE: amansini asahene akodɔm no tuu nten, firii kuro no mu. Wɔrebɛn no, Ben-Hadad
    akwansrafoɔ ka kyerɛɛ no sɛ, “Akodɔm bi firi Samaria reba.”
  eng-WEBU: The young men of the princes of the provinces went out first; and Ben
    Hadad sent out, and they told him, saying, “Men are coming out from Samaria.”
  wal-wal: Auraajjaa haariyaageeti azaziyo yelaga olanchchati koiro kiyidi biidosona.
    Benihadaadi xomoosiyaageeta kiittin, eti simmidi ayyo, “Samaariyaappe asai kiyidi
    yiiddi de7ees” yaagidi odiis.
  spa-PDDPT: 'Los esclavos de los jefes de las provincias salieron primero. Ben-hadad
    envió a algunos, quienes le informaron y dijeron: Unos hombres salieron de Samaria.'
  gun-gun: Ha'e gui kunumigue ranhe tenonde jogueraa, huvixa kuery rembiguai va'e.
    Ha'e ramo oexa pota va'erã Ben-Hadade omondouka va'ekue oexa vy — Samaria tetã
    gui ou jekuaa avakue — he'i uka ixupe.
  ilo-ULB: Immuna a napan dagiti agtutubo nga opisial nga agserserbi kadagiti gobernador
    dagiti distrito. Ket napakaammoan ni Ben Hadad babaen kadagiti agsawsawar nga
    imbaonna, “Um-umay dagiti lallaki a naggapu iti Samaria.”
  kpg-kpg: Nia dama daane dauwa e hula i mua. Tama buini madamada hagammuni ala ne hagau
    go King Benhadad ga lloomoi ga hagi anga gi mee bolo digau dauwa gu lloomoi i
    Samaria.
  uig-ARA: 'ۋالىيلارنىڭ غۇلاملىرى يۈرۈشتە ئاۋۋال ماڭدى. بەن-ھاداد ئادەم ئەۋەتىۋىدى،
    ئۇلار ئۇنىڭغا خەۋەر بېرىپ: ــ «سامارىيەدىن ئادەملەر كېلىۋاتىدۇ» ــ دېدى.'
  sus-sus: Gominae xa sɛgɛtalae singe naxa mini gere sode. Mixie naxa a fala Ben Hadada
    bɛ, «Sɔɔrie bara mini Samari taa kui.»
  pon-2006: Sounpei pwulopwul ko me tiengla. Kisin pwihn en lipoahrok ehu me Penadad
    kadarala ahpw pwurodo oh padahkihong me pwihn en sounpei ehu kohkohdo sang Sameria.
  ksd-ksd: Ma ra umana barmana kai ra umana luluai na papapar dia ga irop lua; ma
    Ben-Adad i ga tulue ta umana upi diat a makila. ma di ga ve ba ta umana dia tar
    irop maro Samaria.
  tur-YTC: Önce il beylerinin gençleri çıktı; ve Ben Hadad adam gönderdi, ve kendisine,
    “Samariya’dan adamlar çıkıyor” dediler.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Ἠλιοὺ τὸν Θεσβίτην, λέγων,
  ind-AYT: Saat para hamba muda dari para pemimpin daerah itu keluar lebih dahulu,
    Benhadad mengutus orang-orang dan memberitahukan kepadanya, kata mereka, “Ada
    orang-orang yang keluar dari Samaria.”
  nya-nya: Asilikali achinyamata a nduna za mʼzigawo ndiwo amene anayamba kupita ku
    nkhondo. Nthawi imeneyi Beni-Hadadi nʼkuti atatumiza anthu oti akazonde, amene
    anadzafotokoza kuti, “Anthu ankhondo akubwera kuchokera ku Samariya.”
  hrv-hrv: 'Momci pokrajinskih upravitelja iziđoše prvi. Obavijestiše Ben-Hadada:
    “Izišli su ljudi iz Samarije.”'
  mps-mps: Benhadatgo te aga ami soldia dabe tagala palama, te Israel ami dabe asobo
    tonalugi pomainu yali, tama augwaligo te Israel ami bidi dabe aselabo suai. Te
    augwali ma pelama, te tiwai po te Benhadatbolo wagi pali, “Bidi meba te Samaria
    tagalama, asobao,” po wali.
  tpi-tpi: Benhadat i bin salim ol soldia i go bilong lukluk long ol Israel, na ol
    i lukim ol dispela soldia bilong Israel i wokabaut i kam. Na ol i go bek na tokim
    Benhadat olsem, “Sampela man i lusim Samaria na i kam.”
  dan-1931: 'Først rykkede Fogedernes Folk ud. Man sendte da Bud til Benhadad og meldte:
    “Der rykker Mænd ud fra Samaria!”'
  vie-OVCB: 'thuộc hạ của các quan đầu tỉnh đi trước. Đội do thám của Bên Ha-đát thấy
    được, trình báo: “Có người từ Sa-ma-ri kéo ra.”'
  guj-2017: યુવાનો કે જેઓએ પ્રાંતોના સરદારોની સેવા કરી હતી તેઓ પ્રથમ ચાલી નીકળ્યા.
    પછી બેન-હદાદે માણસો મોકલ્યા અને તેઓએ તેને એવી ખબર આપી, “સમરુનમાંથી માણસો નીકળી
    આવેલા છે.”
  pon-2006A: Sounpei pwulopwul ko me tiengla. Kisin pwihn en lipoahrok ehu me Penadad
    kadarala ahpw pwurodo oh padahkihong me pwihn en sounpei ehu kohkohdo sang Sameria.
  por-BRBSL: 'Os jovens dos príncipes das províncias saíram primeiro; e Ben Hadad
    enviou, e eles lhe disseram, dizendo: “Os homens estão saindo de Samaria”.'
  cth-cth: Hateh, ram ukkung bawi thoundoun hmaloe a tâco. Benhadad ni kâhmo hane
    a patoun teh, ahni koe Samaria kho hoi tami ka tâcawt e ao telah a dei pouh.
  twi-twi: amansin asahene asraafo no tuu teɛe, fii kurow no mu. Wɔrebɛn no, Ben-Hadad
    akwansrafo ka kyerɛɛ no se, “Asraafo dɔm bi fi Samaria reba.”
  hlt-hlt: Te vaengah paeng kah mangpa cadong rhoek te lamhma la khoong uh tih Benhadad
    taengla a tueih. Te dongah a taengla puen uh tih, “Samaria lamkah hlang ha khoong,”
    a ti nah.
  tbz-SIM: 'Bɛ̀ɛ̀ ni itempɛ̃ nnɛ̀ bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛɛ̀ do niitɛ́ kɛ́yɛ̀nní. Kɛ̀
    bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Bɛnni-Adɑdi kɛ dɔ̀: Bɛnìtìbɛ̀ yɛ̀nní Sɑmmɑrii.'
  msy-2020: Egha Benhadat mɨdorozir gumazir maba amangizɨ, me moga Israelian ganasa
    ghue. Egha me Israelian mɨdorozir gumazir igiar kabar garima me izi. Ezɨ me uamategha
    ghua Benhadat mɨgɨa ghaze, “Gumazir maba Samarian nguibar ekiam ategha izi.”
  dop-dop: '@see-verse:1KI.020.016'
  azb-azb: Əvvəl əyalət başçılarının igidləri çıxdılar. Ben-Hadadın göndərdiyi casuslar
    ona «Samariyadan adamlar çıxır» deyə bildirdilər.
  eng-DBY: And the servants of the princes of the provinces went out first; and Ben-Hadad
    sent out, and they told him saying, There are men come out of Samaria.
  hin-2017: प्रदेशों के हाकिमों के सेवक पहले निकले। तब बेन्हदद ने दूत भेजे, और उन्होंने
    उससे कहा, “सामरिया से कुछ मनुष्य निकले आते हैं।”
  wol-KYG: 'Dag ya kilifay diiwaan ya yebal a nga jiitu. Ci biir loolu Ben Addàd yónnee,
    ñu wax ko ne ko: «Am na ñu jóge Samari, di ñëw.»'
  eng-YLT: And the young men of the heads of the provinces go out at the first, and
    Ben-Hadad sendeth, and they declare to him, saying, 'Men have come out of Samaria.'
  eng-WYC-2017: And the children of the princes of provinces went out in the first
    front. Therefore Benhadad sent men, which told to him, and said, Men went out
    of Samaria.
  eng-WMBB: The young men of the princes of the provinces went out first; and Ben
    Hadad sent out, and they told him, saying, “Men are coming out from Samaria.”
  urd-GVH: '@see-verse:1KI.020.016'
  rug-rug: Sari na tie varipera vaquradi tadi na koimata pa hopeke pinaqaha popoa
    si vura kekenu la. Ba e Beni Hadadi si ele veko tie piko, ke arini la tozia koasa
    sapu, “Sari na tie si korapa vura mae guadi pa Sameria.”
  gaz-gaz: Tajaajiltoonni bulchitoota kutaalee biyyaa kanneen dargaggoo taʼanis jalqabatti
    gad baʼan. Ben-Hadaadis gaaddota ergee ture; isaanis deebiʼanii, “Namoonni muraasni
    Samaariyaadhaa baʼanii dhufuutti jiru” jedhanii isatti himan.
  fra-LSG: 'Les serviteurs des chefs des provinces sortirent les premiers. Ben-Hadad
    s’informa, et on lui fit ce rapport: Des hommes sont sortis de Samarie.'
  yal-yal: Sofa foningene singe yi mini. Ben-Hadada yi xibarun fenne rasiga, alogo
    a xa a kolon feen naxan danguma. E fa a fala a xa muxune bata mini Samari taani.
  haw-1868: Puka mua aku la o na kanaka ui o na lii o na panalaau; hoouna ae la o
    Benehadada, a hoike aku la lakou ia ia, i aku la, Ke puka mai nei na kanaka mai
    loko mai o Samaria.
  arb-NAV: 'وَتَقَدَّمَتْ قُوَّاتُ رُؤَسَاءِ الْمُقَاطَعَاتِ أَوَّلاً، فَقَالَ الْمُرَاقِبُونَ
    لِبَنْهَدَدَ: «رِجَالٌ مِنَ السَّامِرَةِ قَادِمُونَ عَلَيْنَا»'
  ewe-ewe: Anyigbadzikpɔlawo ƒe ɖekakpuiawo tre hoho. Ben Hadad dɔ amewo ɖa eye wogbɔ
    va gblɔ nɛ bena, “Samaria ŋutsuwo ho aʋa gbɔna ɖa.”
  eng-LEE: And the young men of the princes of the provinces went out at first; and
    Ben-hadad sent out, and they told him, saying, Some men are come out of Samaria.
  asm-FB: তেতিয়া প্ৰদেশৰ অধিপতি সকলৰ ডেকাসকলে আগে আগে ওলাই গ’ল। তেতিয়া বিন-হদদে
    পঠিওৱা কিছুমান লোকে তেওঁক আহি খবৰ দিলে বোলে, “চমৰিয়াৰ পৰা লোকসকল বাহিৰলৈ ওলাই
    আহিছে।”
  sus-A: فٌمِنَيٍ شَ سّفّتَلَيٍ سِنفٍ نَشَ مِنِ فٍرٍ سٌدٍ. مِشِيٍ نَشَ عَ قَلَ بٍن
    هَدَدَ بّ، «سْورِيٍ بَرَ مِنِ سَمَرِ تَا كُي.»
  fra-SBL: 'Les jeunes gens des princes des provinces sortirent les premiers ; Ben
    Hadad les fit sortir, et on lui dit : « Des hommes sortent de Samarie. »'
  hbo-hbo: וַיֵּצְא֗וּ נַעֲרֵ֛י שָׂרֵ֥י הַמְּדִינֹ֖ות בָּרִֽאשֹׁנָ֑ה וַיִּשְׁלַ֣ח
    בֶּן־הֲדַ֗ד וַיַּגִּ֤ידוּ לֹו֙ לֵאמֹ֔ר אֲנָשִׁ֕ים יָצְא֖וּ מִשֹּׁמְרֹֽון׃
  kik-kik: Anene acio ethĩ maatongoragia mbũtũ cia bũrũri nĩo maathiire mbere. Hĩndĩ
    ĩyo Beni-Hadadi nĩatũmĩte andũ a gũthigaana, nao makĩmũrehere ũhoro atĩrĩ, “Nĩ
    kũrĩ na andũ marooka moimĩte Samaria.”
  fra-NCL: 'Les serviteurs des chefs des provinces étaient sortis les premiers. Benhadad
    envoya aux informations, et on lui fit ce rapport : « Des hommes sont sortis de
    Samarie. »'
  cek-AK: Prae ukkung angraengnawk hoi thendoengnawk to hmaloe ah caeh o. Ben-Hadad
    mah patoeh ih kaminawk mah anih khaeah, Samaria vangpui hoiah kaminawk angzoh
    o, tiah a naa o.
  cuk-cuk: Dummagan-yar-sedimalad-e-bendakmalad-inse nade gusmalad. Ben-Adad nakulemalad-barmis
    gusad. Amarde ega sognonimalad, Samaria-neggweburgi sordamar noarmarye.
  uig-CYR: 'Валийларниң ғуламлири жүрүштә авал маңди. Бән-һадад адәм әвәтивиди, улар
    униңға хәвәр берип: — «Самарийәдин адәмләр келиватиду» — деди.'
  tel-2017: రాజ్యాధిపతుల్లో ఉన్న యువకులు మొదటగా బయలుదేరారు. విషయం తెలుసుకుందామని బెన్హదదు
    కొంతమందిని పంపించాడు. సమరయ నుంచి కొంతమంది వచ్చారని అతనికి తెలిసింది.
  hat-BSA: 'Jennonm a chèf pwovens yo te sòti devan. Ben-Hadad te voye mesaje deyò,
    yo te pale li, e te di: “Moun yo gen tan parèt sòti Samarie.”'
  kos-kos: Mwet mweun fusr Israel elos fahsr meet. Benhadad el tuh supwala mwet kalngeyuk
    lal in liye acn meeto, ac elos foloko ac fahk nu sel lah un mwet mweun se pa tuku
    Samaria me.
  hbo-WLC: וַיֵּצְא֗וּ נַעֲרֵ֛י שָׂרֵ֥י הַמְּדִינ֖וֹת בָּרִֽאשֹׁנָ֑ה וַיִּשְׁלַ֣ח
    בֶּן־הֲדַ֗ד וַיַּגִּ֤ידוּ לוֹ֙ לֵאמֹ֔ר אֲנָשִׁ֕ים יָצְא֖וּ מִשֹּׁמְרֽוֹן׃
  ibo-ibo: ụmụ okorobịa, bụ ndị agha, ndị nọ nʼokpuru ndị ọchịagha na-achị akụkụ ala
    Izrel buru ụzọ pụọ ibu agha. Ma Ben-Hadad, nʼonwe ya ezipụlarị ndị nledo, ndị
    lọghachiri bịa gwa ya sị, “Ndị agha si Sameria na-abịa.”
  ory-ory: ଏହି ସମୟରେ ପ୍ରଦେଶର ଅଧିପତିମାନଙ୍କ ଯୁବା ଲୋକେ ପ୍ରଥମେ ବାହାରିଲେ; ତହିଁରେ ବିନ୍‍ହଦଦ୍‍
    ଲୋକ ପଠାନ୍ତେ, ସେମାନେ ତାହାକୁ ସମ୍ବାଦ ଦେଇ କହିଲେ, “ଶମରୀୟାରୁ ଲୋକେ ଆସିଅଛନ୍ତି।”
  chk-chk: Iwe, ekewe sounfiu alüal nöün kepinan ekewe sop ra feiliwu akom. Nge Penhatat
    a tinala chon ouwasacha ewe fanü. Iwe, ra liwinto o apworausa ngeni, “Mi wor mwän
    ra towu seni Samaria.”
  rop-rop: Detlot yangwan soljamob bin go feswan blanga fait. Ol detlot solja hubin
    oldei wotjimbat blanga ola enami, bin kaman langa King Binaded en deibin tok,
    “Ol detlot solja kaminap brom Sameriya na.”
  ukr-1871: 'Люде земських начальників вирушили перші. І вислав Бенадад, і сказали
    йому: Вирушили мужі з Самариї.'
  deu-1951: 'Aber die Knappen der Bezirkshauptleute zogen zuerst aus. Und Benhadads
    Kundschafter meldeten ihm: Es kommen Männer aus Samaria!'
  eng-JPS: 'And the young men of the princes of the provinces went out first; and
    Ben-hadad sent out, and they told him, saying: ''There are men come out from Samaria.'''
  srp-1865: 'I izidoše prvo momci knezova zemaljskih; a Ven-Adad posla, i javiše mu
    i rekoše: izidoše ljudi iz Samarije.'
  lug-lug: Abavubuka b’abaduumizi b’amasaza be baasooka okulumba. Naye Benikadadi
    yali atumye ababaka okuketta, ne bamutegeeza nti, “Waliwo abasajja abajja nga
    bava Samaliya.”
  heb-heb: ויצאו נערי שרי המדינות בראשנה וישלח בן הדד ויגידו לו לאמר אנשים יצאו משמרון׃
  ben-IRV: রাজ্যপালদের সেই যুবকরা বাইরে গেল; সেই দিন বিনহদদ খোঁজ নেবার জন্য লোক পাঠিয়ে
    দিলে তারা তাঁকে খবর দিল, “শমরিয়া থেকে লোকেরা এগিয়ে এসেছে।”
  pan-pan: ਤਦ ਸੂਬਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਜੁਆਨ ਪਹਿਲਾਂ ਨਿੱਕਲੇ ਅਤੇ ਬਨ-ਹਦਦ ਨੇ ਆਦਮੀ ਭੇਜੇ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦੱਸਿਆ ਕਿ ਮਨੁੱਖ ਸਾਮਰਿਯਾ ਤੋਂ ਨਿੱਕਲੇ ਹਨ।
  mya-JVB: မြို့ဝန် များ၏ လုလင် တို့သည် အရင် ထွက် ကြ၏။ ရှမာရိ မြို့ထဲက လူ ထွက် ပါသည်ဟု
    ဗင်္ဟာဒဒ် မင်းထံသို့စေလွှတ် ၍ ကြား လျှောက်လျှင်၊
  tbg-tbg: Isareri qaraaka iqoka vaiinti vika naane avuni iqoka raqireka vura. Vika
    vumanta Beni-Hadaativa ampeqiha tavaate tiro nititoka vika Isareri tave, vuru
    Beni-Hadaatira tiva ami tiha, Iqoka vaiinti vokiaka Sameria vatukaqihai maini
    aniavo, tuvaro
  hmo-hmo: Provins edia uhau tuari taudia idia raka guna. Benehadada ena hasinadoa
    taudia ese Benehadada idia hamaoroa, “Taunimanima be Samaria dekena amo idia mai
    noho.”
  urd-urd: इसलिए सूबों के सरदारों के जवान पहले निकले। और बिन हदद ने आदमी भेजे, और
    उन्होंने उसे ख़बर दी कि “सामरिया से लोग निकले हैं।”
  rus-SYN: И выступили прежде слуги областных начальников. И послал Венадад, и донесли
    ему, что люди вышли из Самарии.
  bqc-SIM: Ahabu bùsu kíaↄ ìwapiↄ mɛ́ bↄ̀lɛ káau. Ɔ̃ Bɛnadada zĩnaↄ gɛ òɛ̀,
    gbɛ̃́ↄ lɛ́ bↄlɛ Samali.
  tcz-CHONGTHU: Hichun gambih lamkaiho chu khopi sunga kon chun ahung kitoldoh masapen
    un ahileh, Benhadad sepai ho chun akom a Samaria konin sepai phabep ahung kitol
    doh uve atin ahileh,
  mar-mar: तरुण मदतनीस आधी चालून गेले. तेव्हा “शोमरोनमधून सैन्य बाहेर आल्याचे राजा
    बेन-हदादच्या मनुष्यांनी त्यास सांगितले.”
  qub-qub: Chaycamaga llojshiran probinsyacunacho mandajcunata yanapaj mösucuna. Chaura
    Ben-adadta willaran waquin runacuna Samaria siudäpita llojshishanta.
  bqp-bqp: Akũ gu gbɛ̃ zↄ̃kↄ̃nↄ kɛfɛnna zĩ̀karii pìnↄ bↄ̀tɛ káaku. Akũ Bɛnadada
    zĩ̀rinↄ gɛ̀ɛ ò ònɛ, gbɛ̃nↄ tɛn bo Samaria.
  hat-hat: Se jenn sòlda yo ki t'ap mache devan. Bennadad te voye al wè jan sa ye
    bò kay moun pèp Izrayèl yo. Yo vin di li yo wè yon gwoup sòlda ki t'ap soti lavil
    Samari.
  eng-BSB: And the young officers of the district governors marched out first. Now
    Ben-hadad had sent out scouts, who reported to him, “Men are marching out of Samaria.”
  eng-WEBPB: The young men of the princes of the provinces went out first; and Ben
    Hadad sent out, and they told him, saying, “Men are coming out from Samaria.”
  kbq-kbq: Hagi ana'ma nehu'za mani'nageno'a, provinsifima kvama hu'naza vahetmimofo
    sondia vahetamimo'za hahunaku esera Sameria rankumapintira atirami'za erimpi hu'za
    e'naze. Hagi anama neageno'a, Ben-hadati'ma huzmantege'za kankavama hu'naza, vahe'mo'za
    sondia vahetamina Sameria ra kumapintira atirami'za neaze hu'za Ben-hadati'na
    ome asami'naze.
  nhe-BL: Huan quisque achtohui nopa tlayacanca soldados tlen telpocame tlen campa
    hueli ehuayaya ipan tlali Israel. Huan quema itlayolmelajcahua Ben Adad quiyolmelajque
    para sequin tlacame tlen altepetl Samaria hualahuij,
  bus-bus: Ben gu gbɛ̃nsinↄ ↄ̀wazi zĩ̀kari pìnↄ bↄ̀ɛ káaku. Ben Bɛnadada zĩ̀rinↄ
    gàa wà ònɛ, gbɛ̃nↄↄ e bↄↄ Samaria.
  gub-BL: A'e awa pyahu tuwihaw wapytywà har oho amogwer wanenataromo wàmàtyry'ymar
    wakutyr wà. Amo zauxiapekwer ma'e rehe ume'egatu ma'e wexak wanur mehe wà. Umume'u
    oho Menanaz pe wà. — Amo zauxiapekwer uhem wà Xamari wi wà kury, i'i izupe wà.
  eng-DRA: 'And the servants of the princes of the provinces went out first. And Benadad
    sent. And they told him, saying: There are men come out of Samaria.'
