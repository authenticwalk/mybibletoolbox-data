    نَفِيسٌ».
  ewe-ewe: etsɔ ɣe aleawo ɣi lɔƒo la, maɖo amewo ɖa be woaka wò fiasã me kple ŋuwòmewo
    ƒe aƒewo me. Woatsɔ nu sia nu si xɔ asi na wò la adzoe!’ ”
  eng-LEE: Nevertheless, about this time tomorrow will I send my servants unto thee,
    and they shall search through thy house, and the houses of thy servants; and it
    shall be, that whatsoever is pleasant in thy eyes, they shall place it in their
    hand, and take it away.
  asm-FB: কিন্তু কাইলৈ এনে সময়ত মই মোৰ দাসবোৰক তোমাৰ ওচৰলৈ পঠিয়াম, তাতে তেওঁলোকে
    তোমাৰ ঘৰত আৰু তোমাৰ দাসবোৰৰ ঘৰত বিচাৰ কৰি, তেওঁলোকৰ দৃষ্টিত যি উত্তম, সেই সকলোকে
    দখল কৰি লৈ আহিব’।”
  sus-A: تِنَ يِ وَشَتِ، ﭑ مِشِيٍ شّيمَ نّ عِ شْنيِ، عٍ شَ سَ عِ شَ بَنشِ كُي مَتٌ،
    عَ نُن عِ شَ مِشِيٍ شَ بَنشِيٍ، عٍ شَ سٍ بِرِن تٌنفٌ نَشَن تِدٍ فبٌ عِ بّ.›»
  fra-SBL: mais je t'enverrai mes serviteurs demain à cette heure-ci, et ils fouilleront
    ta maison et les maisons de tes serviteurs. Tout ce qui sera agréable à vos yeux,
    ils le mettront dans leur main et l'emporteront. »'"
  hbo-hbo: כִּ֣י ׀ אִם־כָּעֵ֣ת מָחָ֗ר אֶשְׁלַ֤ח אֶת־עֲבָדַי֙ אֵלֶ֔יךָ וְחִפְּשׂוּ֙
    אֶת־בֵּ֣יתְךָ֔ וְאֵ֖ת בָּתֵּ֣י עֲבָדֶ֑יךָ וְהָיָה֙ כָּל־מַחְמַ֣ד עֵינֶ֔יךָ יָשִׂ֥ימוּ
    בְיָדָ֖ם וְלָקָֽחוּ׃
  kik-kik: No ihinda ta rĩĩrĩ rũciũ nĩngatũma anene akwa moke moiruurie nyũmba ya
    ũthamaki na nyũmba cia anene aku. Nĩmagataha indo ciothe iria cia bata, macikuue.’ ”
  fra-NCL: Or quand demain, à cette heure, j’enverrai mes serviteurs chez toi, ils
    fouilleront ta maison et les maisons de tes serviteurs, et tout ce qui est précieux
    à tes yeux, ils le prendront de leurs mains et ils l’emporteront. »
  cek-AK: toe khawnbang vaihi tue thuem ah, ka tamnanawk kang patoeh han, nihcae mah
    na im hoi na tamnanawk ohhaih im to pakrong o tih, nihcae mah koeh ih atho kana
    hmuennawk to la o boih ueloe, phaw o tih, tiah a thuih, tiah a naa o.
  cuk-cuk: Aginbali, oibosale, we-wachigi an-sordamar an barmidagoed. Be-neguyagi
    bela be-ibmar-nuegan-bukwad sedmalaga, dule-bega-arbadimalad-e-neguya deyob an
    imakbaloed.’ ”
  uig-CYR: Лекин әтә мошу вақитларда хизмәткарлиримни йениңға әвәтимән; улар ордаң
    билән хизмәткарлириңниң өйлирини ахтуруп, сениң көзлириңдә немә әзиз болса, улар
    шуни қолиға елип келиду» — деди.
  tel-2017: రేపు ఈ పాటికి వారు నీ ఇంటినీ నీ సేవకుల ఇళ్లనూ వెతికి వారి కళ్ళకు ఏది ఇష్టమో
    దాన్ని తీసుకుపోతారు.”
  hat-BSA: men vè lè sa a demen mwen va voye sèvitè mwen yo kote ou. Yo va chache
    fouye tout lakay ou avèk lakay sèvitè ou yo, epi nenpòt sa ki gen valè nan zye
    ou, y ap pran nan men yo pou pote ale.”’”
  kos-kos: A inge, nga ac supwaot mwet kol fulat lun mwet mweun luk in iluhsya kewa
    koanon inkul sum, oayapa lohm sin mwet kol fulat lom, ac eis ma nukewa ma elos
    pangon mu ma saok. Elos ac sun acn ingan pacl se pacna inge lutu.”
  hbo-WLC: כִּ֣י ׀ אִם־כָּעֵ֣ת מָחָ֗ר אֶשְׁלַ֤ח אֶת־עֲבָדַי֙ אֵלֶ֔יךָ וְחִפְּשׂוּ֙
    אֶת־בֵּ֣יתְךָ֔ וְאֵ֖ת בָּתֵּ֣י עֲבָדֶ֑יךָ וְהָיָה֙ כָּל־מַחְמַ֣ד עֵינֶ֔יךָ יָשִׂ֥ימוּ
    בְיָדָ֖ם וְלָקָֽחוּ׃
  ibo-ibo: Ma ugbu a, nʼoge dị ka nke a, echi, aga m ezite ndị ozi m ka ha bịa nyochaa
    ụlọ gị niile na ụlọ ndị ozi gị niile. Ihe ọbụla dị oke ọnụahịa nʼanya gị ka ha
    ga-ewere.’ ”
  ory-ory: ମାତ୍ର କାଲି ପ୍ରାୟ ଏହି ସମୟରେ ମୁଁ ତୁମ୍ଭ ନିକଟକୁ ଆପଣା ଦାସମାନଙ୍କୁ ପଠାଇବି, ଆଉ
    ସେମାନେ ତୁମ୍ଭ ଗୃହ ଓ ତୁମ୍ଭ ଦାସମାନଙ୍କ ଗୃହ ଅନୁସନ୍ଧାନ କରିବେ; ପୁଣି, ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା
    ଯାହା ମନୋହର, ତାହାସବୁ ସେମାନେ ହାତରେ ଧରି ନେଇଯିବେ।’”
  chk-chk: Nge lesor lon ei otun üpwe tinala nei kewe nöüwis reöm, pwe repwe kütta
    o angei me lon imwomw pwal lon imwen noum kewe nöüwis mettoch meinisin ka aücheani
    o uweerela.”
  rop-rop: Wal ai garra jandim ola boswan wekinmen blanga main en olabat garra lukaran
    ebriweya langa det bigwan haus blanga yu en langa ola kemp blanga ola boswan wekinmen
    blanga yu en olabat garra gajim ola gudwan enijing weya olabat wandim. Dei garra
    kaman dijan taim tumorro.” Lagijat na King Binaded bin tok.
  ukr-1871: Тим то завтра о сїй добі пришлю до тебе людей моїх, щоб вони обшарили
    твою господу й господи підданих твоїх, і все, що вподобають, позабірали як власне
    своє.
  deu-1951: so will ich morgen um diese Zeit meine Knechte zu dir senden, daß sie
    dein Haus und deiner Knechte Häuser durchsuchen; und was in deinen Augen lieblich
    ist, sollen sie zuhanden nehmen und forttragen.
  eng-JPS: but I will send my servants unto thee tomorrow about this time, and they
    shall search thy house, and the houses of thy servants; and it shall be, that
    whatsoever is pleasant in thine eyes, they shall put it in their hand, and take
    it away.'
  srp-1865: Zato æu sjutra u ovo doba poslati sluge svoje k tebi da pregledaju kuæu
    tvoju i kuæe sluga tvojih, i što ti je god milo, oni æe uzeti i odnijeti.
  lug-lug: Naye olunaku lw’enkya essaawa nga zino nzija kuweereza abakungu bange banoonyeemu
    mu lubiri lwo ne mu nnyumba z’abakungu bo, era bajja kutwala ebibyo byonna eby’omuwendo.’ ”
  heb-heb: כי אם כעת מחר אשלח את עבדי אליך וחפשו את ביתך ואת בתי עבדיך והיה כל מחמד
    עיניך ישימו בידם ולקחו׃
  ben-IRV: কিন্তু আগামী কাল এই দিনের আমার দাসদেরকে আমি তোমার কাছে পাঠাব। তারা আপনার
    রাজবাড়ী ও আপনার কর্মচারীদের বাড়িতে খোঁজ করবে এবং যে সমস্ত জিনিস আপনার চোখে মূল্যবান
    তা সবই নিয়ে আসবে।’”
  pan-pan: ਪਰ ਹੁਣ ਮੈਂ ਕੱਲ ਇਸੇ ਵੇਲੇ ਆਪਣਿਆਂ ਟਹਿਲੂਆਂ ਨੂੰ ਤੇਰੇ ਕੋਲ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ ਤੇਰੇ
    ਮਹਿਲ ਦੀ ਅਤੇ ਤੇਰੇ ਟਹਿਲੂਆਂ ਦੇ ਘਰਾਂ ਦੀ ਤਲਾਸ਼ੀ ਲੈਣਗੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੋ ਕੁਝ
    ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਹੈ ਉਹ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਚੁੱਕ ਕੇ ਲੈ ਜਾਣਗੇ।
  mya-JVB: နက်ဖြန် နေ့ယခု အချိန်ရောက်သောအခါ ငါ့ ကျွန် တို့ကို ငါစေလွှတ် မည်။ သူတို့သည်
    သင် နေသောအိမ် နှင့် သင့် ကျွန် နေသောအိမ် တို့ကိုစစ် ၍ အလို ရှိသမျှ တို့ကို ယူ
    စေရမည်ဟု မှာ လိုက်သတည်း။
  tbg-tbg: Te voqavata qaiqaa ai naarirerave. Hura vohaa maa kuari avuraqaa te tenta
    kaiqa vaiinti nititaari vika ai avuhainaara naavuqivata ai qiata vaiintinavu naavuqivata
    rantaqi viha, ekaa koqe haika vatera ranta vare maini viri kevarave, tivo. Beni-Hadaativa
    ariara mintima tivo, ti.
  hmo-hmo: To hari lau gwau, kerukeru, inai bamona negana, egu hesiai taudia do lau
    siaia, oiemu ruma, bona oiemu hesiai taudia edia ruma lalonai gau do idia tahua,
    bona idia ura gaudia ibounai be do idia abia lao.’ ”
  urd-urd: लेकिन अब मैं कल इसी वक़्त अपने ख़ादिमों को तेरे पास भेजूँगा; तब वह तेरे
    घर और तेरे ख़ादिमों के घरों की तलाशी लेंगे, और जो कुछ तेरी निगाह में क़ीमती होगा
    वह उसे अपने कब्ज़े में करके ले आएँगे।”
  rus-SYN: поэтому я завтра, к этому времени, пришлю к тебе рабов моих, чтобы они
    осмотрели твой дом и домы служащих при тебе, и все дорогое для глаз твоих взяли
    в свои руки и унесли.
  bqc-SIM: Zia maa'i má a gbɛ̃́ↄ zĩma, aa n bɛ yↄɛ ń n gbɛ̃́ↄ bɛↄ, aai á pↄ́ bɛɛɛdeↄ
    sɛ́lɛ suomɛɛ píi.
  tcz-CHONGTHU: Ahinlah, jing nikho tuphat tah leh, naleng inpi le navaipote in jouse
    khol’a thil manlua agel jouseu kilah dia kavaipote kahinsol ding ahi,” agatisah
    kit in ahi.
  mar-mar: उद्याच मी माझ्या मनुष्यांचे एक शोधपथक तिकडे पाठवणार आहे. ते तुझ्या तसेच
    तुझ्या कारभाऱ्यांच्या घराची झडती घेतील. त्यांच्या डोळ्यांना जे आवडेल ते स्वत:च्या
    हाताने घेतील. ती माणसे त्या वस्तू मला आणून देतील.”
  qub-qub: Wara cayno örami cachamushaj mandaj suldäröcunata palasyuyquita ricapacunanpaj,
    mandäshishojcunapa wasincunatapis ricapacunanpaj. Imatapis munashan cajtaga paycuna
    quiquinpämi apacamonga.› »
  bqp-bqp: Zia mandara'i mani ma gbɛ̃nↄ zĩmma ò n bɛ kpukɛ kũ n gbɛ̃nↄ bɛnↄ, oni
    á pↄ́ bɛ̀ɛrɛdenↄ sɛ́tɛ ò suomɛnɛ pínki.
  hat-hat: Koulye a, denmen vè lè konsa, m'ap voye moun pa m' yo pou yo fouye palè
    ou la ak kay tout moun pa ou yo, pou yo pran tou sa y'a jwenn ki gen valè nan
    je yo.
  eng-BSB: But about this time tomorrow I will send my servants to search your palace
    and the houses of your servants. They will seize and carry away all that is precious
    to you.’”
  eng-WEBPB: but I will send my servants to you tomorrow about this time, and they
    will search your house and the houses of your servants. Whatever is pleasant in
    your eyes, they will put it in their hand, and take it away.”’”
  kbq-kbq: Hianagi oki'na ama ana knarera, eri'za vahe'ni'aramina huzmantenuge'za
    vu'za nonka'afinti'ene eri'za vaheka'amofo nontmimpinti'enena maka knare'nare
    zantamina ome erigahaze.
  nhe-BL: Mostla ipan ni hora niquintitlanis notlatequipanojcahua campa tiitztoc,
    huan inijuanti tlajtlachiyase cuali ipan mochaj huan ininchajchaj motlatequipanojcahua.
    Huan quicuise huan quihualicase nochi tlen ipati inquipixtoque.’”
  bus-bus: Zia mↄndaa'i mɛ́ ma gbɛ̃nↄ zĩmma aↄ̃ n bɛɛ kpokɛ kↄ̃n n gbɛ̃nↄ bɛɛnↄ, aↄ̃é
    a pↄ́ bɛ̀ɛdeenↄ sɛ́ɛ wà suomɛ píngi.
  gub-BL: Pyhewe nezewe 'or mehe amono kar putar heremiruze'eg newe wà nehe. Ume'egatu
    putar neràpuzuhu rehe wà nehe. Ume'egatu putar neremiruze'eg wanàpuz rehe wà nehe
    no. Upyro putar ma'e hekuzar katu ma'e paw a'e wi wà nehe, ihewe herur pà wà nehe,
    i'i izupe.
  eng-DRA: 'Tomorrow therefore at this same hour I will send my servants to thee,
    and they shall search thy house, and the houses of thy servants: and all that
    pleaseth them, they shall put in their hands, and take away.'
