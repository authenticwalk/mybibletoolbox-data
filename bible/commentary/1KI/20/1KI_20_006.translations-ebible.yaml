verse: 1KI.020.006
translations:
  mal-C: എങ്കിലും, നാളെ ഏകദേശം ഈസമയമാകുമ്പോൾ നിന്റെ കൊട്ടാരവും നിന്റെ സേവകരുടെ വസതികളും
    പരിശോധിക്കാനായി ഞാൻ എന്റെ സേവകരെ അങ്ങോട്ടയയ്ക്കും. അവർ നിന്റെ കൊട്ടാരവും നിന്റെ
    സേവകരുടെ വസതികളും പരിശോധിച്ച് നീ വിലമതിക്കുന്നതെല്ലാം പിടിച്ചെടുക്കും.’ ”
  deu-TKW: Vielmehr will ich morgen um diese Zeit meine Leute zu dir senden, daß sie
    dein Haus und die Häuser deiner Unterthanen durchsuchen und alles, was ihnen begehrenswert
    erscheint, sich aneignen und mitnehmen!
  lin-lin: Kasi yeba malamu ete lobi, na ngonga oyo, nakotinda basali na ngai mpo
    na kotala malamu-malamu ndako na yo mpe bandako ya basali na yo. Bakozwa nyonso
    ya motuya na miso na yo mpe bakomema yango. »
  eng-LSV: for if, at this time tomorrow, I send my servants to you, then they have
    searched your house, and the houses of your servants, and it has been [that] every
    desirable thing of your eyes they place in their hand, and have taken [them] away.”
  eng-GNV: 'Or els I will sende my seruants vnto thee by to morow this time: and they
    shall search thine house, and the houses of thy seruants: and whatsoeuer is pleasant
    in thine eyes, they shall take it in their handes, and bring it away.'
  eng-WEBSTER: Yet I will send my servants to thee to-morrow about this time, and
    they shall search thy house, and the houses of thy servants; and it shall be,
    that whatever is pleasant in thy eyes, they shall take it in their hand, and carry
    it away.
  nhw-BL: Mostla ipan ni hora niquintitlanis notequipanojcahua campa tiitztoc, huan
    inijuanti tlajtlachiyase cuali ipan mochaj huan ininchajchaj motequipanojcahua.
    Huan quicuise huan quihualicase nochi catli ipati anquipixtoque.’ ”
  swh-ONEN: Lakini kesho wakati kama huu, nitawatuma maafisa wangu kukagua jumba lako
    la kifalme na nyumba za maafisa wako. Watatwaa kitu unachokithamini nao watakichukua.’ ”
  bba-bba: Yen sɔ̃, siɑ ɑmɑdɑɑre u koo win sɔm kowobu ɡɔrimɑ bu wunɛn diru bũuri kɑ
    wunɛn bwɑ̃ɑbuɡinu, kpɑ bu mɛɛri ye yɑ sɑ̃ɑ ɡɑ̃ɑ bɑkɑnu wunɛn nɔni sɔɔ bu suɑ.
  eng-KJVCPB: yet I will send my servants unto thee to morrow about this time, and
    they shall search thine house, and the houses of thy servants; and it shall be,
    that whatsoever is pleasant in thine eyes, they shall put it in their hand, and
    take it away.
  luo-luo: To kiny kar sa maka ma, abiro oro jodonga mondo omany odi mar ruoth kaachiel
    gi ut jodongi. Gibiro kawo gimoro amora mikwano kaka gima berni.’ ”
  meu-meu: ḡau tamona, kerukeru, nega inihetomana, egu hesiai taudia baina siaidia
    vasi, bena emu ruma ai bona emu hesiai taudia edia ruma ai bae hetahu, lalodia
    bae ura ḡaudia iboudiai na imadia ai bae abi, bae laohai.
  npi-ULB: तर म भोली यसै बेलातिर मेरा दासहरूलाई पठाउने छु, र तिनीहरूले तपाईंको घर
    र तपाईंका अधिकारीहरूका घरहरू खोजतलास गर्ने छन् । तिनीहरूलाई इच्छा लागेअनुसार तिनीहरूले
    आफ्ना हातले ती ल्याउने छन्' ।”
  yor-yor: Ṣùgbọ́n ní ìwòyí ọ̀la, èmi yóò rán àwọn ìránṣẹ́ mi sí ọ láti wá ilé rẹ
    wò àti ilé àwọn ìránṣẹ́ rẹ. Wọn yóò gba gbogbo ohun tí ó bá dára lójú rẹ, wọn
    yóò sì kó o lọ.’ ”
  pes-OPCB: بلکه فردا در همین وقت مأموران خود را می‌فرستم تا کاخ سلطنتی تو و خانه‌های
    افراد تو را جستجو کنند و هر چه بخواهند بردارند.»
  tgl-ULB: Pero ipadadala ko sa iyo ang aking mga lingkod kinabukasan sa ganitong
    oras, at kanilang hahalughugin ang iyong bahay at ang mga bahay ng iyong mga lingkod.
    Kukunin nila sa sarili nilang mga kamay at aalisin anuman ang magustuhan ng kanilang
    mga mata.”'
  hui-hui: Ani larugo ai áyu i̱naga agali haguane karu tinime í̠ andagahabi í̠naga
    agali haguaneru ti andagahabi tinime anda ibalu mbirale í̠nime hamelaga wiridaru
    tinime mo yai helo. Yawi ni áyu ogonidagua haragola anda ibulebira, lene.
  mya-mya: ယ​ခု​ငါ​သည်​သင်​၏​နန်း​တော်​နှင့်​တ​ကွ​မှူး မတ်​တို့​၏​နေ​အိမ်​များ​ကို​ရှာ​ဖွေ​၍
    အ​ဖိုး ထိုက်​သည့်​ပစ္စည်း​မှန်​သ​မျှ​ကို​သိမ်း​ယူ​ရန် တပ်​မ​တော်​အ​ရာ​ရှိ​တို့​ကို​စေ​လွှတ်​မည်။
    သူ တို့​သည်​နက်​ဖြန်​ဤ​အ​ချိန်​ခန့်​၌​သင်​ထံ​သို့ ရောက်​ရှိ​လာ​ကြ​လိမ့်​မည်' ဟု​မိန့်​မှာ​လိုက်
    ပါ​၏'' ဟု လျှောက်​ထား​ကြ​၏။
  bod-N: སང་ཉིན་དུས་འདི་ཙམ་ལ་ངས་རང་གི་འཁོར་གཡོག་རྣམས་ཁྱོད་ཀྱི་རྩར་གཏོང་བར་བྱ། དེ་དག་གིས་ཁྱོད་ཀྱི་རྒྱལ་པོའི་ཕོ་བྲང་དང་།
    ཁྱོད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱི་ཁྱིམ་ནང་སྔོག་བཤེར་བྱ་ཞིང་། ཁོ་ཚོས་རིན་ཐང་ཆེ་བར་བསམ་པ་ཐམས་ཅད་བླངས་ནས་འཁྱེར་བར་འགྱུར་རོ་གསུངས་ཞེས་སྨྲས།
  sna-sna: Asi mangwana nenguva yakaita seino ndichatuma varanda vangu kuti vazotsvagisisa
    mumuzinda wako nomudzimba dzavaranda vako. Vachatora zvose zvaunokoshesa vagoenda
    nazvo.’ ”
  spa-BLM: pero mañana, a esta hora, te enviaré a mis siervos y registrarán tu casa
    y las casas de tus siervos. Todo lo que sea agradable a tus ojos, lo pondrán en
    su mano y se lo llevarán””.
  cac-cac: An̈ejtona' yab' icha tic q'uic'an, svac'anb'at eb' yajalil eb' in soldado
    yic sb'at yilan eb' masanil tas ay d'a yol a palacio yed' yoltac spat eb' vin̈
    ayoch yajalil ed'oc. Masanil tas ol snib'ej eb', ol yic'cot eb', xchi vin̈, xchi
    eb' checab' chi'.
  swh-ULB: Lakini kesho nitatuma watumishi wangu kwako wakati kama huu, nao wataichunguza
    nyumba yako na nyumba za watumishi wako. Nao watatia mikononi mwao na kukichukua
    kila wakipendacho machoni mwao.'”
  bel-bel: таму я заўтра, да гэтага часу, прышлю да цябе рабоў маіх, каб яны агледзелі
    твой дом і дамы тых, што служаць пры табе, і ўсё дарагое вачам тваім ўзялі ў свае
    рукі і панесьлі.
  deu-ELBBK: doch morgen um diese Zeit werde ich meine Knechte zu dir senden, und
    sie werden dein Haus und die Häuser deiner Knechte durchsuchen; und es wird geschehen,
    alle Lust deiner Augen werden sie in ihre Hand tun und mitnehmen.
  mbb-OT: Ne keeselem te iring kayi he uras, ibpehendiyan ku is menge upisyal ku su
    wey zan mesusi is turuǥan nu wey valey te menge upisyal nu. Egkuwaan dan is langun
    he ed-isipen nu he menge mahalen.’ ”
  mal-2015: നാളെ ഈ നേരത്തു ഞാൻ എന്റെ ഭൃത്യന്മാരെ നിന്റെ അടുക്കൽ അയക്കും; അവർ നിന്റെ
    അരമനയും നിന്റെ ഭൃത്യന്മാരുടെ വീടുകളും ശോധനചെയ്തു നിനക്കു ഇഷ്ടമുള്ളതൊക്കെയും കൈക്കലാക്കി
    കൊണ്ടുപോരും എന്നു പറഞ്ഞു.
  rmc-rmc: A akana, tajsa andre ajso časos bičhavava ke tu mire služobňiken, save
    predikhena tiro palacis the o khera tire služobňikengre a lena savoro, so ela
    lenge pre dzeka.‘ “
  pes-OPV: پس‌فردا قریب به این وقت، بندگان خود را نزد تو می‌فرستم تا خانه تو را و
    خانه بندگانت را جستجو نمایند و هر‌چه در نظر تو پسندیده است به‌دست خود گرفته، خواهند
    برد.»
  ron-1924: Де ачея, вой тримите мыне, ла часул ачеста, пе служиторий мей ла тине.
    Ей ыць вор скормони каса та ши каселе служиторилор тэй, вор пуне мына пе тот че
    ай май скумп ши вор луа.’”
  ben-OBCV: কিন্তু আগামীকাল মোটামুটি এসময় আপনার রাজপ্রাসাদে ও আপনার কর্মকর্তাদের
    বাড়িতে তল্লাসি চালানোর জন্য আমি আমার কর্মকর্তাদের পাঠাতে যাচ্ছি। আপনার কাছে যা
    যা মূল্যবান, সেসবকিছু তারা বাজেয়াপ্ত করে নিয়ে চলে যাবে।’ ”
  som-som: laakiinse berrito hadda oo kale waxaan kuu soo diri doonaa addoommadayda,
    oo waxay soo baadhi doonaan gurigaaga iyo guryaha addoommadaadaba, oo wax alla
    wixii kula wanaagsan gacantooday ku dhigi doonaan, wayna kaa soo qaadi doonaan.
  lat-VUC: 'Cras igitur hac eadem hora mittam servos meos ad te, et scrutabuntur domum
    tuam, et domum servorum tuorum: et omne quod eis placuerit, ponent in manibus
    suis, et auferent.'
  eng-ASVBT: but I will send my servants unto thee tomorrow about this time, and they
    shall search thy house, and the houses of thy servants; and it shall be, that
    whatsoever is pleasant in thine eyes, they shall put it in their hand, and take
    it away.
  ita-1885: altrimenti, domani a quest'ora io ti manderò i miei servitori, che ricercheranno
    la tua casa, e le case de' tuoi servitori, e metteranno nelle mani loro tutto
    quello che ti è il più caro, e lo porteranno via.
  eng-LXXUP: 'And he said to her, Because I spoke to Naboth the Jezreelite, saying,
    Give me thy vineyard for money; or if thou wilt, I will give thee another vineyard
    for it: and he said, I will not give thee the inheritance of my fathers.'
  eng-ULB: But I will send my servants to you tomorrow about this time, and they will
    search your house and your servants' houses. They will seize with their own hands
    and take away whatever pleases their eyes.'”
  spa-VBL: Pero mañana a esta hora voy a enviar a mis hombres a registrar tu palacio
    y las casas de tus funcionarios. Tomarán y se llevarán todo lo que consideres
    valioso”.
  fra-_FOB: Ainsi demain, en ce même temps, quand j'enverrai mes serviteurs chez toi,
    ils fouilleront ta maison et les maisons de tes serviteurs; et ils se saisiront
    de tout ce que tu prends plaisir à voir, et l'emporteront.
  mal-mal: നാളെ ഈ സമയത്ത് ഞാൻ എന്റെ ഭൃത്യന്മാരെ നിന്റെ അടുക്കൽ അയക്കും; അവർ നിന്റെ
    അരമനയും നിന്റെ ഭൃത്യന്മാരുടെ വീടുകളും പരിശോധിച്ച് നിനക്ക് ഇഷ്ടമുള്ളത് എല്ലാം കൈവശപ്പെടുത്തി
    കൊണ്ടുപോരും” എന്ന് പറഞ്ഞു.
  urd-GVR: Ab ġhaur kareṅ! Kal is waqt maiṅ apne mulāzimoṅ ko āp ke pās bhej dūṅgā,
    aur wuh āp ke mahal aur āp ke afsaroṅ ke gharoṅ kī talāshī leṅge. Jo kuchh bhī
    āp ko pyārā hai use wuh le jāeṅge.”
  suz-BL: गो दीसा एं ना आं गेय पाइब आन कली, इन खिं नु इन ठेयब गेय पाइब आन खिंमी इन
    शुश क्‍येट लाइब थोव़क ब्रथ सोइक्‍नुङमी। मेकोपुकीमी आन दाक्‍शो मारेइ मारेइ लाइक्‍नीम”
    दे लोव़ कुरब सोइक्‍ता बाक्‍त।
  ita-1927: invece, domani, a quest’ora, manderò da te i miei servi, i quali rovisteranno
    la casa tua e le case dei tuoi servi, e metteran le mani su tutto quello che hai
    di più caro, e lo porteranno via”.
  ckb-ckb: بەڵام سبەینێ لەم کاتەدا کاربەدەستەکانم دەنێرمە لات، کۆشکەکەت و ماڵی کاربەدەستەکانت
    دەپشکنن. جا هەموو ئەوەی پەسەندە لەبەرچاوی تۆ دەستی بەسەردا دەگرن و دەیبەن.“»
  eng-BBE: But I will send my servants to you tomorrow about this time, to make a
    search through your house and the houses of your people, and everything which
    is pleasing in your eyes they will take away in their hands.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ನಾನು ನನ್ನ ಸೇವಕರನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸುವೆನು.
    ಅವರು ನಿನ್ನ ಅರಮನೆಯನ್ನೂ ನಿನ್ನ ಸೇವಕರ ಮನೆಗಳನ್ನೂ ಶೋಧಿಸಿ, ನಿಮಗೆ ಅಮೂಲ್ಯವಾದುವುಗಳನ್ನೆಲ್ಲಾ
    ಅವರು ತೆಗೆದುಕೊಂಡು ಹೋಗುವರು,’ ” ಎಂದನು.
  tam-2017: ஆனாலும் நாளை இந்த நேரத்தில் என்னுடைய வேலைக்காரர்களை உன்னிடம் அனுப்புவேன்;
    அவர்கள் உன்னுடைய வீட்டையும் உன்னுடைய வேலைக்காரர்களின் வீடுகளையும் சோதித்து, உன்னுடைய
    கண்ணுக்குப் பிரியமானவைகள் எல்லாவற்றையும் தங்களுடைய கைகளில் எடுத்துக்கொண்டு போவார்கள்
    என்றார் என்று சொன்னார்கள்.
  spa-RV-1909: Además mañana á estas horas enviaré yo á ti mis siervos, los cuales
    escudriñarán tu casa, y las casas de tus siervos; y tomarán con sus manos, y llevarán
    todo lo precioso que tuvieres.
  ron-BTF: 'Totuşi voi trimite pe servitorii mei la tine mâine, cam în acest timp,
    şi ei vor cerceta casa ta şi casele servitorilor tăi; şi va fi astfel: că orice
    este plăcut în ochii tăi, ei vor pune în mâna lor şi vor lua.'
  eng-WEBP: but I will send my servants to you tomorrow about this time, and they
    will search your house and the houses of your servants. Whatever is pleasant in
    your eyes, they will put it in their hand, and take it away.”’”
  eng-FBV: But around this time tomorrow I'm going to send my men to search your palace
    and the homes of your officials. They will take and carry away everything you
    see as valuable.”
  nld-1939: anders stuur ik morgen om deze tijd mijn volk, om uw paleis en de huizen
    uwer dienaren te doorzoeken; en dan grijpen ze alles, wat hun ogen begeren, en
    nemen het mee.
  nch-BL: Mosta ipan ni hora niquintitanis notequipanojcahua campa tiitztoc, huan
    inijuanti tajtachiyase cuali ipan mochaj huan ininchajchaj motequipanojcahua.
    Huan quicuise huan quihualicase nochi cati ipati anquipixtoque.’ ”
  vie-1934: Thế thì, ngày mai, giờ này, ta sẽ sai các đầy tớ ta đến nhà ngươi, chúng
    nó sẽ lục soát nhà ngươi và nhà của tôi tớ ngươi; phàm món gì của ngươi lấy làm
    quí trọng, chúng nó sẽ lấy đem đi.
  hin-CV: फिर भी, कल लगभग इसी समय मैं अपने सेवक तुम्हारे यहां भेजूंगा. वे तुम्हारे
    घरों की और तुम्हारे सेवकों के घरों की छानबीन करेंगे और वह सब लेकर यहां आ जाएंगे,
    जो तुम्हें प्यारा है.’ ”
  spa-BES: Pero mañana enviaré a mis sirvientes a estas horas, para que busquen en
    tu casa y en las casas de tu pueblo, y todo lo que sea agradable a sus ojos lo
    tomarán para sí.
  tdx-tdx: fa hiraheko mb’ ama’o mb’eo hamaray ami’ty andro hoe zao o mpitorokoo,
    le ho kodebe’ iereo ty anjomba’o, naho o anjombam-pitoro’oo; le ze soa am-pihaino’o
    ty hapo’ iareo am-pità’e vaho hendese’e añe.
