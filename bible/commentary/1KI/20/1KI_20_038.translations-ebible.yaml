verse: 1KI.020.038
translations:
  mal-C: പിന്നെ, ആ പ്രവാചകൻ പോയി, തന്റെ തലപ്പാവ് കണ്ണിലേക്കിറക്കിക്കെട്ടി വേഷപ്രച്ഛന്നനായി
    വഴിയരികെ രാജാവിനെയുംകാത്തുനിന്നു.
  deu-TKW: Nun ging der Prophet hin, stellte sich an den Weg, den der König kommen
    mußte, und machte sich durch eine Binde über den Augen unkenntlich.
  lin-lin: Mwana ya basakoli amibongolaki na elateli na ye, azipaki elongi na ye na
    nzela ya eteni ya elamba mpo ete bayeba ye te, mpe akendeki kotelema na nzela
    oyo mokonzi Akabi akolekela.
  eng-LSV: and the prophet goes and stands for the king on the way, and disguises
    himself with ashes on his eyes.
  eng-GNV: So the Prophet departed, and wayted for the King by the way, and disguised
    himselfe with ashes vpon his face.
  eng-WEBSTER: So the prophet departed, and waited for the king by the way, and disguised
    himself with ashes upon his face.
  nhw-BL: Huajca nopa tlajtol pannextijquetl yajqui quichiyato Tlanahuatijquetl Acab
    ipan ojtli, moixtzactoya ica se yoyomitl ipan iixteyolhua para amo quiiximatis.
  swh-ONEN: Ndipo nabii akaenda na kusimama barabarani akimsubiri mfalme. Akajibadilisha
    kwa kushusha kitambaa cha kichwani mwake hadi kwenye macho.
  bba-bba: Mɑ sɔmɔ wi, u tii kɔsɑ u sɛ̃kɑtiɑ sɛ̃kɑ win nɔniɔ, u dɑ u sinɑ swɑɑ bɑɑrɔ
    mi sinɑ boko Akɑbu u koo kɑ doonɑ.
  eng-KJVCPB: So the prophet departed, and waited for the king by the way, and disguised
    himself with ashes upon his face.
  luo-luo: Eka janabino nodhi mochungʼ e bath yo korito ruoth. Noumo wangʼe gi kilemba
    mar wiye mondo kik fweny ni en ngʼa.
  meu-meu: Taunabunai, hari peroveta tauna na ela, dala isena ai hanua pavapavana
    e nariava, matana na bero ikumilaina dabuana ai e kumia, oromana e ha-idaua.
  npi-ULB: त्यसैले ती मानिसले तिनलाई हिर्काई घाइते बनाए । तब अगमवक्ता प्रस्थान गरे
    र बाटोनेर राजाको प्रतीक्षा गरे । तिनले आँखामा पट्टी बाँधेर गुप्त भेष बनाएका थिए
    ।
  yor-yor: Wòlíì náà sì lọ, ó sì dúró de ọba ní ojú ọ̀nà. Ó pa ara rẹ̀ dà ní fífi
    eérú bo ojú.
  pes-OPCB: سپس آن نبی با دستمالی صورتش را پوشاند تا شناخته نشود و سر راه پادشاه منتظر
    ایستاد.
  tgl-ULB: Pagkatapos ang propeta ay umalis at hinintay ang hari sa daan; siya ay
    nagpanggap na may isang benda sa kaniyang mga mata.
  hui-hui: Ani bayagola ibugua agali marume ibu Anduane Homogonaga bi mana latagi
    haga agalida lo manda nabilo ibunaga dengui aga budinime bu dambiho yalu pene.
    Puwa ibu hariga tene wiagoria Kini Ahaba ibilo hondo hene.
  mya-mya: ပ​ရော​ဖက်​သည်​မိ​မိ​၏​မျက်​နှာ​ကို​အ​ဝတ် ဖြင့်​စည်း​ပြီး​လျှင် ရုပ်​ဖျက်​လျက်​လမ်း​နံ​ဘေး​တွင်
    အာ​ဟပ်​မင်း​အ​လာ​ကို​စောင့်​ဆိုင်း​လျက်​နေ​၏။-
  bod-N: དེ་ནས་ལུང་སྟོན་པ་དེ་སོང་ནས་ལམ་ཁར་རྒྱལ་པོར་བསྒུགས་པ་དང་། རང་གི་མིག་ཟུང་ལག་རས་ཀྱིས་བཀབ་ནས་གྱོན་ཆས་བསྒྱུར་ཏོ།
    །
  sna-sna: Ipapo muprofita akaenda akandomirira mambo pamugwagwa. Akazviita somumwe
    munhu akakwevera pasi mucheka wake womusoro kuti uvharidzire maziso ake.
  spa-BLM: Entonces el profeta partió y esperó al rey en el camino, y se disfrazó
    con su cintillo sobre los ojos.
  cac-cac: Ix lajvi chi' ix b'at vin̈ schecab' Dios chi' smaclej vin̈ rey d'a yol
    b'e. Ix sq'uexanel sb'a vin̈, ix smusan sat vin̈ d'a jun c'apac.
  swh-ULB: Kisha yule nabii akaondoka akaenda kumsubiri yule mfalme barabarani; naye
    alikuwa amejibadilisha kwa kilemba machoni pake.
  bel-bel: І пайшоў прарок і стаў перад царом на дарозе, прыкрыўшы покрывам вочы свае.
  deu-ELBBK: Da ging der Prophet hin und stellte sich auf den Weg des Königs, und
    machte sich unkenntlich, indem er den Kopfbund über seine Augen zog.
  mbb-OT: Ne migenat haazà is ebpeneuven, ne midhitindeg diyà te zalan, su edteǥazan
    din is hadì te Israel he ebayà dutun. Mibpeuvag-uvag sikandin pinaaǥi te kebpezeket
    te bindahi ziyà te menge mata zin su para kenà sikandin mekilala.
  mal-2015: പ്രവാചകൻ ചെന്നു വഴിയിൽ രാജാവിനെ കാത്തിരുന്നു; അവൻ തലപ്പാവു കണ്ണുവരെ താഴ്ത്തിക്കെട്ടി
    വേഷംമാറി നിന്നു.
  rmc-rmc: Androda o prorokos geľa te užarel le izraelike kraľis Achab pro drom a
    o jakha peske zagaruďa le khosneha, hoj les te na sprindžaren.
  pes-OPV: پس آن نبی رفته، به‌سرراه منتظر پادشاه ایستاد، و عصابه خود را برچشمان خود
    کشیده، خویشتن را متنکر نمود.
  ron-1924: Пророкул с-а дус ши с-а ашезат пе друмул ымпэратулуй ши с-а легат ла окь.
  ben-OBCV: তখন সেই ভাববাদীমশাই সেখান থেকে চলে গিয়ে পথে দাঁড়িয়ে রাজার আসার অপেক্ষা
    করছিলেন। তিনি মাথার পাগড়ি দিয়ে চোখ ঢেকে ছদ্মবেশ ধারণ করলেন।
  som-som: Markaasaa nebigii tegey oo boqorkii ku sugay jidka agtiisa, wuuna isku
    beddelay calalkiisii madaxa oo uu indhaha ku qariyey.
  lat-VUC: Abiit ergo propheta, et occurrit regi in via, et mutavit aspersione pulveris
    os et oculos suos.
  eng-ASVBT: So the prophet departed, and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  ita-1885: E il profeta andò, e si presentò al re in su la via, essendosi travestito,
    con una benda in su gli occhi.
  eng-ULB: Then the prophet left and waited for the king by the road; he had disguised
    himself with a bandage over his eyes.
  spa-VBL: Entonces el profeta fue y se quedó junto al camino, esperando al rey. Se
    había disfrazado con una venda sobre los ojos.
  fra-_FOB: Et le prophète s'en alla, et se tint sur le chemin du roi, et il se déguisa
    par un bandeau sur les yeux.
  mal-mal: ആ പ്രവാചകൻ ചെന്ന് വഴിയിൽ രാജാവിനെ കാത്തിരുന്നു; അവൻ തലപ്പാവ് കണ്ണിലേക്ക്
    താഴ്ത്തിക്കെട്ടി വേഷംമാറി നിന്നു.
  urd-GVR: Tab nabī ne apnī āṅkhoṅ par paṭṭī bāndhī tāki use pahchānā na jāe, phir
    rāste ke kināre par Aḳhiyab Bādshāh ke intazār meṅ khaṛā ho gayā.
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइब लशा, मतुइक्‍पांइसीचा ङा पा आ मिक्‍चीम
    वा फ्रेंशा पिप कली लांम रिम्‍दा बाक्‍त।
  ita-1927: Allora il profeta andò ad aspettare il re sulla strada, e cangiò il suo
    aspetto mettendosi una benda sugli occhi.
  ckb-ckb: ئینجا پێغەمبەرەکە ڕۆیشت و لەسەر ڕێگاکە بۆ پاشا ڕاوەستا، بە دەمامکێک ڕوخساری
    خۆی شاردەوە.
  eng-BBE: So the prophet went away, and pulling his head-band over his eyes to keep
    his face covered, took his place by the road waiting for the king.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯು ಹೋಗಿ ತನ್ನ ಕಣ್ಣುಗಳನ್ನು ಮುಂಡಾಸದಿಂದ ಮುಚ್ಚಿಕೊಂಡು ತನ್ನನ್ನು ಮರೆಮಾಡಿಕೊಂಡು,
    ಅರಸನಾದ ಅಹಾಬನಿಗೋಸ್ಕರ ಮಾರ್ಗದಲ್ಲಿ ಕಾದುಕೊಂಡಿದ್ದನು.
  tam-2017: அப்பொழுது அந்தத் தீர்க்கதரிசி போய், தன்னுடைய முகத்தின்மேல் சாம்பலைப் போட்டு,
    மாறுவேடமிட்டு வழியிலே ராஜாவுக்காகக் காத்திருந்தான்.
  spa-RV-1909: Y el profeta se fué, y púsose delante del rey en el camino, y disfrazóse
    con un velo sobre los ojos.
  ron-BTF: Astfel, profetul a plecat şi l-a aşteptat pe împărat pe cale şi s-a deghizat
    cu cenuşă pe faţa lui.
  eng-WEBP: So the prophet departed and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  eng-FBV: Then the prophet went and stood beside the road, waiting for the king.
    He had disguised himself with a bandage over his eyes.
  nld-1939: Nu ging de profeet heen, om den koning onderweg op te wachten; maar hij
    had zijn hoofddoek over zijn ogen getrokken en zich zo onkenbaar gemaakt.
  nch-BL: Huajca nopa tajtolpanextijquet yajqui quichiyato Tanahuatijquet Acab ipan
    ojti, moixtzactoya ica se yoyomit ipan iixteyolhua para amo quiixmatis.
  vie-1934: Đoạn, tiên tri đi, đứng đợi trên đường vua, xủ khăn bịt xuống mắt mình
    mà giả dạng.
  hin-CV: तब वह भविष्यद्वक्ता वहां से चला गया और जाकर मार्ग में राजा का इंतजार करने
    लगा. उसने अपना रूप बदलने के उद्देश्य से अपनी आंखों पर पट्टी बांध ली थी.
  spa-BES: Entonces el profeta se fue y, cubriéndose los ojos con él vendaje para
    la cabeza, se cubrió el rostro y se sentó junto a la carretera, esperando al rey.
  tdx-tdx: Le nienga mb’eo i mpitokiy, nandiñe i mpanjakay añ’olon-dalañe eo, ie nihonohono
    am-bandy ambonem-pihaino’e.
  tha-KJV: ผู้​พยากรณ์​ผู้​นั้นจึงจากไป และไปคอยพบกษั​ตริ​ย์​อยู่​ที่​หนทาง ใส่​ขี้​เถ้าบนหน้าปลอมตัวเสีย
  por-BR-2018: E o profeta se foi, e pôs-se diante do rei no caminho, e disfarçou-se
    com um véu sobre os olhos.
  deu-ELO: Da ging der Prophet hin und stellte sich auf den Weg des Königs, und machte
    sich unkenntlich, indem er den Kopfbund über seine Augen zog.
  eng-WYC-2018: Therefore the prophet went, and met the king in the way; and he changed
    with a cloth, that is, by (the) wrapping of a cloth, his mouth and eyes. (And
    so the prophet went, and met the king on the way; and he covered his mouth and
    his eyes with a cloth, that is, he disguised his face by wrapping it in a cloth.)
  epo-epo: Tiam la profeto iris kaj stariĝis antaŭ la reĝo sur la vojo kaj kovris
    per kovrotuko siajn okulojn.
  uig-PIN: Andin pǝyƣǝmbǝr berip ɵz ⱪiyapitini ɵzgǝrtip, kɵzlirini tengiⱪ bilǝn tengip
    yol boyida padixaⱨni kütüp turdi.
  beo-beo: 'Balofede dunu da ea odagia abula gadelai amoga la:la:gili (amo da ea ba:su
    afadenema:ne hamoi) asili, Isala:ili hina bagade baligili masa:ne, logo bega:
    ouesalu.'
  tpi-OTNT: Na profet i karamapim pes bilong em yet long hap laplap, bai ol man i
    no ken luksave long em i profet. Na em i go sanap klostu long rot na i wet long
    King Ahap i kam.
  hau-SA: Sa’an nan annabin ya tafi ya tsaya a bakin hanya yana jiran sarki. Ya ɓad
    da kamanni da ƙyalle a kansa. Ƙyallen ya sauka zuwa bisa idanunsa.
  uig-LAT: Andin peyghember bérip öz qiyapitini özgertip, közlirini téngiq bilen téngip
    yol boyida padishahni kütüp turdi.
  nde-nde: Umphrofethi wasuka wayamelela inkosi endleleni. Wazifihla ubuso bakhe ngeqhiye.
  ton-ton: Ko ia naʻe ʻalu ai ʻae palōfita, mo ne tatali ʻi he hala ki he tuʻi, pea
    naʻa ne fakapuli ia ʻaki ʻae efuefu naʻe ʻai ki hono mata.
  ces-1613: I odšed prorok ten, postavil se králi v cestě, a změnil se, zavěsiv sobě
    oči.
  eng-WMB: So the prophet departed and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  tam-TCV: அதன்பின்பு அந்த இறைவாக்கினன் அரசனுக்காக வீதியோரமாய் காத்திருந்தான். அவன்
    தன்னை மாறுவேடத்தில் காண்பிப்பதற்காகத் தன் கண்களுக்கு மேல் ஒரு பட்டியைக் கட்டியிருந்தான்.
  ceb-ULB: Unya mibiya ang propeta ug nagpaabot sa hari diha sa dalan; nagtakuban
    sa iyang kaugalingon pinaagi sa pagtaptap ibabaw sa iyang mga mata.
  pol-UBG: Prorok poszedł więc i czekał na króla na drodze, i zmienił swój wygląd
    dzięki zasłonie na twarzy.
  urd-GVU: تب نبی نے اپنی آنکھوں پر پٹی باندھی تاکہ اُسے پہچانا نہ جائے، پھر راستے
    کے کنارے پر اخی اب بادشاہ کے انتظار میں کھڑا ہو گیا۔
  deu-1912: Da ging der Prophet hin und trat zum König an den Weg und verstellte sein
    Angesicht mit einer Binde.
  kan-2017: ಆಗ ಅವನು ತನ್ನ ಗುರುತು ತಿಳಿಯಬಾರದೆಂದು ಮುಂಡಾಸದಿಂದ ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಅರಸನು
    ಬರುವ ದಾರಿಯಲ್ಲಿ ನಿಂತನು.
  yap-yap: Me m’agm’ag fare profet owchen nga bangi mad, ni nge dab ni poy, me yan
    i sak’iy nga to’oben e kananwo’, ni be sonnag fare pilung nu Israel ni nge yib
    nge yan.
  hlt-MCSB: Te phoeiah tonghma te cet tih longpuei ah manghai ana pai thil. Te vaengah
    a mik dongkah mikben neh vik a ben.
  mdy-ETH: ዬይ ፆኦሲ ማሊፆ ኬኤዛሢ ዖኦኒያ ዒዛ ዔሩዋጉዲ ዓኣፖ ካሮ ፔኤኮ ዓፒላና ካንቂ ዓኣቺ ዒስራዔኤሌ ካኣቲ ዴንዳ ካሮይዳ
    ዴንዲ ጎይፃ ዔቄኔ።
  twi-ASANTE: Odiyifoɔ no twɛn ɔhene no wɔ kwankyɛn a ɔde ntomaban akyekyere nʼani,
    de pɛɛ sɛ ɔsakyera ne ho.
  eng-WEBU: So the prophet departed and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  wal-wal: Masunxxidi biidi, kawuwaa naagiiddi ogiyaa doonan eqqiis. Erettennan attanau
    ba som77uwaa gooziis.
  spa-PDDPT: El profeta se disfrazó y se aplicó una venda sobre los ojos. Fue y se
    colocó delante del rey en el camino.
  gun-gun: Ha'e gui profeta oo tape huvixa ouaty va'e rupi teĩ ngova omo'ãmba reve
    hi'aĩ ojexa kuaa uka e'ỹ aguã.
  ilo-ULB: Ket pimmanaw ti profeta ket inurayna ti ari iti igid ti dalan; nanglimlimo
    isuna nga adda bedbed iti ngatoen dagiti matana.
  kpg-kpg: Soukohp gaa hii ono hadumada gi di gahu bolo gi de modongoohia, gei guu hana
    guu duu i taalinga di ala, e talitali di king o Israel gi hanimoi laalaa.
  uig-ARA: ئاندىن پەيغەمبەر بېرىپ ئۆز قىياپىتىنى ئۆزگەرتىپ، كۆزلىرىنى تېڭىق بىلەن
    تېڭىپ يول بويىدا پادىشاھنى كۈتۈپ تۇردى.
  sus-sus: Namiɲɔnmɛ naxa sa ti kira ra mangɛ nu dangima dɛnnaxɛ. A naxa a yatagi
    maxiri dugi nde ra a fi daaxi.
  pon-2006: Soukohpo eri kidimkihla likou meseo pwehn wekidala mwomwe, e ahpw patohla
    oh kesikesihnen nanialo, awiawih nanmwarkien Israel eh pahn ketin tang wasao.
  ksd-ksd: Ma ra propet i ga vana, ma i ga tuba ra matana ma ra mal pi na vaenana
    ra pal a matana me, ma i ga ki ung pa ra king ta ra nga.
  tur-YTC: Bunun üzerine peygamber gitti, gözleri üzerine baş bağı koyup kılığını
    değiştirerek yol kenarında kralı bekledi.
  ind-AYT: Lalu, nabi itu pergi dan berdiri menunggu raja di jalan. Sementara itu,
    dia menyamar dengan sebuah perban pada matanya.
  nya-nya: Pamenepo mneneriyo anapita nakayima pa msewu kudikirira mfumu. Iye anadzibisa
    nakulunga nsalu nkhope yake.
  hrv-hrv: Prorok ode, postavi se kralju na put, a preko očiju navuče povez da ga
    ne prepoznaju.
  mps-mps: Te profet aga digi aga gesabidi te name ugwago halua sali, te bidi dabego
    aga te profet da waidali weyu, te tama tiali. Tama aga pelama, te sunumi pąde
    dolalu, te king Ahap asobo tonaluai dao.
  tpi-tpi: Na profet i karamapim pes bilong em yet long hap laplap, bai ol man i no
    ken luksave long em i profet. Na em i go sanap klostu long rot na i wet long King
    Ahap i kam.
  dan-1931: Så gik Profeten hen og stillede sig på den Vej, Kongen kom, og gjorde
    sig ukendelig med et Bind for Øjnene.
  vie-OVCB: Tiên tri lấy vải che mặt, giả dạng, đứng bên đường chờ vua đi qua.
  guj-2017: પછી તે પ્રબોધક ત્યાંથી ચાલ્યો ગયો અને રાજાની રાહ જોતો આંખો પર પાટો બાંધીને
    પોતાનો વેશ બદલીને માર્ગમાં ઊભો રહ્યો.
  pon-2006A: Soukohpo eri kidimkihla likou meseo pwehn wekidala mwomwe, e ahpw patohla
    oh kesikesihnen nanialo, awiawih nanmwarkien Israel eh pahn ketin tang wasao.
  por-BRBSL: Então o profeta partiu e esperou pelo rei a propósito, e se disfarçou
    com sua faixa de cabeça sobre seus olhos.
  cth-cth: Hahoi profet teh a cei teh, lam vah siangpahrang a pawp, a tampa dawk a
    yeng e hoi mit a huem teh, a phunloukcalah a kâsak.
  twi-twi: Odiyifo no twɛn ɔhene no wɔ ɔkwankyɛn a ɔde ntamabamma akyekyere nʼani,
    de pɛɛ sɛ ɔsakra ne ho.
  hlt-hlt: Te phoeiah tonghma te cet tih longpuei ah manghai ana pai thil. Te vaengah
    a mik dongkah mikben neh vik a ben.
  tbz-SIM: Kòo kɔtɛ kɛ́mbɑɑ okpɑ̀ɑ̀tì kucɛ. Ò do boú kuyɑ̀ɑ̀kù nku o ììkɛ̀, dɛ̀ í
    ndò nhokpɑ̀ɑ̀tì bo nɑ kóò bɑntɛ́.
  msy-2020: Ezɨ akam inigha izir gumazir kam, nir avɨzir mam isa uan guam avara, eghtɨ
    gumazamiziba a gɨfoghan kogham. Egha an Atrivim Ahapɨn mɨzua tuavir mɨriamɨn tughav
    iti.
  dop-dop: Ɩlɛnɑ ɩ́ hɔkɔ sɑɑlɑɣɑ kɛ ɩ nyʋɣʋ nɑ ɩ́ polo ɩ́ ŋmɛlɩ mpɑɑʋ ŋku ɑkɑpɩ kɑ́
    tǝŋ tɔ kʋ nɔɣɔ.
  azb-azb: Peyğəmbər getdi və gözlərini örtərək qiyafəsini dəyişib padşahın yolu üstündə
    dayandı.
  eng-DBY: And the prophet departed, and waited for the king by the way, and disguised
    himself with a sash over his eyes.
  hin-2017: तब वह नबी चला गया, और आँखों को पगड़ी से ढाँपकर राजा की बाट जोहता हुआ मार्ग
    पर खड़ा रहा।
  wol-KYG: Yonent ba dem, taxaw ca yoon wa, soppi colam, fab kaala, takke bët ya,
    di xaar Buur.
  eng-YLT: and the prophet goeth and standeth for the king on the way, and disguiseth
    himself with ashes on his eyes.
  eng-WYC-2017: Therefore the prophet went, and met the king in the way; and he changed
    with a cloth, that is, by wrap-ping of a cloth, his mouth and eyes.
  eng-WMBB: So the prophet departed and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  urd-GVH: तब नबी ने अपनी आँखों पर पट्टी बाँधी ताकि उसे पहचाना न जाए, फिर रास्ते के
    किनारे पर अख़ियब बादशाह के इंतज़ार में खड़ा हो गया।
  rug-rug: Meke la sa poropita meke la turu aqa nia sa baṉara pa kali siraṉa. Pude
    lopu ta doṉo gilana gua si va gore hola ia sa poropita pa matana sa nana hadehade
    batu.
  gaz-gaz: Ergasii raajiin sun ija haguuggatee eenyummaa isaa dhokfatee dhaqee qarqara
    karaa dhaabatee mooticha eegaa ture.
  fra-LSG: Le prophète alla se placer sur le chemin du roi, et il se déguisa avec
    un bandeau sur les yeux.
  yal-yal: Nabiin yi sa dɔxɔ mangana kiraan na, a yɛɛn maxidi dugi dungin na alogo
    a nama a kolon. Na xanbi ra, a sa ti kiraan na Manga Axabi danguma dɛnaxan yi.
  haw-1868: Hele aku la hoi ke kaula, a kali i ke alii ma ke alanui, a hoonalonalo
    i kona ano me ka lehu maluna o kona wahi maka.
  arb-NAV: فَمَضَى النَّبِيُّ وَاعْتَرَضَ طَرِيقَ الْمَلِكَ مُتَنَكِّراً بِعِصَابَةٍ
    عَلَى عَيْنَيْهِ.
  ewe-ewe: Nyagblɔɖila la tso mɔ na fia la. Etsɔ avɔ kakɛ bla eƒe ŋkuwo dzi, ale be
    womagadze si ye o.
  eng-LEE: And the prophet then went, and placed himself before the king on the way,
    and disguised himself with a bandage over his eyes.
  asm-FB: পাছত সেই ভাববাদীয়ে গৈ চকুৰ ওপৰত কাপোৰ বান্ধি নিজকে চিনিব নোৱাৰা কৰি, বাটত
    ৰজালৈ বাট চাই থাকিল।
  sus-A: نَمِحْنمّ نَشَ سَ تِ كِرَ رَ مَنفّ نُ دَنفِمَ دّننَشّ. عَ نَشَ عَ يَتَفِ
    مَشِرِ دُفِ ندٍ رَ عَ قِ دَاشِ.
  fra-SBL: Le prophète s'en alla et attendit le roi sur le chemin, et il se déguisa
    avec son bandeau sur les yeux.
  hbo-hbo: וַיֵּ֙לֶךְ֙ הַנָּבִ֔יא וַיַּעֲמֹ֥ד לַמֶּ֖לֶךְ עַל־הַדָּ֑רֶךְ וַיִּתְחַפֵּ֥שׂ
    בָּאֲפֵ֖ר עַל־עֵינָֽיו׃
  kik-kik: Mũnabii agĩthiĩ, akĩrũgama mũkĩra-inĩ wa njĩra etereire mũthamaki. Ehumbĩrĩte
    maitho na gĩtambaya kĩa mũtwe nĩguo ndakamenyeke.
  fra-NCL: Alors le prophète alla se placer sur le chemin du roi, et il se déguisa
    avec un bandeau sur ses yeux.
  cek-AK: To pacoengah tahmaa loe caeh moe, siangpahrang to loklam ah zing; a mikhmai
    to pala hoiah khuk khoep moe, minawk kalah baktiah angsak.
  cuk-cuk: Agine, Bab-Jehová-gayaburba-barsoged nade gusad. Geb Rey-Acab-edarbega
    igarba nadapidgine, morgi e-wagar-odukuar gwisgudapid.
  uig-CYR: Андин пәйғәмбәр берип өз қияпитини өзгәртип, көзлирини теңиқ билән теңип
    йол бойида падишани күтүп турди.
  tel-2017: అప్పుడా ప్రవక్త వెళ్లి, రాజు కోసం దారిలో ఎదురు చూస్తూ ఉన్నాడు. తననెవరూ
    గుర్తుపట్టకుండా తన కళ్ళకు గుడ్డ కట్టుకున్నాడు.
  hat-BSA: Konsa, pwofèt la te pati e te tann wa a akote chemen an e li te kache idantite
    li avèk yon bandaj ki te kouvri zye li.
  kos-kos: Mwet palu sac pwela mutal ke nuknuk se tuh in tia akilenyuk el, ac el som
    tu inkanek ah, soano tokosra Israel elan tuku.
  hbo-WLC: וַיֵּ֙לֶךְ֙ הַנָּבִ֔יא וַיַּעֲמֹ֥ד לַמֶּ֖לֶךְ עַל־הַדָּ֑רֶךְ וַיִּתְחַפֵּ֥שׂ
    בָּאֲפֵ֖ר עַל־עֵינָֽיו׃
  ibo-ibo: Mgbe ahụ, onye amụma ahụ e tiri ihe jiri akwa kechie ihu ya, ka mmadụ ọbụla
    ghara ịmata onye ọ bụ. Ọ pụrụ gaa guzo nʼakụkụ ụzọ ebe eze Izrel ga-esi gafee.
  ory-ory: ଏଥିରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପ୍ରସ୍ଥାନ କରି ପଥରେ ରାଜାଙ୍କ ଅପେକ୍ଷାରେ ରହିଲା ଓ ଆପଣା ଚକ୍ଷୁ
    ଉପରେ ପାଗ ବାନ୍ଧି ଛଦ୍ମବେଶ ଧରିଲା।
  chk-chk: Mürin, ewe soufos a filitala won mesan pwe a sokola lapalapan, a feila
    o witiwiti ewe king won ewe al.
  rop-rop: Wal det speshalwan mesinja bin pudum reig blanga gaburrumap im feis wulijim
    nobodi kaan sabi im. En imbin go jandapbat wansaid langa roud, en imbin weit blanga
    det king brom Isreil blanga gopas.
  ukr-1871: Тодї пророк пійшов, зупинивсь на дорозї, де мусїв їхати царь, і зробив
    себе незнаним, повязавши повязю очі собі.
  deu-1951: Da ging der Prophet hin und trat zum König an den Weg und machte sich
    unkenntlich durch eine Binde über seinen Augen.
  eng-JPS: So the prophet departed, and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  srp-1865: Tada otide prorok i stade na put kuda æe car proæi, i nagrdi se pepelom
    po licu.
  lug-lug: Awo n’agenda n’alindirira kabaka mu kkubo, ne yeebuzaabuza ng’abisse ekiremba
    kye ku maaso ge.
  heb-heb: וילך הנביא ויעמד למלך על הדרך ויתחפש באפר על עיניו׃
  ben-IRV: তারপর সেই ভাববাদী রাস্তার পাশে গিয়ে দাঁড়িয়ে রাজার জন্য অপেক্ষা করতে
    লাগলেন। তিনি তাঁর মাথায় কাপড় বেঁধে তা চোখের উপরে নামিয়ে এনে নিজের পরিচয় গোপন
    করলেন।
  pan-pan: ਸੋ ਉਹ ਨਬੀ ਪਾਤਸ਼ਾਹ ਦੀ ਉਡੀਕ ਵਿੱਚ ਰਾਹ ਕੋਲ ਜਾ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਉਹ ਨੇ ਆਪਣੀ ਪਗੜੀ
    ਆਪਣੀਆਂ ਅੱਖਾਂ ਉੱਤੇ ਬੰਨ੍ਹ ਕੇ ਭੇਸ ਵਟਾਇਆ।
  mya-JVB: ထိုပရောဖက် သည်သွား ၍ မိမိ မျက်နှာ ကို ပုဝါ နှင့် ဖုံးအုပ် လျက် ရှင်ဘုရင်
    ကို ငံ့လင့် ၏။
  tbg-tbg: Vira vaata teqa kovaro paropeti viva oru aara auvahini Isareri avuhainaa
    vaiinti veka vaura. Vira viri viraaqamakero tavaantorave tiro, viva tavunaqohairo
    nai viri naavuma tero vaura.
  hmo-hmo: Unai neganai unai peroveta tauna ese iena vairana ia kumia, tau ta do ia
    diba lasi ia be daika. Bona dala ena isena dekenai ia naria noho, Israela ena
    king do ia itaia totona.
  urd-urd: तब वह नबी चला गया और बादशाह के इन्तज़ार में रास्ते पर ठहरा रहा, और अपनी
    आँखों पर अपनी पगड़ी लपेट ली और अपना भेस बदल डाला।
  rus-SYN: И пошел пророк и предстал пред царя на дороге, прикрыв покрывалом глаза
    свои.
  bqc-SIM: Ɔ̃ ãnabipi zwãa kù a wɛ́a à azĩa lìlɛ, ↄ̃ à gɛ̀ lɛ́ kí dã́ zɛ́
    lɛ.
  tcz-CHONGTHU: Hichun Themgaopan ponin mai akitom in, limput akhel’in, Israel lengpa
    hungna ding lampia ana ngah tan ahi.
  mar-mar: त्या संदेष्ट्याने मग स्वत:च्या तोंडाभोवती एक फडके गुंडाळून घेतले. त्यामुळे
    तो कोण हे कोणालाही ओळखू येऊ शकत नव्हते. हा संदेष्टा मग वाटेवर राजाची वाट पाहत
    बसला.
  qub-qub: Chayno ruraycuptin profëtaga näniman aywacuran rayta shuyaj. Ray mana rejsinanpaj
    ñawinta bendacurcuran.
  bqp-bqp: Akũ annabii pì biza kù a wɛ́a à a zĩda lìtɛ, akũ à gɛ̀ɛ àtɛn kína dã
    zɛ́ lɛ́a.
  hat-hat: Lèfini, pwofèt la kouvri figi l' ak yon moso twal pou moun pa rekonèt li,
    l' al kanpe bò wout la ap tann wa a pase.
  eng-BSB: and the prophet went and waited on the road for the king, disguising himself
    with a bandage over his eyes.
  eng-WEBPB: So the prophet departed and waited for the king by the way, and disguised
    himself with his headband over his eyes.
  kbq-kbq: Hagi ana'ma higeno'a ana kasnampa ne'mo'a vahe'mo'ma kezankura tavravenu
    avugosafina anakino antene hananeno kante kini ne avega ome anteno mani'ne.
  nhe-BL: Huajca nopa tiocamanalojquetl yajqui quichiyato Tlanahuatijquetl Acab ipan
    ojtli, moixtzactoya ica se yoyomitl ipan iixtiyolhua para ax quiixmatis.
  bus-bus: Ben annabi pì bisa kù a wɛ́ɛla à a zĩnda lìɛ, ben à gàa èe kína dãa zɛ́
    lɛ́a.
  gub-BL: Na'e a'e Tupàn ze'eg imume'u har uwàuwàn wàkàg pàn pupe uwa hexak kar 'ym
    pà teko wanupe nezewe kury. Upyta oho pe iwyr Izaew wanuwihawete hàro pà. Ta'e
    ukwaw awa tuwihawete a'e pe rupi ikwaw pàwàm a'e xe.
  eng-DRA: So the prophet went, and met the king in the way, and disguised himself
    by sprinkling dust on his face and his eyes.
