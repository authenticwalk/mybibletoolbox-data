verse: 1KI.020.008
translations:
  mal-C: 'ഇതു കേട്ടപ്പോൾ, സകലനേതാക്കന്മാരും സകലജനവും ആഹാബിനോടു മറുപടി പറഞ്ഞു: “അയാൾ
    പറയുന്നതു ശ്രദ്ധിക്കരുത്; അയാളുടെ വ്യവസ്ഥകൾക്കു വഴങ്ങുകയുമരുത്.”'
  deu-TKW: 'Da antworteten ihm sämtliche Vornehme und das ganze Volk: Höre nicht darauf
    und willige nicht ein!'
  lin-lin: 'Bampaka mpe bato nyonso balobaki na ye : — Koyokela ye te mpe kondima
    bisengeli na ye te.'
  eng-LSV: And all the elderly and all the people say to him, “Do not listen, nor
    consent.”
  eng-GNV: And all the Elders, and all the people sayd to him, Hearken not vnto him,
    nor consent.
  eng-WEBSTER: And all the elders and all the people said to him, Hearken not to him
    , nor consent.
  nhw-BL: 'Huan nochi nopa huehue tlacame huan tlayacanca israelitame quinanquilijque:
    ―Amo xijchihuili cuenta, niyon amo xijchihua tlen mitztlajtlanía.'
  swh-ONEN: Wazee na watu wote wakajibu, “Usimsikilize, wala usiyakubali matakwa yake.”
  bba-bba: Mɑ Isirelibɑn ɡuro ɡuro be, bɑ nɛɛ, ɑ ku nùn swɑɑ dɑki. A ku rɑ wurɑ.
  eng-KJVCPB: And all the elders and all the people said unto him, Hearken not unto
    him, nor consent.
  luo-luo: Jodongo kaachiel gi ji duto nodwoke kawacho niya, “Kik iwinje kata yie
    kik iyie gik modwaro.”
  meu-meu: Bena tano tau-badadia bona taunimanima iboudiai ese e hamaoroa, eto, Basio
    laloa, bona basio gwau maoro.
  npi-ULB: सारा धर्म-गुरु र मानिसहरूले आहाबलाई भने, “तिनको कुरा नसुन्नुहोस्, वा तिनको
    आज्ञामा सहमति नजनाउनुहोस् ।”
  yor-yor: Àwọn àgbàgbà àti gbogbo ènìyàn dá a lóhùn pé, “Má ṣe fi etí sí tirẹ̀ tàbí
    kí ó gbà fún un.”
  pes-OPCB: 'بزرگان قوم، همگی به اَخاب گفتند: «درخواستش را قبول نکن.»'
  tgl-ULB: Lahat ng mga nakatatanda at lahat ng tao sinabi kay Ahab, Huwag mong siyang
    pakinggan o pag bigyan sa kanilang mga hinihingi.”
  hui-hui: Ani layagola agali haguane hearumebi wali agali maru hearumebi Ahabahondo
    lamialu lalu, Ibunaga bi o layadagoni hale halu talia nabi waha. Í̠na mana ogonidagua
    bulene nawigo wahalu waha, lene.
  mya-mya: ခေါင်း​ဆောင်​များ​နှင့်​ပြည်​သူ​တို့​က``ဤ​သူ​၏ စ​ကား​ကို​အ​ရေး​စိုက်​တော်​မ​မူ​ပါ​နှင့်။
    အ​ညံ့ လည်း​ခံ​တော်​မ​မူ​ပါ​နှင့်'' ဟု​လျှောက်​၏။
  bod-N: རྒན་པོ་རྣམས་དང་མི་ཐམས་ཅད་ཀྱིས་ཁོང་ལ། ཁོའི་གཏམ་ལ་མ་གསན་ལ་ཁོའི་འདོད་ལའང་མ་བསྟུན་ཞེས་ཞུས་པའི་རྐྱེན་གྱིས།
  sna-sna: Vakuru navanhu, vose vakapindura vakati, “Musateerera kwaari kana kubvumirana
    nezvaari kuda.”
  spa-BLM: 'Todos los ancianos y todo el pueblo le dijeron: “No escuches y no consientas”.'
  cac-cac: 'Ix yalan eb'' ichamtac vinac chi'' yed'' masanil eb'' chon̈ab'': —Mamin
    rey, man̈ a cha ab'' tas syalcot vin̈ chi'' d''ayach, xchi eb''.'
  swh-ULB: Wazee wote na watu wote wakamwambia Ahabu, “Usimsikilize wala kukubaliana
    na matakwa yake.”
  bel-bel: 'І сказалі яму ўсе старэйшыны і ўвесь народ: ня слухай і не згаджайся.'
  deu-ELBBK: 'Und alle Ältesten und alles Volk sprachen zu ihm: Gehorche nicht und
    willige nicht ein!'
  mbb-OT: Ne midtavak is ebpemendumala wey is duma he menge etew te, “Kenè nu en iveǥey
    is ebuyuen din.”
  mal-2015: 'എല്ലാമൂപ്പന്മാരും സകലജനവും അവനോടു: നീ കേൾക്കരുതു, സമ്മതിക്കയും അരുതു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis savore vodci the manuša leske phende: „Ma šun les a ma domuk oda!“'
  pes-OPV: 'آنگاه جمیع مشایخ و تمامی قوم وی راگفتند: او را مشنو و قبول منما.»'
  ron-1924: 'Тоць бэтрыний ши тот попорул ау зис луй Ахаб: „Ну-л аскулта ши ну те
    ынвои.”'
  ben-OBCV: প্রাচীনেরা ও সব লোকজন উত্তর দিয়েছিল, “তাঁর কথা শুনবেন না বা তাঁর দাবি
    মানবেন না।”
  som-som: Markaasaa odayaashii oo dhan iyo dadkii oo dhammu waxay isagii ku yidhaahdeen,
    Ha dhegaysan, hana oggolaan.
  lat-VUC: 'Dixeruntque omnes majores natu, et universus populus, ad eum: Non audias,
    neque acquiescas illi.'
  eng-ASVBT: And all the elders and all the people said unto him, Hearken thou not,
    neither consent.
  ita-1885: 'E tutti gli Anziani e tutto il popolo gli dissero: Non ascoltarlo, e
    non compiacergli.'
  eng-LXXUP: And she wrote a letter in the name of Ahab, and sealed it with his seal,
    and sent the letter to the elders, and to the freemen who dwelt with Naboth.
  eng-ULB: All the elders and all the people said to Ahab, “Do not listen to him or
    consent to his demands.”
  spa-VBL: 'Todos los ancianos y todo el pueblo presente respondieron: “No lo escuchen.
    No aceptes sus exigencias”.'
  fra-_FOB: 'Et tous les anciens et tout le peuple lui dirent: Ne l''écoute pas, et
    ne consens pas.'
  mal-mal: 'എല്ലാ മൂപ്പന്മാരും സകലജനവും അവനോട്: “നീ കേൾക്കരുത്, സമ്മതിക്കുകയും അരുത്”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Buzurgoṅ aur bāqī logoṅ ne mil kar mashwarā diyā, “Us kī na suneṅ, aur
    jo kuchh wuh māṅgtā hai us par rāzī na ho jāeṅ.”
  suz-BL: मिनु खाल्‍पा नु मुर नेल्‍लेमी मेको कली “मेको आ लोव़ मनेनीन। गे मेको आ देंशो
    मबिस्‍सीन” देंमा बाक्‍त।
  ita-1927: 'E tutti gli anziani e tutto il popolo gli dissero: “Non lo ascoltare
    e non gli condiscendere!”'
  ckb-ckb: 'هەموو پیران و هەموو گەل وەڵامیان دایەوە: «گوێی لێ مەگرە و ڕازی مەبە.»'
  eng-BBE: And all the responsible men and the people said to him, Do not give attention
    to him or do what he says.
  kan-OKCV: ಆಗ ಹಿರಿಯರೂ, ಜನರೂ ಅವನಿಗೆ, “ಅವನ ಮಾತು ಕೇಳದೆ ಒಪ್ಪದಿರು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது எல்லா மூப்பர்களும் எல்லா மக்களும் அவனைப் பார்த்து: நீர் அவனுடைய
    வார்த்தைகளைக் கேட்கவும், அவனுக்குச் சம்மதிக்கவும் வேண்டாம் என்றார்கள்.'
  spa-RV-1909: 'Y todos los ancianos y todo el pueblo le respondieron: No le obedezcas,
    ni hagas lo que te pide.'
  ron-BTF: 'Şi toţi bătrânii şi tot poporul i-au zis: Să nu îi dai ascultare, nici
    să nu consimţi.'
  eng-WEBP: All the elders and all the people said to him, “Don’t listen, and don’t
    consent.”
  eng-FBV: All the elders and all the people present responded, “Don't listen to him.
    Don't agree to his demands.”
  nld-1939: 'Al de oudsten en heel het volk antwoordden hem: Ga niet op het voorstel
    in en geef niet toe.'
  nch-BL: 'Huan nochi nopa huehue tacame huan tayacanca israelitame quinanquilijque:
    ―Amo xijtacaquili, yon amo xijchihua ten mitztajtanía.'
  vie-1934: 'Các trưởng lão và cả dân sự đều tâu với vua rằng: Đừng nghe, và chớ chịu
    chi hết.'
  hin-CV: सारे पुरनियों और सभा के सदस्यों ने एक मत में कहा, “न तो उसकी सुनिए और न
    ही उसे सहमति दीजिए.”
  spa-BES: 'Y todos los hombres responsables y la gente le dijeron: No le prestes
    atención ni hagas lo que él dice.'
  tdx-tdx: Le hoe o androanavio naho ze hene ondaty ama’e, Ko mañaoñe aze, vaho ko
    miantoke.
  tha-KJV: บรรดาผู้​ใหญ่​และประชาชนทั้งสิ้​นก​็ทูลพระองค์​ว่า “ขออย่าทรงฟังหรือทรงยินยอมพ่ะย่ะค่ะ”
  por-BR-2018: 'E todos os anciãos e todo o povo lhe responderam: Não lhe obedeças,
    nem faças o que te pede.'
  deu-ELO: 'Und alle Ältesten und alles Volk sprachen zu ihm: Gehorche nicht und willige
    nicht ein!'
  eng-WYC-2018: And all the greater men in birth (or And all the men of great age,
    that is, the elders), and all the people said to him, Hear thou not, neither assent
    thou to him.
  epo-epo: 'Kaj ĉiuj plejaĝuloj kaj la tuta popolo diris al li: Ne obeu, kaj ne konsentu.'
  uig-PIN: 'Barliⱪ aⱪsaⱪallar bilǝn hǝlⱪning ⱨǝmmisi uningƣa: — Ⱪulaⱪ salmiƣin, uningƣa
    maⱪul demigin, dedi.'
  beo-beo: 'Ouligisu dunu ilia amola dunu huluane, da amane sia:i, “Ea sia: mae nabima!
    Ema agoane hamoma:ne mae sia:ma!”'
  tpi-OTNT: Na ol hetman wantaim olgeta manmeri i tokim Ahap olsem, “Yu no ken bihainim
    dispela tok bilong en. Yu no ken mekim dispela pasin.”
  hau-SA: Dattawa da dukan mutane suka amsa, suka ce, “Kada ka saurare shi ko ka yarda
    da abin da yake bukata.”
  uig-LAT: 'Barliq aqsaqallar bilen xelqning hemmisi uninggha: — Qulaq salmighin,
    uninggha maqul démigin, dédi.'
  nde-nde: Abadala kanye labantu bonke bathi, “Ungalaleli njalo ungamniki lokho akufunayo.”
  ton-ton: Pea naʻe pehē kiate ia ʻe he kau mātuʻa pea mo e kakai kotoa pē, “ʻOua
    naʻa ke fanongo kiate ia, pea ʻoua naʻa loto ki ai.”
  ces-1613: 'I řekli jemu všickni starší a všecken lid: Neposlouchejž ho, ani mu povoluj.'
  eng-WMB: All the elders and all the people said to him, “Don’t listen, and don’t
    consent.”
  tam-TCV: எல்லா முதியவர்களும் மக்களும் அவனைப் பார்த்து, “அவனுக்குச் செவிகொடுக்கவும்
    வேண்டாம். அவன் கேட்டவைகளைக் கொடுக்க உடன்படவும் வேண்டாம்” என்றார்கள்.
  ceb-ULB: Miingon ang tanang kadagkoan ug ang tanang katawhan ngadto kang Ahab, “Ayaw
    siya paminawa o tugoti ang iyang mga hangyo.”
  pol-UBG: 'Wszyscy starsi i cały lud odpowiedzieli: Nie słuchaj go i nie gódź się.'
  urd-GVU: بزرگوں اور باقی لوگوں نے مل کر مشورہ دیا، ”اُس کی نہ سنیں، اور جو کچھ وہ
    مانگتا ہے اُس پر راضی نہ ہو جائیں۔“
  deu-1912: 'Da sprachen zu ihm alle Alten und das Volk: Du sollst nicht gehorchen
    noch bewilligen.'
  kan-2017: ಆಗ ಎಲ್ಲಾ ಹಿರಿಯರೂ ಮತ್ತು ಜನರೂ ಅವನಿಗೆ, “ನೀನು ಈ ಮಾತಿಗೆ ಒಪ್ಪಬೇಡ” ಎಂದರು.
  yap-yap: Me fulweg e pi tayugang’ nge girdi’, ni lungurad, “Dab mmotoyil ngak; ma
    dab mu m’ing ngak.”
  hlt-MCSB: Te vaengah anih te a ham boeih neh pilnam boeih loh, “Hnatun pah boeh,
    ngaih pah boeh,” a ti nah.
  mdy-ETH: ጋርቾ ዓሶና ዴሮና ጋዓንቴ፦ «ዒዚ ጋዓ ባኮ ቢያ ዔኤቢኬ ጌይፖ፤ ዋይዚያ ዋይዚፖ» ጌዔኔ።
  twi-ASANTE: Ntuanofoɔ ne nnipa no nyinaa kaa sɛ, “Sɛ ɔbisaa biribi foforɔ biara
    bio a, mfa mma no.”
  eng-WEBU: All the elders and all the people said to him, “Don’t listen, and don’t
    consent.”
  wal-wal: Yaagin cimatikka asaikka ubbai Akaaba, “I odiyoobaa siyoppa! Woikko ayyo,
    ‘Eeno’ gooppa!” yaagidosona.
  spa-PDDPT: 'Todos los ancianos y todo el pueblo respondieron: No lo escuches ni
    accedas.'
  gun-gun: 'Ha''e ramo nhomongeta va''ety kuery ha''e heta va''e kuery ha''e javi
    aipoe''i okuapy ixupe: — Ejapyxaka rei eme ta''vy ijayvua re, ejapo eme guive.'
  ilo-ULB: Kinuna dagiti amin a panglakayen ken dagiti amin a tattao kenni Ahab, “Saanka
    a dumngeg kenkuana wenno patgan ti dawdawatenna.
  kpg-kpg: Nia dagi mono daangada ga helekai, “Hudee hagalongo gi mee; gei gi hudee
    dumaalia gi mee.”
  uig-ARA: 'بارلىق ئاقساقاللار بىلەن خەلقنىڭ ھەممىسى ئۇنىڭغا: ــ قۇلاق سالمىغىن، ئۇنىڭغا
    ماقۇل دېمىگىن، دېدى.'
  sus-sus: Kuntigie nun ɲama birin naxa a yaabi, «I naxa i tuli mati a ra, i naxa
    a danxun.»
  pon-2006: Kaun ako oh aramas ako ahpw sapeng, patohwan, “Komw dehr tehk; komwi dehr
    mweidohng.”
  ksd-ksd: 'Ma ra umana patuana ma ra tarai par dia ga biti tana: Koko una valongore
    ma koko una mulaot.'
  tur-YTC: Bütün ihtiyarlar ve bütün halk ona, “Dinleme, razı olma” dediler.
  grc-BRENT: Καὶ ἔγραψε βιβλίον ἐπὶ τῷ ὀνόματι Ἀχαὰβ, καὶ ἐσφραγίσατο τῇ σφραγίδι
    αὐτοῦ· καὶ ἀπέστειλε τὸ βιβλίον πρὸς τοὺς πρεσβυτέρους καὶ τοὺς ἐλευθέρους τοὺς
    κατοικοῦντας μετὰ Ναβουθαί.
  ind-AYT: Tua-tua dan seluruh rakyat berkata kepadanya, “Janganlah dengarkan dan
    janganlah memenuhinya.”
  nya-nya: Akuluakulu onse ndi anthu onse anayankha kuti, “Musamumvere kapena kuvomereza
    zofuna zake.”
  hrv-hrv: 'Starješine mu i sav narod odgovoriše: “Nemoj poslušati! Nemoj pristati!”'
  mps-mps: Tama te tobolu bidi dabego, me te tigidali we bidigo Ahapbolo te tiwai
    po walio, “Nago agai te po munu me wali pelamuo. Nago te kolesaga me elamu dao,”
    wali.
  tpi-tpi: Na ol hetman wantaim olgeta manmeri i tokim Ahap olsem, “Yu no ken bihainim
    dispela tok bilong en. Yu no ken mekim dispela pasin.”
  dan-1931: 'Alle de Ældste og alt Folket svarede ham: “Hør ham ikke; du må ikke give
    efter!”'
  vie-OVCB: 'Các trưởng lão và mọi người ở đó đồng tình đáp: “Vua đừng nhượng bộ.”'
  guj-2017: સર્વ વડીલોએ તથા સર્વ લોકોએ આહાબને કહ્યું, “તારે તેનું સાંભળવું નહિ અને
    તેની માગણી પૂરી કરવી નહિ.”
  pon-2006A: Kaun ako oh aramas ako ahpw sapeng, patohwan, “Komw dehr tehk; komwi
    dehr mweidohng.”
  por-BRBSL: 'Todos os anciãos e todas as pessoas lhe disseram: “Não ouçam e não consintam”.'
  cth-cth: Kacuenaw hoi tamimaya ni ahni koe ahnimae lawk hai banglahai noutna hanh,
    na lung hai kuepkhai hanh telah atipouh awh.
  twi-twi: Ntuanofo ne nnipa no nyinaa kae se, “Ntie no, na nnye nʼabisade no nto
    mu.”
  hlt-hlt: Te vaengah anih te a ham boeih neh pilnam boeih loh, “Hnatun pah boeh,
    ngaih pah boeh,” a ti nah.
  tbz-SIM: 'Kòo ɛì kó bɛkótíbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ntì bùútí! A bɑ́ɑ́ tì yie.'
  msy-2020: Ezɨ gumazir dapaniba ko gumazamiziba bar Atrivim Ahap mɨgɨa ghaze, “Nɨ
    an akar kamɨn gɨn mangan markɨ. Egh arazir kam damuan markɨ.”
  dop-dop: 'Ntɛnɑ nyʋɣʋ nyǝ́mɑ nɑ ɩcɑtɛ tǝnɑ yǝlɑɑ tɔ sɩ: Tɑɑ tisi nɑ ń nɩɩnɑ-ɩ.'
  azb-azb: Bütün ağsaqqallar və xalq ona «qulaq asma və razı olma» dedilər.
  eng-DBY: And all the elders and all the people said to him, Hearken not, nor consent.
  hin-2017: तब सब पुरनियों ने और सब साधारण लोगों ने उससे कहा, “उसकी न सुनना; और न
    मानना।”
  wol-KYG: 'Mag ñaak mbooloo ma mépp ne ko: «Bu ko déglu te bul nangu!»'
  eng-YLT: And all the elders and all the people say unto him, 'Do not hearken, nor
    consent.'
  eng-WYC-2017: And all the greater men in birth, and all the people said to him,
    Hear thou not, neither assent thou to him.
  eng-WMBB: All the elders and all the people said to him, “Don’t listen, and don’t
    consent.”
  urd-GVH: बुज़ुर्गों और बाक़ी लोगों ने मिलकर मशवरा दिया, “उस की न सुनें, और जो कुछ
    वह माँगता है उस पर राज़ी न हो जाएँ।”
  rug-rug: Olaṉa sari na koimata na tinoni, “Mu lopu avosia na va ego i sari nana
    hiniva.”
  gaz-gaz: Maanguddoonnii fi namoonni hundinuu, “Ati dubbii isaa hin dhagaʼin yookaan
    waan inni barbaadu tole hin jedhin” jedhaniin.
  fra-LSG: 'Tous les anciens et tout le peuple dirent à Achab: Ne l’écoute pas et
    ne consens pas.'
  yal-yal: Yamaan nun fonne birin yi a fala Axabi xa, e naxa, “I nama i tuli mati
    a ra, i nama tin.”
  haw-1868: I aku la na lunakahiko a pau a me na kanaka a pau ia ia, Mai hoolohe aku,
    aole hoi e ae aku.
  arb-NAV: 'فَقَالَ لَهُ كُلُّ زُعَمَاءِ الْبِلادِ وَسائِرُ الشَّعْبِ: «لا تَسْمَعْ
    لَهُ وَلا تَخْضَعْ لِطَلَبِهِ».'
  ewe-ewe: Aɖaŋuɖolawo ɖo aɖaŋu nɛ be, “Mègatsɔ nu bubu aɖeke wu esiawo nɛ o.”
  eng-LEE: And all the elders and all the people said unto him, Thou must not hearken,
    nor consent.
  asm-FB: তেতিয়া বৃদ্ধ লোকসকল আৰু সকলো প্ৰজাই আহাবক ক’লে, “আপুনি তেওঁৰ কথা নুশুনিব
    আৰু সেই কথাত সন্মতো নহ’ব।”
  sus-A: كُنتِفِيٍ نُن حَمَ بِرِن نَشَ عَ يَابِ، «عِ نَشَ عِ تُلِ مَتِ عَ رَ، عِ نَشَ
    عَ دَنشُن.»
  fra-SBL: 'Tous les anciens et tout le peuple lui dirent : « N''écoute pas, et ne
    consens pas. »'
  hbo-hbo: וַיֹּאמְר֥וּ אֵלָ֛יו כָּל־הַזְּקֵנִ֖ים וְכָל־הָעָ֑ם אַל־תִּשְׁמַ֖ע וְלֹ֥וא
    תֹאבֶֽה׃
  kik-kik: Athuuri na andũ othe makĩmũcookeria atĩrĩ, “Tiga kũmũthikĩrĩria, na ndũgetĩkĩre
    maũndũ macio mothe arenda.”
  fra-NCL: 'Tous les anciens et tout le peuple dirent à Achab : « Ne l’écoute pas
    et ne consens pas. »'
  cek-AK: Kacoehtanawk hoi kaminawk boih mah, a lok tahngai pae hmah loe, a hnik ih
    hmuen doeh poek hmah, tiah a naa o.
  cuk-cuk: 'Girmar-dummagan, degi, bela Israel-dulemar ega sogded: —Mer eba be ibsao,
    mer ibmar-bese-egisnaid ega be ukbalo.'
  uig-CYR: 'Барлиқ ақсақаллар билән хәлиқниң һәммиси униңға: — Қулақ салмиғин, униңға
    мақул демигин, деди.'
  tel-2017: “నీవతని మాట వినొద్దు, దానికి ఒప్పుకోవద్దు” అని ఆ పెద్దలూ ప్రజలంతా అతనితో
    చెప్పారు.
  hat-BSA: 'Tout ansyen yo avèk tout pèp la te di li: “Pa koute l ni vin dakò avè
    l.”'
  kos-kos: Na mwet kol ac mwet uh topuk, “Nimet lohng ma el fahk ingan. Nimet kom
    munasla.”
  hbo-WLC: וַיֹּאמְר֥וּ אֵלָ֛יו כָּל־הַזְּקֵנִ֖ים וְכָל־הָעָ֑ם אַל־תִּשְׁמַ֖ע וְל֥וֹא
    תֹאבֶֽה׃
  ibo-ibo: Ndị okenye na ndị Izrel zara sị ya, “Aṅala ya ntị! Enyela ya ihe ọbụla.”
  ory-ory: ଏଥିରେ ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗ ଓ ସମୁଦାୟ ଲୋକ ତାଙ୍କୁ କହିଲେ, “ଆପଣ ତାହାର କଥାରେ କର୍ଣ୍ଣ
    ନ ଦେଉନ୍ତୁ, ଅବା ସମ୍ମତ ନ ହେଉନ୍ତୁ।”
  chk-chk: Nge ekewe souakom me ekewe aramas meinisin ra üreni, “Kosap aüselinga ika
    tipeeu ngeni.”
  rop-rop: Wal ola boswan en detlot pipul bin tok, “Nomo lisin langa im! Nomo dum
    enijing im dalim yu blanga dum.”
  ukr-1871: 'І відповіли йому всї громадські мужі й увесь люд: Не слухай й не згоджуйся.'
  deu-1951: 'Da sprachen alle Ältesten und alles Volk zu ihm: Du sollst nicht darauf
    hören und nicht einwilligen!'
  eng-JPS: 'And all the elders and all the people said unto him: ''Hearken thou not,
    neither consent.'''
  srp-1865: 'A sve starješine i sav narod rekoše mu: ne slušaj ga i ne pristaj.'
  lug-lug: Abakadde n’abantu bonna ne bamuddamu nti, “Tomuwuliriza wadde okukkiriziganya
    naye.”
  heb-heb: ויאמרו אליו כל הזקנים וכל העם אל תשמע ולוא תאבה׃
  ben-IRV: সব প্রাচীনরা এবং সমস্ত লোকেরা তাঁকে বলল, “আপনি শুনবেন না কিম্বা রাজি হবেন
    না।”
  pan-pan: ਅੱਗੋਂ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਉਸ ਦੀ ਨਾ ਸੁਣੋ ਅਤੇ ਨਾ
    ਮੰਨੋ।
  mya-JVB: အသက်ကြီး သူအပေါင်း တို့နှင့် ပြည်သား အပေါင်း တို့က၊ ထိုသူ ၏ စကားကိုနားထောင်
    တော်မ မူပါ နှင့်။ ဝန်ခံ တော်မ မူပါနှင့်ဟု ပြန်လျှောက်ကြ၏။
  tbg-tbg: Minti tumanta Isareri nora vaiintivata vaiinti nahentivata ekaa vika tiha,
    Are kia vira uva iriane. Viva naarumatai haikaravata kia vira amiane, ti.
  hmo-hmo: Israela lohia taudia bona taunimanima ibounai ese Ahaba idia hamaoroa,
    idia gwau, “Benehadada ena hereva do oi laloa lasi, bona ia dekenai do oi gwau
    maoro lasi.”
  urd-urd: तब सब बुज़गों और सब लोगों ने उससे कहा कि “तू मत सुन, और मत मान।”
  rus-SYN: 'И сказали ему все старейшины и весь народ: не слушай и не соглашайся.'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpiↄ ń gbɛ̃́ kĩniↄ òɛ̀: Ńsu ǹ aà yãmao, ńsu weiɛ̀o.'
  tcz-CHONGTHU: Amipite leh upa chingthei ho chun, “Hiche kal val chun imacha phalpeh
    tahih in,” atipeh un ahi.
  mar-mar: यावर ती वडिलधारी मंडळी आणि इतर लोक अहाबाला म्हणाले, “त्याच्या म्हणण्याला
    मान झुकवू नको. तो म्हणतो तसे करु नको.”
  qub-qub: 'Chaura rispitädu auquincunawan waquin runacuna niran: «Nishantaga ama
    wiyaychu, ni ama ruraypischu.»'
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ kũ gbɛ̃ kparanↄ pìnɛ: Ǹsun a yã maro, ǹsun wenɛro.'
  hat-hat: 'Chèf fanmi yo ansanm ak pèp la di l'' konsa: -Pa koute l'', pa dakò avè
    l''!'
  eng-BSB: And the elders and the people all said, “Do not listen to him or consent
    to his terms.”
  eng-WEBPB: All the elders and all the people said to him, “Don’t listen, and don’t
    consent.”
  kbq-kbq: Hagi anagema hige'za maka ranra vahetamine, maka vahe'mo'za amanage hu'za
    antahintahia ami'naze, kezmia ontahio.
  nhe-BL: 'Huan nochi nopa huehue tlacame huan tlayacanca israelitame quinanquilijque:
    ―Amo xijchihuili cuenta, niyon amo xijchihua tlen mitztlajtlanía.'
  bus-bus: 'Ben gbɛ̃nsi pìnↄ kↄ̃n gbɛ̃ kpaaanↄ bènɛ: Ǹton à yã maro, ǹton wenɛro.'
  gub-BL: Tuwihaw wà, teko wà no, uwazar Akaw ze'eg wà. — Ezekaiw zo hehe nehe. Emono
    zo ma'e izupe nehe, i'i izupe wà.
  eng-DRA: 'And all the ancients, and all the people said to him: Hearken not to him,
    nor consent to him.'
