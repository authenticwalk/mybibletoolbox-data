  eng-DBY: And [Ben-Hadad] said to him, The cities that my father took from thy father
    I will restore; and thou shalt make streets for thyself in Damascus, as my father
    made in Samaria. And I [said Ahab] will send thee away with this covenant. So
    he made a covenant with him, and sent him away.
  hin-2017: तब बेन्हदद ने उससे कहा, “जो नगर मेरे पिता ने तेरे पिता से ले लिए थे, उनको
    मैं फेर दूँगा; और जैसे मेरे पिता ने सामरिया में अपने लिये सड़कें बनवाईं, वैसे
    ही तू दमिश्क में सड़कें बनवाना।” अहाब ने कहा, “मैं इसी वाचा पर तुझे छोड़ देता
    हूँ,” तब उसने बेन्हदद से वाचा बाँधकर, उसे स्वतंत्र कर दिया।
  wol-KYG: 'Ben Addàd ne Axab: «Dëkk yi sama baay nangoo woon ci sa baay dinaa la
    ko delloo, te boo yeboo sàkkal sa bopp ay bérabi njaay ca Damaas, na sama baay
    def ca Samari.» Axab ne ko: «Man nag damay fasanteek yaw kóllëre ci loolu, bàyyi
    la nga dem.» Ba loolu amee mu fasanteek moom kóllëre, bàyyi ko mu dem.'
  eng-YLT: And he saith unto him, 'The cities that my father took from thy father,
    I give back, and streets thou dost make for thee in Damascus, as my father did
    in Samaria;' — 'and I, with a covenant, send thee away;' and he maketh with him
    a covenant, and sendeth him away.
  eng-WYC-2017: '[The] Which Benhadad said to him, I shall yield the cities which
    my father took from thy father, and make thou streets to thee in Damascus, as
    my father made in Samaria; and I shall be bound to peace, and I shall depart from
    thee. Therefore Ahab made [a] bond of peace with him, and delivered him.'
  eng-WMBB: Ben Hadad said to him, “The cities which my father took from your father
    I will restore. You shall make streets for yourself in Damascus, as my father
    made in Samaria.” “I”, said Ahab, “will let you go with this covenant.” So he
    made a covenant with him and let him go.
  urd-GVH: बिन-हदद ने अख़ियब से कहा, “मैं आपको वह तमाम शहर वापस कर देता हूँ जो मेरे
    बाप ने आपके बाप से छीन लिए थे। आप हमारे दारुल-हुकूमत दमिश्क़ में तिजारती मराकिज़
    भी क़ायम कर सकते हैं, जिस तरह मेरे बाप ने पहले सामरिया में किया था।” अख़ियब बोला,
    “ठीक है। इसके बदले में मैं आपको रिहा कर दूँगा।” उन्होंने मुआहदा किया, फिर अख़ियब
    ने शाम के बादशाह को रिहा कर दिया।
  rug-rug: Meke zama se Beni Hadadi, “Kaqu va pulei rau sari na vasileana, saripu
    vagi sa tamaqu koasa tamamu. Meke agoi si boka tavete mua vasina tana maketi pa
    Damasikasi, gua tugo saripu taveti sa tamaqu pa Sameria,” gua si asa. Meke zama
    se Ehabi, “Pa ginuguana asa, si va egoa rau, meke vata rupaha igo arau si agoi.”
    Ke tavetia Ehabi sa vinariva egoi koasa meke va taloa ia sa si asa.
  gaz-gaz: Ben-Hadaadis akkana jedheen; “Ani magaalaawwan abbaan koo abbaa kee irraa
    fudhate sana siifin deebisa. Akkuma abbaan koo Samaariyaa keessatti hojjete sana,
    ati Damaasqoo keessatti lafa gabaa ofii keetii dhaabbachuu dandeessa.” Ahaab immoo,
    “Ani walii galteedhaan gad si dhiisa” jedheen. Kanaafuu isa wajjin walii galtee
    godhatee gad isa dhiise.
  fra-LSG: 'Ben-Hadad lui dit: Je te rendrai les villes que mon père a prises à ton
    père; et tu établiras pour toi des rues à Damas, comme mon père en avait établi
    à Samarie. Et moi, reprit Achab, je te laisserai aller, en faisant une alliance.
    Il fit alliance avec lui, et le laissa aller.'
  yal-yal: Ben-Hadada yi a fala a xa, a naxa, “N fafe taan naxanye tongo i fafe yii,
    n ne raxɛtɛma nɛn i ma. I nɔɛ yulayaan nabɛ Damasi taani alo n fafe yi a rabama
    kii naxan yi Samari taani.” Axabi yi a fala a xa, a naxa, “N tan i beɲinma nɛn,
    i siga, koni fɔ en layirin xidi.” A yi layirin xidi e tagi, a yi a beɲin, a siga.
  haw-1868: Olelo ae la o Benehadada ia ia, O na kulanakauhale a ko'u makuakane i
    kaili ae ai mai kou makuakane ae, oia ka'u e hoihoi aku ai; a e hana oe nou i
    na alanui ma Damaseko me ko'u makuakane i hana'i ma Samaria. I ae la o Ahaba,
    Me ia berita e hookuu aku ai au ia oe. Hana iho la oia i berita me ia, a hookuu
    aku la ia ia.
  arb-NAV: 'فَقَالَ بَنْهَدَدُ: «إِنِّي أَرُدُّ الْمُدُنَ الَّتِي اسْتَوْلَى عَلَيْهَا
    أَبِي مِنْ أَبِيكَ، وَتُقِيمُ لِنَفْسِكَ أَسْوَاقاً تِجَارِيَّةً فِي دِمَشْقَ
    مُمَاثِلَةً لِلأَسْوَاقِ الَّتِي أَقَامَهَا أَبِي فِي السَّامِرَةِ». فَأَجَابَهُ
    الْمَلِكُ: «وَبِنَاءً عَلَى هَذَا الْعَهْدِ فَإِنَّنِي أُطْلِقُكَ حُرّاً». فَقَطَعَ
    لَهُ بَنْهَدَدُ عَهْداً وَأَطْلَقَهُ آخْابُ.'
  ewe-ewe: Ben Hadad gblɔ nɛ be, “Magbugbɔ du siwo fofonye xɔ le fofowò si la na wò;
    àte ŋu atsa asi kple Damasko abe ale si fofonye wɔ le Samaria ene.” Ahab gblɔ
    be, “Bla nu kplim, ekema maɖe asi le ŋuwò nàdzo.” Ale wòbla nu kplii eye wòɖe
    asi le eŋu wòdzo.
  eng-LEE: And he said unto him, The cities, which my father took from thy father,
    will I restore; and thou canst lay out for thyself streets in Damascus, as my
    father laid out in Samaria. “And I for my part will send thee away with this covenant.”
    So he made a covenant with him, and sent him away.
  asm-FB: তেতিয়া বিন-হদদে তেওঁক ক’লে, “মোৰ পিতৃয়ে তোমাৰ পিতৃৰ পৰা যি যি নগৰ লৈছিল,
    সেই নগৰবোৰক মই তোমাক পুনৰায় ঘূৰাই দিম আৰু মোৰ পিতৃয়ে যেনেকৈ চমৰিয়াত হাট-বজাৰ
    বহুৱাইছিল, তুমিও তোমাৰ কাৰণে সেইদৰে দম্মেচকত হাট-বজাৰ বহুৱাবা।” আহাবে ক’লে, “মই
    এই চুক্তিৰেই তোমাক বিদায় কৰিম।” এইদৰে আহাবে তেওঁৰ লগত নিয়ম বান্ধি তেওঁক বিদায়
    দিলে।
  sus-A: بٍن هَدَدَ نَشَ عَ قَلَ عَ بّ، «ﭑ تَايٍ رَفبِلٍنمَ نّ عِ مَ، ﭑ بَبَ نَشٍيٍ
    بَ عِ بَبَ يِ رَ. عِ نْمَ عِ شَ مَكِتِ تِدٍ دَ مَسِ، عَلْ ﭑ بَبَ فبٍ تٌ نُ نَ
    سَمَرِ.» عَكَبُ نَشَ عَ قَلَ عَ بّ، «وٌن شَ سَاتّ شِرِ، ﭑ قَ عِ بّحِن.» عٍ تٌ
    سَاتّ شِرِ، عَ نَشَ عَ بّحِن.
  fra-SBL: 'Ben Hadad lui dit : « Je rétablirai les villes que mon père a prises à
    ton père. Tu te feras des rues à Damas, comme mon père en a fait à Samarie. »
    « Je », dit Achab, « te laisserai partir avec cette alliance. » Il fit donc une
    alliance avec lui et le laissa partir.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֡יו הֶעָרִ֣ים אֲשֶׁר־לָֽקַח־אָבִי֩ מֵאֵ֨ת אָבִ֜יךָ אָשִׁ֗יב
    וְ֠חוּצֹות תָּשִׂ֨ים לְךָ֤ בְדַמֶּ֙שֶׂק֙ כַּאֲשֶׁר־שָׂ֤ם אָבִי֙ בְּשֹׁ֣מְרֹ֔ון
    וַאֲנִ֖י בַּבְּרִ֣ית אֲשַׁלְּחֶ֑ךָּ וַיִּכְרָת־לֹ֥ו בְרִ֖ית וַֽיְשַׁלְּחֵֽהוּ׃
    ס
  kik-kik: Beni-Hadadi akĩĩra Mũthamaki Ahabu atĩrĩ, “Nĩngũgũcookeria matũũra marĩa
    baba aatunyire thoguo, nawe ũthondeke kũndũ kwa wonjoria thĩinĩ wa Dameski, o
    ta ũrĩa baba eekĩte Samaria.” Nake Ahabu akiuga atĩrĩ, “Kũngĩgĩa na kĩrĩkanĩro
    kĩa ũiguano witũ nawe, nĩngũrekereria ũthiĩ.” Nĩ ũndũ ũcio magĩthondeka kĩrĩkanĩro
    kĩa ũiguano, akĩmwĩtĩkĩria athiĩ.
  fra-NCL: 'Benhadad lui dit : « Je te rendrai les villes que mon père a prises à
    ton père, et tu établiras pour toi des rues à Damas, comme mon père en avait établi
    à Samarie. » Et Achab répondit : « Et moi, je te laisserai aller moyennant un
    traité d’alliance. » Il conclut une alliance avec lui, et le laissa aller.'
  cek-AK: Ben-Hadad mah anih khaeah, Kampa mah nampa khae hoiah lak ih vangpuinawk
    to kang paek let han; kampa mah Samaria vangpui ah sak ih baktih toengah, Damaska
    vangpui ah nangmah hanah hmuenmae zawhhaih to sah ah, tiah a naa. Ahab mah, Angdaehhaih
    lok na thuih pongah kang loisak han, tiah a naa. To pongah anih hoi lokkamhaih
    sak pacoengah, anih to caehsak.
  cuk-cuk: 'Ben-Adad, Acabʼga sogded: —An-bab, be-bab-ibe neggweburmar-susad, gannar
    an bega uko. Aginbali, Damasco-neggweburgi sunna ibmar-ukleged-neg be sied, igi
    an-bab Samaria-neggweburgi imaksamoga, deyob be imakmogad. Acab abin-sogdemogad:
    —Deyob be anga sogele, degirdi, bar an be-gaosulid. Agine, Acab, Ben-Adadʼbogwa
    igar-mesnai gusad. Geb deyob Acab, Ben-Adad-indaksa gussunnad.'
  uig-CYR: 'Бән-Һадад униңға: — Мениң атам силиниң атилиридин алған шәһәрләрни силигә
    қайтуруп берәй. Атам Самарийәдә рәстә-базарлирини тиклигәндәк сили өзлири үчүн
    Дәмәшқтә рәстә-базарларни тикләйла, — деди. Аһаб: — Бу шәрт билән сени қоюп берәй,
    деди. Шуниң билән иккиси әһдә қилишти вә у уни қоюп бәрди.'
  tel-2017: బెన్హదదు అహాబుతో “మీ తండ్రి చేతిలోనుంచి మా నాన్న తీసుకున్న పట్టణాలను నేను
    తిరిగి ఇచ్చేస్తాను. మా నాన్న సమరయలో వ్యాపార కేంద్రాలను కట్టించుకున్నట్టు, దమస్కులో
    తమరు వ్యాపార కేంద్రాలు కట్టించుకోవచ్చు” అన్నాడు. అహాబు జవాబిస్తూ “అలా చేస్తే ఈ
    ఒప్పందంతో నిన్ను వదిలేస్తాను” అని అతనితో ఒప్పందం చేసుకుని అతన్ని వదిలేశాడు.
  hat-BSA: 'Ben-Hadad te di li: “Vil ke papa m te pran nan men papa ou yo, mwen va
    remèt yo e ou va fè ri yo pou ou menm nan Damas, tankou papa m te fè nan Samarie
    a.” Achab te di: “Epi mwen va kite ou ale avèk akò sila a.” Konsa, li te fè yon
    akò avèk li e te kite li ale.'
  kos-kos: Benhadad el fahk nu sel, “Nga ac folokonot siti nukewa ma papa tumuk ah
    tuh eisla sin papa tomom ah, ac kom fah orala sie acn in kuka ah lom in acn Damascus,
    oana ke papa tumuk el tuh oru in acn Samaria.” Ahab el topuk, “Ke sripen ma kital
    aetuila kac inge, nga ac aksukosokyekomla.” Na el orala sie wulela ku inmasrloltal,
    ac aksukosokyalla.
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֡יו הֶעָרִ֣ים אֲשֶׁר־לָֽקַח־אָבִי֩ מֵאֵ֨ת אָבִ֜יךָ אָשִׁ֗יב
    וְ֠חוּצוֹת תָּשִׂ֨ים לְךָ֤ בְדַמֶּ֙שֶׂק֙ כַּאֲשֶׁר־שָׂ֤ם אָבִי֙ בְּשֹׁ֣מְר֔וֹן
    וַאֲנִ֖י בַּבְּרִ֣ית אֲשַׁלְּחֶ֑ךָּ וַיִּכְרָת־ל֥וֹ בְרִ֖ית וַֽיְשַׁלְּחֵֽהוּ׃
    ס
  ibo-ibo: Mgbe ahụ, Ben-Hadad gwara Ehab sị, “Obodo niile nke nna m naara nna gị,
    ka m ga-enyeghachi gị. I nwere ike iwuru onwe gị ọdụ ahịa nʼama obodo Damaskọs
    dịka nna m wuru nʼime Sameria.” Ehab kwuru, “Ọ bụrụ na anyị agbaa ndụ, aga m eme
    ka i nwere onwe gị.” Ya mere, ha abụọ gbara ndụ. Ehab hapụkwara ya ka ọ laa nʼudo.
  ory-ory: ସେତେବେଳେ ବିନ୍‍ହଦଦ୍‍ ତାଙ୍କୁ କହିଲା, “ମୋʼ ପିତା ଆପଣଙ୍କ ପିତାଙ୍କଠାରୁ ଯେଉଁ ଯେଉଁ
    ନଗର ନେଇଅଛନ୍ତି, ତାହା ମୁଁ ଫେରାଇ ଦେବି; ପୁଣି, ଯେପରି ମୋʼ ପିତା ଶମରୀୟାରେ ନଗରଗୁଡ଼ିକ କରିଥିଲେ,
    ସେପରି ଆପଣ ଦମ୍ମେଶକରେ ଆପଣା ପାଇଁ କରିବେ।” ଏଥିରେ ଆହାବ କହିଲେ, “ମୁଁ ଏହି ନିୟମରେ ତୁମ୍ଭକୁ
    ଛାଡ଼ିଦେବି।” ତହୁଁ ସେ ତାହା ସଙ୍ଗେ ନିୟମ କରି ତାହାଙ୍କୁ ଛାଡ଼ିଦେଲେ।
  chk-chk: Nge Penhatat a üreni Ahap, “Ekewe telinimw semei we a angei seni semom
    we üpwe aliwini ngonuk. Ka pwal tongeni aüetä imwen amömö fän itom me lon Tamaskus,
    usun semei we a föri me lon Samaria.” Iwe, Ahap a üra, “Pokiten ekei kapas üpwe
    angasokola.” Iei mine Ahap a föri eu pwonen atipeeu ngeni Penhatat o afeilai.
  rop-rop: King Benaded bin dalim im, “Ai garra gibitbek yu detlot taun weya main
    dedi bin deigimwei brom yu dedi, en yu gin bildimap ola shop blanga yu deya langa
    Dameskas, jis laik main dedi bin dum langa Sameriya.” King Eiheb bin tok, “Yuwai.
    If yu dum dislot ting wal ai garra larramgo yu fri.” Wal det dubala King bin agri
    blanga dislot ting en blanga jidan gudwei. Afta na King Eiheb bin larramgo King
    Binaded fri.
  ukr-1871: 'І сказав йому той: Городи, що позабірав отець мій у твого батька, я верну,
    й можна тобі мати в Дамаску базарі (про торги), як мій отець мав у Самариї; й
    я, вчинивши вмову, відїду собі. І вчинивши з ним умову, (Ахаб) відпустив його.'
  deu-1951: 'Und Benhadad sprach: Die Städte, die mein Vater deinem Vater genommen
    hat, will ich dir wiedergeben; und mache dir Freiplätze zu Damaskus, wie mein
    Vater zu Samaria getan hat! Ich aber [,antwortete Ahab,] lasse dich unter diesen
    Bedingungen frei! Und er machte einen Bund mit ihm und ließ ihn frei.'
  eng-JPS: 'And Ben-hadad said unto him: ''The cities which my father took from thy
    father I will restore; and thou shalt make streets for thee in Damascus, as my
    father made in Samaria.'' ''And I, said Ahab, will let thee go with this covenant.''
    So he made a covenant with him, and let him go.'
  srp-1865: 'Tada mu reèe Ven-Adad: gradove koje je uzeo otac moj tvome ocu, vratiæu,
    i naèini sebi ulice u Damasku kao što je otac moj uèinio u Samariji. A on odgovori:
    s tom vjerom otpustiæu te. I uèini vjeru s njim, i otpusti ga.'
  lug-lug: Awo Benikadadi n’agamba nti, “Ndikuddiza ebibuga kitange bye yawamba ku
    kitaawo, era olyessizaawo obutale obubwo ggwe mu Ddamasiko, nga kitange bwe yakola
    mu Samaliya.” Akabu n’addamu nti, “Nzija kukuleka ogende nga tukoze endagaano.”
    Era ne bakola endagaano, n’amuleka n’agenda.
  heb-heb: ויאמר אליו הערים אשר לקח אבי מאת אביך אשיב וחוצות תשים לך בדמשק כאשר שם
    אבי בשמרון ואני בברית אשלחך ויכרת לו ברית וישלחהו׃
  ben-IRV: বিনহদদ বললেন, “তোমার বাবার কাছ থেকে আমার বাবা যে সব গ্রাম নিয়ে নিয়েছেন
    আমি সেগুলো আপনাকে ফিরিয়ে দেব। আমার বাবা যেমন শমরিয়াতে বাজার বসিয়েছিলেন তেমনি
    আপনিও দম্মেশকের বিভিন্ন জায়গায় বাজার বসাতে পারবেন।” আহাব বললেন, “একটা সন্ধি
    করে আপনাকে আমি ছেড়ে দেব।” এই বলে তিনি বিনহদদের সঙ্গে একটা সন্ধি করে তাঁকে ছেড়ে
    দিলেন।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜਿਹੜੇ ਸ਼ਹਿਰ ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੇਰੇ ਪਿਤਾ ਤੋਂ ਖੋਹ ਲਏ ਸਨ ਉਹ
    ਮੈਂ ਮੋੜ ਦਿਆਂਗਾ। ਤੂੰ ਆਪਣੇ ਲਈ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਬਜਾਰ ਬਣਾ ਲਈਂ ਜਿਵੇਂ ਮੇਰੇ ਪਿਤਾ ਨੇ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਬਣਾਏ ਸਨ ਤਦ ਅਹਾਬ ਨੇ ਆਖਿਆ, ਮੈਂ ਇਸ ਨੇਮ ਨਾਲ ਤੈਨੂੰ ਵਿਦਿਆ ਕਰਦਾ ਹਾਂ ਸੋ ਉਹ ਨੇ ਉਸ
    ਦੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਉਸ ਨੂੰ ਛੱਡ ਦਿੱਤਾ।
  mya-JVB: ဗင်္ဟာဒဒ်ကလည်း၊ ငါ့ အဘ သည် ကိုယ်တော် အဘ ၏ လက်မှ လုယူ သော မြို့ တို့ကို
    ငါပြန် ပေးပါမည်။ ငါ့ အဘ သည် ရှမာရိ မြို့၌ ရှုရိတန်းကို လုပ် သကဲ့သို့ ကိုယ်တော်
    သည် ဒမာသက် မြို့၌ ဣသရေလတန်းကို လုပ် ရပါသည်ဟုဆို လျက် ၊ အာဟပ်ကထိုသို့ မိဿဟာယ ဖွဲ့လျက်၊
    သင့် ကို ငါလွှတ်လိုက် မည်ဟုဆို၍ မိဿဟာယ ဖွဲ့ လျက် လွှတ်လိုက် လေ၏။
  tbg-tbg: Beni-Hadaativa viraqi vaarintero Ahaapirara tiharo, Mpo, haaru ti qova
    iqoka raqiharo ai qora vatukanavu varora, te vi vatukara qaiqaa nina amirerave.
    Haaru ti qova Sameria vatukaqi koqaa kaiqa varontema kera, arevata homa Damasikusiqi
    koqaa kaiqa, vo kaiqa vo kaiqa varenarave, tuvaro Ahaapiva hove tiro, Te vate
    are tiana uvara irihama, ai kuvantu karerave, tivakero Beni-Hadaatikantiro uva
    tiva taatautero, viraqaahairo Beni-Hadaatira qaqi kovaro vura.
  hmo-hmo: Vadaeni Benehadada ese Ahaba ia hereva henia, ia gwau, “Egu tamana ese
    oiemu tamana dekena amo ia abia hanua ibounai be oi dekenai do lau henia lou,
    bona oiemu hoihoi gabuna danu do oi karaia, Damaseko dekenai, egu tamana ese guna
    Samaria dekenai ia karaia hegeregerena.” Ahaba ese ia haere, ia gwau, “Bema unai
    kara do oi karaia, lau ese oi do lau ruhaia.” Vadaeni idia ruaosi idia gwauhamata
    hebou, bona Ahaba ese Benehadada ia ruhaia.
  urd-urd: और बिनहदद ने उससे कहा, “जिन शहरों को मेरे बाप ने तेरे बाप से ले लिया था,
    मैं उनको लौटा दूँगा; और तू अपने लिए दमिश्क़ में सड़कें बनवा लेना, जैसे मेरे बाप
    ने सामरिया में बनवाई।” अख़ीअब ने कहा, “मैं इसी 'अहद पर तुझे छोड़ दूँगा।” इसलिए
    उसने उससे 'अहद बाँधा और उसे छोड़ दिया।
  rus-SYN: 'И сказал ему Венадад: города, которые взял мой отец у твоего отца, я возвращу,
    и площади ты можешь иметь для себя в Дамаске, как отец мой имел в Самарии. Ахав
    сказал: после договора я отпущу тебя. И, заключив с ним договор, отпустил его.'
  bqc-SIM: 'Ɔ̃ Bɛnadada òɛ̀: Wɛ̃́lɛ pↄ́ ma mae sì n maewaↄ, má ɛa sↄaanɛ, níↄ
    laata Damasi lá ma mae kɛ̀ Samaliwa. Ɔ̃ Ahabu mɛ̀: Wà lɛdoũkɛ bee musu, mí
    n gbaɛ. Ɔ̃ à lɛdoũkɛ̀aànↄ à aà gbàɛ.'
  tcz-CHONGTHU: Hichun Benhadad in Ahab jah’a, “Kapan napa akona ana lahpeh khopi
    ho jouse chu abonchan keiman nangma nale kit tang’e, chule nangman kapa in Samaria
    khopi sung’a abolna bang bangin nangin jong, Damascus khopi sunga kai-lhang tampi
    na semdoh thei ahi,” ati. Chuin Ahab in, “Hitobang ding chun kenjong nangma nalha
    tang’e,” atin ahi. Hiti chun Ahab in Benhadad chutoh kitepna asem tan, ama jong
    alhadoh tai.
  mar-mar: बेन-हदाद अहाबाला म्हणाला, “माझ्या वडिलांनी तुझ्या वडिलांकडून जी गावे घेतली
    ती मी तुला परत करीन. मग, माझ्या वडिलांनी शोमरोनात जशा बाजारपेठा वसवल्या तशा तुला
    दिमिष्कात करता येतील” अहाब त्यावर म्हणाला, “या करारावर ती तुला मुक्त करायला तयार
    आहे.” तेव्हा या दोन राजांनी आपसात शांतीचा करार केला. मग राजा अहाबाने राजा बेन-हदादला
    मुक्त केले.
  qub-qub: 'Chaypitana Ben-adadga niran: «Papänë guechushushayqui siudäcunata cutiycachishayqui.
    Nircur gamnami Damascucho ima nigusyutapis churanqui papänëpa nigusyun Samariacho
    cashantano.» Acabnami niran: «Nogapis gamta cachaycushayqui librimi.» Chaynömi
    Acabwan Ben-adadga parlacuran ishcanpis mana imatapis ninacuypa alli goyäcunanpaj.
    Nircorga aywacunanpaj cachaycuran.'
  bqp-bqp: 'Akũ Bɛnadada pìnɛ: Wɛ̃tɛ kũ ma de sì n deanↄ mani ɛra mà kpámma, ĩnigↄ̃
    laga yía Damasuku lákũ ma de kɛ̀ nà Samaria. Akũ Ahabu pì: Ò lɛ́dokↄ̃nↄ kɛ abire
    musu, má n gbarɛ. Akũ à lɛ́dokↄ̃nↄ kɛ̀ kãao à a gbàrɛ.'
  hat-hat: 'Bennadad di li: -M''ap renmèt ou tout lavil papa m'' te pran nan men papa
    ou yo. Ou mèt louvri boutik nan lavil Damas pou vann, menm jan papa m'' te fè
    l'' lavil Samari. Akab reponn li: -Si se konsa, w''ap pase yon kontra avè m'',
    mwen menm m''ap kite ou al fè wout ou. Akab pase yon kontra avèk Bennadad, lèfini
    li kite l'' al fè wout li.'
  eng-BSB: Ben-hadad said to him, “I will restore the cities my father took from your
    father; you may set up your own marketplaces in Damascus, as my father did in
    Samaria.” “By this treaty I release you,” Ahab replied. So he made a treaty with
    him and sent him away.
  eng-WEBPB: Ben Hadad said to him, “The cities which my father took from your father
    I will restore. You shall make streets for yourself in Damascus, as my father
    made in Samaria.” “I”, said Ahab, “will let you go with this covenant.” So he
    made a covenant with him and let him go.
  kbq-kbq: Hagi ana karisifi mareriteno'a amanage huno Israeli kini nera asami'ne,
    Nenfa'ma kagri negafama aheno hanare'nea kumatmina ete maka kaminugenka, nenfa'ma
    Sameria kumate'ma hu'neaza hunka fenoma mizaseno ete fenoma zagore'ma atre kumara
    Damaskasi kumate ana zana tro hugahane. Anagema higeno'a, Ahapu'a amanage huno
    asami'ne, E'ima kema hana antahintahire menina katresugenka vugahane. Anage nehuno
    erihagerafike manisa'a huvempagea huteno, atreno vu'ne.
  nhe-BL: 'Huan Ben Adad nimantzi quiilhui: ―Nimitzcuepilis nopa altepetini tlen notata
    quicuilijtoya motata. Ta huelis tijpiyas tlali para tianquis campa titlanamacas
    ipan altepetl Damasco san queja notata quichijqui ipan altepetl Samaria. Huan
    Tlanahuatijquetl Acab quiilhui: ―Huajca tijchihuase se tlajtolsencahuali huan
    nimitzcahuas para tiyas. Huajca Acab quichijqui nopa tlajtolsencahuali ihuaya
    Ben Adad huan quicahuili ma yahui.'
  bus-bus: 'Ben Bɛnadada bènɛ: Wɛ́tɛ kɛ̀ ma de sì n deanↄ mɛ́ ɛara mà sↄkpannɛ, nɛ́gↄ̃
    laa yaa Damasiku lán ma dee kɛ̀ nà Samaria. Ben Ahabu bè: Wà lɛdolɛ kɛ beee musu,
    mɛ́ n gbarɛ. Ben à lɛdolɛ kɛ̀o à à gbàrɛ.'
  gub-BL: Uze'eg Menanaz izupe. — Amuzewyr kar putar tawhu heru neru wi hemipyro kwer
    ihe nehe. Erepuner amo ma'eme'egawhu iapo haw rehe Namaz tawhu pe nehe no, heru
    Xamari pe hemiapo kwer zàwenugar nehe no, i'i izupe. Uwazar Akaw ize'eg. — Aze
    xiapo katu ko zaneze'egaw nehe, urumuhem kar putar ihe nehe. Nuruzuka kar kwaw
    ihe nehe, i'i izupe. A'e rupi uzapokatu Akaw uze'egaw izupe. A'e re umuhem kar.
  eng-DRA: 'And he said to him: The cities which my father took from thy father, I
    will restore: and do thou make thee streets in Damascus, as my father made in
    Samaria, and having made a league I will depart from thee. So he made a league
    with him, and let him go.'
