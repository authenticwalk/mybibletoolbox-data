  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ́ Akɑpɩ sɩ: Mɑɑ mǝlǝnɑ-ŋ ɑcɑlɛɛ wenɑ mɑ cɑɑ kɑ́ lɛɛkɑ nyɑ́
