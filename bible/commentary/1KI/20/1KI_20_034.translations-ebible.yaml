    yeddana” yaagiis. Yaagidi aara maachchaa maacettidi a yeddiis.
  spa-PDDPT: 'Y Ben-hadad le dijo: Las ciudades que mi padre quitó a tu padre las
    restituiré, y harás para ti plazas en Damasco, como mi padre las hizo en Samaria.
