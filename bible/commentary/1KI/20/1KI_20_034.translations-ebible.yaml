  eng-WEBU: Ben Hadad said to him, “The cities which my father took from your father
    I will restore. You shall make streets for yourself in Damascus, as my father
    made in Samaria.” “I”, said Ahab, “will let you go with this covenant.” So he
    made a covenant with him and let him go.
  wal-wal: Yaatin, Benihadaadi Akaaba hagaadan yaagiis; “Ta aawai ne aawaappe ekkido
    katamata taani neeyyo zaarana. Ta aawai Samaariyan giyaa essidoogaadan neenikka
