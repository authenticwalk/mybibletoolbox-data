  ilo-ULB: Kinuna ni Ben Hadad kenni Ahab, “Isublik kenka dagiti siudad nga inagaw
    ti amak iti amam, ket mabalinmo iti aglako idiay Damasco, a kas iti inaramid ti
    amak idiay Samaria. Insungbat ni Ahab, “Palubosanka babaen iti daytoy a katulagan.”
    Nakitulag ngarud ni Ahab kenkuana ket kalpasanna pinalubosanna isuna a mapan.
  kpg-kpg: Benhadad ga helekai gi mee, “Au ga gowadu gi di goe nia dama waahale o
