  uig-ARA: 'بەن-ھاداد ئۇنىڭغا: ــ مېنىڭ ئاتام سىلىنىڭ ئاتىلىرىدىن ئالغان شەھەرلەرنى
    سىلىگە قايتۇرۇپ بېرەي. ئاتام سامارىيەدە رەستە-بازارلىرىنى تىكلىگەندەك سىلى ئۆزلىرى
