    Na Ahap i tokim em, “Sapos yu laik mekim olsem, orait bai mi larim yu i go.” Na
    Ahap i mekim wanpela kontrak wantaim Benhadat na i larim Benhadat i go.
  dan-1931: 'Benhadad sagde nu til ham: “De Byer, min Fader fratog din Fader, vil
