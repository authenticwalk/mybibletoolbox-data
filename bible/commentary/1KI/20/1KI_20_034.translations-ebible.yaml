verse: 1KI.020.034
translations:
  mal-C: 'ബെൻ-ഹദദ് വാഗ്ദാനംചെയ്തു: “എന്റെ പിതാവ് അങ്ങയുടെ പിതാവിൽനിന്ന് പിടിച്ചെടുത്ത
    നഗരങ്ങൾ ഞാൻ തിരികെ നൽകാം. എന്റെ പിതാവു ശമര്യയിൽ ചെയ്തതുപോലെ അങ്ങ് ദമസ്കോസിൽ കമ്പോളങ്ങൾ
    സ്ഥാപിക്കുക.” ആഹാബു പറഞ്ഞു: “ഒരു സന്ധിയുടെ അടിസ്ഥാനത്തിൽ ഞാൻ താങ്കളെ വിട്ടയയ്ക്കാം.”
    അങ്ങനെ, ആഹാബ് അദ്ദേഹവുമായി ഒരു സന്ധിയുണ്ടാക്കി അദ്ദേഹത്തെ മോചിപ്പിച്ചു.'
  deu-TKW: 'Und Benhadad sprach zu ihm: Die Städte, die mein Vater deinem Vater weggenommen
    hat, will ich zurückgeben, und du magst dir Bazare zu Damaskus anlegen, wie mein
    Vater zu Samaria gethan hat. Was aber mich betrifft, so wollest du mich auf solche
    Vereinbarung hin freilassen. Da schloß er einen Vertrag mit ihm und ließ ihn ziehen.'
  lin-lin: 'Beni-Adadi alobaki : — Bingumba nyonso oyo tata na ngai abotolaki tata
    na yo, nazongiseli yo yango ; okotonga zando na yo na Damasi mpo na koteka biloko
    na yo ndenge kaka tata na ngai asalaki na Samari. Akabi azongisaki : — Nakotika
    yo kokende soki nasali boyokani elongo na yo. Akabi asalaki boyokani elongo na
    Beni-Adadi mpe atikaki ye kozonga epai na ye.'
  eng-LSV: And he says to him, “The cities that my father took from your father, I
    give back, and you make streets for yourself in Damascus, as my father did in
    Samaria; and I, with a covenant, send you away”; and he makes a covenant with
    him, and sends him away.
  eng-GNV: And Ben-hadad sayd vnto him, The cities, which my father tooke from thy
    father, I wil restore, and thou shalt make streetes for thee in Damascus, as my
    father did in Samaria. Then said Ahab, I will let thee goe with this couenant.
    So he made a couenant with him, and let him goe.
  eng-WEBSTER: And Ben-hadad said to him, The cities, which my father took from thy
    father, I will restore; and thou shalt make streets for thee in Damascus, as my
    father made in Samaria. Then said Ahab , I will send thee away with this covenant.
    So he made a covenant with him, and sent him away.
  nhw-BL: 'Huan Ben Adad nimantzi quiilhui: ―Nimitzcuepilis nopa altepeme catli notata
    quicuilijtoya motata. Ta huelis tijpiyas tlali para tianquis campa titlanemacas
    ipan altepetl Damasco san quen notata quichijqui ipan altepetl Samaria. Huan Tlanahuatijquetl
    Acab quiilhui: ―Huajca tijchihuase se camanal sencahuali huan nimitzcahuas para
    tiyas. Huajca Acab quichijqui nopa camanal sencahuali ihuaya Ben Adad huan quicahuili
    ma yohui.'
  swh-ONEN: “Nitairudisha ile miji ambayo baba yangu aliiteka kutoka kwa baba yako.
    Unaweza kuweka maeneo yako ya soko katika Dameski, kama baba yangu alivyofanya
    huko Samaria.” Ahabu akasema, “Katika misingi ya mkataba, nitakuachilia huru.”
    Kwa hiyo akaweka mkataba naye, akamruhusu aende zake.
  bba-bba: Sɑɑ yerɑ Bɛni Hɑdɑdi u nùn sɔ̃ɔwɑ u nɛɛ, kon nun wuu si nɛn tundo u rɑɑ
    wunɛn tundo mwɑɑri mi wesiɑ. Kpɑ ɑ kiɑ dɔrɑ yenu ko Dɑmɑsiɔ nɡe mɛ nɛn tundo u
    kuɑ Sɑmɑriɔ. Mɑ Akɑbu u nùn sɔ̃ɔwɑ u nɛɛ, nɛ mɑɑ kon nun deri ɑ n wɑ̃ɑ, kpɑ su
    ɑrukɑwɑni bɔke nɛ kɑ wunɛ. Mɑ bɑ ɑrukɑwɑni ye bɔkuɑ. Yen biru u derɑ Bɛni Hɑdɑdi
    u doonɑ.
  eng-KJVCPB: And Ben-hadad said unto him, The cities, which my father took from thy
    father, I will restore; and thou shalt make streets for thee in Damascus, as my
    father made in Samaria. Then said Ahab, I will send thee away with this covenant.
    So he made a covenant with him, and sent him away.
  luo-luo: Ben-Hadad noyie mowachone niya, “Abiro dwoko mier mane wuonwa okawo kuom
    wuonu.” Inyalo keto chirni magu uwuon Damaski mana kaka wuonwa notimo Samaria.
    Ahab nodwoke niya, “Kuom winjruok ma wabiro timo abiro weyi mondo idhi.” Kuom
    mano notimo kode winjruok moweye odhi.
  meu-meu: Bena Ben-hadad ese e hamaoroa, eto, Tamagu ese tamamu ena amo e abi oho
    hanuadia na lau ese ma baina henimu lou, bona emu hoihoi gabudia danu ba kara
    Damasko ai, tamagu ese Samaria ai e kara heḡereḡerena. Bena Ahaba eto, Unu bema
    heto, baina kahumu nege. Bena raruosi e hegwau hamata heheni; bena ia ese e kahua
    nege.
  npi-ULB: बेन-हददले आहाबलाई भने, “मेरा पिताले तपाईंका पिताबाट लिनुभएका सहरहरू म तपाईंलाई
    पुनर्स्थापित गरिदिने छु, र मेरा पिताले सामरियामा गरेझैँ तपाईंले आफ्नो लागि दमस्कसमा
    बजारहरू स्थापित गर्न सक्नुहुन्छ ।” आहाबले जवाफ दिए, “यो सम्झौतासहित म तिमीलाई
    छाडिदिने छु ।” त्यसैले आहाबले तिनीसित सम्झौता गरी तिनलाई जान दिए ।
  yor-yor: Beni-Hadadi sì wí pé, “Èmi yóò dá àwọn ìlú tí baba mi ti gbà lọ́wọ́ baba
    rẹ padà, ìwọ sì le la ọ̀nà fún ara rẹ ní Damasku, bí baba mi ti ṣe ní Samaria.”
    Ahabu sì wí pé, “Èmi yóò rán ọ lọ pẹ̀lú májẹ̀mú yìí.” Bẹ́ẹ̀ ni ó ba dá májẹ̀mú,
    ó sì rán an lọ.
  pes-OPCB: 'بنهدد به او گفت: «شهرهایی را که پدر من از پدرت گرفته به تو پس می‌دهم.
    تو هم می‌توانی در دمشق برای خود مراکز تجارت ایجاد کنی، همان‌طور که پدرم این کار
    را در سامره کرد.» اَخاب این پیشنهاد را پذیرفت و با بنهدد پیمان بست و او را رها
    کرد.'
  tgl-ULB: Sinabi ni Ben Hadad kay Ahab, “Aking ibabalik sa iyo ang lungsod na kinuha
    ng aking ama mula sa iyong ama, at ikaw ay maaring gagawa para sa iyong sarili
    ng mga pamilihan sa Damasco, gaya ng ginagawa ng aking ama sa Samaria.” Sumagot
    si Ahab, “Hahayan kitang lumaya dahil sa kasunduang ito.” Kaya gumawa ng kasunduan
    si Ahab sa kaniya at hinayaan siyang umalis.
  hui-hui: Ani layagola Benehadada ibugua Ahabahondo lamialu lalu, Bamba iya aba libu
    wai bialu howa í̠naga tano maru karulo hene ngamaru í̠nihondo ngiadai biai holiya.
    Ani bialu bamba i̱ aba ibugua Samariani bialu henedagua í̠na Damasagasa tanoha
    tanabi howa biyinayaru bialu habelo, lene. Ani layagola Ahaba ibugua ibuhondo
    lamialu lalu, Í̠na henene o laregoni buleyagua nde i̱na í̠ pobelo yupe holebero,
    lene. Ani lalu Ahaba Benehadadala libugua habo nalolene bi lo wialu Benehadada
    pelo wahene.
  mya-mya: ဗင်္ဟာ​ဒဒ်​က``အရှင့်​ခ​မည်း​တော်​၏​လက်​မှ​အ​ကျွန်ုပ် ၏​ခ​မည်း​တော်​သိမ်း​ယူ​ခဲ့​သော​မြို့​များ​ကို
    အ​ရှင့် အား​ပြန်​လည်​ပေး​အပ်​ပါ​မည်။ အ​ကျွန်ုပ်​၏​ခ​မည်း တော်​သည်​ရှ​မာ​ရိ​မြို့​တွင်​ကုန်​သွယ်​ရေး​ဌာ​န​ကို
    ထား​ရှိ​ခဲ့​သည့်​နည်း​တူ အ​ရှင်​သည်​လည်း​ဒ​မာ သက်​မြို့​တွင်​ကုန်​သွယ်​ရေး​ဌာ​န​ထား​ရှိ​နိုင်​ပါ
    သည်'' ဟု​ဆို​၏။ အာ​ဟပ်​က``ဤ​သ​ဘော​တူ​ညီ​ချက်​များ​အ​ရ သင်​၏​အ​သက်​ကို​ချမ်း​သာ​ပေး​မည်''
    ဟု​ဆို​၏။ ထို​နောက်​သူ​သည်​ဗင်္ဟာ​ဒဒ်​နှင့်​မ​ဟာ​မိတ်​စာ​ချုပ် ချုပ်​ဆို​ပြီး​လျှင်
    ဗင်္ဟာ​ဒဒ်​အား​သွား​ခွင့်​ပြု​တော် မူ​၏။
  bod-N: དེ་ནས་པེན་ཧ་དཱད་ཀྱིས་ཨ་ཧབ་ལ། ངའི་ཕ་ཡིས་ཁྱེད་ཀྱི་ཡབ་ལས་ཕྲོགས་པའི་གྲོང་ཁྱེར་ཐམས་ཅད་ངས་ཁྱེད་ལ་ཕྱིར་འབུལ་བར་བྱ།
    ཡང་ངའི་ཕ་ཡིས་སཱ་མར་ཡ་ཡུལ་དུ་ཚོང་འདུས་ཁྲོམ་ར་བཙུགས་པ་ལྟར། ཁྱེད་ཀྱིས་ཀྱང་དཱ་མེ་སེག་གྲོང་ཁྱེར་དུ་ཚོང་འདུས་ཁྲོམ་ར་ཞིག་འཛུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
    ཨ་ཧབ་ཀྱིས་ངས་ཁྱོད་ལ་ཁ་ཆད་འདི་ལྟ་བུ་བཞག་ནས་ཁྱོད་འགྲོ་རུ་འཇུག་གོ་ཞེས་སྨྲས་ཤིང་།
    ཁོང་གིས་ཁ་ཆད་བཞག་པ་དང་པེན་ཧ་དཱད་འགྲོ་རུ་བཅུག་གོ །
  sna-sna: Bheni-Hadhadhi akati kwaari, “Ndichadzosera maguta akatorwa nababa vangu
    kuna baba vako. Unogonawo kuisa misika yako muDhamasiko, sezvakaitwa nababa vangu
    muSamaria.” Ahabhu akati, “Nokuda kwechibvumirano ichi, ndichakusunungura.” Saka
    akaita chibvumirano naye, akamurega achienda.
  spa-BLM: 'Ben Hadad le dijo: “Las ciudades que mi padre tomó de tu padre, yo las
    restauraré. Te harás calles en Damasco, como las que mi padre hizo en Samaria”.
    “Yo”, dijo Ajab, “te dejaré ir con este pacto”. Así que hizo un pacto con él y
    lo dejó ir.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Ben-adad chi'' icha tic: —A ticnaic a juntzan̈
    chon̈ab'' yic''nac ec'' vin̈ in mam d''a vin̈ a mam, svac''xican d''ayach. Syal
    sb''at eb'' a chon̈vajum d''a Damasco icha sc''ulejnac eb'' schon̈vajum vin̈ in
    mam chi'' d''a Samaria, xchi vin̈. —Tato icha chi'', ol ach vaq''uel d''a libre,
    xchi vin̈aj Acab chi''. Icha chi'' ix aj sb''oan jun strato eb'' chi''. Ix lajvi
    chi'' ix pax vin̈aj Ben-adad chi''.'
  swh-ULB: Beni Hadadi akamwambia Ahabu, “Nitakurudishia miji yako ambayo baba yangu
    alichukua toka kwa baba yako, na unaweza kutengeneza masoko kwa ajili yako Dameski,
    kama baba yangu alivyofanya kule Samaria.” Ahabu akajibu, “Nitakuacha uende kwa
    agano hili.” Kwa hiyo Ahabu akafanya agano naye kisha akamwacha aende.
  bel-bel: 'І сказаў яму Вэнадад: гарады, якія ўзяў мой бацька ў твайго бацькі, я
    вярну, і плошчы ты можаш мець сабе ў Дамаску, як бацька мой меў у Самарыі. Ахаў
    сказаў: пасьля дагавору я адпушчу цябе. І, заключыўшы зь ім дагавор, адпусьціў
    яго.'
  deu-ELBBK: 'Und Ben-Hadad sprach: Die Städte, die mein Vater deinem Vater genommen
    hat, will ich dir zurückgeben, und du magst dir Straßen in Damaskus anlegen, so
    wie mein Vater sich solche in Samaria angelegt hat. Und ich, sprach Ahab, will
    dich mit diesem Bund ziehen lassen. Und er machte einen Bund mit ihm und ließ
    ihn ziehen.'
  mbb-OT: Migkaǥi si Ben Hadad diyà te ki Ahab te, “Id-ulì ku ziyà te kenikew is menge
    inged he mid-aǥew te amey ku ziyà te amey nu. Ne egkehimu ke edtukud ka te menge
    tindahan diyà te Damascus, iring te mibeelan te amey ku ziyà te Samaria.” Migkaǥi
    si Ahab te, “Edhimuwen ta heini he sevaha he kesebutan, ne ibpaawè ku sikew.”
    Umbe mid-uyun sikandan, ne hein nepasad impeǥenat sikandin ni Ahab.
  mal-2015: 'അവൻ അവനോടു: എന്റെ അപ്പൻ നിന്റെ അപ്പനോടു പിടിച്ചടക്കിയ പട്ടണങ്ങളെ ഞാൻ
    മടക്കിത്തരാം; എന്റെ അപ്പൻ ശമര്യയിൽ ഉണ്ടാക്കിയതു പോലെ നീ ദമ്മേശെക്കിൽ നിനക്കു തെരുവീഥികളെ
    ഉണ്ടാക്കിക്കൊൾക എന്നു പറഞ്ഞു. അതിന്നു ആഹാബ്: ഈ ഉടമ്പടിയിന്മേൽ ഞാൻ നിന്നെ വിട്ടയക്കാം
    എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ അവനോടു ഉടമ്പടി ചെയ്തു അവനെ വിട്ടയച്ചു.'
  rmc-rmc: 'a phenďa leske: „O fori, so iľa miro dad tire dadestar, dava tuke pale.
    Šaj tuke keres andro Damašek pro uľici o pľaci avke sar varekana miro dad andre
    Samarija.“ O Achab leske phenďa: „Sar phandava tuha e zmluva, mukava tut te džal.“
    Avke leha phandľa e zmluva a premukľa les.'
  pes-OPV: 'و (بنهدد) وی را گفت: «شهرهایی را که پدر من از پدر تو گرفت، پس می‌دهم و
    برای خود در دمشق کوچه‌ها بساز، چنانکه پدر من در سامره ساخت.» (در جواب گفت ): «من
    تو را به این عهد رها می‌کنم.» پس با اوعهد بست و او را رها کرد.'
  ron-1924: 'Бен-Хадад й-а зис: „Ыць вой да ынапой четэциле пе каре ле-а луат татэл
    меу де ла татэл тэу ши-ць вей фаче улице ын Дамаск, кум фэкусе татэл меу ын Самария.”
    „Ши еу”, а рэспунс Ахаб, „ыць вой да друмул, фэкынд ун легэмынт.” А фэкут легэмынт
    ку ел ши й-а дат друмул.'
  ben-OBCV: “আমার বাবা আপনার বাবার কাছ থেকে যেসব নগর ছিনিয়ে নিয়েছিলেন, আমি সেগুলি
    ফিরিয়ে দেব,” বিনহদদ প্রস্তাব দিলেন। “আমার বাবা যেভাবে শমরিয়ায় বাজারঘাট বসিয়েছিলেন,
    আপনিও দামাস্কাসে আপনার নিজস্ব বাজারঘাট বসাতে পারেন।” আহাব বললেন, “একটি সন্ধিচুক্তির
    শর্তস্বাপেক্ষে আমি আপনাকে মুক্ত করে দেব।” অতএব তিনি বিন্‌হদদের সঙ্গে একটি সন্ধিচুক্তি
    করলেন, এবং তাঁকে যেতে দিলেন।
  som-som: Markaasaa Benhadad wuxuu ku yidhi, Waan kuu celinayaa magaalooyinkii aabbahay
    aabbahaa ka dhacay, oo waxaad Dimishaq ka samaysataa jidad sidii aabbahay Samaariya
    uga samaystay oo kale. Axaabna wuxuu ku yidhi, Axdiganaan kugu sii daynayaa. Sidaasuu
    axdi ula dhigtay, wuuna iska sii daayay.
  lat-VUC: 'Qui dixit ei: Civitates quas tulit pater meus a patre tuo, reddam: et
    plateas fac tibi in Damasco, sicut fecit pater meus in Samaria, et ego fœderatus
    recedam a te. Pepigit ergo fœdus, et dimisit eum.'
  eng-ASVBT: And Ben-hadad said unto him, The cities which my father took from thy
    father I will restore; and thou shalt make streets for thee in Damascus, as my
    father made in Samaria. And I, said Ahab, will let thee go with this covenant.
    So he made a covenant with him, and let him go.
  ita-1885: 'E Ben-hadad gli disse: Io ti restituirò le città che mio padre tolse
    a tuo padre; e tu ti costituirai delle piazze in Damasco, come mio padre se ne
    avea costituite in Samaria. Ed io, disse Achab, ti lascerò andare con questi patti.
    Così patteggiò con lui, e lo lasciò andare.'
  eng-ULB: Ben Hadad said to Ahab, “I will restore to you the cities that my father
    took from your father, and you may make markets for yourself in Damascus, as my
    father did in Samaria.” Ahab replied, “I will let you go with this covenant.”
    So Ahab made a covenant with him and then let him go.
  spa-VBL: 'Ben-hadad le dijo: “Te devolveré las ciudades que mi padre tomó de tu
    padre, y podrás organizar tus propios lugares de comercio en Damasco, como hizo
    mi padre en Samaria”. “Al hacer este pacto te libero”, respondió Acab. Hizo un
    tratado con Ben Adad y lo dejó ir.'
  fra-_FOB: 'Et Ben-Hadad lui dit: Je rendrai les villes que mon père avait prises
    à ton père, et tu te feras des rues dans Damas, comme mon père avait fait dans
    Samarie. Et moi, répondit Achab, je te renverrai avec ce traité. Il fit donc un
    traité avec lui, et le laissa aller.'
  mal-mal: 'ബെൻ-ഹദദ് അവനോട്: “എന്റെ അപ്പൻ നിന്റെ അപ്പനിൽനിന്ന് പിടിച്ചടക്കിയ പട്ടണങ്ങളെ
    ഞാൻ മടക്കിത്തരാം; എന്റെ അപ്പൻ ശമര്യയിൽ ചെയ്തതുപോലെ നീ ദമാസ്കസിൽ നിനക്ക് കമ്പോളങ്ങൾ
    ഉണ്ടാക്കിക്കൊൾക” എന്ന് പറഞ്ഞു. അതിന് ആഹാബ്: “ഈ ഉടമ്പടിയിന്മേൽ ഞാൻ നിന്നെ വിട്ടയക്കാം”
    എന്ന് പറഞ്ഞു. അങ്ങനെ അവൻ അവനോട് ഉടമ്പടി ചെയ്ത് അവനെ വിട്ടയച്ചു.'
  urd-GVR: Bin-hadad ne Aḳhiyab se kahā, “Maiṅ āp ko wuh tamām shahr wāpas kar detā
    hūṅ jo mere bāp ne āp ke bāp se chhīn lie the. Āp hamāre dārul-hukūmat Damishq
    meṅ tijāratī marākiz bhī qāym kar sakte haiṅ, jis tarah mere bāp ne pahle Sāmariya
    meṅ kiyā thā.” Aḳhiyab bolā, “Ṭhīk hai. Is ke badle meṅ maiṅ āp ko rihā kar dūṅgā.”
    Unhoṅ ne muāhadā kiyā, phir Aḳhiyab ne Shām ke bādshāh ko rihā kar diyā.
  suz-BL: मिनु बेन-हादादमी मेको कली “आं आफोम इन आफ रे ग्राशो सहर नेल्‍ल गो लेश्‍शा
    गेनन्‍नी। मिनु आं आफोम सामरीयाम पशो खोदेंशो पा, गे यो दमस्कसम ग्‍याप्‍तीक लेयतीक
    सेल्‍ने चाप्‍नीनी” देंमाक्‍त। मिनु इस्राएल ङा पिप आहाबमी “मेको सल्‍लाम पतीके गो
    इ कली प्रोंइनन” देंमाक्‍त। मोपा आहाबमी दुचा आ पर्बम लोव़ पा, मेको कली प्रोना बाक्‍त।
  ita-1927: 'E Ben-Hadad gli disse: “Io ti restituirò le città che mio padre tolse
    al padre tuo; e tu ti stabilirai delle vie in Damasco, come mio padre se n’era
    stabilite in Samaria”. “Ed io”, riprese Achab, “con questo patto ti lascerò andare”;
    così Achab fermò il patto con lui, e lo lasciò andare.'
  ckb-ckb: 'بەن‌هەدەدیش پێی گوت: «ئەو شارانەی باوکم لە باوکتی سەندبوو دەیگەڕێنمەوە،
    بۆ خۆت لە دیمەشق بازاڕیش دابنێ، وەک ئەوەی باوکم لە سامیرە داینا.» ئەحاڤیش گوتی:
    «منیش بەم پەیمانە ئازادت دەکەم.» ئەویش پەیمانی لەگەڵ بەست و ئازادی کرد.'
  eng-BBE: And Ben-hadad said to him, The towns my father took from your father I
    will give back; and you may make streets for yourself in Damascus as my father
    did in Samaria. And as for me, at the price of this agreement you will let me
    go. So he made an agreement with him and let him go.
  kan-OKCV: ಆಗ ಬೆನ್ಹದದನು ಅವನಿಗೆ, “ನನ್ನ ತಂದೆಯು ನಿನ್ನ ತಂದೆಯಿಂದ ತೆಗೆದುಕೊಂಡ ಪಟ್ಟಣಗಳನ್ನು
    ತಿರುಗಿಕೊಡುತ್ತೇನೆ. ನನ್ನ ತಂದೆ ಸಮಾರ್ಯದಲ್ಲಿ ಮಾಡಿದ ಹಾಗೆಯೇ, ದಮಸ್ಕದಲ್ಲಿ ನೀನು ನಿನಗಾಗಿ
    ಬೀದಿಗಳನ್ನು ಮಾಡಿಸಬೇಕು,” ಎಂದನು. ಅದಕ್ಕೆ ಅಹಾಬನು, “ಈ ಒಡಂಬಡಿಕೆಯ ಪ್ರಕಾರವೇ ನಿನ್ನನ್ನು ಕಳುಹಿಸಿಬಿಡುತ್ತೇನೆ,”
    ಎಂದನು. ಹೀಗೆಯೇ ಅಹಾಬನು ಬೆನ್ಹದದನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿ, ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: 'அப்பொழுது பெனாதாத் இவனைப்பார்த்து: என்னுடைய தகப்பன் உம்முடைய தகப்பனார்
    கையிலே பிடித்த பட்டணங்களைத் திரும்பக் கொடுத்துவிடுகிறேன்; என்னுடைய தகப்பன் சமாரியாவிலே
    செய்ததுபோல, நீரும் தமஸ்குவிலே வீதிகளை உண்டாக்கிக்கொள்ளலாம் என்றான். அதற்கு அவன்,
    இந்த உடன்படிக்கை செய்து நான் உம்மை அனுப்பிவிடுகிறேன் என்று சொல்லி, அவனோடு உடன்படிக்கைசெய்து
    அவனை அனுப்பிவிட்டான்.'
  spa-RV-1909: 'Y díjole Ben-adad: Las ciudades que mi padre tomó al tuyo, yo las
    restituiré; y haz plazas en Damasco para ti, como mi padre las hizo en Samaria.
    Y yo, dijo Achâb, te dejaré partir con esta alianza. Hizo pues con él alianza,
    y dejóle ir.'
  ron-BTF: 'Şi Ben-Hadad i-a spus: Cetăţile, pe care le-a luat tatăl meu de la tatăl
    tău, le voi înapoia; şi îţi vei face străzi în Damasc, precum tatăl meu a făcut
    în Samaria. Atunci, Ahab a spus: Eu te voi trimite cu acest legământ. Astfel el
    a făcut legământ cu el şi l-a trimis.'
  eng-WEBP: Ben Hadad said to him, “The cities which my father took from your father
    I will restore. You shall make streets for yourself in Damascus, as my father
    made in Samaria.” “I”, said Ahab, “will let you go with this covenant.” So he
    made a covenant with him and let him go.
  eng-FBV: Ben-hadad said to him, “I will return the towns my father took from your
    father, and you can organize your own places for trade in Damascus, like my father
    did in Samaria.” “By making this agreement I set you free,” Ahab replied. He made
    a treaty with Ben-hadad and let him go.
  nld-1939: 'Ben-Hadad stelde hem nu voor: De steden, die mijn vader van uw vader
    heeft afgenomen, geef ik u terug; ook moogt gij u in Damascus een eigen stadswijk
    aanleggen, zoals mijn vader in Samaria gedaan heeft. Achab antwoordde: Op die
    voorwaarde laat ik u vrij. Zo sloot hij een verbond met hem, en liet hem gaan.'
  nch-BL: 'Huan Ben Adad nimantzi quiilhui: ―Nimitzcuepilis nopa altepeme cati notata
    quicuilijtoya motata. Ta huelis tijpiyas tali para tianquis campa titanamacas
    ipan altepet Damasco san quej notata quichijqui ipan altepet Samaria. Huan Tanahuatijquet
    Acab quiilhui: ―Huajca tijchihuase se camanal sencahuali huan nimitzcahuas para
    tiyas. Huajca Acab quichijqui nopa camanal sencahuali ihuaya Ben Adad huan quicahuili
    ma yahui.'
  vie-1934: 'Bên-Ha-đát nói với người rằng: Tôi sẽ trao lại cho vua các thành mà cha
    tôi đã chiếm lấy của cha vua, và vua sẽ lập chợ phố cho vua tại Đa-mách, y như
    cha tôi đã làm tại Sa-ma-ri. A-háp đáp: Còn ta sẽ thuận giao ước này mà để cho
    ngươi đi về. Vậy, A-háp lập giao ước với Bên-Ha-đát, đoạn để cho người đi.'
  hin-CV: बेन-हदद ने अहाब को कहा, “जो नगर मेरे पिता ने आपके पिता से छीने थे, मैं उन्हें
    लौटा दूंगा. आप अपनी सुविधा के लिए दमेशेक में अपने व्यापार के केंद्र बना सकते हैं;
    जैसा मेरे पिता ने शमरिया में किया था.” अहाब ने बेन-हदद से कहा, “यदि तुम्हारी ओर
    से यही सुझाव है, तो मैं तुम्हें मुक्त किए देता हूं.” तब उसने बेन-हदद से संधि की
    और उसे मुक्त कर दिया.
  spa-BES: 'Y Ben-adad le dijo: Los pueblos que mi padre tomó de tu padre te devolveré;
    y puedes hacer calles para ti en Damasco como lo hizo mi padre en Samaria. Y en
    cuanto a mí, al precio de este acuerdo me dejarás ir. Así que hizo un acuerdo
    con él y lo dejó ir.'
  tdx-tdx: 'vaho hoe t’i Benehadade ama’e: Hampoliko o rova rinamben-draeko aman-drae’oo
    naho hamboare’o dokany e Damesèk’ ao manahake o namboaren-draeko e Someroneo.
    Izaho ka, hoe t’i Akabe, havo­tsoko irehe amy fañina zay. Aa le nifañina’e vaho
    navotso’e.'
  tha-KJV: และเบนฮาดัดทูลว่า “หัวเมืองซึ่​งบ​ิดาของข้าพเจ้ายึดเอาไปจากราชบิดาของท่านนั้น
    ข้าพเจ้าขอคืนให้​พระองค์ พระองค์​จะสร้างถนนหนทางของพระองค์ในเมืองดามัสกัสก็​ได้
    อย่างที่​บิ​ดาข้าพเจ้าทำไว้ในสะมาเรีย” แล​้วอาหับตรั​สว​่า “เราจะยอมให้ท่านไปตามพันธสัญญานี้”
    พระองค์​จึงทำพันธสัญญากั​บท​่าน และปล่อยท่านไป
  por-BR-2018: 'E disse-lhe Ben-Hadade: As cidades que meu pai tomou ao teu, eu as
    restituirei; e faze praças em Damasco para ti, como meu pai as fez em Samaria.
    E eu, disse Acabe, te deixarei partir com esta aliança. Fez, pois com ele aliança,
    e deixou-lhe ir.'
  deu-ELO: 'Und Ben-Hadad sprach: Die Städte, die mein Vater deinem Vater genommen
    hat, will ich dir zurückgeben, und du magst dir Straßen in Damaskus anlegen, so
    wie mein Vater sich solche in Samaria angelegt hat. Und ich, sprach Ahab, will
    dich mit diesem Bunde ziehen lassen. Und er machte einen Bund mit ihm und ließ
    ihn ziehen.'
  eng-WYC-2018: '[The] Which Benhadad said to him, I shall yield the cities which
    my father took from thy father, and make thou streets to thee in Damascus, as
    my father made in Samaria; and I shall be bound to peace, and I shall depart from
    thee. Therefore Ahab made [a] bond of peace with him, and delivered him. (And
    Benhadad said to Ahab, I shall give back the cities which my father took from
    thy father, and then thou can make streets of commerce, or for trading, for thyself
    in Damascus, like my father made in Samaria. And Ahab said, On those terms I shall
    be bound in peace with thee, and then thou can depart from me. And so he made
    a covenant with him, and let him go.)'
  epo-epo: 'Kaj tiu diris al li: La urbojn, kiujn mia patro prenis de via patro, mi
    redonos; kaj vi povas aranĝi al vi stratojn en Damasko, kiel mia patro aranĝis
    en Samario. (Kaj Aĥab diris:) Kaj mi forliberigos vin kun jena interligo. Kaj
    li faris kun li interligon kaj forliberigis lin.'
  uig-PIN: 'Bǝn-Ⱨadad uningƣa: — Mening atam silining atiliridin alƣan xǝⱨǝrlǝrni
    siligǝ ⱪayturup berǝy. Atam Samariyǝdǝ rǝstǝ-bazarlirini tikligǝndǝk sili ɵzliri
    üqün Dǝmǝxⱪtǝ rǝstǝ-bazarlarni tiklǝyla, — dedi. Aⱨab: — Bu xǝrt bilǝn seni ⱪoyup
    berǝy, dedi. Xuning bilǝn ikkisi ǝⱨdǝ ⱪilixti wǝ u uni ⱪoyup bǝrdi.'
  beo-beo: Beneha:ida:de da A:iha:bema amane sia:i, “Na da moilai huluane amo na ada
    da dia adama fedele lai, amo dima bu imunu. Amola na ada da Samelia moilai bai
    bagade amo ganodini bidi lasu ouligisu bai hamoi, amo defele di da Dama:saga:se
    moilaiga agoane hamomu da defea.” A:iha:be da bu adole i, “Defea! Di da agoane
    ilegeiba:le, na da di masa:ne sesalimu.” Ela da gilisili bu mae gegema:ne ilegele
    sia:ne, A:iha:be da Beneha:ida:de udigili masa:ne sesali.
  tpi-OTNT: Na Benhadat i tokim Ahap olsem, “Bai mi bekim dispela olgeta taun bipo
    papa bilong mi i bin pait na kisim long papa bilong yu. Na tu yu ken kirapim olkain
    bisnis long taun Damaskus, olsem bipo papa bilong mi i bin mekim long taun Samaria.”
    Na Ahap i tokim em, “Sapos yu laik mekim olsem, orait bai mi larim yu i go.” Na
    Ahap i mekim wanpela kontrak wantaim Benhadat na i larim Benhadat i go.
  hau-SA: Ben-Hadad ya ce, “Zan mayar da biranen mahaifinka da na ƙwace daga mahaifinka.
    Za ka iya sa wurin kasuwarka a cikin Damaskus, kamar yadda mahaifinka ya yi a
    Samariya.” Ahab ya ce, “Bisa wannan yarjejjeniya zan sake ka.” Saboda haka ya
    yi yarjejjeniya da shi, sai ya bar shi ya tafi.
  uig-LAT: 'Ben-Hadad uninggha: — Méning atam silining atiliridin alghan sheherlerni
    silige qayturup bérey. Atam Samariyede reste-bazarlirini tikligendek sili özliri
    üchün Demeshqte reste-bazarlarni tikleyla, — dédi. Ahab: — Bu shert bilen séni
    qoyup bérey, dédi. Shuning bilen ikkisi ehde qilishti we u uni qoyup berdi.'
  nde-nde: UBheni-Hadadi wazibika esithi, “Ngizabuyisela wonke amadolobho athunjwa
    ngubaba kuyihlo. Ungazilungisela izindawo zokuthengiselana eDamaseko, njengoba
    ubaba laye wayelazo eSamariya.” U-Ahabi wathi, “Ngesivumelwano ngizakukhulula.”
    Wasesenza isivumelwano laye wamkhulula.
  ton-ton: Pea naʻe pehē ʻe Peni-Hatati kiate ia, “Ko e ngaahi kolo, ʻaia naʻe kapasia
    ʻe heʻeku tamai mei hoʻo tamai, te u toe ʻatu; pea te ke ngaohi maʻau ʻae ngaahi
    hala ʻi Tamasikusi ʻo hangē ko ia naʻe ngaohi ʻe heʻeku tamai ʻi Samēlia.” Pea
    naʻe pehēange ai ʻe ʻEhapi, “Te u tukuange koe ke ʻalu ʻi he fuakava ni.” Ko ia
    naʻa ne fai mo ia ha fuakava, mo ne tukuange ia ke ʻalu.
  ces-1613: 'Tedy řekl jemu Benadad: Města, kteráž otec můj pobral otci tvému, navrátímť,
    a ulice zděláš sobě v Damašku, jako byl udělal otec můj v Samaří. I odpověděl:
    Já vedlé smlouvy této propustím tě. A tak učinil s ním smlouvu a propustil ho.'
  eng-WMB: Ben Hadad said to him, “The cities which my father took from your father
    I will restore. You shall make streets for yourself in Damascus, as my father
    made in Samaria.” “I”, said Ahab, “will let you go with this covenant.” So he
    made a covenant with him and let him go.
  tam-TCV: பெனாதாத் ஆகாபிடம், “என் தகப்பன் உமது தகப்பனிடமிருந்து கைப்பற்றிய பட்டணங்களெல்லாவற்றையும்
    நான் உமக்குத் திரும்பத் தருவேன். என் தகப்பன் சமாரியாவில் சந்தைப் பகுதிகளை அமைத்ததுபோல
    நீரும் தமஸ்குவில் சந்தைப் பகுதிகளை அமைக்கலாம்” என்றான். அதற்கு ஆகாப், “ஒரு ஒப்பந்தத்தின்
    பெயரில் நான் உன்னைப் போகவிடுகிறேன்” என்றான். எனவே ஆகாப் அவனுடன் ஒரு ஒப்பந்தம்
    செய்து, அவனைப் போகவிட்டான்.
  ceb-ULB: Miingon si Ben Hadad ngadto kang Ahab, “Iuli ko kanimo ang siyudad nga
    gikuha sa akong amahan gikan sa imong amahan, ug makahimo ka ug mga merkado alang
    sa imong kaugalingon ngadto sa Damascus, sama sa gibuhat sa akong amahan sa Samaria.”
    Mitubag si Ahab, “Palakwon ko ikaw uban niini nga kasabotan.” Busa nagbuhat ug
    kasabotan si Ahab uban kaniya ug gipalakaw niya siya.
  pol-UBG: 'Ben-Hadad powiedział do niego: Miasta, które mój ojciec zabrał twemu ojcu,
    zwrócę, a ty uczynisz sobie ulice w Damaszku, jak uczynił mój ojciec w Samarii.
    I odpowiedział: Puszczę cię wolno na podstawie tego przymierza. Tak więc zawarł
    z nim przymierze i puścił go wolno.'
  urd-GVU: بن ہدد نے اخی اب سے کہا، ”مَیں آپ کو وہ تمام شہر واپس کر دیتا ہوں جو میرے
    باپ نے آپ کے باپ سے چھین لئے تھے۔ آپ ہمارے دار الحکومت دمشق میں تجارتی مراکز بھی
    قائم کر سکتے ہیں، جس طرح میرے باپ نے پہلے سامریہ میں کیا تھا۔“ اخی اب بولا، ”ٹھیک
    ہے۔ اِس کے بدلے میں مَیں آپ کو رِہا کر دوں گا۔“ اُنہوں نے معاہدہ کیا، پھر اخی
    اب نے شام کے بادشاہ کو رِہا کر دیا۔
  deu-1912: 'Und Benhadad sprach zu ihm: Die Städte, die mein Vater deinem Vater genommen
    hat, will ich dir wiedergeben; und mache dir Gassen zu Damaskus, wie mein Vater
    zu Samaria getan hat. So will ich (sprach Ahab) mit einem Bund dich ziehen lassen.
    Und er machte mit ihm einen Bund und ließ ihn ziehen.'
  kan-2017: ಬೆನ್ಹದದನು ಅವನಿಗೆ, “ನನ್ನ ತಂದೆಯು ನಿನ್ನ ತಂದೆಯಿಂದ ಕಿತ್ತುಕೊಂಡ ಪಟ್ಟಣಗಳನ್ನು ನಾನು
