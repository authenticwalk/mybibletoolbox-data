  gun-gun: 'Ben-Hadade aipoe''i Acabe pe: — Ndevy amboaxapa ju ''rã tetã nderu gui
    xeru oipe''a va''ekue. Damasco py ae ''rã remondouka ndevygua mba''emo vendea
    kuery, xeru Samaria py ojapoague rami. Acabe ombovai: — Ha''e gui xee ma romondouka
    porã ju ''rã, ndereve peteĩ rami nhandekuai aguã regua ajapo va''erã rami vy —
