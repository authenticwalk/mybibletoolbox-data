verse: 1KI.020.041
translations:
  mal-C: ഉടൻതന്നെ, ആ പ്രവാചകൻ തന്റെ കണ്ണിൽ കെട്ടിയിരുന്ന തലപ്പാവുനീക്കി, അദ്ദേഹം പ്രവാചകന്മാരിലൊരാൾ
    എന്ന് ഇസ്രായേൽരാജാവു തിരിച്ചറിഞ്ഞു.
  deu-TKW: Da that er eilends die Binde von seinen Augen, und der König von Israel
    erkannte ihn, daß er zu den Propheten gehörte.
  lin-lin: Mbala moko, mosakoli alongolaki eteni ya elamba oyo ezipaki elongi na ye ;
    mpe Akabi, mokonzi ya Isalaele, asosolaki ete moto yango azali moko kati na bana
    ya basakoli.
  eng-LSV: And he hurries and turns aside the ashes from off his eyes, and the king
    of Israel discerns him, that he [is] of the prophets,
  eng-GNV: 'And hee hasted, and tooke the ashes away from his face: and the King of
    Israel knewe him that he was of the Prophets:'
  eng-WEBSTER: And he hasted, and took the ashes away from his face; and the king
    of Israel discerned him that he was of the prophets.
  nhw-BL: Huan nopa tlajtol pannextijquetl nimantzi moquixtili catli ica moixtzactoya,
    huan nopa tlanahuatijquetl tlen tlali Israel quiiximatqui para eliyaya se tlen
    nopa tlajtol pannextiani tlen TOTECO.
  swh-ONEN: Kisha yule nabii akajifunua macho yake haraka, na mfalme wa Israeli akamtambua
    kama mmoja wa manabii.
  bba-bba: Sɑɑ yerɑ sɔmɔ wi, u win sɛ̃kɑtiɑ ye u kɑ nɔni bɔkuɑ mi kusiɑ, mɑ Isirelibɑn
    sinɑ boko u nùn tubɑ u wɑ mɑ Gusunɔn sɔmɔbun turowɑ.
  eng-KJVCPB: And he hasted, and took the ashes away from his face; and the king of
    Israel discerned him that he was of the prophets.
  luo-luo: Eka janabi nogolo kilemba mane ogengʼogo wangʼe mi ruodh jo-Israel nofwenye
    kaka achiel kuom jonabi.
  meu-meu: Bena hari matana ikoulaina dabuana na e kokia oho haraḡa; bena Israel pavapavana
    ese toana e itaia ia na peroveta oreana tauna ta.
  npi-ULB: तब ती अगमवक्ताले झट्टै आफ्ना आँखाबाट पट्टी निकाले, र तिनी त एक अगमवक्ता
    रहेछन् भनी इस्राएलका राजाले चिने ।
  yor-yor: Nígbà náà ni wòlíì náà yára, ó sì mú eérú kúrò ní ojú rẹ̀, ọba Israẹli
    sì mọ̀ ọ́n pé ọ̀kan nínú àwọn wòlíì ni ó ń ṣe.
  pes-OPCB: آنگاه آن نبی دستمال را از صورتش برداشت و پادشاه او را شناخت که یکی از
    انبیاست.
  tgl-ULB: Pagkatapos nagmamadaling inalis ng propeta ang benda ng kaniyang mga mata,
    at nakilala siya ng hari ng Israel na siya ay isa sa mga propeta.
  hui-hui: Anidagua layagola Anduane Homogonaga bi mana latagi haga agali biago ibunaga
    dengui agame bu yi heago mo wahayagola kini biagome Anduane Homogonaga bi mana
    latagi haga agali biago ibu heneyane handa walia hene.
  mya-mya: ထို​အ​ခါ​ပ​ရော​ဖက်​သည် မိ​မိ​၏​မျက်​နှာ​မှ အ​ဝတ်​များ​ကို​ဆုတ်​ဖြဲ​လိုက်​သော​အ​ခါ
    မင်း ကြီး​သည်​ပ​ရော​ဖက်​တစ်​ပါး​ဖြစ်​ကြောင်း ကို​သိ​လေ​သည်။-
  bod-N: ཁོས་མྱུར་དུ་རང་གི་གདོང་ལས་ལག་རས་དེ་ཕུད་པས། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཁོ་ནི་ལུང་སྟོན་པ་ཞིག་ཡིན་པར་ཤེས་སོ།
    །
  sna-sna: Ipapo muprofita akakurumidza kubvisa mucheka pamaziso ake, mambo weIsraeri
    akabva amuziva kuti aiva mumwe wavaprofita.
  spa-BLM: Se apresuró a quitarse la cinta de los ojos, y el rey de Israel reconoció
    que era uno de los profetas.
  cac-cac: Ix lajvi chi' ix yic'anel smusil sat vin̈ schecab' Dios chi'. Axo ix yilan
    vin̈ rey chi' to a jun vin̈ chi' a junoc eb' vin̈ schecab' Dios.
  swh-ULB: Ndipo yule nabii alipoondoa haraka kile kilemba machoni pake, na mfalme
    wa Israeli alipotambua kuwa huyo alikuwa mmoja wa manabii.
  bel-bel: Ён адразу зьняў покрыва з вачэй сваіх, і пазнаў яго цар, што ён з прарокаў.
  deu-ELBBK: Da tat er schnell den Kopfbund von seinen Augen, und der König von Israel
    erkannte ihn, dass er von den Propheten war.
  mbb-OT: Ne midlekat duen te ebpeneuven sikan is bindahi ziyà te menge mata zin,
    ne nekilala sikandin dutun te hadì te Israel he sevaha zuen te menge ebpeneuven.
  mal-2015: തൽക്ഷണം അവൻ കണ്ണിന്മേൽനിന്നു തലപ്പാവു നീക്കി; അപ്പോൾ അവൻ ഒരു പ്രവാചകനെന്നു
    യിസ്രായേൽരാജാവു അറിഞ്ഞു.
  rmc-rmc: Ale ov peske sigo iľa pal o jakha tele o khosno a o Achab sprindžarďa,
    hoj hino jekh le prorokendar.
  pes-OPV: پس به زودی عصابه را از چشمان خودبرداشت و پادشاه اسرائیل او را شناخت که
    یکی از انبیاست.
  ron-1924: Ындатэ, пророкул шь-а скос легэтура де ла окь, ши ымпэратул луй Исраел
    л-а куноскут кэ фэчя парте дин пророчь.
  ben-OBCV: তখন সেই ভাববাদীমশাই তাড়াতাড়ি তাঁর চোখের উপর থেকে পাগড়িটি সরিয়ে ফেলেছিলেন,
    এবং ইস্রায়েলের রাজা চিনতে পেরেছিলেন যে তিনি ভাববাদীদের মধ্যেই একজন।
  som-som: Markaasuu dhaqsaday oo calalkiina indhihii ka qaaday, boqorkiina wuu gartay
    inuu isagu qoonkii nebiyada ka mid ahaa.
  lat-VUC: At ille statim abstersit pulverem de facie sua, et cognovit eum rex Israël,
    quod esset de prophetis.
  eng-ASVBT: And he hasted, and took the headband away from his eyes; and the king
    of Israel discerned him that he was of the prophets.
  ita-1885: Allora egli prestamente si levò la benda d'in su gli occhi; e il re d'Israele
    lo riconobbe, ch'egli era uno de' profeti.
  eng-ULB: Then the prophet quickly removed the bandage from his eyes, and the king
    of Israel recognized that he was one of the prophets.
  spa-VBL: Entonces el profeta se quitó rápidamente la venda de los ojos, y el rey
    de Israel reconoció que era uno de los profetas.
  fra-_FOB: Aussitôt cet homme ôta le bandeau de dessus ses yeux, et le roi d'Israël
    reconnut qu'il était d'entre les prophètes.
  mal-mal: തൽക്ഷണം അവൻ കണ്ണിന്മേൽനിന്ന് തലപ്പാവ് നീക്കി; അപ്പോൾ അവൻ ഒരു പ്രവാചകനെന്ന്
    യിസ്രായേൽ രാജാവ് തിരിച്ചറിഞ്ഞു.
  urd-GVR: Phir nabī ne jaldī se paṭṭī ko apnī āṅkhoṅ par se utār diyā, aur bādshāh
    ne pahchān liyā ki yih nabiyoṅ meṅ se ek hai.
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइबमी रीब पा आ मिक्‍चीम फ्रेंशो वा प्रुदा
    बाक्‍त। मिनु इस्राएल ङा पिपम मेको कली परमप्रभु यावे आ लोव़ पाइब का बाक्‍त, दे
    तुइक्‍ता बाक्‍त।
  ita-1927: Allora quegli si tolse immediatamente la benda dagli occhi e il re d’Israele
    lo riconobbe per uno dei profeti.
  ckb-ckb: پێغەمبەرەکەش خێرا پەڕۆکەی لەسەر چاوی لابرد، پاشای ئیسرائیلیش ناسییەوە کە
    لە پێغەمبەرەکانە.
  eng-BBE: Then he quickly took the head-band from his eyes; and the king of Israel
    saw that he was one of the prophets.
  kan-OKCV: ಆಗ ಅವನು ಶೀಘ್ರವಾಗಿ ತನ್ನ ಕಣ್ಣುಗಳ ಮೇಲೆ ಇರುವ ಮುಂಡಾಸವನ್ನು ತೆಗೆದು ಹಾಕಿದ್ದರಿಂದ
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಅವನು ಪ್ರವಾದಿಗಳಲ್ಲಿ ಒಬ್ಬನೆಂದು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: அப்பொழுது அவன் சீக்கிரமாகத் தன்னுடைய முகத்தின் மேலிருக்கும் சாம்பலைத்
    துடைத்துவிட்டதால், இஸ்ரவேலின் ராஜா அவன் தீர்க்கதரிசிகளில் ஒருவன் என்று அறிந்துகொண்டான்.
  spa-RV-1909: Pero él se quitó de presto el velo de sobre sus ojos, y el rey de Israel
    conoció que era de los profetas.
  ron-BTF: Şi el s-a grăbit şi şi-a luat cenuşa de pe faţa lui; şi împăratul lui Israel
    l-a recunoscut că era dintre profeţi.
  eng-WEBP: He hurried, and took the headband away from his eyes; and the king of
    Israel recognized that he was one of the prophets.
  eng-FBV: Then the prophet quickly took off the bandage from his eyes, and the king
    of Israel recognized he was one of the prophets.
  nld-1939: Nu deed hij vlug de hoofddoek van zijn ogen weg, waardoor de koning van
    Israël hem als een profeet herkende.
  nch-BL: Huan nopa tajtolpanextijquet nimantzi moquixtili cati ica moixtzactoya,
    huan nopa tanahuatijquet ten tali Israel quiixmatqui para eliyaya se ten nopa
    tajtolpanextiani ten TOTECO.
  vie-1934: Lập tức người vén khăn che mắt mình lên, vua Y-sơ-ra-ên nhìn biết là một
    người trong vòng các tiên tri.
  hin-CV: तब भविष्यद्वक्ता ने तुरंत अपनी आंखों पर से पट्टी हटा दी और इस्राएल का राजा
    तुरंत पहचान गया कि वह भविष्यद्वक्ता मंडल में से एक भविष्यद्वक्ता है.
  spa-BES: Luego, rápidamente se quitó el vendaje de los ojos; y el rey de Israel
    vio que él era uno de los profetas.
  tdx-tdx: Nafaha’e amy zao i bandy am-pihaino’eoy; le napota’ i mpanjakay t’ie mpiamo
    mpitokio.
  tha-KJV: แล​้​วท​่านก็​รี​บเอาขี้เถ้าออกจากหน้าของตน และกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็จำท่านได้​ว่า
    เป็นผู้​พยากรณ์​คนหนึ่ง
  por-BR-2018: Porém ele se tirou logo o véu de sobre seus olhos, e o rei de Israel
    conheceu que era dos profetas.
  deu-ELO: Da tat er eilends den Kopfbund von seinen Augen, und der König von Israel
    erkannte ihn, daß er von den Propheten war.
  eng-WYC-2018: And anon he removed the cloth, either binding, from his face, (or
    And at once he removed the cloth, or the wrapping, from his face), and the king
    of Israel knew him, that he was (one) of the prophets.
  epo-epo: Tiam li rapide forprenis la kovrotukon de siaj okuloj, kaj la reĝo rekonis
    lin, ke li estas el la profetoj.
  uig-PIN: U dǝrⱨal kɵzliridin tengiⱪni eliwǝtti; Israilning padixaⱨi uni tonup uning
    pǝyƣǝmbǝrlǝrdin biri ikǝnlikini kɵrdi.
  beo-beo: Balofede dunu da ea odagia abula ga:i, amo gadelale fasibi ba:loba, hina
    bagade da e da balofede dunu afae dawa:i.
  tpi-OTNT: King i tok pinis na wantu profet i rausim dispela hap laplap em i bin
    karamapim pes long en, na king i luksave long em i profet.
  hau-SA: Sai annabin ya cire ƙyallen da sauri daga kansa, da ya rufe idanunsa, sarkin
    Isra’ila kuwa ya gane shi a matsayi ɗaya daga cikin annabawa.
  uig-LAT: U derhal közliridin téngiqni éliwetti; Israilning padishahi uni tonup uning
    peyghemberlerdin biri ikenlikini kördi.
  nde-nde: Umphrofethi waphanga wembula ubuso bakhe, inkosi yako-Israyeli yabona ukuthi
    ngomunye wabaphrofethi.
  ton-ton: Pea naʻa ne fai fakatoʻotoʻo ʻo ne toʻo ʻae efuefu mei hono mata; pea naʻe
    toki ʻilo ia ʻe he tuʻi ʻo ʻIsileli ko e tokotaha ia ʻi he kau palōfita.
  ces-1613: Tedy rychle odhradil tvář svou, a poznal ho král Izraelský, že by z proroků
    byl.
  eng-WMB: He hurried, and took the headband away from his eyes; and the king of Israel
    recognized that he was one of the prophets.
  tam-TCV: அப்பொழுது இறைவாக்கினன் விரைவாக தன் கண்களின் மேலிருந்த பட்டையை அவிழ்த்தான்.
    அப்பொழுது இஸ்ரயேல் அரசன் அவன் இறைவாக்கினன் ஒருவன் என்பதை அறிந்துகொண்டான்.
  ceb-ULB: Unya gikuha dayon sa propeta ang bugkos sa iyang mata, ug nailhan siya
    sa hari sa Israel nga siya usa sa mga propeta.
  pol-UBG: Wtedy on szybko zdjął zasłonę z twarzy i król Izraela rozpoznał, że jest
    on jednym z proroków.
  urd-GVU: پھر نبی نے جلدی سے پٹی کو اپنی آنکھوں پر سے اُتار دیا، اور بادشاہ نے پہچان
    لیا کہ یہ نبیوں میں سے ایک ہے۔
  deu-1912: Da tat er eilend die Binde von seinem Angesicht; und der König Israels
    kannte ihn, daß er der Propheten einer war.
  kan-2017: ಕೂಡಲೆ ಆ ಪ್ರವಾದಿಯು ಕಣ್ಣುಗಳ ಮೇಲಿನಿಂದ ಮುಂಡಾಸವನ್ನು ತೆಗೆದುದರಿಂದ ಅವನು ಪ್ರವಾದಿಗಳಲ್ಲೊಬ್ಬನೆಂದು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Me guchthiy fare profet fare gi mad u owchen, ma ka ngiyal’nem me poy fare
    pilung ni ir reb fapi profet.
  hlt-MCSB: Te phoeiah a mik dong lamkah mikben te hawl a khong daengah anih te Israel
    manghai loh amah tonghma rhoek khui lamkah la a hmat.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛ ዓሢ ዓኣፖ ካሮ ካንቂ ዓኣ ዓፒሎ ዑኬና ዔኬኔ፤ ካኣቲ ዒማና ኔጉዋዖ ዬይ ዓሢ ፆኦሲ ማሊፆ
    ኬኤዛ ዓሶ ባኣካ ዓኣ ዓሲታሢ ዔሬኔ።
  twi-ASANTE: Ɛhɔ ara na odiyifoɔ no sanee ntomaban no firii nʼani, na Israelhene
    no hunuu no sɛ ɔyɛ adiyifoɔ no mu baako.
  eng-WEBU: He hurried, and took the headband away from his eyes; and the king of
    Israel recognized that he was one of the prophets.
  wal-wal: Hananabaa yootiyaagee ba som77uwaa goozido carqqiyaa pooshshi yeggiis.
    Pooshshin i hananabaa yootiyaageetuppe issuwaa gidiyoogaa kawoi sohuwaarakka eriis.
  spa-PDDPT: Él se quitó apresuradamente la venda de sus ojos, y el rey de Israel
    reconoció que era uno de los profetas.
  gun-gun: Ha'e ramove oakã oimamaague omboi vyvoi ngova gui. Ha'e ramo mae ma Israel
    pygua huvixa oexa kuaa ramo profeta kuery va'e regua ae ra'e.
  ilo-ULB: Inikkat a dagus ti profeta ti bedbed dagiti matana, ket nabigbig ti ari
    ti Israel nga isuna ket maysa kadagiti profeta.
  kpg-kpg: Soukohp ga haahi di gahu i ono hadumada, gei di king ga modongoohia bolo
    mee dahi soukohp.
  uig-ARA: ئۇ دەرھال كۆزلىرىدىن تېڭىقنى ئېلىۋەتتى؛ ئىسرائىلنىڭ پادىشاھى ئۇنى تونۇپ
    ئۇنىڭ پەيغەمبەرلەردىن بىرى ئىكەنلىكىنى كۆردى.
  sus-sus: Na tɛmui namiɲɔnmɛ naxa dugi ba a yatagi ma, Isirayila mangɛ naxa a kolon
    fa namiɲɔnmɛ nde nan a ra.
  pon-2006: Soukohpo eri tehrasang likowo ni meseo, nanmwarkio ahpw mwadangete diarada
    me ih emen soukohp ko.
  ksd-ksd: Ma i ga tak lulut vue ra mal kan ra matana; ma ra king i ga nailam ia ba
    ia tikai ta diat ra umana propet.
  tur-YTC: Acele edip gözlerindeki baş bağını çıkardı. İsrael Kralı onun peygamberlerden
    biri olduğunu anladı.
  ind-AYT: Kemudian, dia segera membuka perban itu dari matanya sehingga raja Israel
    mengenalinya sebagai salah satu dari para nabi.
  nya-nya: Pamenepo mneneriyo anachotsa msangamsanga nsalu yomwe anakulunga pa nkhope
    yake, ndipo mfumu ya Israeli inamuzindikira kuti ndi mmodzi mwa aneneri.
  hrv-hrv: Nato onaj odmah ukloni povez s očiju i kralj izraelski vidje da je to jedan
    od proroka.
  mps-mps: Kingo po ola silibo si da, te polo mu tama, te profetgo aga gesabidi halualuali
    nami ugwa pedai dagala sąnama, te aga gesabidi sumainu ilali, tama kingo sulama
    koneai, aga te profet bidi gesabidi suai dao.
  tpi-tpi: King i tok pinis na wantu profet i rausim dispela hap laplap em i bin karamapim
    pes long en, na king i luksave long em i profet.
  dan-1931: Så tog han hurtig Bindet fra Øjnene, og Israels Konge genkendte ham som
    en af Profeterne.
  vie-OVCB: Tiên tri vội kéo vải che mặt xuống. Vua Ít-ra-ên nhận ra đó là một trong
    các tiên tri.
  guj-2017: પછી તરત જ તે પ્રબોધકે તેની આંખ પર બાંધેલો પાટો છોડી નાખ્યો અને ઇઝરાયલના
    રાજાએ તેને ઓળખી કાઢયો કે, આ તો પ્રબોધકોમાંનો એક છે.
  pon-2006A: Soukohpo eri tehrasang likowo ni meseo, nanmwarkio ahpw mwadangete diarada
    me ih emen soukohp ko.
  por-BRBSL: Ele se apressou e tirou a faixa da cabeça de seus olhos; e o rei de Israel
    reconheceu que ele era um dos profetas.
  cth-cth: Ahni ni minhmai huemnae hah a rading teh, Isarel siangpahrang ni profet
    buet touh doeh tie hah a panue.
  twi-twi: Ɛhɔ ara na odiyifo no san ntamabamma no fii nʼani, na Israelhene no huu
    no sɛ ɔyɛ adiyifo no mu baako.
  hlt-hlt: Te phoeiah a mik dong lamkah mikben te hawl a khong daengah anih te Israel
    manghai loh amah tonghma rhoek khui lamkah la a hmat.
  tbz-SIM: Kòo dɛitɛ kuyɑ̀ɑ̀kù kùù do boú o ììkɛ̀. Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi
    bɑntɛ́ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kóò mɔù nwe mɛ̀.
  msy-2020: Ezɨ akam inigha izir gumazir kam, zuamɨra nir avɨzir uan guam avarazim
    adangizɨ, atrivim maghɨra a gɨfo, an akam inigha izir gumazim.
  dop-dop: Tǝnɑɣɑ ɑpɑlʋ ɩnɩ ɩ kɔɔlɑ ɩ ɩsɛntɔɔ sɑɑlɑɣɑ, nɑ wulɑʋ cɛkǝnɑ sɩ ɩ kɛ́ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑɑ nɔɣɔlʋ.
  azb-azb: O cəld gözlərindən örtüyü götürdü. İsrail padşahı onun peyğəmbərlərdən
    biri olduğunu gördü.
  eng-DBY: Then he hastily took the sash away from his face; and the king of Israel
    discerned him, that he was of the prophets.
  hin-2017: नबी ने झट अपनी आँखों से पगड़ी उठाई, तब इस्राएल के राजा ने उसे पहचान लिया,
    कि वह कोई नबी है।
  wol-KYG: Ci kaw loolu yonent ba ne muret kaala ga mu takkoon ca bët ya; buurub Israyil
    xàmmi ko, xam ne ci yonent yi la.
  eng-YLT: And he hasteth and turneth aside the ashes from off his eyes, and the king
    of Israel discerneth him, that he [is] of the prophets,
  eng-WYC-2017: And anon he removed the cloth, either binding, from his face, and
    the king of Israel knew him, that he was of the prophets.
  eng-WMBB: He hurried, and took the headband away from his eyes; and the king of
    Israel recognised that he was one of the prophets.
  urd-GVH: फिर नबी ने जल्दी से पट्टी को अपनी आँखों पर से उतार दिया, और बादशाह ने पहचान
    लिया कि यह नबियों में से एक है।
  rug-rug: Meke tuturei va rizu ia sa poropita pa matana sa hadehade batu, meke tiqe
    doṉo gilania sa baṉara pa Izireli, sapu na keke mo koari na poropita si asa.
  gaz-gaz: Raajiin sunis dafee ija isaa irraa haguuggii gad buufate; mootichi Israaʼelis
    akka inni raajota keessaa isa tokko taʼe hubate.
  fra-LSG: Aussitôt le prophète ôta le bandeau de dessus ses yeux, et le roi d’Israël
    le reconnut pour l’un des prophètes.
  yal-yal: Mafurɛn, nabiin yi dugi dungin ba a yɛɛne ma, Isirayila mangan yi a kolon
    a nabina nde na a ra.
  haw-1868: Lalelale ae la oia e hoohemo ae i ka lehu mai kona wahi maka ae; a ike
    mai ke alii o ka Iseraela ia ia o kekahi ia o na kaula.
  arb-NAV: عِنْدَئِذٍ بَادَرَ النَّبِيُّ فَرَفَعَ الْعِصَابَةَ عَنْ عَيْنَيْهِ فَأَدْرَكَ
    الْمَلِكُ أَنَّهُ مِنْ بَنِي الأَنْبِيَاءِ.
  ewe-ewe: Tete nyagblɔɖila la ɖe avɔ kakɛ la ɖa le eƒe ŋkume eye fia la dze sii be
    yeƒe nyagblɔɖilawo dometɔ ɖekae.
  eng-LEE: And he hastened, and removed the bandage from his eyes; and the king of
    Israel recognized him that he was one of the prophets.
  asm-FB: তেতিয়া সেই ভাববাদীজনে বেগাই নিজৰ চকুৰ ওপৰৰ পৰা কাপোৰ গুচালে; তাতে ইস্ৰায়েলৰ
    ৰজাই, তেওঁ যে ভাববাদীসকলৰ মাজৰ এজন, তাক চিনি পালে।
  sus-A: نَ تّمُي نَمِحْنمّ نَشَ دُفِ بَ عَ يَتَفِ مَ، عِسِرَيِلَ مَنفّ نَشَ عَ كٌلٌن
    قَ نَمِحْنمّ ندٍ نَن عَ رَ.
  fra-SBL: Il se hâta et ôta le bandeau de ses yeux, et le roi d'Israël reconnut qu'il
    était l'un des prophètes.
  hbo-hbo: וַיְמַהֵ֕ר וַיָּ֙סַר֙ אֶת־הָ֣אֲפֵ֔ר *מֵעַל (מֵעֲלֵ֖י) עֵינָ֑יו וַיַּכֵּ֤ר
    אֹתֹו֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל כִּ֥י מֵֽהַנְּבִאִ֖ים הֽוּא׃
  kik-kik: Hĩndĩ ĩyo mũnabii akĩeheria gĩtambaya maitho-inĩ na ihenya, nake mũthamaki
    wa Isiraeli akĩmũmenya atĩ nĩ ũmwe wa anabii.
  fra-NCL: Aussitôt le prophète ôta le bandeau de ses yeux et le roi d’Israël le reconnut
    pour un des prophètes.
  cek-AK: Tahmaa mah mik zaenghaih pala to karangah khok naah, Israel siangpahrang
    mah anih loe tahmaa maeto ni, tiah panoek.
  cuk-cuk: Deyob itosgua, Bab-Jehová-gayaburba-barsoged ibya-atinnaled, yog esikar
    imaksad. Israel-e-rey magar daknonikid, we-dulede, Bab-Jehová-gayaburba-barsoged-sorda
    gue.
  uig-CYR: У дәрһал көзлиридин теңиқни еливәтти; Исраилниң падишаси уни тонуп униң
    пәйғәмбәрләрдин бири екәнлигини көрди.
  tel-2017: ఆ ప్రవక్త వెంటనే తన కళ్ళమీదున్న గుడ్డ తీసేశాడు. అతడు ప్రవక్తల్లో ఒకడని
    రాజు గుర్తించాడు.
  hat-BSA: Epi byen vit li te retire bandaj sou zye li e wa Israël la te vin rekonèt
    li kòm youn nan pwofèt yo.
  kos-kos: Mwet palu sac tulakunla ipin nuknuk sac liki mutal, na tokosra el akilenulak
    lah sie sin mwet palu ah pa el.
  hbo-WLC: וַיְמַהֵ֕ר וַיָּ֙סַר֙ אֶת־הָ֣אֲפֵ֔ר מעל עֵינָ֑יו וַיַּכֵּ֤ר אֹתוֹ֙ מֶ֣לֶךְ
    יִשְׂרָאֵ֔ל כִּ֥י מֵֽהַנְּבִאִ֖ים הֽוּא׃
  ibo-ibo: Mgbe ahụ, onye amụma ahụ mere ngwangwa wepụ akwa ahụ o ji kechie anya ya
    abụọ. Eze Izrel matakwara na ọ bụ otu onye nʼime ndị amụma.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଶୀଘ୍ର ଆପଣା ଚକ୍ଷୁରୁ ପାଗ କାଢ଼ି ପକାଇଲା; ତହୁଁ ସେ ଯେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ
    ମଧ୍ୟରେ ଜଣେ, ଏହା ଇସ୍ରାଏଲର ରାଜା ଚିହ୍ନିଲେ।
  chk-chk: Mürin, ewe soufos a müttir le apichi filifilin won mesan. Nge ewe king
    a asilla pwe i eman lein ekewe soufos.
  rop-rop: Wal det speshalwan mesinja bin deigimat det reig kwikbala brom im feis.
    Wen det king bin luk langa im, imbin sabi streidawei imbin speshalwan mesinja.
  ukr-1871: Він зняв хутенько повязь із очей, і царь впізнав його, що він із пророків.
  deu-1951: Da tat er eilends die Binde weg von seinen Augen. Und der König von Israel
    erkannte, daß er einer von den Propheten war.
  eng-JPS: And he hastened, and took the headband away from his eyes; and the king
    of Israel discerned him that he was of the prophets.
  srp-1865: A on brže ubrisa pepeo s lica, i car Izrailjev pozna ga da je jedan od
    proroka.
  lug-lug: Awo mutabani wa nnabbi n’ayanguwa, okuggya ekiremba ku maaso ge, kabaka
    wa Isirayiri n’amutegeera nga y’omu ku bannabbi.
  heb-heb: וימהר ויסר את האפר מעל עיניו ויכר אתו מלך ישראל כי מהנבאים הוא׃
  ben-IRV: তখন সেই ভাববাদী তাড়াতাড়ি চোখের উপর থেকে মাথার কাপড়টা সরিয়ে ফেললেন আর
    ইস্রায়েলের রাজা তাঁকে ভাববাদীদের একজন বলে চিনতে পারলেন।
  pan-pan: ਫੇਰ ਉਹ ਨੇ ਛੇਤੀ ਨਾਲ ਉਸ ਪਗੜੀ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਉੱਤੋਂ ਲਾਹ ਦਿੱਤਾ ਤਾਂ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਉਹ ਨੂੰ ਪਹਿਚਾਣਿਆ ਕਿ ਉਹ ਨਬੀਆਂ ਵਿੱਚੋਂ ਹੈ।
  mya-JVB: ထိုပရောဖက်သည်မျက်နှာဖုံး ပုဝါကို ချက်ခြင်း ပယ် သဖြင့် ၊ ပရောဖက် တစုံတပါးဖြစ်ကြောင်း
    ကို ဣသရေလ ရှင်ဘုရင် သိ ၏။
  tbg-tbg: Minti tuvaro paropeti vaiinti viva vaakama nai qiataqaahairo tavuna naavumatora
    qaqini varakovaro Isareri avuhainaava tavovaro viva paropeti vaiinti vovano vaura.
  hmo-hmo: Vadaeni peroveta tauna ese kumia gauna be iena vairana dekena amo ia kokia
    haraga, bona maoromaoro Ahaba ese ia itaia, bona ia diba ia be peroveta tauna
    ta.
  urd-urd: तब उसने झट अपनी आँखों पर से पगड़ी हटा दी, और शाह — ए — इस्राईल ने उसे पहचाना
    कि वह नबियों में से है।
  rus-SYN: Он тотчас снял покрывало с глаз своих, и узнал его царь, что он из пророков.
  bqc-SIM: À zwãapi gò a wɛ́a kpakpa, ↄ̃ Isailiↄ kía aà dↄ̃̀ ãnabi ũ.
  tcz-CHONGTHU: Hichun themgaopa chun amit kitom chu ahin ladoh’in ahileh, lengpan
    themgao ho lah’a khat ahi tichu ahedoh tan ahi.
  mar-mar: आता त्या संदेष्ट्याने तोंडावरचे फडके काढले. इस्राएली राजाने त्यास पाहिले
    आणि तो संदेष्टा असल्याचे त्याने ओळखले.
  qub-qub: Chaura profëtaga ñawinta bendaraycashanta jinan öra jorgucuriycuran. Chayraj
    rayga cuentata gocuriran profëta cashanta.
  bqp-bqp: À biza pìi gò a wɛ́a likalika, akũ Isarailanↄ kína a dↄ̃̀ annabi ũ.
  hat-hat: Pwofèt la prese wete moso twal ki te bouche figi l' la. Lamenm wa a rekonèt
    se yonn nan pwofèt yo.
  eng-BSB: Then the prophet quickly removed the bandage from his eyes, and the king
    of Israel recognized him as one of the prophets.
  eng-WEBPB: He hurried, and took the headband away from his eyes; and the king of
    Israel recognised that he was one of the prophets.
  kbq-kbq: Anagema nehigeno'a, ana kasnampa ne'mo'a ame'ama huno ana tavaravea avugosafintira
    eritregeno, Israeli vahe kini ne'mo'a kasnampa vahetmimpinti mago zamimo'e huno
    keni hu'ne.
  nhe-BL: Huan nopa tiocamanalojquetl nimantzi moquixtili tlen ica moixtzactoya, huan
    nopa tlanahuatijquetl tlen tlali Israel quiixmatqui para eliyaya se tlen itiocamanalojcahua
    TOTECO.
  bus-bus: À bisa pì gò a wɛ́ɛla kpakpaa, ben Isarailinↄ kína à dↄ̃̀ annabi ũ.
  gub-BL: Na'e tàrityka'i Tupàn ze'eg imume'u har wenuhem pàn uwa iwànaw uzewi kury.
    Tuwihawete Akaw ukwaw a'e. — Tupàn ze'eg imume'u har romo ereiko ne, i'i izupe.
  eng-DRA: But he forthwith wiped off the dust from his face, and the king of Israel
    knew him, that he was one of the prophets.
