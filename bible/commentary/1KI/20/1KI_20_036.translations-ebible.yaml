    koe ʻe ha laione.” Pea ʻi heʻene mahuʻi atu leva meiate ia, naʻe maʻu ia ʻe ha
    laione, ʻo ne tāmateʻi ia.
  ces-1613: 'Kterýž řekl jemu: Proto že jsi neuposlechl hlasu Hospodinova, aj teď,
