verse: 1KI.020.036
translations:
  mal-C: 'അതുകൊണ്ട്, ആ പ്രവാചകൻ പറഞ്ഞു: “നീ യഹോവയുടെ കൽപ്പന അനുസരിക്കാഞ്ഞതിനാൽ, എന്നെവിട്ടു
    യാത്രയാകുന്ന സമയം ഒരു സിംഹം നിന്നെ കൊല്ലും.” ആ മനുഷ്യൻ പുറപ്പെടുമ്പോൾ ഒരു സിംഹം
    അയാളെ ആക്രമിച്ചു കൊന്നുകളഞ്ഞു.'
  deu-TKW: 'Da sprach er zu ihm: Darum, weil du dem Befehle Jahwes nicht gehorcht
    hast, so wird dich, sobald du von mir weggehst, ein Löwe verwunden. Und als er
    von ihm fortging, stieß ein Löwe auf ihn und verwundete ihn.'
  lin-lin: 'Bongo alobaki na ye : — Lokola oboyi kotosa Liloba na Yawe, tango kaka
    okotika ngai, nkosi ekoboma yo. Moninga na ye akendeki, akutanaki na nkosi, mpe
    ebomaki ye.'
  eng-LSV: and he says to him, “Because that you have not listened to the voice of
    YHWH, behold, you are going from me, and the lion has struck you”; and he goes
    from him, and the lion finds him, and strikes him.
  eng-GNV: Then sayd he vnto him, Because thou hast not obeyed the voyce of the Lord,
    beholde, as soone as thou art departed from me, a lyon shall slay thee. So when
    he was departed from him, a lyon found him and slew him.
  eng-WEBSTER: Then said he to him, Because thou hast not obeyed the voice of the
    LORD, behold, as soon as thou hast departed from me, a lion will slay thee. And
    as soon as he had departed from him, a lion found him, and slew him.
  nhw-BL: 'Huajca ya quiilhui: ―Pampa amo tijneltocac Icamanal TOTECO, ama quema techcajtehuas,
    mitzmictis se tecuani. Huan quena, quema quicajtejqui nopa ihuampox, quipanti
    se tecuani ipan ojtli huan quimicti.'
  swh-ONEN: Kwa hiyo yule nabii akasema, “Kwa sababu hukumtii Bwana, mara tu tutakapoachana
    utauawa na simba.” Na baada ya yule mtu kuondoka, simba akatokea na kumuua.
  bba-bba: Yerɑ sɔmɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n mɑn doonɑri tɛ̃, ɡbee sunɔ ɡɑ koo
    nun sɛ̃re ɡu ɡo. Domi ɑ ǹ Yinni Gusunɔn ɡɑri mɛm nɔɔwɛ. Sɑnɑm mɛ u sɔmɔ wi doonɑri,
    yerɑ ɡbee sunɔ ɡɑ nùn sɛ̃re ɡɑ ɡo.
  eng-KJVCPB: Then said he unto him, Because thou hast not obeyed the voice of the
    Lord, behold, as soon as thou art departed from me, a lion shall slay thee. And
    as soon as he was departed from him, a lion found him, and slew him.
  luo-luo: Kamano janabi nowacho niya, “Nikech ok isewinjo dwond Jehova Nyasaye, mapiyo
    piyo kiwuok ka, to sibuor biro negi.” Kendo bangʼ ka ngʼatno nosea, sibuor noyude
    monege.
  meu-meu: Bena ia ese ma e hamaoroa, eto, Iehova gadona to kamonaia dainai, ba rakatanigu
    murinai maoromaoro leona ta ese baine alamu mase. E rakatania, bena maoromaoro
    leona ta ida e hedavari, bena leona ese e alaia mase.
  npi-ULB: तब अगमवक्ताले आफ्ना मित्र अगमवक्तालाई भने, “तिमीले परमप्रभुको कुरा नमानेकाले
    तिमी मबाट जानेबित्तिकै एउटा सिंहले तिमीलाई मार्ने छ ।” ती मानिस प्रस्थान गर्नेबित्तिकै
    एउटा सिंह आएर तिनलाई मारिदियो ।
  yor-yor: Nígbà náà ni ó wí pé, “Nítorí tí ìwọ kò gba ohùn Olúwa gbọ́, kíyèsi i,
    bí ìwọ bá kúrò ní ọ̀dọ̀ mi, kìnnìún yóò pa ọ́.” Bí ó ti jáde lọ kúrò lọ́dọ̀ rẹ̀,
    kìnnìún kan rí i, ó sì pa á.
  pes-OPCB: 'پس آن نبی به او گفت: «چون دستور خداوند را اطاعت نکردی، وقتی از اینجا
    بروی، شیری تو را خواهد درید.» و همین‌طور هم شد.'
  tgl-ULB: Pagkatapos sinabi ng propeta sa kaniyang kapwa propeta, “Dahil hindi mo
    sinunod ang tinig ni Yahweh, sa sandaling iwanan mo ako, isang leon ang papatay
    sa iyo.” At sandaling iniwan siya ng lalaking iyon, isang leon ang nakatagpo sa
    kaniya at pinatay siya.
  hui-hui: Wahayagola ba laga biago ibugua agali mende nabole laga biagohondo lamialu
    lalu, Bi i̱na langerogoni Anduane Homogo ibuninaga bi langero. Ani langirugo í̠na
    i̱naga bi larugo mo waharigo ai í̠na i̱ wahalu pole pialu keria harigani budi
    ale gabua timbuni laionome í̠ bolebira, lene. Ani laya handala Anduane Homogonaga
    bi mana latagi haga agali biago ibu andaga pole harigani pialu hearia laionome
    bo wahene.
  mya-mya: သူ့​အား``သင်​သည်​ထာဝရ​ဘု​ရား​၏​အ​မိန့်​တော် ကို​လွန်​ဆန်​သည်​ဖြစ်​၍ ငါ​၏​ထံ​မှ​ထွက်​ခွာ
    သွား​သည်​နှင့်​တစ်​ပြိုင်​နက်​ခြင်္သေ့​ကိုက်​၍​သေ လိမ့်​မည်'' ဟု​ဆို​၏။ ယင်း​သို့​ဆို​သည့်​အ​တိုင်း
    ထို​နေ​ရာ​မှ​ထွက်​ခွာ​သွား​သည်​နှင့်​တစ်​ပြိုင် နက် ထို​ပ​ရော​ဖက်​သည်​ခြင်္သေ့​ကိုက်​၍​သေ
    လေ​သည်။
  bod-N: དེ་རུ་ཁོས་མི་དེ་ལ། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མ་མཉན་པས། ང་དང་བྲལ་མ་ཐག་ཏུ་སེང་གེ་ཞིག་གིས་ཁྱོད་ལ་སོ་བཏབ་ནས་གསོད་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
    མི་དེ་ཁོང་དང་བྲལ་ནས་སོང་མ་ཐག་ཏུ་སེང་གེ་ཞིག་དང་ཕྲད་ནས་ཁོ་བསད་དོ། །
  sna-sna: Naizvozvo muprofita akati, “Zvausina kuteerera Jehovha, uchingobva pano
    pandiri, uchaurayiwa neshumba.” Zvino murume uyu achangobva paakanga ari, shumba
    yakamuwana ikamuuraya.
  spa-BLM: 'Entonces le dijo: “Como no has obedecido la voz de Yahvé, he aquí que
    en cuanto te apartes de mí, te matará un león”. En cuanto se apartó de él, un
    león lo encontró y lo mató.'
  cac-cac: 'Ix yalan vin̈ schecab'' Dios chi'' d''a vin̈ icha tic: —Yujto maj a c''anab''ajej
    tas ix yal Jehová, yuj chi'' ayic ol ach el d''a in tz''ey tic, ay jun noc'' choj
    ol ach milanchamoc, xchi vin̈. Ayic ix el vin̈ chi'' d''a stz''ey vin̈ schecab''
    Dios chi'', axo d''a yol b''e ix elta jun noc'' choj d''a vin̈, ix miljicham vin̈
    yuj noc''.'
  swh-ULB: Kisha yule nabii akamwambia nabii mwenzake, “ Kwa sababu umekataa kutii
    sauti ya BWANA, mara tu utakaponiacha, simba atakuua.” na mara tu baad ya yule
    mtu kumwacha, simba akamkuta na kumwua.
  bel-bel: 'І сказаў яму: за тое, што ты ня слухаеш голасу Гасподняга, заб''е цябе
    леў, калі пойдзеш ад мяне. Ён пайшоў ад яго, і леў, сустрэўшы яго, забіў яго.'
  deu-ELBBK: 'Da sprach er zu ihm: Weil du nicht auf die Stimme des HERRN gehört hast,
    siehe, sobald du von mir weggehst, wird dich ein Löwe töten. Und als er von ihm
    wegging, da fand ihn ein Löwe und tötete ihn.'
  mbb-OT: Umbe, migkeǥiyan din haazà is etew te, “Geina te wazè nu tumana is suǥù
    te Nengazen, edhimetayan ka te erimaung dutun te ked-ulì nu puun dini.” Ne hein
    ked-ulì dutun te etew, naahà sikandin te erimaung ne midhimetayan sikandin duen
    te erimaung.
  mal-2015: 'അവൻ അവനോടു: നീ യഹോവയുടെ വാക്കു അനുസരിക്കായ്കകൊണ്ടു നീ എന്നെ വിട്ടു പുറപ്പെട്ട
    ഉടനെ ഒരു സിംഹം നിന്നെ കൊല്ലും എന്നു പറഞ്ഞു. അവൻ അവനെ വിട്ടു പുറപ്പെട്ട ഉടനെ ഒരു
    സിംഹം അവനെ കണ്ടു കൊന്നുകളഞ്ഞു.'
  rmc-rmc: 'Avke oda prorokos leske phenďa: „Sar mandar oddžaha het, o ľevos tut murdarela,
    bo na šunďal le RAJES!“ Sar lestar oda dženo geľa het, o ľevos pre leste chučiľa
    a murdarďa les.'
  pes-OPV: 'و او وی را گفت: «چونکه آواز خداوندرا نشنیدی همانا چون از نزد من بروی شیری
    تو راخواهد کشت.» پس چون از نزد وی رفته بود، شیری او را یافته، کشت.'
  ron-1924: 'Атунч, ел й-а зис: „Пентру кэ н-ай аскултат де гласул Домнулуй, ятэ,
    кынд вей плека де ла мине, те ва оморы ун леу.” Ши, кынд а плекат де ла ел, л-а
    ынтылнит ун леу ши л-а оморыт.'
  ben-OBCV: অতএব সেই ভাববাদীমশাই বললেন, “যেহেতু তুমি সদাপ্রভুর কথার বাধ্য হওনি, তাই
    যে মুহূর্তে তুমি আমাকে ছেড়ে যাবে, একটি সিংহ তোমাকে মেরে ফেলবে।” সেই লোকটি চলে
    যাওয়ার পর মুহূর্তেই একটি সিংহ তাকে পেয়ে মেরে ফেলেছিল।
  som-som: Kolkaasuu ku yidhi, Adigu ma aadan addeecin Eraygii Rabbiga oo sidaas daraaddeed
    bal ogow haddiiba markii aad iga tagto waxaa ku dili doona libaax. Oo haddiiba
    markuu isagii ka tegey ayaa waxaa helay libaax, wuuna dilay isagii.
  lat-VUC: 'Cui ait: Quia noluisti audire vocem Domini, ecce recedes a me, et percutiet
    te leo. Cumque paululum recessisset ab eo, invenit eum leo, atque percussit.'
  eng-ASVBT: Then said he unto him, Because thou hast not obeyed the voice of Jehovah,
    behold, as soon as thou art departed from me, a lion shall slay thee. And as soon
    as he was departed from him, a lion found him, and slew him.
  ita-1885: 'Ma colui ricusò di percuoterlo. Ed egli disse: Perciocchè tu non hai
    ubbidito alla voce del Signore, ecco, quando tu te ne andrai d''appresso a me,
    un leone ti ucciderà. E quando egli si fu partito d''appresso a lui, un leone
    lo scontrò, e l''uccise.'
  eng-ULB: Then the prophet said to his fellow prophet, “Because you have not obeyed
    the voice of Yahweh, as soon as you leave me, a lion will kill you.” As soon as
    that man had left him, a lion came upon him and killed him.
  spa-VBL: 'Entonces el profeta le dijo: “Como no has hecho lo que dijo el Señor,
    en cuanto me dejes un león te va a matar”. Cuando el hombre se fue, vino un león
    y lo mató.'
  fra-_FOB: 'Et il lui dit: Parce que tu n''as pas obéi à la voix de l''Éternel, voici,
    tu vas te séparer de moi, et le lion te tuera. Quand il se fut séparé d''avec
    lui, le lion le rencontra et le tua.'
  mal-mal: 'അവൻ അവനോട്: “നീ യഹോവയുടെ വാക്ക് അനുസരിക്കായ്കകൊണ്ട് നീ എന്നെവിട്ടു പോകുന്ന
    ഉടനെ ഒരു സിംഹം നിന്നെ കൊല്ലും” എന്ന് പറഞ്ഞു. അവൻ അവനെ വിട്ട് പുറപ്പെട്ട ഉടനെ ഒരു
    സിംഹം അവനെ കണ്ട് കൊന്നുകളഞ്ഞു.'
  urd-GVR: Phir nabī bolā, “Chūṅki āp ne Rab kī nahīṅ sunī, is lie jyoṅ hī āp mujh
    se chale jāeṅge sherbabar āp ko phāṛ ḍālegā.” Aur aisā hī huā. Jab sāthī wahāṅ
    se niklā to sherbabar ne us par hamlā karke use phāṛ ḍālā.
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइबमी “गे परमप्रभु यावे आ अरेशो लोव़ मटितीके
    आं कली प्रोंइशा लवे चोटीन इ कली गुप्‍स काम साइक्‍ब” देंमाक्‍त। मिनु मेको लम नोले
    गुप्‍स काम थिश्‍शा, मेको कली सदा बाक्‍त। १राजा १३:२४
  ita-1927: 'Allora il primo gli disse: “Poiché tu non hai ubbidito alla voce dell’Eterno,
    ecco, non appena sarai partito da me, un leone ti ucciderà”. E, non appena quegli
    si fu partito da lui, un leone lo incontrò e lo uccise.'
  ckb-ckb: 'پێغەمبەرەکەش گوتی: «لەبەر ئەوەی گوێڕایەڵی فەرمایشتی یەزدان نەبوویت، کاتێک
    لەلای من دەڕۆیت، شێرێک پەلامارت دەدات.» ئەویش لەلای ڕۆیشت و شێرێکی لێ پەیدابوو
    و پەلاماری دا.'
  eng-BBE: Then he said to him, Because you have not given ear to the voice of the
    Lord, straight away when you have gone from me a lion will put you to death. And
    when he had gone, straight away a lion came rushing at him and put him to death.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯು ಇವನಿಗೆ, “ನೀನು ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದದ್ದರಿಂದ, ನೀನು ನನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋಗುವಾಗ ಸಿಂಹವು ನಿನ್ನನ್ನು ಕೊಲ್ಲುವುದು,” ಎಂದನು. ಅವನು ಪ್ರವಾದಿಯನ್ನು ಬಿಟ್ಟು ಹೋದಾಗಲೇ
    ಸಿಂಹವು ಅವನನ್ನು ಕಂಡು ಕೊಂದುಹಾಕಿತು.
  tam-2017: 'அப்பொழுது அவன் இவனைப் பார்த்து: நீ யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படியாமல்
    போனதால், இதோ, நீ என்னைவிட்டுப் புறப்பட்டுப் போனவுடனே ஒரு சிங்கம் உன்னைக் கொல்லும்
    என்றான்; அப்படியே இவன் அவனைவிட்டுப் புறப்பட்டவுடனே, ஒரு சிங்கம் இவனைக் கண்டு கொன்றுபோட்டது.'
  spa-RV-1909: 'Y él le dijo: Por cuanto no has obedecido á la palabra de Jehová,
    he aquí en apartándote de mí, te herirá un león. Y como se apartó de él, topóle
    un león, é hirióle.'
  ron-BTF: 'Atunci i-a spus: Pentru că nu ai ascultat de vocea DOMNULUI, iată, imediat
    ce te vei fi depărtat de la mine, un leu te va ucide. Şi imediat ce s-a depărtat
    de la el, un leu l-a găsit şi l-a ucis.'
  eng-WEBP: Then he said to him, “Because you have not obeyed the LORD’s voice, behold,
    as soon as you have departed from me, a lion will kill you.” As soon as he had
    departed from him, a lion found him and killed him.
  eng-FBV: So the prophet told him, “Since you have not done what the Lord said, once
    you leave me a lion is going to kill you.” When the man left, a lion came and
    killed him.
  nld-1939: 'sprak hij tot hem: Omdat ge niet naar het bevel van Jahweh hebt geluisterd,
    zult ge, zodra ge zijt heengegaan, door een leeuw worden gedood. En werkelijk,
    zodra hij bij hem vandaan was, ontmoette hij een leeuw, die hem doodde.'
  nch-BL: 'Huajca ya quiilhui: ―Pampa amo tijneltocac Icamanal TOTECO, ama quema techcajtehuas,
    mitzmictis se tecuani. Huan quena, quema quicajtejqui nopa ihuampo, quipanti se
    tecuani ipan ojti huan nopa tecuani quimicti.'
  vie-1934: 'Người tiếp rằng: Bởi vì anh không vâng theo lời phán dặn của Đức Giê-hô-va,
    nên liền khi anh lìa khỏi tôi, sẽ có một con sư tử giết anh. Bạn lìa khỏi người,
    thì gặp một con sư tử giết người đi.'
  hin-CV: 'तब उस पहले ने दूसरे से कहा, “इसलिये कि तुमने याहवेह की आज्ञा तोड़ी है,
    यह देख लेना कि जैसे ही तुम यहां से बाहर जाओगे, एक शेर तुम्हें दबोच लेगा. हुआ भी
    यही: जैसे ही वह वहां से बाहर गया एक सिंह ने उसे दबोच लिया और मार डाला.”'
  spa-BES: 'Entonces él le dijo: Porque no has escuchado la voz del Señor, enseguida,
    cuando te hayas ido, un león te matará. Y cuando se fue, enseguida un león vino
    corriendo hacia él y lo mató.'
  tdx-tdx: Le hoe re tama’e, Kanao tsy nihaoñe’o ty fiarañanaña’ Iehovà, Inao! vata’e
    mieng’ ahy irehe le ho zevoñe’ ty liona. Aa le vata’e niavotse re, tendrek’ aze
