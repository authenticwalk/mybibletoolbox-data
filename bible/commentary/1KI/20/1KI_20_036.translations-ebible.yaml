  eng-WYC-2018: To whom the prophet said, For thou wouldest not hear the voice of
    the Lord, lo! thou shalt go [away] from me, and a lion shall smite thee. And when
    he had gone a little from him, a lion found him, and slew him.
  epo-epo: 'Tiam li diris al tiu: Pro tio, ke vi ne obeis la voĉon de la Eternulo,
    mortigos vin leono, kiam vi foriros de mi. Tiu foriris de li, kaj lin renkontis
    leono kaj mortigis lin.'
  uig-PIN: 'Xuning bilǝn u uningƣa: — Sǝn Pǝrwǝrdigarning sɵzini anglimiƣining üqün
    mana bu yǝrdin kǝtkiningdǝ bir xir seni boƣup ɵltüridu, — dedi. U uning yenidin
