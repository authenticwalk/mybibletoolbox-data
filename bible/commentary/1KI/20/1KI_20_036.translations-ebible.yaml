  uig-LAT: 'Shuning bilen u uninggha: — Sen Perwerdigarning sözini anglimighining
    üchün mana bu yerdin ketkiningde bir shir séni boghup öltüridu, — dédi. U uning
    yénidin chiqqanda, uninggha bir shir uchrap uni öltürdi.'
  nde-nde: Ngakho umphrofethi wasesithi, “Njengoba ungalalelanga ilizwi likaThixo,
