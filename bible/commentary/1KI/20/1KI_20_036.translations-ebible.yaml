    le rencontra et le frappa.'
  yal-yal: Nabiin yi a fala, a naxa, “Bayo i mi Alatalaa yamarin suxi, i na keli n
    fɛma waxatin naxan yi, yatana i faxama nɛn.” Na xɛmɛn to keli a fɛma, yatana nde
    yi naralan a ra, a yi a faxa.
  haw-1868: Alaila olelo ae la oia ia ia, No kou hoolohe ole ana i ka leo o Iehova,
    eia hoi, i kou hele ana mai o'u aku nei, e pepehi koke no ka liona ia oe. A hele
    ae la ia mai ona aku la, a loaa koke iho la i ka liona, a make ia ia i ka pepehiia.
  arb-NAV: 'فَقَالَ لَهُ: «إِنَّكَ لَمْ تُطِعْ أَمْرَ الرَّبِّ، فَعِنْدَ انْصِرَافِكَ
    مِنْ عِنْدِي يَقْتُلُكَ أَسَدٌ». وَحِينَ خَرَجَ مِنْ عِنْدِهِ لَقِيَهُ أَسَدٌ
    وَصَرَعَهُ.'
  ewe-ewe: Ale nyagblɔɖila la gblɔ nɛ be, “Esi mèɖo to Yehowa ƒe gbe o ta la, dzata
    aɖe awu wò ne èdzo le gbɔnye ko.” Nyateƒe, esi wòtrɔ be yeadzo ko la, dzata aɖe
    wui.
  eng-LEE: Then said he unto him, Forasmuch as thou hast not obeyed the voice of the
    Lord, behold, when thou goest away from me, a lion shall slay thee. And he went
    away from him, when a lion found him, and slew him.
  asm-FB: তেতিয়া তেওঁ তেওঁক ক’লে, তুমি যিহোৱাৰ বাক্য নমনাৰ কাৰণে তুমি মোৰ ওচৰৰ পৰা
    যোৱা মাত্ৰকে এটা সিংহই তোমাক বধ কৰিব; পাছত তেওঁ তেওঁৰ ওচৰৰ পৰা যোৱা মাত্ৰকে এটা
    সিংহই তেওঁক পাই বধ কৰিলে।
  sus-A: نَ كُي، عَ نَشَ عَ قَلَ عَ حّرّ بٌورٍ بّ، «عِ تٌ مُ تِنشِ عِ تُلِ مَتِدٍ
    عَلَتَلَ شَ مَسٍنيِ رَ، يّتّ ندٍ قَمَ نّ عِ قَشَدٍ.» عَ تٌ كٍلِ مّننِ، يّتّ نَشَ
    دُتُن عَ مَ، عَ عَ قَشَ.
  fra-SBL: 'Il lui dit alors : « Parce que tu n''as pas obéi à la voix de Yahvé, voici
    que, dès que tu t''éloigneras de moi, un lion te tuera. » Dès qu''il se fut éloigné
    de lui, un lion le trouva et le tua.'
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו יַ֚עַן אֲשֶׁ֤ר לֹֽא־שָׁמַ֙עְתָּ֙ בְּקֹ֣ול יְהוָ֔ה הִנְּךָ֤
    הֹולֵךְ֙ מֵֽאִתִּ֔י וְהִכְּךָ֖ הָאַרְיֵ֑ה וַיֵּ֙לֶךְ֙ מֵֽאֶצְלֹ֔ו וַיִּמְצָאֵ֥הוּ
    הָאַרְיֵ֖ה וַיַּכֵּֽהוּ׃
  kik-kik: Nĩ ũndũ ũcio mũnabii akĩmwĩra atĩrĩ, “Tondũ ndũnathĩkĩra Jehova-rĩ, wathiĩ
    wandiga o ũguo nĩũkũũragwo nĩ mũrũũthi.” Na thuutha wa mũndũ ũcio gũthiĩ-rĩ, agĩkorwo
    nĩ mũrũũthi, ũkĩmũũraga.
  fra-NCL: 'Et il lui dit : « Parce que tu n’as pas écouté la voix de Yahweh, voici,
    dès que tu m’auras quitté, le lion te frappera. » Et l’homme s’en alla d’auprès
    de lui, et le lion, l’ayant rencontré, le frappa.'
  cek-AK: To pacoengah tahmaa mah to kami khaeah, Angraeng ih lok na tahngai ai pongah,
    ka hmaa hoi na tacawt pacoengah, kaipui mah na kaek tih, tiah a naa. To kami tacawt
    pacoeng, akra ai ah kaipui mah anih to hnuk naah, anih to kaek maat.
  cuk-cuk: 'Bab-Jehová-gayaburba-barsogmalad-wargwen, e-sorda-baidga sogdebalid: —Be
    Bab-Jehová-gayaburbaba be ibsasursoggu, angi be banguder, achumigur-nono-wawaadse
    be oburgwilegoed. Degisoggu, we-dule-baid, Bab-Jehová-gayaburbaba-ibsassulidi,
    Bab-Jehová-e-gayaburba-barsogedgi bangudgua, achumigur-nono-wawaad e-abin noalid.
    Geb a-dule ese-oburgwilesad.'
  uig-CYR: 'Шуниң билән у униңға: — Сән Пәрвәрдигарниң сөзини аңлимиғиниң үчүн мана
    бу йәрдин кәткиниңдә бир шир сени боғуп өлтүриду, — деди. У униң йенидин чиққанда,
    униңға бир шир учрап уни өлтүрди.'
  tel-2017: అప్పుడా ప్రవక్త తన తోటి ప్రవక్తతో “నీవు యెహోవా మాట వినలేదు. కాబట్టి నీవు
    నా దగ్గరనుంచి వెళ్లిపోగానే సింహం నిన్ను చంపేస్తుంది” అన్నాడు. అతడు వెళ్లిపోతుంటే
    సింహం అతనికి ఎదురుపడి అతన్ని చంపేసింది.
  hat-BSA: 'Epi li te di li: “Akoz ou pa t koute vwa SENYÈ a, tande byen, depi ou
    kite mwen, yon lyon va touye ou.” Epi depi li te kite li a, yon lyon te twouve
    li e te touye li.'
  kos-kos: Na mwet se ma sapkin el fahk nu sel, “Mweyen kom tia akos ma LEUM GOD El
    sapkin, lion soko ac unikomi ke kom ac tufahna fahla likiyu.” Na ke el tufahna
    fahla lukel, lion soko fahsryak twe unilya.
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ יַ֚עַן אֲשֶׁ֤ר לֹֽא־שָׁמַ֙עְתָּ֙ בְּק֣וֹל יְהוָ֔ה הִנְּךָ֤
    הוֹלֵךְ֙ מֵֽאִתִּ֔י וְהִכְּךָ֖ הָאַרְיֵ֑ה וַיֵּ֙לֶךְ֙ מֵֽאֶצְל֔וֹ וַיִּמְצָאֵ֥הוּ
    הָאַרְיֵ֖ה וַיַּכֵּֽהוּ׃
  ibo-ibo: Nʼihi nke a, onye amụma gwara nwoke ahụ okwu sị, “Ebe ọ bụ na ị jụrụ ime
    ihe Onyenwe anyị nyere nʼiwu, lee ihe ga-adakwasị gị. Mgbe i si nʼebe a na-ala
    nʼụlọ gị, ọdụm ga-ezute gị nʼụzọ dọgbuo gị.” Amụma a mezukwara, nʼihi na mgbe
    nwoke ahụ tụgharịrị si nʼebe ahụ na-ala, ọdụm lụsoro ya ọgụ nʼụzọ gbuo ya.
  ory-ory: ତହୁଁ ସେ ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ମାନିଲ ନାହିଁ, ଏହେତୁ ଦେଖ,
    ତୁମ୍ଭେ ମୋʼ ନିକଟରୁ ପ୍ରସ୍ଥାନ କଲାକ୍ଷଣେ ସିଂହ ତୁମ୍ଭକୁ ବଧ କରିବ।” ଏଥିଉତ୍ତାରେ ସେ ପ୍ରସ୍ଥାନ
    କଲାକ୍ଷଣେ ସିଂହ ତାହାକୁ ଭେଟି ବଧ କଲା।
  chk-chk: Iei mine ewe soufos a üreni chienan we, “Pokiten kosap aleasochisi alon
    ewe Samol mi Lapalap, lon ewe otun ka feil seniei, eman laion epwe niikela.” Iwe,
    lon ewe otun ätewe a feil seni, eman laion a churi o niela.
  rop-rop: Wal det fes speshalwan mesinja bin tok, “Dumaji yu nomo bin teiknodis langa
    wanim YAWEI bin dalim yu blanga dum, wal wen yu garra libum mi wanbala laiyan
    garra kilim yu.” En wen imbin gowei det laiyan bin faindim im en imbin kilim im.
  ukr-1871: 'І сказав він до його: За те, що не послухав єси слова Господнього, скоро
    пійдеш від мене, убє тебе лев. І як пійшов той від його, наскочив на його лев,
    та й убив його.'
  deu-1951: 'Da sprach er zu ihm: Weil du der Stimme des HERRN nicht gehorcht hast,
    siehe, so wird dich ein Löwe töten, wenn du von mir gehst! Und als er von ihm
    ging, fand ihn ein Löwe und tötete ihn.'
  eng-JPS: 'Then said he unto him: ''Because thou hast not hearkened to the voice
    of the LORD, behold, as soon as thou art departed from me, a lion shall slay thee.''
    And as soon as he was departed from him, a lion found him; and slew him.'
  srp-1865: 'A on mu reèe: što ne posluša glasa Gospodnjega, zato, evo kad otideš
    od mene, lav æe te zaklati. I kad otide od njega, sukobi ga lav i zakla ga.'
  lug-lug: Mutabani wa nnabbi n’ayogera nti, “Olw’obutagondera ddoboozi lya Mukama,
    bw’onooba wakava wano, empologoma eneekutta.” Awo bwe baali kyebajje baawukane,
    n’asanga empologoma era n’emutta.
  heb-heb: ויאמר לו יען אשר לא שמעת בקול יהוה הנך הולך מאתי והכך האריה וילך מאצלו
    וימצאהו האריה ויכהו׃
  ben-IRV: তখন সেই ভাববাদী তাঁকে বললেন, “তুমি সদাপ্রভুর কথার বাধ্য হলে না বলে আমাকে
    ছেড়ে যাওয়ার সঙ্গে সঙ্গেই একটা সিংহ তোমাকে মেরে ফেলবে।” লোকটি চলে যাওয়ার পরেই
    একটা সিংহ তাকে দেখতে পেয়ে মেরে ফেলল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਨਹੀਂ ਮੰਨਿਆ
    ਤਾਂ ਵੇਖ ਮੇਰੇ ਕੋਲੋਂ ਜਾਂਦਿਆਂ ਸਾਰ ਇੱਕ ਬੱਬਰ ਸ਼ੇਰ ਤੈਨੂੰ ਪਾੜ ਸੁੱਟੇਗਾ। ਸੋ ਜਦੋਂ ਹੀ ਉਹ
    ਉਸ ਕੋਲੋਂ ਗਿਆ ਇੱਕ ਬੱਬਰ ਸ਼ੇਰ ਉਸ ਨੂੰ ਮਿਲਿਆ ਜਿਸ ਉਸ ਨੂੰ ਪਾੜ ਸੁੱਟਿਆ।
  mya-JVB: ပရောဖက်ကလည်း၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို နား မ ထောင်သောကြောင့် ငါ့ ထံမှ
    သွား စဉ်တွင်၊ ခြင်္သေ့ သတ် လိမ့်မည်ဟုဆို သည်အတိုင်း ၊ ထိုသူသွား စဉ်တွင် ခြင်္သေ့
    တွေ့ ၍ သတ် ၏။
  tbg-tbg: Vira uva kia iriraitiro vauvaro paropeti viva tiharo, Are Noravano Kotiva
    ti uvara kia irianara kaara, are ti maini kera viraro raionivano ai arukaanarove,
    tuvaro vi vaiintiva vuvaro raionivano vira tavero arukora.
  hmo-hmo: Unai dainai peroveta tauna ia gwau, “Oi ese Lohiabada ena hereva oi kamonai
    henia lasi dainai, oi ese lau oi rakatania neganai, maoromaoro laiona ta ese oi
    do ia alaia mase.” Ia rakatania, vadaeni maoromaoro laiona ta ese ia davaria,
    ia alaia mase.
  urd-urd: तब उसने उससे कहा, “इसलिए कि तू ने ख़ुदावन्द की बात नहीं मानी, सो देख, जैसे
    ही तू मेरे पास से रवाना होगा एक शेर तुझे मार डालेगा।” सो जैसे ही वह उसके पास से
    रवाना हुआ, उसे एक शेर मिला और उसे मार डाला।
  rus-SYN: 'И сказал ему: за то, что ты не слушаешь гласа Господня, убьет тебя лев,
    когда пойдешь от меня. Он пошел от него, и лев, встретив его, убил его.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Lá ni Dii yãmao, tó n kɛ̃a, nↄ̀ↄmusu a n dɛɛ. Kɛ́ à gɛ̃̀zɛa,
    ↄ̃ nↄ̀ↄmusu aà è a dɛ̀.'
  tcz-CHONGTHU: Hichun themgaopan ama komah, “Pakai Pathen thupeh nanit loujeh in,
    keima neidalhah lhah teng le sakeiyin natha ding ahitai,” ati. Hitichun agah dalhah
    leh keipi khat in athat tan ahi.
  mar-mar: तेव्हा पहिला संदेष्टा म्हणाला, “तू परमेश्वराची आज्ञा पाळली नाहीस. तेव्हा
    तू इथून बाहेर पडशील तेव्हा सिंह तुझा जीव घेईल” तो दुसरा संदेष्टा तेथून निघाला
    तेव्हा खरोखरच सिंहाने त्यास ठार मारले.
  qub-qub: 'Chaura chay profëtaga niran: «Tayta Dios nishanta mana rurashayquipitami
    canan aywacuptiqui liyun wañuchishunquipaj.» Nishannöllami profëta cajpita aywacuycaptin
    liyun yuriparcur rasunpa wañurachiran.'
  bqp-bqp: 'Akũ à pìnɛ: Zaakũ ńdi Dikiri yã maro, tó o kɛ̃kↄ̃a gↄ̃̀nↄ, músu ni
    n dɛmɛ. Kũ ò kɛ̃̀kↄ̃a, akũ músu a è à dɛ̀.'
  hat-hat: 'Lè sa a, premye pwofèt la di l'' konsa: -Poutèt ou derefize obeyi lòd
    Seyè a, separe n''a separe, yon lyon ap touye ou. Konsa vre, ale premye pwofèt
    la ale, yon lyon vin rive, li touye lòt pwofèt la.'
  eng-BSB: Then the prophet said to him, “Because you have not obeyed the voice of
    the LORD, as soon as you depart from me a lion will kill you.” And when he left,
    a lion found him and killed him.
  eng-WEBPB: Then he said to him, “Because you have not obeyed the LORD’s voice, behold,
    as soon as you have departed from me, a lion will kill you.” As soon as he had
    departed from him, a lion found him and killed him.
  kbq-kbq: Ana'ma higeno'a ana kasnampa ne'mo'a kema ontahia kasnampa nekura amanage
    hu'ne, na'ankure kagra Ra Anumzamofo kea ontahi'nankino, menima amareti'ma atrenkama
    nevnankeno'a laionimo kahe frigahie. Anagema higeno, ana ne'mo'a nevigeno laionimo
    ahe fri'ne.
  nhe-BL: 'Huajca ya quiilhui: ―Pampa ax tijneltocac Itlajtol TOTECO, ama quema tinechcajtehuas,
    mitzmictis se tecuani. Huan quena, quema quicajtejqui nopa ihuampo, quipanti se
    tecuani ipan ojtli huan quimicti.'
  bus-bus: 'Ben à bènɛ: Zaakɛ nɛ́ɛ Dii yã maro, tó wa kɛ̃kↄ̃a gↄ̃ↄ, músu é n dɛmɛ.
    Kɛ̀ aↄ̃ kɛ̃̀kↄ̃a, ben músu à è à dɛ̀.'
  gub-BL: Na'e Tupàn ze'eg imume'u har uze'eg nezewe kury. — Nereruzar kwaw Tupàn
    Tuweharupi Wiko Ma'e ze'eg ne. A'e rupi ihewi neho mehe na'arewahy amo zàwàruhu
    iriàw nezuka putar a'e nehe, i'i izupe. Iho re, na'arewahy zàwàruhu iriàw upyhyk
    izuka pà kury.
  eng-DRA: 'Then he said to him: Because thou wouldst not hearken to the word of the
    Lord, behold then shalt depart from me, and a lion shall slay thee. And when he
    was gone a little from him, a lion found him, and slew him.'
