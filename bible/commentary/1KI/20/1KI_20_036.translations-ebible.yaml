  tbz-SIM: 'Kòo ò nɑ̀kɛ́ kɛ dɔ̀: A í mɛ̀ nyiemmɛ̀ ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ tì, dicìrícìrì
