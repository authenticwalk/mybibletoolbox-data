  beo-beo: Amaiba:le, balofede dunu da ea samama amane sia:i, “Di da Hina Gode Ea
    hamoma:ne sia:i hame nababeba:le, di da na yolesili, hedolowane laione wa:mega
    fane legei dagoi ba:mu.” Amalalu, amo balofede dunu da fisili, ahoabeba:le, laione
    wa:me da misini, e medole legei.
  tpi-OTNT: Olsem na profet i tokim dispela arapela profet olsem, “Dispela tok mi
    bin givim yu, em i tok bilong Bikpela yet. Tasol yu sakim tok bilong Bikpela,
    olsem na taim yu lusim mi na yu go, bai wanpela laion i kilim yu i dai.” Na taim
    dispela arapela profet i go, na wanpela laion i kamap na kilim em i dai.
  hau-SA: Sai annabin ya ce, “Domin ba ka yi biyayya da Ubangiji ba, da zarar ka bar
    ni zaki zai kashe ka.” Daga baya mutumin ya tafi, zaki ya same shi, ya kuma kashe
