verse: 1KI.020.039
translations:
  mal-C: 'രാജാവ് കടന്നുപോയപ്പോൾ പ്രവാചകൻ അദ്ദേഹത്തോടു വിളിച്ചുപറഞ്ഞു: “യജമാനനായ രാജാവേ,
    അടിയൻ യുദ്ധഭൂമിയിലേക്കു ചെന്നു; ഒരുവൻ ഒരു അടിമയെയുംകൂട്ടി അടിയന്റെ അടുത്തുവന്നു
    പറഞ്ഞു: ‘ഈ മനുഷ്യനെ സൂക്ഷിക്കുക; ഇയാളെ കാണാതെവന്നാൽ നിന്റെ ജീവൻ ഇവന്റെ ജീവനുപകരം
    നൽകേണ്ടതായിവരും. അല്ലാത്തപക്ഷം, നീ ഒരു താലന്തു വെള്ളി നൽകണം.’'
  deu-TKW: 'Sobald aber der König vorüberkam, schrie er den König an und sprach: Dein
    Sklave war mit ausgezogen mitten in die Schlacht; da trat plötzlich jemand aus
    der Schlachtreihe aus, brachte einen Mann zu mir und sprach: Bewache diesen Mann;
    würde er dennoch vermißt werden, so soll dein Leben für das seinige haften, oder
    du mußt ein Talent Silbers darwägen!'
  lin-lin: 'Tango mokonzi azalaki koleka, mosakoli agangaki : — Mokonzi, wana nazalaki
    kati na bitumba, moto moko abimaki kati na mampinga mpe amemelaki ngai mokangami
    ya bitumba. Alobaki na ngai : « Batela moto oyo ete akima te ! Soki akimi, okokufa
    na esika na ye to okofuta ngai palata nkoto misato. »'
  eng-LSV: And it comes to pass—the king is passing by—that he has cried to the king
    and says, “Your servant went out into the midst of the battle, and behold, a man
    has turned aside and brings a man to me, and says, Keep this man; if he is at
    all missing, then your life has been for his life, or you weigh out a talent of
    silver;
  eng-GNV: 'And when the King came by, he cried vnto the King, and said, Thy seruant
    went into the middes of the battel: and beholde, there went away a man, whom another
    man brought vnto me, and sayd, Keepe this man: if he be lost, and want, thy life
    shall go for his life, or els thou shalt pay a talent of siluer.'
  eng-WEBSTER: 'And as the king passed by, he cried to the king: and he said, Thy
    servant went out into the midst of the battle; and behold, a man turned aside,
    and brought a man to me, and said, Keep this man: if by any means he shall be
    missing, then shall thy life be for his life, or else thou shalt pay a talent
    of silver.'
  nhw-BL: 'Huan quema Tlanahuatijquetl Acab ajsico, nopa tlajtol pannextijquetl quitzajtzili
    huan quiilhui: ―Na niitztoya ipan tlahuilancayotl huan se soldado nechhualiquili
    se tocualancaitaca catli quiitzquitoya huan nechilhui ma nijmocuitlahui huan sintla
    cholos huajca nimiquis o nitlaxtlahuasquía 30 kilos tlen plata.'
  swh-ONEN: Mfalme alipopita pale, yule nabii akamwita, “Mtumishi wako alikwenda vitani
    wakati vita vilipopamba moto, mtu mmoja akanijia na mateka akasema, ‘Mlinde mtu
    huyu. Kama akitoroka itakuwa uhai wako kwa uhai wake, ama vipande 3,000 vya fedha.’
  bba-bba: Sɑnɑm mɛ sinɑ boko u sɑrɔ win bɔkuɔ, yerɑ u nɔɔɡiru suɑ u nɛɛ, wee nɑ rɑɑ
    wɑ̃ɑ tɑbu sĩɑ sɔɔ, mɑ subɑru sɔɔ ɡoo u yɑrɑ u kɑ mɑn tɑbu durɔ ɡoo nɑɑwɑ n nùn
    kɔ̃su. U nɛɛ, nɑ̀ n derɑ durɔ wi, u doonɑ, nɛnɑ kon ko win kɔsire, ǹ kun mɛ,
    kon sii ɡeesun ɡobi nɔrɔbun subɑ itɑ (3.000) kɔsiɑ.
  eng-KJVCPB: 'And as the king passed by, he cried unto the king: and he said, Thy
    servant went out into the midst of the battle; and behold, a man turned aside,
    and brought a man unto me, and said, Keep this man: if by any means he be missing,
    then shall thy life be for his life, or else thou shalt pay a talent of silver.'
  luo-luo: Kane ruoth kadho kanyo janabi noluonge mowachone niya, “Jatichni nodhi
    e chuny lweny, kendo ngʼato nobiro ira gi misumba momaki mowachona ni, ‘Rit ngʼatni
    kolal to ngimani biro chulo ngimane kata ibiro chulo fedha maromo kilo piero adek
    gangʼwen.’
  meu-meu: Bena hanua pavapavana e raka hanai negana ai, ia ese hanua pavapavana e
    boi henia, eto, Emu hesiai tauna na tuari bogaragina nala; bena tuari tauna ta
    e lou, tau ta dekegu e mailaia, eto “Ina tau ba dogoa tao; bema baine boio, ena
    mauri idavalaina na oiemu mauri, eiava silver talent ta ba heni”.
  npi-ULB: राजा त्यही बाटो भएर आउँदा अगमवक्ताले राजालाई बोलाएर भने, “तपाईंका दास युद्धको
    मुखैमा गएका थिए, र एक जना सिपाहीले मलाई रोकेर मकहाँ एक जना मानिस लिएर आई मलाई
    भन्यो, 'यो मानिसको रक्षा गर । कुनै कारणले गर्दा यो मानिस हरायो भने यसको सट्टामा
    तिमीले आफ्नो प्राण दिनुपर्ने छ वा तिमीले करिब चौँतिस किलोग्राम चाँदी तिर्नुपर्ने
    हुन्छ ।'
  yor-yor: Bí ọba sì ti ń rékọjá, wòlíì náà ké sí i, ó sì wí pé, “Ìránṣẹ́ rẹ jáde
    wọ àárín ogun lọ, ẹnìkan sì wá sí ọ̀dọ̀ mi pẹ̀lú ìgbèkùn kan, ó sì wí pé, ‘Pa
    ọkùnrin yìí mọ́. Bí a bá fẹ́ ẹ kù, ẹ̀mí rẹ yóò lọ dípò ẹ̀mí rẹ̀, tàbí kí ìwọ san
    tálẹ́ǹtì fàdákà kan.’
  pes-OPCB: 'وقتی اَخاب پادشاه رسید، آن نبی او را صدا زد و گفت: «ای پادشاه، من در
    میدان جنگ بودم که سربازی، اسیری را پیش من آورد و گفت: مواظب این مرد باش. اگر فرار
    کرد یا باید هفتاد و چهار کیلو نقره بدهی یا کشته خواهی شد.'
  tgl-ULB: At nang dumaan ang hari, sinigawan ng propeta ang hari at sinabi, “Ang
    iyong lingkod ay nagmula sa kainitan ng labanan, at isang sundalo ang huminto
    at nagdala ng isang kalaban sa akin at sinabi, 'Bantayan mo ang taong ito. Kung
    sa anumang paraan ay makatakas siya, sa gayon ang iyong buhay ay magiging kapalit
    ng kaniyang buhay, kung hindi magbabayad ka ng isang talentong pilak.'
  hui-hui: Kini ibiyagola Anduane Homogonaga bi mana latagi haga agali biago ibugua
    bi hongo howa ladaga halu lalu, Kini-o bi larogo hale ha. I̱ wai pu hewagola inanaga
    ami agali mbirame inanaga waitigi agali mbira haru halu ibuwa i̱hondo langialu
    lalu, Í̠na agali ogo baya hanguore handayaho habe, laya. Agali ogoni ibida pelo
    hariyagua i̱na í̠ homabelo bo waholebero. Í̠ homabelo bo wanaharuyagua nde muni
    siliba daosini tebira (3,000) ngulebere, laya. Ami agali ogoni ibugua i̱hondo
    bi ogonidagua langialu ibuni piya.
  mya-mya: မင်း​ကြီး​ကြွ​လာ​တော်​မူ​သော​အ​ခါ​ပ​ရော ဖက်​က``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​သည်​တိုက်​ပွဲ
    ဝင်​လျက်​နေ​စဉ် စစ်​သား​တစ်​ယောက်​သည်​ရန်​သူ သုံ့​ပန်း​တစ်​ဦး​ကို​အ​ကျွန်ုပ်​ထံ​အပ်​၍`ဤ​သူ​ကို
    ထိန်း​သိမ်း​ထား​လော့။ အ​ကယ်​၍​ထို​သူ​ထွက်​ပြေး သွား​ပါ​က သင်​သည်​သူ​၏​အ​သက်​အ​စား​မိ​မိ
    ၏​အ​သက်​ကို​ပေး​လျော်​ရ​မည်။ သို့​မ​ဟုတ်​လျှင် လည်း​ငွေ​သား​သုံး​ထောင်​ဒဏ်​ဆောင်​ရ​မည်'
    ဟု မှာ​ကြား​ခဲ့​ပါ​၏။-
  bod-N: རྒྱལ་པོ་ཁོའི་མདུན་ནས་འགྲོ་བའི་དུས་སུ། ཁོས་སྐད་ཆེན་པོས་རྒྱལ་པོ་བོས་ཏེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་འཐབ་མོར་ཞུགས་པ་དང་གཡུལ་འགྱེད་པའི་དུས་སུ།
    ཀྱེ་ཧོ། དམག་མི་ཞིག་གློ་བུར་ཉིད་ལ་ཁ་ཕྱིར་འཁོར་ནས་བདག་གི་རྩར་མི་ཞིག་ཁྲིད་འོངས་ཏེ་བདག་ལ་མི་འདི་བསྲུང་བར་གྱིས་ཤིག
    གལ་ཏེ་མི་འདི་བོར་ན་དེའི་སྲོག་ཚབ་ཏུ་ཁྱོད་ཀྱི་སྲོག་འགྲོ་དགོས། དེ་མིན་ན་ཁྱོད་ཀྱིས་དངུལ་རྡོ་ཚད་གཅིག་འཇལ་དགོས་ཞེས་སྨྲས་བྱུང་།
  sna-sna: Mambo paakanga ava kupfuura nepo muprofita akadanidzira kwaari akati, “Muranda
    wenyu akaenda pakatikati pehondo payakanga ichirwiwa, mumwe munhu akauya kwandiri
    nomusungwa akati, ‘Chengeta murume uyu. Kana akashayikwa upenyu hwako huchatsiva
    hwake, kana kuti ucharipa netarenda resirivha.’
  spa-BLM: 'Al pasar el rey, gritó al rey y le dijo: “Tu siervo salió en medio de
    la batalla; y he aquí que un hombre se acercó y me trajo a un hombre, y me dijo:
    “¡Guarda a este hombre! Si por cualquier medio se pierde, entonces tu vida será
    por la suya, o si no pagarás un talento de plata.’'
  cac-cac: 'Ayic van yec''b''at vin̈ rey chi'' ta'', te chaan̈ ix yal vin̈ schecab''
    Dios chi'': —Mamin rey, a in a checab'' in tic, ix in b''at d''a oval. A d''a
    scal eb'' soldado ix elta jun vin̈ soldado ix yic''ancot jun vin̈ ajc''ol vin̈
    d''ayin. Ix yalan vin̈ d''ayin to tzin tan̈vej jun vin̈ chi''. Ix cham val yalan
    vin̈ tato svactejel vin̈ ajc''ol chi'', a inxo tzin cham sq''uexuloc vin̈, mato
    yovalil svac'' oxeoc arroba q''uen plata.'
  swh-ULB: Ikawa mfalme alipokuwa akipita, Yule nabii akamwita mfalme na kumwambia,
    “Mtumishi wako alienda katikati ya pigano, na askari akasimama akamleta adui kwangu
    akasema, 'Mwangalie mtu huyu. Na ikiwa kwa vyovyote atatoroka, basi maisha yako
    yatatolewa kwa ajili ya maisha yake vinginevyo utalipa kilo thelathini za fedha.
  bel-bel: 'Калі цар праязджаў міма, ён закрычаў цару і сказаў: раб твой хадзіў на
    бітву, і вось, адзін чалавек, які адышоў убок, падвёў да мяне чалавека і сказаў:
    вартуй гэтага чалавека; калі яго ня будзе, дык твая душа будзе за яго душу, альбо
    ты павінен будзеш адважыць талант срэбра.'
  deu-ELBBK: 'Und es geschah, als der König vorbeiging, da schrie er den König an
    und sprach: Dein Knecht war mitten in den Kampf gezogen, und siehe, da wandte
    sich ein Mann herzu und brachte einen Mann zu mir und sprach: Bewache diesen Mann;
    wenn er irgend vermisst wird, so soll dein Leben statt seines Lebens sein, oder
    du sollst 1 Talent Silber darwägen.'
  mbb-OT: Ne kebayà duen te hadì mibensaǥan sikandin dutun te ebpeneuven te, “Datù,
    nekezuma a te tebek, ne zuen etew he mid-uwit din kayi te kediey is bihag ne ke
    sikandin te, ‘Bentayi nu heini he etew. Emun ebpekepelaǥuy sikandin, edhimetayan
    ka etawa ibpevayad ka te 35 he kilu he pelata.’
  mal-2015: 'രാജാവു കടന്നു പോകുമ്പോൾ അവൻ രാജാവിനോടു വിളിച്ചുപറഞ്ഞതു: അടിയൻ പടയുടെ
    നടുവിൽ ചെന്നിരുന്നു; അപ്പോൾ ഇതാ, ഒരുത്തൻ തിരിഞ്ഞു എന്റെ അടുക്കൽ ഒരാളെ കൊണ്ടുവന്നു:
    ഇവനെ സൂക്ഷിക്കേണം; ഇവനെ കാണാതെപോയാൽ നിന്റെ ജീവൻ അവന്റെ ജീവന്നു പകരം ഇരിക്കും;
    അല്ലെങ്കിൽ നീ ഒരു താലന്ത് വെള്ളി തൂക്കി തരേണ്ടിവരും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o kraľis odarik predžalas, ov zvičinďa zorales pre leste: „Tiro služobňikos
    sas andro mariben a vareko ke ma anďa varesave muršes a phenďa mange: ‚Stražin
    kale muršes! Te denašela, počineha tire dživipnaha, abo tranda the štar (34) kili
    rupoha.‘'
  pes-OPV: 'و چون پادشاه درگذر می‌بود او به پادشاه ندا درداد و گفت که «بنده تو به
    میان جنگ رفت و اینک شخصی میل کرده، کسی را نزد من آورد و گفت: این مرد را نگاه دار
    و اگر مفقود شود جان تو به عوض جان او خواهد بود یا یک وزنه نقره خواهی داد.'
  ron-1924: 'Кынд а трекут ымпэратул, пророкул а стригат ши й-а зис: „Робул тэу ера
    ын мижлокул луптей ши ятэ кэ ун ом се апропие ши-мь адуче пе ун алт ом, зикынд:
    ‘Пэзеште пе омул ачеста; дакэ ва фуӂи, вяца та ва рэспунде пентру вяца луй сау
    вей плэти ун талант де арӂинт!’'
  ben-OBCV: রাজামশাই যেই না পথ দিয়ে পার হয়ে যাচ্ছিলেন, সেই ভাববাদীমশাই তাঁকে ডেকে
    বলে উঠেছিলেন, “আপনার এই দাস আমি যুদ্ধক্ষেত্রের মাঝামাঝি চলে গেলাম, এবং কেউ একজন
    আমার কাছে একজন বন্দিকে নিয়ে এসে বলল, ‘এই লোকটিকে পাহারা দাও। যদি একে খুঁজে পাওয়া
    না যায়, তবে এর প্রাণের পরিবর্তে তোমার প্রাণ যাবে, অথবা তোমাকে এক তালন্ত রুপো
    দিতে হবে।’
  som-som: Oo markii boqorkii soo ag maray ayuu boqorkii u qayliyey, oo wuxuu ku yidhi,
    Anigoo addoonkaaga ahu waxaan dhex galay dagaalkii, oo bal eeg nin baa igu soo
    leexday, nin buuna ii keenay, oo wuxuu igu yidhi, Ninkan dhawr; oo si kastaba
    ha noqotee haddii hadhow la waayo, naftaadaa loo qisaasayaa, ama haddii kaleto
    waxaad bixin doontaa talanti lacag ah.
  lat-VUC: 'Cumque rex transisset, clamavit ad regem, et ait: Servus tuus egressus
    est ad præliandum cominus: cumque fugisset vir unus, adduxit eum quidam ad me,
    et ait: Custodi virum istum: qui si lapsus fuerit, erit anima tua pro anima ejus,
    aut talentum argenti appendes.'
  eng-ASVBT: 'And as the king passed by, he cried unto the king; and he said, Thy
    servant went out into the midst of the battle; and, behold, a man turned aside,
    and brought a man unto me, and said, Keep this man: if by any means he be missing,
    then shall thy life be for his life, or else thou shalt pay a talent of silver.'
  ita-1885: 'E come il re passava, egli gridò al re, e disse: Il tuo servitore era
    passato in mezzo alla battaglia; ed ecco, un uomo venne, e mi menò un uomo, e
    mi disse: Guarda quest''uomo; se pure egli viene a mancare, la tua persona sarà
    per la sua, ovvero tu pagherai un talento d''argento.'
  eng-ULB: As the king passed by, the prophet cried out to the king and said, “Your
    servant went out into the heat of the battle, and a soldier stopped and brought
    a man to me and said, 'Watch this man. If by any means he goes missing, your life
    will be given for his life, or you must pay a talent of silver.'
  spa-VBL: 'Al pasar el rey, le gritó “Tu siervo había salido a luchar en medio de
    la batalla, cuando de repente se acercó un hombre con un prisionero y me dijo:
    ‘¡Guarda a este hombre! Si por alguna razón se escapa, pagarás su vida con la
    tuya, o serás multado con un talento de plata’.'
  fra-_FOB: 'Et comme le roi passait, il cria vers le roi, et dit: Ton serviteur était
    allé au milieu du combat; et voici, quelqu''un s''écartant m''a amené un homme
    et m''a dit: Garde cet homme; s''il vient à s''échapper, ta vie en répondra, ou
    tu paieras un talent d''argent.'
  mal-mal: 'രാജാവ് കടന്ന് പോകുമ്പോൾ അവൻ രാജാവിനോട് വിളിച്ചുപറഞ്ഞത്: “അടിയൻ പടയുടെ
