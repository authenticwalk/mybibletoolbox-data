    alo nàxe klosalo kilogram blaetɔ̃-vɔ-ene.’
  eng-LEE: And as the king passed by, he cried unto the king, and said, Thy servant
    went out into the midst of the battle; and, behold, a man turned aside, and brought
    unto me a man, and said, Guard this man; if by any means he be missing, then shall
    thy life be [forfeit] for his life, or else thou shalt weigh me down a talent
    of silver.
  asm-FB: তাৰ পাছত ৰজা ওচৰেদি যাওঁতে, তেওঁ বৰ মাতেৰে ৰজাক ক’লে, “আপোনাৰ এই দাসে যুদ্ধলৈ
    যাওঁতে, এজন সৈনিক ঘূৰি আহি মোৰ ওচৰলৈ এজন শত্ৰুক আনি ক’লে, ‘এই লোকজনক ৰাখা; যদি
    তেওঁ কেনেবাকৈ হেৰায়, তেন্তে তাৰ প্ৰাণৰ সলনি তোমাৰ প্ৰাণ যাব, নাইবা তুমি এক কিক্কৰ
    পৰিমাণ ৰূপ দিব লাগিব।’
  sus-A: مَنفّ تٌ دَنفِ نَا، نَمِحْنمّ نَشَ عَ قَلَ مَنفّ بّ عَ شُي عِتٍشِ رَ، «ﭑ
    تَن عِ شَ سْورِ، ﭑ نُ نَ فٍرٍ يِرٍ نّ. سْورِ ندٍ نَشَ مِنِ فٍرٍ يَ مَ، عَ قَ وٌن
    يَشُي سُشُشِ ندٍ تَشُ ﭑ نَ، عَ عَ قَلَ ﭑ بّ، ‹يِ شّمّ سُشُ فبٍن. شَ عَ عَ بَ عِ
    يِ، عِ نِي نَن قِندِ مَ عَ سَرٍ رَ، شَ نَ مُ عِ كْبِرِ بَ.›
  fra-SBL: 'Comme le roi passait par là, il cria au roi et lui dit : « Ton serviteur
    est sorti au milieu de la bataille, et voici qu''un homme est venu m''amener un
    homme et m''a dit : « Garde cet homme ! Si, par hasard, il disparaît, alors ta
    vie vaudra la sienne, ou bien tu paieras un talent d''argent.'''
  hbo-hbo: וַיְהִ֤י הַמֶּ֙לֶךְ֙ עֹבֵ֔ר וְה֖וּא צָעַ֣ק אֶל־הַמֶּ֑לֶךְ וַיֹּ֜אמֶר עַבְדְּךָ֣ ׀
    יָצָ֣א בְקֶֽרֶב־הַמִּלְחָמָ֗ה וְהִנֵּֽה־אִ֨ישׁ סָ֜ר וַיָּבֵ֧א אֵלַ֣י אִ֗ישׁ וַיֹּ֙אמֶר֙
    שְׁמֹר֙ אֶת־הָאִ֣ישׁ הַזֶּ֔ה אִם־הִפָּקֵד֙ יִפָּקֵ֔ד וְהָיְתָ֤ה נַפְשְׁךָ֙ תַּ֣חַת
    נַפְשֹׁ֔ו אֹ֥ו כִכַּר־כֶּ֖סֶף תִּשְׁקֹֽול׃
  kik-kik: Na rĩrĩa mũthamaki aahĩtũkaga-rĩ, mũnabii ũcio akĩmwĩta, akĩmwĩra atĩrĩ,
    “Niĩ ndungata yaku ndĩrathiĩte harĩa mbaara ĩneneheire, nake mũndũ ũmwe arooka
    kũrĩ niĩ arĩ na mũndũ mũtahe, aranjĩĩra atĩrĩ, ‘Rangĩra mũndũ ũyũ, na angĩũra,
    wee nĩwe ũkooragwo handũ hake, kana ũrĩhe taranda ĩmwe ya betha.’
  fra-NCL: 'Lorsque le roi passa, il cria vers le roi, en disant : « Ton serviteur
    était sorti au milieu du combat ; voici qu’un homme s’éloigna et m’amena un homme
    en disant : Garde cet homme. S’il vient à s’échapper, ta vie sera pour sa vie,
    ou tu paieras un talent d’argent.'
  cek-AK: Siangpahrang anih taengah phak naah tahmaa mah, Na tamna loe misa angtukhaih
    ahmuen ah caeh; misa angtukhaih ahmuen hoiah angzo kami maeto mah, a naeh ih kami
    maeto kai khaeah ang hoih; Hae kami hae kahoih ah toep ah; anih hae nang hmatsak
    ving nahaeloe, anih hinghaih zuengah na hinghaih to anghma tih, to tih ai boeh
    loe phoisa talent maeto paek han angaih, tiah ang naa.
  cuk-cuk: 'Rey-Acab igarba nadapgu, Bab-Jehová-gayaburba-barsoged ese binnasuli goted:
    —Ani an be-maiga gued. Be an-dummadid. Bila-onolenaigu, an beba gunai gusmogad.
    Agine, sorda-gwensak anga dule-wargwen gasa-senonikid, anga weyob sognoni gusad:
    ‘We-dulegi nue be nakulegoye. We-dule wakinnonidibe, be be anar oburgwilegoye.
    Sulile, mani-nibir-dulapaa-gakambe-gakatar (75) be bennukoye.’'
  uig-CYR: 'Падиша шу йәрдин өткәндә у падишани чақирип: — Кәминилири кәскин җәң мәйданиға
    чиққан едим, вә мана, бир адәм маңа бурулуп, бир кишини тапшуруп: «Бу кишигә чиң
    қариғин, һәр қандақ сәвәптин у йоқап кәтсә, сән өз җениңни униң җениниң орниға
    төләйсән; болмиса бир талант күмүч төләйсән», деди.'
  tel-2017: రాజు రావడం చూసి అతడు బిగ్గరగా ఇలా అన్నాడు. “నీ సేవకుడైన నేను యుద్ధం మధ్యలోకి
    వెళ్లాను. ఒక సైనికుడు నా దగ్గరికి ఒక బందీని తెచ్చి, ‘ఇతన్ని చూస్తూ ఉండు, ఎలాగైనా
    వాడు తప్పించుకుపోతే వాని ప్రాణానికి బదులు నీ ప్రాణం పెట్టాలి. లేకపోతే నీవు 34
    కిలోల వెండి ఇవ్వాలి’ అన్నాడు.
  hat-BSA: 'Pandan wa a t ap pase, li te kriye a wa a e te di: “Sèvitè ou a te antre
    nan mitan batay la; epi tande byen, yon nonm te vire akote pou te mennen yon mesye
    kote mwen e li te di: ‘Veye nonm sa a; si pou nenpòt rezon li vin disparèt, alò
    lavi ou va peye pou lavi pa li, oswa ou va peye yon talan ajan.’'
  kos-kos: 'Ke pacl se tokosra el tuku, na mwet palu sac wola ac fahk, “Leum fulat,
    ke nga tuh muta ke mweun ah, sie sin mwet mweun ah use sie mwet lokoalok ma el
    tuh sruokya, ac fahk nu sik, ‘Taranul el uh. El fin kaingla, mwata ac oan fom:
    fin tia anwuki kom, kom ac moli ke tolu tausin ipin silver.’'
  hbo-WLC: וַיְהִ֤י הַמֶּ֙לֶךְ֙ עֹבֵ֔ר וְה֖וּא צָעַ֣ק אֶל־הַמֶּ֑לֶךְ וַיֹּ֜אמֶר עַבְדְּךָ֣
    ׀ יָצָ֣א בְקֶֽרֶב־הַמִּלְחָמָ֗ה וְהִנֵּֽה־אִ֨ישׁ סָ֜ר וַיָּבֵ֧א אֵלַ֣י אִ֗ישׁ
    וַיֹּ֙אמֶר֙ שְׁמֹר֙ אֶת־הָאִ֣ישׁ הַזֶּ֔ה אִם־הִפָּקֵד֙ יִפָּקֵ֔ד וְהָיְתָ֤ה נַפְשְׁךָ֙
    תַּ֣חַת נַפְשׁ֔וֹ א֥וֹ כִכַּר־כֶּ֖סֶף תִּשְׁקֽוֹל׃
  ibo-ibo: Mgbe eze na-agafe, onye amụma ahụ tiri mkpu sị, “Onyenwe m, biko gee m
    ntị. Lee, otu onye agha bịakwutere m mgbe m nọ nʼihu agha sị m, ‘Lee nwoke a a
    dọtara nʼagha; chee ya nche. Ekwekwala ka ọ gbanarị gị. Nʼihi na ọ bụrụ na o site
    nʼaka gị gbapụ, ị ga-anwụ, maọbụ i jiri otu talenti ọlaọcha gbara isi gị.’
  ory-ory: ତହୁଁ ରାଜା ନିକଟ ଦେଇ ଯିବା ବେଳେ ସେ ଡାକ ପକାଇ ରାଜାଙ୍କୁ କହିଲା; “ଆପଣଙ୍କ ଦାସ ବାହାରି
    ଯୁଦ୍ଧ ମଧ୍ୟକୁ ଯାଇଥିଲା; ଆଉ ଦେଖନ୍ତୁ, ଜଣେ ମନୁଷ୍ୟ ମୋʼ ପାଖକୁ ଫେରି ଏକ ଲୋକକୁ ଆଣି କହିଲା,
    ‘ଏ ଲୋକକୁ ରଖ; ଯେବେ କୌଣସି ରୂପେ ତାହାର ସନ୍ଧାନ ନ ମିଳେ, ତେବେ ତାହାର ପ୍ରାଣ ବଦଳେ ତୁମ୍ଭର
    ପ୍ରାଣ ଯିବ, ନୋହିଲେ ତୁମ୍ଭେ ଏକ ତାଳନ୍ତ ରୂପା ଦେବ।’
  chk-chk: Nge lupwen ewe king Ahap a pwerela, ewe soufos a köla ren o üra, “Ngang
    noum chon angang üa nom lukalapen ewe maun, lupwen eman sounfiu a uwato rei eman
    mwän a liapeni o üra, ‘Kopwe tümwünü ei mwän. Ika a sü senuk, manauom epwe siwilin
    manauan, ika kopwe mönätiu ülüngat ngeröü föün moni silifer.’
  rop-rop: Wen King Eiheb bin gopas langa det roud, det speshalwan mesinja bin jingat
    en tok langa im, “Haibala bos, wen aibin faitfait blanga yu wanbala solja blanga
    wi bin bringimbek wan enami solja langa mi. En det solja bin tok langa mi, ‘Yu
    maindim dijan men en if im ranawei wal yu garra gitkil, o yu garra pei bigismob
    silbawan mani langa mi.’
  ukr-1871: 'Коли ж царь переїздив мимо, покликнув він до царя й сказав: Раб твій
    ходив на війну, аж ось хтось відійшов на бік і привів до мене чоловіка та й каже:
    Постережи сього чоловіка; коли ж не встережеш, так оддаси за його свою душу, або
    мусиш одважити талант срібла.'
  deu-1951: 'Und als der König vorbeiging, rief er den König an und sprach: Dein Knecht
    war in den Streit gezogen und siehe, ein fremder Mann trat herzu und brachte einen
    Mann zu mir und sprach: Bewache diesen Mann! Wird man ihn vermissen, so soll dein
    Leben für sein Leben haften, oder du sollst ein Talent Silber darwägen!'
  eng-JPS: 'And as the king passed by, he cried unto the king; and he said: ''Thy
    servant went out into the midst of the battle; and, behold, a man turned aside,
    and brought a man unto me, and said: Keep this man; if by any means he be missing,
    then shall thy life be for his life, or else thou shalt pay a talent of silver.'
  srp-1865: 'A kad car prolažaše, on viknu cara i reèe: tvoj sluga bijaše izašao u
    boj, a jedan došavši dovede mi èovjeka i reèe: èuvaj ovoga èovjeka; ako li ga
    nestane, biæe tvoja duša za njegovu dušu, ili æeš platiti talanat srebra.'
  lug-lug: Kabaka bwe yali ng’ayitawo, mutabani wa nnabbi n’amukoowoola ng’agamba
    nti, “Omuddu wo yagenze wakati mu lutalo, ne wabaawo omuserikale eyandetedde omusibe
    n’aŋŋamba nti, ‘Kuuma omusajja ono. Bw’anaabula ggw’onottibwa mu kifo kye, oba
    si kyo oteekwa okusasula kilo amakumi asatu mu nnya eza ffeeza.’
  heb-heb: ויהי המלך עבר והוא צעק אל המלך ויאמר עבדך יצא בקרב המלחמה והנה איש סר ויבא
    אלי איש ויאמר שמר את האיש הזה אם הפקד יפקד והיתה נפשך תחת נפשו או ככר כסף תשקול׃
  ben-IRV: রাজা ঐ পথে যাওয়ার দিন সেই ভাববাদী কেঁদে তাঁকে বললেন, “আপনার দাস আমি যুদ্ধের
    মাঝখানে গিয়েছিলাম। তখন একজন লোক একজন বন্দীকে আমার কাছে এনে বলল, ‘এই লোকটাকে পাহারা
    দিয়ে রাখ। যদি সে হারিয়ে যায় তবে তার প্রাণের বদলে তোমার প্রাণ নেওয়া হবে, আর
    তা না হলে ঊনচল্লিশ কেজি রূপা দিতে হবে।’
  pan-pan: ਤਾਂ ਜਦ ਪਾਤਸ਼ਾਹ ਲੰਘ ਰਿਹਾ ਸੀ ਤਦ ਉਹ ਨੇ ਪਾਤਸ਼ਾਹ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਤੁਹਾਡਾ ਦਾਸ
    ਲੜਾਈ ਵਿੱਚ ਗਿਆ ਅਤੇ ਵੇਖੋ ਇੱਕ ਮਨੁੱਖ ਮੁੜ ਕੇ ਇੱਕ ਹੋਰ ਮਨੁੱਖ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲਿਆਇਆ ਅਤੇ ਆਖਿਆ
    ਕਿ ਇਸ ਮਨੁੱਖ ਦਾ ਧਿਆਨ ਰੱਖ। ਜੇ ਕਦੀ ਇਹ ਨਿੱਕਲ ਜਾਵੇ ਤਾਂ ਇਸ ਦੀ ਜਾਨ ਦੇ ਵੱਟੇ ਤੇਰੀ ਜਾਨ ਜਾਵੇਗੀ
    ਜਾਂ ਤੈਨੂੰ ਚੋਂਤੀ ਕਿੱਲੋ ਚਾਂਦੀ ਦੇਣੀ ਪਵੇਗੀ।
  mya-JVB: ရှင် ဘုရင်သည် ရှောက်သွား သောအခါ ထိုသူက၊ ကိုယ်တော် ကျွန် သည် စစ်တိုက် သွား
    ပါ၏။ လူ တယောက်သည် စစ်ပွဲထဲကထွက်လာ၍ ကျွန်တော် ၌ လူတယောက်ကို အပ်သဖြင့် ဤ လူ ကိုစောင့်
    လော့။ တစုံတခုအားဖြင့်ပျောက် လျှင် သူ့ အသက် အတွက် သင့် အသက် သေရမည်။ သို့မဟုတ် ငွေ
    အခွက် တဆယ် လျော် ရမည်ဟု မှာထား သော်လည်း၊
  tbg-tbg: Ho viva aara auvahini vauvaro avuhainaava aaraqaa aitarero vi vauvaro paropeti
    vaiinti viva vira aarero tiharo, Nora vaiintio, te iqoka raqi vauraro iqoka vaiinti
    vovano navutaara vo ravaaqavu kero te unanaini vita vuru kero tiriara tiharo,
    Are maa vaiintiraqaa raqikiane. Viva ruqema kero virera, are vira vatuka varera
    qutu vinarave. Tenavu kia ai arukaarera, are silvaa monu 3,000 koqaa inarave,
    tivakero vivo.
  hmo-hmo: King be ia raka mai neganai, unai peroveta tauna ese ia dekenai ia boiboi,
    ia gwau, “Egu king e, lau ese lau tuari noho neganai, tuari tauna ta ese ia abia
    mauri Suria tauna lau dekenai ia hakaua mai, ia gwau, ‘Inai tau do oi dogoatao.
    Bema ia boio neganai, oiemu kerere davana be do oi mase, o siliva moni ibounai
    3000 do oi henia.’
  urd-urd: जैसे ही बादशाह उधर से गुज़रा, उसने बादशाह की दुहाई दी और कहा कि “तेरा ख़ादिम
    जंग होते में वहाँ चला गया था; और देख, एक शख़्स उधर मुड़कर एक आदमी को मेरे पास
    ले आया, और कहा कि “इस आदमी की हिफ़ाज़त कर; अगर यह किसी तरह ग़ायब हो जाए, तो उसकी
    जान के बदले तेरी जान जाएगी, और नहीं तो तुझे एक क़िन्तार' चाँदी देनी पड़ेगी।
  rus-SYN: 'Когда царь проезжал мимо, он закричал царю и сказал: раб твой ходил на
    сражение, и вот, один человек, отошедший в сторону, подвел ко мне человека и сказал:
    “стереги этого человека; если его не станет, то твоя душа будет за его душу, или
    ты должен будешь отвесить талант серебра”.'
  bqc-SIM: 'Kɛ́ kí lɛ́ gɛ̃, ↄ̃ ãnabipi lɛzùaàzi à mɛ̀: Mapi n zↄ̀blena, kɛ́ ma
    gɛ zĩlau, ↄ̃ gbɛ̃e mↄ̀ ma kĩ́i ń gↄ̃ɛeo, à mɛ̀ màↄ aà dↄ̃́aɛ. Tó má tò
    à pìlia, ma wɛ̃ni gɛ̃̀ yã́uɛ, ge má fĩabo ã́nusu kiloo bla sↄosaiɛ.'
  tcz-CHONGTHU: Lengpan ahung phat in themgaopan ahin kouvin, “Hepu keima gal kiha
    satna laitah’a chun kana jaovin, phulou helouvin mikhat in gal hing khat ahinkai
    jin, amapa hi phaten anaching tup’in, itiham khatna na lhaso’a ahileh nathi ding
    ahilouleh dangka talent khat naleu ding ahi, ahung ti,” tin aseipeh tan ahi.
  mar-mar: राजा तिथून जात होता. तेव्हा संदेष्टा त्यास म्हणाला, “मी लढाईवर गेलो होतो.
    आपल्यापैकी एकाने एका शत्रू सैनिकाला माझ्यापुढे आणले आणि मला सांगितले, ‘याच्यावर
    नजर ठेव. हा पळाला तर याच्या जागी तुला आपला जीव द्यावा लागेल किंवा शंभर रत्तल चांदीचा
    दंड भरावा लागेल.’
  qub-qub: 'Chaypa ray päsaycaptin profëtaga sinchipa gayacur niran: «Nogaga pillyamanmi
    aywarä. Chaycho caycaptëmi pillyarcaycashanpita juc suldäru juc runata prësu apapämaran.
    Nircur nimaran chay prësuta täpanäpaj, gueshpipämaptenga wañuchimänanpaj, mana
    wañuchimaptenga quimsa waranga guellayta päganäpaj.'
  bqp-bqp: 'Kũ kína tɛn gɛ̃tɛ, akũ annabii pì lɛ́ zùi à pì: Makũ n zↄ̀bleri, kũ
    ma gɛ zĩ̀lan, akũ gbɛ̃ke sù ma kĩnaa kũ gↄ̃gbɛ̃ keo, à pì màgↄ̃ a dãkpã.
    Tó ma tò à pìtima, ma wɛ̃̀ndi lɛ́n gwe, kesↄ̃ mani fĩna bo kũ andurufuuo kiloo
    bupla sↄↄrosari.'
  hat-hat: 'Lè wa a vin ap pase, pwofèt la pran pale byen fò, li di konsa: -Monwa,
    mwen te nan mitan batay la, mwen t''ap goumen lè yon sòlda mennen yon lènmi li
    te fè prizonye. Li di m'' konsa: Veye msye pou mwen. Si ou kite l'' chape anba
    men ou, m''ap touye ou osinon w''ap peye twamil (03.000) pyès an ajan pou li.'
  eng-BSB: 'As the king passed by, he cried out to the king: “Your servant had marched
    out into the middle of the battle, when suddenly a man came over with a captive
    and told me, ‘Guard this man! If he goes missing for any reason, your life will
    be exchanged for his life, or you will weigh out a talent of silver.’'
  eng-WEBPB: As the king passed by, he cried to the king, and he said, “Your servant
    went out into the middle of the battle; and behold, a man came over and brought
    a man to me, and said, ‘Guard this man! If by any means he is missing, then your
    life shall be for his life, or else you shall pay a talent of silver.’
  kbq-kbq: Hagi kini ne'ma eneviana ana kasnampa ne'mo'a amanage huno asami'ne, Eri'za
    vahekamo'na tusi'a hapi mani'nogeno mago sondia ne'mo'a mago ha' ne' azerino avreno
    eme nenamino amanage hu'ne, Ama nera kegava huso'e huo. Hagi kegava huso'e osnankeno'ma
    katreno'ma fresige'na eme kahe frige, hanugenka kna'amo'a 30 tauseni'a kilo hu'nesnia
    silva zago mizasegahane,
  nhe-BL: 'Huan quema Tlanahuatijquetl Acab ajsico, nopa tiocamanalojquetl quitzajtzili
    huan quiilhui: ―Na niitztoya ipan tlatehuijcayotl huan se soldado nechhualiquili
    se tocualancaitaca tlen quiitzquitoya huan nechilhui ma nijmocuitlahui huan intla
    cholos huajca nimiquis o nitlaxtlahuasquía 30 kilos tlen plata.'
  bus-bus: 'Kɛ̀ kína e gɛ̃tɛɛ, ben annabi pì lɛ́ zùzi à bè: Mamↄma n zↄ̀bleri, kɛ̀
    ma gaa zĩ̀lan, ben gbɛ̃ke mↄ̀ ma kiia kↄ̃n gↄ̃gbɛ̃ keo, à bè màgↄ̃ à dãkpaa.
    Tó má tò à pìtimagu, ma wɛ̃̀ndi musu, kesↄ̃ mà fĩa bo kↄ̃n kondogio kiloo baplaa
    sↄↄrosai.'
  gub-BL: Na'e tuwihawete ukwaw huwake kury. Tupàn ze'eg imume'u har wenoz izupe uhapukaz
    tà. — Zauxiapekwer romo aiko ihe. Zeàmàtyry'ymawhu pe hereko mehe amo ae zauxiapekwer
    werur amo zauxiapekwer zaneàmàtyry'ymar ihewe a'e. — Ezekaiw katu ko awa rehe
    nehe, i'i ihewe. — Aze uzàn newi nehe, aze ru'u eremekuzar putar nemàno haw pupe
    nehe, aze ru'u eremono putar itaxig parat 35 kir puhuz taw hekuzaromo nehe, i'i
    ihewe.
  eng-DRA: 'And as the king passed by, he cried to the king, and said: Thy servant
    went out to fight hand to hand: and when a certain man was run away, one brought
    him to me, and said: Keep this man: and if he shall slip away, thy life shall
    be for his life, or thou shalt pay a talent of silver.'
