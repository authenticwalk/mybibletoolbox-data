verse: 1KI.020.015
translations:
  mal-C: അതുകൊണ്ട്, ദേശാധിപതികളുടെ സംരക്ഷകരെ ആഹാബ് വിളിച്ചുവരുത്തി. അവർ 232 പേരായിരുന്നു.
    പിന്നെ, അദ്ദേഹം 7,000 പേരടങ്ങുന്ന ഇസ്രായേല്യസൈനികരെയും അണിനിരത്തി.
  deu-TKW: Da musterte er die Leute der Landvögte, und es waren ihrer zweihundertzweiunddreißig.
    Nach ihnen aber musterte er das ganze Volk, sämtliche Israeliten, siebentausend
    Mann.
  lin-lin: 'Akabi abengisaki bakonzi ya basoda ya bilenge, bakonzi ya basoda ya bamboka
    mike ; bango nyonso bazalaki bato nkama mibale na tuku misato na mibale. Asangisaki
    lisusu bato ya Isalaele oyo batikalaki : bazalaki bango nyonso bato nkoto sambo.'
  eng-LSV: And he inspects the young men of the heads of the provinces, and they are
    two hundred and thirty-two, and after them he has mustered all the people, all
    the sons of Israel—seven thousand,
  eng-GNV: 'Then he nombred the seruantes of the princes of the prouinces, and they
    were two hundreth, two and thirtie: and after them he nombred the whole people
    of all the children of Israel, euen seuen thousand.'
  eng-WEBSTER: 'Then he numbered the young men of the princes of the provinces, and
    they were two hundred and thirty two: and after them he numbered all the people,
    even all the children of Israel, being seven thousand.'
  nhw-BL: Huajca Acab quinsentili nopa 232 tlayacanca soldados catli telpocame huan
    hualayayaj campa hueli ipan itlanahuatilis huan nojquiya quinsentili nochi sequinoc
    israelita soldados huan ica nochi mochijque 7 mil tlacame.
  swh-ONEN: Kwa hiyo Ahabu akawaita maafisa vijana majemadari wa majimbo, wanaume
    232. Kisha akawakusanya Waisraeli wote waliobaki, jumla yao 7,000.
  bba-bba: Yerɑ Akɑbu u berɑ kɑ berɑn tɑbu kowo be mɛnnɑ. Mɑ bɑ kuɑ ɡoobu kɑ tɛnɑ
    kɑ yiru (232). Yen biru u Isirelibɑn tɑbu kowobu mɛnnɑ, mɑ be, bɑ mɑɑ kuɑ nɔrɔbun
    subɑ nɔɔbɑ yiru (7.000).
  eng-KJVCPB: 'Then he numbered the young men of the princes of the provinces, and
    they were two hundred and thirty two: and after them he numbered all the people,
    even all the children of Israel, being seven thousand.'
  luo-luo: Kamano Ahab nochiko rowere ma jotend lweny mag gwenge maromo ji mia ariyo
    gi piero adek gariyo. Eka nochoko jo-Israel mamoko maromo ji alufu abiriyo koriwore.
  meu-meu: Bena Ahaba ese kaha ta ta lohiadia edia hesiai taudia e haboudia, idia
    na sinahu-rua toi-ahui rua; una murinai ia ese Israel taudia iboudiai e haboudia,
    idia na daha hitu.
  npi-ULB: तब आहाबले जिल्ला-जिल्लाका जल्लापालहरूको सेवा गर्ने जवान अधिकृतहरूलाई भेला
    गराए । तिनीहरू दुई सय बत्तिस जना थिए । त्यसपछि तिनले इस्राएलका सबै सिपाहीलाई जम्मा
    गरे । तिनीहरू सात हजार थिए ।
  yor-yor: Nígbà náà ni Ahabu ka àwọn ìjòyè kéékèèké ìgbèríko, wọ́n sì jẹ́ igba ó
    lé méjìlélọ́gbọ̀n (232). Nígbà náà ni ó sì kó gbogbo àwọn ọmọ Israẹli tókù jọ,
    gbogbo wọn sì jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000).
  pes-OPCB: پس اَخاب فرماندهان را که دویست و سی و دو نفر بودند احضار کرد و سپاه هفت
    هزار نفری خود را سان دید.
  tgl-ULB: Pagkatapos tinipon ni Ahab ang mga batang pinuno na naglilingkod sa gobernador
    sa mga lalawigan. Sila ay 232. Pagkatapos ay kaniyang tinipon ang lahat ng mga
    sunadalo, ang lahat ng hukbo ng Israel, na may bilang na pitong libo.
  hui-hui: Ani layagola kini ibugua igiri daliahe biaru olalu íbu ngoai hadaba lene.
    Igiri daliahe uruni ti handari kirani pira tebirani kira (232) hene. Ani heagola
    mani Isaraele ami agali bibahende íbu ngoai hadaba lene. Ami agali uruni bibahende
    daosini karia (7,000) hene.
  mya-mya: သို့​ဖြစ်​၍​မင်း​ကြီး​သည် နယ်​မြေ​တပ်​မှူး​များ ၏​လက်​အောက်​ရှိ​စစ်​လု​လင်​စု​စု​ပေါင်း​နှစ်​ရာ့
    သုံး​ဆယ့်​နှစ်​ယောက်​တို့​ကို​ခေါ်​ပြီး​နောက် တပ် သား​ခု​နစ်​ထောင်​ရှိ​သော​ဣသ​ရေ​လ​တပ်​မ
    တော်​ကို​စု​ရုံး​စေ​တော်​မူ​၏။
  bod-N: དེ་ནས་ཨ་ཧབ་ཀྱིས་ལྗོངས་སོ་སོའི་འགོ་དཔོན་གྱི་རྗེས་སུ་འབྲང་བའི་ན་གཞོན་རྣམས་རྩིས་གྲངས་བླངས་པ་དང་།
    བསྡོམས་པས་མི་ཉིས་བརྒྱ་དང་སོ་གཉིས་ཡོད། དེའི་རྗེས་སུ་ཡང་ཁོང་གིས་ཡེས་ར་ཨེལ་པའི་ལྷག་ལུས་རྣམས་རྩིས་གྲངས་བླངས་པ་ལ་བསྡོམས་པས་མི་སྟོང་བདུན་དུ་སླེབས་པ་རེད།
  sna-sna: Saka Ahabhu akaunganidza majaya amachinda omumatunhu, varume vaikwana mazana
    maviri namakumi matatu navaviri. Mushure akaunganidza vamwe vaIsraeri, pamwe chete
    zviuru zvinomwe.
  spa-BLM: Luego reunió a los jóvenes de los príncipes de las provincias, que eran
    doscientos treinta y dos. Después de ellos, reunió a todo el pueblo, a todos los
    hijos de Israel, que eran siete mil.
  cac-cac: Yuj chi' ix smolb'ej 232 eb' vin̈ quelemtac chi' vin̈. Ix lajvi chi' ix
    smolb'anpax eb' soldado vin̈ ayec' ta', uque' mil eb' d'a smasanil.
  swh-ULB: Ndipo Ahabu alipowataarifu wale vijna wanaowatumikia maliwali wa wilaya.
    Idadi yao ilikuwa 232. Baada yao aliwahesabu wanajeshi wote, jeshi lote la Israeli;
    idadi yao ilikuwa elfu saba.
  bel-bel: Ахаў палічыў слуг абласных начальнікаў, і знайшлося іх дзьвесьце трыццаць
    два; пасьля іх палічыў увесь народ, усіх сыноў Ізраілевых, сем тысяч.
  deu-ELBBK: Da musterte er die Knaben der Obersten der Landschaften, und ihrer waren
    232; und nach ihnen musterte er das ganze Volk, alle Kinder Israel, 7.000 Mann.
  mbb-OT: Umbe, impetawag ni Ahab sikan is betan-en he menge sundaru, he zizalem te
    keǥehem te menge gubirnedur ziyà te menge prubinsya–232 sikandan is langun wey
    elin midtiǥum din is duma pa he menge Israilihanen 7,000 sikandan is langun.
  mal-2015: അവൻ ദേശാധിപതികളുടെ ബാല്യക്കാരെ എണ്ണി നോക്കി; അവർ ഇരുനൂറ്റിമുപ്പത്തിരണ്ടുപേരായിരുന്നു.
    അവരുടെശേഷം അവൻ യിസ്രായേൽമക്കളുടെ പടജ്ജനത്തെയൊക്കെയും എണ്ണി ഏഴായിരം പേർ എന്നു കണ്ടു.
  rmc-rmc: Avke o Achab diňa te zvičinel ole terne slugaďen – savore sas 232. Zvičinďa
    the savore izraelike slugaďen, save sas 7 000.
  pes-OPV: پس خادمان سروران کشورها را سان دید که ایشان دویست وسی و دو نفر بودند و
    بعد از ایشان، تمامی قوم، یعنی تمامی بنی‌اسرائیل را سان دید که هفت هزار نفر بودند.
  ron-1924: Атунч, Ахаб а нумэрат служиторий май-марилор песте цинутурь ши с-ау гэсит
    доуэ суте трейзечь ши дой ши, дупэ ей, а нумэрат тот попорул, пе тоць копиий луй
    Исраел, ши ерау шапте мий.
  ben-OBCV: অতএব আহাব প্রাদেশিক সেনাপতিদের অধীনে থাকা 232 জন নিম্নপদস্থ কর্মকর্তাকে
    ডেকে পাঠালেন। পরে তিনি অবশিষ্ট মোট 7,000 ইস্রায়েলী লোক একত্রিত করলেন।
  som-som: Markaasuu tiriyey amiirradii gobollada addoommadooda, oo waxay ahaayeen
    laba boqol iyo laba iyo soddon; oo dabadoodna wuxuu tiriyey dadkii oo dhan, oo
    dadkii dalka Israa'iil oo dhammu waxay noqdeen toddoba kun.
  lat-VUC: 'Recensuit ergo pueros principum provinciarum, et reperit numerum ducentorum
    triginta duorum: et recensuit post eos populum, omnes filios Israël, septem millia.'
  eng-ASVBT: 'Then he mustered the young men of the princes of the provinces, and
    they were two hundred and thirty-two: and after them he mustered all the people,
    even all the children of Israel, being seven thousand.'
  ita-1885: Allora egli fece la rassegna de' fanti de' governatori delle provincie,
    e se ne trovò dugentrentadue. E dopo loro, fece la rassegna di tutta la gente
    di tutti i figliuoli d'Israele, e se ne trovò settemila.
  eng-LXXUP: 'And it came to pass, when Jezebel heard it, that she said to Ahab, Arise,
    take possession of the vineyard of Naboth the Jezreelite, who would not sell it
    to thee: for Naboth is not alive, for he is dead.'
  eng-ULB: Then Ahab mustered the young officers who served the governors of the districts.
    They numbered 232. After them he mustered all the soldiers, all the army of Israel;
    seven thousand in number.
  spa-VBL: Así que Acab convocó a los 232 oficiales jóvenes de los comandantes de
    distrito y reunió a los 7.000 soldados que formaban el ejército de Israel.
  fra-_FOB: Alors il passa en revue les valets des gouverneurs des provinces, qui
    furent deux cent trente-deux. Après eux il passa en revue tout le peuple, tous
    les enfants d'Israël, et ils étaient sept mille.
  mal-mal: അവൻ ദേശാധിപതികളുടെ ബാല്യക്കാരെ വിളിച്ച് എണ്ണി നോക്കി; അവർ ഇരുനൂറ്റിമുപ്പത്തിരണ്ടുപേരായിരുന്നു.
    അതിനുശേഷം അവൻ യിസ്രായേൽ മക്കളുടെ പടജ്ജനത്തെയും എണ്ണി. അവർ ഏഴായിരം പേർ ആയിരുന്നു.
  urd-GVR: Chunāṅche Aḳhiyab ne ziloṅ par muqarrar afsaroṅ ke jawānoṅ ko bulāyā. 232
    afrād the. Phir us ne bāqī Isrāīliyoṅ ko jamā kiyā. 7,000 afrād the.
  suz-BL: मिनु आहाबमी मेको हुकुम पाइब ठेयब मुर आन गेय पाइब सहे निक्‍शी ३२ जना ठिटा
    आन कली खुप्‍थ सोइक्‍ती‍मी बाक्‍त। मिनु नोले इस्राएली नेल्‍ल आन कली पुक्‍मी बाक्‍त।
    मेको नेल्‍ले ७ हजार बाक्‍मा बाक्‍त।
  ita-1927: Allora Achab fece la rassegna de’ servi dei capi delle province, ed erano
    duecentotrentadue; e dopo questi fece la rassegna di tutto il popolo, di tutti
    i figliuoli d’Israele, ed erano settemila.
  ckb-ckb: لەبەر ئەوە ئەحاڤ ئەفسەرە گەنجەکانی فەرماندەی هەرێمەکانی بانگکرد، دوو سەد
    و سی و دوو پیاو بوون، پاش ئەوانیش پاشماوەی ئیسرائیلییەکانیشی کۆکردەوە، کە حەوت
    هەزار پیاو بوون.
  eng-BBE: Then he got together the servants of all the chiefs who were over the divisions
    of the land, two hundred and thirty-two of them; and after them, he got together
    all the people, all the children of Israel, seven thousand.
  kan-OKCV: ಅಹಾಬನು ಪ್ರಾಂತಗಳ ಪ್ರಧಾನರ ಕಿರಿಯ ಅಧಿಕಾರಿಗಳನ್ನು ಲೆಕ್ಕಮಾಡಿದಾಗ ಅವರು ಇನ್ನೂರ ಮೂವತ್ತೆರಡು
    ಜನರಿದ್ದರು. ಅವರ ತರುವಾಯ ಇಸ್ರಾಯೇಲರಾದ ಸೈನಿಕರನ್ನು ಲೆಕ್ಕಮಾಡಿದಾಗ ಏಳು ಸಾವಿರ ಜನರಿದ್ದರು.
  tam-2017: அவன் மாகாணங்களுடைய அதிபதிகளின் வீரர்களை எண்ணிப்பார்த்தான், அவர்கள் 232
    பேர்; அவர்களுக்குப்பின்பு, இஸ்ரவேல் மக்களாகிய எல்லா மக்களின் எண்ணிக்கையும் பார்த்து
    7,000 பேர் என்று கண்டான்.
  spa-RV-1909: Entonces él reconoció los criados de los príncipes de las provincias,
    los cuales fueron doscientos treinta y dos. Luego reconoció todo el pueblo, todos
    los hijos de Israel, que fueron siete mil.
  ron-BTF: Atunci el a numărat pe tinerii prinţilor provinciilor, şi ei au fost două
    sute treizeci şi doi; şi, după ei a numărat tot poporul, pe toţi copiii lui Israel,
    şapte mii.
  eng-WEBP: Then he mustered the young men of the princes of the provinces, and they
    were two hundred and thirty-two. After them, he mustered all the people, even
    all the children of Israel, being seven thousand.
  eng-FBV: So Ahab called up the 232 young officers of the district commanders, and
    assembled the 7,000 soldiers that made up Israel's army.
  nld-1939: Nu monsterde hij de manschappen van de landvoogden; er waren er tweehonderd
    twee en dertig. Daarna monsterde hij heel het volk; in het geheel zeven duizend
    Israëlieten.
  nch-BL: Huajca Acab quinsentili nopa 232 tayacanca soldados cati telpocame huan
    hualayayaj campa hueli ipan itanahuatilis huan nojquiya quinsentili nochi sequinoc
    israelita soldados huan ica nochi mochijque 7 mil tacame.
  vie-1934: A-háp soát điểm những tôi tớ của các quan cai hàng tỉnh; có được hai trăm
    ba mươi hai người. Kế sau, người soát điểm cả dân Y-sơ-ra-ên, được bảy ngàn người.
  hin-CV: अहाब ने राज्यपालों के सेवकों को इकट्ठा किया; कुल मिलाकर ये गिनती में दो
    सौ बत्तीस थे; उनके पीछे की पंक्तियों में सात हज़ार इस्राएली सैनिक थे.
  spa-BES: Entonces reunió a los siervos de todos los jefes que estaban sobre las
    divisiones de la tierra, doscientos treinta y dos de ellos; y después de ellos,
    reunió a todo el pueblo, a todos los hijos de Israel, siete mil.
  tdx-tdx: 'Aa le tinendre’e ty ajalahi’ o mpifehem-pokotaneo: roanjato-tsi-telopolo-ro’amby
    iereo; ie amy zao tinendre’e ka o fonga ondatio, ze hene ana’ Israele: fito-arivo.'
  tha-KJV: พระองค์​จึงทรงจัดมหาดเล็กของเจ้านายประจำจังหวัดเหล่านั้นซึ่​งม​ีสองร้อยสามสิบสองคนด้วยกัน
    และภายหลังทรงจัดพลทั้งหมดคือบรรดาคนอิสราเอลรวมพลเจ็ดพันคน
  por-BR-2018: Então ele revistou os criados dos príncipes das províncias, os quais
    foram duzentos trinta e dois. Em seguida revistou todo o povo, todos os filhos
    de Israel, que foram sete mil.
  deu-ELO: Da musterte er die Knaben der Obersten der Landschaften, und ihrer waren
    zweihundertzweiunddreißig; und nach ihnen musterte er das ganze Volk, alle Kinder
    Israel, siebentausend Mann.
  eng-WYC-2018: Therefore he numbered the young men of the princes of [the] provinces,
    and he found the number of two hundred and two and thirty; and after them he numbered
    the people, all the sons of Israel, seven thousand. (And so he called for the
    young men who served the leaders of the provinces, and he found them to number
    two hundred and thirty-two; and after them he called for the people, yea, all
    the Israelites or the whole Israelite army, seven thousand of them.)
  epo-epo: Tiam li kalkulis la junulojn de la regionestroj, kaj montriĝis, ke ilia
    nombro estas ducent tridek du; post ili li kalkulis la tutan popolon, ĉiujn Izraelidojn,
    sep mil.
  uig-PIN: U waⱪitta waliylarning ƣulamlirini saniwidi, ularning sani ikki yüz ottuz
    ikki nǝpǝr qiⱪti. Andin keyin u ⱨǝmmǝ hǝlⱪni, yǝni barliⱪ Israillarni saniwidi,
    ularning sani yǝttǝ ming nǝpǝr qiⱪti.
  beo-beo: 'Amaiba:le, hina bagade da ayeligi dadi gagui dunu amo da soge bai ouligisu
    dunu hagudu gala, amo huluane gilisimusa: wei. Ilia idi da 232 agoane. Amalalu,
    e da Isala:ili dadi gagui dunu huluane amo gilisima:ne wei. Ilia idi da dunu 7,000
    agoane.'
  tpi-OTNT: Orait na king i singautim ol dispela yangpela soldia i kam bung. Namba
    bilong ol inap 232. Na bihain em i singautim olgeta arapela soldia bilong Israel
    i kam bung. Namba bilong ol inap 7,000.
  hau-SA: Saboda haka Ahab ya kira sojoji matasa na shugabannin yankuna, mutum 232.
    Sa’an nan ya tattara sauran Isra’ilawa su 7,000 gaba ɗaya.
  uig-LAT: U waqitta waliylarning ghulamlirini saniwidi, ularning sani ikki yüz ottuz
    ikki neper chiqti. Andin kéyin u hemme xelqni, yeni barliq Israillarni saniwidi,
    ularning sani yette ming neper chiqti.
  nde-nde: Ngakho u-Ahabi wamema abalawuli bamabutho abentanga yabatsha ezabelweni,
    abangamakhulu amabili lamatshumi amathathu lambili (232). Waseqoqa labo bonke
    abanye abako-Israyeli abazinkulungwane eziyisikhombisa (7,000) ndawonye.
  ton-ton: 'Pea naʻa ne toki lau hake ʻae kau talavou ʻoe houʻeiki ʻoe ngaahi vahefonua,
    pea naʻa nau toko uangeau ma tolungofulu ma ua: pea hili ʻene lau kinautolu, naʻa
    ne lau ʻae kakai kotoa pē, ʻae fānau kotoa pē ʻa ʻIsileli, ko e toko fitu afe.'
  ces-1613: A protož sečtl služebníky knížat krajů, jichž bylo dvě stě třidceti a
    dva; po nich sečtl i všecken lid všech synů Izraelských, sedm tisíců.
  eng-WMB: Then he mustered the young men of the princes of the provinces, and they
    were two hundred and thirty-two. After them, he mustered all the people, even
    all the children of Israel, being seven thousand.
  tam-TCV: அந்தப்படியே ஆகாப் மாகாண தளபதிகளின் வாலிப அலுவலர்கள் இருநூற்று முப்பத்தி
    இரண்டுபேரை வரும்படி அழைத்தான். அதன்பின் மிகுதி இஸ்ரயேலரையும் சேர்த்து மொத்தம்
    ஏழாயிரம் பேரைக் கூடிவரச் செய்தான்.
  ceb-ULB: Unya gitapok ni Ahab ang mga batan-ong opisyal nga nag-alagad sa gobernador
    sa maong mga distrito. Adunay 232 ang ilang gidaghanon. Sunod kanila gitapok niya
    ang tanang mga sundalo, ang tanan nga kasundalohan sa Israel; adunay 7, 000 ang
    ilang gidaghanon.
  pol-UBG: Dokonał więc przeglądu sług książąt prowincji i było ich dwustu trzydziestu
    dwóch. A po nich policzył cały lud, wszystkich synów Izraela, i było ich siedem
    tysięcy.
  urd-GVU: چنانچہ اخی اب نے ضلعوں پر مقرر افسروں کے جوانوں کو بُلایا۔ 232 افراد تھے۔
    پھر اُس نے باقی اسرائیلیوں کو جمع کیا۔ 7,000 افراد تھے۔
  deu-1912: Da zählte er die Landvögte, und ihrer waren zweihundertzweiunddreißig,
    und zählte nach ihnen das Volk aller Kinder Israel, siebentausend Mann.
  kan-2017: ಅಹಾಬನು ಪ್ರದೇಶಾಧಿಪತಿಗಳ ಸೇವಕರಾಗಿ ಕೆಲಸ ಮಾಡುವ ಯುವ ಅಧಿಕಾರಿಗಳನ್ನು ಲೆಕ್ಕಿಸಿದಾಗ
    ಇನ್ನೂರ ಮೂವತ್ತೆರಡು ಜನರಿದ್ದರು. ಇಸ್ರಾಯೇಲರ ಸೈನ್ಯವನ್ನು ಲೆಕ್ಕಿಸಿದಾಗ ಏಳು ಸಾವಿರ ಜನರಿದ್ದರು.
  yap-yap: Aram me pining fare pilung e tin pagel e salthaw ni yad bay u tan pa’ e
    pi governor u bang e nug ngu bang, ma yad 232 u gubin. Ma aram me pining fa raba’
    i salthaw nu Israel, ni yad 7,000 u gubin.
  hlt-MCSB: Te dongah paeng kah mangpa cadong rhoek te a soep tih yahnih sawmthum
    panit lo uh. Amih phoeiah Israel ca boeih, pilnam pum te thawng rhih la a soep.
  mdy-ETH: ዬያሮ ሚርጉማ ላምዖ ፄኤታና ሃይሢታሚ ላምዖ ማዔያ ዱማ ዱማ ፓቆና ዓጮኮ ሱኡጋ ዓይሢ ዖሎ ዖሊሻ ዼጌ ዼጌ ማዔ ፖኦሊሴ
    ካኣቲ ዔኤሌኔ፤ ሄሊሳዖ ጊንሣ ሚርጉማ ላንካይ ሺያ ማዔያ ዒስራዔኤሌ ፖኦሊሳፓ ዔኤሌኔ።
  twi-ASANTE: Enti, Ahab boaboaa ɔmansin no asahene ahanu aduasa mmienu akodɔm ano.
    Afei, ɔfrɛɛ nʼakodɔm a wɔaka a wɔn dodoɔ yɛ mpem nson no.
  eng-WEBU: Then he mustered the young men of the princes of the provinces, and they
    were two hundred and thirty-two. After them, he mustered all the people, even
    all the children of Israel, being seven thousand.
  wal-wal: Hegaa gishshau, Akaabi auraajjaa haariyaageeti azaziyo yelaga olanchchata,
    naa77u xeetanne hasttamanne naa77ata shiishshiis. Qassi attida Israa7eela asaa,
    laappun sha7aa shiishshiis.
  spa-PDDPT: Entonces pasó revista a los esclavos de los jefes de las provincias,
    y eran 232. Después de ellos pasó revista a todo el pueblo, a todos los hijos
    de Israel, y eran 7.000.
  gun-gun: Ha'e ramo oipapa ukapa kunumigue xondaro ruvixa kuery rembiguai ikuai va'e.
    Ha'e ramo duzentos e trinta e dois oikuaa. Ha'e gui Israel kuery ha'e javi ju
    oipapa uka vy sete mil oikuaa.
  ilo-ULB: Ket inummong ni Ahab dagiti agtutubo nga opisial nga agserserbi kadagiti
    gobernador dagiti distrito. Dua gasut ken tallopulo ket dua ti bilangda. Kalpasanda,
    inummongna met amin a soldado, amin ti armada ti Israel, pito ribu amin ti bilangda.
  kpg-kpg: Di king ga gahi mai nia daane ala belee hai tauwa ala e dagi go nia dagi
    o nia guongo, huogodoo digaula e lua lau motolu maa lua (232). Mee ga hagadagabuli mai
    digau dauwa o Israel huogodoo, huogodoo e hidu mana (7,000).
  uig-ARA: ئۇ ۋاقىتتا ۋالىيلارنىڭ غۇلاملىرىنى سانىۋىدى، ئۇلارنىڭ سانى ئىككى يۈز ئوتتۇز
    ئىككى نەپەر چىقتى. ئاندىن كېيىن ئۇ ھەممە خەلقنى، يەنى بارلىق ئىسرائىللارنى سانىۋىدى،
    ئۇلارنىڭ سانى يەتتە مىڭ نەپەر چىقتى.
  sus-sus: Na kui Akabu naxa gominae xa sɛgɛtalae malan, e findi mixi kɛmɛ firin mixi
    tongo saxan nun firin na. Isirayila ɲama naxan nu na e xanbi ra, e findi mixi
    wulu solofere nan na.
  pon-2006: Nanmwarkio eri kapokonepene sounpei pwulopwul kan me mi pahn kaweid en
    kaunen wehi kan, irail koaros me 232. Ih eri pil ekerodo sounpei en Israel ko,
    irail koaros patpene me 7,000.
  ksd-ksd: Ma Akab i ga luk ra umana barmana nina dia ga varagur ma ra umana luluai
    na papapar, ma dia ga a ura mar ma a utul a vinun ma a urua; ma namur i ga varurue
    ra tarai Israel ma dia ga lavurua na arip na marmar.
  tur-YTC: Sonra il beylerinin gençlerini topladı, ve onlar iki yüz otuz iki kişiydiler.
    Onlardan sonra, bütün halkı, yani bütün İsrael'in çocuklarını, yedi bin kişiyi
    topladı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν Ἰεζάβελ, καὶ εἶπε πρὸς Ἀχαὰβ, ἀνάστα, κληρονόμει
    τὸν ἀμπελῶνα Ναβουθαὶ τοῦ Ἰεζραηλίτου, ὃς οὐκ ἔδωκέ σοι ἀργυρίου, ὅτι οὐκ ἔστι
    Ναβουθαὶ ζῶν, ὅτι τέθνηκε.
  ind-AYT: Kemudian, dia menghitung para hamba muda dari para pemimpin daerah itu.
    Mereka berjumlah 232 orang. Sesudah menghitung mereka, dia menghitung seluruh
    rakyat, yaitu seluruh keturunan Israel yang berjumlah 7.000 orang.
  nya-nya: Choncho Ahabu anawerenga asilikali achinyamata a nduna za mʼzigawo ndipo
    onse analipo 232. Ndipo anawerenganso ankhondo a ku Israeli ndipo onse analipo
    7,000.
  hrv-hrv: Ahab izvrši smotru momaka pokrajinskih upravitelja. Bijaše ih dvije stotine
    trideset i dva. Poslije njih izvršio je smotru sve vojske svih Izraelaca. Bijaše
    ih sedam tisuća.
  mps-mps: Tialima, kingo te gesi ogwa bidi ami soldia i olama, sisinagasomainogo
    yali. Te augwaligo namba te 232 usu da. Tama nosali agai te gasa Israel ami tigidali
    sisinagasomainu i wai. Te augwaligo namba te bidi sese umabo mu, te 7,000 bidi
    dabe dao.
  tpi-tpi: Orait na king i singautim ol dispela yangpela soldia i kam bung. Namba
    bilong ol inap 232. Na bihain em i singautim olgeta arapela soldia bilong Israel
    i kam bung. Namba bilong ol inap 7,000.
  dan-1931: Så mønstrede han Fogedernes Folk, og de var 232; derefter mønstrede han
    hele Hæren, alle Israelitterne, 7.000 Mand.
  vie-OVCB: Vậy A-háp huy động thuộc hạ của các quan đầu tỉnh, chỉ được 232 người.
    Đi sau các người này có 7.000 quân tuyển chọn trong toàn dân Ít-ra-ên.
  guj-2017: પછી આહાબે યુવાનો કે જે પ્રાંતના સરદારોની સેવા કરતા હતા એ જુવાનોને ભેગા
    કર્યા. તેઓ બસો બત્રીસ હતા. તેઓના પછી તેણે સમગ્ર ઇઝરાયલી સેનાના સૈનિકોને ભેગા કર્યા;
    તેઓની સંખ્યા સાત હજાર હતી.
  pon-2006A: Nanmwarkio eri kapokonepene sounpei pwulopwul kan me mi pahn kaweid en
    kaunen wehi kan, irail koaros me 232. Ih eri pil ekerodo sounpei en Israel ko,
    irail koaros patpene me 7,000.
  por-BRBSL: Depois ele reuniu os jovens dos príncipes das províncias, e eles eram
    duzentos e trinta e dois. Depois deles, ele reuniu todo o povo, mesmo todos os
    filhos de Israel, sendo sete mil.
  cth-cth: Hottelah ahni ni ram ukkungnaw hoi a sannaw a pâkhueng teh 232 touh a pha.
  twi-twi: Enti Ahab boaboaa asraafo so asahene nkumaa ahannu aduasa abien wɔhyehyɛ
    amansin asahene ase ano. Afei, ɔfrɛɛ Israel akofo a wɔaka a wɔn nyinaa dodow yɛ
    mpem ason no.
  hlt-hlt: Te dongah paeng kah mangpa cadong rhoek te a soep tih yahnih sawmthum panit
    lo uh. Amih phoeiah Israel ca boeih, pilnam pum te thawng rhih la a soep.
  tbz-SIM: Kɛ̀ Akɑbuu kɑɑ mbɛ̀ɛ̀ bɑkɛ́ itempɛ̃ nnɛ̀ bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ mbo
    sikɔusìdɛ́ nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀dɛ́bɛ̀ (232). Dɛ kó difɔ̃nkúò kɛ́kɑɑ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀
    nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ mbo sikɔupísìyiekɛ̀ (7000).
  msy-2020: Ezɨ atrivim, distrighbar gavmanɨn gumazir dapanibar mɨdorozir gumazir
    igiar kabar diazɨ, me iza uari akufa. Men dɨbobonim 232ɨn ghu. Ezɨ gɨn a Israelian
    mɨdorozir gumazir igharazibar diazɨma, me iza uari akufa. Men dɨbobonim 7,000ɨn
    ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ kɑlɑ yoolɑɑ mpɛ, pɑ wɛ yǝlɑɑ ŋmʋnʋɣʋ nɑ hiu nɑ nɑɑnʋwɑ nɑ
    nɑɑlɛ (232). Ɩlɛnɑ ɩ́ kɑlɑ Ɩsɛɣɛlɩ yoolɑɑ tǝnɑ. Pɛlɛ pɑ wɛ yǝlɑɑ iyisi nɑɑtosompɔɣɔlɑɣɑ
    (7000).
  azb-azb: 'Sonra Axav əyalət başçılarının igidlərini sıraya düzdü: onlar iki yüz
    otuz iki nəfər idi. Onlardan sonra orada olan xalqın hamısını – bütün İsrail övladlarını
    sıraya düzdü: onlar yeddi min nəfər idi.'
  eng-DBY: And he numbered the servants of the princes of the provinces, and they
    were two hundred and thirty-two; and after them he numbered all the people, all
    the children of Israel, seven thousand.
  hin-2017: तब उसने प्रदेशों के हाकिमों के सेवकों की गिनती ली, और वे दो सौ बत्तीस
    निकले; और उनके बाद उसने सब इस्राएली लोगों की गिनती ली, और वे सात हजार निकले।
  wol-KYG: Ba mu ko defee Axab lim dag ya kilifay diiwaan ya yebal, ñuy ñaar téeméer
    ak fanweer ak ñaar (232). Gannaaw loolu mu lim mbooloom Israyil gépp, ñuy juróom
    ñaari junni (7 000).
  eng-YLT: And he inspecteth the young men of the heads of the provinces, and they
    are two hundred, two and thirty, and after them he hath inspecteth the whole of
    the people, all the sons of Israel, seven thousand,
  eng-WYC-2017: Therefore he numbered the chil-dren or servants of the princes of
    [the] provinces, and he found the number of two hundred and two and thirty; and
    after them he numbered the people, all the sons of Israel, seven thousand.
  eng-WMBB: Then he mustered the young men of the princes of the provinces, and they
    were two hundred and thirty-two. After them, he mustered all the people, even
    all the children of Israel, being seven thousand.
  urd-GVH: चुनाँचे अख़ियब ने ज़िलों पर मुक़र्रर अफ़सरों के जवानों को बुलाया। 232 अफ़राद
    थे। फिर उसने बाक़ी इसराईलियों को जमा किया। 7,000 अफ़राद थे।
  rug-rug: Ke tioki sa baṉara sari na tie varipera vaquradi tadi koimata varipera
    pa hopeke pinaqaha popoa, ka karua gogoto toloṉavulu rua tie. Meke varigara ni
    sa sari doduru tie koasa qeto minate varipera pa Izireli, si ka zuapa tina vinarigaraedi.
  gaz-gaz: Kanaafuu Ahaab tajaajiltoota bulchitoota kutaalee biyyaa kanneen dargaggoo
    taʼan dhibba lamaa fi soddomii lama walitti waame. Ergasiis Israaʼeloota hafan
    keessaa walumaa galatti namoota kuma torba walitti qabe.
  fra-LSG: Alors Achab passa en revue les serviteurs des chefs des provinces, et il
    s’en trouva deux cent trente-deux; et après eux, il passa en revue tout le peuple,
    tous les enfants d’Israël, et ils étaient sept mille.
  yal-yal: Nayi, Axabi yi sofa foningene malan a yɛtagi yamana kanne naxanye yɛ matongoxi,
    naxanye yatɛ yi kɛmɛ firin tonge saxan e nun firin na. A mɔn yi Isirayila ganla
    sofane fan malan a yɛtagi, naxanye yatɛ yi wuli solofere ra.
  haw-1868: Helu ae la oia i na kanaka ui o na lii o na panalaau, elua haneri me kanakolu
    kumamalua; a mahope o lakou, helu ae la oia i na kanaka a pau, i na mamo a pau
    a Iseraela, ehiku tausani.
  arb-NAV: فَأَحْصَى آخْابُ رِجَالَ رُؤَسَاءِ الْمُقَاطَعَاتِ، فَبَلَغُوا مِئَتَيْنِ
    وَاثْنَيْنِ وَثَلاثِينَ. ثُمَّ أَحْصَى بَعْدَهُمْ بَقِيَّةَ جَيْشِ إِسْرَائِيلَ
    فَكَانُوا سَبْعَةَ آلافٍ.
  ewe-ewe: Ale Ahab ƒo aʋawɔla alafa eve blaetɔ̃-vɔ-eve (232) nu ƒu tso dutawo kpe
    ɖe Israelʋakɔ mamlɛa, ame akpe adre, ŋu.
  eng-LEE: 'He then numbered the young men of the princes of the provinces, and they
    were two hundred and thirty-two: and after them he numbered all the people, all
    the children of Israel, seven thousand strong.'
  asm-FB: তেওঁ ক’লে, “তুমি।” পাছত তেওঁ প্ৰদেশৰ অধিপতি সকলৰ ডেকাসকলক একত্রিত কৰিলে।
    তেতিয়া তেওঁ দুশ বত্ৰিশ জন লোক পালে। তেওঁলোকৰ পাছত তেওঁ সকলো লোকক, ইস্ৰায়েলৰ
    আটাই সন্তান সকলক একত্ৰিত কৰি, সাত হাজাৰ লোক হ’ল।
  sus-A: نَ كُي عَكَبُ نَشَ فٌمِنَيٍ شَ سّفّتَلَيٍ مَلَن، عٍ قِندِ مِشِ كّمّ قِرِن
    مِشِ تٌنفٌ سَشَن نُن قِرِن نَ. عِسِرَيِلَ حَمَ نَشَن نُ نَ عٍ شَنبِ رَ، عٍ قِندِ
    مِشِ وُلُ سٌلٌقٍرٍ نَن نَ.
  fra-SBL: Il rassembla ensuite les jeunes gens des chefs des provinces, au nombre
    de deux cent trente-deux. Après eux, il rassembla tout le peuple, tous les enfants
    d'Israël, au nombre de sept mille.
  hbo-hbo: וַיִּפְקֹ֗ד אֶֽת־נַעֲרֵי֙ שָׂרֵ֣י הַמְּדִינֹ֔ות וַיִּהְי֕וּ מָאתַ֖יִם שְׁנַ֣יִם
    וּשְׁלֹשִׁ֑ים וְאַחֲרֵיהֶ֗ם פָּקַ֧ד אֶת־כָּל־הָעָ֛ם כָּל־בְּנֵ֥י יִשְׂרָאֵ֖ל שִׁבְעַ֥ת
    אֲלָפִֽים׃
  kik-kik: Nĩ ũndũ ũcio Ahabu agĩĩta anene arĩa ethĩ 232 arĩa maatongoragia mbũtũ
    cia bũrũri. Ningĩ agĩcookanĩrĩria andũ acio angĩ a andũ a Isiraeli othe maarĩ
    7,000.
  fra-NCL: 'Alors Achab passa en revue les serviteurs des chefs des provinces, et
    il s’en trouva deux cent trente-deux ; après eux, il passa en revue tout le peuple,
    tous les enfants d’Israël : ils étaient sept mille.'
  cek-AK: To pongah prae ukkung angraengnawk hoi thendoengnawk to Ahab mah kawk, kami
    cumvai hnet, quithumto pacoeng, hnetto angzoh o; nihcae pacoengah Israel kaminawk
    boih to pakoep o naah, kami sang sarihto phak.
  cuk-cuk: Agine, Acab dummagan-yar-sedimalad-e-bendakdimalad onmaksad. A-sordamar
    bela e-dulataled-ilabo gaka dulagwen-gakambe-gakabo (232) gumalad. Aginbali, Acab
    bela Israel-sordamar-onmaksabalid, bela miligugle (7,000) gumalad.
  uig-CYR: У вақитта валийларниң ғуламлирини санивиди, уларниң сани икки йүз оттуз
    икки нәпәр чиқти. Андин кейин у һәммә хәлиқни, йәни барлиқ Исраилларни санивиди,
    уларниң сани йәттә миң нәпәр чиқти.
  tel-2017: అప్పుడు అహాబు రాజ్యాధిపతుల్లో ఉన్న యువకుల లెక్క చూశాడు. వారు 232 మంది
    ఉన్నారు. తరువాత సైనికులను, అంటే ఇశ్రాయేలు సైన్యాన్నంతా లెక్కిస్తే ఏడు వేలమంది
    అయ్యారు.
  hat-BSA: Alò, li te rasanble jennonm a chèf pwovens yo, te gen de-san-trann-de.
    Apre yo, li te rasanble tout pèp la; menm tout fis Israël yo, sèt-mil.
  kos-kos: Ouinge tokosra el pangoneni mwet mweun fusr nukewa su muta ye kolyuk lun
    governor lun kais sie acn in facl Israel, su pisalos mwet luofoko tolngoul luo
    nufon. Na el pangonak un mwet mweun lun Israel, su pisalos mwet itkosr tausin.
  hbo-WLC: וַיִּפְקֹ֗ד אֶֽת־נַעֲרֵי֙ שָׂרֵ֣י הַמְּדִינ֔וֹת וַיִּהְי֕וּ מָאתַ֖יִם שְׁנַ֣יִם
    וּשְׁלֹשִׁ֑ים וְאַחֲרֵיהֶ֗ם פָּקַ֧ד אֶת־כָּל־הָעָ֛ם כָּל־בְּנֵ֥י יִשְׂרָאֵ֖ל שִׁבְעַ֥ת
    אֲלָפִֽים׃
  ibo-ibo: Mgbe ahụ, Ehab kpọkọtara ụmụ okorobịa bụ ndịisi agha si nʼakụkụ obodo ya.
    Ọnụọgụgụ ha dị narị abụọ na iri atọ na mmadụ abụọ. Ọnụọgụgụ ndị agha Izrel ndị
    ọzọ dị puku asaa.
  ory-ory: ତହୁଁ ସେ ପ୍ରଦେଶର ଅଧିପତିମାନଙ୍କ ଯୁବା ଲୋକଙ୍କୁ ଗଣନା କଲେ, ସେମାନେ ଦୁଇ ଶହ ବତିଶ
    ଜଣ ହେଲେ, ପୁଣି, ସେମାନଙ୍କ ଉତ୍ତାରେ ସମୁଦାୟ ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍, ସମଗ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଙ୍କୁ
    ଗଣନା କରନ୍ତେ, ସାତ ସହସ୍ର ଜଣ ହେଲେ।
  chk-chk: Iwe, Ahap a körifengeni ekewe sounfiu alüal nöün kepinan ekewe sop ükükür
    rüepükü ilik me ruoman. Mürin a pwal körifengeni ekewe sounfiun Israel ükükür
    füngeröü.
  rop-rop: Wal King Eiheb bin majurrumap 232 yangwan soljamob hubin jidan anda detlot
    gabman bos. En imbin majurrumap detlot solja blanga Isreil en deibin jidan 7,000
    men.
  ukr-1871: І перелїчив він людей під земськими войтами, й найшлось їх двістї трийцять
    і два. Після їх же перелїчив увесь люд, усїх Ізрайлитян, сїм тисяч.
  deu-1951: Da musterte er die Knappen der Bezirkshauptleute, und es waren ihrer 232;
    und nach ihnen musterte er das ganze Volk, alle Kinder Israel, 7000 Mann.
  eng-JPS: Then he numbered the young men of the princes of the provinces, and they
    were two hundred and thirty-two; and after them he numbered all the people, even
    all the children of Israel, being seven thousand.
  srp-1865: Tada prebroji momke knezova zemaljskih, i bješe ih dvjesta i trideset
    i dva; poslije njih prebroji sav narod, sve sinove Izrailjeve, i bješe ih sedam
    tisuæa.
  lug-lug: Awo Akabu n’ayita abavubuka ab’abaduumizi b’amasaza, ne bawera ebikumi
    bibiri mu asatu mu babiri (232). Era n’akuŋŋaanya ne Isirayiri yenna, bonna awamu
    ne baba kasanvu (7,000).
  heb-heb: ויפקד את נערי שרי המדינות ויהיו מאתים שנים ושלשים ואחריהם פקד את כל העם
    כל בני ישראל שבעת אלפים׃
  ben-IRV: আহাব এই কথা শুনে বিভিন্ন এলাকার শাসনকর্ত্তাদের অধীন যুবক সৈন্যদের জড়ো
    করলেন। তাতে তারা মোট দুশো বত্রিশজন হল। তারপর তিনি সব ইস্রায়েলীয় সৈন্যদের জড়ো
    করলে পর সাত হাজার সৈন্য হল।
  pan-pan: ਸੋ ਉਹ ਨੇ ਸੂਬਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਜੁਆਨਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ ਅਤੇ ਉਹ ਦੋ ਸੌ ਬੱਤੀ ਸਨ।
    ਇਹ ਦੇ ਮਗਰੋਂ ਉਹ ਨੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੂੰ ਅਰਥਾਤ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਵੀ ਗਿਣਿਆ ਅਤੇ ਉਹ ਸੱਤ
    ਹਜ਼ਾਰ ਸਨ।
  mya-JVB: အာဟပ်မင်းသည်မြို့ဝန် များ၏ လုလင် တို့ကို ရေတွက် ၍ နှစ် ရာသုံး ဆယ်နှစ် ယောက်ရှိ
    ၏။ ဣသရေလ အမျိုးသား အပေါင်း တို့ကို ရေတွက် ပြန်သော် ခုနစ် ထောင် ရှိ၏။
  tbg-tbg: Paropeti viva minti tuvaro Ahaapiva qaraaka qiata vaiinti vo vata vo vataqaa
    raqiki vauka vevaaraini vauka 232 naarama ruvaaquma kero, Isareri iqoka vaiinti
    vokukavata 7,000 ruvaaquma kovaro
  hmo-hmo: Vadaeni Ahaba ese provins edia tuari biagudia edia tuari taudia, uhau taudia
    ia haboua, idia be ibounai 232. Unai murinai Israela tuari taudia ibounai ia haboua,
    idia be 7000.
  urd-urd: तब उसने सूबों के सरदारों के जवानों को शुमार किया, और वह दो सौ बत्तीस निकले;
    उनके बाद उसने सब लोगों, या'नी सब बनी — इस्राईल की हाजरी ली, और वह सात हज़ार थे।
  rus-SYN: Ахав счел слуг областных начальников, и нашлось их двести тридцать два;
    после них счел весь народ, всех сынов Израилевых, семь тысяч.
  bqc-SIM: Ɔ̃ Ahabu a bùsu kíaↄ ìwaↄ kã̀aa, aa gbɛ̃ↄn ↄ̀aa do ń baakwi ń plaoɛ
    (232). Ɔ̃ à a zĩgↄ̃ↄ kã̀aa píi, aa kɛ̀ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sopla (7.000).
  tcz-CHONGTHU: Hichun Ahab in gambih vaipo ho chu asimtoh leh, mi jani le somthum
    le ni ahiuvin ahi. Chujouvin Israel sepai jouse chu asimtoh leh sang sagi alhing
    in ahi.
  mar-mar: तेव्हा अहाब राजाने अधिकाऱ्यांच्या हाताखालच्या तरुणांची कुमक गोळा केली.
    त्या तरुणांची संख्या दोनशे बत्तीस भरली. मग राजाने इस्राएलाच्या सर्व फौजेला एकत्र
    बोलावले. तेव्हा ते एकंदर सात हजार होते.
  qub-qub: Chaura Acabga yuparan probinsyacunacho mandajcunapa yanapajnin mösucunata.
    Paycuna caran ishcay pachac quimsa chunca ishcaynin (232). Chayno llapan Israel
    suldärucunatapis yuparan. Chaura llapanga paycuna caran ganchis waranga (7,000)
    runacuna.
  bqp-bqp: Akũ Ahabu gu gbɛ̃ zↄ̃kↄ̃nↄ kɛfɛnna zĩ̀karii pìnↄ kàkara gbɛ̃nↄn wàa do
    kũ baraakuri awɛɛplao. Akũ à a zĩ̀karinↄ kàkara ń pínki, ò kɛ̀ gbɛ̃nↄn dúbu
    suppla.
  hat-hat: Lamenm, wa a fè rele jenn sòlda ki te sou lòd gouvènè pwovens yo. Li jwenn
    desantrannde (0232) sòlda antou. Apre sa, li fè rele tout lame pèp Izrayèl la,
    li jwenn sètmil (07.000) gason.
  eng-BSB: So Ahab assembled the young officers of the district governors, and there
    were 232 men. And after them, he assembled the rest of the Israelite troops, 7,000
    in all.
  eng-WEBPB: Then he mustered the young men of the princes of the provinces, and they
    were two hundred and thirty-two. After them, he mustered all the people, even
    all the children of Israel, being seven thousand.
  kbq-kbq: Hagi anankema Ahapu'ma nentahino'a maka ana provinsiramima kvama hu'naza
    vahetmimofo kasefa sondia vahetmina kehutru higeno, 232'a vahetami atru hu'naze.
    Hagi ana amefira 7tauseni'a Israeli vahetmina kehuno eritru hu'ne.
  nhe-BL: Huajca Acab quinsentili nopa 232 tlayacanca soldados tlen telpocame huan
    hualayayaj campa hueli ipan itlanahuatilis huan nojquiya quinsentili nochi sequinoc
    israelita soldados huan ica nochi mochijque 7 mil tlacame.
  bus-bus: Ben Ahabu gu gbɛ̃nsinↄ ↄ̀wazi zĩ̀kari pìnↄ kàkↄ̃a gↄ̃ↄn wàa do kpɛ́ baaakuri
    awɛɛplaa. Ben à a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi, aↄ̃ kɛ̀ gↄ̃ↄn bↄrↄ swɛɛplaa.
  gub-BL: A'e rupi wenoz tuwihawete a'e tuwihaw wapytywà har wamuwà wà kury. Heta
    232 awa wà. Na'e wenoz tuwihawete Izaew pe har zauxiapekwer wamuwà wà no. Heta
    7 miw zauxiapekwer wà.
  eng-DRA: 'So he mustered the servants of the princes of the provinces, and he found
    the number of two hundred and thirty-two: and he mustered after them the people,
    all the children of Israel, seven thousand:'
