verse: 1KI.020.011
translations:
  mal-C: 'അതിന് ഇസ്രായേൽരാജാവ്: “ ‘യുദ്ധംചെയ്യാൻ പോകുന്നവൻ അതു കഴിഞ്ഞു വന്നവനെപ്പോലെ
    വമ്പു പറയരുത്,’ എന്ന് അദ്ദേഹത്തോടു പറയുക” എന്നു മറുപടികൊടുത്തു.'
  deu-TKW: 'Der König von Israel aber antwortete und sprach: Sagt ihm: Wer sich wappnet,
    soll sich nicht rühmen gleich dem, der die Rüstung ablegt.'
  lin-lin: 'Mokonzi ya Isalaele azongisaki : — Boloba na ye : « Moto oyo alati bibundeli
    asengeli komikumisa te lokola moto oyo alongoli bibundeli ! »'
  eng-LSV: 'And the king of Israel answers and says, “Speak: Do not let him who is
    girding on boast himself as him who is loosing [his armor].”'
  eng-GNV: And the King of Israel answered, and sayd, Tell him, Let not him that girdeth
    his harneis, boast himselfe, as he that putteth it off.
  eng-WEBSTER: And the king of Israel answered and said, Tell him , Let not him that
    girdeth on his harness boast himself as he that putteth it off.
  nhw-BL: 'Huan nopa tlanahuatijquetl ipan tlali Israel tlananquili huan quiilhui:
    “Amo ximohueyichihua amantzi quema ayamo titlatlani. Ximohueyichihuas quema ya
    titlatlantos.”'
  swh-ONEN: Mfalme wa Israeli akajibu, “Mwambieni, ‘Yule anayevaa mavazi ya vita asije
    akajisifu kama yule anayevua.’ ”
  bba-bba: Mɑ Isirelibɑn sinɑ boko, u wisɑ u nɛɛ, wi u tɑbu yɑ̃nu sebuɑ, u ǹ kpɛ̃
    u tii siɑrɑ nɡe wi u tɑbu yɑ̃nu potɑ u yi.
  eng-KJVCPB: And the king of Israel answered and said, Tell him, Let not him that
    girdeth on his harness boast himself as he that putteth it off.
  luo-luo: 'Ruodh Israel nodwoke niya, “Nyise kama: ‘Ngʼat morwako lepe mag lweny
    ok onego go siboi ka ngʼat molonyo lepe mag lweny.’ ”'
  meu-meu: Israel pavapavana ma e haere, eto, A hamaoroa; heagi herevadia na ena tuari
    dabuadia e hahedokilaimu tauna ese basine gwaurai, a e dokidia ohomu tauna ese
    hari.
  npi-ULB: इस्राएलका राजाले जवाफ दिए, “बेन-हददलाई भन्, 'भर्खरै कवच भिर्ने मानिसले
    त्यो फुकाल्ने मानिसले झैँ घमण्ड गर्नुहुँदैन' ।”
  yor-yor: Ọba Israẹli sì dáhùn wí pé, “Sọ fún un pé, ‘Má jẹ́ kí ẹni tí ń hámọ́ra
    halẹ̀ bí ẹni tí ń bọ́ ọ sílẹ̀.’ ”
  pes-OPCB: 'پادشاه اسرائیل به او جواب داد: «جنگاوری که برای جنگ شمشیر به کمر می‌بندد،
    نباید مانند جنگاوری که در جنگ پیروز شده، فخر کند!»'
  tgl-ULB: Ang hari ng Israel ay sumagot at sinabi, “Sabihin ninyo kay Ben Hadad,
    'Walang sinuman ang nagsusuot ng baluti ang kailangan magyabang na para itong
    kaniya nang hinuhubad.'”
  hui-hui: Ani layagola Ahaba ibugua agali bi yalu ibiyaruhondo lalu, Tígua Benehadadahondo
    ogodagua lalimu. Agali mbira ibu ami agali henene howa ibunaga wai biaga ayu tibu
    andaneha yuwa yári maru maru karulalu howabi balagala howabi wai bi ladaga halu
    haga ndo. Ibugua wai biai howa bo poda hana howa turu halu wai bi laga, lene.
  mya-mya: အာ​ဟပ်​မင်း​က​လည်း``စစ်​သူ​ရဲ​ပီ​သ​သူ​သည် တိုက်​ပွဲ​ပြီး​မှ​ဝါ​ကြွား​တတ်​၏။
    တိုက်​ပွဲ​မ​ပြီး မီ​ဝါ​ကြွား​လေ့​မ​ရှိ​ကြောင်း ဗင်္ဟာ​ဒဒ်​မင်း​အား ပြန်​ကြား​လျှောက်​ထား​ကြ​လော့''
    ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས། གོ་ཁྲབ་གྱོན་པའི་མི་ཡིས་གོ་ཁྲབ་ཕུད་མཁན་ལྟར་རློམ་སེམས་མ་སྐྱེད་ཅིག་ཅེས་དེ་ལ་ལན་བཏབ་ཅིང་།
  sna-sna: Mambo weIsraeri akapindura akati, “Muudzei kuti, ‘Uyo anoshonga nhumbi
    dzokurwa ngaarege kuzvirumbidza souyo anodzibvisa.’ ”
  spa-BLM: 'El rey de Israel contestó: “Dile que no se jacte el que se pone la armadura
    como el que se la quita”.'
  cac-cac: 'Ix yalanxib''at vin̈aj Acab chi'' d''a vin̈aj Ben-adad chi'' icha tic:
    Man̈ smojoc syic''chaan̈ sb''a junoc mach to vanto sb''at d''a oval, icha junoc
    mach to vanxo sjaxi, xchib''at vin̈.'
  swh-ULB: Naye mfalme wa Israeli akamjibu akisema, “Mwabieni Beni Hadadi, 'Hakuna
    abebaye silaha yake, atakayejivuna kama wakati wa kuishusha.”'
  bel-bel: 'І адказваў цар Ізраільскі і сказаў: скажэце: хай ня хваліцца той, хто
    апяразваецца, як той, хто расьпяразваецца.'
  deu-ELBBK: 'Und der König von Israel antwortete und sprach: Sagt ihm: Es rühme sich
    nicht der sich Gürtende wie der den Gürtel Lösende!'
  mbb-OT: Midtavak is hadì te Israel te, “Kegiyi niw sikandin he is sundaru he ebpengandam
    pa para te tebek kenà ereg he ebpehambug iring te sundaru he nekepasad en he ebpekidtebek.”
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവു: വാൾ അരെക്കു കെട്ടുന്നവൻ അഴിച്ചുകളയുന്നവനെപ്പോലെ
    വമ്പുപറയരുതു എന്നു അവനോടു പറവിൻ എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O kraľis o Achab pre oda odphenďa: „Oda, ko mekča lel o zbraňe andro vasta,
    te na lašarel pes avke sar oda, ko imar thovel tele e šabľa pal o mariben.“'
  pes-OPV: 'و پادشاه اسرائیل در جواب گفت: «وی را بگویید: آنکه اسلحه می‌پوشد مثل آنکه
    می‌گشاید فخر نکند.»'
  ron-1924: 'Ши ымпэратул луй Исраел а рэспунс: „Чине ынчинӂе армеле сэ ну се лауде
    ка чел че ле пуне жос!”'
  ben-OBCV: 'ইস্রায়েলের রাজা উত্তর দিলেন, “তাঁকে গিয়ে বলো: ‘যিনি রক্ষাকবচ ধারণ করলেন,
    তাঁর এমন কোনও লোকের মতো অহংকার করা উচিত নয়, যিনি তা খুলে ফেলেছেন।’ ”'
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu ugu jawaabay, U sheega oo waxaad
    ku tidhaahdaan, Ka hubka dagaalka xidhaa yuusan u faanin sidii midka iska fura.
  lat-VUC: 'Et respondens rex Israël, ait: Dicite ei: Ne glorietur, accinctus æque
    ut discinctus.'
  eng-ASVBT: And the king of Israel answered and said, Tell him, Let not him that
    girdeth on his armor boast himself as he that putteth it off.
  ita-1885: 'E il re d''Israele rispose, e disse: Ditegli: Non gloriisi colui che
    si allaccia l''armi come colui che le dislaccia.'
  eng-LXXUP: And the men of his city, the elders, and the nobles who dwelt in his
    city, did as Jezebel sent to them, and as it had been written in the letters which
    she sent to them.
  eng-ULB: The king of Israel answered and said, “Tell Ben Hadad, 'No one who is just
    putting on his armor, should boast as if he were taking it off.'”
  spa-VBL: 'El rey de Israel le respondió: “Dile esto: Un hombre que se pone la armadura
    no debe presumir como quien se la quita”.'
  fra-_FOB: 'Mais le roi d''Israël répondit: Dites-lui: Que celui qui revêt l''armure,
    ne se glorifie pas comme celui qui la quitte!'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവ്: “വാൾ അരയ്ക്ക് കെട്ടുന്നവൻ അഴിച്ചുകളയുന്നവനെപ്പോലെ
    വമ്പുപറയരുത് എന്ന് അവനോട് പറയുക” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Isrāīl ke bādshāh ne qāsidoṅ ko jawāb diyā, “Use batā denā ki jo abhī jang
    kī taiyāriyāṅ kar rahā hai wuh fatah ke nāre na lagāe.”
  suz-BL: मिनु मेको आन कली इस्राएल ङा पिपमी “मेको कली ‘लडाइ ग्राचा गेना गेना, मुल
    कना मार ठेयब लेश्‍शो लोव़ पाइनेवे’ दें‍त, मतीन” दे सोइक्‍ती‍मी बाक्‍त।
  ita-1927: 'Il re d’Israele rispose: “Ditegli così: Chi cinge l’armi non si glori
    come chi le depone”.'
  ckb-ckb: 'پاشای ئیسرائیلیش وەڵامی دایەوە و گوتی: «پێی بڵێن: ”شەڕکردن شانازی نییە،
    بەڵکو سەرکەوتن.“»'
  eng-BBE: And the king of Israel said in answer, Say to him, The time for loud talk
    is not when a man is putting on his arms, but when he is taking them off.
  kan-OKCV: ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಉತ್ತರವಾಗಿ, “ಅವನಿಗೆ ಹೇಳು, ‘ತನ್ನ ಆಯುಧಗಳನ್ನು ಅದನ್ನು
    ಬಿಚ್ಚಿಡುವ ಜಯಶಾಲಿಯಂತೆ ಹೊಗಳಿಕೊಳ್ಳದೆ ಇರಲಿ’ ” ಎಂದನು.
  tam-2017: அதற்கு இஸ்ரவேலின் ராஜா மறுமொழியாக; ஆயுதம் அணிந்திருக்கிறவன், ஆயுதம் பிடுங்கிப்
    போடுகிறவனைப்போலப் பெருமைபாராட்டக்கூடாது என்று அவனுக்குச் சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'Y el rey de Israel respondió, y dijo: Decidle, que no se alabe el
    que se ciñe, como el que ya se desciñe.'
  ron-BTF: 'Şi împăratul lui Israel a răspuns şi a zis: Spuneţi-i: Să nu se fălească
    cel care îşi încinge armura ca cel care şi-o dă jos.'
  eng-WEBP: The king of Israel answered, “Tell him, ‘Don’t let him who puts on his
    armor brag like he who takes it off.’”
  eng-FBV: 'The king of Israel replied, “Tell him this: A man putting on his armor
    should not brag like one who is taking it off.”'
  nld-1939: 'Maar de koning van Israël antwoordde: Er is een spreekwoord: “Iemand
    die aangespt moet niet juichen als iemand die losgespt.”'
  nch-BL: 'Huan nopa tanahuatijquet ipan tali Israel tananquili huan quiilhui: “Amo
    ximohueyichihua amantzi quema ayemo titatani. Ximohueyichihuas quema ya titatantos.”'
  vie-1934: 'Nhưng vua Y-sơ-ra-ên đáp: Hãy nói với vua rằng: Người mặc áo giáp chớ
    khoe mình như người cổi nó ra.'
  hin-CV: इस्राएल के राजा ने उसे उत्तर दिया, “उससे जाकर कह दो, ‘वह जो हथियार धारण
    करता है, (विजयी होकर) वह उतारने वाले के समान घमण्ड़ न करे.’ ”
  spa-BES: 'Y respondiendo el rey de Israel, díganle: No cantes victoria antes de
    tiempo.'
  tdx-tdx: 'Le hoe ty natoi’ i mpanjaka’ Israeley: Taroño ama’e: Ee te tsy hirengevoke
    manahake ty mañafake fikalañe ty mañombe aze.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงตอบไปว่า “ขอทูลท่านว่า ‘ขอท่านผู้​ที่​สวมเกราะ
    อย่าอวดอ้างอย่างผู้​ที่​ถอดเกราะแล้วเลย’”
  por-BR-2018: 'E o rei de Israel respondeu, e disse: Dizei-lhe, que não se glorie
    o que se cinge, como o que já se descinge.'
  deu-ELO: 'Und der König von Israel antwortete und sprach: Saget ihm: Es rühme sich
    nicht der sich Gürtende wie der den Gürtel Lösende!'
  eng-WYC-2018: And the king of Israel answered, and said, Say ye to him, A girded
    man, that is, he that goeth to battle, have not glory evenly as a man ungirded,
    that is, as he that hath the victory, and hath put off his armours. (And Ahab,
    the king of Israel, answered, and said, Say ye to him, A girded man, that is,
    he who goeth to battle, hath not equal glory to an ungirded man, that is, he who
    already hath the victory, and hath put off his armour.)
  epo-epo: 'Sed la reĝo de Izrael respondis kaj diris: Diru: Kiu surmetas la zonon,
    ne fanfaronu kiel tiu, kiu ĝin demetas.'
  uig-PIN: 'Lekin Israilning padixaⱨi jawab berip: — «Sawut-ⱪorallar bilǝn jabdunƣuqi
    sawut-ⱪorallardin yexingüqidǝk mahtinip kǝtmisun!» dǝp eytinglar, — dedi.'
  beo-beo: Hina bagade A:iha:be da bu adole i, “Hina bagade Beneha:ida:dema amane
    sia:sima, ‘Dadi gagui dunudafa da hidadea hasalasilalu amalu fa:no da hidale sia:sa,
    be bisili da hame sia:sa.’”
  tpi-OTNT: Tasol Ahap i givim dispela tok long ol dispela man, “Yupela go tokim Benhadat
    olsem. Man i soldia tru, em i no save bikmaus na amamas taim em i pasim bainat
    samting bilong i go pait. Nogat. Em i save winim pait pastaim na bihain em i ken
    amamas.”
  hau-SA: Sarki Isra’ila ya amsa, ya ce, “Ku faɗa masa, ‘Wanda ya sa kayan yaƙinsa
    bai kamata yă yi fariya ba sai ya tuɓe su.’ ”
  uig-LAT: 'Lékin Israilning padishahi jawab bérip: — «Sawut-qorallar bilen jabdun’ghuchi
    sawut-qorallardin yéshin’güchidek maxtinip ketmisun!» dep éytinglar, — dédi.'
  nde-nde: 'Inkosi yako-Israyeli yaphendula yathi, “Mtsheleni lithi: ‘Lowo ohloma
    ngezempi angabokloloda njengongahlomanga.’ ”'
  ton-ton: Pea naʻe pehēange ʻe he tuʻi ʻo ʻIsileli, “Tala kiate ia, ʻOua naʻa polepole
    ia ʻaia ʻoku nonoʻo mai hono mahafutau, ʻo hangē ko ia ʻoku ne vete ia.”
  ces-1613: 'Zase odpověděl král Izraelský a řekl: Povězte, ať se nechlubí ten, kterýž
    se strojí do zbroje, jako ten, kterýž svláčí zbroj.'
  eng-WMB: The king of Israel answered, “Tell him, ‘Don’t let him who puts on his
    armor brag like he who takes it off.’”
  tam-TCV: இஸ்ரயேல் அரசன் அதற்குப் பதிலாக, “கவசத்தை களைந்தவனைப்போல், அதை அணிந்திருக்கிறவன்
    தன்னைப் புகழக்கூடாது என்று அவனுக்குச் சொல்லுங்கள்” என்று சொல்லி அனுப்பினான்.
  ceb-ULB: Mitubag ang hari sa Israel ug miingon, “Sultihi si Ben Hadad, 'Walay bisan
    usa nga tawo nga mao pa lang ang pagsul-ob sa iyang hinagiban ang mahimong magpasigarbo
    ingon nga gihukas na niya kini.'”
  pol-UBG: 'Król Izraela odpowiedział: Powiedzcie mu: Niech się nie chlubi ten, kto
    zapina pas, jak ten, kto go odpina.'
  urd-GVU: اسرائیل کے بادشاہ نے قاصدوں کو جواب دیا، ”اُسے بتا دینا کہ جو ابھی جنگ
    کی تیاریاں کر رہا ہے وہ فتح کے نعرے نہ لگائے۔“
  deu-1912: 'Aber der König Israels antwortete und sprach: Sagt: Der den Harnisch
    anlegt, soll sich nicht rühmen wie der, der ihn hat abgelegt.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ಬಂದ ದೂತರಿಗೆ, “ಯುದ್ಧಕ್ಕಾಗಿ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿದುಕೊಳ್ಳುವವನು,
    ಅದನ್ನು ಬಿಚ್ಚಿಡುವ ಜಯಶಾಲಿಯಂತೆ ಹೆಚ್ಚಳಪಡಬಾರದು ಎಂದು ಅವನಿಗೆ ಹೇಳಿರಿ” ಎಂದನು.
  yap-yap: Me fulweg Ahab ni Pilung, ni ga’ar, “Mog ngak Benhadad ni bin riyul’ e
    salthaw e ra i yog nib sorok u tomuren e mael, ma gathi m’on riy.”
  hlt-MCSB: Israel manghai loh a doo tih, “Thui pa uh, a ka vah khaw aka dul bangla
    yan uh boel saeh,’ ti nah.
  mdy-ETH: ካኣቲ፥ ዓክዓቤ ኪኢቶ ዓሶንሢ ኮይላ፦ « ‹ጎኔ ፖኦሊሴ ሄርሺንታኒ ኮይሳሢ ዖሎና ባሻዖኬ› ጌይ ካኣቲ፥ ቤንሃዳዴም
    ኬኤዙዋቴ» ጌዔኔ።
  twi-ASANTE: Israelhene nso soma ma wɔkɔka kyerɛɛ no sɛ, “Ɛnsɛ sɛ ɔkofoɔ kɛseɛ a
    ɔrefa nʼakofena akɔ akono, tu ne ho sɛ ɔkofoɔ kɛseɛ a wadi nkonim dada.”
  eng-WEBU: The king of Israel answered, “Tell him, ‘Don’t let him who puts on his
    armor brag like he who takes it off.’”
  wal-wal: Yaagin Israa7eela kawoi kiitettidi yiidaageeta, “‘Tumu olanchchi olaappe
    simmiiddi gaireesippe attin, biron biiddi gairenna’ yaagidi odite” yaagiis.
  spa-PDDPT: 'Pero el rey de Israel respondió: Díganle: No se jacte tanto el que se
    ata las armas como el que se las desata.'
  gun-gun: 'Ha''e rã Israel pygua huvixa ombovai: — Aipopeje ixupe: “Joe opu''ã aguã
    onhemoatyrõ teri reve oiko va''e ma nda''evei ijayvu aguã joity maague gui ojevy
    va''ekue ijayvua rami rive”, peje ''rã.'
  ilo-ULB: Insungbat ti ari ti Israel ket kinunana, “Ibagam kenni Ben Hadad, 'Awan
    ti siasinoman nga agpangas a mangisusuot pay laeng iti kabalna a kasla us-usubennan
    daytoy.'”
  kpg-kpg: King Ahab ga helekai, “Goodou hagi anga ina gi King Benhadad bolo tangada dauwa
    donu le e helekai beenaa i muli tauwa hagalee i mua tauwa.”
  uig-ARA: 'لېكىن ئىسرائىلنىڭ پادىشاھى جاۋاب بېرىپ: ــ «ساۋۇت-قوراللار بىلەن جابدۇنغۇچى
    ساۋۇت-قوراللاردىن يېشىنگۈچىدەك ماختىنىپ كەتمىسۇن!» دەپ ئېيتىڭلار، ــ دېدى.'
  sus-sus: Kɔnɔ Isirayila mangɛ naxa a yaabi, «Sɔɔri naxan na sigafe gere sode, a
    mu lan a xa a yɛtɛ matɔxɔ, alɔ sɔɔri naxan bara gɛ gere sode.»
  pon-2006: Nanmwarki Eihap eri sapeng, mahsanih, “Kumwail padahkihong me sounpei
    mehlel men kin wia soangen koasoi pwukat mwurin mahwen, ahpw kaidehk mwohn mahwen.”
  ksd-ksd: 'Ma ra king Israel i ga bali ia, ma i ga biti: Avat a ve, Nina i ule kana
    vargal koko na vavagia pa ia iat mulai da nina i ele vue.'
  tur-YTC: 'İsrael Kralı şöyle karşılık verdi: “Ona de ki, ‘Zırhını giyen, onu çıkaran
    gibi övünmesin.’”'
  grc-BRENT: Καὶ ἐποίησαν οἱ ἄνδρες τῆς πόλεως αὐτοῦ οἱ πρεσβύτεροι καὶ οἱ ἐλεύθεροι
    οἱ κατοικοῦντες ἐν τῇ πόλει αὐτοῦ, καθὼς ἀπέστειλε πρὸς αὐτοὺς Ἰεζάβελ, καὶ καθὰ
    ἐγέγραπτο ἐν τοῖς βιβλίοις οἷς ἀπέστειλε πρὸς αὐτούς.
  ind-AYT: Raja Israel menjawab dan berkata, “Katakan! Janganlah orang yang memakai
    perlengkapan perang membanggakan diri seolah-olah seperti sudah menanggalkannya.”
  nya-nya: Mfumu ya Israeli inayankha kuti, “Kamuwuzeni kuti, ‘Mwamuna mnzako nʼpachulu,
    nʼkulinga utakwerapo.’ ”
  hrv-hrv: 'Ali mu kralj izraelski odgovori: “Kaže se: ''Neka se ne hvali koji se
    opasuje kao onaj koji se raspasuje!''”'
  mps-mps: Tialima, Ahapgo te bidi dabeba te po ma wai, “Dage pelama, Benhadatba te
    tama po wagi pao. Ami bidi mugo, agai te genuai po dagą me pemene ebo te bainat
    hwą aga bede bulalubo sogo me tegobeo. Menio. Agai te boi bidi dali hasia bolo
    hwįnama, te aiyaba elalubaso, te nosali naga aga pemene ebo usu dao,” Ahapgo
    te po ola tolali.
  tpi-tpi: Tasol Ahap i givim dispela tok long ol dispela man, “Yupela go tokim Benhadat
    olsem. Man i soldia tru, em i no save bikmaus na amamas taim em i pasim bainat
    samting bilong i go pait. Nogat. Em i save winim pait pastaim na bihain em i ken
    amamas.”
  dan-1931: 'Men Israels Konge lod svare: “Sig således: Den, der spænder Bæltet, skal
    ikke rose sig som den, der løser det!”'
  vie-OVCB: 'Vua Ít-ra-ên đáp: “Người mặc áo giáp đừng vội khoe mình như người cởi
    áo ra.”'
  guj-2017: પછી ઇઝરાયલના રાજાએ જવાબ આપ્યો, “બેન-હદાદને કહો, ‘જે વ્યક્તિ શસ્ત્ર ધારણ
    કરે તેણે શસ્ત્ર અંગ પરથી ઉતારનારની જેમ બડાશ મારવી નહિ.’
  pon-2006A: Nanmwarki Eihap eri sapeng, mahsanih, “Kumwail padahkihong me sounpei
    mehlel men kin wia soangen koasoi pwukat mwurin mahwen, ahpw kaidehk mwohn mahwen.”
  por-BRBSL: 'O rei de Israel respondeu: “Diga-lhe: ''Não deixe que aquele que coloca
    sua armadura se vanglorie como aquele que a tira''”.'
  cth-cth: Isarel siangpahrang ni, ayâ ni ransa puengcang a kâmahrawk navah, a ransa
    puengcang ka rading e patetlah kâoup boihoeh telah dei pouh awh telah ati.
  twi-twi: Israelhene nso soma ma wɔkɔka kyerɛɛ no se, “Ɛnsɛ sɛ ɔkofo kɛse a ɔrefa
    nʼafoa akɔ akono tu ne ho sɛ ɔkofo kɛse a wadi nkonim dedaw.”
  hlt-hlt: Israel manghai loh a doo tih, “Thui pa uh, a ka vah khaw aka dul bangla
    yan uh boel saeh,’ ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ kóò nɑ̀kɛ́ kɛ
    dɔ̀: Bɛ̀ ɔ̃ɔ̃ í nkɔ̃ti kɛ euti.'
  msy-2020: Ezɨ Israelian atrivim a ikaragha kamaghɨn gumazir kabav gɨa ghaze, “Ia
    mangɨ Benhadat kamaghɨn a mɨkemegh. Gumazim a guizbangɨra mɨdorozir gumazim, a
    mɨsoghsɨ mangasa mɨdorozir sabam ikegha dia ifaghata uan ziam fer puvatɨ. A mɨdorozim
    agɨvagh egh gɨn uan ziam fɨ bar akuegham.”
  dop-dop: 'Kɛlɛnɑ Ɩsɛɣɛlɩ wulɑʋ sɩ: Pɑ tukɑ ɩtuule sɩ, pɑ kʋɣɩ tɔɣɔlɑɣɑ kɛ́ nɑ pǝ́cɔ́
    pɑ́ pɑɑnɑ kɑ kɔŋlɛ.'
  azb-azb: 'İsrail padşahı cavab verib dedi: «Söyləyin, qurşanan adam soyunan kimi
    öyünməsin».'
  eng-DBY: And the king of Israel answered and said, Tell [him], Let not him that
    girdeth on boast himself as he that putteth off!
  hin-2017: इस्राएल के राजा ने उत्तर देकर कहा, “उससे कहो, ‘जो हथियार बाँधता हो वह
    उसके समान न फूले जो उन्हें उतारता हो।’”
  wol-KYG: 'Buurub Israyil ne: «Waxleen ko ne ko: “Jóge xare, di bàkku moo gën jëm
    xare, di bàkku.”»'
  eng-YLT: 'And the king of Israel answereth and saith, ''Speak ye: let not him who
    is girding on boast himself as him who is loosing [his armour].'''
  eng-WYC-2017: And the king of Israel answered, and said, Say ye to him, A girded
    man, that is, he that goeth to battle, have not glory evenly as a man ungirded,
    that is, as he that hath the victory, and hath put off his armours.
  eng-WMBB: The king of Israel answered, “Tell him, ‘Don’t let him who puts on his
    armour brag like he who takes it off.’”
  urd-GVH: इसराईल के बादशाह ने क़ासिदों को जवाब दिया, “उसे बता देना कि जो अभी जंग
    की तैयारियाँ कर रहा है वह फ़तह के नारे न लगाए।”
  rug-rug: Olaṉa sa baṉara pa Izireli, “La mamu tozi nia, ‘Sa tie sapu va namanama
    varipera si lopu hoke vahesi pule nia ba pa mudina tu sa vinaripera.’ ”
  gaz-gaz: Mootiin Israaʼelis, “ ‘Namni miʼa lolaa hidhachaa jiru tokko akka nama
    miʼa lolaa of irraa hiikaa jiru tokkootti of jajuu hin qabu’ jedhaatii itti hima”
    jedhee deebise.
  fra-LSG: 'Et le roi d’Israël répondit: Que celui qui revêt une armure ne se glorifie
    pas comme celui qui la dépose!'
  yal-yal: Isirayila mangan yi a yabi, a naxa, “Ɛ Ben-Hadada rakolon sandani ito ma,
    ɛ naxa, ‘Naxan a yitɔnma yɛngɛ so xinla ma, na nama a kanba fɔ naxan bata yelin
    yɛngɛn soɛ.’ ”
  haw-1868: Olelo aku la ke alii o ka Iseraela, i aku la, E olelo aku, Mai hookiekie
    ka mea e hookomo ana i ka mea kaua e like me ka mea e kala ana ia.
  arb-NAV: 'فَأَجَابَ مَلِكُ إِسْرَائِيلَ: «قُولُوا لَهُ: لَا يَفْتَخِرُ مَنْ يَشُدُّ
    دِرْعَهُ كَمَنْ يَحُلُّهُ» (أَي الفَخْرُ يَكُونُ بَعْدَ الْمَعْرَكَةِ لَا قَبْلَهَا).'
  ewe-ewe: Israel fia Ahab ɖo eŋu be, “Miyi ɖagblɔ na Fia Ben Hadad be, ‘Ame si le
    aʋa wɔ ge la maƒo adegbe o, ke ame si wɔ aʋa ɖu dzi la koe aƒo adegbe!’ ”
  eng-LEE: And the king of Israel answered and said, Speak, Let him that girdeth on
    the armor not boast himself as he that putteth it off.
  asm-FB: তাতে ইস্ৰায়েলৰ ৰজাই উত্তৰ দি ক’লে, “তোমালোকে তেওঁক কোৱাগৈ, ‘কোনো লোকেও
    যেন ৰণৰ সাজ গাত পিন্ধি, তেওঁ সাজ সোলোকোৱা জনৰ দৰে অহংকাৰ নকৰক’।”
  sus-A: كْنْ عِسِرَيِلَ مَنفّ نَشَ عَ يَابِ، «سْورِ نَشَن نَ سِفَقٍ فٍرٍ سٌدٍ، عَ
    مُ لَن عَ شَ عَ يّتّ مَتْشْ، عَلْ سْورِ نَشَن بَرَ فّ فٍرٍ سٌدٍ.»
  fra-SBL: 'Le roi d''Israël répondit : « Dis-lui : ''Que celui qui met son armure
    ne se vante pas comme celui qui l''enlève''. »'
  hbo-hbo: וַיַּ֤עַן מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֣אמֶר דַּבְּר֔וּ אַל־יִתְהַלֵּ֥ל חֹגֵ֖ר
    כִּמְפַתֵּֽחַ׃
  kik-kik: 'Mũthamaki wa Isiraeli agĩcookia atĩrĩ, “Mwĩrei ũũ: ‘Mũndũ ũrĩa ũreyooha
    indo cia mbaara ndaagĩrĩirwo nĩ gwĩtĩĩa ta mũndũ ũrĩa ũraciruta.’ ”'
  fra-NCL: 'Et le roi d’Israël répondit et dit : « Dites-lui : Que celui qui revêt
    son armure ne se glorifie pas comme celui qui la dépose ! »'
  cek-AK: Israel siangpahrang mah, Maiphaw maica hoi amthoep kami loe, maiphaw maica
    angkringh kami baktiah amoek han om ai, tiah thuih paeh, tiah a naa.
  cuk-cuk: 'Israel-e-rey-Acab abin-sogdemogad: “Mer idu-idu amba yoo-bila-onoleged-idu
    be sunmako.”'
  uig-CYR: 'Лекин Исраилниң падишаси җавап берип: — «Савут-қураллар билән җабдунғучи
    савут-қураллардин йешингүчидәк махтинип кәтмисун!» дәп ейтиңлар, — деди.'
  tel-2017: అందుకు ఇశ్రాయేలు రాజు “తన యుద్ధ కవచాన్ని ధరించకుండానే దాన్ని విప్పి, తీసేసిన
    వాడిలాగా అతిశయపడకూడదని బెన్హదదుతో చెప్పండి” అన్నాడు.
  hat-BSA: 'Epi wa Israël la te reponn li: “Pa kite sila k ap fenk abiye ak boukliye
    a vante tèt li tankou sila k ap retire l la.”'
  kos-kos: Tokosra Ahab el topuk, “Fahkang nu sel Tokosra Benhadad lah mwet mweun
    pwaye se oru konkin lal tukun mweun, tia meet liki.”
  hbo-WLC: וַיַּ֤עַן מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֣אמֶר דַּבְּר֔וּ אַל־יִתְהַלֵּ֥ל חֹגֵ֖ר
    כִּמְפַתֵּֽחַ׃
  ibo-ibo: Ma eze Izrel zaghachiri, “Gwa ya, ‘Onye na-ebu agha na-anya isi naanị mgbe
    a lụchara agha, ọ bụghị tupu a lụọ agha.’ ”
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଉତ୍ତର କରି କହିଲେ, “ତାହାକୁ କୁହ, ଯେ ସଜ୍ଜା ପରିଧାନ କରେ, ସେ
    ସଜ୍ଜା ତ୍ୟାଗ କରିବା ଲୋକ ତୁଲ୍ୟ ଦର୍ପ ନ କରୁ।”
  chk-chk: Iwe, ewe king Ahap a pälüeni, “Oupwe üreni Penhatat pwe esap inetamas.”
  rop-rop: King Eiheb bin tok langa olabat, “Dalim King Benaded, ‘Det brabliwan solja
    nomo tok praudbalawei bifo im fait.’”
  ukr-1871: 'Царь же Ізраїлський відповів: Скажіть йому: хто підперізується (зброєю),
    нехай не хвалиться так, як той, хто розперізується.'
  deu-1951: 'Aber der König von Israel antwortete und sprach: Saget: Wer das Schwert
    umgürtet, soll sich nicht rühmen wie der, der es abgürtet!'
  eng-JPS: 'And the king of Israel answered and said: ''Tell him: Let not him that
    girdeth on his armour boast himself as he that putteth it off.'''
  srp-1865: 'A car Izrailjev odgovori i reèe: kažite: neka se ne hvali onaj koji se
    opasuje kao onaj koji se raspasuje.'
  lug-lug: Kabaka wa Isirayiri n’amuddamu nti, “Mumugambe nti, ‘Eyeesiba ebyokulwanyisa
    aleme okwenyumiriza ng’oyo abyesumulula.’ ”
  heb-heb: ויען מלך ישראל ויאמר דברו אל יתהלל חגר כמפתח׃
  ben-IRV: তাতে উত্তরে ইস্রায়েলের রাজা বললেন, “তাঁকে বলবে, ‘যে লোক যুদ্ধের সজ্জা
    পরে, সে সজ্জা খুলে রাখা লোকের মত গর্ব না করুক’।”
  pan-pan: ਫੇਰ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਉਸ ਨੂੰ ਆਖੋ ਸ਼ਸਤਰ ਬੰਨ੍ਹਣ ਵਾਲਾ ਸ਼ਸਤਰ
    ਲਾਹੁਣ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਹੰਕਾਰ ਨਾ ਕਰੇ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် က၊ လက်နက်စုံကို ချွတ် သောသူသည် ဝါကြွားသကဲ့သို့ ဝတ်ဆင် သောသူသည်
    မ ဝါကြွား စေနှင့်ဟု ပြန်ပြော ၏။
  tbg-tbg: 'Minti tuvaro King Ahaapiva vika tiva nimiro tiharo, Ne mintima Beni-Hadaatira
    tiva amiate: Iqoka vaiinti taruva iqoka raqireva iharo kia nai mahuta naane tiraitiro,
    viva iqoka naane aatarakero viraqaahairo nai mahuta tirave, tiro.'
  hmo-hmo: King Ahaba ia haere, ia gwau, “King Benehadada do umui hamaoroa, tuari
    tauna korikori be ia do tuari lasi neganai do ia hekokoroku lasi, to tuari murinai
    sibona.”
  urd-urd: शाह — ए — इस्राईल ने जवाब दिया, “तुम उससे कहना, 'जो हथियार बाँधता है, वह
    उसकी तरह फ़ख़्र न करे जो उसे उतारता है।”
  rus-SYN: 'И отвечал царь Израильский и сказал: скажите: пусть не хвалится подпоясывающийся,
    как распоясывающийся.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía mɛ̀: À gɛ oɛ̀, gbɛ̃́ pↄ́ lɛ́ a zĩka''ula da su ĩ́anadã
    lá à ulapi bↄ̀ lɛ́ kálɛwao.'
  tcz-CHONGTHU: Israel lengpa Ahab in ahin donbut in, “Galmun’a galsat dia sepai khat
    in a chemjam akipoh nung’a, galsat chaisa ho ham hoithoa thucheng chu bol ngai
    ahipoi, tin seipeh un,” ati.
  mar-mar: इस्राएलच्या राजाचे त्यास उत्तर गेले. त्यामध्ये म्हटले होते. “बेन-हदादला
    जाऊन सांगा की, जो चिलखत चढवतो त्याने, जो ते उतरवण्याइतक्या दीर्घ काळापर्यंत जगतो
    त्याने इतकी फुशारकी मारू नये.”
  qub-qub: 'Israelpa rayninnami willachiran: «Manaraj binserga manaraj pillyarga amaraj
    alabacuyrächu.»'
  bqp-bqp: 'Akũ Isarailanↄ kína pì: À gɛ́ à onɛ, gbɛ̃ kũ àtɛn zĩ̀ka''uta da sún
    ĩa dã lákũ gbɛ̃ kũ à uta pìi bò à kàtɛ bàro.'
  hat-hat: 'Wa Akab voye reponn li: -Yon sòlda pa fèt pou l'' ap vante tèt li anvan
    l'' al goumen.'
  eng-BSB: 'And the king of Israel replied, “Tell him: ‘The one putting on his armor
    should not boast like one taking it off.’”'
  eng-WEBPB: The king of Israel answered, “Tell him, ‘Don’t let him who puts on his
    armour brag like he who takes it off.’”
  kbq-kbq: Hagi anagema higeno'a, Israeli kini ne' Ahapu'a amanage huno kea atregeno
    vu'ne, zahufama ha' kukenama eri renehankrea ne'mo'a, ko'ma ha'ma hugatere'nenia
    vahe'mo'ma, ha kukenama nehate'noma hiankna kea huno puhaha agerura orugahie.
  nhe-BL: 'Huan nopa tlanahuatijquetl ipan tlali Israel tlananquili huan quiilhui:
    “Amo ximohueyichihua amantzi quema aya titlatlani. Ximohueyichihuas quema ya titlatlantos.”'
  bus-bus: 'Ben Isarailinↄ kína bè: À gá à onɛ, gbɛ̃ kɛ̀ èe zĩ̀ka''uta daa tón ĩa
    dã lán gbɛ̃ kɛ̀ uta pì bↄ̀ à kàɛ bàro.'
  gub-BL: Uwazar Akaw waze'eg kury. — Peze'eg nezewe Menanaz pe nehe. — Zauxiapekwer
    azeharomoete har umume'u wemiapo kwer a'e ma'e iapo re a'e. Numume'u kwaw iapo
    'ym mehe we, peze izupe nehe, i'i wanupe.
  eng-DRA: 'And the king of Israel answering, said: Tell him: Let not the girded boast
    himself as the ungirded.'
