    Nge ewe king a üreni, “Ka püsin apwünguk, kopwe fokun püngütiu liwinin om tipis.”
  rop-rop: Bat aibin dumbat najalot ting, en det enami men bin ranawei.” Lagijat na
    det speshalwan mesinja bin tok. Wal det King Eiheb bin tok, “Yu na bin tok wanim
    garra hepin langa yu ronselp.”
  ukr-1871: 'Тим часом же, як твій раб робив то се, то те, той якось ізник. — Царь
    же Ізраїлський каже йому: Так говорить і твій вирок. Ти сам присудив його собі.'
  deu-1951: 'Und während dein Knecht hier und dort zu tun hatte, da war er verschwunden!
    Der König von Israel sprach zu ihm: Also ist dein Urteil, du hast es selbst gefällt.'
  eng-JPS: 'And as thy servant was busy here and there, he was gone.'' And the king
    of Israel said unto him: ''So shall thy judgment be; thyself hast decided it.'''
  srp-1865: 'A kad tvoj sluga imaše posla tamo amo, njega nesta. Tada mu reèe car
    Izrailjev: to ti je sud, sam si otsudio.'
  lug-lug: Omuddu wo bwe yali ng’atawaana erudda n’erudda, laba omusajja n’abula.”
    Kabaka wa Isirayiri n’amuddamu nti, “Ogwo musango gwo, era ogwesalidde.”
  heb-heb: ויהי עבדך עשה הנה והנה והוא איננו ויאמר אליו מלך ישראל כן משפטך אתה חרצת׃
  ben-IRV: কিন্তু আপনার দাস আমি এদিকে ওদিকে ব্যস্ত ছিলাম, এর মধ্যে সে কোথায় চলে গেছে।”
    তখন ইস্রায়েলের রাজা বললেন, “ঐ শাস্তিই তোমার হবে। তুমি নিজের মুখেই তা বলেছ।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੇਰਾ ਦਾਸ ਇੱਧਰ-ਉੱਧਰ ਕੰਮ ਵਿੱਚ ਫਸਿਆ ਹੋਇਆ ਸੀ ਤਾਂ ਉਹ ਨਿੱਕਲ ਗਿਆ। ਤਦ
    ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਇਵੇਂ ਹੀ ਤੇਰਾ ਨਬੇੜਾ ਹੋਵੇਗਾ ਜਿਵੇਂ ਤੂੰ ਆਪ ਨਬੇੜਿਆ।
  mya-JVB: ကိုယ်တော် ကျွန် သည် အရပ်ရပ် ၌ အမှု များသောအခါ ၊ ထိုသူ ပျောက်ပါသည်ဟု လျှောက်
    လျှင် ၊ ဣသရေလ ရှင်ဘုရင် က၊ သင့် အမှုကို ထိုသို့ပင် စီရင်ရမည်။ သင့်ကိုယ်တိုင်လည်း
    စီရင်ပြီးဖြစ်သည်ဟု မိန့်တော်မူ ၏။
  tbg-tbg: Ho te vo kaiqa vo kaiqa vareha kia viraqaa koqemake raqikuraro viva ruqema
    kero virave, tuvaro avuhainaava tiharo, Oho, are minti tiharama nenaqaa uva vataaro,
    tiro.
  hmo-hmo: “To lau ese gau haida dekenai lau hekwarahi bada dainai, unai abia mauri
    tauna ia heau boio.” King Ahaba ese ia haere, ia gwau, “Inai be oiemu kerere,
    bona hari oi sibona oi gwauraia kerere davana do oi henia.”
  urd-urd: जब तेरा ख़ादिम इधर उधर मसरूफ़ था, वह चलता बना।” शाह — ए — इस्राईल ने उससे
    कहा, “तुझ पर वैसा ही फ़तवा होगा, तू ने ख़ुद इसका फ़ैसला किया।”
  rus-SYN: 'Когда раб твой занялся теми и другими делами, его не стало. - И сказал
    ему царь Израильский: таков тебе и приговор, ты сам решил.'
  bqc-SIM: 'Kɛ́ ma laai tà gupãlei, ↄ̃ gↄ̃ɛpi gɛ̃̀zɛa. Ɔ̃ Isailiↄ kía òɛ̀: Lá
    wa ĩadama ↄ̃ ń ò we.'
  tcz-CHONGTHU: “Ahinlah keiman thilkhat bolla kakisahlal laitah in, amachu ana jamdoh
    tan ahi,” ati. Hichun lengpan, “Achutileh nangma thepmo hichula, nangman nachunga
    thutanna nakiluilut ahitai,” tin adonbut in ahi.
  mar-mar: पण मी इतर कामात गुंतलो होतो. तेव्हा तो मनुष्य पळून गेला यावर इस्राएलाचा
    राजा म्हणाला, त्या सैनिकाला तू निसटू दिलेस हा तुझा गुन्हा तुला मान्य आहे.” तेव्हा
    निकाल उघडच आहे. “तो मनुष्य म्हणाला ते तू केले पाहिजेस.”
  qub-qub: 'Nogataga juc ruraycunacho tincupacashäcamami prësu gueshpipaycamasha.»
    Chaura Israelpa raynin niran: «Quiquiquimi juchayoj cashayquita willacushcanqui.
    Quiquiquimi cundinacushcanquipis.»'
  bqp-bqp: 'Kũ ma laakarii tà gu pãndea, akũ gↄ̃gbɛ̃ pìi gɛ̃̀tɛ. Akũ Isarailanↄ
    kína pìnɛ: Lákũ oni wɛ́ tãmma nàn n ò gwe.'
  hat-hat: 'Men, monwa, pandan m'' okipe ap fè lòt bagay, prizonye a sove. Wa Izrayèl
    la di l'' konsa: -Se ou menm ki kondannen tèt ou, lèfini ou tou di sa ou gen pou
    peye pou sa ou fè a!'
  eng-BSB: But while your servant was busy here and there, the man disappeared.” And
    the king of Israel said to him, “So shall your judgment be; you have pronounced
    it on yourself.”
  eng-WEBPB: As your servant was busy here and there, he was gone.” The king of Israel
    said to him, “So shall your judgement be. You yourself have decided it.”
  kbq-kbq: Hagi anagema higena ke'onke zamofoma urimete erimetema nehuama'a, ana ne'mo'a
    natreno fre'ne. Anagema higeno'a, Israeli vahe' kini ne'mo'a amanage hu'ne. E'ina
    hu'negu anazamofo mizama'a kagrama kema hana kante antenka erigahane.
  nhe-BL: 'Huan quema na nimotequihuiyaya ipan sequinoc tlamantli, tocualancaitaca
    san polijqui. Huajca nopa tlanahuatijquetl ipan tlali Israel quinanquili: ―Huajca
    ta motlajtlacol huan ya tiquijtojtoc para monequi timiquis.'
  bus-bus: 'Kɛ̀ ma làakari tà gu pãndea, ben gↄ̃gbɛ̃ pì gɛ̃̀ zɛ́la. Ben Isarailinↄ
    kína bènɛ: Lán weé wɛ́ɛ tãmma nàn ń ò gwe.'
  gub-BL: Heta tetea'u amo ae ma'e heremiapo ràm ihewe. A'e rupi nazekaiw katu kwaw
    hehe. A'e rupi uhem ihewi uzàn pà, i'i Tupàn ze'eg imume'u har tuwihawete pe.
    Uze'eg tuwihawete izupe. — Nezewe azepyk putar nerehe nehe. Ne ae eremume'u hekuzar
    kwez kury, i'i izupe.
  eng-DRA: 'And whilst I in a hurry turned this way and that, on a sudden he was not
    to be seen. And the king of Israel said to him: This is thy judgment, which thyself
    hast decreed.'
