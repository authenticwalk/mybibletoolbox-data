verse: 1KI.020.040
translations:
  mal-C: 'അടിയൻ മറ്റുകാര്യങ്ങൾക്കിടയിൽ ബദ്ധപ്പാടിലായിരിക്കുമ്പോൾ ആ മനുഷ്യൻ രക്ഷപ്പെട്ടു.”
    ഇസ്രായേൽരാജാവു പറഞ്ഞു: “നിന്റെ കാര്യത്തിലുള്ള വിധിയും അപ്രകാരമായിരിക്കും. നീ സ്വയം
    അതു പ്രഖ്യാപിച്ചിരിക്കുന്നു!”'
  deu-TKW: 'Während aber dein Sklave bald da, bald dort zu thun hatte, war er plötzlich
    verschwunden. Der König von Israel aber sprach zu ihm: So lautet dein Urteil;
    du hast es selbst gefällt!'
  lin-lin: 'Wana mosali na yo azalaki kosala awa, kuna, mokangami yango akimaki. Bongo
    Akabi, mokonzi ya Isalaele, alobaki : — Etumbu na yo ekozala ndenge kaka olobi.'
  eng-LSV: and it comes to pass, your servant is working here and there, and he is
    not!” And the king of Israel says to him, “Your judgment [is] right; you have
    determined [it].”
  eng-GNV: 'And as thy seruant had here and there to do, he was gone: And the King
    of Israel said vnto him, So shall thy iudgement be: thou hast giuen sentence.'
  eng-WEBSTER: And as thy servant was busy here and there, he was gone. And the king
    of Israel said to him, So shall thy judgment be ; thyself hast decided it .
  nhw-BL: 'Huan quema na nimotequihuiyaya ipan sequinoc tlamantli, tocualancaitaca
    san mopolo. Huajca nopa tlanahuatijquetl ipan tlali Israel quinanquili: ―Huajca
    ta motlajtlacol huan ya tiquijtojtoc para monequi timiquis.'
  swh-ONEN: Wakati mtumishi wako alipokuwa na shughuli nyingi hapa na pale, yule mtu
    akatoweka.” Mfalme wa Israeli akasema, “Hiyo ndiyo hukumu yako. Wewe umeitaja
    mwenyewe.”
  bba-bba: Sɑnɑm mɛ nɑ wɑ̃ɑ nɑ sirenɛ, yerɑ durɔ wi, u mɑn kisirɑri u doonɑ. Mɑ Isirelibɑn
    sinɑ boko u nɛɛ, mɛsumɑ bɑ koo nun kuɑ. Domi wunɛn tiiwɑ ɑ ɡeruɑ.
  eng-KJVCPB: And as thy servant was busy here and there, he was gone. And the king
    of Israel said unto him, So shall thy judgment be; thyself hast decided it.
  luo-luo: Kane jatijno odich ka gi kacha ngʼatno nolal.” Ruodh Israel nodwoke niya,
    “Mano e bura mongʼadni nikech isewache iwuon.”
  meu-meu: A emu hesiai tauna na unu ini ihekwarahilaidia ai, tauna na vada e heau.
    Israel pavapavana ese e haere henia, eto, Ihahemaoro-henimu na unu baine heto,
    sibomu ese o gwauraiamu heḡereḡerena.
  npi-ULB: तर तपाईंका दास यताउता जाँदैमा व्यस्त भएकाले त्यो मानिस भाग्यो ।” तब इस्राएलका
    राजाले तिनलाई भने, “तेरो दण्ड यही हुने छ जुन तँ आफैले निधो गरिस् ।”
  yor-yor: Nígbà tí ìránṣẹ́ rẹ̀ sì ní ìṣe níhìn-ín àti lọ́hùn ún, a fẹ́ ẹ kù.” Ọba
    Israẹli sì wí fún un pé, “Bẹ́ẹ̀ ni ìdájọ́ rẹ yóò rí, ìwọ fúnra rẹ̀ ti dá a.”
  pes-OPCB: 'وقتی سرگرم کارهایم بودم، آن اسیر فرار کرد.» پادشاه گفت: «تو مقصری و خودت
    مجازات خود را تعیین کردی.»'
  tgl-ULB: Pero dahil ang iyong lingkod ay abala parito at paroon, ang iyong kalabang
    sundalo ay nakatakas.” Pagkatapos sinabi ng hari ng Israel sa kaniya, ito ang
    iyong magiging kaparusahan - ikaw mismo ang nagtakda nito.
  hui-hui: Ai kini-o i̱na agali ogoni baya hangu handayaho nahe biabe maru bialu kaundiani
    dege hewaria ibu pora bialu ibida piyiya, lene. Ani layagola kini biagome lalu,
    Í̠nimeore mana ko bu howa latagi harigoni. Anidagua latagi harigome ai í̠niha
    ogo ale ibulubada lo manda bu kegoni, lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​သည်​အ​ခြား​အ​မှု​ကိစ္စ များ​နှင့်​အ​လုပ်​များ​နေ​စဉ်​ထို​သုံ့​ပန်း​ထွက်
    ပြေး​သွား​ပါ​သည်'' ဟု​လျှောက်​၏။ မင်း​ကြီး​က``သင်​ကိုယ်​တိုင်​စီ​ရင်​ချက်​ချ​ပြီး
    ဖြစ်​၍ သင်​သည်​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​မည်'' ဟု ဆို​၏။
  bod-N: དེ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ཡར་མར་གྱི་དོན་མང་པོར་བྲེལ་བས་ན་མི་དེ་བྲོས་སོང་ཞེས་ཞུས་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཁོ་ལ། ཁྱོད་ཀྱིས་རང་ཉིད་ལ་ཁྲིམས་བཅད་པས། དེ་བཞིན་དུ་ཁྱོད་ལ་ཁྲིམས་གཅོད་པར་བྱའོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Muranda wenyu paakanga ari mubishi rokuita basa pano nekoko, murume uya
    akanyangarika.” Mambo weIsraeri akati, “Iwoyo ndiwo mutongo wako. Ndiwe wautaura
    woga.”
  spa-BLM: 'Como tu siervo estaba ocupado aquí y allá, desapareció”. El rey de Israel
    le dijo: “Así será tu juicio. Tú mismo lo has decidido”.'
  cac-cac: 'Palta mamin rey, a in tic yacb''an ay jab''oc tas van in c''ulani, ix
    el lemnaj vin̈ ajc''ol chi'' d''ayin, xchi vin̈ d''a vin̈aj Acab chi''. Ix tac''vi
    vin̈aj Acab sreyal Israel chi'': —Munil a ach ix alq''ueta a mul yed'' tas ol
    elul d''a ib''an̈ yuuj, xchi vin̈.'
  swh-ULB: Lakini kwa kuwa mtumishi wako alikuwa na mambo mengi akienda huku na kule,
    yule askari adui akatoroka.” Basi mfalme wa Israeli akamwambia, Hivyo ndivyo itakavyokuwa
    hukukmu yako - umejihukumu mwenyewe.”
  bel-bel: 'Калі раб твой заняўся тымі і іншымі справамі, яго ня стала. І сказаў яму
    цар Ізраільскі: такі табе і прысуд, ты сам рашыў.'
  deu-ELBBK: 'Und es geschah, während dein Knecht hier und dort zu tun hatte, da war
    er fort. Und der König von Israel sprach zu ihm: So ist dein Urteil, du selbst
    hast entschieden.'
  mbb-OT: Ne hein nepulikì a te zuma he vuluhaten ne nekepelaǥuy haazà is bihag.”
    Migkaǥi haazà is hadì te, “Ereg ka he edsilutan te sungkad te migkaǥi nu.”
  mal-2015: 'എന്നാൽ അടിയൻ അങ്ങുമിങ്ങും ബദ്ധപ്പാടായിരിക്കുമ്പോൾ അവനെ കാണാതെപോയി. അതിന്നു
    യിസ്രായേൽരാജാവു അവനോടു: നിന്റെ വിധി അങ്ങനെ തന്നേ ആയിരിക്കട്ടെ; നീ തന്നേ തീർച്ചയാക്കിയല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale medik me, tiro služobňikos, vareso aver keravas, ov jekhvareste denašľa.“
    Pre oda leske phenďa o Achab: „Tu korkoro tut odsudzinďal a mušines te počinel.“'
  pes-OPV: 'و چون بنده تو اینجا و آنجا مشغول می‌بود او غایب شد.» پس پادشاه اسرائیل
    وی راگفت: «حکم تو چنین است. خودت فتوی دادی.»'
  ron-1924: 'Ши, пе кынд робул тэу фэчя кыте чева ынкоаче ши ынколо, омул с-а фэкут
    невэзут.” Ымпэратул луй Исраел й-а зис: „Ачаста ыць есте осында; ту ынсуць ай
    ростит-о.”'
  ben-OBCV: আপনার এই দাস যখন এদিক-ওদিক একটু ব্যস্ত হয়ে পড়েছিল, লোকটি উধাও হয়ে গেল।”
    “তোমাকে ওই শাস্তিই পেতে হবে,” ইস্রায়েলের রাজা বললেন। “তুমি নিজেই নিজের শাস্তি
    ঘোষণা করেছ।”
  som-som: Oo anigoo addoonkaaga ah intii aan mashquul ku ahaa halkan iyo halkaas
    ayaa ninkii iska tegey. Markaasaa boqorkii dalka Israa'iil ku yidhi, Xukunkaagu
    saasuu ahaanayaa, waayo, adaa goostay.
  lat-VUC: 'Dum autem ego turbatus huc illucque me verterem, subito non comparuit.
    Et ait rex Israël ad eum: Hoc est judicium tuum, quod ipse decrevisti.'
  eng-ASVBT: And as thy servant was busy here and there, he was gone. And the king
    of Israel said unto him, So shall thy judgment be; thyself hast decided it.
  ita-1885: 'Ora, come il tuo servitore faceva certe sue faccende qua e là, colui
    non si trovò più. E il re d''Israele gli disse: Tale è la tua sentenza; tu stesso
    ne hai fatta la decisione.'
  eng-ULB: But because your servant was busy going here and there, the man escaped.”
    Then the king of Israel said to him, “This is what your punishment will be—you
    yourself have decided it.”
  spa-VBL: Pero mientras tu siervo estaba ocupado en otras cosas, el hombre se escapó”.
    “Así que ese será tu castigo”, le dijo el rey de Israel. “Tú mismo te has condenado”.
  fra-_FOB: 'Et il est arrivé, comme ton serviteur était occupé çà et là, que l''homme
    a disparu. Et le roi d''Israël lui répondit: C''est ta condamnation; tu as prononcé
    toi-même!'
  mal-mal: 'എന്നാൽ അടിയൻ അങ്ങുമിങ്ങും ബദ്ധപ്പാടിലായിരിക്കുമ്പോൾ അവനെ കാണാതെപോയി”.
    അതിന് യിസ്രായേൽ രാജാവ് അവനോട്: “നിന്റെ വിധി അങ്ങനെ തന്നേ ആയിരിക്കട്ടെ; നീ തന്നേ
    തീർച്ചയാക്കിയല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin maiṅ idhar-udhar masrūf rahā, aur itne meṅ qaidī ġhāyb ho gayā.”
    Aḳhiyab Bādshāh ne jawāb diyā, “Āp ne ḳhud apne bāre meṅ faislā diyā hai. Ab āp
    ko is kā natījā bhugatnā paṛegā.”
  suz-BL: मिनु गो, इन वाइल, गेय पा बाक्‍ङा सम्‍म, मेको ग्‍याइश्‍शो मुर प्रोक्‍माक्‍त”
    देंमाक्‍त। मिनु इस्राएल ङा पिपमी मेको कली “गे इ निसाफ आंमान पाप्‍तीवी। मेकोन इ
    कली पतीक निसाफ बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E mentre il tuo servo era occupato qua e là quell’uomo sparì”. Il re
    d’Israele gli disse: “Quella è la tua sentenza; l’hai pronunziata da te stesso”.'
  ckb-ckb: 'ئەوە بوو خزمەتکارەکەت لەم لا و ئەو لاوە سەرقاڵ بوو، پیاوەکە دیار نەما.»
    پاشای ئیسرائیلیش پێی گوت: «حوکمت وەک ئەوە دەبێت کە گوتت، چونکە خۆت بڕیارت داوە.»'
  eng-BBE: But while your servant was turning this way and that, he was gone. Then
    the king of Israel said to him, You are responsible; you have given the decision
    against yourself.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಸೇವಕನು ಇಲ್ಲಿ ಕೆಲಸ ಮಾಡುತ್ತಿರುವಾಗ ಅವನು ತಪ್ಪಿಸಿಕೊಂಡುಹೋದನು,” ಎಂದನು.
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಅವನಿಗೆ, “ನಿನ್ನ ತೀರ್ಪಿನ ಹಾಗೆಯೇ ಆಗಲಿ, ನೀನು ಸರಿಯಾಗಿ ನಿರ್ಣಯಿಸಿದಿ,”
    ಎಂದನು.
  tam-2017: 'ஆனாலும் உமது அடியான் இங்கும் அங்கும் வேலையாக இருக்கும்போது, அவன் போய்விட்டான்
    என்றான். இஸ்ரவேலின் ராஜா அவனைப் பார்த்து: நீ சொன்ன தீர்ப்பின்படியே ஆகும் என்றான்.'
  spa-RV-1909: 'Y como tu siervo estaba ocupado á una parte y á otra, él desapareció.
    Entonces el rey de Israel le dijo: Esa será tu sentencia: tú la has pronunciado.'
  ron-BTF: 'Şi pe când servitorul tău era ocupat încoace şi încolo, el a dispărut.
    Şi împăratul lui Israel i-a spus: Aceasta îţi este judecata; tu însuţi ai hotărât-o.'
  eng-WEBP: As your servant was busy here and there, he was gone.” The king of Israel
    said to him, “So shall your judgment be. You yourself have decided it.”
  eng-FBV: But while your servant was busy with other things, the man got away.” “So
    that will be your punishment then,” the king of Israel told him. “You have sentenced
    yourself.”
  nld-1939: 'Maar terwijl uw dienaar het een en ander te doen had, was hij opeens
    spoorloos verdwenen. De koning van Israël antwoordde hem: Dan krijgt ge ook volgens
    uw eigen woorden uw verdiende loon!'
  nch-BL: 'Huan quema na nimotequihuiyaya ipan sequinoc tamanti, tocualancaitaca san
    poli. Huajca nopa tanahuatijquet ipan tali Israel quinanquili: ―Huajca ta motajtacol
    huan ya tiquijtojtoc para monequi timiquis.'
  vie-1934: 'Song, trong khi kẻ tôi tớ vua mắc chuyện đây đó, thì tên phu tù trốn
    đi. Vua Y-sơ-ra-ên đáp rằng: Aáy là sự đoán xét của ngươi; chính ngươi đã định
    lấy.'
  hin-CV: मैं, आपका सेवक जब अपने काम में जुट गया, वह व्यक्ति वहां से जा चुका था.”
    इस्राएल के राजा ने उससे कहा, “तुम्हारा न्याय तुम्हारे ही कथन के अनुसार किया जाएगा.
    तुमने खुद अपना निर्णय सुना दिया है.”
  spa-BES: 'Pero mientras tu siervo giraba en esta dirección, él se había ido. Entonces
    el rey de Israel le dijo: Tú eres responsable; Has tomado la decisión contra ti
    mismo.'
  tdx-tdx: 'Aa ie nitoloñe atoy naho aroy ty mpitoro’o, le nimosao re. Le hoe ty mpanjaka’
    Israele ama’e: Aa le izay ty izakañ’ azo; izay ty linaha’o.'
  tha-KJV: และเมื่อข้าพระองค์​ติ​ดธุระอยู่​ที่นี่​ที่นั่น เขาก็หายไป” กษัตริย์​แห่​งอ​ิสราเอลตรัสกั​บท​่านว่า
    “โทษของเจ้าต้องเป็นอย่างนั้นแหละ เพราะเจ้าเองได้ตัดสินแล้ว”
  por-BR-2018: 'E quando o teu servo estava ocupado à uma parte e à outra, ele desapareceu.
    Então o rei de Israel lhe disse: Essa será tua sentença: tu a pronunciaste.'
  deu-ELO: 'Und es geschah, während dein Knecht hier und dort zu tun hatte, da war
    er fort. Und der König von Israel sprach zu ihm: Also ist dein Urteil, du selbst
    hast entschieden.'
  eng-WYC-2018: Soothly while I was troubled, and turned me hither and thither, suddenly
    he appeared not. And the king of Israel said to him, This is thy doom that thou
    [thyself] hast deemed. (And while I was troubled, and turned myself here and there,
    suddenly he was gone. And the king of Israel said to him, This is thy judgement,
    or thy sentence, that thou thyself hast pronounced, or declared.)
  epo-epo: 'Dum via servanto estis faranta tion kaj alion, tiu malaperis. Kaj la reĝo
    de Izrael diris al li: Tio estas via verdikto, vi mem decidis.'
  uig-PIN: 'Lekin mǝn kǝminiliri u-bu ix bilǝn bǝnd bolup ketip, uni yoⱪitip ⱪoydum,
    dedi. Israilning padixaⱨi uningƣa: — Ɵzüng bekitkiningdǝk sanga ⱨɵküm ⱪilinidu!
    — dedi.'
  beo-beo: 'Be na da eno hawa: hamosu hamobeba:le, amo dunu da hobeale asi.” Hina
    bagade da bu adole i, “Disu da dia dawa:ma:ne dabe se imunu sia:i dagoi. Di da
    dabe imunu galebe.”'
  tpi-OTNT: Tasol king, mi mekim planti arapela wok na mi no was gut long dispela
    birua, na em i ranawe.” Orait na king i tokim em, “Yu kotim yu yet pinis. Olsem
    na yu save wanem samting i mas kamap long yu.”
  hau-SA: Yayinda bawanka yana fama, yana kai da kawowa, sai mutumin ya ɓace.” Sai
    sarkin Isra’ila ya ce, “Hukuncinka ke nan, ka furta shi da kanka.”
  uig-LAT: 'Lékin men keminiliri u-bu ish bilen bend bolup kétip, uni yoqitip qoydum,
    dédi. Israilning padishahi uninggha: — Özüng békitkiningdek sanga höküm qilinidu!
    — dédi.'
  nde-nde: Kuthe inceku yakho isaphathekile lapha lalaphaya, umuntu lowo wanyamalala.”
    Inkosi yako-Israyeli yathi, “Leso yiso isigwebo sakho. Usuvele wasiqamba wena
    ngokwakho.”
  ton-ton: Pea lolotonga ʻae femouʻekina ʻa hoʻo tamaioʻeiki, ʻiloange kuo ne hao.”
    Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli kiate ia, “ʻE pehē pe ʻae fakamaauʻi koe;
    kuo ke fakapapau pe ia ʻe koe.”
  ces-1613: 'V tom když služebník tvůj toho i onoho hleděl, tožť se ztratil. Pročež
    řekl jemu král Izraelský: Takový buď soud tvůj, jakýž jsi sám vypověděl.'
