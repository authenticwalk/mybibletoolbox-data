verse: 1KI.020.007
translations:
  mal-C: 'ഇസ്രായേൽരാജാവായ ആഹാബ് രാജ്യത്തെ സകലനേതാക്കന്മാരെയും വിളിച്ചുവരുത്തി അവരോടു
    പറഞ്ഞു: “നോക്കൂ! ഈ മനുഷ്യൻ നമ്മെ എങ്ങനെ ഉപദ്രവിക്കുന്നു എന്നു നിങ്ങൾതന്നെ കാണുക!
    എന്റെ ഭാര്യമാരെയും മക്കളെയും എന്റെ വെള്ളിയും സ്വർണവും ആവശ്യപ്പെട്ടുകൊണ്ട് അയാൾ
    ആളയച്ചപ്പോൾ ഞാൻ അതു നിരസിച്ചില്ല.”'
  deu-TKW: 'Da berief der König von Israel alle Vornehmen des Landes und sprach: Da
    seht ihr nun deutlich, wie böse er''s vorhat! Denn als er zu mir sandte und meine
    Weiber und Kinder sowie mein Silber und Gold verlangte, da habe ich''s ihm nicht
    verweigert!'
  lin-lin: 'Mokonzi ya Isalaele abengisaki bampaka nyonso ya mboka mpe alobaki na
    bango : — Botala ndenge nini moto oyo azali koluka makambo ! Tango asengaki ngai
    basi na ngai mpe bana na ngai ya mibali, wolo mpe palata na ngai, napimelaki ye
    yango te.'
  eng-LSV: And the king of Israel calls to all [the] elderly of the land and says,
    “Please know and see that this [one] is seeking evil, for he sent to me for my
    wives, and for my sons, and for my silver, and for my gold, and I did not withhold
    from him.”
  eng-GNV: 'Then the King of Israel sent for all the Elders of the land, and sayd,
    Take heede, I pray you, and see how he seeketh mischiefe: for he sent vnto me
    for my wiues, and for my children, and for my siluer, and for my golde, and I
    denyed him not.'
  eng-WEBSTER: 'Then the king of Israel called all the elders of the land, and said,
    Mark, I pray you, and see how this man seeketh mischief: for he sent to me for
    my wives, and for my children, and for my silver, and for my gold, and I denied
    him not.'
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinnotzqui nochi huehue
    tlacame ipan itlal huan quinilhui: ―Xiquitaca, nopa tlacatl quitemohua cualantli.
    Na ya niquilhuijtoc huelis quinhuicas nosihuajhua, noconehua, noplata huan nooro.'
  swh-ONEN: Mfalme wa Israeli akawaita wazee wote wa nchi na akawaambia, “Tazama jinsi
    mtu huyu anavyochokoza! Wakati alipotuma apelekewe wake zangu na watoto wangu,
    fedha zangu na dhahabu yangu, sikumkatalia.”
  bba-bba: Ye Akɑbu Isirelibɑn sinɑ boko u ye kpuro nuɑ, yerɑ u Isirelibɑn ɡuro ɡurobu
    mɛnnɑ u nɛɛ, i ǹ wɑ mɑ durɔ wi, u bɛsɛn kɔ̃sɑ kɑsuwɑ. Domi u rɑɑ ɡɔrimɑ n nùn
    nɛn kurɔbu kɑ bibu kɑ sii ɡeesu kɑ wurɑ wɛ̃ɛmɑ. Mɑ nɑ ǹ yen ɡɑɑ yinɛ.
  eng-KJVCPB: 'Then the king of Israel called all the elders of the land, and said,
    Mark, I pray you, and see how this man seeketh mischief: for he sent unto me for
    my wives, and for my children, and for my silver, and for my gold; and I denied
    him not.'
  luo-luo: Ruodh Israel noluongo jodongo duto mag piny mowachonegi niya, “Neuru kaka
    ngʼatni dwaro chandruok! Kane odwaro dhahabu maga gi fedha maga kaachiel gi monda
    gi nyithinda ne ok atame.”
  meu-meu: Bena Israel pavapavana ese ena tano tau-badadia iboudiai e boiridia, eto,
    Mani a roharoha, ina tau ese e hahekwarahidamu toana a itaia; badina be e hesiai,
    egu ai adavagu bona natugu bona egu silver bona egu gold e gwaurai, bona asina
    rudia ienai.
  npi-ULB: तब इस्राएलका राजाले देशका धर्म-गुरुहरूलाई जम्मा गरी भने, “यी मानिसले त
    सङ्कष्ट ल्याउन खोज्दै छन् भनी ख्याल गर्नुहोस् । मेरा पत्नीहरू, बालबच्चा, चाँदी
    र सुन लैजान तिनले मकहाँ समाचार पठाएका छन्, तर मैले इन्कार गरिदिएको छु ।”
  yor-yor: Nígbà náà ni ọba Israẹli pe gbogbo àwọn àgbàgbà ìlú, ó sì wí fún wọn pé,
    “Ẹ wo bí ọkùnrin yìí ti ń fẹ́ ìyọnu! Nígbà tí ó ránṣẹ́ fún àwọn aya mi, àti fún
    àwọn ọmọ mi, àti fún fàdákà mi, àti fún wúrà mi, èmi kò sì fi dù ú.”
  pes-OPCB: 'اَخاب بزرگان اسرائیل را احضار کرد و گفت: «ببینید چگونه این مرد دنبال
    بهانه است تا جنگ راه بیاندازد! پیش از این به او گفته‌ام که حاضرم زنان و فرزندان
    و تمام موجودی طلا و نقرهٔ خود را به او بدهم، ولی او باز ما را در تنگنا گذاشته
    است.»'
  tgl-ULB: Sama-samang tinawag ng hari ng Israel ang lahat ng mga nakatatanda sa lupain
    at sinabi, “Pakiusap pansinin at tingnan kung paano ang taong ito ay humahanap
    ng gulo. Siya ay nagpasabi sa akin para kunin aking mga asawa, mga anak, at pilak
    at ginto, at hindi ako tumatanggi sa kaniya.”
  hui-hui: Bi ogoni layiyago hale howa Kini Ahabahanda ibunaga agali bu hearu ibidaba
    lowa tihondo hale halu, Ala agali ogo ibugua i̱naga wali biru ngarubi i̱naga waneigini
    hongohe karubi i̱naga muni siliba ngolobi bibahende ngiai habe laya. Ani layagola
    i̱na bi uruni karulape aleda lo manda bialu e̱ larugo ai áyu bi lone lo beregedayada.
    Ani biyadagome ibugua ina mo ko halu bolene manda biyada, lene.
  mya-mya: အာ​ဟပ်​မင်း​သည်​တိုင်း​ပြည်​ခေါင်း​ဆောင်​အ​ပေါင်း ကို​ခေါ်​ပြီး​လျှင်``ဤ​သူ​သည်​ငါ​တို့​အား​ပျက်​စီး
    စေ​လို​သူ​ဖြစ်​၏။ ငါ့​ထံ​သို့​သံ​တ​မန်​စေ​လွှတ်​၍ ရွှေ​ငွေ၊ မိ​ဖု​ရား၊ သား​တော်​သ​မီး​တော်​များ
    ကို​တောင်း​ဆို​စဉ်​အ​ခါ​က ငါ​မ​ငြင်း​ဆန်​ခဲ့ ပါ'' ဟု​ဆို​၏။
  bod-N: དེར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡུལ་དེའི་རྒན་པོ་ཐམས་ཅད་བོས་ནས་དེ་དག་ལ། ཁྱེད་རྣམ་པས་སོམས་ཤིག
    མི་འདིས་དཀྲུག་ཤིང་འཕེན་པར་ལྟོས་དང་། ཁོས་དེ་སྔར་ངའི་རྩར་མི་མངགས་ནས་ངའི་བཙུན་མོ་རྣམས་དང་བུ་དང་བུ་མོ་རྣམས་དང་།
    ངའི་དངུལ་དང་གསེར་རྣམས་དགོས་པར་སྨྲས་ནའང་། ངས་ཁོ་ལ་མི་སྟེར་མ་སྨྲས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Mambo weIsraeri akadana vakuru vose venyika akati kwavari, “Tarisai muone
    kuti murume uyu ari kutsvaga muromo sei! Paakati ari kuda kutora vakadzi vangu
    navana vangu, nesirivha yangu negoridhe rangu, handina kurambira.”
  spa-BLM: 'Entonces el rey de Israel llamó a todos los ancianos del país y les dijo:
    “Fíjense en que este hombre busca el mal, porque me mandó a pedir mis mujeres,
    mis hijos, mi plata y mi oro, y no se lo negué.”'
  cac-cac: 'Yuj chi'' ix yavtancot masanil eb'' yichamtac vinaquil chon̈ab'' vin̈aj
    Acab chi'', ix yalan vin̈ d''a eb'': —¿Tas tz''aj e naan a ex tic? A vin̈aj Ben-adad
    chi'' vann̈ej sayan vin̈ tas ol yutej on̈ yixtani, vach''chom a in tic toxo ix
    val d''a vin̈ to syal vac''an in b''eyumal, eb'' ix vetb''eyum yed'' eb'' vuninal
    d''a vin̈, xchi vin̈.'
  swh-ULB: Ndipo mfalme wa Israeli akawaita wazee wote wa nchi pamoja akawaambia,
    ''Hebu angalieni jinsi huyu mtu anavyotafuta matatizo. Amenitumia ujumbe kwamba
    anataka kuchukua wake zangu, watoto wangu, fedha na dhahabu zangu, nami sijamkatalia.”
  bel-bel: 'І склікаў цар Ізраільскі ўсіх старэйшынаў зямлі і сказаў: прыкмячайце
    і глядзеце, ён намышляе ліхое; калі ён прысылаў да мяне па жонак маіх, і сыноў
    маіх, і срэбра маё і золата маё, я яму не адмовіў.'
  deu-ELBBK: 'Da berief der König von Israel alle Ältesten des Landes und sprach:
    Erkennt doch und seht, dass dieser Böses sucht; denn er hat zu mir gesandt um
    meine Frauen und meine Söhne, und um mein Silber und mein Gold, und ich habe es
    ihm nicht verweigert.'
  mbb-OT: 'Impetawag te hadì te Israel is langun he ebpemendumala te Israel ne migkeǥiyan
    din te, “Ebpen-ahà iyan te paaǥi si Ben Hadad he mezezeeti kiw zin. Su ibeǥey
    ku en man is mibuyù din he iyan is: menge esawa ku, menge anak ku, menge pelata
    ku, wey vulawan ku.”'
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു ദേശത്തുള്ള എല്ലാമൂപ്പന്മാരെയും വരുത്തി: അവൻ ദോഷം
    ഭാവിക്കുന്നതു നോക്കിക്കാണ്മിൻ; എന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും എന്റെ വെള്ളിയും
    പൊന്നും അവൻ ആളയച്ചു ചോദിച്ചു; എന്നാൽ ഞാൻ വിരോധിച്ചില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Achab zvičinďa ke peste savore izraelike vodcen a phenďa: „Dikhen,
    hoj kada murš amenge kamel te kerel vareso nalačho. Ov mange diňa te phenel, hoj
    kamel miro somnakaj the rup, mire romňijen the čhaven, a me pre oda priačhiľom.“'
  pes-OPV: 'آنگاه پادشاه اسرائیل تمامی مشایخ زمین راخوانده، گفت: «بفهمید و ببینید
    که این مرد چگونه بدی را می‌اندیشد، زیرا که چون به جهت زنان وپسرانم و نقره و طلایم
    فرستاده بود، او را انکارنکردم.»'
  ron-1924: 'Ымпэратул луй Исраел а кемат пе тоць бэтрыний цэрий ши а зис: „Ведець
    бине ши ынцелеӂець кэ омул ачеста не вря рэул, кэч а тримис сэ-мь чарэ невестеле
    ши копиий, арӂинтул ши аурул, ши н-ам зис кэ ну и ле дау!”'
  ben-OBCV: ইস্রায়েলের রাজা আহাব দেশের সব প্রাচীনকে ডেকে পাঠালেন এবং তাদের বললেন,
    “দেখুন কীভাবে এই লোকটি অনিষ্ট করার চেষ্টা করছেন! তিনি যখন আমার স্ত্রী ও সন্তানদের,
    আমার রুপো ও সোনাদানা চেয়ে পাঠালেন, আমি তাঁর কথা অমান্য করিনি।”
  som-som: Markaasaa boqorkii dalka Israa'iil u soo yeedhay odayaashii dalka oo dhan,
    oo wuxuu ku yidhi, Waan idin baryayaaye, bal eega oo ogaada sida ninkanu iiga
    belaayo doonayo, waayo, wuxuu u soo cid dirsaday naagahayga iyo carruurtayda,
    iyo lacagtayda, iyo dahabkayga, oo anna uma aanan diidin.
  lat-VUC: 'Vocavit autem rex Israël omnes seniores terræ, et ait: Animadvertite,
    et videte quoniam insidietur nobis: misit enim ad me pro uxoribus meis, et filiis,
    et pro argento et auro: et non abnui.'
  eng-ASVBT: 'Then the king of Israel called all the elders of the land, and said,
    Mark, I pray you, and see how this man seeketh mischief: for he sent unto me for
    my wives, and for my children, and for my silver, and for my gold; and I denied
    him not.'
  ita-1885: 'Allora il re d''Israele chiamò tutti gli Anziani del paese, e disse:
    Deh! considerate, e vedete come costui cerca il male; perciocchè egli ha mandato
    a me per aver le mie mogli, e i miei figliuoli, e l''argento mio, e l''oro mio;
    ed io non gli ho rifiutato nulla.'
  eng-LXXUP: And Jezebel his wife said to him, Dost thou now thus act the king over
    Israel? arise, and eat bread, and be thine own master, and I will give thee the
    vineyard of Naboth the Jezreelite.
  eng-ULB: Then the king of Israel called all the elders of the land together and
    said, “Please take note and see how this man seeks trouble. He has sent word to
    me in order to take my wives, children, and silver and gold, and I have not refused
    him.”
  spa-VBL: 'El rey de Israel llamó a todos los ancianos del país y les dijo: “¡Miren
    cómo este hombre trata de causar problemas! Cuando exigió mis esposas y mis hijos,
    mi plata y mi oro, no dije que no”.'
  fra-_FOB: 'Alors le roi d''Israël appela tous les anciens du pays, et dit: Considérez,
    je vous prie, et voyez que cet homme ne cherche que du mal. Car il avait envoyé
    vers moi pour avoir mes femmes, mes enfants, mon argent et mon or, et je ne lui
    avais point refusé.'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ രാജാവ് ദേശത്തെ എല്ലാ മൂപ്പന്മാരെയും വരുത്തി: “അവൻ ദോഷം
    ഭാവിക്കുന്നത് നോക്കിക്കാണ്മിൻ; എന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും വെള്ളിയും പൊന്നും
    അവൻ ആളയച്ച് ചോദിച്ചു; എന്നാൽ ഞാൻ അത് നിരസ്സിച്ചില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Aḳhiyab Bādshāh ne mulk ke tamām buzurgoṅ ko bulā kar un se bāt kī,
    “Dekheṅ yih ādmī kitnā burā irādā rakhtā hai. Jab us ne merī ḳhawātīn, beṭoṅ,
    sone aur chāṅdī kā taqāzā kiyā to maiṅ ne inkār na kiyā.”
  suz-BL: मिनु इस्राएल ङा पिपम आ रागी ङा खाल्‍पा नेल्‍ल आन कली ब्रेश्‍शा, मेको आन
    कली “गे तुइश्‍शो बाक्‍नीनी। मेको मुरुम लडाइ पचा कली खुज्री माल्‍ना माल्‍न बाक्‍ब।
    मेकोम आं मीश, आं आलपुकी नु आं सुन चांदी आ केन नम देंमेनु यो, गो मारेइ मदेंङ” देंमाक्‍त।
  ita-1927: 'Allora il re d’Israele chiamò tutti gli anziani del paese, e disse: “Guardate,
    vi prego, e vedete come quest’uomo cerca la nostra rovina; poiché mi ha mandato
    a chiedere le mie mogli, i miei figliuoli, il mio argento e il mio oro, ed io
    non gli ho rifiutato nulla”.'
  ckb-ckb: 'پاشای ئیسرائیل هەموو پیرانی خاکەکەی بانگکرد و گوتی: «بزانن و ببینن، ئەمە
    داوای شەڕ دەکات، چونکە ناردی بۆ داواکردنی ژن و کوڕ و زێڕ و زیوەکەم، ڕەتم نەکردەوە.»'
  eng-BBE: 'Then the king of Israel sent for all the responsible men of the land,
    and said, Now will you take note and see the evil purpose of this man: he sent
    for my wives and my children, my silver and my gold, and I did not keep them back.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ದೇಶದ ಹಿರಿಯರನ್ನೆಲ್ಲಾ ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ಇವನು ಎಂಥಾ ಕೇಡನ್ನು
    ಹುಡುಕುತ್ತಾನೆ, ಎಂದು ನೋಡಿರಿ. ಏಕೆಂದರೆ ಅವನು ನನ್ನ ಹೆಂಡತಿಯರಿಗೋಸ್ಕರವೂ, ನನ್ನ ಮಕ್ಕಳಿಗೋಸ್ಕರವೂ,
    ನನ್ನ ಬೆಳ್ಳಿಗೋಸ್ಕರವೂ, ನನ್ನ ಬಂಗಾರಕ್ಕೋಸ್ಕರವೂ ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದಾಗ, ನಾನು ಕೊಡುವುದಿಲ್ಲವೆಂದು
    ಅವನಿಗೆ ಹೇಳಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா, தேசத்தின் மூப்பர்களையெல்லாம் அழைத்து: இவன்
    ஆபத்தைத் தேடுகிற விதத்தைக் கவனித்துப் பாருங்கள்; என்னுடைய பெண்களையும், என்னுடைய
    மகன்களையும், என்னுடைய வெள்ளியையும், என்னுடைய பொன்னையும் கேட்க, இவன் என்னிடம் ஆள்
    அனுப்பினபோது, நான் கொடுக்கமாட்டேன் என்று இவனுக்கு மறுக்கவில்லையே என்றான்.'
  spa-RV-1909: 'Entonces el rey de Israel llamó á todos los ancianos de la tierra,
    y díjoles: Entended, y ved ahora cómo éste no busca sino mal: pues que ha enviado
    á mí por mis mujeres y mis hijos, y por mi plata y por mi oro; y yo no se lo he
    negado.'
  ron-BTF: 'Atunci împăratul lui Israel a chemat pe toţi bătrânii ţării şi a spus:
    Cunoaşteţi, vă rog, şi vedeţi cum acest om caută ticăloşie, pentru că a trimis
    la mine după soţiile mele şi după copiii mei şi după argintul meu şi după aurul
    meu şi nu l-am refuzat.'
  eng-WEBP: Then the king of Israel called all the elders of the land, and said, “Please
    notice how this man seeks mischief; for he sent to me for my wives, and for my
    children, and for my silver, and for my gold; and I didn’t deny him.”
  eng-FBV: The king of Israel called all the elders of the land and told them, “Look
    how this man is trying to cause trouble! When he demanded my wives and my children,
    my silver and my gold, I didn't say no.”
  nld-1939: 'Toen riep de koning van Israël al de oudsten bijeen en sprak: Thans ziet
    gij duidelijk, dat hij ons kwaad wil; want nu stuurt hij om mijn vrouwen en kinderen,
    terwijl ik hem toch mijn zilver en goud niet geweigerd heb.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quinnotzqui nochi huehue tacame
    ipan ital huan quinilhui: ―Xiquitaca, nopa tacat quitemohua cualanti. Na ya niquilhuijtoc
    huelis quinhuicas nosihuajhua, noconehua, noplata huan nooro.'
  vie-1934: 'Vua Y-sơ-ra-ên bèn đòi hết thảy trưởng lão trong xứ, mà nói rằng: hãy
    xem xét và biết rằng người này toan mưu làm hại chúng ta; vì người đã sai sứ đòi
    các cung phi, con cái, bạc, và vàng của ta; và ta không có từ chối gì hết.'
  hin-CV: यह सुन इस्राएल के राजा ने देश के सारे पुरनियों की एक सभा बुलाई और उन्हें
    यह कहा, “देख लीजिए, कैसे यह व्यक्ति हमसे झगड़ा मोल ले रहा है! वह मुझसे मेरी पत्नियां
    और संतान और मेरा सोना और चांदी छीनने की योजना बना रहा है! मैंने यह अस्वीकार नहीं
    किया है.”
  spa-BES: 'Entonces el rey de Israel envió a todos los hombres responsables de la
    tierra, y dijo: Ahora tomarán nota y verán el mal propósito de este hombre: envió
    por mis esposas y mis hijos, mi plata y mi oro, y no los retuve.'
  tdx-tdx: 'Aa le songa kinoi’ i mpanjaka’ Israeley o roandria’ i taneio, nanao ty
    hoe: Ehe, isaho naho maha­oniña te midoha raha indatiy; fa pi­nai’e amako o valikoo
    naho o anakoo naho o volafotikoo naho o volamenakoo, le tsy niraràko.'
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็เรียกประชุมพวกผู้​ใหญ่​ทั้งปวงของแผ่นดินตรั​สว​่า
    “ขอตรองดู​เถิด ดู​ว่าชายผู้​นี้​หาช่องก่อความลำบาก เพราะเขาให้คนมารับเมียและลูกของฉัน
    ทั้งเงินและทองคำของฉัน และฉั​นก​็​มิได้​ปฏิเสธเขา”
  por-BR-2018: 'Então o rei de Israel chamou a todos os anciãos da terra, e disse-lhes:
    Entendei, e vede agora como este não busca a não ser mal: pois que enviou a mim
    por minhas mulheres e meus filhos, e por minha prata e por meu ouro; e eu não
    se o neguei.'
  deu-ELO: 'Da berief der König von Israel alle Ältesten des Landes und sprach: Erkennet
    doch und sehet, daß dieser Böses sucht; denn er hat zu mir gesandt um meine Weiber
    und meine Söhne, und um mein Silber und mein Gold, und ich habe es ihm nicht verweigert.'
  eng-WYC-2018: Forsooth the king of Israel called all the elder men of the land,
    and said, Perceive ye, and see, that he setteth treason to us; for he sent to
    me for my wives, and sons, and for (my) silver, and gold, and I forsook not. (And
    the king of Israel called all the elders of the land, and said, Perceive ye, and
    see, that this man hath set treason for us; for he sent to me for my wives, and
    my sons, and my silver, and my gold, and I agreed to it all.)
  epo-epo: 'Tiam la reĝo de Izrael kunvokis ĉiujn plejaĝulojn de la lando, kaj diris:
    Sciu kaj rigardu, kian malbonon li intencas; ĉar li sendis al mi, por postuli
    miajn edzinojn kaj miajn filojn kaj mian arĝenton kaj mian oron, kaj mi ne rifuzis
    al li.'
  uig-PIN: 'U waⱪitta Israilning padixaⱨi zemindiki ⱨǝmmǝ aⱪsaⱪallarni qaⱪirip ularƣa:
    — Bu kixining ⱪandaⱪ awariqilik qiⱪarmaⱪqi bolƣanliⱪini bilip ⱪelinglar. U manga
    hǝwǝr ǝwǝtip mǝndin hotunlirim bilǝn balilirim, kümüx bilǝn altunlirimni tǝlǝp
    ⱪilƣinida mǝn uningƣa yaⱪ demidim, dedi.'
  beo-beo: 'Hina bagade A:iha:be da ea soge ouligisu dunu huluane ema misa:ne sia:ne,
    ilima amane sia:i, “Amo dunu da nini wadela:lesimusa: dawa:lebe, amo dilia da
    ba:sa. E da na udalali amola manolali amola na silifa amola gouli fefedelamusa:,
    nama sia:si. Amola na da amo igili imunu sia:i.”'
  tpi-OTNT: King Ahap i harim dispela tok, orait em i singautim olgeta hetman bilong
    Israel i kam bung na em i tokim ol olsem, “Pastaim dispela man i bin tok long
    mi mas givim em ol meri na pikinini bilong mi na ol silva na gol bilong mi. Na
    mi bin orait long dispela tok bilong em. Tasol nau em i senisim tok, na dispela
    i soim yumi olsem em i laik bagarapim yumi tasol.”
  hau-SA: Sarkin Isra’ila ya tattara dukan dattawan ƙasar, ya ce musu, “Ku duba fa,
    wannan mutum yana neman tsokana! Sa’ad da ya aika in ba shi matana da ’ya’yana,
    azurfana da zinariyana, ban hana masa ba.”
  uig-LAT: 'U waqitta Israilning padishahi zémindiki hemme aqsaqallarni chaqirip ulargha:
    — Bu kishining qandaq awarichilik chiqarmaqchi bolghanliqini bilip qélinglar.
    U manga xewer ewetip mendin xotunlirim bilen balilirim, kümüsh bilen altunlirimni
    telep qilghinida men uninggha yaq démidim, dédi.'
  nde-nde: Inkosi yako-Israyeli yasibiza bonke abadala belizwe yathi kubo, “Ake libone
    lindoda edinga uhlupho! Ithe isithi ifuna abafazi bami labantwabami, isiliva legolide
    lami, angizange ngale.”
  ton-ton: 'Pea naʻe toki ʻomi ʻe he tuʻi ʻo ʻIsileli ʻae kau mātuʻa kotoa pē ʻoe
    fonua, ʻo ne pehē, “Vakai, ʻoku ou kole kiate kimoutolu, ke mou sio ki heʻene
    kumi ʻe he tangata ni ha fekovikoviʻi: he naʻa ne fekau mai kiate au ke ʻatu ʻa
    hoku ngaahi uaifi, mo ʻeku ngaahi fānau, mo ʻeku siliva, pea mo ʻeku koula; pea
    naʻe ʻikai te u taʻofi ha meʻa meiate ia.”'
  ces-1613: 'A tak povolav král Izraelský všech starších země té, řekl: Posuďte medle,
    a vizte, jakť ten zlého hledá; nebo poslal ke mně pro ženy mé a pro syny mé, též
    pro stříbro mé i pro zlato mé, a neodepřel jsem jemu.'
  eng-WMB: Then the king of Israel called all the elders of the land, and said, “Please
    notice how this man seeks mischief; for he sent to me for my wives, and for my
    children, and for my silver, and for my gold; and I didn’t deny him.”
  tam-TCV: அப்பொழுது இஸ்ரயேலின் அரசன் நாட்டிலுள்ள முதியவர்களையெல்லாம் அழைப்பித்து
    அவர்களிடம், “இந்த மனிதன் எப்படிக் கஷ்டத்தைக் கொடுக்கிறான் என்று பாருங்கள். அவன்
    என் மனைவிகளையும், பிள்ளைகளையும், வெள்ளியையும், தங்கத்தையும் கேட்டு ஆளனுப்பியபோது
    நான் மறுக்கவில்லை” என்றான்.
  ceb-ULB: Unya gipatawag sa hari sa Israel ang mga kadagkoan sa yuta ug miingon,
    “Palihog timan-i ug tan-awa kung giunsa pagpangita niining tawhana ug kasamok.
    Nagpadala siya ug pulong kanako aron kuhaon ang akong mga asawa, mga anak, ug
    mga plata ug mga bulawan, ug wala ako nagdumili kaniya.”
  pol-UBG: 'Król Izraela zwołał więc wszystkich starszych ziemi i powiedział im: Rozważcie,
    proszę, i zobaczcie, że ten człowiek szuka nieszczęścia. Posłał bowiem do mnie
    po moje żony i moich synów, po moje srebro i złoto, a nie odmówiłem mu.'
  urd-GVU: تب اخی اب بادشاہ نے ملک کے تمام بزرگوں کو بُلا کر اُن سے بات کی، ”دیکھیں
    یہ آدمی کتنا بُرا ارادہ رکھتا ہے۔ جب اُس نے میری خواتین، بیٹوں، سونے اور چاندی
    کا تقاضا کیا تو مَیں نے انکار نہ کیا۔“
  deu-1912: 'Da rief der König Israels alle Ältesten des Landes und sprach: Merkt
    und seht, wie böse er''s vornimmt! Er hat zu mir gesandt um meine Weiber und Kinder,
    Silber und Gold, und ich hab ihm nichts verweigert.'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ದೇಶದ ಎಲ್ಲಾ ಹಿರಿಯರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೋಡಿದಿರಾ ಅವನು
    ನಮಗೆ ಕೇಡು ಬಗೆಯುತ್ತಾನೆ, ‘ನಿನ್ನ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನು ನನಗೆ ಕೊಡು’ ಎಂದು
    ಅವನು ಹೇಳಿ ಕಳುಹಿಸಿದಕ್ಕೆ ನಾನು ಒಪ್ಪಿದರೂ ಅವನಿಗೆ ತೃಪ್ತಿಯಾಗಲಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pining Ahab ni Pilung urngin e tayugang’ ko fare nam nga tafen, me ga’ar,
    “Gimed be guy nre mo’on ney e ba’adag ni nge gafgow nagdad. Ke pi’ e thin ke yib
    ngog ni be yog ni nggu pi’ pi le’engig nge pifakag, nge silber nge gol, ma kugog
    e kefel’ ngay.”
  hlt-MCSB: Israel manghai loh khohmuen kah a ham rhoek boeih te a khue tih,” Ming
    uh laeh lamtah boethae a tlap he hmuh uh. Ka taengla han tueih vaengah ka yuu
    neh ka ca rhoek, ka cak neh ka sui khaw, anih ham ka hloh moenih,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲ፥ ዓክዓቤ ፔ ዓጮ ጋርቾ ቢያ ዔኤሊ፦ «ሃይ ዓሢ ጌኤሲ ኮዓ ዓሲታሢ ሂንዳ ዛጉዋቴ፤ ሃያኮ ቤርታ ታኣኮ
    ላኣሎንታ ናኣቶንታ ሹዎ ቢሮንታ ዎርቆንታ ታ ዒዛም ዒንጋንዳጉዲ ዖኦጬም ታኣኒ፦ ‹ቃራኬ› ጌዔያኬ» ጌዔኔ።
  twi-ASANTE: Na Ahab frɛɛ asase no so ntuanofoɔ no nyinaa, ka kyerɛɛ wɔn sɛ, “Monhwɛ
    sɛdeɛ saa ɔbarima yi pɛ sɛ ɔde ɔhaw ba. Mapene so dada sɛ mede me yerenom, me
    mma, me dwetɛ ne me sikakɔkɔɔ bɛma no.”
  eng-WEBU: Then the king of Israel called all the elders of the land, and said, “Please
    notice how this man seeks mischief; for he sent to me for my wives, and for my
    children, and for my silver, and for my gold; and I didn’t deny him.”
  wal-wal: Yaagin Israa7eela kawoi he biittaa cimata ubbaa xeesi shiishshidi, “Ha
    bitanee nuna bashshanau koyiyoogaa be7ite. I ta maccaasatanne ta naata, ta biraanne
    ta worqqaa ekkanau kiittiis; kiittin taani au ixxisi gabeikke” yaagiis.
  spa-PDDPT: 'El rey de Israel llamó a todos los ancianos del país y les dijo: Reconozcan
    ahora y vean cómo éste no busca sino hacer daño, porque exige mis mujeres e hijos,
    y mi plata y oro, aunque yo no se los negué.'
  gun-gun: 'Ha''e nunga Israel pygua huvixa oendu vy oenoĩ ukapa nhomongeta va''ety
    kuery oyvy re ikuai va''e. Ha''e vy aipoe''i ha''e kuery pe: — Peikuaa ae ha''e
    va''e ava ha''eve''ỹ va''e anho ojapoxe oikovya. Mba''eta xera''yxy ha''e xera''y
    kuery, ha''e gui prata ha''e ouro guive ome''ẽ ukapa ramo xee name''ẽxe e''ỹi
    — he''i.'
  ilo-ULB: Ket pinaayaban ti ari ti Israel dagiti amin a panglakayen ti daga ket kinunana,
    “ “Pangngaasiyo ta tandaanan ken kitaenyo no kasano nga agbirbirok iti riribuk
    daytoy a tao. Nangipatulod isuna iti sao kaniak tapno alaenna dagiti assawak,
    dagiti annakko, ken ti pirak, ken balitok, ket saanak a nagkedked kenkuana.”
  kpg-kpg: King Ahab ga hagadagabuli mai ana dagi aamua o dono henua ga helekai gi
    digaula, “Goodou mmada gi di hai o taane deenei e hiihai e hagahuaidu gidaadou.
    Mee ne hagau mai dana hegau bolo gi wanga gi deia ogu lodo, mo agu dama, mo agu
    silber mono goolo, gei au guu donu ginai.”
  uig-ARA: 'ئۇ ۋاقىتتا ئىسرائىلنىڭ پادىشاھى زېمىندىكى ھەممە ئاقساقاللارنى چاقىرىپ
    ئۇلارغا: ــ بۇ كىشىنىڭ قانداق ئاۋارىچىلىك چىقارماقچى بولغانلىقىنى بىلىپ قېلىڭلار.
    ئۇ ماڭا خەۋەر ئەۋەتىپ مەندىن خوتۇنلىرىم بىلەن بالىلىرىم، كۈمۈش بىلەن ئالتۇنلىرىمنى
    تەلەپ قىلغىنىدا مەن ئۇنىڭغا ياق دېمىدىم، دېدى.'
  sus-sus: Isirayila mangɛ naxa taa kuntigie xili, a a fala e bɛ, «Wo xa a kolon,
    a yi mixi wama won tɔɔrɔfe nɛ. N nu bara a fala a bɛ a n nan n ma ginɛe, n ma
    die, n ma xɛɛma, nun n ma gbeti birin fima nɛ a ma. N mu nu tondixi na sese ra.»
  pon-2006: Nanmwarki Eihap ahpw kapokonepene sapwellime kaunen wehio koaros oh mahsanihong
    irail, “Kumwail kilang duwen ohl menet eh men kauweikitailla. E kadarodohng ie
    mahsen kei me idingkin ie I en kadaralahng ei pwoud kan oh nei seri kan, nei silper
    oh kohl, eri I pwungki.”
  ksd-ksd: 'Ma ra king Israel i ga ting pa ra umana patuana na gunan, ma i ga biti:
    Gire, go ra tutana i nuk upi ra kaina magit; tago i ga vartuluai piragu upi kaugu
    umana vavina, ma ra umana natugu, ma kaugu silva, ma kaugu goled, ma pa iau ga
    muie.'
  tur-YTC: O zaman İsrael Kralı ülkenin bütün ihtiyarlarını çağırıp, “Bu adamın nasıl
    kötülük aradığını görün” dedi, “Karılarım, çocuklarım, gümüşüm ve altınım için
    bana haber gönderdi; ben de onu reddetmedim.”
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ἰεζάβελ ἡ γυνὴ αὐτοῦ, σὺ νῦν οὕτω ποιεῖς βασιλέα
    ἐπὶ Ἰσραήλ; ἀνάστηθι καὶ φάγε ἄρτον καὶ σαυτοῦ γενοῦ, ἐγὼ δὲ δώσω σοι τὸν ἀμπελῶνα
    Ναβουθαὶ τοῦ Ἰεζραηλίτου.
  ind-AYT: Lalu, raja Israel memanggil seluruh tua-tua negeri itu, katanya, “Ketahuilah
    sekarang dan lihatlah, orang ini mencari yang jahat karena mencelakakan kita karena
    dia telah mengutus orang kepadaku untuk meminta istri-istriku dan keturunanku,
    serta perakku dan emasku, dan aku tidak dapat menahan apa pun darinya.”
  nya-nya: Pamenepo mfumu ya Israeli inayitanitsa akuluakulu a mʼdzikomo niwawuza
    kuti, “Taonani momwe munthuyu akufunira kutibweretsera mavuto! Atatumiza mawu
    oti ndimupatse akazi anga ndi ana anga, siliva wanga ndi golide wanga, ine sindinamukanize.”
  hrv-hrv: 'Izraelski kralj sazva sve starješine zemaljske i reče: “Promislite i pogledajte!
    Ovaj nam sprema zlo! Traži od mene moje žene i djecu, premda mu nisam odbio svoje
    srebro i zlato.”'
  mps-mps: King Ahapgo te po odobo si da, teda agai te tigidali Israel tobolu bidi
    dabe i olama, augwali sisinagasobaso, te agai augwalibolo te tiwai po walio, “Hasia
    bolo te bidigo enabolo weyu, eno agabolo te eno we dabe sibi me, wai me, te eno
    silva me, gol dabe, te mao po wai. Tama eno agai te wali pode usu da po wai. Tialima,
    megi agai po hasegelai, tama te tiwai dabolo ola mawai, te agai da dolaiongo wabo
    po tiwai yali dao,” wali.
  tpi-tpi: King Ahap i harim dispela tok, orait em i singautim olgeta hetman bilong
    Israel i kam bung na em i tokim ol olsem, “Pastaim dispela man i bin tok long
    mi mas givim em ol meri na pikinini bilong mi na ol silva na gol bilong mi. Na
    mi bin orait long dispela tok bilong em. Tasol nau em i senisim tok, na dispela
    i soim yumi olsem em i laik bagarapim yumi tasol.”
  dan-1931: 'Da lod Israels Konge alle Landets Ældste kalde og sagde: “Der ser I,
    at Manden har ondt i Sinde, thi nu sender han Bud til mig om mine Hustruer og
    Børn, og mit Sølv og Guld havde jeg ikke nægtet ham!”'
  vie-OVCB: 'Vua Ít-ra-ên triệu tập các trưởng lão trong nước lại và nói: “Các ông
    xem, người này thật tình muốn gây rối. Người ấy đã đòi vợ con, vàng bạc của ta,
    ta có từ chối gì đâu.”'
  guj-2017: પછી ઇઝરાયલના રાજાએ દેશનાં સર્વ વડીલોને બોલાવીને એકત્ર કરીને કહ્યું, “કૃપા
    કરીને આ ધ્યાનમાં લો અને જુઓ કે આ માણસ કેવું નુકસાન કરવા ઇચ્છે છે. તેણે મારી પાસે
    માણસ મોકલીને મારી પત્નીઓ, મારાં બાળકો, મારું સોનું તથા ચાંદી માગ્યાં અને મેં તેને
    ના પાડી નહિ.”
  pon-2006A: Nanmwarki Eihap ahpw kapokonepene sapwellime kaunen wehio koaros oh mahsanihong
    irail, “Kumwail kilang duwen ohl menet eh men kauweikitailla. E kadarodohng ie
    mahsen kei me idingkin ie I en kadaralahng ei pwoud kan oh nei seri kan, nei silper
    oh kohl, eri I pwungki.”
  por-BRBSL: 'Então o rei de Israel chamou todos os anciãos da terra e disse: “Por
    favor, repare como este homem procura a maldade; pois ele me enviou para minhas
    esposas, e para meus filhos, e para minha prata, e para meu ouro; e eu não o neguei”.'
  cth-cth: Isarel siangpahrang ni a ram dawk e kacuenaw pueng koung a kaw teh, pahren
    lahoi pâkuem awh. Bangkongtetpawiteh, hete tami ni runae tâcosak hanlah a kâcai.
    Bangkongtetpawiteh, kai koe tami a patoun teh, ka yu hoi ka ca hoi, ka tangka
    hoi ka suinaw hah a hei, kangek e hai nahoeh telah ati.
  twi-twi: Na Ahab frɛɛ asase no so ntuanofo no nyinaa, ka kyerɛɛ wɔn se, “Monhwɛ
    sɛnea saa ɔbarima yi pɛ sɛ ɔde ɔhaw ba. Mapene so dedaw sɛ mede me yerenom, me
    mma, me dwetɛ ne me sikakɔkɔɔ bɛma no.”
  hlt-hlt: Israel manghai loh khohmuen kah a ham rhoek boeih te a khue tih,” Ming
    uh laeh lamtah boethae a tlap he hmuh uh. Ka taengla han tueih vaengah ka yuu
    neh ka ca rhoek, ka cak neh ka sui khaw, anih ham ka hloh moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi tíí nho ɛì kó bɛkótíbɛ̀, kɛ́ bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Bɑntɛ́nɛ̀ kɛ dò nhonìtì yie nni ndɔ́nɛ̀ mɛyɛi mmɛ, ò m bekɛ m pobɛ̀ nɛ̀
    m bí, timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ m mɛ nyí yetɛ.'
  msy-2020: Ezɨ Atrivim Ahap akar kam baregha, Israelian gumazir dapanibar diazɨ,
    me iza uari akuvazɨ, a kamaghɨn me mɨgei, “Ia gan, gumazir kam osɨmtɨziba buri.
    A faragha ghaze nɨ uan amuiba ko boriba, ko silvaba ko golba na danɨngigh. Ezɨ
    kɨ an akamɨn amamangatɨ. Ezɨ a uam akam gɨra, kar a ti e gasɨghasɨghasa.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ kotɑ tɛtʋ nyʋɣʋ nyǝ́mɑ tǝnɑ nɑ ɩ́ tɔ-wɛ sɩ: Mǝ mɑɣɑmɑɣɑ
    ɩ́ nɑwɑ tǝkpɑtɑɑ sɩ ɩsɑɣɑtʋ kɛ ɩnɛ ɩnɩ ɩ pɛɛkǝɣǝnɑ-tʋ. Pǝ tɔɔ kɛ́ ɩ tilɑɑ sɩ mɑ́
    cɛlɛ-ɩ mɑ ɑlɑɑ, nɑ mɑ piyɑ, nɑ mɑ liɣitee, nɑ mɑ wʋlɑ. Pǝ́cɔ́ mɑ tɑ tɩɩ kisinɑ-ɩ
    pʋlʋ.'
  azb-azb: 'İsrail padşahı ölkənin bütün ağsaqqallarını çağırıb dedi: «Görün bu adam
    necə pislik axtarır. Arvadlarımı, oğullarımı, qızıl-gümüşümü məndən tələb etdi,
    mən ondan əsirgəmədim».'
  eng-DBY: And the king of Israel called all the elders of the land and said, Mark,
    I pray you, and see how this [man] seeks mischief; for he sent to me for my wives,
    and for my children, and for my silver, and for my gold; and I denied him not.
  hin-2017: तब इस्राएल के राजा ने अपने देश के सब पुरनियों को बुलवाकर कहा, “सोच विचार
    करो, कि वह मनुष्य हमारी हानि ही का अभिलाषी है; उसने मुझसे मेरी स्त्रियाँ, बालक,
    चाँदी सोना मँगवा भेजा है, और मैंने इन्कार न किया।”
  wol-KYG: 'Buurub Israyil nag woolu magi réew ma mépp, ne leen: «Boo yeboo ngeen
    xam ne waa jii kat fitna lay wut; gis ngeen mu yeble ci man, bëgga nangu samay
    jabar ak sama doom yu góor ak sama xaalis ak sama wurus, te bañaluma ko ci dara.»'
  eng-YLT: And the king of Israel calleth to all the elders of the land, and saith,
    'Know, I pray you, and see that evil this [one] is seeking, for he sent unto me
    for my wives, and for my sons, and for my silver, and for my gold, and I withheld
    not from him.'
  eng-WYC-2017: Forsooth the king of Israel called all the elder men of the land,
    and said, Perceive ye, and see, that he setteth treason to us; for he sent to
    me for my wives, and sons, and for silver, and gold, and I forsook not.
  eng-WMBB: Then the king of Israel called all the elders of the land, and said, “Please
    notice how this man seeks mischief; for he sent to me for my wives, and for my
    children, and for my silver, and for my gold; and I didn’t deny him.”
  urd-GVH: तब अख़ियब बादशाह ने मुल्क के तमाम बुज़ुर्गों को बुलाकर उनसे बात की, “देखें
    यह आदमी कितना बुरा इरादा रखता है। जब उसने मेरी ख़वातीन, बेटों, सोने और चाँदी का
    तक़ाज़ा किया तो मैंने इनकार न किया।”
  rug-rug: Tioko vagi sa baṉara pa Izireli sari doduru koimata pa popoa meke zama
    i sa, “Dogoria gamu sa tie hie sapu korapa hata tinasuna! Totoso va garunu mae
    zinama si asa pude vala ni sari na qua barikaleqe, na koburu, qua siliva na qolo,
    si lopu va kari ia rau.”
  gaz-gaz: Mootichi Israaʼel immoo maanguddoota biyya sanaa hunda walitti waamee akkana
    jedheen; “Akka namichi kun rakkina uumuu barbaadu mee isinuu ilaalaa! Yeroo inni
    niitotaa fi ijoollee koo, meetii fi warqee koo fudhachuuf nama ergetti ani hin
    dhowwanne.”
  fra-LSG: 'Le roi d’Israël appela tous les anciens du pays, et il dit: Sentez bien
    et comprenez que cet homme nous veut du mal; car il m’a envoyé demander mes femmes
    et mes enfants, mon argent et mon or, et je ne lui avais pas refusé!'
  yal-yal: Isirayila mangan yi yamanan fonne birin xili, a a fala e xa, a naxa, “Ɛ
    a mato ki faɲi xɛmɛni ito wama en ma tɔrɔn nan xɔn, a bata yi xɛraan nafa n ma
    ɲaxanle nun n ma diine maxilideni n na e nun n ma wure gbeti fixɛn nun n ma xɛmana,
    n mi tondi a sese ma.”
  haw-1868: Alaila hea ae la ke alii o ka Iseraela i na lunakahiko a pau o ka aina,
    i ae la, Ke noi aku nei au ia oukou, e nana i ko keia kanaka imi ana e kolohe
    wale mai; no ka mea, ua kii e mai nei oia i ka'u mau wahine, a me ka'u mau keiki,
    a me ka'u kala, a me ka'u gula, aole hoi au i hoole aku ia ia.
  arb-NAV: 'فَاسْتَدْعَى مَلِكُ إِسْرَائِيلَ جَمِيعَ زُعَمَاءِ الْبِلادِ وَقَالَ:
    «اعْلَمُوا وَانْظُرُوا أَنَّ بَنْهَدَدَ يَبْغِي الشَّرَّ، فَقَدْ بَعَثَ يَطْلُبُ
    إِلَيَّ تَسْلِيمَ نِسَائِي وَبَنِيَّ وَفِضَّتِي وَذَهَبِي، فَوَافَقْتُ».'
  ewe-ewe: Ahab yɔ eƒe aɖaŋudelawo eye wògblɔ na wo be, “Mikpɔ nu si wɔm ŋutsu sia
    le la ɖa! Ele ge dim togbɔ be mena wònya be ate ŋu axɔ srɔ̃nyewo, vinyewo, nye
    klosalo kple sika abe ale si wòdi ene gɔ̃ hã.”
  eng-LEE: Then did the king of Israel call for all the elders of the land, and said,
    Mark, I pray you, and see that this man seeketh mischief; for he hath sent unto
    me for my wives, and for my children, and for my silver, and for my gold, and
    I have not refused them to him.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই দেশৰ বৃদ্ধ লোকসকলক মাতি আনি তেওঁলোকক ক’লে, “মই বিনয়
    কৰোঁ, তোমালোকে বিবেচনা কৰি চোৱা কিদৰে এই মানুহজনে কেৱল অনিষ্টৰ চেষ্টা কৰিছে। কিয়নো
    তেওঁ মোৰ ভাৰ্য্যা আৰু সন্তান সকলক নিজৰ কৰিবলৈ আৰু মোৰ ৰূপ ও সোণৰ কাৰণেও আদেশ পঠিওৱাত,
    মই তেওঁক অস্বীকাৰ কৰা নাই।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ تَا كُنتِفِيٍ شِلِ، عَ عَ قَلَ عٍ بّ، «وٌ شَ عَ كٌلٌن،
    عَ يِ مِشِ وَ مَ وٌن تْورْقٍ نّ. ﭑ نُ بَرَ عَ قَلَ عَ بّ عَ ﭑ نَن ﭑ مَ فِنّيٍ،
    ﭑ مَ دِيٍ، ﭑ مَ شّيمَ، نُن ﭑ مَ فبٍتِ بِرِن قِمَ نّ عَ مَ. ﭑ مُ نُ تٌندِشِ نَ
    سٍسٍ رَ.»
  fra-SBL: 'Alors le roi d''Israël appela tous les anciens du pays et dit : « Remarquez,
    je vous prie, comment cet homme cherche le malheur, car il m''a envoyé chercher
    mes femmes et mes enfants, mon argent et mon or, et je ne l''ai pas refusé. »'
  hbo-hbo: וַיִּקְרָ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙ לְכָל־זִקְנֵ֣י הָאָ֔רֶץ וַיֹּ֙אמֶר֙ דְּעֽוּ־נָ֣א
    וּרְא֔וּ כִּ֥י רָעָ֖ה זֶ֣ה מְבַקֵּ֑שׁ כִּֽי־שָׁלַ֨ח אֵלַ֜י לְנָשַׁ֤י וּלְבָנַי֙
    וּלְכַסְפִּ֣י וְלִזְהָבִ֔י וְלֹ֥א מָנַ֖עְתִּי מִמֶּֽנּוּ׃
  kik-kik: Mũthamaki wa Isiraeli agĩĩta athuuri othe a bũrũri ũcio, akĩmeera atĩrĩ,
    “Githĩ mũtirona atĩ mũndũ ũyũ nĩ haaro aracaria! Rĩrĩa aatũmanire agĩĩtia atumia
    akwa na ciana ciakwa, na betha na thahabu ciakwa-rĩ, niĩ ndiamũgiririe.”
  fra-NCL: 'Le roi d’Israël convoqua tous les anciens du pays, et il dit : « Reconnaissez
    et voyez que cet homme veut notre malheur ; car il m’a envoyé demander mes femmes
    et mes enfants, mon argent et mon or, et je ne lui avais pas refusé.'
  cek-AK: To naah Israel siangpahrang mah a prae thung ih kacoehtanawk boih to kawk
    moe, nihcae khaeah, Khen oh, hae kami loe kawkrukmaw raihaih pakrong; ka zu hoi
    ka caanawk, ka sui hoi phoisanawk to lak hanah kami patoeh naah, ka kaang pae
    ai, tiah a naa.
  cuk-cuk: 'Degidgine, Israel-e-rey bela girmar-dummaganse gochad, ega sogded: —Be
    dakmalana, bule we-dule anmarga boni-onobi be daksunna. Anse an-omegan-egichad,
    an-mimmigan-egichabalid, manimarse-bakar, ormarse-bakale anse egichisbalid. An
    ega surye sogsasulid.'
  uig-CYR: 'У вақитта Исраилниң падишаси зиминдики һәммә ақсақалларни чақирип уларға:
    — Бу кишиниң қандақ аваричилик чиқармақчи болғанлиғини билип қелиңлар. У маңа
    хәвәр әвәтип мәндин хотунлирим билән балилирим, күмүч билән алтунлиримни тәләп
    қилғинида мән униңға яқ демидим, деди.'
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు జాతి పెద్దలందర్నీ పిలిపించి “బెన్హదదు, నీ భార్యలనూ
    పిల్లలనూ వెండి బంగారాలనూ తీసుకుపోతానని కబురు పంపితే, నేను ఇవ్వనని చెప్పలేదు. అతడు
    చేయబోయే మోసం ఎలాంటిదో మీరు తెలుసుకోవాలి” అన్నాడు.
  hat-BSA: 'Epi wa Israël la te rele tout ansyen peyi a e te di: “Souple, gade byen
    jan mesye sila a ap chache pwoblèm. Li te voye kote mwen pou madanm mwen avèk
    pitit mwen yo ak ajan mwen avèk lò mwen, epi mwen pa t refize li.”'
  kos-kos: Tokosra Ahab el pangoneni mwet kol nukewa lun facl sac ac fahk, “Kowos
    liye ke mwet se inge sukna in kunauskutla uh? El supwama kas nu sik ac sap ngan
    supwala mutan kiuk, tulik nutik, silver ac gold, ac nga tuh wi na sap lal.”
  hbo-WLC: וַיִּקְרָ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙ לְכָל־זִקְנֵ֣י הָאָ֔רֶץ וַיֹּ֙אמֶר֙ דְּעֽוּ־נָ֣א
    וּרְא֔וּ כִּ֥י רָעָ֖ה זֶ֣ה מְבַקֵּ֑שׁ כִּֽי־שָׁלַ֨ח אֵלַ֜י לְנָשַׁ֤י וּלְבָנַי֙
    וּלְכַסְפִּ֣י וְלִזְהָבִ֔י וְלֹ֥א מָנַ֖עְתִּי מִמֶּֽנּוּ׃
  ibo-ibo: Eze Izrel kpọrọ ndị okenye niile nke ala ahụ, sị ha, “Leenụ ugbu a, hụkwanụ
    otu nwoke a si achọ nsogbu. Mgbe o zitere m ozi inye ya ndị nwunye m, na ụmụ,
    na ọlaọcha m na ọlaedo m, ekwenyere m ya inye ya ihe ndị a.”
  ory-ory: ତେବେ ଇସ୍ରାଏଲର ରାଜା ଦେଶର ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଡକାଇ କହିଲେ, “ବିନୟ କରୁଅଛି,
    ତୁମ୍ଭେମାନେ ବିଚାର କରି ଦେଖ, ଏ ଲୋକ କିପରି ଅନିଷ୍ଟ ଚେଷ୍ଟା କରୁଅଛି; କାରଣ ସେ ମୋʼ ଭାର୍ଯ୍ୟା
    ଓ ସନ୍ତାନଗଣ ପାଇଁ, ପୁଣି, ମୋହର ରୂପା ଓ ସୁନା ପାଇଁ ଲୋକ ପଠାନ୍ତେ, ମୁଁ ତାହାକୁ ମନା କଲି ନାହିଁ।”
  chk-chk: Mürin, ewe kingen Israel a körifengeni ekewe souakomwen ewe fanü meinisin
    o üra, “Oua püsin küna pwe ei mwän a ekiekin afeiengauakich. A titito rei pwe
    üpwe ngeni pwülüei kewe me nei kewe semirit, pwal ai silifer me kolt, nge üa mwütiretä.”
  rop-rop: King Eiheb bin jingat langa ola boswan blanga Isreil en imbin tok, “Yumob
    sabi dijan king wandi meigim trabul langa wi. Imbin tok ai garra gibit im ol main
    waif en main biginini en ol main gol en silba en aibin agri langa im.” Lagijat
    na Eiheb bin tok.
  ukr-1871: 'І скликав царь Ізраїлський всї громадські мужі в своїй землї та й каже
    їм: Бачите ясно, яке зло він задумав; він присилав до мене й зажадав моїх молодиць
    і дїтей, мого срібла й золота, та я не відказав йому.'
  deu-1951: 'Da berief der König von Israel alle Ältesten des Landes und sprach: Merket
    doch und sehet, daß dieser Böses vorhat! Denn er hat zu mir gesandt, um meine
    Weiber und meine Söhne, mein Silber und mein Gold [zu fordern], und ich habe ihm
    dieses nicht verweigert.'
  eng-JPS: 'Then the king of Israel called all the elders of the land, and said: ''Mark,
    I pray you, and see how this man seeketh mischief; for he sent unto me for my
    wives, and for my children, and for my silver, and for my gold; and I denied him
    not.'''
  srp-1865: 'Tada dozva car Izrailjev sve starješine zemaljske i reèe: gledajte i
    vidite kako ovaj traži zlo; jer posla k meni po mene i po sinove moje i po srebro
    moje i po zlato moje, i ja mu ne branih.'
  lug-lug: Awo kabaka wa Isirayiri n’ayita abakadde bonna ab’ensi, n’abagamba nti,
    “Mulabe omusajja ono bw’anoonya emitawaana! Bwe yatumya bakyala bange n’abaana
    bange wamu ne ffeeza yange ne zaabu yange, sabimumma.”
  heb-heb: ויקרא מלך ישראל לכל זקני הארץ ויאמר דעו נא וראו כי רעה זה מבקש כי שלח אלי
    לנשי ולבני ולכספי ולזהבי ולא מנעתי ממנו׃
  ben-IRV: তখন ইস্রায়েলের রাজা দেশের সমস্ত প্রাচীনদের ডেকে বললেন, “অনুরোধ করি, বিবেচনা
    করে দেখ, এই লোকটি শুধু ক্ষতি করবার চেষ্টা করছে, কারণ সে যখন আমার স্ত্রীদের ও ছেলে
    মেয়েদের এবং সোনা রূপার জন্য আদেশ পাঠালে আমি তা দিতে অস্বীকার করিনি।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਦੇਸ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ ਕਿ ਧਿਆਨ ਕਰੋ
    ਅਤੇ ਵੇਖੋ ਜੋ ਇਹ ਮਨੁੱਖ ਕਿੱਕੁਰ ਬੁਰਿਆਈ ਕਰਨੀ ਚਾਹੁੰਦਾ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਮੇਰੇ ਕੋਲੋਂ ਮੇਰੀਆਂ
    ਇਸਤਰੀਆਂ, ਮੇਰੇ ਬੱਚੇ ਤੇ ਮੇਰਾ ਚਾਂਦੀ ਸੋਨਾ ਮੰਗ ਭੇਜਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਮਨਾ ਨਹੀਂ ਕੀਤਾ।
  mya-JVB: ထိုအခါ ဣသရေလ ရှင် ဘုရင်သည် ပြည်သား အသက်ကြီး သူအပေါင်း တို့ကို ခေါ် ၍ ၊
    ဤ သူသည် အဘယ်မျှလောက်ရန်ရှာ ချင်သည်ကို ကြည့် မှတ် ကြပါ လော့။ ငါ့ ရွှေ ငွေ သား မယား
    တို့ကို တောင်း ၍ မှာ လိုက် သောအခါ ငါမငြင်း ပါတကားဟု ကြားပြော ၏။
  tbg-tbg: Vika minti tuvaro King Ahaapiva ekaa Isareri nora vaiinti naarama kero
    vikara tiharo, Oho, ne tavaate. Vi vaiintiva ˻voqavata ti naariharoma˼ tinavu
    anomakero qoraiqama timitareva auti vaivo. Hoqare viva vaiinti vonavu nititero
    ti naata vaintive, korive silvaave, varareva naarimanta te vi haikara vira amirerave
    tunarave, tiro.
  hmo-hmo: King Ahaba ese Israela ena lohia ia boiria hebou, ia gwau, “Umui itaia,
    Benehadada ia ura ita do ia hadikaia momokani. Ia ese hereva ia siaia guna, ia
    ura egu hahine bona natuna ibounai, bona iena ura lau abia dae.”
  urd-urd: तब इस्राईल के बादशाह ने मुल्क के सब बुज़ुर्गों को बुला कर कहा, “ज़रा ग़ौर
    करो और देखो, कि यह शख़्स किस तरह बुराई के पीछे पड़ा है; क्यूँकि उसने मेरी बीवियाँ
    और मेरे लड़के और मेरी चाँदी और मेरा सोना, मुझ से मंगा भेजा और मैंने उससे इन्कार
    नहीं किया।”
  rus-SYN: 'И созвал царь Израильский всех старейшин земли и сказал: замечайте и смотрите,
    он замышляет зло; когда он присылал ко мне за женами моими, и сыновьями моими,
    и серебром моим, и золотом моим, я ему не отказал.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía a bùsu gbɛ̃zↄ̃ↄↄ sìsi píi à mɛ̀: Á è lá àlɛ ma
    lɛ́wɛó? Kɛ́ à gbɛ̃́ↄ zĩ̀a, à ma naↄ ń ma nɛ́ↄ ń ma ã́nusuo ń ma vuao gbɛ̀a,
    mi gioɛ̀o.'
  tcz-CHONGTHU: Hiche jou chun Ahab in agamsung upa chingthei ho jouse akhomin, amaho
    koma chun, “Veuvin hichepa hin eisuboi lheh jeng un ahi! Aman aki ngeh bangin
    keiman ka sana leh ka dangka chu leh kaji ka chate chu kana phalpeh tan ahi,”
    ati.
  mar-mar: तेव्हा इस्राएलचा राजा अहाबाने आपल्या देशातील सर्व वडिलधाऱ्या मनुष्यांची
    सभा घेतली. अहाब त्यांना म्हणाला, “हे पाहा, हा मनुष्य माझे कसे अनिष्ट करू पाहत
    आहे. आधी त्याने माझ्या जवळचे सोनेचांदी तसेच माझी स्त्रिया पुत्रे मागितली. त्यास
    मी कबूल झालो. आणि आता त्यास सर्वच हवे आहे.”
  qub-qub: 'Chaymi Israelpa raynenga nasyuncho caycaj llapan rispitädu auquincunata
    gayachiran. Paycunata niran: «Gamcuna musyashayquinöpis chay runaga fiyupa mana
    allitami rurayta munaycäman, warmëcunata, wamräcunata, ima-ayca charashäcunata
    apacunanpaj auniycaptëpis.»'
  bqp-bqp: 'Akũ Isarailanↄ kína a bùsu gbɛ̃ zↄ̃kↄ̃nↄ sìsi ń pínki à pìńnɛ: A è lákũ
    àtɛni ó lɛ́ wɛtɛ nà yá? Kũ à gbɛ̃nↄ zĩ̀ma, à ma nↄnↄ kũ ma nɛ́nↄ kũ ma andurufuuo
    kũ ma wuraao làma, mádi gíonɛro.'
  hat-hat: 'Wa Akab fè rele tout chèf fanmi ki nan peyi a, li di yo konsa: -Jan nou
    wè l'' la, nonm sa a soti pou l'' pran tou sa nou genyen. Li te voye mande m''
    madanm mwen yo, pitit gason m'' yo ak tout bagay an lò ak an ajan mwen genyen.
    Mwen pa refize l'' anyen.'
  eng-BSB: Then the king of Israel summoned all the elders of the land and said, “Please
    take note and see that this man is looking for trouble, for when he demanded my
    wives, my children, my silver, and my gold, I did not deny him.”
  eng-WEBPB: Then the king of Israel called all the elders of the land, and said,
    “Please notice how this man seeks mischief; for he sent to me for my wives, and
    for my children, and for my silver, and for my gold; and I didn’t deny him.”
  kbq-kbq: Anagema higeno'a, Israeli kini ne'mo'a maka Israeli ranra vahetmina kehutru
    huno amanage huno zamasami'ne, ama ne'mo'ma hazenkema eri fore'ma nehiana keho!
    Kema hirera Nagra i'o osu'na, ko hu izo huntena silvane goline a'neramini'ane,
    mofavre naga'nianena amigahue, hu'na hu'noe.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinnotzqui nochi huehue
    tlacame ipan itlal huan quinilhui: ―Xiquitaca, nopa tlacatl quitemohua cualantli.
    Na ya niquilhuijtoc huelis quinhuicas nosihuajhua, noconehua, noplata huan nooro.'
  bus-bus: 'Ben Isarailinↄ kína a bùsu gbɛ̃nsinↄ sìsi ń píngi à bèńnɛ: Á è lán èe
    ma lɛ́ wɛtɛɛo nàↄ́? Kɛ̀ à gbɛ̃nↄ zĩ̀ma, à ma nↄↄnↄ kↄ̃n ma nɛ́nↄ kↄ̃n ma kondogio
    kↄ̃n ma vurao làma, mɛ́ɛ gíonɛro.'
  gub-BL: Na'e Akaw omono'og tuwihaw uiwy rehe har paw wà kury, wanupe uze'eg pà wà
    kury. — Pexak a'e tuwihaw iaiw paw. Ipurumumaw wer zanerehe a'e. Umur kar uze'eg
    xe. — Emur neremireko ihewe wà nehe, i'i ihewe. — Emur nera'yr ihewe wà nehe no,
    i'i ihewe. Wenoz heparat heor ihewe a'e no. — Ikatu, a'e izupe, i'i wanupe.
  eng-DRA: 'And the king of Israel called all the ancients of the land, and said:
    Mark, and see that he layeth snares for us. For he sent to me for my wives, and
    for my children, and for my silver and gold: and I said not nay.'
