verse: 1KI.020.032
translations:
  mal-C: 'അങ്ങനെ, അരയിൽ ചാക്കുശീലയുടുത്തും തലയിൽ കയറുചുറ്റിയും അവർ ഇസ്രായേൽരാജാവിന്റെ
    അടുക്കൽവന്നു: “ ‘എന്റെ ജീവൻ രക്ഷിക്കണമേ,’ എന്ന് അവിടത്തെ ദാസൻ ബെൻ-ഹദദ് അപേക്ഷിക്കുന്നു”
    എന്നു പറഞ്ഞു. “അദ്ദേഹം ഇപ്പോഴും ജീവിച്ചിരിക്കുന്നോ? അദ്ദേഹം എന്റെ സഹോദരൻതന്നെ,”
    എന്ന് ആഹാബ് രാജാവു മറുപടി നൽകി.'
  deu-TKW: 'Darauf umgürteten sie ihre Hüften mit härenen Gewändern und ihre Häupter
    mit Stricken, begaben sich zum Könige von Israel und sprachen: Dein Knecht Benhadad
    läßt dir sagen: Laß mich am Leben! Er erwiderte: lebt er noch? Mein Bruder ist
    er!'
  lin-lin: 'Boye balataki bango nyonso bilamba ya saki, bakangaki basinga na mito
    na bango mpe bakendeki epai ya mokonzi ya Isalaele. Balobaki na ye : — Mosali
    na yo Beni-Adadi abondeli yo ete oboma ye te. Akabi atunaki : — Boni, azali nanu
    na bomoi ? Azali kaka ndeko na ngai.'
  eng-LSV: And they gird sackcloth on their loins, and ropes [are] on their heads,
    and they come to the king of Israel, and say, “Your servant Ben-Hadad has said,
    Please let me live”; and he says, “Is he still alive? He [is] my brother.”
  eng-GNV: 'Then they gyrded sackecloth about their loynes, and put ropes about their
    heads, and came to the King of Israel, and sayd, Thy seruant Ben-hadad sayth,
    I pray thee, let me liue: and he sayd, Is he yet aliue? he is my brother.'
  eng-WEBSTER: So they girded sackcloth on their loins, and put ropes on their heads,
    and came to the king of Israel, and said, Thy servant Ben-hadad saith, I pray
    thee, let me live. And he said, Is he yet alive? he is my brother.
  nhw-BL: 'Huajca moquentijque yoyomitl tlen cuesoli huan lazos ipan ininquechcuayo
    huan yajque quiitatoj Tlanahuatijquetl Acab tlen tlali Israel huan quiilhuijque:
    ―Motequipanojca Ben Adad mitztlajtlanía, se favor, xijcahuili ma itzto. Huan Acab
    quinilhui: ―¿Noja itztoc? ¡Yaya noicni!'
  swh-ONEN: 'Wakiwa wamevaa nguo za gunia viunoni mwao na kamba kuzunguka vichwa vyao,
    walikwenda kwa mfalme wa Israeli na kusema, “Mtumishi wako Ben-Hadadi anasema:
    ‘Tafadhali, naomba uniache hai.’ ” Mfalme akajibu, “Je, bado yuko hai? Yeye ni
    ndugu yangu.”'
  bba-bba: Mɑ bɑ sɑɑki be deewɑ pɔrɑɔ, yen biru bɑ wɛ̃ɛ sɛ̃kɑ wirɔ, bɑ dɑ bɑ Isirelibɑn
    sinɑ boko deemɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wunɛn bɔ̃ɔ Bɛni Hɑdɑdiwɑ u sun ɡɔrimɑ u
    nɛɛ, ɑ win wɑ̃ɑru dweo u kɑ wɑ u n wɑ̃ɑ. Yerɑ Akɑbu u bu wisɑ u nɛɛ, wi, nɛn kĩnɑsi,
    u wɑ̃ɑ wɑ̃ɑru sɔɔ?
  eng-KJVCPB: So they girded sackcloth on their loins, and put ropes on their heads,
    and came to the king of Israel, and said, Thy servant Ben-hadad saith, I pray
    thee, let me live. And he said, Is he yet alive? he is my brother.
  luo-luo: Negidhi ir ruodh Israel ka girwako lep pien gugru e nungogi kendo gitweyo
    tonde wigi mi giwachone niya, “Jatichni Ben-Hadad wacho niya, Yie iweya abed mangima.”
    Eka ruoth nodwoko niya, “Pod ongima? En owadwa.”
  meu-meu: Taunabunai, idia ese puse dabuadia e riodia, bona kwaradia ai kwanau e
    ato; bena Israel pavapavana dekena ela, eto, Emu hesiai tauna Ben-hadad na e tomu
    “Mani emu kara ba rauagu”. Ia eto, Ia na dounu e maurimu a? Ia na tadigu.
  npi-ULB: त्यसैले तिनीहरूले आ-आफ्ना कम्मरवरिपरि भाङ्ग्रा लगाए, र शिरमा फेटा बाँधे
    अनि इस्राएलका राजाकहाँ आई भने, 'तपाईंका दास बेन-हददले भन्नुभएको छ, 'कृपया, मलाई
    बाँच्न दिनुहोस्' ।” आहाबले भने, “के तिनी अझै जिउँदै छन् ? तिनी त मेरा भाइ हुन्
    ।”
  yor-yor: Bẹ́ẹ̀ ni wọ́n di aṣọ ọ̀fọ̀ mọ́ ẹ̀gbẹ́ wọn, wọ́n sì fi okùn yí orí wọn ká,
    wọ́n sì tọ ọba Israẹli wá, wọ́n sì wí pé, “Ìránṣẹ́ rẹ Beni-Hadadi wí pé, ‘Èmi
    bẹ̀ ọ́ jẹ́ kí èmi kí ó yè.’ ” Ọba sì dáhùn wí pé, “Ó ń bẹ láààyè bí? Arákùnrin
    mi ni òun.”
  pes-OPCB: 'پس پلاس بر کمر و ریسمان به دور گردن بستند و نزد اَخاب، پادشاه اسرائیل
    رفتند و به او گفتند: «بندهٔ تو بنهدد تقاضا می‌کند که او را نکشید.» اَخاب، پادشاه
    اسرائیل جواب داد: «مگر او هنوز زنده است؟ او برادر من است!»'
  tgl-ULB: Kaya naglagay sila ng sako sa kanilang baywang at lubid sa kanilang mga
    ulo at pagkatapos pumunta sila sa hari ng Israel at sinabi, “ Sinabi ng iyong
    lingkod na si Ben Hadad, 'Pakiusap hayaan mo akong mabuhay.”' Sinabi ni Ahab,
    “Siya ba ay buhay pa? Siya ay aking kapatid.”
  hui-hui: Benahadada ibugua karulapego anidagua bidaba layagola tigua dara ho howa
    aga karulaga ale karulalu pume tininaga mani hendeho labelabe bini. Ani bialu
    tigua Kini Ahaba hearia puwa lalu, Í̠naga biabe biahaga agali Benehadada ibu dara
    halu bo wanahabelo hamelo beda, lene. Ani layagola Ahabahanda tihondo hale halu
    lalu, Ibu homa nabi kabe. Kayagua nde bayale ibu i̱ hameneore ale kagoni, lene.
  mya-mya: ထို့​နောက်​သူ​တို့​သည်​ခါး​တွင်​လျှော်​တေ​စည်း​၍ လည်​တွင်​ကြိုး​များ​ပတ်​ပြီး​လျှင်
    အာ​ဟပ်​မင်း ထံ​သို့​သွား​ရောက်​ကာ``အ​ရှင်​၏​အ​စေ​ခံ​ဗင်္ဟာ ဒဒ်​က​သူ​၏​အ​သက်​ကို​ချမ်း​သာ​ပေး​တော်
    မူ​ရန်​ပန်​ကြား​လိုက်​ပါ​သည်'' ဟု​လျှောက် ထား​ကြ​၏။ အာ​ဟပ်​က``ငါ့​နောင်​တော်​အ​သက်​ရှင်​သေး
    သ​လော'' ဟု​ဆို​၏။
  bod-N: ཁོ་རྣམས་ཀྱིས་ཁོག་སྨད་དུ་རྩིད་རས་གྱོན་པ་དང་། མགོ་ལ་ཐག་པ་དཀྲིས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ཏེ་ཁོང་ལ།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་པེན་ཧ་དཱད་ཀྱིས་འདི་ལྟར། ཐུགས་རྗེས་གཟིགས་ཏེ་ང་སྲོག་ཐར་དུ་གཏོང་བར་མཛོད་ཅེས་ཞུའོ་ཞེས་ཞུས་པས།
    ཨ་ཧབ་ཀྱིས་ལན་དུ། ཁོ་ད་དུང་གསོན་པོར་ཡོད་དམ། ཁོ་ནི་ངའི་སྤུན་མཆེད་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vakasungirira masaga muzviuno zvavo vakasunga misoro yavo netambo, vakabva
    vaenda kuna mambo weIsraeri vakasvikoti, “Muranda wenyu Bheni-Hadhadhi ati, ‘Ndapota,
    dai mangondirega ndararama.’ ” Mambo akapindura akati, “Achiri mupenyu nazvino?
    Ihama yangu.”
  spa-BLM: 'Así que se pusieron tela de saco en el cuerpo y cuerdas en la cabeza,
    y vinieron al rey de Israel y le dijeron: “Tu siervo Ben Hadad dice: “Por favor,
    déjame vivir””. Dijo: “¿Aún está vivo? Es mi hermano”.'
  cac-cac: 'Yuj chi'' ix yac''anoch pichul eb'' ya sva''i, ix yac''anoch lasu eb''
    d''a sjaj, ix b''at eb'' sch''ox sb''a d''a vin̈ sreyal Israel chi'', ix yalan
    eb'': —Mamin rey, a vin̈ a checab'' aj Ben-adad, tzon̈ scheccot vin̈ cal d''ayach,
    comonoc tz''oc'' a c''ool max a milchamlaj vin̈, xchi eb''. Ix tac''vi vin̈aj
    Acab chi'' d''a eb'' icha tic: —¿Tom pitzanto vin̈ jun? A d''a in sat, icha vuc''tac
    yaj vin̈, xchi vin̈.'
  swh-ULB: Kwa hiyo wakavaa magunia viunoni mwao na kujifunga kamba vichwani mwao
    na kisha wakaenda kwa mfalme wa Israeli wakamwambia, “Mtumishi wako Beni Hadadi,
    anasema, 'tafadhali niachie uhai wangu.” Ahabu akawaambia, “Je, bado yuko hai?
    Yeye ni ndugu yangu.”
  bel-bel: 'І аперазалі яны вярэтамі сьцёгны свае і ўсклалі вяроўкі на галовы свае,
    і прыйшлі да цара Ізраільскага і сказалі: пашкадуй жыцьцё маё. Той сказаў: хіба
    ён жывы? ён брат мой.'
  deu-ELBBK: 'Und sie gürteten Sacktuch um ihre Lenden und legten Stricke um ihre
    Häupter, und kamen zu dem König von Israel und sprachen: Dein Knecht Ben-Hadad
    spricht: Lass doch meine Seele am Leben! Und er sprach: Lebt er noch? Er ist mein
    Bruder.'
  mbb-OT: Umbe, mibivisti sikandan te saku wey mibagkes dan te pisì is ulu zan. Ne
    midhendiyè dan te hadì te Israel ne ke sikandan te, “Si Ben Hadad he edtahud kenikew
    ebpehizuhizu he ke egkehimu kenè nu sikandin himetayi.” Midtavak haazà is hadì
    te, “Uuyag pe bes sikandin? In-iring ku sikandin te suled ku.”
  mal-2015: 'അങ്ങനെ അവർ അരെക്കു രട്ടും തലയിൽ കയറും കെട്ടി യിസ്രായേൽരാജാവിന്റെ അടുക്കൽ
    ചെന്നു: എന്റെ ജീവനെ രക്ഷിക്കേണമേ എന്നു നിന്റെ ദാസനായ ബെൻ-ഹദദ് അപേക്ഷിക്കുന്നു
    എന്നു പറഞ്ഞു. അതിന്നു അവൻ: അവൻ ജീവനോടെ ഇരിക്കുന്നുവോ? അവൻ എന്റെ സഹോദരൻ തന്നേ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Avke kerde a gele ko kraľis a phende: „Tiro služobňikos o Ben-Hadad tut
    mangel, hoj les te mukes te dživel.“ O Achab lendar phučľa: „Ov mek dživel? Ov
    hino miro phral!“'
  pes-OPV: 'و پلاس بر کمرهای خود و ریسمانها برسر خود بسته، نزد پادشاه اسرائیل آمده،
    گفتند: «بنده تو، بنهدد می‌گوید: تمنا اینکه جانم زنده بماند.» او جواب داد: «آیا
    او تا حال زنده است؟ او برادر من می‌باشد.»'
  ron-1924: 'Шь-ау пус сачь ымпрежурул коапселор ши фуний ымпрежурул капулуй, с-ау
    дус ла ымпэратул луй Исраел ши ау зис: „Робул тэу Бен-Хадад а зис: ‘Ласэ-мэ ку
    вяцэ!’” Ахаб а рэспунс: „Май есте ынкэ ын вяцэ? Есте фрателе меу!”'
  ben-OBCV: 'কোমরের চারপাশে চট ঝুলিয়ে ও মাথার চারপাশে দড়ি বেঁধে তারা ইস্রায়েলের
    রাজার কাছে গিয়ে বলল, “আপনার দাস বিন্‌হদদ বলছেন: ‘দয়া করে আমাকে বাঁচতে দিন।’ ”
    রাজামশাই উত্তর দিলেন, “তিনি কি এখনও বেঁচে আছেন? তিনি তো আমার ভাই।”'
  som-som: Sidaas daraaddeed waxay guntadeen joonyado, madaxyadana waxay ku duudduubteen
    xadhko, oo waxay u yimaadeen boqorkii dalka Israa'iil, oo ku yidhaahdeen, Addoonkaagii
    Benhadad wuxuu kugu leeyahay, Waan ku baryayaaye maanta i bixi. Oo isna wuxuu
    ku yidhi, War miyuu weli nool yahay? Isagu waa walaalkay.
  lat-VUC: 'Accinxerunt saccis lumbos suos, et posuerunt funiculos in capitibus suis,
    veneruntque ad regem Israël, et dixerunt ei: Servus tuus Benadad dicit: Vivat,
    oro te, anima mea. Et ille ait: Si adhuc vivit, frater meus est.'
  eng-ASVBT: So they girded sackcloth on their loins, and put ropes on their heads,
    and came to the king of Israel, and said, Thy servant Ben-hadad saith, I pray
    thee, let me live. And he said, Is he yet alive? he is my brother.
  ita-1885: 'Essi adunque si cinsero de'' sacchi in su i lombi, e si misero delle
    corde al collo, e vennero al re di Israele, e dissero: Il tuo servitore Ben-hadad
    dice così; Deh! che io viva. Ed egli disse: È egli ancora vivo? egli è mio fratello.'
  eng-ULB: So they put sackcloth on their waists and ropes around their heads and
    then went to the king of Israel and said, “Your servant Ben Hadad said, 'Please
    let me live.'” Ahab said, “Is he still alive? He is my brother.”
  spa-VBL: 'Así que, llevando cilicio en la cintura y cuerdas en la cabeza, fueron
    y se rindieron al rey de Israel, y le dijeron: “Tu siervo Ben Adad te pide: ‘Por
    favor, déjame vivir’”. El rey respondió: “¿Sigue vivo? Lo considero mi hermano”.'
  fra-_FOB: 'Alors ils se ceignirent de sacs autour de leurs reins et de cordes autour
    de leurs têtes, et vinrent vers le roi d''Israël, et dirent: Ton serviteur Ben-Hadad
    dit: Je t''en prie, laisse-moi vivre! Et il répondit: Vit-il encore? Il est mon
    frère.'
  mal-mal: 'അങ്ങനെ അവർ അരയ്ക്ക് രട്ടും തലയിൽ കയറും കെട്ടി യിസ്രായേൽ രാജാവിന്റെ അടുക്കൽ
    ചെന്ന്: “‘എന്റെ ജീവനെ രക്ഷിക്കേണമേ’ എന്ന് നിന്റെ ദാസനായ ബെൻ-ഹദദ് അപേക്ഷിക്കുന്നു”
    എന്ന് പറഞ്ഞു. അതിന് യിസ്രായേൽരാജാ‍ാവ്: ‘അവൻ ജീവനോടെ ഇരിക്കുന്നുവോ? അവൻ എന്റെ സഹോദരൻ
    തന്നേ’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Chunāṅche Bin-hadad ke afsar ṭāṭ oṛh kar aur apnī gardanoṅ meṅ rasse ḍāl
    kar Isrāīl ke bādshāh ke pās āe. Unhoṅ ne kahā, “Āp kā ḳhādim Bin-hadad guzārish
    kartā hai ki mujhe zindā chhoṛ deṅ.” Aḳhiyab ne sawāl kiyā, “Kyā wuh ab tak zindā
    hai? Wuh to merā bhāī hai!”
  suz-BL: मोपतीके मेकोपुकीमी आन क्रातोम अरन्‍डी फेक्‍शा, आन पियाम डोरी फ्रेंसीशा इस्राएल
    ङा पिप आ बाक्‍तीक लशा मेको कली “इन वाइल बेन-हादादम ‘गो आं कली ब्रोंइचा गेयीमी’
    देंशो बाक्‍ब” देंमा बाक्‍त। मिनु पिपमी “मार, मेको मुल यो सेसीन बाक्‍मे? मेको आं
    लोक्‍ब बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Così essi si misero dei sacchi intorno ai fianchi e delle corde al collo,
    andarono dal re d’Israele, e dissero: “Il tuo servo Ben-Hadad dice: Ti prego,
    lasciami la vita!” Achab rispose: “E’ ancora vivo? egli è mio fratello”.'
  ckb-ckb: 'ئینجا جلوبەرگی گوشیان پۆشی و بەستیان بە کەمەریانەوە و گوریسیش بەسەریانەوە،
    هاتنە لای پاشای ئیسرائیل و گوتیان: «بەن‌هەدەدی خزمەتکارت دەڵێت: ”با گیانم بپارێزێت.“»
    ئەویش گوتی: «هێشتا زیندووە؟ ئەو برامە!»'
  eng-BBE: So they put on haircloth, and cords on their heads, and came to the king
    of Israel and said, Your servant Ben-hadad says, Let me now keep my life. And
    he said, Is he still living? he is my brother.
  kan-OKCV: ಹಾಗೆಯೇ ಅವರು ಗೋಣಿಯನ್ನು ತಮ್ಮ ನಡುವುಗಳಿಗೆ ಕಟ್ಟಿಕೊಂಡು, ಹಗ್ಗಗಳನ್ನು ತಮ್ಮ ತಲೆಗಳಿಗೆ
    ಸುತ್ತಿಕೊಂಡು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಬಳಿಗೆ ಬಂದು, “ನನ್ನ ಪ್ರಾಣ ಬದುಕಲೆಂದು ನಿನ್ನ ಸೇವಕನಾದ ಬೆನ್ಹದದನು
    ಹೇಳುತ್ತಾನೆ,” ಎಂದರು. ಅದಕ್ಕೆ ಅರಸನು, “ಅವನು ಇನ್ನೂ ಬದುಕಿದ್ದಾನೋ? ಅವನು ನನ್ನ ಸಹೋದರನು,”
    ಎಂದನು.
  tam-2017: 'சணலாடைகளைத் தங்களுடைய இடுப்புகளில் கட்டி, கயிறுகளைத் தங்களுடைய தலைகளில்
    சுற்றிக்கொண்டு, இஸ்ரவேலின் ராஜாவிடம் வந்து: என்னை உயிரோடு வையும் என்று உமது அடியானாகிய
    பெனாதாத் விண்ணப்பம்செய்கிறான் என்றார்கள். அதற்கு அவன், இன்னும் அவன் உயிரோடு இருக்கிறானா,
    அவன் என்னுடைய சகோதரன் என்றான்.'
  spa-RV-1909: 'Ciñeron pues sus lomos de sacos, y sogas á sus cabezas, y vinieron
    al rey de Israel, y dijéronle: Tu siervo Ben-adad dice: Ruégote que viva mi alma.
    Y él respondió: Si él vive aún, mi hermano es.'
  ron-BTF: 'Astfel s-au încins cu sac peste coapsele lor şi au pus funii pe capetele
    lor şi au venit la împăratul lui Israel şi au spus: Servitorul tău Ben-Hadad spune:
    Te rog, lasă-mă să trăiesc. Iar el a spus: Mai este încă în viaţă? El este fratele
    meu.'
  eng-WEBP: So they put sackcloth on their bodies and ropes on their heads, and came
    to the king of Israel, and said, “Your servant Ben Hadad says, ‘Please let me
    live.’” He said, “Is he still alive? He is my brother.”
  eng-FBV: So wearing sackcloth around their waists and ropes on their heads, they
    went and surrendered to the king of Israel, and told him, “Your servant Ben-hadad
    asks, ‘Please let me live.’” The king replied “Is he still alive? I think of him
    as my brother.”
  nld-1939: 'Ze bonden dus een zak om de lenden en een touw om de hals, gingen naar
    den koning van Israël, en zeiden: Uw dienaar Ben-Hadad smeekt: Spaar toch mijn
    leven. Hij antwoordde: Leeft hij nog? Hij is mijn broeder!'
  nch-BL: 'Huajca moquentijque yoyomit ten cuesoli huan lazos ipan ininquechcuayo
    huan yajque quiitatoj Tanahuatijquet Acab ten tali Israel huan quiilhuijque: ―Motequipanojca
    Ben Adad mitztajtanía, se favor, xijcahuili ma itzto. Huan Acab quinilhui: ―¿Noja
    itztoc? ¡Yaya noicni!'
  vie-1934: 'Họ bèn thắt bao nơi lưng, vấn dây trên đầu, rồi ra hàng vua Y-sơ-ra-ên,
    và tâu rằng: Bên-Ha-đát, kẻ tôi tớ vua, cầu rằng: Xin vua để cho tôi sống. A-háp
    đáp rằng: Người còn sống chăng? Người vốn là anh ta.'
  hin-CV: तब उन्होंने अपनी कमर में टाट लपेट ली, सिर पर रस्सियां डाल लीं और जाकर इस्राएल
    के राजा से कहा, “आपके सेवक बेन-हदद की विनती है, ‘कृपया मुझे प्राण दान दें.’ ”
    अहाब ने उनसे पूछा, “क्या वह अब तक जीवित है? वह तो मेरा भाई है.”
  spa-BES: 'Entonces se pusieron ropas ásperas en los lomos y una cuerda en la cabeza,
    y se acercaron al rey de Israel y le dijeron: Tu siervo Ben-adad dice: Déjame
    ahora que guarde mi vida. Y él dijo: ¿Vive todavía? él es mi hermano.'
  tdx-tdx: 'Aa le nisikin-gony am-bania iereo naho nanampe vahotse añ’am­bone eo,
    vaho niavotse mb’amy mpanjaka’ Israeley mb’eo nanao ty hoe: Manao ty hoe ama’o
    i mpitoro’o Benehadadey: Miambane ama’o: angao ho velon-draho. Le hoe re: Toe
    mbe veloñe hao re? Rahalahiko ‘nio.'
  tha-KJV: เพราะฉะนั้นเขาจึงเอาผ้ากระสอบคาดเอวและเอาเชือกพันศีรษะ และเขาไปเฝ้ากษั​ตริ​ย์​แห่​งอ​ิสราเอลทูลว่า
    “เบนฮาดัดผู้​รับใช้​ของพระองค์สั่งมาว่า ‘​ได้​โปรดเถิด ขอให้​ข้าพเจ้ารอดชีวิตอยู่’”
    และพระองค์ตรั​สว​่า “ท่านยั​งม​ี​ชี​วิตหรือ ท่านเป็นน้องของเรา”
  por-BR-2018: 'Cingiram, pois seus lombos de sacos, e cordas a suas cabeças, e vieram
    ao rei de Israel, e disseram-lhe: Teu servo Ben-Hadade disse: Rogo-te que viva
    minha alma. E ele respondeu: Se ele vive ainda, meu irmão é.'
  deu-ELO: 'Und sie gürteten Sacktuch um ihre Lenden und legten Stricke um ihre Häupter,
    und kamen zu dem König von Israel und sprachen: Dein Knecht Ben-Hadad spricht:
    Laß doch meine Seele am Leben! Und er sprach: Lebt er noch? Er ist mein Bruder.'
  eng-WYC-2018: They girded their loins with sackcloths, and put cords in their heads,
    and they came to the king of Israel, and said to him, Thy servant Benhadad saith,
    I pray thee, let my soul live. And he said, If Benhadad liveth yet, he is my brother.
    (And so they girded up their loins with sackcloths, and put cords on their heads,
    and they came to the king of Israel, and said to him, Thy servant Benhadad saith,
    I pray thee, let me live. And Ahab said, If Benhadad yet liveth, he is my brother,
    that is, I will make peace with him.)
  epo-epo: 'Kaj ili zonis per sakaĵo siajn lumbojn kaj metis ŝnurojn sur siajn kapojn,
    kaj venis al la reĝo de Izrael, kaj diris: Via servanto Ben-Hadad diras: Mi petas
    lasi la vivon al mia animo. Kaj tiu diris: Ĉu li vivas ankoraŭ? li estas mia frato.'
  uig-PIN: 'Xuning bilǝn ular bǝllirigǝ bɵz baƣlap baxliriƣa kula yɵgǝp Israilning
    padixaⱨining ⱪexiƣa berip uningƣa: — Kǝminiliri Bǝn-Ⱨadad: «Jenimni ayiƣayla»,
    dǝp iltija ⱪildi, dedi. U bolsa: — U tehi ⱨayatmu? U mening buradirim, dedi.'
  beo-beo: 'Amaiba:le, ilia da eboboi abula bulualisisili, amola efe galoaga la:la:bololesisili
    A:iha:bema asili, amane sia:i, “Dia hawa: hamosu dunu Beneha:ida:de, e da ‘Na
    mae fama:ia’ hi segesa.” A:iha:be da bu adole i, “E da hame bogoi esalabala? Defea
    mabu! E da na fi dunu agoane ba:sa.”'
  tpi-OTNT: Benhadat i orait long askim bilong ol, na ol i pasim klos bilong sori
    na raunim baklain long nek bilong ol. Na ol i go long Ahap na tokim em olsem,
    “Wokman bilong yu, Benhadat, i laik bai yu sori long em na yu no ken kilim em
    i dai.” Na Ahap i tokim ol, “Em i stap yet, a? Gutpela. Em i olsem brata bilong
    mi.”
  hau-SA: Saye da tufafin makoki kewaye a gindinsu, da kuma igiyoyi kewaye da kawunansu,
    suka tafi wurin sarkin Isra’ila, suka ce, “Bawanka Ben-Hadad ya ce, ‘Ina roƙonka
    bari in rayu.’ ” Sarki ya amsa, “Har yanzu yana da rai? Shi ɗan’uwana ne.”
  uig-LAT: 'Shuning bilen ular bellirige böz baghlap bashlirigha kula yögep Israilning
    padishahining qéshigha bérip uninggha: — Keminiliri Ben-Hadad: «Jénimni ayighayla»,
    dep iltija qildi, dédi. U bolsa: — U téxi hayatmu? U méning buradirim, dédi.'
  nde-nde: Basuka bethandele amasaka ezinkalweni zabo, bebophe amakhanda ngentambo,
    baya enkosini yako-Israyeli bafika bathi, “Inceku yakho uBheni-Hadadi ithi, ‘Ngicela
    ungiyekele ngiphile.’ ” Inkosi yathi, “Ulokhu esaphila? Ngumfowethu lowo.”
  ton-ton: Ko ia naʻa nau nonoʻo ʻaki kinautolu ʻae tauangaʻa ʻi honau kongaloto,
    mo e maea ki honau ʻulu, pea naʻa nau haʻu ki he tuʻi ʻo ʻIsileli, ʻo pehē, “ʻOku
    pehē mai ʻe hoʻo tamaioʻeiki ko Peni-Hatati, ʻOku ou kole kiate koe, “Tuku ke
    u moʻui.” Pea naʻa ne pehē, “He ʻoku ne kei moʻui? Ko hoku kāinga ia.”
  ces-1613: 'A protož přepásali pytli bedra svá, a provazy vzali na hlavy své, a přišli
    k králi Izraelskému a řekli: Služebník tvůj Benadad praví: Prosím, nechť jsem
    zachován při životu. Kterýž řekl: Což jest ještě živ? Bratr tě můj.'
  eng-WMB: So they put sackcloth on their bodies and ropes on their heads, and came
    to the king of Israel, and said, “Your servant Ben Hadad says, ‘Please let me
    live.’” He said, “Is he still alive? He is my brother.”
  tam-TCV: அவ்வாறே அவர்கள் அரைகளில் துக்கவுடையையும், தலைகளில் கயிறுகளையும் கட்டிக்கொண்டு,
    இஸ்ரயேல் அரசனிடம் போய், “தயவுசெய்து என்னை உயிருடன் வாழவிடும் என்று உம்முடைய அடியவனாகிய
    பெனாதாத் கேட்கிறான்” என்றார்கள். அதற்கு அரசன், “அவன் இன்னும் உயிரோடிருக்கிறானா?
    அவன் என் சகோதரன்” என்றான்.
  ceb-ULB: Busa nagsul-ob sila ug sako nga bisti palibot sa ilang mga hawak ug naghikot
    ug mga pisi sa ilang mga ulo ug miadto sila sa hari sa Israel ug miingon, “Miingon
    ang imong sulugoon nga si Ben Hadad, 'Palihog tugoti ako nga mabuhi.'” Miingon
    si Ahab, “Buhi pa ba siya? Igsoon nako siya.”
  pol-UBG: 'Opasali więc worami swoje biodra, włożyli powrozy na swoje głowy, przyszli
    do króla Izraela i powiedzieli: Ben-Hadad, twój sługa, mówi: Proszę, zachowaj
    moją duszę przy życiu. Zapytał: Czy jeszcze żyje? To jest mój brat.'
  urd-GVU: چنانچہ بن ہدد کے افسر ٹاٹ اوڑھ کر اور اپنی گردنوں میں رسّے ڈال کر اسرائیل
    کے بادشاہ کے پاس آئے۔ اُنہوں نے کہا، ”آپ کا خادم بن ہدد گزارش کرتا ہے کہ مجھے
    زندہ چھوڑ دیں۔“ اخی اب نے سوال کیا، ”کیا وہ اب تک زندہ ہے؟ وہ تو میرا بھائی ہے!“
  deu-1912: 'Und sie gürteten Säcke um ihre Lenden und Stricke um ihre Häupter und
    kamen zum König Israels und sprachen: Benhadad, dein Knecht, läßt dir sagen: Laß
    doch meine Seele leben! Er aber sprach: Lebt er noch, so ist er mein Bruder.'
  kan-2017: ಅವರು ಸೊಂಟಕ್ಕೆ ಗೋಣಿತಟ್ಟು ಕಟ್ಟಿಕೊಂಡು ತಲೆಯ ಮೇಲೆ ಹಗ್ಗವನ್ನಿಟ್ಟುಕೊಂಡು ಇಸ್ರಾಯೇಲರ
    ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನನಗೆ ಜೀವದಾನಮಾಡಬೇಕು ಎಂದು ನಿನ್ನ ಸೇವಕನಾದ ಬೆನ್ಹದದನು ವಿಜ್ಞಾಪಿಸುತ್ತಾನೆ”
    ಅಂದರು. ಆಗ ಅವನು, “ಬೆನ್ಹದದನು ಇನ್ನೂ ಜೀವದಿಂದಿರುತ್ತಾನೋ? ಅವನು ನನ್ನ ಸಹೋದರನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ma aram miyad bachiy e mad ni tutuw nga lukngurad miyad yin’ e opol nga
    k’anganrad, mranod ngak Ahab me lungurad, “Tapigpig rom i Benhadad e be wenignag
    e yafos rok ngom.” Me fulweg Ahab ni ga’ar, “Ma kabfos? Ba manigil! Ya bod be’
    ni walageg!”
  hlt-MCSB: Te dongah tlamhni te a cinghen ah, rhui te a lu ah a yen uh. Te phoeiah
    Israel manghai taengla cet uh tih, “Na sal Benhadad loh, 'Ka hinglu tah hing mai
    saeh,’ a ti,” a ti na uh . Te vaengah, “Anih ka manuca te amah hing pueng a?”
    a ti nah.
  mdy-ETH: ዬካፓ ዔያታ ኬርኖይዳ ሲዬ ዓፒላ ማሪ፥ ቶኦኮይዳኣ ሱሲ ማሪ ካኣቲ ዓክዓቤ ኮይላ ዴንዳዖ፦ «ኔ ዓይላሢ፥ ቤንሃዳዴ
    ኔ ዒዛ ማኣሪ ሼምፓሢ ኔ ዒዛኮ ዓይሳንዳጉዲ ኔና ሺኢቃኔ» ጌዔኔ። ዬያሮ ዓክዓቤ ዬኖ ዓሶ ኮይላ፦ «ዒዚ ሃሢ ሄላንዳኣና ሼምፔና
    ዓኣኔ ጌይሢዳ? ያዺታቴ ቃራኬ፤ ማይ ዒ ታኣኮ ጌርሲጉዲኬ!» ጌዔኔ።
  twi-ASANTE: Enti, wɔfirafiraa ayitoma, de nhoma bobɔɔ wɔn ti, kɔɔ Israelhene nkyɛn
    kɔsrɛɛ no sɛ, “Wo ɔsomfoɔ Ben-Hadad se, ‘Mesrɛ wo, ma me ntena nkwa mu.’ ” Israelhene
    no bisaa sɛ, “Ɔda so te ase anaa? Ɔyɛ me nuabarima!”
  eng-WEBU: So they put sackcloth on their bodies and ropes on their heads, and came
    to the king of Israel, and said, “Your servant Ben Hadad says, ‘Please let me
    live.’” He said, “Is he still alive? He is my brother.”
  wal-wal: Yaagidi waaruwaa bantta shayan maayidi, wodoruwaa bantta qooriyan xaaxidi,
    Israa7eela kawuwaakko biidosona. Biidi a, “Ne ashkkarai Benihadaadi nena, ‘Hai
    tana woropparkkii’ yaagees” yaagidosona. Yaagin kawoi, “I hanno gakkanaashinkka
    paxa de7ii? I ta ishaa” yaagiis.
  spa-PDDPT: 'Se ataron tela áspera a sus cinturas y se pusieron cuerdas gruesas al
    cuello. Fueron al rey de Israel y dijeron: Tu esclavo Ben-hadad dice: ¡Te ruego
    que me dejes vivir! Y él preguntó: ¿Vive todavía? ¡Es hermano mío!'
  gun-gun: 'Ha''e rami ojee omoĩ okuapy ajukue voxa guigua, ha''e oakã rupi ixã omoĩ
    va''e reve oẽ okuapy Israel pygua huvixaa py. Ha''e vy ixupe aipoe''i okuapy:
    — Nerembiguai Ben-Hadade aipoe''i uka: “Xejuka eme nho ta''vy”, he''i uka. Ha''e
    rã Acabe ombovai: — Oikove teri ri ty''y? Ha''e ma xeryvy — he''i.'
  ilo-ULB: Nangibidangda ngarud iti nakirsang a lupot ken binedbedanda ti uloda iti
    tali ket napanda iti ari ti Israel ket kinunada, “Imbaga ti adipenmo a ni Ben
    Hadad, 'Pangngaasim ta palubusannak nga agbiag.”' Kinuna ni Ahab, “Sibibiag pay
    kadi isuna? Kabsatko isuna.”
  kpg-kpg: Malaa, digaula guu hii nadau huaidina gi nia goloo manawa gee, mo nia uga
    i nadau uwa, gaa hula gi Ahab ga helekai, “Dau hege Benhadad e hai dana dangidangi
    adu gi di goe gi manawa humalia, hudee daaligidia ia gii made.” Ahab ga helekai,
    “Mee e mouli hua igolo? E humalia! Mee e hai be tuaahina daane ni oogu!”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار بەللىرىگە بۆز باغلاپ باشلىرىغا كۇلا يۆگەپ ئىسرائىلنىڭ
    پادىشاھىنىڭ قېشىغا بېرىپ ئۇنىڭغا: ــ كەمىنىلىرى بەن-ھاداد: «جېنىمنى ئايىغايلا»،
    دەپ ئىلتىجا قىلدى، دېدى. ئۇ بولسا: ــ ئۇ تېخى ھاياتمۇ؟ ئۇ مېنىڭ بۇرادىرىم، دېدى.'
  sus-sus: E naxa bɛki dugi xiri e tagi, e luutie xiri e xunyie sunnunyi tɔnxuma ra,
    e fa e yɛtɛ dɛntɛgɛ Isirayila mangɛ bɛ, e fa a fala, «I xa konyi Ben Hadada bara
    i mayandi i naxa a faxa.» Akabu naxa e yaabi, «A man baloxi? N ngaxakerenyi nan
    a ra.»
  pon-2006: Irail eri kidimkihla likoun nsensuwed nin lukoparail kan oh kihong sahl
    ni tepinwararail kan, irail eri patohla rehn Eihap oh patohwanohng, “Sapwellimomwi
    ladu Penadad patohwan pekimahk rehmwi pwe komwi en kupwure oh dehr kemehla.” Eihap
    ahpw sapeng, mahsanih, “E momourte? Me mwahu! E duwehte uhdahn riei pwutak!”
  ksd-ksd: 'Damana dia ga vi pit ma ra mal na tabun, ma dia ga vi ra ulu i diat ma
    ra umana vinau, ma dia ga pot pire ra king Israel, ma dia ga biti: Ben-Adad kaum
    tultul i biti, Iau lul u upi kaugu nilaun. Ma Akab i ga biti: Dave, i laun boko?
    Turagu nam.'
  tur-YTC: Böylece bedenlerine çul, başlarına ipler bağladılar ve İsrael Kralı'na
    gelip, “Hizmetkârın Ben Hadad, ‘Lütfen yaşamama izin ver’ diyor” dediler. Ahav,
    “O hâlâ yaşıyor mu? O benim kardeşim.” dedi.
  ind-AYT: Mereka melilitkan kain kabung pada pinggang mereka dan tali-tali pada kepala
    mereka, serta menghadap raja Israel dan berkata, “Hambamu Benhadad berkata, ‘Kumohon,
    biarkan aku tetap hidup.’” Jawabnya, “Apakah dia masih hidup? Dia adalah saudaraku.”
  nya-nya: Atavala ziguduli mʼchiwuno mwawo ndi kumanga zingwe mʼmakosi mwawo, anapita
    kwa mfumu ya ku Israeli ndipo anayiwuza kuti, “Mtumiki wanu Beni-Hadadi akunena
    kuti, ‘Chonde loleni kuti ndikhale moyo.’ ” Mfumu inayankha kuti, “Kodi iye akanali
    ndi moyo? Iye ujatu ndi mʼbale wanga.”
  hrv-hrv: 'I svezaše kostrijeti oko bokova svojih i konopce oko svojih glava. Otišli
    su pred izraelskog kralja i rekli: “Tvoj sluga Ben-Hadad kaže: ''Ostavi me na
    životu!''” On odgovori: “Je li još živ? On je moj brat.”'
  mps-mps: Benhadatgo te augwaligo hanalu wali pode usu da obaso, tama augwaligo te
    homu dene ebo ola mabo ugwa gudama, te bono baklain augwa magede bagulai. Tama
    augwali te Ahapba pelama, te agabolo te tama po wai, “Te nago sę bidi Benhadatgo
    homugo te nago aga homu dene elama, te nago aga munu me ela mugio,” wali. Te Ahapgo
    augwaliba te tiwai po wai, “Aga bidiba, agawe? Wiegi yai dao. Aga eno ama tiwai
    dao,” wali.
  tpi-tpi: Benhadat i orait long askim bilong ol, na ol i pasim klos bilong sori na
    raunim baklain long nek bilong ol. Na ol i go long Ahap na tokim em olsem, “Wokman
    bilong yu, Benhadat, i laik bai yu sori long em na yu no ken kilim em i dai.”
    Na Ahap i tokim ol, “Em i stap yet, a? Gutpela. Em i olsem brata bilong mi.”
  dan-1931: 'Så bandt de Sæk om Lænderne og Reb om Hovederne og kom til Israels Konge
    og sagde: “Din Træl Benhadad siger: Lad mig leve!” Han svarede: “Er han endnu
    i Live? Han er min Broder!”'
  vie-OVCB: 'Sau đó, họ thắt bao bố, quấn dây thừng, và đến tâu với vua Ít-ra-ên:
    “Đầy tớ vua là Bên Ha-đát cầu xin vua tha mạng cho!” A-háp hỏi: “Người còn sống
    à? Người là em ta đấy!”'
  guj-2017: તેથી તેઓએ કમરે ટાટ તથા અને માથા પર દોરડાં વીંટાળીને ઇઝરાયલના રાજા પાસે
    જઈને તેને કહ્યું, “તારા સેવક બેન-હદાદે કહેવડાવ્યું છે કે, કૃપા કરીને મને જીવનદાન
    આપ.” તેણે જવાબ આપ્યો, “શું તે હજી જીવતો છે? તે તો મારો ભાઈ છે.”
  pon-2006A: Irail eri kidimkihla likoun nsensuwed nin lukoparail kan oh kihong sahl
    ni tepinwararail kan, irail eri patohla rehn Eihap oh patohwanohng, “Sapwellimomwi
    ladu Penadad patohwan pekimahk rehmwi pwe komwi en kupwure oh dehr kemehla.” Eihap
    ahpw sapeng, mahsanih, “E momourte? Me mwahu! E duwehte uhdahn riei pwutak!”
  por-BRBSL: 'Então eles colocaram pano de saco em seus corpos e cordas em suas cabeças,
    e vieram ao rei de Israel, e disseram: “Seu servo Ben Hadad diz: ''Por favor,
    deixe-me viver''”. Ele disse: “Ele ainda está vivo? Ele é meu irmão”.'
  cth-cth: Hottelah buri hni a kâkhu awh teh, a lû dawk rui hoi a pâkhi awh teh, Isarel
    siangpahrang koe a cei awh. Na san Benhadad ni pahren lahoi na pâhlung na seh
    ati telah ati awh. Ahni ni a hring rah maw, ahni teh ka hmaunawngha nahoehmaw,
    telah ati.
  twi-twi: Enti wofurafuraa atweaatam, de ahama bobɔɔ wɔn ti, kɔɔ Israelhene nkyɛn
    kɔsrɛɛ no se, “Wo somfo Ben-Hadad se, ‘Mesrɛ wo, ma me ntena nkwa mu.’ ” Israelhene
    no bisae se, “Ɔda so te ase ana? Ɔyɛ me nuabarima!”
  hlt-hlt: Te dongah tlamhni te a cinghen ah, rhui te a lu ah a yen uh. Te phoeiah
    Israel manghai taengla cet uh tih, “Na sal Benhadad loh, 'Ka hinglu tah hing mai
    saeh,’ a ti,” a ti nauh. Te vaengah, “Anih ka manuca te amah hing pueng a?” a
    ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ bɛ̀ɛ yi tifɔ̀ɔ̀tɔ̃̀ntì, kɛ́mpĩ́ mbɛ yɔ, kɛ́kɔtɛ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: A kóo tɔ̃ntì Bɛnni-Adɑdi weè tu ɑ́ yóu kòo
    nfòù. Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ò kpɑɑ́ fòùmɑɑ̀? Ò tu n tebitɛ ntɛ.'
  msy-2020: Ezɨ Benhadat men azangsɨzimɨn amamangatɨzɨ, me azirakar korotiaba aghuigha,
    benim inigha uan fɨribagh ike. Egha me Atrivim Ahap bagha ghua kamaghɨn a mɨgei,
    “Nɨn ingangarir gumazim, Benhadat ghaze, nɨ an apangkuvigh, a mɨsueghtɨ an aremeghan
    markɨ.” Ezɨ Ahap me mɨgɨa ghaze, “An angamɨra iti, o? A dera. A mati nan aveghbuam.”
  dop-dop: 'Mpʋɣʋlɛ pɑ tɑkɑ pɑ lɑŋwɑkǝllɛ wontu ntɩ, nɑ pɑ́ tʋ pɑ luuŋ tɛɛ kɛ́ ŋmɩɩsɩ
    nɑ pɑ́ polo Ɩsɛɣɛlɩ wulɑʋ cɔlɔ nɑ pɑ́ heeli-ɩ sɩ: Nyɑ́ yom Pɛnɩ-Hɑtɑtɩ wiikinɑ-ŋ
    sɩ ń tɑɑ kʋ-ɩ. Ntɛnɑ Akɑpɩ sɩ: Hɑ, ɩ tɑ sɩ tɑɑ? Hɔɔ, mɑ tɑɑpɑlʋ kɛ́ te.'
  azb-azb: 'Onlar bellərinə çul, başlarına ip bağladılar və gəlib İsrail padşahına
    dedilər: «Qulun Ben-Hadad “yalvarıram, məni sağ burax” deyir». İsrail padşahı
    dedi: «O hələ sağdır? O ki mənim qardaşımdır».'
  eng-DBY: And they girded sackcloth on their loins, and ropes on their heads, and
    came to the king of Israel, and said, Thy servant Ben-Hadad says, I pray thee,
    let me live. And he said, Is he yet alive? he is my brother.
  hin-2017: तब वे कमर में टाट और सिर पर रस्सियाँ बाँधकर इस्राएल के राजा के पास जाकर
    कहने लगे, “तेरा दास बेन्हदद तुझ से कहता है, ‘कृपा करके मुझे जीवित रहने दे।’” राजा
    ने उत्तर दिया, “क्या वह अब तक जीवित है? वह तो मेरा भाई है।”
  wol-KYG: 'Ñu teraxlaayoo ay saaku, tañlaayoo ay buum, dem ca buurub Israyil, ne
    ko: «Ben Addàd sa jaam ba nee, nga baal ko ngalla te bàyyi ko mu dund.» Mu ne:
    «Ndeke mu ngi dund ba tey? Moom sama mbokk a!»'
  eng-YLT: And they gird sackcloth on their loins, and ropes [are] on their heads,
    and they come in unto the king of Israel, and say, 'Thy servant Ben-Hadad hath
    said, Let me live, I pray thee;' and he saith, 'Is he yet alive? he [is] my brother.'
  eng-WYC-2017: They girded their loins with sackcloths, and put cords in their heads,
    and they came to the king of Israel, and said to him, Thy servant Benhadad saith,
    I pray thee, let my soul live. And he said, If Benhadad liveth yet, he is my brother.
  eng-WMBB: So they put sackcloth on their bodies and ropes on their heads, and came
    to the king of Israel, and said, “Your servant Ben Hadad says, ‘Please let me
    live.’” He said, “Is he still alive? He is my brother.”
  urd-GVH: चुनाँचे बिन-हदद के अफ़सर टाट ओढ़कर और अपनी गरदनों में रस्से डालकर इसराईल
    के बादशाह के पास आए। उन्होंने कहा, “आपका ख़ादिम बिन-हदद गुज़ारिश करता है कि मुझे
    ज़िंदा छोड़ दें।” अख़ियब ने सवाल किया, “क्या वह अब तक ज़िंदा है? वह तो मेरा भाई
    है!”
  rug-rug: 'Ke va sagei rini sari na poko baika meke ilupu ni iku rini ruadia meke
    la gedi koasa baṉara pa Izireli meke zama, “Sa mua nabulu se Beni Hadadi si zama:
    ‘Tepa si arau pude lopu va mate au,’ gua.” Olaṉa sa baṉara, “Vea korapa toa nana
    sia? Na tasiqu si asa.”'
  gaz-gaz: Kanaafuu isaan mudhii isaaniitti uffata gaddaa hidhatanii, mataa isaaniitti
    funyoo maratanii mootii Israaʼel bira dhaqanii, “Garbichi kee Ben-Hadaad, ‘Maaloo
    lubbuu koo naa oolchi’ siin jedha” jedhaniin. Mootichi immoo, “Inni hamma ammaattuu
    lubbuun jiraa? Inni obboleessa koo ti” jedhee deebise.
  fra-LSG: 'Ils se mirent des sacs autour des reins et des cordes autour de la tête,
    et ils allèrent auprès du roi d’Israël. Ils dirent: Ton serviteur Ben-Hadad dit:
    Laisse-moi la vie! Achab répondit: Est-il encore vivant? Il est mon frère.'
  yal-yal: E yi kasa bɛnbɛnle xidi e ra, e lutine xidi e kɔɛ ra, e siga Isirayila
    mangan fɛma. E yi a fala a xa, e naxa, “I ya walikɛɛn Ben-Hadada bata i mafan,
    a naxa, ‘N bata i mafan, n niin nakisi.’ ” Axabi yi yabin ti, a naxa, “A mɔn a
    nii ra? Ngaxakedenna na a ra.”
  haw-1868: Kau iho la lakou i ke kapa eleele ma ko lakou mau puhaka, a kau i na kaula
    maluna o ko lakou mau poo, a hele i ke alii o ka Iseraela, i mai la hoi, Ke i
    mai nei kau kauwa Benehadada, Ke noi aku nei au ia oe e ola au. I aku la oia,
    E ola ana anei ia? O ko'u hoahanau no ia.
  arb-NAV: 'فَارْتَدَوْا مُسُوحاً حَوْلَ أَحْقَائِهِمْ، وَوَضَعُوا حِبَالاً عَلَى
    رُؤُوسِهِمْ، وَمَثَلُوا أَمَامَ مَلِكِ إِسْرَائِيلَ قَائِلِينَ: «عَبْدُكَ بَنْهَدَدُ
    يَرْجُو الْعَفْوَ عَنْ حَيَاتِهِ». فَقَالَ: «أَلا يَزَالُ حَيًّا؟ هُوَ أَخِي!»'
  ewe-ewe: Ale woyi Fia Ahab gbɔ eye woɖe kuku nɛ be, “Wò dɔla, Fia Ben Hadad le kuku
    ɖem be, ‘Na manɔ agbe!’ ” Israel Fia bia be, “Oo, egale agbea? Nɔvinyee!”
  eng-LEE: So they girded sackcloth on their loins, and ropes on their heads, and
    came to the king of Israel, and said, Thy servant Ben-hadad hath said, I pray
    thee, let me live. And he said, Is he yet alive? he is my brother.
  asm-FB: তেতিয়া তেওঁলোকে চট পিন্ধি, ডিঙিত লেজু লৈ, ইস্ৰায়েলৰ ৰজাৰ ওচৰলৈ আহি ক’লে,
    “আপোনাৰ দাস বিন-হদদে কৈছে, ‘মই বিনয় কৰোঁ, মোক জীয়াই ৰাখক’।” তেতিয়া আহাবে ক’লে,
    “বিন-হদদ এতিয়াও জীয়াই আছে নে? তেওঁ মোৰ ভাই।”
  sus-A: عٍ نَشَ بّكِ دُفِ شِرِ عٍ تَفِ، عٍ لُوتِيٍ شِرِ عٍ شُنيِيٍ سُننُنيِ تْنشُمَ
    رَ، عٍ قَ عٍ يّتّ دّنتّفّ عِسِرَيِلَ مَنفّ بّ، عٍ قَ عَ قَلَ، «عِ شَ كٌنيِ بٍن
    هَدَدَ بَرَ عِ مَيَندِ عِ نَشَ عَ قَشَ.» عَكَبُ نَشَ عٍ يَابِ، «عَ مَن بَلٌشِ؟
    ﭑ نفَشَكٍرٍنيِ نَن عَ رَ.»
  fra-SBL: 'Ils mirent donc un sac sur leur corps et des cordes sur leur tête, puis
    ils se présentèrent au roi d''Israël et dirent : « Ton serviteur Ben Hadad dit :
    « Je t''en prie, laisse-moi vivre. » Il a dit : « Il est encore en vie ? C''est
    mon frère. »'
  hbo-hbo: וַיַּחְגְּרוּ֩ שַׂקִּ֨ים בְּמָתְנֵיהֶ֜ם וַחֲבָלִ֣ים בְּרָאשֵׁיהֶ֗ם וַיָּבֹ֙אוּ֙
    אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיֹּ֣אמְר֔וּ עַבְדְּךָ֧ בֶן־הֲדַ֛ד אָמַ֖ר תְּחִֽי־נָ֣א
    נַפְשִׁ֑י וַיֹּ֛אמֶר הַעֹודֶ֥נּוּ חַ֖י אָחִ֥י הֽוּא׃
  kik-kik: Makĩĩhotora nguo cia makũnia njohero, na makĩrigiicĩria mĩhĩndo mĩtwe yao,
    magĩthiĩ kũrĩ mũthamaki wa Isiraeli, makĩmwĩra atĩrĩ, “Ndungata yaku Beni-Hadadi
    egũkwĩra atĩrĩ, ‘Ndagũthaitha reke ndũũre muoyo.’ ” Nake mũthamaki akĩmooria atĩrĩ,
    “Arĩ o muoyo? Ũcio-rĩ, nĩ mũrũ wa baba.”
  fra-NCL: 'Ils se mirent des sacs sur les reins et des cordes à la tête et, s’étant
    rendus auprès du roi d’Israël, ils dirent : « Ton serviteur Benhadad dit : Daigne
    me laisser la vie ! » Achab répondit : « Est-il encore vivant ? Il est mon frère. »'
  cek-AK: To pongah nihcae mah kazii to angzaeng o moe, lu to qui hoiah zaeng o pacoengah,
    Israel siangpahrang khaeah caeh o moe, Na tamna Ben-Hadad mah, Ka hinghaih pahlung
    raeh nasoe, tiah a thuih, tiah a naa o. Siangpahrang mah, Anih loe hing vop maw?
    Anih loe kai ih amnawk ni, tiah a naa.
  cuk-cuk: 'Degidbali, Ben-Adad-sordamar Israel-dulemar-e-reyse nade gusmalad. Ega
    wilesagwadgi sogdapmalad: —Ben-Adad-be-maiga-gudiid weyob sogye: ‘Wile wis be
    an-dake, mer be an-oburgoye.’ Rey-Acab abin-sogded: —Ben-Adadʼde, ¿amba dula-gudii?
    We-dule an-gwenadyob gued.'
  uig-CYR: 'Шуниң билән улар бәллиригә бөз бағлап башлириға кула йөгәп Исраилниң падишасиниң
    қешиға берип униңға: — Кәминилири Бән-Һадад: «Җенимни айиғайла», дәп илтиҗа қилди,
    деди. У болса: — У техи һаятму? У мениң бурадирим, деди.'
  tel-2017: కాబట్టి వాళ్ళు తమ నడుములకు గోనెపట్టాలు కట్టుకుని తలమీద తాళ్ళు వేసుకుని
    ఇశ్రాయేలు రాజు దగ్గరికి వచ్చి “నీ దాసుడైన బెన్హదదు దయచేసి నన్ను బతకనిమ్మని మనవి
    చేయడానికి మమ్మల్ని పంపాడు” అని చెప్పారు. అతడు “బెన్హదదు నా సోదరుడు. అతడింకా బతికే
    ఉన్నాడా” అని అడిగాడు.
  hat-BSA: 'Konsa, yo te mare twal sak sou senti yo, avèk kòd sou tèt yo pou te vin
    kote wa Israël la e te di: “Sèvitè ou, Ben-Hadad voye di: ‘Souple, kite mwen viv.’”
    Epi li te di: “Èske li toujou vivan? Li se frè m.”'
  kos-kos: Ouinge elos losya infulwalos ke nuknuk yohk eoa, ac pwelah inkwawalos ke
    sucl, ac som nu yorol Ahab ac fahk, “Benhadad, mwet kulansap lom, el kwafe nu
    sum tuh kom in lela elan moul.” Ac Ahab el fahk, “Ku el srakna moul? Wona! El
    oana tamulel se nu sik!”
  hbo-WLC: וַיַּחְגְּרוּ֩ שַׂקִּ֨ים בְּמָתְנֵיהֶ֜ם וַחֲבָלִ֣ים בְּרָאשֵׁיהֶ֗ם וַיָּבֹ֙אוּ֙
    אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיֹּ֣אמְר֔וּ עַבְדְּךָ֧ בֶן־הֲדַ֛ד אָמַ֖ר תְּחִֽי־נָ֣א
    נַפְשִׁ֑י וַיֹּ֛אמֶר הַעוֹדֶ֥נּוּ חַ֖י אָחִ֥י הֽוּא׃
  ibo-ibo: Ya mere, ha yikwasịrị onwe ha akwa mkpe, nyarakwa ụdọ nʼolu ha, jekwuru
    eze Izrel sị ya, “Ohu gị bụ Ben-Hadad na-asị, ‘Biko, kwee ka m dịrị ndụ.’ ” Eze
    jụrụ ha sị, “Ọ bụ ezie na ọ ka dị ndụ ugbu a? Nwanne m ka ọ bụ.”
  ory-ory: ତହୁଁ ସେମାନେ କଟିରେ ଅଖା ଓ ମସ୍ତକରେ ରଜ୍ଜୁ ବାନ୍ଧି ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ ଆସି
    କହିଲେ, “ଆପଣଙ୍କ ଦାସ ବିନ୍‍ହଦଦ୍‍ କହୁଅଛି, ‘ମୁଁ ଆପଣଙ୍କୁ ବିନୟ କରୁଅଛି, ମୋତେ ବଞ୍ଚାଉନ୍ତୁ।’”
    ଏଥିରେ ସେ କହିଲେ, “ସେ କʼଣ ଏଯାଏ ବଞ୍ଚିଅଛି? ସେ ତ ମୋହର ଭାଇ।”
  chk-chk: Iei mine ra üföüf üf seni tuk o apweli säl ngeni üer, mürin ra feila ren
    ewe kingen Israel o üreni, “Noum chon angang Penhatat a tüngor ngonuk pwe kopwe
    amanaua.” Nge Ahap a üra, “Ifa usun, Penhatat a chüen manau? I usun chök eman
    pwii me rei.”
  rop-rop: Wal olabat bin werrimon rabishwan klos en taiyimap roup langa olabat nek
    en deibin go langa King Eiheb en deibin tok, “Yu wekinmen Binaded im wandim yu
    garra larramgo im fri.” King Eiheb bin tok, “Trubala Benaded im stil laibala?
    Mi gudbinji na. Im jis laik main braja.”
  ukr-1871: 'От і попідперізувались вереттєм, а на голови взяли повороззя, й подались
    до царя Ізраїлського та й промовили: Твій слуга Бенадад звелїв тобі сказати: Зостав
    мене з душею! Відказує той: А він ще жив? Він мій брат.'
  deu-1951: 'Und sie gürteten Säcke um ihre Lenden und legten Stricke um ihre Häupter
    und kamen zum König von Israel und sprachen: Benhadad, dein Knecht, läßt dir sagen:
    Laß doch meine Seele leben! Er aber sprach: Lebt er noch? Er ist mein Bruder!'
  eng-JPS: 'So they girded sackcloth on their loins, and put ropes on their heads,
    and came to the king of Israel, and said: ''Thy servant Ben-hadad saith: I pray
    thee, let me live.'' And he said: ''Is he yet alive? he is my brother.'''
  srp-1865: 'I vezaše kostrijet oko sebe, i metnuše uzice sebi oko vratova, i doðoše
    k caru Izrailjevu i rekoše: sluga tvoj Ven-Adad veli: ostavi u životu dušu moju.
    A on reèe: je li još živ? brat mi je.'
  lug-lug: Ne beesiba ebibukutu mu biwato byabwe, ne bazingirira emige ku mitwe gyabwe,
    ne balaga ewa kabaka wa Isirayiri, ne bamugamba nti, “Omuddu wo Benikadadi agamba
    nti, ‘Nkwegayiridde tonzita.’ ” Kabaka n’ababuuza nti, “Akyali mulamu? Oyo muganda
    wange.”
  heb-heb: ויחגרו שקים במתניהם וחבלים בראשיהם ויבאו אל מלך ישראל ויאמרו עבדך בן הדד
    אמר תחי נא נפשי ויאמר העודנו חי אחי הוא׃
  ben-IRV: পরে তাঁরা কোমরে চট পরে ও মাথায় দড়ি বেঁধে ইস্রায়েলের রাজার কাছে গিয়ে
    বললেন, “তোমার দাস বিনহদদ বলছেন যে, ‘অনুরোধ করি, আমার প্রাণ রক্ষা করুন’।” রাজা
    বললেন, “তিনি কি এখনও বেঁচে আছেন? তিনি আমার ভাই।”
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲੱਕਾਂ ਉੱਤੇ ਤੱਪੜ ਅਤੇ ਸਿਰਾਂ ਉੱਤੇ ਰੱਸੀਆਂ ਵਲ੍ਹੇਟ ਲਈਆਂ ਅਤੇ
    ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਕੋਲ ਆਏ ਅਤੇ ਆਖਿਆ ਕਿ ਤੁਹਾਡਾ ਦਾਸ ਬਨ-ਹਦਦ ਆਖਦਾ ਹੈ, ਦਯਾ ਕਰਕੇ ਮੇਰੀ
    ਜਾਨ ਬਖਸ਼ ਦਿਓ। ਅੱਗੋਂ ਉਸ ਆਖਿਆ ਕੀ ਉਹ ਅਜੇ ਜਿਉਂਦਾ ਹੈ? ਉਹ ਤਾਂ ਮੇਰਾ ਭਰਾ ਹੈ।
  mya-JVB: လျှော်တေ အဝတ်ကိုဝတ် ၍၊ ခေါင်း ပေါ် မှာ ကြိုး ကိုရွက်လျက် ၊ ဣသရေလ ရှင်ဘုရင်
    ထံသို့ ရောက် လျှင် ၊ ကိုယ်တော် ကျွန် ဗင်္ဟာဒဒ် က၊ ကျွန်တော် အသက် ကို ချမ်းသာ ပေးတော်မူပါဟု
    တောင်းပန် ကြောင်းကို လျှောက် ကြသော် ၊ အာဟပ်မင်းက၊ ငါ့ အစ်ကို သည် အသက် ရှင်သေး
    သလောဟုမေး ၏။
  tbg-tbg: Vinavuka minti tivake kovaara utavaaqa nonkute, naaqunta nái auntaqi rumpate
    Isareri avuhainaava vaunaini orunte tiha, Mpo, ai kaiqa vaiinti Beni-Hadaativa
    ariara ike mpo tiharo ti qaqi kairaqe variqi vuare tivo, tuvaro Ahaapiva tiharo,
    Ike, viva qaqie vaivo? Viva ti qata vakaavama vaivo, tiro.
  hmo-hmo: Vadaeni, idia ese puse dabua idia atoa, bona edia kwarana dekenai varo
    badadia idia atoa, Israela ena king dekenai idia lao, idia gwau, “Oiemu hesiai
    tauna Benehadada ia gwau, ‘Mani emu kara lau do oi hamauria.’ ” Ahaba ese idia
    ia haere henia, ia gwau, “Benehadada be do mauri noho, a? Namo! Ia be egu tadina!”
  urd-urd: इसलिए उन्होंने अपनी कमरों पर टाट और सिरों पर रस्सियाँ बाँधी, और शाह — ए
    — इस्राईल के सामने आकर कहा, “तेरा ख़ादिम बिनहदद यह दरख़्वास्त करता है कि 'महेरबानी
    करके मुझे जीने दे।” उसने कहा, “क्या वह अब तक ज़िन्दा है? वह मेरा भाई है।”
  rus-SYN: 'И опоясали они вретищами чресла свои и возложили веревки на головы свои,
    и пришли к царю Израильскому и сказали: раб твой Венадад говорит: “пощади жизнь
    мою”. Тот сказал: разве он жив? он брат мой.'
  bqc-SIM: 'Ɔ̃ aa zwã̀nkasaↄ dↄ̀ ń pi, aa ba dↄ̀ ń nↄɛ, aa gɛ̀ Isailiↄ kía lè
    aa mɛ̀: N zↄ̀blena Bɛnadada mɛ̀ ǹ a tó. Ɔ̃ Isailiↄ kía mɛ̀: Asi a ku fá! Ma
    gbɛ̃́ɛ.'
  tcz-CHONGTHU: Hijeh chun amahon ataibuh dung’uva khaodip pon akiveijun, aluchung
    uva khaohol aki khu uvin, Israel lengpa henga chun acheuvin, “Nasohpa Benhadad
    chun aseijin, na heng’a kahung tao ahi, neihing hoi tei teijin,” atin tin asei
    tauve. Hichun Ahab chun adong in, “Benhadad chu hing na lai ham? Ama chu ka sopipa
    ahibouve,” ati tai.
  mar-mar: त्या सर्वांनी मग गोणताट घातले. डोक्याभोवती दोरी बांधली आणि ते इस्राएलाच्या
    राजाकडे आले. त्यास म्हणाले, “तुमचा दास बेन-हदाद तुमच्याकडे जीवदान मागत आहे.” अहाब
    म्हणाला, “म्हणजे तो अजून जिवंत आहे? तो माझा बंधूच आहे.”
  qub-qub: 'Chaypita paycunaga gachga röpata jaticuran. Cuncanman wascatapis churacuran.
    Nircorga aywapäcuran Israelpa rayninman. Chayaycärir niran: «Tayta mandaj gamta
    amatarmi ruwacushunqui Ben-adadga mana wañuchinayquipaj» nir. Chaura Acab niran:
    «¿Cawaycanrächu Ben-adadga? ¡Payga nogapäga wauguënömi!»'
  bqp-bqp: 'Akũ ò uta kasanↄ dↄ̀ ń pi, ò bàa dↄ̀ ń wakalɛ, ò gɛ̀ɛ ò Isarailanↄ kína
    lè ò pì: N zↄ̀bleri Bɛnadada pì ǹ a tó kũ wɛ̃̀ndiio. Akũ Isarailanↄ kína pì:
    Ase à kpɛ́ kun yá? Ma gbɛ̃mɛ.'
  hat-hat: 'Se konsa yo mete rad sak sou yo tankou moun ki nan lapenn, yo plòtonnen
    moso kòd nan kou yo, y'' al jwenn Akab, yo di l'' konsa: -Bennadad voye di ou,
    monwa, se esklav ou li ye. Tanpri, pa touye l''. Akab reponn: -An! Msye vivan
    toujou. Mwen byen kontan! Se yon frè li ye pou mwen wi!'
  eng-BSB: So with sackcloth around their waists and ropes around their heads, they
    went to the king of Israel and said, “Your servant Ben-hadad says, ‘Please spare
    my life.’” And the king answered, “Is he still alive? He is my brother.”
  eng-WEBPB: So they put sackcloth on their bodies and ropes on their heads, and came
    to the king of Israel, and said, “Your servant Ben Hadad says, ‘Please let me
    live.’” He said, “Is he still alive? He is my brother.”
  kbq-kbq: Anage nehu'za zamasunku'ma nehu'zama nentaniza atafa kukena zmafafafina
    rugagi'za nentaniza, zamanuntera nofi ruganegi'za Israeli kini nete vu'za amanage
    ome hu'naze, Ben-hadati'a eri'za neka'amo'a amanage hie, muse hugantoanki onahenka
    natregena mani'neno huno hie. Anagema hazageno'a Israeli kini ne'mo'a amanage
    hu'ne, Agra nenfuki ofri amne mani'negeta eme nehazo? huno zamantahige'ne.
  nhe-BL: 'Huajca moquentijque yoyomitl tlen cuesoli huan lazos ipan ininquechcuayo
    huan yajque quiitatoj Tlanahuatijquetl Acab tlen tlali Israel huan quiilhuijque:
    ―Motlatequipanojca Ben Adad mitztlajtlanía, se favor, xijcahuili ma itzto. Huan
    Acab quinilhui: ―¿Noja itztoc? ¡Yajaya noicni!'
  bus-bus: 'Ben aↄ̃ pↄsia utanↄ dↄ̀ ń pii, aↄ̃ bà dↄ̀ ń waalɛ, aↄ̃ gàa wà Isarailinↄ
    kína lè wà bè: N zↄ̀bleri Bɛnadada bè ǹ a tó wɛ̃̀ndio. Ben Isarailinↄ kína bè:
    Ase à kpɛ́ kuuↄ́? Ma gbɛ̃mɛ.'
  gub-BL: Na'e uzàpixipixi hyru kwer uku'aw wà. Uzàpixipixi kyhàhàm wazu'yw rehe wà
    no. Uze'eg oho Akaw pe wà kury. — Newe uma'ereko e ma'e Menanaz wenoz ma'e iko
    newe. — Hezuka zo pe nehe, i'i iko newe, i'i izupe wà. Uwazar Akaw waze'eg wanupe.
    — Wikuwe aipo. Nuzawy kwaw herywyr ihewe a'e, i'i.
  eng-DRA: 'So they girded sackcloth on their loins, and put ropes on their heads,
    and came to the king of Israel, and said to him: Thy servant Benadad saith: I
    beseech thee let me have my life. And he said: If he be yet alive he is my brother.'
