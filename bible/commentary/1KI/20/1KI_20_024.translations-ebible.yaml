verse: 1KI.020.024
translations:
  mal-C: അതിനാൽ, ഇതു ചെയ്താലും. ആ രാജാക്കന്മാരെയെല്ലാം സൈന്യാധിപസ്ഥാനത്തുനിന്നു നീക്കംചെയ്താലും;
    തൽസ്ഥാനത്ത് സൈന്യത്തിലെ ഇതര ഉദ്യോഗസ്ഥരെ നിയമിച്ചാലും.
  deu-TKW: 'Thue übrigens Folgendes: Laß die Könige sämtlich von ihrer Stelle abtreten
    und ersetze sie durch Statthalter.'
  lin-lin: 'Sala boye : longola bakonzi nyonso na bisika na bango mpe tia bakonzi
    mosusu ya basoda na bisika ya bato oyo ya liboso.'
  eng-LSV: 'And this thing you do: turn aside each of the kings out of his place,
    and set captains in their stead;'
  eng-GNV: And this doe, Take the Kings away, euery one out of his place, and place
    captaines for them.
  eng-WEBSTER: 'And do this thing, Take the kings away, every man out of his place,
    and put captains in their rooms:'
  nhw-BL: Huajca xiquintlali tlayacanani tlen soldados ipan ininlugar nopa tlanahuatiani
    catli tiquinpixqui.
  swh-ONEN: 'Fanya hivi: Waondoe hao wafalme wote thelathini na wawili kutoka nafasi
    zao na uweke maafisa wengine mahali pao.'
  bba-bba: Yen sɔ̃, ɑ sinɑm be kpuro yɑro bɛsɛn wuurun di kpɑ ɑ tɑbu sinɑmbu kɔsire
    ko mi.
  eng-KJVCPB: 'And do this thing, Take the kings away, every man out of his place,
    and put captains in their rooms:'
  luo-luo: 'To tim kama: Gol ruodhi duto e telo ni lweny kendo wilgi gi jotelo mamoko.'
  meu-meu: 'Ini ba kara toma: pavapava bavabidia oho, ta ta ena orea ena orea amo,
    bona tuari biagudia na idia gabudia ai bavatodia;'
  npi-ULB: त्यसैले तपाईंले यसो गर्नुहोस्, 'सबै राजालाई तिनीहरूका पदबाट हटाई तिनीहरूको
    सट्टामा सेनाका नायकहरूलाई राख्नुहोस् ।
  yor-yor: Nǹkan yìí ni kí o sì ṣe, mú àwọn ọba kúrò, olúkúlùkù kúrò ní ipò rẹ̀, kí
    o sì fi baálẹ̀ sí ipò wọn.
  pes-OPCB: این بار فرماندهی جنگ را به جای آن سی و دو پادشاه، به سرداران بسپار.
  tgl-ULB: At gawin mo din ito, alisin mo ang mga hari ang bawat isa sa kanilang pinamumunuan,
    sa kani-kaniyang tungkulin, at maglagay ka ng kapitan ng hukbo na kapalit nila.
  hui-hui: Ani bialu í̠na kini agali biaru tigua ami haru helo hela nabibe. Wahalu
    í̠naga ami agali haru haga haguane karuni tinime ami agali haru bamba helo helabe.
  mya-mya: ယ​ခု​သုံး​ကျိပ်​နှစ်​ပါး​သော​မင်း​တို့​အား​မိ​မိ တို့​တပ်​များ​ကို​မ​အုပ်​ချုပ်​စေ​တော့​ဘဲ
    သူ​တို့ ၏​နေ​ရာ​တွင်​စစ်​ဗိုလ်​မှူး​များ​ကို​အ​စား​ထိုး ၍​ခန့်​ထား​တော်​မူ​ပါ။-
  bod-N: རྒྱལ་པོ་ཁྱེད་ཀྱིས་འདི་བཞིན་བྱེད་འོས་ཏེ། རྒྱལ་པོ་རྣམས་རང་རང་གི་གོ་ས་ལས་ཕབ་སྟེ།
    དེ་དག་གི་གོ་ས་རུ་དམག་དཔོན་རྣམས་བསྐོས་ནས།
  sna-sna: 'Itai izvi: Bvisai madzimambo ose panzvimbo dzavo dzokutonga mugovatsiva
    navamwe vabati.'
  spa-BLM: 'Haz esto: quita a los reyes, cada uno de su lugar, y pon capitanes en
    su lugar.'
  cac-cac: Mamin rey, a tas tza c'ulej ticnaic to maxtzac ac'och eb' vin̈ rey tic
    yajaliloc eb' soldado, say sq'uexul eb' vin̈.
  swh-ULB: 'Na ufanye hivi: waondoe wafalme; mwondoe kila mmoja mahali pake ukaweke
    majemedari mahali pao.'
  bel-bel: 'дык вось што зрабі: выдалі цароў, кожнага зь месца ягонага, і замест іх
    пастаў начальнікаў вобласьцяў;'
  deu-ELBBK: 'Tu aber dieses: Entferne die Könige, jeden von seinem Ort, und setze
    Befehlshaber an ihre Stelle;'
  mbb-OT: 'Ne kinahanglan he ebeelan nu heini: Iawè nu sikan is 32 he menge hadì diyà
    te ketengdanan dan ne iyan iilis nu kandan sikan is menge peremandar.'
  mal-2015: 'അതുകൊണ്ടു നീ ഒരു കാര്യം ചെയ്യേണം: ആ രാജാക്കന്മാരെ അവനവന്റെ സ്ഥാനത്തുനിന്നു
    മാറ്റി അവർക്കു പകരം ദേശാധിപതിമാരെ നിയമിക്കേണം.'
  rmc-rmc: Vašoda akana ker kada, hoj te na ľidžan o maribena o kraľa, ale o veľiťeľa
    le slugaďengre.
  pes-OPV: پس به اینطور عمل نما که هریک از پادشاهان را ازجای خود عزل کرده، به‌جای
    ایشان سرداران بگذار.
  ron-1924: 'Фэ ши лукрул ачеста: скоате пе фиекаре дин ымпэраць де ла локул луй ши
    ынлокуеште-й ку кэпетений'
  ben-OBCV: 'আপনি এক কাজ করুন: রাজাদের সরিয়ে দিয়ে তাদের স্থানে অন্যান্য কর্মকর্তাদের
    কাজে লাগান।'
  som-som: Oo waxaad yeeshaa, boqorrada nin walba meeshiisii ka saar, oo meeshoodii
    waxaad gelisaa taliyayaal.
  lat-VUC: 'Tu ergo verbum hoc fac: amove reges singulos ab exercitu tuo, et pone
    principes pro eis:'
  eng-ASVBT: 'And do this thing: take the kings away, every man out of his place,
    and put captains in their room;'
  ita-1885: 'Ma fa'' questo: leva ciascuno di quei re dal suo carico, e metti in luogo
    loro dei capitani;'
  eng-LXXUP: Him that is dead of Ahab in the city shall the dogs eat, and him that
    is dead of him in the field shall the birds of the sky eat.
  eng-ULB: 'So you must do this: Remove all the kings from their positions of authority
    and replace them with military commanders.'
  spa-VBL: 'Debes hacer lo siguiente: destituir a cada uno de los reyes de sus cargos
    y sustituirlos por comandantes.'
  fra-_FOB: 'Fais donc ceci: Ote chacun de ces rois de leur poste, et mets à leur
    place des capitaines;'
  mal-mal: 'അതുകൊണ്ട് നീ ഒരു കാര്യം ചെയ്യേണം: ആ രാജാക്കന്മാരെ അവരുടെ സ്ഥാനത്തുനിന്ന്
    മാറ്റി അവർക്ക് പകരം സൈന്യാധിപൻമാരെ നിയമിക്കേണം.'
  urd-GVR: Lekin hamārā ek aur mashwarā bhī hai. 32 bādshāhoṅ ko haṭā kar un kī jagah
    apne afsaroṅ ko muqarrar kareṅ.
  suz-BL: मुल गे मार पचा माल्‍नीनी देंशा हना, एको पिप आन कली लडाइ पाइब आन ठेयब मुर
    रे ग्रुंइदीन। मिनु मेको आन पा ङा अर्को मुर योव़ङीन।
  ita-1927: 'E tu fa’ questo: leva ognuno di quei re dal suo luogo, e metti al posto
    loro de’ capitani;'
  ckb-ckb: بۆ ئەم کارەش ئەمە بکە، هەریەک لە پاشاکان لە شوێنەکانیان لاببە و سەرکردەکان
    لە جێیاندا دابنێ.
  eng-BBE: 'This is what you have to do: take away the kings from their positions,
    and put captains in their places;'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ, ಅರಸರನ್ನು ತೆಗೆದುಹಾಕಿ ಅವರಿಗೆ ಪ್ರತಿಯಾಗಿ
    ಅಧಿಪತಿಗಳನ್ನು ನೇಮಿಸಬೇಕು.
  tam-2017: அதற்காக நீர் செய்யவேண்டியது என்னவென்றால், இந்த ராஜாக்கள் ஒவ்வொருவரையும்
    தங்களுடைய இடத்திலிருந்து மாற்றி, அவர்களுக்குப் பதிலாக வீரர்களை ஏற்படுத்தி;
  spa-RV-1909: 'Haz pues así: Saca á los reyes cada uno de su puesto, y pon capitanes
    en lugar de ellos.'
  ron-BTF: 'Şi fă acest lucru: Scoate pe împăraţi, pe fiecare om din locul său, şi
    pune căpetenii în locul lor;'
  eng-WEBP: 'Do this thing: take the kings away, every man out of his place, and put
    captains in their place.'
  eng-FBV: 'You should do this: remove each of the kings from their positions and
    replace them with commanders.'
  nld-1939: 'Doe nu zo: Zet de koningen af en vervang ze door stadhouders;'
  nch-BL: Huajca xiquintali tayacanani ten soldados ipan inilugar nopa tanahuatiani
    cati tiquinpixqui.
  vie-1934: 'Lại, khá làm điều này: Hãy cất các vua khỏi chỗ làm đầu binh, lập những
    quan cai thế vào cho;'
  hin-CV: हम ऐसा करें; राजाओं को हटाकर सेनापतियों को उनकी जगहों पर खड़ा कर दें,
  spa-BES: 'Esto es lo que tienes que hacer: quitar a los reyes de sus posiciones
    y poner a los capitanes en sus lugares;'
  tdx-tdx: 'Le ano zao: Songa asitaho an-toe’e o mpanjakao vaho solò mpifeleke ty
    an-toe’ iareo;'
  tha-KJV: ขอกระทำอย่างนี้ ขอปลดกษั​ตริ​ย์เสียทุกองค์จากตำแหน่งและตั้งนายทหารขึ้นแทน
  por-BR-2018: 'Faze, pois assim: Tira aos reis cada um de seu posto, e põe capitães
    em lugar deles.'
  deu-ELO: 'Tue aber dieses: Entferne die Könige, einen jeden von seinem Orte, und
    setze Befehlshaber an ihre Stelle;'
  eng-WYC-2018: Therefore do thou this word, or counsel; remove thou all [the] kings
    from thine host, and set thou princes for them; (And so do thou this thing, or
    follow thou this counsel; remove thou all the kings from thy army, and put thou
    other leaders in their place;)
  epo-epo: 'Faru jenon: forigu la reĝojn ĉiun de lia loko, kaj starigu anstataŭ ili
    regionestrojn;'
  uig-PIN: Əmdi xundaⱪ ⱪilƣayliki, padixaⱨlarning ⱨǝrbirini ɵz mǝnsipidin qüxürüp,
    ularning ornida waliylarni tikligǝyla.
  beo-beo: Wali ninia fuligala:su ouligisu dunu 32 agoane, amo fadegama. Dadi gagui
    wa:i ouligisu dunu, ilia sogebi huluane lama:ne, hamoma.
  tpi-OTNT: Na tu yu mas rausim ol dispela king, bai ol i no ken bosim moa ol soldia
    bilong yu, na yu mas putim ol ofisa bilong ami bilong bosim ol soldia.
  hau-SA: Ka yi wannan. Ka cire dukan sarakuna daga matsayinsu ka sa waɗansu shugabanni
    a maimakonsu.
  uig-LAT: Emdi shundaq qilghayliki, padishahlarning herbirini öz mensipidin chüshürüp,
    ularning ornida waliylarni tikligeyla.
  nde-nde: 'Wena yenza kanje: Susa wonke amakhosi ekulawuleni kwawo ufake abanye abalawuli
    esikhundleni sawo.'
  ton-ton: 'Pea ke fai ʻae meʻa ni, ʻAve ʻae ngaahi tuʻi, ʻae tangata taki taha mei
    hono potu, pea fetongiʻaki kinautolu ʻae ngaahi ʻeiki tau:'
  ces-1613: 'Protož učiň toto: Odbuď těch králů, jednoho každého z místa jeho, a postav
    vývody místo nich.'
  eng-WMB: 'Do this thing: take the kings away, every man out of his place, and put
    captains in their place.'
  tam-TCV: ஆகவே இப்படிச் செய்யும், எல்லா அரசர்களையும், அவர்களுடைய தலைமைப் பதவிகளிலிருந்து
    விலக்கி, அவர்களுக்குப் பதிலாக அவர்களின் இடங்களில் வேறு அதிகாரிகளை நியமியும்.
  ceb-ULB: 'Busa kinahanglan buhaton nimo kini: papahawaa ang mga hari gikan sa ilang
    mga katungdanan ug pulihi sila sa mga pangulo sa kasundalohan.'
  pol-UBG: 'Tak więc uczyń: Usuń każdego z królów z jego stanowiska, a na ich miejsce
    ustanów dowódców.'
  urd-GVU: لیکن ہمارا ایک اَور مشورہ بھی ہے۔ 32 بادشاہوں کو ہٹا کر اُن کی جگہ اپنے
    افسروں کو مقرر کریں۔
  deu-1912: 'Tue also: Tue die Könige weg, einen jeglichen an seinen Ort, und stelle
    die Landpfleger an ihre Stätte'
  kan-2017: ನೀನು ಆಯಾ ಸ್ಥಳಗಳಲ್ಲಿರುವ ಅರಸರನ್ನು ತೆಗೆದುಹಾಕಿ ಅವರಿಗೆ ಬದಲಾಗಿ ಪ್ರದೇಶಾಧಿಪತಿಗಳನ್ನು
    ನೇಮಿಸು.
  yap-yap: Chiney e ngam chuweg fa guyey nge l’agruw i tayugang’ ko liw rorad magon’
    nga luwrad fapi tolang ko salthaw.
  hlt-MCSB: He ol bangla saii laeh. Manghai rhoek te amah hmuen lamloh rhip khoe lamtah
    amih yueng la rhalboei rhoek te tloep khueh laeh.
  mdy-ETH: ዬያሮ ሃሢ ሃይሢታሞ ካኣቶ ዔያታ ዖላ ዓሶ ዓይሣያ ማዓስካፓ ኬይሲ፥ ዔያቶ ቤዛ ሜሌ ፖኦሊሶ ዓይሣንዳ ዓሲ ዶኦሬ፤
  twi-ASANTE: Deɛ ɛho hia ara ne sɛ, saa ɛberɛ yi, ɛsɛ sɛ wode akono asahene sisi
    ahemfo no ananmu.
  eng-WEBU: 'Do this thing: take the kings away, every man out of his place, and put
    captains in their place.'
  wal-wal: Issibaa hana; kawota ubbaa eti azaziyoosaappe diggada, hara halaqata eta
    sohuwan wotta.
  spa-PDDPT: 'Haz esto: Saca a cada uno de los reyes de su puesto, y coloca capitanes
    en su lugar.'
  gun-gun: 'Ha''e nunga rupi ejapo po rami: Reipe''apa ''rã huvixa ndereve ikuai va''ekue
    ha''e javi, ha''e hekovia remoĩ ''rã xondaro ruvixa ae.'
  ilo-ULB: 'Ket aramidem pay daytoy: ikkatem dagiti ari, tunggal maysa iti idadauloanna,
    ket sukatam ida kadagiti kapitan ti armada.'
  kpg-kpg: Daa gi daha ina nia dagi king motolu maa lua (32) mo nadau lohongo dagi
    dolomeenei, wanga ina nadau lohongo dagi gi digau dauwa donu ala gu wouwou.
  uig-ARA: ئەمدى شۇنداق قىلغايلىكى، پادىشاھلارنىڭ ھەربىرىنى ئۆز مەنسىپىدىن چۈشۈرۈپ،
    ئۇلارنىڭ ئورنىدا ۋالىيلارنى تىكلىگەيلا.
  sus-sus: I naxan nabama, i xa na mangɛe ba naxee na i xa mixie ya ma, i fa gominae
    ti e ɲɔxɔɛ ra.
  pon-2006: Eri, komw ketikihsang nanmwarki siliakan riemen nan dewerail oh wiliankiniraildi
    kaun akan me uhdahn sounpei koahiek.
  ksd-ksd: 'Ma i boina ba una pait ra dari: Una kia vue ra umana king tikatikai ma
    ra umana luluai na vinarubu;'
  tur-YTC: 'Şunu yap: Kralları, her adamı yerinden al ve onların yerlerine komutanlar
    koy.'
  grc-BRENT: Τὸν τεθνηκότα τοῦ Ἀχαὰβ ἐν τῇ πόλει φάγονται οἱ κύνες, καὶ τὸν τεθνηκότα
    αὐτοῦ ἐν τῷ πεδίῳ φάγονται τὰ πετεινὰ τοῦ οὐρανοῦ.
  ind-AYT: 'Lakukanlah perkara ini: Pecatlah raja-raja itu, masing-masing dari kedudukannya,
    dan tempatkanlah para gubernur sebagai pengganti mereka.'
  nya-nya: 'Inu chitani izi: chotsani mafumu onse pa maudindo awo ndipo mʼmalo mwawo
    muyikemo atsogoleri a ankhondo.'
  hrv-hrv: 'Učinimo dakle ovako: makni ove kraljeve i postavi na njihovo mjesto upravitelje.'
  mps-mps: “Tama me nago te king dabe sela sąwaibao, te augwaligo nago ami bidi dabe
    munu ma tonalugobeo, te nago te ami bidi soldia dabe tonalumainu yabo ofisa bidi
    dabe muagameo.
  tpi-tpi: Na tu yu mas rausim ol dispela king, bai ol i no ken bosim moa ol soldia
    bilong yu, na yu mas putim ol ofisa bilong ami bilong bosim ol soldia.
  dan-1931: 'Således skal du gøre: Afsæt alle Kongerne, sæt Statholdere i deres Sted'
  vie-OVCB: Lần này ta sẽ dùng các tướng thay thế các vua.
  guj-2017: 'અને તમે આટલું કરો: રાજાઓને દૂર કરીને તેઓની જગ્યાએ સરદારોને રાખો.'
  pon-2006A: Eri, komw ketikihsang nanmwarki siliakan riemen nan dewerail oh wiliankiniraildi
    kaun akan me uhdahn sounpei koahiek.
  por-BRBSL: 'Faça o seguinte: tire os reis, cada homem de seu lugar, e ponha capitães
    no lugar deles.'
  cth-cth: Hahoi, hettelah na ti han, siangpahrangnaw hah koung tha nateh, amamae
    hmuen koe ram ukkung lah hrueng.
  twi-twi: Nea ɛho hia ara ne sɛ, saa bere yi, ɛsɛ sɛ wode akono asahene sisi ahemfo
    no anan mu.
  hlt-hlt: He ol bangla saii laeh. Manghai rhoek te amah hmuen lamloh rhip khoe lamtah
    amih yueng la rhalboei rhoek te tloep khueh laeh.
  tbz-SIM: 'Ntɛ ɑ dò nkɛ́dɔɔ̀mɛ̀: A dennɛ bɛkpɑ̀ɑ̀tìbɛ̀ kɛ́túótɛ́ bɛ̀ɛ̀ ni itempɛ̃
    nkɛ́cónnɛ́ bɛ fɔ̃̀tɛ̀,'
  msy-2020: 'Kamaghɨn amizɨ, nɨ kamaghɨn damu: Nɨ atrivir kaba faragh me batueghtɨ,
    me ua nɨn mɨdorozir gumazibar faragh mangan markɨ. Nɨ uan mɨdorozir gumazibar
    faragh mangamin gumazir dapanitaba amɨsefegh.'
  dop-dop: Lǝsɩ ɑwulɑɑ mpɛ nɑ ń lɛɛtɩ pɑ lonɑ tɑɑ kɛ́ kʋfǝnɛɛnɑɑ.
  azb-azb: 'Belə et: padşahların hər birini vəzifəsindən götür və onların yerinə valilər
    təyin et.'
  eng-DBY: 'And do this: take the kings away, every man out of his place, and put
    governors in their stead;'
  hin-2017: और यह भी काम कर, अर्थात् सब राजाओं का पद ले ले, और उनके स्थान पर सेनापतियों
    को ठहरा दे।
  wol-KYG: 'Defal nii: follil buur yi ci sa gannaaw yépp, jële leen fa ñu jiite, teg
    fa jawriñ yu leen wuutu.'
  eng-YLT: '''And this thing do thou: turn aside the kings each out of his place,
    and set captains in their stead;'
  eng-WYC-2017: Therefore do thou this word, or counsel; remove thou all [the] kings
    from thine host, and set thou [or put] princes for them;
  eng-WMBB: 'Do this thing: take the kings away, every man out of his place, and put
    captains in their place.'
  urd-GVH: लेकिन हमारा एक और मशवरा भी है। 32 बादशाहों को हटाकर उनकी जगह अपने अफ़सरों
    को मुक़र्रर करें।
  rug-rug: 'Ego, mu tavetia si gua he: Va rizui sari doduru baṉara koari na dia tuturuana
    meke hobe ni koari kaiqa koimata tadi na tie varipera.'
  gaz-gaz: 'Ati amma waan kana godhi: Mootota hunda aangoo isaanii irraa ariʼiitii
    iddoo isaanii ajajjoota kaan buusi.'
  fra-LSG: 'Fais encore ceci: ôte chacun des rois de son poste, et remplace-les par
    des chefs;'
  yal-yal: Iki i mɔn xa ito liga. I xa i ya mangane ba ganla xun na, i yi yamana kanne
    dɔxɔ e ɲɔxɔni.
  haw-1868: E hana hoi oe i keia mea, e hookaawale ae i na lii, kela kanaka keia kanaka
    mai kona wahi ae, a e pani i ko lakou hakahaka me na luna koa.
  arb-NAV: كَمَا اقْتَرَحُوا عَلَيْهِ عَزْلَ الْمُلُوكِ مِنْ قِيَادَةِ الْجُيُوشِ،
    وَتَعْيِينَ ضُبَّاطٍ بَدَلاً مِنْهُمْ.
  ewe-ewe: Azɔ la, na aʋafiawo naxɔ fiawo teƒe.
  eng-LEE: But do this thing, Remove the kings, every one from his place, and appoint
    governors in their rooms;
  asm-FB: আৰু আপুনি ইয়াকো কৰক; ৰজাসকলক নিজ নিজ বাবৰ পৰা গুচাই, তেওঁলোকৰ বাবত সেনাপতি
    নিযুক্ত কৰক।
  sus-A: عِ نَشَن نَبَمَ، عِ شَ نَ مَنفّيٍ بَ نَشٍيٍ نَ عِ شَ مِشِيٍ يَ مَ، عِ قَ
    فٌمِنَيٍ تِ عٍ حْشْي رَ.
  fra-SBL: 'Fais ceci : enlève les rois, chacun à sa place, et mets des chefs à leur
    place.'
  hbo-hbo: וְאֶת־הַדָּבָ֥ר הַזֶּ֖ה עֲשֵׂ֑ה הָסֵ֤ר הַמְּלָכִים֙ אִ֣ישׁ מִמְּקֹמֹ֔ו
    וְשִׂ֥ים פַּחֹ֖ות תַּחְתֵּיהֶֽם׃
  kik-kik: 'Ĩka atĩrĩ: Eheria athamaki othe kuuma mbũtũ-inĩ ciao, na ũmakũũranie na
    anene angĩ.'
  fra-NCL: 'Fais encore ceci : ôte chacun des rois de son poste, et mets des chefs
    à leur place,'
  cek-AK: Hae hmuen hae sah ah; siangpahrangnawk boih to takhoe ah loe, nihcae zuengah
    misatuh angraengnawk to suem ah.
  cuk-cuk: 'Degisoggu, weyob be imako: Reymar bela be ogwao, amar-muchub, sordamar-idudimalad
    dummadga be nug-imako.'
  uig-CYR: Әнди шундақ қилғайлиги, падишаларниң һәр бирини өз мәнсивидин чүшүрүп,
    уларниң орнида валийларни тиклигәйла.
  tel-2017: ఇంకా నువ్విలా చెయ్యి. ఈ రాజులందరినీ తీసేసి, వారికి బదులు సైన్యాధిపతులను
    నియమించు.
  hat-BSA: 'Fè bagay sa a: retire chak wa sou plas yo e ranplase yo avèk kapitèn nan
    plas yo,'
  kos-kos: Inge kom eisla tokosra tolngoul luo liki kunokon lalos, ac sang mwet kol
    ma pisrla ke mweun yen tupasrpasr in aolulos.
  hbo-WLC: וְאֶת־הַדָּבָ֥ר הַזֶּ֖ה עֲשֵׂ֑ה הָסֵ֤ר הַמְּלָכִים֙ אִ֣ישׁ מִמְּקֹמ֔וֹ
    וְשִׂ֥ים פַּח֖וֹת תַּחְתֵּיהֶֽם׃
  ibo-ibo: Mee ihe a, wepụ ndị eze a niile site nʼebe ha nọ, jiri ndị na-achị ala
    gbanwee ha.
  ory-ory: ଏଣୁ ଏହି କାର୍ଯ୍ୟ କରନ୍ତୁ; ରାଜାମାନଙ୍କର ପ୍ରତି ଜଣକୁ ଆପଣା ଆପଣା ସ୍ଥାନରୁ କାଢ଼ି
    ଦେଉନ୍ତୁ ଓ ସେମାନଙ୍କ ସ୍ଥାନରେ ସେନାପତିମାନଙ୍କୁ ରଖନ୍ତୁ;
  chk-chk: 'Iei usun mine kopwe föri: Kopwe siwili ekei king meinisin o atolonga meilapen
    sounfiu lon lenier.'
  rop-rop: Wal yu garra deigimat detlot 32 king en pudum detlot boswan solja langa
    olabat pleis.
  ukr-1871: 'От же що зроби: відправ усїх царів із їх місць, а намість їх постав гетьманів;'
  deu-1951: 'Darum tue also: Setze die Könige ab von ihren Posten, und ernenne Statthalter
    an ihrer Stelle!'
  eng-JPS: 'And do this thing: take the kings away, every man out of his place, and
    put governors in their room:'
  srp-1865: 'Uèini dakle ovako: ukloni te careve s mjesta njihovijeh, i postavi vojvode
    mjesto njih.'
  lug-lug: Kola bw’oti, ggyawo bakabaka bonna mu bifo byabwe eby’okuduumira, osseewo
    abaduumizi abalala.
  heb-heb: ואת הדבר הזה עשה הסר המלכים איש ממקמו ושים פחות תחתיהם׃
  ben-IRV: আপনি এই কাজ করুন, রাজাদের সরিয়ে দিয়ে তাদের জায়গায় সেনাপতিদের নিযুক্ত
    করুন।
  pan-pan: ਪਰ ਇੱਕ ਕੰਮ ਇਹ ਕਰੋ ਕਿ ਰਾਜਿਆਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਨੂੰ ਉਹ ਦੇ ਥਾਂ ਤੋਂ ਕੱਢ ਕੇ ਉਨ੍ਹਾਂ
    ਦੇ ਬਦਲੇ ਸੂਬੇਦਾਰਾਂ ਨੂੰ ਠਹਿਰਾ ਦਿਓ।
  mya-JVB: မင်းကြီး အပေါင်းတို့ကိုလည်း ပယ် ၍ သူ တို့ အရာ ၌ ဗိုလ်ချုပ် တို့ကို ခန့်ထား
    တော်မူပါ။
  tbg-tbg: 'Are mintima iane: Are avuhainaaka iqoka vaiintiqaa raqikiaka qaqini vara
    kaira, nina iqoka vaiintiqaa raqikika vika vatuka varaate.'
  hmo-hmo: 'Inai bamona do oi karaia: Unai king 32 edia dagi do oi kokia, ta ta ena
    orea, ena orea dekena amo, bona edia gabudia dekenai tuari biagudia do oi atoa.'
  urd-urd: और एक काम यह कर, कि बादशाहों को हटा दे, या'नी हर एक को उसके 'उहदे से हटा
    दे और उनकी जगह सरदारों को मुक़र्रर कर;
  rus-SYN: 'Итак вот что сделай: удали царей, каждого с места его, и вместо них поставь
    областеначальников;'
  bqc-SIM: Ǹ n kía deeↄ lɛũkpakɛ, ní dↄaana pãleↄ dilɛdilɛ ń gbɛu.
  tcz-CHONGTHU: “Hiche chung’a a bou hin leng ho athunei nauva konin haisah in lang,
    akhel in sepai lamkai ho pansah in,” atiuve.
  mar-mar: आता तुम्ही असे करायला हवे त्या राजांकडे सैन्याचे नेतृत्व न देता त्यांच्या
    जागी सेनापती नेमा.
  qub-qub: Chaymi gamga tayta mandaj llapan raycunata rucachiy. Mandaj suldärucunana
    cachun raycunapa ruquin.
  bqp-bqp: Ǹ n kína dakenↄ lilin kɛ, ń don'arɛde pãndenↄ ditɛditɛ ń gbɛ̀n.
  hat-hat: Koulye a, men sa ou pral fè. Wete kòmandman an nan men lòt wa yo, mete
    chèf pa ou nan plas yo.
  eng-BSB: 'So do this: Dismiss all the kings from their positions and replace them
    with other officers.'
  eng-WEBPB: 'Do this thing: take the kings away, every man out of his place, and
    put captains in their place.'
  kbq-kbq: Hagi amana huo, esera 32'a kini vahetmina zamazeri atrenka, zamagri nontera
    sondia vahetmimofo kva vahetami zamavarento.
  nhe-BL: Huajca xiquintlali tlayacanani tlen soldados ipan ininlugar nopa tlanahuatiani
    tlen tiquinpixqui.
  bus-bus: Ǹ n kína daanↄ lendee kpá, nɛ́ dↄn'aɛde pãndenↄ diɛdiɛ ń gbɛ̀n.
  gub-BL: A'e rupi ezapo nezewe nehe. Emono kar a'e 32 tuwihaw neremiruze'eg zauxiapekwer
    wanuwi ne wà nehe. Emuigo kar amo ae tuwihaw zeàmàtyry'ymawhu kwaw par a'e tuwihaw
    wanekuzaromo ne wà nehe.
  eng-DRA: 'Do thou therefore this thing: Remove all the kings from thy army, and
    put captains in their stead:'
