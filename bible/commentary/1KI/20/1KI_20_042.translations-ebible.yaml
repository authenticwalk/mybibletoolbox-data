verse: 1KI.020.042
translations:
  mal-C: 'പ്രവാചകൻ രാജാവിനോടു പറഞ്ഞു: “ഇതാ, യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ
    മരണത്തിനായി നിശ്ചയിച്ചിരുന്ന ഒരുവനെ നീ വിട്ടയച്ചു; അതിനാൽ, അവന്റെ ജീവനുപകരം നിന്റെ
    ജീവനും അവന്റെ ജനത്തിനു പകരം നിന്റെ ജനവും ആയിരിക്കും.’ ”'
  deu-TKW: 'Jener aber sprach zu ihm: So spricht Jahwe: Weil du den Mann, der meinem
    Banne verfallen war, aus deiner Hand gelassen hast, so soll nun dein Leben für
    sein Leben haften, und dein Volk für sein Volk!'
  lin-lin: 'Mosakoli alobaki na mokonzi : — Tala maloba oyo Yawe alobi : « Lokola
    obikisi moto oyo Ngai nakatelaki etumbu ya kufa, yo nde moto okokufa na esika
    na ye ; mpe bato na yo bakokufa na esika ya bato na ye. »'
  eng-LSV: 'and he says to him, “Thus said YHWH: Because you have sent away the man
    I devoted, out of [your] hand, even your life has been for his life, and your
    people for his people”;'
  eng-GNV: And he said vnto him, Thus saith the Lord, Because thou hast let goe out
    of thine handes a man whom I appoynted to dye, thy life shall goe for his life,
    and thy people for his people.
  eng-WEBSTER: And he said to him, Thus saith the LORD, Because thou hast let go out
    of thy hand a man whom I appointed to utter destruction, therefore thy life shall
    go for his life, and thy people for his people.
  nhw-BL: 'Huan yaya quiilhui: ―Quej ni quiijtohua TOTECO: ‘Pampa tijcajqui ma yohui
    Ben Adad catli na nimitzilhuijtoya ma miqui, ama monequi ta timiquis quen ipatlaca
    huan momasehualhua miquise quen ininpatlaca catli ya imasehualhua.’'
  swh-ONEN: 'Akamwambia mfalme, “Hivi ndivyo Bwana asemavyo: ‘Umemwacha huru mtu niliyekusudia
    afe. Kwa hiyo ni uhai wako kwa uhai wake, watu wako kwa watu wake.’ ”'
  bba-bba: Yerɑ u mɑɑ sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ,
    yèn sɔ̃ ɑ derɑ durɔ wi u nun nɔmu bɛriɑ mi, u doonɑ, wi u nɛɛ, ɑ kɑm koosiɑ, tɛ̃,
    wunɑ kɑɑ ɡbi win ɑyerɔ, kpɑ wunɛn tɔmbu bu mɑɑ ɡbi win tɔmbun ɑyerɔ.
  eng-KJVCPB: And he said unto him, Thus saith the Lord, Because thou hast let go
    out of thy hand a man whom I appointed to utter destruction, therefore thy life
    shall go for his life, and thy people for his people.
  luo-luo: 'Nowacho ni ruoth niya, “Ma e gima Jehova Nyasaye owacho: ‘Iseweyo ngʼat
    mane awacho ni nyaka tho odhi thuolo. Kuom mano inichul ngimane gi ngimani kendo
    jogi kuom joge.’ ”'
  meu-meu: 'Bena peroveta tauna ese e hamaoroa, eto, Iehova na ini e gwau tomamu:
    Lau na revaia mase tauna na oi ese imamu amo o kahua nege, una dainai iena mauri
    idavalaina na oiemu mauri, bona iena bese idavalaina na oiemu bese.'
  npi-ULB: अगमवक्ताले राजालाई भने, “परमप्रभु भन्नुहुन्छ, 'मैले मृत्युदण्ड तोकेको मानिसलाई
    तैँले आफ्नो हातबाट फुत्किन दिएकोले त्यसको प्राणको सट्टा तेरो प्राण र तिनीहरूका
    मानिसहरूको सट्टा तेरा मानिसहरू हुने छन्' ।”
  yor-yor: 'Ó sì wí fún ọba pé, “Báyìí ni Olúwa wí: ‘Ìwọ ti jọ̀wọ́ ọkùnrin tí èmi
    ti yàn sí ìparun pátápátá lọ́wọ́ lọ. Nítorí náà, ẹ̀mí rẹ yóò lọ fún ẹ̀mí rẹ, ènìyàn
    rẹ fún ènìyàn rẹ̀.’ ”'
  pes-OPCB: 'او به پادشاه گفت: «خداوند می‌فرماید: چون بنهدد را که من می‌خواستم هلاک
    شود آزاد کردی، باید خودت به جای او کشته شوی و افراد تو به جای افراد او نابود شوند.»'
  tgl-ULB: Sinabi ng propeta sa hari, “Sinasabi ni Yahweh, 'Dahil nakawala sa iyong
    kamay ang lalake na aking hinatulan ng kamatayan, ang iyong buhay ay magiging
    kapalit ng kaniyang buhay, at ang iyong bayan para sa kaniyang bayan.”'
  hui-hui: Anduane Homogonaga bi mana latagi haga agali biagome kinihondo lalu, Anduane
    Homogohanda ogodagua laya. I̱ Anduane Homogo i̱na lalu, Tígua wai bialu howa tínaga
    waitigi bibahende bo wahai halimu lalu langirugo. Ai anidagua nabi í̠na Kini Benehadada
    minu yuwa yupe halu ibunaga ami agali bu hearubi ibida piai helariya. Anidagua
    biriyagonaga pani Benehadada ibu homolene winidagua í̠ni homalu ibunaga ami agali
    ibida piyaru homolenedaguabi í̠naga ami agali bu karu tigua homa aribia holebira,
    lene.
  mya-mya: ပရော​ဖက်​က​လည်း``ထာ​ဝ​ရ​ဘု​ရား​က`ရန်​သူ ကို​သတ်​ရန် ငါ​အ​မိန့်​ပေး​ထား​သော်​လည်း​သူ့
    ကို​လွှတ်​ပစ်​လိုက်​သည့်​အ​တွက် ထို​သူ​၏​အ​သက် အ​စား​သင်​၏​အ​သက်​ကို​ပေး​လျော်​ရ​မည်။
    သင် ၏​တပ်​မ​တော်​သည်​လည်း​ထို​ရန်​သူ​၏​တပ်​မ တော်​ကို​ထွက်​ပြေး​ခွင့်​ပြု​သည့်​အ​တွက်
    သုတ် သင်​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​မည်' ဟု​မိန့်​တော် မူ​ပါ​၏'' ဟု​မင်း​ကြီး​အား​ဆင့်​ဆို​ပါ​၏။
  bod-N: དེར་ལུང་སྟོན་པས་རྒྱལ་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བདག་གིས་རྩ་མེད་གཏོང་དགོས་པའི་མི་རང་གི་ལག་ནས་འགྲོ་རུ་བཅུག་པའི་རྐྱེན་གྱིས།
    ཁོའི་སྲོག་གི་ཚབ་ཏུ་ཁྱོད་ཀྱི་སྲོག་དང་། ཁོའི་འབངས་ཀྱི་ཚབ་ཏུ་ཁྱོད་ཀྱི་འབངས་འགྲོ་བར་འགྱུར་རོ་ཞེས་བསྒོས་པ་ན།
  sna-sna: 'Akati kuna mambo, “Zvanzi naJehovha: ‘Wakasunungura munhu wandakanga ndati
    anofanira kufa. Naizvozvo upenyu hwako huchatsiva hwake, vanhu vako vachatsiva
    vanhu vake.’ ”'
  spa-BLM: 'Le dijo: “Yahvé dice: ‘Como has dejado ir de tu mano al hombre que yo
    había consagrado a la destrucción, por eso tu vida tomará el lugar de su vida,
    y tu pueblo el lugar de su pueblo’.”'
  cac-cac: 'Ix yalan vin̈ schecab'' Dios chi'': —Icha val tic yalan Jehová: A ach
    tic ix actejb''at jun vin̈ vinac ix vala'' to yovalil schami, yuj chi'' a ach
    ol ach cham sq''uexuloc vin̈, axo a chon̈ab'' ol satel sq''uexuloc yic vin̈, xchi
    Jehová, xchi vin̈ schecab'' Dios chi''.'
  swh-ULB: Yule nabii akamwambia mfalme, “BWANA anasema, 'Kwa sababu umemwachia aende
    mtu yule niliyekuwa nimemhukumu kifo, maisha yako yatachukua nafasi ya maisha
    yake.'”
  bel-bel: 'І сказаў яму: так кажа Гасподзь: за тое, што ты выпусьціў з рук тваіх
    чалавека, заклятага Мною, душа твая будзе замест ягонай душы, народ твой замест
    ягонага народу.'
  deu-ELBBK: 'Und er sprach zu ihm: So spricht der HERR: Weil du den Mann, den ich
    verbannt habe, aus der Hand entlassen hast, so soll dein Leben statt seines Lebens
    sein und dein Volk statt seines Volkes!'
  mbb-OT: 'Migkeǥiyan din haazà is hadì te, “Iyan heini lalag te Nengazen: Tenged
    te impaawè nu sikan is etew he migkaǥi ku he ereg he edhimetayan, ne iyan ka edhimetayan
    he ilis din, ebpenhimetayan daan is menge etew nu he ilis te menge etew zin.”'
  mal-2015: 'അവൻ അവനോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നാശത്തിന്നായിട്ടു ഞാൻ നിയമിച്ച
    ആളെ നീ വിട്ടയച്ചുകളകകൊണ്ടു നിന്റെ ജീവൻ അവന്റെ ജീവന്നും നിന്റെ ജനം അവന്റെ ജനത്തിന്നും
    പകരമായിരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis oda prorokos phenďa le kraľiske: „Kavke phenel o RAJ: ‚Vašoda, hoj
    premukľal le Ben-Hadad, pal savo prikazinďom, hoj te merel, akana lava tiro dživipen
    vaš leskro a tire manušen vaš leskre manuša.‘ “'
  pes-OPV: 'او وی را گفت: «خداوند چنین می‌گوید: چون تو مردی را که من به هلاکت سپرده
    بودم از دست خود رها کردی، جان تو به عوض جان او و قوم تو به عوض قوم او خواهند بود.»'
  ron-1924: 'Ел а зис атунч ымпэратулуй: „Аша ворбеште Домнул: ‘Пентру кэ ай лэсат
    сэ-ць скапе дин мынь омул пе каре-л сортисем нимичирий, вяца та ва рэспунде пентру
    вяца луй ши попорул тэу, пентру попорул луй.’”'
  ben-OBCV: 'তিনি রাজামশাইকে বললেন, “সদাপ্রভু একথাই বলেন: ‘তুমি এমন একজন লোককে মুক্ত
    করে দিয়েছ, যাকে মরতে হবে বলে আমি স্থির করে রেখেছিলাম। অতএব তার প্রাণের পরিবর্তে
    তোমার প্রাণ যাবে, তার লোকজনের পরিবর্তে তোমার লোকজন যাবে।’ ”'
  som-som: Markaasuu isagii ku yidhi, Rabbigu wuxuu ku leeyahay, Ninkii aan baabba'a
    ku xukumay ayaad gacantaada ka sii daysay, oo sidaas daraaddeed naftaadu waxay
    u dhiman doontaa naftiisa, dadkaaguna dadkiisa.
  lat-VUC: 'Qui ait ad eum: Hæc dicit Dominus: Quia dimisisti virum dignum morte de
    manu tua, erit anima tua pro anima ejus, et populus tuus pro populo ejus.'
  eng-ASVBT: And he said unto him, Thus saith Jehovah, Because thou hast let go out
    of thy hand the man whom I had devoted to destruction, therefore thy life shall
    go for his life, and thy people for his people.
  ita-1885: 'Ed egli disse al re: Così ha detto il Signore: Perciocchè tu hai lasciato
    andarne dalle tue mani l''uomo che io avea messo all''interdetto, la tua persona
    sarà per la sua, e il tuo popolo per lo suo.'
  eng-ULB: The prophet said to the king, “Yahweh says, 'Because you have let go from
    your hand the man whom I had sentenced to death, your life will take the place
    of his life, and your people for his people.'”
  spa-VBL: 'Le dijo al rey: “Esto es lo que dice el Señor: Has dejado ir a un hombre
    que yo había decidido que muriera. Por lo tanto, pagarás su vida con tu vida,
    tu pueblo por su pueblo”.'
  fra-_FOB: 'Et ce prophète lui dit: Ainsi a dit l''Éternel: Parce que tu as laissé
    aller d''entre tes mains l''homme que j''avais voué à la mort, ta vie répondra
    pour sa vie et ton peuple pour son peuple.'
  mal-mal: 'അവൻ അവനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നാശത്തിന്നായിട്ട് ഞാൻ നിയമിച്ച
    ആളെ നീ വിട്ടയച്ചുകളയുകകൊണ്ട് നിന്റെ ജീവൻ അവന്റെ ജീവനും നിന്റെ ജനം അവന്റെ ജനത്തിനും
    പകരമായിരിക്കും’” എന്ന് പറഞ്ഞു.'
  urd-GVR: Nabī ne kahā, “Rab farmātā hai, ‘Maiṅ ne muqarrar kiyā thā ki Bin-hadad
    ko mere lie maḳhsūs karke halāk karnā hai, lekin tū ne use rihā kar diyā hai.
    Ab us kī jagah tū hī maregā, aur us kī qaum kī jagah terī qaum ko nuqsān pahuṅchegā.’”
  suz-BL: मिनु मेकोमी पिप कली “परमप्रभु यावेमी ‘गो साइक्‍चा कली ठीक पशो मुर कली गे
    प्रोंइतीवी। मोपतीके मेको आ पा ङा गे बेक्‍चा माल्‍नेवे। मिनु मेको आ मुर आन पा ङा
    इ मुर बेक्‍चा माल्‍नीम’ देंत” देंमाक्‍त।
  ita-1927: 'E il profeta disse al re: “Così dice l’Eterno: Giacché ti sei lasciato
    sfuggir di mano l’uomo che io avevo votato allo sterminio, la tua vita pagherà
    per la sua, e il tuo popolo per il suo popolo”.'
  ckb-ckb: 'ئەویش بە پاشای گوت: «یەزدان ئەمە دەفەرموێت: ”لەبەر ئەوەی هێشتت پیاوێک
    لە دەستت بڕوات کە من بۆ قڕبوونم دانا، گیانت لە جیاتی گیانی دەبێت و گەلەکەشت لە
    جیاتی گەلەکەی.“»'
  eng-BBE: 'And he said to him, These are the words of the Lord: Because you have
    let go from your hands the man whom I had put to the curse, your life will be
    taken for his life, and your people for his people.'
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯು ಅಹಾಬನಿಗೆ, “ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ‘ನಾನು ಪೂರ್ಣ ನಾಶಕ್ಕೆ
    ಒಪ್ಪಿಸಿದ ಮನುಷ್ಯನನ್ನು ನೀನು ಬಿಟ್ಟುಬಿಟ್ಟ ಕಾರಣ, ಅವನ ಪ್ರಾಣಕ್ಕೆ ಬದಲಾಗಿ ನಿನ್ನ ಪ್ರಾಣ ಹೋಗುವುದು,
    ನಿನ್ನ ಪ್ರಜೆಗಳು ಅವನ ಪ್ರಜೆಗಳಾಗುವರು,’ ” ಎಂದನು.
  tam-2017: 'அப்பொழுது இவன் அவனை நோக்கி: கொலைசெய்வதற்கு நான் நியமித்த மனிதனை உன்னுடைய
    கையிலிருந்து தப்பிப்போகும்படி நீ விட்டதால், உன்னுடைய உயிர் அவனுடைய உயிருக்கு ஈடாகவும்,
    உன்னுடைய மக்கள் அவனுடைய மக்களுக்கு இணையாகவும் இருக்கும் என்று யெகோவா சொல்லுகிறார்
    என்றான்.'
  spa-RV-1909: 'Y él le dijo: Así ha dicho Jehová: Por cuanto soltaste de la mano
    el hombre de mi anatema, tu vida será por la suya, y tu pueblo por el suyo.'
  ron-BTF: 'Iar el i-a spus: Astfel spune DOMNUL: Pentru că ai dat drumul din mâna
    ta unui om pe care l-am rânduit în întregime nimicirii, de aceea viaţa ta va merge
    pentru viaţa lui şi poporul tău pentru poporul lui.'
  eng-WEBP: He said to him, “The LORD says, ‘Because you have let go out of your hand
    the man whom I had devoted to destruction, therefore your life will take the place
    of his life, and your people take the place of his people.’”
  eng-FBV: 'He told the king, “This is what the Lord says: You have let go a man I
    had decided should die. Therefore you will pay for his life with your life, your
    people for his people.”'
  nld-1939: 'En hij zeide tot den koning: Zo spreekt Jahweh! Omdat gij den man hebt
    vrijgelaten, die onder mijn banvloek stond, komt ge voor hem in de plaats, en
    uw volk voor zijn volk.'
  nch-BL: 'Huan yaya quiilhui: ―Quej ni quiijtohua TOTECO: ‘Nopa huicalot mitznextilía
    ta huan pampa tijcajqui ma yahui Ben Adad cati na nimitzilhuijtoya ma miqui, ama
    monequi ta timiquis quej ipataca huan momasehualhua miquise quej ininpataca cati
    ya imasehualhua.’'
  vie-1934: 'Tiên tri bèn nói rằng: Đức Giê-hô-va phán như vầy: Bởi vì ngươi để thoát
    khỏi tay ngươi kẻ ta đã định đáng tận diệt, vậy nên, mạng sống ngươi sẽ thế cho
    mạng sống nó, và dân sự ngươi thế cho dân sự nó.'
  hin-CV: तब भविष्यद्वक्ता ने राजा से कहा, “यह संदेश याहवेह की ओर से है, ‘जिस व्यक्ति
    को मैंने पूर्ण विनाश के लिए अलग किया था, तुमने उसे अपने अधिकार में आने के बाद
    भी मुक्त कर दिया है, अब उसके प्राणों के स्थान पर तुम्हारे प्राण ले लिए जाएंगे
    और उसकी प्रजा के स्थान पर तुम्हारी प्रजा.’ ”
  spa-BES: 'Y él le dijo: Estas son las palabras del Señor: Porque has soltado de
    tus manos al hombre que yo había maldecido, tu vida será quitada por su vida y
    tu pueblo por su pueblo.'
  tdx-tdx: 'Le hoe re tama’e: Hoe ty nafè’ Iehovà; Kanao navo­tso’o am-pità’o indaty
    tinendreko ho rotsaheñey, le ty fiai’o ty amy fiai’ey vaho ondati’oo ty am’ ondati’eo.'
  tha-KJV: และท่านจึงทูลพระองค์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เพราะเจ้าได้ปล่อยชายคนที่​อยู่​ในมือของเจ้า
    ผู้​ซึ่งเราได้​กำหนดให้​ทำลายนั้น ชี​วิตของเจ้าจะต้องแทนชีวิตของเขา และชนชาติของเจ้าแทนชนชาติของเขา”
  por-BR-2018: 'E ele lhe disse: Assim disse o SENHOR: Porquanto soltaste da mão o
    homem de meu anátema, tua vida será pela sua, e teu povo pelo seu.'
  deu-ELO: 'Und er sprach zu ihm: So spricht Jehova: Weil du den Mann, den ich verbannt
    habe, aus der Hand entlassen hast, so soll dein Leben statt seines Lebens sein
    und dein Volk statt seines Volkes!'
  eng-WYC-2018: The which said to the king, The Lord saith these things, For thou
    deliveredest from thine hand a man worthy (of) death, thy life shall be for his
    life, and thy people for his people.
  epo-epo: 'Kaj li diris al li: Tiele diras la Eternulo: Pro tio, ke vi forlasis el
    la mano la homon, kiun Mi kondamnis, via animo anstataŭos lian animon kaj via
    popolo lian popolon.'
  uig-PIN: 'Pǝyƣǝmbǝr uningƣa: — Pǝrwǝrdigar mundaⱪ dǝydu: — «Mǝn ⱨalakǝtkǝ bekitkǝn
    adǝmni ⱪolungdin ⱪutulƣili ⱪoyƣining üqün sening jening uning jenining ornida
    elinidu; sening hǝlⱪing uning hǝlⱪining ornida elinidu», dedi.'
  beo-beo: Amalalu, balofede da hina bagadema amane sia:i, “Hina Gode da amane sia:sa,
    ‘Na da di Beneha:ida:de medole legema:ne sia:i. Be di da e masa:ne, sesali. Amaiba:le,
    di da amo dabele, medole legei dagoi ba:mu. Amola dia dadi gagui wa:i da Silia
    dadi gagui wa:i hobeale masa:ne sesaliba:le, ilia da gugunufinisi dagoi ba:mu.’”
  tpi-OTNT: Na profet i tokim king, “Bikpela i tok olsem. Mi, Bikpela, mi bin tok,
    long taim yupela i pait, yupela i mas kilim i dai olgeta birua. Tasol yu bin larim
    Benhadat i go, na yu larim ol soldia bilong en i ranawe. Olsem na yu mas i dai
    bilong kisim ples bilong Benhadat, na ol soldia bilong yu bai i bagarap bilong
    kisim ples bilong ol soldia bilong en.”
  hau-SA: Sai ya ce wa sarki, “Ga abin da Ubangiji ya ce, ‘Ka saki mutumin da na ƙudura
    yă mutu. Saboda haka ranka zai zama a maimakon ransa, mutanenka a maimakon mutanensa.’ ”
  uig-LAT: 'Peyghember uninggha: — Perwerdigar mundaq deydu: — «Men halaketke békitken
    ademni qolungdin qutulghili qoyghining üchün séning jéning uning jénining ornida
    élinidu; séning xelqing uning xelqining ornida élinidu», dédi.'
  nde-nde: 'Wathi enkosini, “Nanku okutshiwo nguThixo: ‘Usukhulule umuntu ebengithe
    kumele afe. Kutsho ukuthi usuzamfela wena, labantu bakho bazafela abantu bakhe.’ ”'
  ton-ton: Pea naʻa ne pehē kiate ia, “ʻOku pehē ʻe Sihova, ‘Koeʻuhi kuo ke tukuange
    mei ho nima ʻae tangata naʻaku tukupau ʻeau ke fakaʻauha ʻaupito, ko ia ʻe totongi
    ʻaki ʻa hoʻo moʻui ʻa ʻene moʻui ʻaʻana, pea ʻe totongi ʻaki hoʻo kakai ʻa ʻene
    kakai ʻaʻana.’”
  ces-1613: 'I řekl jemu: Takto praví Hospodin: Poněvadž jsi z ruky pustil muže k
    smrti odsouzeného, budeť život tvůj za život jeho, a lid tvůj za lid jeho.'
  eng-WMB: He said to him, “The LORD says, ‘Because you have let go out of your hand
    the man whom I had devoted to destruction, therefore your life will take the place
    of his life, and your people take the place of his people.’”
  tam-TCV: 'இறைவாக்கினன் அரசனைப் பார்த்து, “யெகோவா சொல்வது இதுவே: சாகவேண்டுமென்று
    நான் தீர்மானித்த ஒருவனை நீ விடுதலையாக்கினாய். ஆகையினால் அவனுடைய உயிருக்காக உன்
    உயிரும், அவனுடைய மக்களுக்காக உன் மக்களும் சாகவேண்டும்” என்று கூறினான்.'
  ceb-ULB: Miingon ang propeta ngadto sa hari, “Miingon si Yahweh, 'Tungod kay gibuhian
    man nimo ang tawo nga akong gihukman sa kamatayon, ang imong kinabuhi maoy ipuli
    sa iyang kinabuhi ug ang imong katawhan alang sa iyang katawhan.'”
  pol-UBG: 'I powiedział do niego: Tak mówi PAN: Ponieważ wypuściłeś ze swojej ręki
    człowieka przeznaczonego na śmierć, swoim życiem zapłacisz za jego życie i swoim
    ludem za jego lud.'
  urd-GVU: نبی نے کہا، ”رب فرماتا ہے، ’مَیں نے مقرر کیا تھا کہ بن ہدد کو میرے لئے
    مخصوص کر کے ہلاک کرنا ہے، لیکن تُو نے اُسے رِہا کر دیا ہے۔ اب اُس کی جگہ تُو ہی
    مرے گا، اور اُس کی قوم کی جگہ تیری قوم کو نقصان پہنچے گا‘۔“
  deu-1912: 'Und er sprach zu ihm: So spricht der HERR: Darum daß du hast den verbannten
    Mann von dir gelassen, wird deine Seele für seine Seele sein und dein Volk für
    sein Volk.'
  kan-2017: ಆಗ ಪ್ರವಾದಿಯು ಅರಸನಿಗೆ, “ಸಂಹರಿಸಬೇಕೆಂದು ನಾನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದ ಮನುಷ್ಯನನ್ನು
    ನೀನು ಹೋಗಗೊಟ್ಟಿದ್ದರಿಂದ ಅವನ ಪ್ರಾಣಕ್ಕೆ ಬದಲಾಗಿ ನಿನ್ನ ಪ್ರಾಣವು ಹೋಗುವುದು. ನಿನ್ನ ಪ್ರಜೆಗಳು
    ಅವನ ಪ್ರಜೆಗಳಾಗುವರು ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Me ga’ar fare profet ngak fare pilung, “Irera’ e thin rok SOMOL: ‘Bochan
    e kam pag fare mo’on ke mil ni aram facha’ ni kugog ni ngan li’ nge yim’, ma aram
    e yafos rom e nge thay ni puluwon, ma fa raba’ i salthaw rom e bay ni thirif u
    but’ ni bochan e kar paged fa raba’ i salthaw rok kar milgad.’”'
  hlt-MCSB: Te phoeiah Ahab te, “BOEIPA loh he ni a. thui. Hlang he kai kut lamloh
    yaehtaboeih la na hlah dongah a hinglu yueng la na hinglu, a pilnam yueng la na
    pilnam te om ni,” a ti nah.
  mdy-ETH: ዬይ ፆኦሲ ማሊፆ ኬኤዛ ዓሢ ካኣቲም፦ «ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ‹ታኣኒ ዎዺንቶንጎ› ጌዔ ዓሢ ቶሊሲ ኔኤኒ
    ዳኬሢሮ ዒዛ ዛሎ ኔኤኒ ዎዺንታዳኔ፤ ዬያ ዓሢኮ ፖኦሊሶ ቶሊሲ ዳኬሢሮ ኔ ፖኦሊሳ ኩዳንዳኔ» ጌዔኔ።
  twi-ASANTE: 'Na odiyifoɔ no ka kyerɛɛ no sɛ, “Sɛdeɛ Awurade seɛ nie: Esiane sɛ woagyaa
    ɔbarima a mekaa sɛ, ɛsɛ sɛ wɔkum no no enti, ɛsɛ sɛ wɔkum wo seesei si nʼanan
    mu. Na anka ɛsɛ sɛ ne nkurɔfoɔ na mokunkum wɔn, na mmom, wo nkurɔfoɔ na wɔbɛkunkum
    wɔn.”'
  eng-WEBU: He said to him, “The LORD says, ‘Because you have let go out of your hand
    the man whom I had devoted to destruction, therefore your life will take the place
    of his life, and your people take the place of his people.’”
  wal-wal: Hananabaa yootiyaagee kawuwaayyo, “GODAI, ‘Taani, “I haiqqana bessees”
    giido bitaniyaa neeni yedda aggadasa. Hegaa gishshau, ne shemppoi a shemppuwaara
    gada; ne asai a asaara gada’ yaagees” yaagiis.
  spa-PDDPT: 'Y él le dijo: Yavé dice: Porque soltaste de la mano al hombre que Yo
    destiné a la destrucción, ¡tu vida pagará por su vida, y tu pueblo por su pueblo!'
  gun-gun: 'Ha''e vy aipoe''i huvixa pe: — Po rami Senhor ijayvu: “Ndee ma ava ndepo
    py opaga aguã amboaxa va''ekue, teĩ repoi rire ma hekovia aipe''a ''rã nderekove,
    ha''e ixupegua kuery ikuai axy ''rãgue py ndevygua kuery ''rã ikuai axy”, he''i
    uka ndevy.'
  ilo-ULB: Kinuna ti profeta iti ari, “Ibagbaga ni Yahweh, 'Gapu ta pinalubosam ti
    tao nga inkeddengko a matay, ti biagmo ti kasukat ti biagna, ken dagiti tattaom
    kadagiti tattaona.'”
  kpg-kpg: Soukohp ga helekai gi di king, “Deenei telekai Dimaadua, ‘Idimaa goe dela
    ne dugu anga taane deelaa gi hana, taane dela gu helekai iei Au bolo e daaligi
    gii made, goe gaa hui gi do mouli, gei au gau dauwa ga hunahuna gi daha i di nadau
    hai ana gau dauwa gi llele hagammuni.’”
  uig-ARA: 'پەيغەمبەر ئۇنىڭغا: ــ پەرۋەردىگار مۇنداق دەيدۇ: ــ «مەن ھالاكەتكە بېكىتكەن
    ئادەمنى قولۇڭدىن قۇتۇلغىلى قويغىنىڭ ئۈچۈن سېنىڭ جېنىڭ ئۇنىڭ جېنىنىڭ ئورنىدا ئېلىنىدۇ؛
    سېنىڭ خەلقىڭ ئۇنىڭ خەلقىنىڭ ئورنىدا ئېلىنىدۇ»، دېدى.'
  sus-sus: A naxa a fala mangɛ bɛ, «I to bara i yaxui bɛɲin n naxan saxi i bɛlɛxɛ
    i, n mixi naxan natɔnxi, i nii nan findima a sare ra, i xa ɲama findima a xa ɲama
    sare nan na.»
  pon-2006: 'Soukohpo eri patohwanohng nanmwarkio, “Met iei mahsen en KAUN-O: ‘Pwehki
    omw mweidohng ohlo en pitla, ohl me I koasoanehdi en kamakamala, ke pahn pwainkihla
    omw mour, oh noumw karis kan pahn mwomwla, pwehki omw mweidohng nein ohlo karis
    kan en tangdoaui.’”'
  ksd-ksd: 'Ma ra propet i ga biti tana: Ra Luluai i biti dari: Tago u tar pala vue
    ra tutana nina iau tar vakilang ia ba na virua, damana da tak vue kaum nilaun
    ure kana nilaun, ma kaum tarai ure kana tarai.'
  tur-YTC: Ona, “Yahve diyor ki, ‘Mademi ki, yıkıma ayırdığım adamı elinden çıkardığın
    için, senin yaşamın onun yaşamının yerini alacak ve senin halkın da onun halkının
    yerini alacak’” dedi.
  ind-AYT: 'Dia berkata kepadanya, “Beginilah TUHAN berfirman: ‘Oleh karena kamu membiarkan
    pergi dari tanganmu orang yang dikhususkan, nyawamu akan menjadi ganti nyawanya
    dan rakyatmu ganti rakyatnya.’”'
  nya-nya: Iye anawuza mfumu kuti, “Yehova akuti, ‘Chifukwa chakuti mwamasula munthu
    amene Ine ndinati ndi woyenera kuphedwa, inuyo ndi amene mudzaphedwe mʼmalo mwa
    iyeyo, anthu anu mʼmalo mwa anthu ake.’ ”
  hrv-hrv: 'A on reče kralju: “Ovako veli Jahve: ''Budući da si pustio da ti iz ruke
    utekne čovjek koga sam udario prokletstvom, tvoj će život biti za njegov život,
    tvoj narod za njegov narod.''”'
  mps-mps: Tama profetgo kingba te tiwai po wai, “Genuai Bidigo te tama po walio,
    ‘Ena Genuai Bidi, eno te po wai dao, te dage boi hwįbo sogo, dagego te boi bidi
    tigidali mu ela muao. Tiali goli, nago te Benhadat sula tagalama pomainu yali,
    tama nago aga ami bidi dabe wi pomainu sula tagalai. Tama tibaso, nage isibogo
    te Benhadatgo pesage nago hasegelaibao, te nago ami bidi dabe me isibogo te agai
    ami bidi dabego pesage hasegelaibao,’” te po wai dao.
  tpi-tpi: Na profet i tokim king, “Bikpela i tok olsem. Mi, Bikpela, mi bin tok,
    long taim yupela i pait, yupela i mas kilim i dai olgeta birua. Tasol yu bin larim
    Benhadat i go, na yu larim ol soldia bilong en i ranawe. Olsem na yu mas i dai
    bilong kisim ples bilong Benhadat, na ol soldia bilong yu bai i bagarap bilong
    kisim ples bilong ol soldia bilong en.”
  dan-1931: 'Og han sagde til ham: “Så siger HERREN: Fordi du gav Slip på den Mand,
    der var hjemfaldet til mit Band, skal du svare for hans Liv med dit eget Liv og
    for hans Folk med dit eget Folk!”'
  vie-OVCB: 'Tiên tri nói tiếp: “Chúa Hằng Hữu phán: ‘Vì ngươi tha một kẻ Ta định
    cho chết, nên mạng ngươi phải đền mạng nó, dân ngươi chịu số phận dân nó.’”'
  guj-2017: તેણે રાજાને કહ્યું, “આ યહોવાહના વચન છે, ‘જે માણસને મેં નાશપાત્ર ઠરાવ્યો
    હતો તેને તેં તારા હાથમાંથી જવા દીધો છે. તેથી તે માણસના બદલામાં તું મૃત્યુ પામશે
    અને તેના સૈનિકોના બદલે તારા સૈનિકો મૃત્યુ પામશે.’
  pon-2006A: 'Soukohpo eri patohwanohng nanmwarkio, “Met iei mahsen en KAUN-O: ‘Pwehki
    omw mweidohng ohlo en pitla, ohl me I koasoanehdi en kamakamala, ke pahn pwainkihla
    omw mour, oh noumw karis kan pahn mwomwla, pwehki omw mweidohng nein ohlo karis
    kan en tangdoaui.’”'
  por-BRBSL: 'Ele lhe disse: “Yahweh diz: ''Porque você deixou escapar de sua mão
    o homem que eu tinha dedicado à destruição, portanto sua vida tomará o lugar de
    sua vida, e seu povo tomará o lugar de seu povo''”.'
  cth-cth: Profet ni ahni koevah, BAWIPA ni hettelah a dei, thoe ka bo e tami na hlout
    sak dawkvah, ahnie hringnae yueng lah nange hringnae, ahnie taminaw yueng lah
    nange taminaw na sung sak han telah ati.
  twi-twi: 'Na odiyifo no ka kyerɛɛ no se, “Sɛnea Awurade se ni: Esiane sɛ woagyaa
    ɔbarima a mekae se, ɛsɛ sɛ wokum no no nti, ɛsɛ sɛ wokum wo mprempren si nʼanan
    mu. Na anka ɛsɛ sɛ ne nkurɔfo na mukunkum wɔn, na mmom, wo nkurɔfo na wobekunkum
    wɔn.”'
  hlt-hlt: Te phoeiah Ahab te, “BOEIPA loh he ni a thui. Hlang he kai kut lamloh yaehtaboeih
    la na hlah dongah a hinglu yueng la na hinglu, a pilnam yueng la na pilnam te
    om ni,” a ti nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu, ɑ mɛ̀ nyóumɛ̀ onìtì kù
    do yɛ̃ mbɛ̀ɛ kuɔ wè. Fɔ̃́ɔ̃̀ yóó cómmú o fɔ̃̀tìrì, kɑ̀ɑ nìtìbɛ̀ɛ cómmú o kɔbɛ
    fɔ̃̀tìrì.'
  msy-2020: 'Ezɨ akam inigha izir gumazim atrivim mɨgɨa ghaze, “Ikiavɨra Itir God
    kamaghɨn mɨgɨa ghaze: Kɨ faragha ia mɨkeme, ia mɨdorozim gamir dughiamɨn, ia apaniba
    bar me mɨsueghtɨ me arɨmɨghiregh. Ezɨ nɨ Benhadat ataghizɨ an arav ghuzɨ, an mɨdorozir
    gumaziba uaghan are. Kamaghɨn amizɨ, nɨ an danganim inigh aremegham. Eghtɨ nɨn
    mɨdorozir gumaziba an mɨdorozir gumazibar danganiba inigh bar ikuvigham.”'
  dop-dop: 'Mpʋɣʋlɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sɩ, Tɑcɑɑ yɔɣɔtɑɑ sɩ: Timpi mɑ tɔmɑ sɩ
    pɑ́ kʋ́ yʋlʋ, nɑ Akɑpɩ ń yele-ɩ nɑ ɩ́ tɛɛ tɔ, nyɑɑ sǝnɑ ɩ lonte, nɑ Ɩsɛɣɛlɩ yǝlɑɑ
    sɩ yʋlʋ ɩnɩ ɩ nyǝ́mɑ lonte.'
  azb-azb: 'O, İsrail padşahına dedi: «Rəbb belə deyir: “Mənim lənətlədiyim adamı
    sən əldən buraxdın. Buna görə də onun yerinə sən öləcəksən və onun xalqının başına
    gələcək işlər sənin xalqının başına gələcək”».'
  eng-DBY: 'And he said to him, Thus saith Jehovah: Because thou hast let go out of
    thy hand the man that I had devoted to destruction, thy life shall be for his
    life, and thy people for his people.'
  hin-2017: तब उसने राजा से कहा, “यहोवा तुझ से यह कहता है, ‘इसलिए कि तूने अपने हाथ
    से ऐसे एक मनुष्य को जाने दिया, जिसे मैंने सत्यानाश हो जाने को ठहराया था, तुझे
    उसके प्राण के बदले अपना प्राण और उसकी प्रजा के बदले, अपनी प्रजा देनी पड़ेगी।’”
  wol-KYG: 'Mu ne ko: «Aji Sax ji dafa wax ne: Gannaaw yaa bàyyi ku ma aayaloon bakkanam,
    sa bakkan mooy fey bakkanam te say bokk ay fey bokkam.»'
  eng-YLT: and he saith unto him, 'Thus said Jehovah, Because thou hast sent away
    the man I devoted, out of [thy] hand, even thy life hath been for his life, and
    thy people for his people;'
  kne-kne: Kanan din mamadto sin ari, “Siya na di ipaammon Diyos en sik-a. Gapo ta
    inpawayam din kineddengak ay matey koma, ikaroam sin biyag mo. Matey abe din sosoldadom
    gapo ta inpalobos mo ay matago din sosoldado na.”
  eng-WYC-2017: The which said to the king, The Lord saith these things, For thou
    deliveredest from thine hand a man worthy of death, thy life shall be for his
    life, and thy people for his people.
  eng-WMBB: He said to him, “The LORD says, ‘Because you have let go out of your hand
    the man whom I had devoted to destruction, therefore your life will take the place
    of his life, and your people take the place of his people.’”
  urd-GVH: नबी ने कहा, “रब फ़रमाता है, ‘मैंने मुक़र्रर किया था कि बिन-हदद को मेरे
    लिए मख़सूस करके हलाक करना है, लेकिन तूने उसे रिहा कर दिया है। अब उस की जगह तू
    ही मरेगा, और उस की क़ौम की जगह तेरी क़ौम को नुक़सान पहुँचेगा’।”
  rug-rug: 'Meke zama la koasa baṉara si asa, “Guahe si zama nia e Zihova: ‘Agoi si
    ele vata rupahia si keke tie sapu hiva nia Arau pude mate. Gua ke sa vina lipuna
    si na mua tinoa tana tinoa tanisa, mua tinoni tana tinoni tanisa.’ ”'
  gaz-gaz: 'Innis mootichaan akkana jedhe; “Waaqayyo akkana jedha: ‘Ati namicha ani
    akka inni duʼu itti mure gad lakkifteerta. Kanaafuu lubbuun kee qooda lubbuu isaa,
    sabni kees qooda saba isaa galaafatama.’ ”'
  fra-LSG: 'Il dit alors au roi: Ainsi parle l’Éternel: Parce que tu as laissé échapper
    de tes mains l’homme que j’avais dévoué par interdit, ta vie répondra de sa vie,
    et ton peuple de son peuple.'
  yal-yal: Nayi, a yi a fala mangan xa, a naxa, “Alatala ito nan falaxi, a naxa, ‘Bayo
    n xɛmɛn naxan faxa fe ragidixi, i bata na beɲin, i tan yɛtɛɛn nan faxama a ɲɔxɔni,
    i ya yamaan yi faxa a yamaan funfuni.’ ”
  haw-1868: I aku la oia ia ia, Ke i mai nei o Iehova penei, No kou hookuu ana mai
    loko ae o kou lima i ke kanaka a'u i hoolilo ai i ka luku loa ia, nolaila e lilo
    kou ola no kona ola, a o kou poe kanaka no kona poe kanaka.
  arb-NAV: 'وَقَالَ لِلْمَلِكِ: «هَذَا مَا يَقُولُهُ الرَّبُّ: لأَنَّكَ أَبْقَيْتَ
    عَلَى حَيَاةِ رَجُلٍ قَضَيْتُ بِهَلاكِهِ، فَسَتَمُوتُ بَدَلاً مِنْهُ، وَيَهْلِكُ
    شَعْبُكَ بَدَلاً مِنْ شَعْبِهِ».'
  ewe-ewe: Nyagblɔɖila la gblɔ nɛ be, “Yehowa gblɔ be, ‘Esi nèɖe asi le ame si mebe
    wòaku la ŋu wògale agbe ta la, ele be nàku ɖe eteƒe eye wò amewo atsrɔ̃ ɖe eƒe
    amewo teƒe.’ ”
  eng-LEE: And he said unto him, Thus hath said the Lord, Because thou hast let go
    out of thy hand the man whom I had caught in my net, therefore shall thy life
    be the forfeit for his life, and thy people for his people.
  asm-FB: পাছত তেওঁ ৰজাক ক’লে, “যিহোৱাই এই কথা কৈছে, ‘মই যি জনক বিনাশৰ অৰ্থে বৰ্জিত
    কৰিছিলোঁ, তুমি নিজ হাতৰ পৰা তেওঁক এৰি দিলা; এই কাৰণে তেওঁৰ প্ৰাণৰ সলনি তোমাৰ প্ৰাণ
    আৰু তেওঁৰ প্ৰজাসকলৰ সলনি তোমাৰ প্ৰজাসকলৰ প্রাণ যাব’।”
  sus-A: عَ نَشَ عَ قَلَ مَنفّ بّ، «عِ تٌ بَرَ عِ يَشُي بّحِن ﭑ نَشَن سَشِ عِ بّلّشّ
    عِ، ﭑ مِشِ نَشَن نَتْنشِ، عِ نِي نَن قِندِ مَ عَ سَرٍ رَ، عِ شَ حَمَ قِندِ مَ
    عَ شَ حَمَ سَرٍ نَن نَ.»
  fra-SBL: 'Il lui dit : « L''Éternel dit : « Parce que tu as laissé échapper de ta
    main l''homme que j''avais voué à la destruction, ta vie prendra la place de sa
    vie, et ton peuple prendra la place de son peuple ». »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה יַ֛עַן שִׁלַּ֥חְתָּ אֶת־אִישׁ־חֶרְמִ֖י
    מִיָּ֑ד וְהָיְתָ֤ה נַפְשְׁךָ֙ תַּ֣חַת נַפְשֹׁ֔ו וְעַמְּךָ֖ תַּ֥חַת עַמֹּֽו׃
  kik-kik: 'Akĩĩra mũthamaki atĩrĩ, “Jehova ekuuga ũũ: ‘Nĩũrekereirie mũndũ ũrĩa niĩ
    ndĩratuĩte atĩ no nginya akue. Nĩ ũndũ ũcio wee nĩwe ũgũkua handũ hake, nao andũ
    aku mooragwo handũ ha andũ ake.’ ”'
  fra-NCL: 'Alors il dit au roi : « Ainsi dit Yahweh : Parce que tu as laissé échapper
    de tes mains l’homme que j’avais voué à l’anathème, ta vie sera pour sa vie et
    ton peuple pour son peuple. »'
  cek-AK: To naah tahmaa mah siangpahrang khaeah, Angraeng mah, Kai mah paduek han
    ka suek ih kami to na loisak; to pongah anih hinghaih zuengah na hinghaih mah
    zok ueloe, anih ih kaminawk mah tongh zuengah, nang ih kaminawk mah tongh o tih,
    tiah a thuih, tiah a naa.
  cuk-cuk: 'Geb Bab-Jehová-gayaburba-barsoged, Rey-Acabʼga sogded: —Weyob Bab-Jehová
    soged: ‘We-dule-oburgwilegoye an sogsagusad, be owakichasoggu, be be, e-anar oburgwilegoed.
    Degine, Israel-dulemar, Siria-dulemar-anar burgwemarmogoed.’'
  uig-CYR: 'Пәйғәмбәр униңға: — Пәрвәрдигар мундақ дәйду: — «Мән һалакәткә бекиткән
    адәмни қолуңдин қутулғили қойғиниң үчүн сениң җениң униң җениниң орнида елиниду;
    сениң хәлқиң униң хәлқиниң орнида елиниду», деди.'
  tel-2017: ప్రవక్త రాజుతో “యెహోవా చెప్పేదేమిటంటే, నేను చంపేయమన్న వాణ్ణి నీవు వెళ్లిపోనిచ్చావు.
    కాబట్టి వాడి ప్రాణానికి బదులు నీ ప్రాణం ఇవ్వాలి. అతని ప్రజలకు బదులు నీ ప్రజలు
    నిర్మూలమవుతారు” అన్నాడు.
  hat-BSA: 'Li te di li: “Konsa pale SENYÈ a: ‘Akoz ou te kite sòti nan men ou nonm
    ke mwen te dedye a destriksyon an; pou sa, lavi ou va ale pou lavi pa li e pèp
    ou a pou pèp pa li a.’”'
  kos-kos: 'Na mwet palu sac fahk nu sel tokosra, “Pa inge kas sin LEUM GOD: ‘Mweyen
    kom tuh lela mwet se nga sap in anwuki in kaingla, kom ac fah moli ke moul lom,
    ac un mwet mweun lom ac fah kunausyukla mweyen elos lela un mwet mweun lal in
    kaingla.’”'
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה יַ֛עַן שִׁלַּ֥חְתָּ אֶת־אִישׁ־חֶרְמִ֖י
    מִיָּ֑ד וְהָיְתָ֤ה נַפְשְׁךָ֙ תַּ֣חַת נַפְשׁ֔וֹ וְעַמְּךָ֖ תַּ֥חַת עַמּֽוֹ׃
  ibo-ibo: Onye amụma ahụ gwara eze okwu sị ya, “Otu a ka Onyenwe anyị kwuru, ‘Ebe
    i mere ka nwoke a laa, bụ onye m nyere gị nʼaka ime ka ọ nwụọ, ugbu a, ị ghaghị
    ịnwụ nʼọnọdụ ya. A ga-alakwa ndị gị nʼiyi, nʼọnọdụ ndị nke ya.’ ”
  ory-ory: ପୁଣି, ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ଯେଉଁ
    ଲୋକକୁ ବିନାଶାର୍ଥେ ନିଯୁକ୍ତ କରିଥିଲୁ, ତୁମ୍ଭେ ତାହାକୁ ଆପଣା ହସ୍ତରୁ ଛାଡ଼ି ଦେଇଅଛ, ‘ଏହେତୁ
    ତାହାର ପ୍ରାଣ ବଦଳେ ତୁମ୍ଭର ପ୍ରାଣ ଯିବ ଓ ତାହାର ଲୋକଙ୍କ ବଦଳେ ତୁମ୍ଭ ଲୋକମାନେ ଯିବେ।’”
  chk-chk: Iwe, ewe soufos a üreni ewe king Ahap, “Iei alon ewe Samol mi Lapalap,
    ‘Pokiten ka angasala ewe mwän, ngang üa allük pwe epwe ninnila, iei mine manauom
    epwe siwilin manauan, nge noum aramas repwe siwilin manauen nöün aramas.’”
  rop-rop: Det speshalwan mesinja bin tok langa King Eiheb, “Dijan det wed blanga
    YAWEI, ‘Dumaji yubin larramgo fri King Binaded wen aibin dalim yu blanga kilim
    im, wal yu garra dai na en yu soljamob garra gitkil du, dumaji deibin larramgo
    fri ola soljamob blanga im.’”
  ukr-1871: 'Той же сказав йому: Тако глаголе Господь: Ти випустив із твоїх рук чоловіка,
    що підпав під мій проклін; за те буде душа твоя за його душу й твій нарід за його
    нарід.'
  deu-1951: 'Er aber sprach zu ihm: So spricht der HERR: Weil du den von mir mit dem
    Bann belegten Mann deiner Hand entrinnen ließest, soll dein Leben für sein Leben
    und dein Volk für sein Volk haften!'
  eng-JPS: 'And he said unto him: ''Thus saith the LORD: Because thou hast let go
    out of thy hand the man whom I had devoted to destruction, therefore thy life
    shall go for his life, and thy people for his people.'''
  srp-1865: 'A on mu reèe: ovako veli Gospod: što si pustio iz ruku èovjeka kojega
    sam ja osudio da se istrijebi, duša æe tvoja biti za njegovu dušu i narod tvoj
    za njegov narod.'
  lug-lug: N’agamba kabaka nti, “Bw’ati bw’ayogera Mukama nti, ‘Otadde omusajja gwe
    namaliridde okutta. Noolwekyo ggw’ojja okufa mu kifo kye, n’abantu bo bafe mu
    kifo ky’abantu be.’ ”
  heb-heb: ויאמר אליו כה אמר יהוה יען שלחת את איש חרמי מיד והיתה נפשך תחת נפשו ועמך
    תחת עמו׃
  ben-IRV: সেই ভাববাদী রাজাকে বললেন, “সদাপ্রভু এই কথা বলছেন, ‘আমি যে লোককে ধ্বংসের
    অভিশাপের অধীন করেছিলাম তুমি তাকে ছেড়ে দিয়েছ। কাজেই তার প্রাণের বদলে তোমার প্রাণ
    আর তার লোকদের বদলে তোমার লোকদের প্রাণ যাবে।’”
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਇਸ ਲਈ ਕਿ ਤੂੰ ਉਸ ਮਨੁੱਖ
    ਨੂੰ ਜਿਹੜਾ ਮੈਂ ਵੱਢਣ ਜੋਗ ਠਹਿਰਾਇਆ ਸੀ ਆਪਣੇ ਹੱਥੀਂ ਖਿਸਕਾ ਦਿੱਤਾ ਤਾਂ ਉਸ ਦੀ ਜਾਨ ਦੇ ਵੱਟੇ
    ਤੇਰੀ ਜਾਨ ਜਾਵੇਗੀ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਦੇ ਵੱਟੇ ਤੇਰੇ ਲੋਕ
  mya-JVB: ပရောဖက်ကလည်း၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါကျိန် သောသူကို သင်လွှတ် သောကြောင့်
    ၊ သင့် အသက် သည် သူ့ အသက် အတွက် ၊ သင့် လူ တို့သည် သူ့ လူ တို့အတွက် အရှုံးခံရမည်ဟု
    မိန့်တော်မူကြောင်းကို ဆင့်ဆို ၏။
  tbg-tbg: 'Paropeti vaiinti viva avuhainaarara tiharo, Noravano Kotiva ariara mintima
    tivo: Te vi vaiintira arukaane tuna vaiintira are qaqi kaararo viva ruqema kero
    virave. Vira kaara are nena vira vatuka varera qutu vinarave. Vira vaiinti nahenti
    kia qoraiqama vimanta, ai vaiinti nahentima qoraiqama vivarave, tiro.'
  hmo-hmo: 'Vadaeni peroveta tauna ese Ahaba ia hamaoroa, ia gwau, “Lohiabada ese
    ia gwauraia inai: ‘Lau ese oi lau oda henia unai tau Benehadada do oi alaia mase,
    to oi ese iena heau mauri dalana oi karaia, unai dainai oiemu kerere davana, mase,
    do oi davaria. Bona oiemu tuari taudia ese Benehadada ena tuari taudia edia heau
    mauri dalana idia koua lasi dainai, lau ese unai oiemu tuari orea do lau hadikaia
    ore.’ ”'
  urd-urd: और उसने उससे कहा, ख़ुदावन्द ऐसा फ़रमाता है, “इसलिए कि तू ने अपने हाथ से
    एक ऐसे शख़्स को निकल जाने दिया, जिसे मैंने क़त्ल के लायक़ ठहराया था, इसलिए तुझे
    उसकी जान के बदले अपनी जान और उसके लोगों के बदले अपने लोग देने पड़ेंगे।”
  rus-SYN: 'И сказал ему: так говорит Господь: за то, что ты выпустил из рук твоих
    человека, заклятого Мною, душа твоя будет вместо его души, народ твой вместо его
    народа.'
  bqc-SIM: 'Ɔ̃ ãnabipi òɛ̀: Dii mɛ̀ lá n gↄ̃ɛ pↄ́ á dìlɛ aà ga gbàɛ, n wɛ̃ni
    gɛ̃̀ yã́uɛ, n zĩgↄ̃ↄ i gaga aà zĩgↄ̃ↄ gɛ̃ɛ ũ.'
  tcz-CHONGTHU: Chuin Themgaopa chun, “Pakaiyin hitihin aseiye, keiman na suhmang
    ding ahi kati pachu nalhaso jeh in tua hi nangma amakhel’a nathi ding ahitai chuleh
    ama mite khel’a nangma mite thi diu ahitai,” ati.
  mar-mar: मग तो संदेष्टा राजाला म्हणाला, “परमेश्वर म्हणतो, मी ज्याचा वध करावा म्हणून
    सांगितले. त्यास तू मोकळे सोडलेस. तेव्हा आता त्याच्या जागी तू आहेस. तू मरशील. तुझ्या
    शत्रूच्या ठिकाणी तुझे लोक असतील तेही जिवाला मुकतील.”
  qub-qub: 'Chaymi profëtaga niran: «Tayta Diosga nin: ‹Gammi gueshpichishcanqui wañuchinayquipaj
    munayniquiman churamushä runata. Chaypitami paypa ruquin gam wañunqui. Raywan
    caj runacunapa ruquinna nasyunniquicho caj runacuna wañonga.› »'
  bqp-bqp: 'Akũ annabii pìi pìnɛ: Dikiri pì, zaakũ n gↄ̃gbɛ̃ kũ a dìtɛ à ga gbàrɛ,
    ĩni ga a gɛ̃nɛ ũ, n gbɛ̃nↄ ni gaga a gbɛ̃nↄ gɛ̃nɛ ũ.'
  hat-hat: 'Pwofèt la di wa a: -Men mesaj Seyè a voye di ou: Poutèt ou kite moun mwen
    te bay lòd pou yo touye a chape, se ou menm ki pral peye pou li. Ou pral mouri.
    Se lame ou ki pral peye pou lame pa l''. Yo pral mouri.'
  eng-BSB: 'And the prophet said to the king, “This is what the LORD says: ‘Because
    you have let slip from your hand the man I had devoted to destruction, your life
    will be exchanged for his life, and your people for his people.’”'
  eng-WEBPB: He said to him, “The LORD says, ‘Because you have let go out of your
    hand the man whom I had devoted to destruction, therefore your life will take
    the place of his life, and your people take the place of his people.’”
  kbq-kbq: Hagi kini ne'mo'ma ana kasnampa ne'ma keni'ma higeno'a amanage huno asami'ne,
    Ra Anumzamo'a amanage huno hie. Ahe frio hu'nama hua nera amne atrankeno vu'ne.
    E'ina hu'negu agri no erinka kagra frisankeno, vahekamo'za agri vahe'mokizmi no
    eri'za haviza hugahaze.
  nhe-BL: 'Huan yajaya quiilhui: ―Queja ni quiijtohua TOTECO: ‘Pampa tijcajqui ma
    yohui Ben Adad tlen na nimitzilhuijtoya ma miqui, ama monequi ta timiquis queja
    ipatlaca huan motlacajhua miquise queja ininpatlaca itlacajhua.’'
  bus-bus: 'Ben annabi pì bènɛ: Dii bè, zaakɛ n gↄ̃gbɛ̃ kɛ̀ á dìɛ à gaa gbàrɛ, nɛ́
    ga à gɛ̃ɛ ũ, n gbɛ̃nↄ é gaga à gbɛ̃nↄ gɛ̃ɛ ũ.'
  gub-BL: Na'e i'i tuwihawete pe. — Amume'u putar Tupàn Tuweharupi Wiko Ma'e ze'eg
    newe ihe kury. — Eremono kar awa newe heremizuka kàràm ne. A'e rupi eremekuzar
    putar nemàno haw pupe nehe. Teko neremiaihu umàno putar a'e teko hemiaihu wanekuzaromo
    wà nehe no, i'i izupe.
  eng-DRA: 'And he said to him: Thus saith the Lord: Because thou hast let go out
    of thy hand a mall worthy of death, thy life shall be for his life, and thy people
    for his people.'
