verse: 1KI.020.026
translations:
  mal-C: അടുത്തവർഷം, വസന്തകാലത്തു ബെൻ-ഹദദ് അരാമ്യസൈന്യത്തെ സമാഹരിച്ച് ഇസ്രായേലിനോടു
    യുദ്ധത്തിനായി അഫേക്കിലേക്കു സൈന്യവുമായിച്ചെന്നു.
  deu-TKW: Im folgenden Jahre nun musterte Benhadad die Aramäer und zog heran nach
    Aphek zum Kampfe mit den Israeliten.
  lin-lin: Na mobu oyo elandaki, Beni-Adadi asangisaki mampinga na ye ya Siri mpe
    amataki na Afeki mpo na kobundisa Isalaele.
  eng-LSV: And it comes to pass at the turn of the year, that Ben-Hadad inspects the
    Arameans, and goes up to Aphek, to battle with Israel,
  eng-GNV: And after the yeere was gone about, Ben-hadad nombred the Aramites, and
    went vp to Aphek to fight against Israel.
  eng-WEBSTER: And it came to pass at the return of the year, that Ben-hadad numbered
    the Syrians, and went up to Aphek, to fight against Israel.
  nhw-BL: Huan seyoc xihuitl quema moseliltíaj cuame, Ben Adad quinsentili nochi isoldados
    ipan tlali Siria huan yajque ipan se altepetl itoca Afec para mohuilanase ica
    israelitame.
  swh-ONEN: Mwaka uliofuata, majira kama hayo, Ben-Hadadi akawakusanya Waaramu mpaka
    Afeki kupigana dhidi ya Israeli.
  bba-bba: Yen wɔ̃ɔ kpɔɔ Bɛni Hɑdɑdi u win tɑbu kowo be mɛnnɑ u ɡɑrɑ, mɑ bɑ dɑ Afɛkiɔ
    bu kɑ Isirelibɑ wɔri.
  eng-KJVCPB: And it came to pass at the return of the year, that Ben-hadad numbered
    the Syrians, and went up to Aphek, to fight against Israel.
  luo-luo: E chwiri maluwe Ben-Hadad nochoko jo-Aram modhi Afek mondo oked gi Israel.
  meu-meu: Keru negana e ore ai, Ben-hadad ese Suria taudia e haboudia, bena Afek
    ela, Israel bae tuari henidia totona.
  npi-ULB: नयाँ वर्षको थालनीपछि बेन-हददले अरामीहरूलाई जम्मा गरी इस्राएलको विरुद्धमा
    लड्न अपेकमा गए ।
  yor-yor: Ó sì ṣe ní àmọ́dún, Beni-Hadadi ka iye àwọn ará Aramu, ó sì gòkè lọ sí
    Afeki, láti bá Israẹli jagun.
  pes-OPCB: او در آغاز سال جدید، لشکر سوریه را بسیج کرد و باز به جنگ اسرائیل رفت.
    ولی این بار دشت افیق را برای جنگ انتخاب کرد.
  tgl-ULB: Makaraan ang simula ng bagong taon, Tinipon ni Ben Hadad ang mga Aramean
    at nagpunta sa Aphek para labanan ang Israel. Ang bayan ng Israel ay tinipon at
    inarmasan para kalabanin sila.
  hui-hui: Ani bialu mali mende hayagola Kini Benehadadahanda ibunaga ami agaliru
    haru halu Isaraelealiru baba wai bule Abege tano wiagoria anda pene.
  mya-mya: နွေ​ဦး​ပေါက်​သော​အ​ခါ​မင်း​ကြီး​သည် မိ​မိ​၏ စစ်​သည်​တော်​တို့​ကို​စု​ရုံး​စေ​ပြီး​လျှင်​အာ​ဖက်
    မြို့​သို့​ချီ​တက်​လေ​၏။-
  bod-N: དེ་ནས་དཔྱིད་ཀའི་དུས་སུ། པེན་ཧ་དཱད་ཀྱིས་ཨ་རམ་པ་རྣམས་རྩིས་གྲངས་བླངས་ནས་ཡེས་ར་ཨེལ་ལ་འཐབ་པར་ཨ་ཕེག་ཅེས་པར་སོང་ངོ་།
    །
  sna-sna: Muchirimo chakatevera Bheni-Hadhadhi akaunganidza vaAramu akakwidza kuAfeki
    kundorwa neIsraeri.
  spa-BLM: A la vuelta del año, Ben Hadad reunió a los sirios y subió a Afec para
    luchar contra Israel.
  cac-cac: Ayic ix ec' jun ab'il chi', ix yac'an lista eb' soldado vin̈aj Ben-adad
    chi', ix javi eb' d'a chon̈ab' Afec yic syac'an oval eb' yed' eb' israel chi'.
  swh-ULB: Baada ya mwanzo wa mwaka mpya, Beni Hadadi akawahesabu Washami na akapanda
    Afeki kupigana na Israeli.
  bel-bel: Праз год Вэнадад сабраў Сірыйцаў і выступіў да Афэка, каб біцца зь Ізраілем.
  deu-ELBBK: Und es geschah bei der Rückkehr des Jahres, da musterte Ben-Hadad die
    Syrer, und er zog hinauf nach Aphek zum Kampf mit Israel.
  mbb-OT: Ne zutun te sunud he tuig, midtiǥum ni Ben Hadad is menge Aramihanen, ne
    midhendiyè dan te inged he Afek su ebpekidtebek dan te menge Israilihanen.
  mal-2015: പിറ്റെ ആണ്ടിൽ ബെൻ-ഹദദ് അരാമ്യരെ എണ്ണിനോക്കി യിസ്രായേലിനോടു യുദ്ധം ചെയ്‌വാൻ
    അഫേക്കിന്നു പുറപ്പെട്ടുവന്നു.
  rmc-rmc: A ačhiľa pes, hoj pal o berš o Ben-Hadad vičinďa le Aramejčanen a geľa
    lenca andro foros Afek pro mariben pro Izrael.
  pes-OPV: و در وقت تحویل سال، بنهدد ارامیان راسان دیده، به افیق برآمد تا با اسرائیل
    جنگ نماید.
  ron-1924: Ын анул урмэтор, Бен-Хадад а нумэрат пе сириень ши с-а суит ла Афек сэ
    лупте ымпотрива луй Исраел.
  ben-OBCV: পরের বছর বসন্তকালে বিন্‌হদদ অরামীয়দের একত্রিত করে অফেকে ইস্রায়েলের বিরুদ্ধে
    যুদ্ধ করতে গেলেন।
  som-som: Oo markii sannaddii soo wareegtay ayaa Benhadad tiriyey ciidankii Suuriya,
    oo intuu Afeeq tegey ayuu la diriray ciidankii Israa'iil.
  lat-VUC: Igitur postquam annus transierat, recensuit Benadad Syros, et ascendit
    in Aphec ut pugnaret contra Israël.
  eng-ASVBT: And it came to pass at the return of the year, that Ben-hadad mustered
    the Syrians, and went up to Aphek, to fight against Israel.
  ita-1885: E l'anno seguente, Ben-hadad fece la rassegna de' Siri, e salì in Afec,
    per guerreggiare contro ad Israele.
  eng-LXXUP: And he did very abominably in following after the abominations, according
    to all that the Amorite did, whom the Lord utterly destroyed from before the children
    of Israel.
  eng-ULB: After the beginning of the new year, Ben Hadad mustered the Arameans and
    went up to Aphek to fight against Israel.
  spa-VBL: Cuando llegó la primavera, Ben Adad convocó al ejército arameo y fue a
    atacar a Israel en Afec.
  fra-_FOB: Ainsi, un an après, Ben-Hadad passa les Syriens en revue, et monta à Aphek
    pour combattre contre Israël.
  mal-mal: പിറ്റെ ആണ്ടിൽ വസന്തകാലത്ത് ബെൻ-ഹദദ് അരാമ്യരെ സമാഹരിച്ച് യിസ്രായേലിനോട്
    യുദ്ധം ചെയ്‌വാൻ അഫേക്കിലേക്ക് വന്നു.
  urd-GVR: Jab bahār kā mausam āyā to wuh Shām ke faujiyoṅ ko jamā karke Isrāīl se
    laṛne ke lie Afīq Shahr gayā.
  suz-BL: मिनु मेको जाक्‍शो बर्सम बेन-हादादम लडाइ पचा कली अरामी आन कली पुक्‍मी बाक्‍त।
    मिनु इस्राएली नु लडाइ पचा कली अफेक सहर गे लमा बाक्‍त।
  ita-1927: L’anno seguente Ben-Hadad fece la rassegna dei Siri, e salì verso Afek
    per combattere con Israele.
  ckb-ckb: ئەوە بوو لە بەهاری ساڵدا، بەن‌هەدەد ئارامییەکانی کۆکردەوە و سەرکەوت بۆ
    ئەفێق بۆ جەنگ لە دژی ئیسرائیل.
  eng-BBE: So, a year later, Ben-hadad got the Aramaeans together and went up to Aphek
    to make war on Israel.
  kan-OKCV: ವಸಂತ ಕಾಲದಲ್ಲಿ ಬೆನ್ಹದದನು ಅರಾಮ್ಯರನ್ನು ಲೆಕ್ಕಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಯುದ್ಧಮಾಡಲು
    ಅಫೇಕಿಗೆ ಹೋದನು.
  tam-2017: அடுத்த வருடத்திலே பெனாதாத் சீரியர்களை எண்ணிப் பார்த்து, இஸ்ரவேலோடு யுத்தம்செய்ய
    ஆப்பெக்குக்கு வந்தான்.
  spa-RV-1909: Pasado el año, Ben-adad reconoció los Siros, y vino á Aphec á pelear
    contra Israel.
  ron-BTF: Şi s-a întâmplat, la întoarcerea anului, că Ben-Hadad a numărat pe sirieni
    şi s-a urcat la Afec, pentru a lupta împotriva lui Israel.
  eng-WEBP: At the return of the year, Ben Hadad mustered the Syrians and went up
    to Aphek to fight against Israel.
  eng-FBV: When spring came Ben-hadad called up the Aramean army and went to attack
    Israel at Aphek.
  nld-1939: Het volgende jaar riep Ben-Hadad de Arameën weer op en trok naar Afek,
    om tegen Israël te strijden.
  nch-BL: Huan seyoc xihuit quema moseliltíaj cuame, Ben Adad quinsentili nochi isoldados
    ipan tali Siria huan yajque ipan se altepet itoca Afec para motehuise ica israelitame.
  vie-1934: Năm tới, Bên-Ha-đát điểm soát dân Sy-ri, và đi đến A-phéc đặng giao chiến
    cùng Y-sơ-ra-ên.
  hin-CV: वसन्त काल में बेन-हदद ने अरामी सेना को इकट्ठा किया और इस्राएल से युद्ध करने
    अफेक नगर की ओर बढ़ गया.
  spa-BES: Entonces, un año después, Ben-adad reunió a los sirios y fue a Afec para
    hacer la guerra a Israel.
  tdx-tdx: Aa ie nihereñe ty taoñe le natonto’ i Benehadade o nte-Arameo, vaho nionjomb’e
    Afeke mb’eo hialy am’ Israele.
  tha-KJV: และอยู่มาพอสิ้นปี​แล​้วเบนฮาดั​ดก​็​เกณฑ์​ชนซีเรีย ยกขึ้นไปถึงเมืองอาเฟกเพื่อสู้รบกับอิสราเอล
  por-BR-2018: Passado o ano, Ben-Hadade revistou os sírios, e veio a Afeque a lutar
    contra Israel.
  deu-ELO: Und es geschah bei der Rückkehr des Jahres, da musterte Ben-Hadad die Syrer,
    und er zog hinauf nach Aphek zum Streit mit Israel.
  eng-WYC-2018: Therefore after that the year had passed, Benhadad numbered men of
    Syria (or Benhadad called for the Syrians), and he went up into Aphek, to fight
    against Israel.
  epo-epo: Post paso de la jaro Ben-Hadad revuis la Sirianojn, kaj iris en Afekon,
    por militi kontraŭ la Izraelidoj.
  uig-PIN: Keyinki yili ǝtiyazda Bǝn-Ⱨadad Suriylǝrni editlap toluⱪ yiƣip, Israil
    bilǝn jǝng ⱪilƣili Afǝk xǝⱨirigǝ qiⱪti.
  beo-beo: Asili, woufo amogalu, e da ea dadi gagui dunu gilisima:ne wei, amola ilia
    da ea hamoma:ne sia:beba:le, A:ifege moilaiga, Isala:ili dunu doagala:musa:, mogodigili
    asi.
  tpi-OTNT: Na long yia bihain em i kisim ol ami bilong en na ol i go long taun Afek
    bilong pait long ol Israel.
  hau-SA: Bazara na biye Ben-Hadad ya tattara Arameyawa, ya haura zuwa Afek don yă
    yaƙi Isra’ila.
  uig-LAT: Kéyinki yili etiyazda Ben-Hadad Suriylerni éditlap toluq yighip, Israil
    bilen jeng qilghili Afek shehirige chiqti.
  nde-nde: Ngesikhathi sentwasa uBheni-Hadadi waqoqa ama-Aramu wasesiya e-Afekhi ukuze
    alwe labako-Israyeli.
  ton-ton: Pea ʻi heʻene toe hokosia mai ʻae faʻahitaʻu, naʻe lau hake ʻae kakai Silia
    ʻe Peni-Hatati, ʻo ne ʻalu hake ki ʻEfeki ke tau mo ʻIsileli.
  ces-1613: I stalo se po roce, že sečtl Benadad Syrské a vytáhl do Afeku, aby bojoval
    proti Izraelovi.
  eng-WMB: At the return of the year, Ben Hadad mustered the Syrians and went up to
    Aphek to fight against Israel.
  tam-TCV: அடுத்த வசந்தகாலத்தில் பெனாதாத் சீரியரைச் சேர்த்துக்கொண்டு இஸ்ரயேலுக்கு
    எதிராகச் சண்டையிடும்படி ஆப்பெக் வரையும் போனான்.
  ceb-ULB: Human sa bag-ong tuig, gitapok ni Ben Hadad ang mga Arameanhon ug mitungas
    ngadto sa Afek aron sa pagpakig-away batok sa Israel.
  pol-UBG: A gdy upłynął rok, Ben-Hadad dokonał przeglądu Syryjczyków i nadciągnął
    do Afek, aby walczyć z Izraelem.
  urd-GVU: جب بہار کا موسم آیا تو وہ شام کے فوجیوں کو جمع کر کے اسرائیل سے لڑنے کے
    لئے افیق شہر گیا۔
  deu-1912: Als nun das Jahr um war, ordnete Benhadad die Syrer und zog herauf gen
    Aphek, wider Israel zu streiten.
  kan-2017: ಒಂದು ವರ್ಷ ದಾಟಿದ ನಂತರ ಬೆನ್ಹದದನು ಅರಾಮ್ಯರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಅಫೇಕಕ್ಕೆ ಹೋದನು.
  yap-yap: Me bin migid e spring me pining nga ta’bang e pi salthaw rok me un ngorad
    ngranod ko fare binaw nu Afek ni ngar chamgad ngak piyu Israel.
  hlt-MCSB: Kum a thok vaengah tah Benhadad loh Aram te a soep tih Israel caemtloek
    thil ham Aphek la cet.
  mdy-ETH: ዬያሮ ሲሎ ዓጊና ሄላዛ ፖኦሊሶ ፔቴይዳ ዔኤሊ ዒስራዔኤሌ ዓሶ ዖሎሮ ዓፔቄ ካታሞ ዴንዴኔ፤
  twi-ASANTE: Na afe so no, ɔfrɛɛ Aram asraafoɔ, tuu nten kɔɔ Israelfoɔ so wɔ Afek
    sɛ wɔne wɔn rekɔko.
  eng-WEBU: At the return of the year, Ben Hadad mustered the Syrians and went up
    to Aphek to fight against Israel.
  wal-wal: Yiya laitti bone Benihadaadi Sooriyaa olanchchata shiishshidi, Israa7eelatuura
    olettanau Afeeqa giyo katamaa biis.
  spa-PDDPT: Aconteció el año siguiente que Ben-hadad pasó revista a los sirios, y
    fue a Afec para combatir contra Israel.
  gun-gun: Ha'e gui peteĩ ma'etỹa py Ben-Hadade oo jevy vy Síria pygua xondaro kuery
    re oexa potapa. Ha'e vy Afeca katy ogueraa Israel kuery re opu'ã aguã.
  ilo-ULB: Iti sumaruno a tawen, inummong ni Ben Hadad dagiti taga-Aram ket napanda
    idiay Afek tapno makirangetda iti Israel.
  kpg-kpg: Di madagoaa dogi mee ga dau mai, geia ga hagadagabuli mai ana gau dauwa
    gaa hula gi di waahale Aphek belee heebagi gi digau Israel.
  uig-ARA: كېيىنكى يىلى ئەتىيازدا بەن-ھاداد سۇرىيلەرنى ئېدىتلاپ تولۇق يىغىپ، ئىسرائىل
    بىلەن جەڭ قىلغىلى ئافەك شەھىرىگە چىقتى.
  sus-sus: Na ɲɛ igbilenyi, Ben Hadada naxa a xa sɔɔrie malan, a e xanin Afeki biri
    ra, e xa Isirayila gere.
  pon-2006: Ni ahnsoun padok wahnsahpw eh leledo, e ahpw ekerpene sapwellime sounpei
    oh ketilahng nan kahnimw Apek pwehn mahweniong mehn Israel ko.
  ksd-ksd: Ma ta ra kalamana kilala Ben-Adad i ga varurue ra tarai Siria, ma i ga
    vana uro Apek upi na varubu ma Israel.
  tur-YTC: Yıl dönümünde Ben Hadat, Suriyeliler'i topladı ve İsrael'e karşı savaşmak
    üzere Afek'e çıktı.
  grc-BRENT: Καὶ ἐβδελύχθη σφόδρα πορεύεσθαι ὀπίσω τῶν βδελυγμάτων, κατὰ πάντα ἃ ἐποίησεν
    ὁ Ἀμοῤῥαῖος, ὃν ἐξωλόθρευσε Κύριος ἀπὸ προσώπου υἱῶν Ἰσραήλ.
  ind-AYT: Pada saat pergantian tahun, Benhadad mengumpulkan orang Aram dan pergi
    ke Afek untuk berperang dengan orang Israel.
  nya-nya: Chaka chinacho Beni-Hadadi anasonkhanitsa Aaramu, napita ku Afeki kukamenyana
    ndi Israeli.
  hrv-hrv: Na početku godine Ben-Hadad podiže Aramejce i pođe na Afek da vojuje s
    Izraelom.
  mps-mps: Te nosali kibu bede agai te aga ami bidi dabe selama, augwali te Afek taunba
    pelama, te Israel dabe augwali dali hwįgi pai.
  tpi-tpi: Na long yia bihain em i kisim ol ami bilong en na ol i go long taun Afek
    bilong pait long ol Israel.
  dan-1931: Næste År mønstrede Benhadad Aramæerne og drog op til Afek for at kæmpe
    med Israel.
  vie-OVCB: Mùa xuân năm sau, Bên Ha-đát điểm quân A-ram và kéo đến tấn công Ít-ra-ên
    tại A-phéc
  guj-2017: નવું વર્ષ શરૂ થતાં, બેન-હદાદ અરામીઓને ભેગા કરીને ઇઝરાયલ સામે યુદ્ધ કરવા
    માટે અફેક સુધી ગયો.
  pon-2006A: Ni ahnsoun padok wahnsahpw eh leledo, e ahpw ekerpene sapwellime sounpei
    oh ketilahng nan kahnimw Apek pwehn mahweniong mehn Israel ko.
  por-BRBSL: No retorno do ano, Ben Hadad reuniu os sírios e foi até Aphek para lutar
    contra Israel.
  cth-cth: Hahoi, kompawi toteh, hettelah ao. Benhadad ni Sirianaw hah a pâkhueng
    teh. Isarel tuk hanelah Aphek vah a takhang awh.
  twi-twi: Na afe so no, ɔfrɛɛ Aram asraafo, tuu teɛ kɔɔ Israelfo so wɔ Afek sɛ wɔne
    wɔn rekɔko.
  hlt-hlt: Kum a thok vaengah tah Benhadad loh Aram te a soep tih Israel caemtloek
    thil ham Aphek la cet.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dibenni nfitiní kɛ̀ Bɛnni-Adɑdii tíí nSidii kɔbɛ, kɛ̀ bɛ̀ɛ kɔtɛ
    Afɛki kɛ bo do Isidɑyɛɛribɛ mudoò.
  msy-2020: Egha azenir gɨn izimɨn a uan mɨdorozir gumaziba inigha, me Israelia mɨsoghasa
    Afekɨn nguibamɨn ghue.
  dop-dop: Pǝnɑɣɑ sikɑɑ ɩsɩɩ mpʋ, ɩlɛnɑ ɩ́ kɑlɑ ɩ yoolɑɑ nɑ ɩ́ kpɑɣɑ-wɛ nɑ ɩ́ ponɑ
    Afɛkɩ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ yoonɑʋ.
  azb-azb: Bahar gələndə Ben-Hadad Aramlıları topladı və İsraillilərlə vuruşmaq üçün
    Afeqə doğru getdi.
  eng-DBY: And it came to pass, at the return of the year, that Ben-Hadad numbered
    the Syrians, and went up to Aphek, to fight against Israel.
  hin-2017: और नये वर्ष के लगते ही बेन्हदद ने अरामियों को इकट्ठा किया, और इस्राएल
    से लड़ने के लिये अपेक को गया।
  wol-KYG: Ca déwén sa Ben Addàd lim waa Siri, daldi dem Afeg ca xare baak Israyil.
  eng-YLT: And it cometh to pass at the turn of the year, that Ben-Hadad inspecteth
    the Aramaeans, and goeth up to Aphek, to battle with Israel,
  eng-WYC-2017: Therefore after that the year had passed, Benhadad numbered men of
    Syria, and he went up into Aphek, to fight against Israel.
  eng-WMBB: At the return of the year, Ben Hadad mustered the Syrians and went up
    to Aphek to fight against Israel.
  urd-GVH: जब बहार का मौसम आया तो वह शाम के फ़ौजियों को जमा करके इसराईल से लड़ने के
    लिए अफ़ीक़ शहर गया।
  rug-rug: Sipu lopu ele kamo sa totoso maṉini si varigara ni e Beni Hadadi sari na
    tie pa Siria meke sage la pa Apeka pude la razai sari pa Izireli gua.
  gaz-gaz: Bara itti aanu keessa Ben-Hadaad namoota Sooriyaa walitti qabatee Israaʼelin
    loluuf Afeeqitti ol baʼe.
  fra-LSG: L’année suivante, Ben-Hadad passa les Syriens en revue, et monta vers Aphek
    pour combattre Israël.
  yal-yal: Ɲɛɛ nɛnɛn to a li, na waxati kedenni, Ben-Hadada yi Arami kaane malan a
    yɛtagi, a te Afeki taani Isirayila yɛngɛdeni.
  haw-1868: Eia hoi keia, i ka puni ana o ka makahiki, helu aku la o Benehadada i
    ko Suria, a pii mai la i Apeka e kaua i ka Iseraela.
  arb-NAV: وَفِي نِهَايَةِ الْعَامِ جَهَّزَ بَنْهَدَدُ جَيْشاً مِنَ الأَرَامِيِّينَ،
    وَانْطَلَقَ إِلَى أَفِيقَ لِيُحَارِبَ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Esi ƒe trɔ la, eƒo Aramea aʋakɔ la nu ƒu eye wòho aʋa ɖe Israel ŋu azɔ
    le Afek.
  eng-LEE: And it came to pass at the return of the year, that Ben-hadad numbered
    the Syrians, and went up to Aphek, to the war with Israel.
  asm-FB: পাছত নতুন বছৰৰ আৰম্ভণৰ পাছত বিন-হদদে অৰামীয়াসকলক গোটাই ইস্ৰায়েলৰ বিৰুদ্ধে
    যুদ্ধ কৰিবলৈ অফেকলৈ উঠি গ’ল।
  sus-A: نَ حّ عِفبِلٍنيِ، بٍن هَدَدَ نَشَ عَ شَ سْورِيٍ مَلَن، عَ عٍ شَنِن عَقٍكِ
    بِرِ رَ، عٍ شَ عِسِرَيِلَ فٍرٍ.
  fra-SBL: Au retour de l'année, Ben Hadad rassembla les Syriens et monta à Aphek
    pour combattre Israël.
  hbo-hbo: וַֽיְהִי֙ לִתְשׁוּבַ֣ת הַשָּׁנָ֔ה וַיִּפְקֹ֥ד בֶּן־הֲדַ֖ד אֶת־אֲרָ֑ם וַיַּ֣עַל
    אֲפֵ֔קָה לַמִּלְחָמָ֖ה עִם־יִשְׂרָאֵֽל׃
  kik-kik: Kĩmera kĩrĩa kĩarũmĩrĩire gĩakinya-rĩ, Beni-Hadadi agĩcookanĩrĩria Asuriata,
    magĩthiĩ Afeki makarũe na andũ a Isiraeli.
  fra-NCL: Au retour de l’année, Benhadad passa les Syriens en revue, et monta vers
    Aphec pour combattre Israël.
  cek-AK: Hmabang saning phak let naah loe, Ben-Hadad mah Syria kaminawk to kok moe,
    Israel caanawk tuk hanah Aphek vangpui ah caeh o tahang.
  cuk-cuk: Birga-obaksagua, Ben-Adad Siria-sordamar onmaknai gusad. Geb Israel-sordamargi
    bila-ononamalaga, Afecʼye-neg-nugadse nade gusmalad.
  uig-CYR: Кейинки жили әтиязда Бән-Һадад Сурийләрни едитлап толуқ жиғип, Исраил билән
    җәң қилғили Афәк шәһиригә чиқти.
  tel-2017: కొత్త సంవత్సరం మొదట్లో, బెన్హదదు సిరియనులను సిద్ధం చేసి లెక్క చూసి బయలుదేరి,
    ఇశ్రాయేలువారితో యుద్ధం చేయడానికి ఆఫెకు వచ్చాడు.
  hat-BSA: Nan fen ane a, Ben-Hadad te ranmase Siryen yo e te monte nan Aphek pou
    goumen kont Israël.
  kos-kos: Meet liki infulwen yac se tok ah, el pangoneni mwet lal ac welulos som
    nwe ke siti Aphek in mweuni mwet Israel.
  hbo-WLC: וַֽיְהִי֙ לִתְשׁוּבַ֣ת הַשָּׁנָ֔ה וַיִּפְקֹ֥ד בֶּן־הֲדַ֖ד אֶת־אֲרָ֑ם וַיַּ֣עַל
    אֲפֵ֔קָה לַמִּלְחָמָ֖ה עִם־יִשְׂרָאֵֽל ׃
  ibo-ibo: Mgbe otu afọ gasịrị, Ben-Hadad chịkọtakwara ndị Aram niile duru ha gaa
    Afek ibuso Izrel agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ପର ବର୍ଷ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ବିନ୍‍ହଦଦ୍‍ ଅରାମୀୟମାନଙ୍କୁ ଗଣନା କରି ଇସ୍ରାଏଲ
    ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଅଫେକକୁ ଗଲା।
  chk-chk: Iwe, lupwen a tori ewe ier mürin, Penhatat a körifengeni ekewe re Siria
    o feila Afek pwe epwe maun ngeni chon Israel.
  rop-rop: Wal wen det kolwetha bin binij King Benaded bin jingat langa ol detlot
    solja blanga im en deibin go langa det taun gulum Afek blanga fait langa detlot
    Isreil solja.
  ukr-1871: На другий год зібрав Бенадад Сирийцїв та й двинув під Афек на війну проти
    Ізраїля.
  deu-1951: Als nun das Jahr vorbei war, musterte Benhadad die Syrer und zog herauf
    gen Aphek, um wider Israel zu streiten.
  eng-JPS: And it came to pass at the return of the year, that Ben-hadad mustered
    the Arameans, and went up to Aphek, to fight against Israel.
  srp-1865: A kad proðe godina, Ven-Adad prebroji Sirce, i poðe u Afek da vojuje na
    Izrailja.
  lug-lug: Omwaka ogwaddirira Benikadadi n’akuŋŋaanya Abasuuli, n’ayambuka mu Afeki
    okulwana ne Isirayiri.
  heb-heb: ויהי לתשובת השנה ויפקד בן הדד את ארם ויעל אפקה למלחמה עם ישראל׃
  ben-IRV: পরের বছর আসলে বিনহদদ অরামীয়দেরকে জড়ো করে নিয়ে ইস্রায়েলের সঙ্গে যুদ্ধ
    করবার জন্য অফেকে গেলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਆਉਂਦੇ ਸਾਲ ਬਨ-ਹਦਦ ਨੇ ਅਰਾਮੀਆਂ ਨੂੰ ਗਿਣਿਆ ਅਤੇ ਅਫੇਕ ਉੱਤੇ
    ਚੜ੍ਹਾਈ ਕੀਤੀ ਕਿ ਇਸਰਾਏਲ ਨਾਲ ਲੜੇ।
  mya-JVB: နှစ်လည် သောအခါ ဗင်္ဟာဒဒ် မင်းသည် ရှုရိ လူတို့ကို ရေတွက် ၍ ဣသရေလ ပြည်သားတို့ကို
    စစ်တိုက် အံ့သောငှါ ၊ အာဖက် မြို့သို့ ချီသွား ၏။
  tbg-tbg: Qaraaka ihi anintovaro Beni-Hadaativa Siria iqoka vaiinti ruvaaquma kero
    Isareri hampata iqoka raqireva Afeki vatukaini oru vaura.
  hmo-hmo: Keru negana ia ore neganai, Benehadada ese Suria taudia ia haboua, bona
    idia be Apeka dekenai idia lao, Israela taudia do idia tuari henia totona.
  urd-urd: और अगले साल बिन हदद ने अरामियों की हाज़री ली, और इस्राईल से लड़ने के लिए
    अफ़ीक़ को गया।
  rus-SYN: По прошествии года Венадад собрал Сириян и выступил к Афеку, чтобы сразиться
    с Израилем.
  bqc-SIM: Kɛ́ í bↄ̀ ɛu, Bɛnadada Siliↄ kã̀aa, ↄ̃ à gɛ̀ zĩkai ń Isailiↄ Afɛki.
  tcz-CHONGTHU: A kumkit chavang lai ahiphat in, Syria sepaite asemtoh sohkeiyin Israelte
    kisatpi dingin tuchung hin Aphek lang jon tauvin ahi.
  mar-mar: वसंत ऋतुत बेन-हदादने अराममधील लोकांस एकत्र आणले आणि तो इस्राएलवरील हल्ल्यासाठी
    अफेक येथे आला.
  qub-qub: Chaypita juc watata Ben-adadga llapan Siria runacunata yuparan. Nircur
    Afec siudäman aywaran Israelcunawan pillyananpaj.
  bqp-bqp: Kũ Sɛ̃̀tãgↄrↄ kà, Bɛnadada Sirianↄ kàkara, akũ à gɛ̀ɛ zĩ̀ ká kũ Isarailanↄ
    zaa Afɛki.
  hat-hat: Ennan apre, dat pou dat, li reyini tout sòlda moun peyi Siri yo, li mennen
    yo jouk lavil Afèk pou y' al atake moun peyi Izrayèl yo.
  eng-BSB: In the spring, Ben-hadad mobilized the Arameans and went up to Aphek to
    fight against Israel.
  eng-WEBPB: At the return of the year, Ben Hadad mustered the Syrians and went up
    to Aphek to fight against Israel.
  kbq-kbq: Hagi ete mago kafufima trazama hage knarera, Ben-hadati'a Siria sondia
    vahetmina zamavareno Afeki kumate Israeli vahe ha' huzmante'naku vu'ne.
  nhe-BL: Huan seyoc xihuitl quema moseliltíaj cuatini, Ben Adad quinsentili nochi
    isoldados ipan tlali Siria huan yajque ipan se altepetl itoca Afec para motehuise
    ica israelitame.
  bus-bus: Kɛ̀ Sɛ̃̀tãntɛ̃ kà, Bɛnadada Sirianↄ kàkↄ̃a, ben à gàa zĩ̀ ká kↄ̃n Isarailinↄ
    zaa Afɛki.
  gub-BL: Amo kwarahy pawire omono'og wemiruze'eg zauxiapekwer wà. Oho wanupi Apek
    tawhu pe, Izaew wàmàtyry'ym pà.
  eng-DRA: Wherefore at the return of the year, Benadad mustered the Syrians, ancient
    up to Aphec, to fight against Israel.
