verse: 1KI.020.001
translations:
  mal-C: അരാംരാജാവായ ബെൻ-ഹദദ്, തന്റെ സർവസൈന്യത്തെയും ഒരുമിച്ചുകൂട്ടി. അദ്ദേഹത്തോടൊപ്പം
    മുപ്പത്തിരണ്ടു സഖ്യരാജാക്കന്മാരും അവരുടെ രഥങ്ങളും കുതിരകളുമായി ശമര്യയ്ക്കെതിരേ
    പാഞ്ഞടുത്ത് അതിനെ ഉപരോധിച്ച് അതിനെതിരേ യുദ്ധംചെയ്തു.
  deu-TKW: 'Benhadad aber, der König von Aram, zog seine ganze Heeresmacht zusammen:
    zweiunddreißig Könige waren mit ihm samt Rossen und Wagen; und er zog heran, schloß
    die Stadt Samaria ein und bestürmte sie.'
  lin-lin: Beni-Adadi, mokonzi ya Siri, asangisaki mampinga na ye nyonso elongo na
    bakonzi tuku misato na mibale na bampunda mpe bashar ; akendeki kozingela Samari
    mpe abundisaki yango.
  eng-LSV: And Ben-Hadad king of Aram has gathered all his force, and thirty-two kings
    [are] with him, and horse and chariot, and he goes up and lays siege against Samaria,
    and fights with it,
  eng-GNV: Then Ben-hadad the King of Aram assembled all his armie, and two and thirtie
    Kings with him, with horses, and charets, and went vp and besieged Samaria, and
    fought against it.
  eng-WEBSTER: 'And Ben-hadad the king of Syria collected all his army: and there
    were thirty and two kings with him, and horses, and chariots: and he went up and
    besieged Samaria, and warred against it.'
  nhw-BL: Teipa Tlanahuatijquetl Ben Adad tlen tlali Siria quinsentili nochi isoldados,
    huan 32 tlanahuatiani tlen sequinoc tlalme ica inintepos carrojhua huan inincahuayos.
    Huan yajque ipan nopa altepetl Samaria, nopa tlayacanca altepetl ipan tlali Israel
    huan quiyahualotoj huan quihuilanatoj.
  swh-ONEN: Wakati huu, Ben-Hadadi mfalme wa Aramu akakusanya jeshi lake lote. Akifuatana
    na wafalme thelathini na wawili wakiwa na farasi na magari ya vita, akakwea kuuzingira
    kwa jeshi Samaria na kuishambulia.
  bba-bba: Bɛni Hɑdɑdi Sirin sinɑ boko u win tɑbu kowobu kpuro mɛnnɑ, kɑ dumi kɑ tɑbu
    kɛkɛ be dumi ɡɑwe. Mɑ sinɑmbu tɛnɑ kɑ yiru bɑ nùn somiru nɑ. Mɑ u dɑ u Sɑmɑri
    wɔri bɑ ye tɑrusi.
  eng-KJVCPB: 'And Ben-hadad the king of Syria gathered all his host together: and
    there were thirty and two kings with him, and horses, and chariots: and he went
    up and besieged Samaria, and warred against it.'
  luo-luo: Koro Ben-Hadad ruodh Aram nochoko jolwenje duto. Koriwore gi ruodhi piero
    adek gariyo man-gi farese kod geche nodhi molworo Samaria kendo omonje.
  meu-meu: Ben-hadad, Suria pavapavana, ese ena tuari oreana idoinai e haboua; pavapava
    toiahui-rua na ia ida, bona hosi, bona kariota. Bena ia na ela, Samaria e koua
    heḡeḡe bona e tuari henia.
  npi-ULB: अरामका राजा बेन-हददले आफ्ना सबै सेनालाई जम्मा गरे । तिनीसित बत्तिस स-साना
    राजा, घोडाहरू र रथहरू थिए । तिनी माथि उक्लेर सामरियालाई घेरा हाली यसको विरुद्धमा
    लडे ।
  yor-yor: Beni-Hadadi ọba Aramu sì gbá gbogbo ogun rẹ̀ jọ. Ọba méjìlélọ́gbọ̀n sì
    ń bẹ pẹ̀lú rẹ̀ àti ẹṣin àti kẹ̀kẹ́, ó sì gòkè lọ, ó sì dó ti Samaria, ó sì kọlù
    ú.
  pes-OPCB: در این هنگام بنهدد، پادشاه سوریه، لشکر خود را بسیج کرد و با سی و دو پادشاه
    دیگر متحد شده به کمک ارابه‌های جنگی و سواره نظام آنها سامره، پایتخت اسرائیل را
    محاصره کرد.
  tgl-ULB: Sama-samang tinipon ni Ben Hadad ang hari sa Aram ang kaniyang buong hukbo;
    kung saan tatlumput dalawang mabababang hari na kasama niya, at mga kabayo at
    mga karwaheng pandigma. Siya ay nagpunta, at kinubkob ang Samaria, at nakipaglabanan
    dito.
  hui-hui: Sirianaga Kini Benehadada ibugua Isaraelealiru baba wai bu pole howa ibunaga
    ami agali bu hearu mo manda manda bu helene. Ani heagola kini dege pira tebirani
    kira (32) heba tinaga wai biaga garo ale karisirubi nogo hosirubi Benehadada biamogo
    bulenaga haru halu íbu mogo bu hene. Ani bialu puwa tigua Samaria tano ho hagira
    buwa wai bialu hene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​ဗင်္ဟာ​ဒဒ်​သည် မိ​မိ​၏​စစ်​သည်​တော် အ​ပေါင်း​ကို​စု​ရုံး​စေ​ပြီး​လျှင်
    အ​ခြား​မင်း သုံး​ကျိပ်​နှစ်​ပါး​ခြံ​ရံ​လျက်​သူ​တို့​၏​မြင်း တပ်၊ ရ​ထား​တပ်​များ​နှင့်​အ​တူ​ချီ​တက်​၍
    ရှ​မာ​ရိ​မြို့​ကို​ဝိုင်း​ရံ​ထား​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ཀྱིས་རང་གི་དམག་དཔུང་ཡོད་ཚད་བསྡུས་པ་དང་།
    རྒྱལ་པོ་སུམ་ཅུ་སོ་གཉིས་ཁོ་དང་མཉམ་དུ་ཡོད་ཅིང་། རྟ་དང་ཤིང་རྟ་བཅས་ཡར་སོང་སྟེ་སཱ་མར་ཡ་བསྐོར་ནས་དེར་དམག་བརྒྱབ་བོ།
    །
  sna-sna: Zvino Bheni-Hadhadhi mambo weAramu akaunganidza varwi vake vose. Achibatsirwa
    namadzimambo makumi matatu namaviri vaine mabhiza avo nengoro, akaenda akakomba
    Samaria akarirwisa.
  spa-BLM: Ben Hadad, rey de Siria, reunió a todo su ejército, y había con él treinta
    y dos reyes, con caballos y carros. Subió y sitió a Samaria, y luchó contra ella.
  cac-cac: A vin̈aj Ben-adad sreyal Siria, ix smolb'ej masanil eb' soldado vin̈. Ay
    pax 32 eb' vin̈ rey junn̈ej ix yutej sb'a yed' vin̈ yed' pax schej eb' vin̈ yed'
    scarruaje eb' vin̈ yic oval. Ix javi eb' vin̈ yac' oval d'a chon̈ab' Samaria,
    ix och oyan eb' vin̈ d'a spatic jun chon̈ab' chi'.
  swh-ULB: Beni Hadadi mfalme wa Shamu akakusanya jeshi lake lote pamoja. Kulikuwa
    na wafalme thelathini na mbili wasaidizi pamoja naye, na magari na farasi. Akapanda,
    akaihusuru Samaria na kupigana nayo.
  bel-bel: Вэнадад, цар Сірыйскі, сабраў усё сваё войска, і зь ім былі трыццаць два
    цары, і коні і калясьніцы, і пайшоў, аблажыў Самарыю і ваяваў супроць яе.
  deu-ELBBK: 'Und Ben-Hadad, der König von Syrien, versammelte seine ganze Heeresmacht:
    32 Könige waren mit ihm und Pferde und Wagen; und er zog herauf und belagerte
    Samaria und kämpfte gegen dasselbe.'
  mbb-OT: Dutun he timpu midtiǥum ni Hadì Ben Hadad he hadì te Aram is langun he menge
    sundaru zin su wey zan mekepekidtebek. Miduma kandan is 32 he menge hadì he edlavan
    ki Ben Hadad, he zuen dan menge kudà wey menge kerwahi. Ne migenat dan su edsurung
    dan diyà te Samaria.
  mal-2015: അരാംരാജാവായ ബെൻ-ഹദദ് തന്റെ സൈന്യത്തെ ഒക്കെയും ഒന്നിച്ചുകൂട്ടി; അവനോടുകൂടെ
    മുപ്പത്തുരണ്ടു രാജാക്കന്മാരും കുതിരകളും രഥങ്ങളും ഉണ്ടായിരുന്നു; അവൻ പുറപ്പെട്ടുവന്നു
    ശമര്യയെ നിരോധിച്ചു അതിന്റെ നേരെ യുദ്ധം ചെയ്തു.
  rmc-rmc: O kraľis andral o Aram, o Ben-Hadad, diňa te zvičinel savore slugaďen.
    Sas leha tranda the duj (32) kraľa, o graja the o maribnaskre verdana. On gele,
    rozačhade pes pašal o foros Samarija a džanas pre leste.
  pes-OPV: و بنهدد، پادشاه ارام، تمامی لشکر خودرا جمع کرد، و سی و دو پادشاه و اسبان
    و ارابه‌ها همراهش بودند. پس برآمده، سامره رامحاصره کرد و با آن جنگ نمود.
  ron-1924: Бен-Хадад, ымпэратул Сирией, шь-а стрынс тоатэ оштиря – авя ку ел трейзечь
    ши дой де ымпэраць, кай ши каре. С-а суит, а ымпресурат Самария ши а ынчепут лупта
    ымпотрива ей.
  ben-OBCV: ইত্যবসরে অরামের রাজা বিন্‌হদদ তাঁর সমগ্র সৈন্যদল একত্রিত করলেন। বত্রিশজন
    রাজা ও তাদের ঘোড়া ও রথ সঙ্গে নিয়ে গিয়ে তিনি চারদিক থেকে শমরিয়া নগরটিকে ঘিরে
    ধরে সেখানে আক্রমণ চালিয়েছিলেন।
  som-som: Oo Benhadad oo ahaa boqorkii Suuriya wuxuu soo urursaday ciidankiisii oo
    dhan, waxaana isaga la jiray laba iyo soddon boqor, iyo fardo iyo gaadhifardood;
    oo intuu soo kacay ayuu Samaariya hareereeyey, wuuna la diriray.
  lat-VUC: 'Porro Benadad rex Syriæ congregavit omnem exercitum suum, et triginta
    duos reges secum, et equos, et currus: et ascendens pugnabat contra Samariam,
    et obsidebat eam.'
  eng-ASVBT: 'And Ben-hadad the king of Syria gathered all his host together; and
    there were thirty and two kings with him, and horses and chariots: and he went
    up and besieged Samaria, and fought against it.'
  ita-1885: OR Ben-hadad, re di Siria, adunò tutto il suo esercito; ed avea seco trentadue
    re, e cavalli, e carri; poi salì, pose l'assedio a Samaria, e la combattè.
  eng-LXXUP: And Naboth the Jezreelite had a vineyard, near the threshing floor of
    Ahab king of Samaria.
  eng-ULB: Ben Hadad king of Aram gathered all his army together. There were thirty-two
    lesser kings with him, and horses and chariots. He went up, besieged Samaria and
    fought against it.
  spa-VBL: Ben Adad, rey de Harán, convocó a todo su ejército. Junto con treinta y
    dos reyes y sus caballos y carros reunidos, marchó para sitiar Samaria, para luchar
    contra ella.
  fra-_FOB: Or Ben-Hadad, roi de Syrie, assembla toute son armée; il avait avec lui
    trente-deux rois, et des chevaux et des chars. Et il monta, et assiégea Samarie,
    et lui fit la guerre.
  mal-mal: അരാം രാജാവായ ബെൻ-ഹദദ് തന്റെ സൈന്യത്തെ എല്ലാം ഒന്നിച്ചുകൂട്ടി; അവന്റെ കൂടെ
    കുതിരകളും രഥങ്ങളും ഉള്ള മുപ്പത്തിരണ്ട് രാജാക്കന്മാരും ഉണ്ടായിരുന്നു; അവൻ പുറപ്പെട്ട്
    ശമര്യയെ ഉപരോധിച്ച്, അതിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Ek din Shām ke bādshāh Bin-hadad ne apnī pūrī fauj ko jamā kiyā. 32 ittahādī
    bādshāh bhī apne rathoṅ aur ghoṛoṅ ko le kar āe. Is baṛī fauj ke sāth Bin-hadad
    ne Sāmariya kā muhāsarā karke Isrāīl se jang kā elān kiyā.
  suz-BL: अराम ङा पिप बेन-हादादम आ लडाइ पाइब नेल्‍ल आन कली खुप्‍ती‍मी बाक्‍त। मिनु
    मेकोमी ३२ जना पिप, मेको आन शारा नु बग्‍गीपुकी लाइश्‍शा, सामरीया सहर कली पुम्‍शा
    लडाइ तोवा बाक्‍त।
  ita-1927: Or Ben-Hadad, re di Siria, radunò tutto il suo esercito; avea seco trentadue
    re, cavalli e carri; poi salì, cinse d’assedio Samaria, e l’attaccò.
  ckb-ckb: ئەوە بوو بەن‌هەدەدی پاشای ئارام هەموو هێزەکەی کۆکردەوە و سی و دوو پاشاش
    بە ئەسپ و گالیسکەوە لەگەڵی بوون، سوپای جوڵاند و سامیرەی گەمارۆ دا و لە دژی جەنگا.
  eng-BBE: Now Ben-hadad, king of Aram, got all his army together, and thirty-two
    kings with him, and horses and carriages of war; he went up and made war on Samaria,
    shutting it in.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನಾದ ಬೆನ್ಹದದನು ತನ್ನ ಸೈನ್ಯವನ್ನೆಲ್ಲಾ ಕೂಡಿಸಿದನು. ಅವನ ಬಳಿಯಲ್ಲಿ ಕುದುರೆಗಳೂ
    ರಥಗಳೂ ಸಹಿತವಾಗಿ ಮೂವತ್ತೆರಡು ಮಂದಿ ಅರಸರಿದ್ದರು. ಅವನು ಹೋಗಿ ಸಮಾರ್ಯವನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ,
    ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದನು.
  tam-2017: சீரியாவின் ராஜாவாகிய பெனாதாத் தன்னுடைய படையையெல்லாம் கூட்டிக்கொண்டுபோய்,
    சமாரியாவை முற்றுகையிட்டு அதின்மேல் யுத்தம்செய்தான்; அவனோடு முப்பத்திரண்டு ராஜாக்கள்
    இருந்ததுமல்லாமல், குதிரைகளும் இரதங்களும் இருந்தது.
  spa-RV-1909: 'ENTONCES Ben-adad rey de Siria juntó á todo su ejército, y con él
    treinta y dos reyes, con caballos y carros: y subió, y puso cerco á Samaria, y
    combatióla.'
  ron-BTF: Şi Ben-Hadad, împăratul Siriei, şi-a adunat toată oştirea lui; şi erau
    treizeci şi doi de împăraţi cu el, şi cai şi care; şi s-a urcat şi a asediat Samaria
    şi s-a războit împotriva ei.
  eng-WEBP: Ben Hadad the king of Syria gathered all his army together; and there
    were thirty-two kings with him, with horses and chariots. He went up and besieged
    Samaria, and fought against it.
  eng-FBV: Ben-hadad, king of Aram, called up his entire army. Together with thirty-two
    kings and their assembled horses and chariots, he marched to besiege Samaria,
    to fight against it.
  nld-1939: Daarna trok Ben-Hadad, de koning van Aram, heel zijn legermacht samen,
    terwijl twee en dertig koningen zich met hun paarden en strijdwagens bij hem aansloten.
    Zo rukte hij op, belegerde Samaria en bestormde het.
  nch-BL: Teipa Tanahuatijquet Ben Adad ten tali Siria quinsentili nochi isoldados,
    huan 32 tanahuatiani ten sequinoc talme ica inintepos carrojhua huan inincahuayojhua.
    Huan yajque ipan nopa altepet Samaria, nopa tayacanca altepet ipan tali Israel
    huan quiyahualotoj huan quitehuitoj.
  vie-1934: Bên-Ha-đát, vua Sy-ri, hiệp hết thảy quân lính mình; có ba mươi hai vua
    theo người, cùng ngựa và xe. Người đi lên vây Sa-ma-ri và hãm đánh nó.
  hin-CV: अराम के राजा बेन-हदद ने अपनी सारी सेना इकट्ठी की. उनके साथ बत्तीस राजा,
    घोड़े और रथ थे. उसने शमरिया की घेराबंदी कर उससे युद्ध किया.
  spa-BES: Entonces Ben-adad, rey de Siria, reunió a todo su ejército, y treinta y
    dos reyes con él, y caballos y carruajes de guerra; subió e hizo la guerra a Samaria,
    cerrándola.
  tdx-tdx: Nanontoñe i hene valo­bohò’ey amy zao t’i Benehadade mpanjaka’ i Arame,
    reketse mpanjaka telopolo-ro’amby naho soavala vaho sarete le nion­jomb’eo nañarikatoke
    i Somerone hialia’e,
  tha-KJV: เบนฮาดัดกษั​ตริ​ย์​ซี​เรียได้ประชุมกองทัพทั้งปวงของท่าน มี​กษัตริย์​สามสิบสององค์ขึ้​นก​ั​บท​่าน
    ทั้​งม​้าและรถรบ และท่านก็ขึ้นไปล้อมสะมาเรีย สู้​รบกับเมืองนั้น
  por-BR-2018: 'Então Ben-Hadade, rei da Síria, juntou a todo seu exército, e com
    ele trinta e dois reis, com cavalos e carros: e subiu, e pôs cerco a Samaria,
    e combateu-a.'
  deu-ELO: 'Und Ben-Hadad, der König von Syrien, versammelte seine ganze Heeresmacht:
    zweiunddreißig Könige waren mit ihm und Rosse und Wagen; und er zog herauf und
    belagerte Samaria und stritt wider dasselbe.'
  eng-WYC-2018: Forsooth Benhadad, king of Syria, gathered together all his host,
    and two and thirty kings with him, and horses, and chariots; and he went up against
    Samaria, and fought, and besieged it.
  epo-epo: Ben-Hadad, reĝo de Sirio, kolektis sian tutan militistaron; kun li estis
    tridek du reĝoj, kaj ĉevalojn kaj ĉarojn; kaj li iris kaj eksieĝis Samarion kaj
    militis kontraŭ ĝi.
  uig-PIN: Suriyǝning padixaⱨi Bǝn-Ⱨadad pütkül ⱪoxunini jǝm ⱪildi; u ottuz ikki padixaⱨni
    at wǝ jǝng ⱨarwiliri bilǝn elip qiⱪip, Samariyǝgǝ ⱪorxap ⱨujum ⱪildi.
  beo-beo: 'Silia hina bagade Beneha:ida:de da ea dadi gagui dunu huluane gagadoi.
    Soge ouligisu dunu eno32 agoane ilia da fuligala:musa: dadi gagui dunu da ilia
    hosi da:iya fila heda:fia:i. Ilia da gusu ba:i mogodigili heda:fia:le, Samelia
    moilai bai bagadega doaga:i.'
  tpi-OTNT: Benhadat, king bilong Siria, i bungim olgeta soldia bilong en, na i redi
    long i go pait long ol Israel. Na 32 arapela king i kisim ol lain hos na karis
    bilong pait na i kam bilong helpim em. Orait na olgeta i go na banisim taun Samaria
    na pait long ol Israel.
  hau-SA: Ben-Hadad sarkin Aram kuwa ya tattara mayaƙansa gaba ɗaya. Sarakuna talatin
    da biyu suka tafi tare da shi haɗe da dawakansu da kekunan yaƙinsu. Ya haura ya
    yi wa Samariya kwanto, ya kuma yaƙe ta.
  uig-LAT: Suriyening padishahi Ben-Hadad pütkül qoshunini jem qildi; u ottuz ikki
    padishahni at we jeng harwiliri bilen élip chiqip, Samariyege qorshap hujum qildi.
  nde-nde: UBheni-Hadadi inkosi yama-Aramu waqoqa ibutho lakhe lonke. Wayephelekezelwa
    ngamakhosi angamatshumi amathathu lamabili ngezinqola zawo zempi lamabhiza, wasuka
    wayahanqa iSamariya wayihlasela.
  ton-ton: 'Pea naʻe tānaki fakataha ʻe Peni-Hatati ko e tuʻi ʻo Silia ʻa ʻene kautau
    kotoa pē: pea naʻe ʻiate ia ʻae tuʻi ʻe toko tolungofulu ma toko ua, mo e fanga
    hoosi, mo e ngaahi saliote: pea naʻa ne ʻalu hake ʻo ne kāpui ʻa Samēlia ʻaki
    ʻae tau, ʻo ne fai ʻae tau ki ai.'
  ces-1613: Tedy Benadad král Syrský, shromáždiv všecka vojska svá, a maje s sebou
    třidceti a dva krále, též koně i vozy, vytáhl a oblehl Samaří a dobýval ho.
  eng-WMB: Ben Hadad the king of Syria gathered all his army together; and there were
    thirty-two kings with him, with horses and chariots. He went up and besieged Samaria,
    and fought against it.
  tam-TCV: அப்போது சீரிய அரசன் பெனாதாத் தன் முழு இராணுவப் படையையும் ஒன்றுதிரட்டினான்.
    அவன் முப்பத்திரண்டு அரசர்கள், அவர்களுடைய குதிரைகள், தேர்கள் ஆகியவற்றுடன் போய்,
    சமாரியாவை முற்றுகையிட்டுத் தாக்கினான்.
  ceb-ULB: Gitigom ni Ben Hadad ang hari sa Aram ang tanan niyang kasundalohan. Adunay
    32 ka mga ubos nga mga hari nga uban kaniya, mga kabayo, ug mga karwahe. Mitungas
    siya, gipalibotan ang Samaria ug nakig-away batok kanila.
  pol-UBG: Wtedy Ben-Hadad, król Syrii, zebrał całe swoje wojsko, a było z nim trzydzieści
    dwóch królów, konie i rydwany. Wyruszył, obległ Samarię i walczył przeciwko niej.
  urd-GVU: ایک دن شام کے بادشاہ بن ہدد نے اپنی پوری فوج کو جمع کیا۔ 32 اتحادی بادشاہ
    بھی اپنے رتھوں اور گھوڑوں کو لے کر آئے۔ اِس بڑی فوج کے ساتھ بن ہدد نے سامریہ کا
    محاصرہ کر کے اسرائیل سے جنگ کا اعلان کیا۔
  deu-1912: Und Benhadad, der König von Syrien, versammelte alle seine Macht, und
    waren zweiunddreißig Könige mit ihm und Roß und Wagen, und zog herauf und belagerte
    Samaria und stritt dawider
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನಾದ ಬೆನ್ಹದದನು ತನ್ನ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು ರಥಾಶ್ವಬಲಗಳಿಂದ
    ಕೂಡಿದ ಮೂವತ್ತೆರಡು ಅರಸರೊಂದಿಗೆ ಹೊರಟು ಬಂದು ಸಮಾರ್ಯ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ಯುದ್ಧಮಾಡಿದನು.
  yap-yap: Me kunuy Benhadad ni Pilung nu Syria urngin e yu raba’ i salthaw rok, ma
    ragag nge l’agruw e tayugang’ ni ku ra pi’ed e ayuw ngak ko pi os nge pi chariot
    rorad. Me yan Benhadad nge m’ag e mael nga Samaria, nge cham ngay.
  hlt-MCSB: Aram manghai Benhadad loh amah kah thadueng boeih neh a taengkah manghai
    sawmthum panit, marhang neh leng khaw a coi. Te phoeiah cet tih Samaria te a dum
    tih a vathoh thil.
  mdy-ETH: ሶኦሪያ ካኣቲ፥ ቤንሃዳዴ ፔኤኮ ፖኦሊሶ ቢያ ፔቴይዳ ቡኩሴኔ፤ ሚርጌ ፓሮና ሳርጌላ ዖይታና ዓኣ ሃይሢታሚ ላምዖ ካኣታ
    ሙኪ ዔያቶ ማኣዴም ቤንሃዳዴ ዒስራዔኤሌኮ ዼኤፖ ካታሞ ሳማሪያ ማንጊ ዖሌኔ።
  twi-ASANTE: Yeinom akyi, Aramhene Ben-Hadad boaboaa nʼakodɔm ano, a nteaseɛnam ne
    apɔnkɔ a wɔyɛ ahemfo aboafoɔ aduasa mmienu dea ka ne ho. Wɔkɔtuaa Israel kuropɔn
    Samaria, to hyɛɛ so.
  eng-WEBU: Ben Hadad the king of Syria gathered all his army together; and there
    were thirty-two kings with him, with horses and chariots. He went up and besieged
    Samaria, and fought against it.
  wal-wal: Sooriyaa Kawoi Benihadaadi ba olanchchata ubbaa issippe shiishshiis. Hasttamanne
    naa77u kawotun, eta paratuuninne paraa gaaretun maadettidi, pude biidi Samaariyaa
    katamaa dooddiis; dooddidi a bolli woraajjiis.
  spa-PDDPT: Ben-hadad, rey de Siria, reunió todo su ejército, y acompañado por 32
    reyes que dependían de él, marchó contra Samaria con caballería y carruajes. La
    sitió y la atacó.
  gun-gun: Ha'e gui Síria pygua huvixa Ben-Hadade omboatypa oxondaro kuery ha'e javi.
    Hexeve ikuai avi trinta e dois huvixa kuery, kavaju kuery ha'e karóxa. Ha'e kuery
    oje'oi vy Samaria tetã ojokopa ha'e kuery rovai opu'ãa rupi.
  ilo-ULB: Inummong ni Ben Hadad nga ari ti Aram iti amin nga armadana; adda tallopulo
    ket dua a basbassit ti iturturayanna nga ar-ari a kaduana, ken dagiti kabalio
    ken karwahe. Napan isuna, pinalawlawanda ti Samaria, ket nakirangetda.
  kpg-kpg: King Benhadad o Syria ga hagadagabuli mai ana gau dauwa huogodoo, gei nia
    king e motolu maa lua ala i golo gu hagamaamaa labelaa mo nadau hoodo mono waga
    hongo henua, gei mee mo ana gau dauwa gaa hula ga duuli Samaria, ga heebagi gi
    digaula.
  uig-ARA: سۇرىيەنىڭ پادىشاھى بەن-ھاداد پۈتكۈل قوشۇنىنى جەم قىلدى؛ ئۇ ئوتتۇز ئىككى
    پادىشاھنى ئات ۋە جەڭ ھارۋىلىرى بىلەن ئېلىپ چىقىپ، سامارىيەگە قورشاپ ھۇجۇم قىلدى.
  sus-sus: Arami mangɛ Ben Hadada naxa a xa sɔɔrie birin malan. Mangɛ tongo saxan
    nun firin nan nu e ya ma, soe nun sɔɔri ragisee nu na e yi ra. E naxa Samari rabilin,
    e fa gere ti e bɛ.
  pon-2006: Nanmwarkien Siria, Penadad, ketin kapokonepene sapwellime sounpei koaros,
    oh nanmwarki siliakan riemen me iang utung mwekid wet oh kihda neirail oahs oh
    werennansapw akan, e ahpw ketila koasoanehdi sapwellime karis en sounpei kapilkipene
    Sameria oh mahweniong kahnimwo.
  ksd-ksd: Ma Ben-Adad ra king Siria i ga varurue kana loko na tarai na vinarubu;
    ma a utul a vinun ma a ura king dia ga varait me, ma ra umana os ma ra umana kiki
    na vinavana ure ra vinarubu; ma i ga tut ure Samaria. ma i ga tur vartakalat bat
    ia.
  tur-YTC: Suriye Kralı Ben Hadad bütün ordusunu topladı; yanında atlar ve savaş arabalarıyla
    otuz iki kral vardı. Çıkıp Samariya'yı kuşattı ve ona karşı savaştı.
  grc-BRENT: Καὶ ἀμπελὼν εἷς ἦν τῷ Ναβουθαὶ τῷ Ἰεζραηλίτῃ παρὰ τῇ ἅλῳ Ἀχαὰβ βασιλέως
    Σαμαρείας.
  ind-AYT: Benhadad, raja Aram, mengumpulkan seluruh tentaranya. Ada 32 raja yang
    menyertainya dengan kuda-kuda dan kereta-kereta. Dia naik dan mengepung Samaria,
    dan berperang melawannya.
  nya-nya: Tsono Beni-Hadadi mfumu ya ku Aramu inasonkhanitsa magulu ake onse a ankhondo.
    Iye pamodzi ndi mafumu 32, akavalo awo ndi magaleta awo, anapita kukawuzungulira
    mzinda wa Samariya ndi kuwuthira nkhondo.
  hrv-hrv: Ben-Hadad, kralj Arama, skupi svu vojsku svoju - s njim bijahu trideset
    i dva kralja, s konjima i bojnim kolima - i ode opsjedati Samariju i udari na
    nju.
  mps-mps: Te Benhadat, te Siria king bidi, te aga ami bidi soldia dabe tigidali sisinama,
    te Israel dabeba boi hwįgi painogo sisi ilali. Tama te bidi sese deli olama,
    nogo si olama si, 32 gasa king bidi te augwa hos hani dabe me, te boi hwįbode
    kegasa pabo karis me selama, te aga tau sagasainu yalio. Tialima, tigidali pelama,
    te Samaria taun bagua sigi pelama, te Israel dabeba boi hwįainu elalualio.
  tpi-tpi: Benhadat, king bilong Siria, i bungim olgeta soldia bilong en, na i redi
    long i go pait long ol Israel. Na 32 arapela king i kisim ol lain hos na karis
    bilong pait na i kam bilong helpim em. Orait na olgeta i go na banisim taun Samaria
    na pait long ol Israel.
  dan-1931: Kong Benhadad af Aram samlede hele sin Hær, og to og tredive Konger fulgte
    ham med Heste og Stridsvogne; og han drog op og indesluttede Samaria og belejrede
    det.
  vie-OVCB: Bên Ha-đát, vua A-ram, huy động quân lực, liên kết với ba mươi hai vua
    khác, đem theo vô số chiến xa và kỵ mã, đi vây đánh Sa-ma-ri.
  guj-2017: અરામના રાજા બેન-હદાદે પોતાનું સમગ્ર સૈન્ય એકત્ર કર્યું; ત્યાં તેની સાથે
    બત્રીસ રાજાઓ અને ઘોડેસવારો તથા રથદળ હતાં. તેણે ચઢાઈ કરીને સમરુનને ઘેરી લીધું અને
    તેની વિરુદ્ધ યુદ્ધ કર્યું.
  pon-2006A: Nanmwarkien Siria, Penadad, ketin kapokonepene sapwellime sounpei koaros,
    oh nanmwarki siliakan riemen me iang utung mwekid wet oh kihda neirail oahs oh
    werennansapw akan, e ahpw ketila koasoanehdi sapwellime karis en sounpei kapilkipene
    Sameria oh mahweniong kahnimwo.
  por-BRBSL: Ben Hadad, o rei da Síria, reuniu todo o seu exército; e havia trinta
    e dois reis com ele, com cavalos e carruagens. Ele subiu e sitiou Samaria, e lutou
    contra ela.
  cth-cth: Siria siangpahrang Benhadad ni, a ransanaw pueng a pâkhueng teh, siangpahrang
    32 touh ahni koe ao. Marang hoi leng hoi a takhang awh teh, Samaria kho hah a
    kalup awh teh a tuk awh.
  twi-twi: Aramhene Ben-Hadad boaboaa nʼakofo nyinaa ano, a nteaseɛnam ne apɔnkɔ a
    wɔyɛ ahemfo aboafo aduasa abien de ka ne ho. Wokotuaa Israel kuropɔn Samaria ano,
    tow hyɛɛ so.
  hlt-hlt: Aram manghai Benhadad loh amah kah thadueng boeih neh a taengkah manghai
    sawmthum panit, marhang neh leng khaw a coi. Te phoeiah cet tih Samaria te a dum
    tih a vathoh thil.
  tbz-SIM: Kɛ̀ Sidii kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdii tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀
    sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀dɛ́bɛ̀ nhò bonɛ̀ nɛ̀ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ̀ bɛ̀ɛ
    kɔtɛ kɛ́pi Sɑmmɑrii kóo do.
  msy-2020: Sirian Atrivim Benhadat, uan mɨdorozir gumaziba akuvagha, Israelia mɨsoghasa
    zui. Ezɨ 32plan atrivir igharaziba mɨdorozir hoziaba ko karisba inigha iza an
    akura. Egha me bar ghua Samarian nguibar ekiam ekɨarugha Israelia mɨsosi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, Silii wulɑʋ Pɛnɩ-Hɑtɑtɩ kpeɣelɑ ɩ yoolɑɑ, nɑ pɑ
    kpɑɣɑnǝŋ, nɑ pɑ yoou kɛɛkɛnɑɑ. Nɑ pɑ cɔlɔ ɑwulɑɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑlɛ. Nɑ pɑ́
    polo Sɑmɑlii nyǝ́mɑ kɛ yoonɑʋ.
  azb-azb: Aram padşahı Ben-Hadad bütün ordusunu topladı. Onunla birgə otuz iki padşah,
    atlar və döyüş arabaları var idi. Ben-Hadad gəlib Samariyanı mühasirəyə aldı və
    şəhərə hücum etdi.
  eng-DBY: And Ben-Hadad king of Syria assembled all his host; and there were thirty-two
    kings with him, and horses and chariots; and he went up and besieged Samaria,
    and fought against it.
  hin-2017: अराम के राजा बेन्हदद ने अपनी सारी सेना इकट्ठी की, और उसके साथ बत्तीस राजा
    और घोड़े और रथ थे; उन्हें संग लेकर उसने सामरिया पर चढ़ाई की, और उसे घेर के उसके
    विरुद्ध लड़ा।
  wol-KYG: Fekk na Ben Addàd buurub Siri woo mbooloom xareem mépp, ñu daje, ànd ak
    fanweeri buur ak ñaar yu mu faral, ñook seeni fas ak seeni watiir. Ñu dem song
    Samari, gaw ko.
  eng-YLT: And Ben-Hadad king of Aram hath gathered all his force, and thirty and
    two kings [are] with him, and horse and chariot, and he goeth up and layeth siege
    against Samaria, and fighteth with it,
  eng-WYC-2017: Forsooth Benhadad, king of Syria, gathered together all his host,
    and two and thirty kings with him, and horses, and chariots; and he went up against
    Samaria, and fought, and besieged it.
  eng-WMBB: Ben Hadad the king of Syria gathered all his army together; and there
    were thirty-two kings with him, with horses and chariots. He went up and besieged
    Samaria, and fought against it.
  urd-GVH: एक दिन शाम के बादशाह बिन-हदद ने अपनी पूरी फ़ौज को जमा किया। 32 इत्तहादी
    बादशाह भी अपने रथों और घोड़ों को लेकर आए। इस बड़ी फ़ौज के साथ बिन-हदद ने सामरिया
    का मुहासरा करके इसराईल से जंग का एलान किया।
  rug-rug: Ego se Beni Hadadi sa baṉara pa popoa Siria si va namai sari doduru nana
    qeto minate. Somana la koasa sari ka toloṉavulu rua baṉara meke sari na dia hose
    na totopili varipera. Sage la si asa pa Sameria meke koa vari likohae nia sa sa
    vasileana lavata meke raza ia.
  gaz-gaz: Yeroo kanatti Ben-Hadaad mootichi Sooriyaa loltoota ofii isaa guutuu walitti
    qabate. Mootonni soddomii lama kanneen fardeenii fi gaariiwwan qabanis isa wajjin
    turan. Innis dhaqee Samaariyaa marsee lole.
  fra-LSG: Ben-Hadad, roi de Syrie, rassembla toute son armée; il avait avec lui trente-deux
    rois, des chevaux et des chars. Il monta, mit le siège devant Samarie et l’attaqua.
  yal-yal: Ben-Hadada, Arami mangan yi a ganla birin malan a fɛma. Manga tonge saxan
    e nun firin nan yi a fɔxɔ ra, e nun e soone, e nun e yɛngɛ so wontorone, e sa
    Samari taan nabilin, e a yɛngɛ.
  haw-1868: 'HOULUULU ae la o Benehadada ke alii o Suria i kona poe kaua a pau: kanakolu
    kumamalua mau alii me ia, a me na lio a me na kaa: Pii mai la ia a hoopuni ia
    Samaria, a kaua ae la ia ia.'
  arb-NAV: وَحَشَدَ بَنْهَدَدُ مَلِكُ أَرَامَ كُلَّ جَيْشِهِ، بَعْدَ أَنِ انْضَمَّ
    إِلَيْهِ اثْنَانِ وَثَلاثُونَ مَلِكاً بِخَيْلِهِمْ وَمَرْكَبَاتِهِمْ، وَحَاصَرَ
    السَّامِرَةَ عَاصِمَةَ إِسْرَائِيلَ.
  ewe-ewe: Azɔ la, Aram Fia Ben Hadad ƒo eƒe aʋakɔwo katã nu ƒu eye fia blaetɔ̃-vɔ-eve
    kple woƒe sɔwo kple tasiaɖamwo kplɔe ɖo. Eyi ɖaɖe to ɖe Samaria eye wòwɔ aʋa kplii.
  eng-LEE: 'And Ben-hadad the king of Syria assembled all his host together: and thirty
    and two kings were with him, and horses, and chariots; and he went up and besieged
    Samaria, and made war against it.'
  asm-FB: পাছত অৰামৰ ৰজা বিন-হদদে নিজৰ সৈন্য সমূহক গোট খোৱালে; তেওঁৰ লগত বত্ৰিশ জন
    ৰজা, ঘোঁৰা আৰু ৰথবোৰ আছিল। তেওঁ গৈ চমৰিয়া অৱৰোধ কৰিলে, আৰু চমৰিয়াৰ বিৰুদ্ধে
    যুদ্ধ কৰিলে।
  sus-A: عَرَ مِ مَنفّ بٍن هَدَدَ نَشَ عَ شَ سْورِيٍ بِرِن مَلَن. مَنفّ تٌنفٌ سَشَن
    نُن قِرِن نَن نُ عٍ يَ مَ، سٌي نُن سْورِ رَفِسٍيٍ نُ نَ عٍ يِ رَ. عٍ نَشَ سَمَرِ
    رَبِلِن، عٍ قَ فٍرٍ تِ عٍ بّ.
  fra-SBL: Ben Hadad, roi de Syrie, rassembla toute son armée, et il y avait avec
    lui trente-deux rois, avec des chevaux et des chars. Il monta et assiégea Samarie,
    et il la combattit.
  hbo-hbo: וּבֶן־הֲדַ֣ד מֶֽלֶךְ־אֲרָ֗ם קָבַץ֙ אֶת־כָּל־חֵילֹ֔ו וּשְׁלֹשִׁ֨ים וּשְׁנַ֥יִם
    מֶ֛לֶךְ אִתֹּ֖ו וְס֣וּס וָרָ֑כֶב וַיַּ֗עַל וַיָּ֙צַר֙ עַל־שֹׁ֣מְרֹ֔ון וַיִּלָּ֖חֶם
    בָּֽהּ׃
  kik-kik: Na rĩrĩ, Beni-Hadadi mũthamaki wa Suriata agĩcookanĩrĩria mbũtũ ciake ciothe
    cia ita, agĩtwarana hamwe na athamaki mĩrongo ĩtatũ na eerĩ, marĩ na mbarathi
    na ngaari cia ita, akĩambata akĩrigiicĩria itũũra rĩa Samaria na akĩrĩtharĩkĩra.
  fra-NCL: Benhadad, roi de Syrie, rassembla toute son armée ; il y avait avec lui
    trente-deux rois, des chevaux et des chars. Il monta et, ayant mis le siège devant
    Samarie, il l’attaqua.
  cek-AK: Syria siangpahrang Ben-Hadad mah angmah ih misatuh kaminawk to pakhueng
    boih; siangpahrang quithum hnetto, hrangnawk, hrang lakoknawk hoiah misatuk hanah
    caeh tahang moe, Samaria to takui khoep, to pacoengah a tuk.
  cuk-cuk: Agine, Siria-e-rey-Ben-Adad, e-sorda-bila-onomalad bela onmaksad. Reymar-waladulagwen-gakambe-gakabo
    (32) Samaria-neggweburgi-bila-onogega molimar, e-ur-nika-nika semai gusad. Deyob
    Samaria-neggwebur-ebirnonimalad, agine oitononikid.
  uig-CYR: Сурийәниң падишаси Бән-Һадад пүткүл қошунини җәм қилди; у оттуз икки падишани
    ат вә җәң һарвулири билән елип чиқип, Самарийәгә қоршап һуҗум қилди.
  tel-2017: సిరియా రాజు బెన్హదదు తన సైన్యాన్నంతా సిద్ధం చేశాడు. అతనితో ఉన్న ముప్ఫై
    ఇద్దరు రాజులతో గుర్రాలతో రథాలతో బయలుదేరి సమరయను ముట్టడించి దాని మీద యుద్ధం చేశాడు.
  hat-BSA: Alò, Ben-Hadad, wa Syrie a, te ranmase tout lame li a. Te gen trann-de
    wa avèk li, avèk cheval ak cha. Li te monte fè syèj sou Samarie e li te goumen
    kont li.
  kos-kos: Tokosra Benhadad lun Syria el orani un mwet mweun nukewa lal. Oasr kasreyal
    sin tokosra tolngoul luo ke mutunfacl saya, wi horse ac chariot natulos. Elos
    fahsryak kuhlusya acn Samaria ac mweuni.
  hbo-WLC: וּבֶן־הֲדַ֣ד מֶֽלֶךְ־אֲרָ֗ם קָבַץ֙ אֶת־כָּל־חֵיל֔וֹ וּשְׁלֹשִׁ֨ים וּשְׁנַ֥יִם
    מֶ֛לֶךְ אִתּ֖וֹ וְס֣וּס וָרָ֑כֶב וַיַּ֗עַל וַיָּ֙צַר֙ עַל־שֹׁ֣מְר֔וֹן וַיִּלָּ֖חֶם
    בָּֽהּ׃
  ibo-ibo: Ugbu a, Ben-Hadad, bụ eze ndị Aram, chịkọtara ndị agha ya niile. Iri ndị
    eze atọ na abụọ sonyere ya, ha na ịnyịnya ha na ụgbọ agha ha. Ọ rịgooro nọchibido
    obodo Sameria buso ya agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅରାମର ରାଜା ବିନ୍‍ହଦଦ୍‍ ଆପଣାର ସମସ୍ତ ସୈନ୍ୟ ଏକତ୍ର କଲା; ପୁଣି, ତାହା
    ସଙ୍ଗେ ବତିଶ ରାଜା, ଆଉ ଅଶ୍ୱ ଓ ରଥମାନ ଥିଲେ; ପୁଣି, ସେ ଯାଇ ଶମରୀୟା ଅବରୋଧ କରି ତହିଁ ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କଲା।
  chk-chk: Iwe, Penhatat ewe kingen Siria a amwichafengeni nöün sounfiu, nge ilik
    me ruoman king ra pwal eti fiti nöür oris me woken. Mürin, Penhatat a feila Samaria,
    a pwelifeili fän pisekin maun o maun ngeni.
  rop-rop: Wal Benaded det king blanga det kantri gulum Siriya bin majurrumap ola
    ami blanga im en naja 32 boswan king en ola hosis en bagi blanga olabat. Deibin
    go blanga fait langa detlot pipul langa det meinwan taun gulum Sameriya. Deibin
    go en jidan raidaran langa det taun blanga teikoba en deibin oldei faitfait langa
    detlot pipul deya du.
  ukr-1871: Бенадад, царь Сирийський, зібрав усю військову силу свою; й з ним було
    трийцять і два князї з кіньми й колесницями; й пійшов, облїг Самарию й добував
    її.
  deu-1951: Benhadad aber, der König von Syrien, versammelte seine ganze Macht, und
    zweiunddreißig Könige waren mit ihm und Pferde und Wagen; und er zog herauf und
    belagerte Samaria und bestürmte es.
  eng-JPS: And Ben-hadad the king of Aram gathered all his host together; and there
    were thirty and two kings with him, and horses and chariots; and he went up and
    besieged Samaria, and fought against it.
  srp-1865: A Ven-Adad car Sirski skupi vojsku svoju, i imaše sa sobom trideset i
    dva cara, i konje i kola; i otišavši opkoli Samariju i stade je biti.
  lug-lug: Awo Benikadadi kabaka w’e Busuuli n’akuŋŋaanya eggye lye lyonna wamu ne
    bakabaka amakumi asatu mu babiri n’embalaasi n’amagaali gaabwe, bonna ne bambuka
    okuzingiza Samaliya n’okulwana nakyo.
  heb-heb: ובן הדד מלך ארם קבץ את כל חילו ושלשים ושנים מלך אתו וסוס ורכב ויעל ויצר
    על שמרון וילחם בה׃
  ben-IRV: অরামের রাজা বিনহদদ তাঁর সমস্ত সৈন্য জড়ো করলেন। তিনি বত্রিশজন রাজা ও অনেক
    ঘোড়া আর রথ সঙ্গে নিয়ে শমরিয়া আক্রমণ করবার জন্য ঘেরাও করলেন এবং যুদ্ধ করলেন।
  pan-pan: ਬਨ-ਹਦਦ ਅਰਾਮ ਦੇ ਰਾਜੇ ਨੇ ਆਪਣੀ ਫੌਜ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਬੱਤੀ ਰਾਜੇ
    ਸਨ ਨਾਲੇ ਘੋੜੇ ਤੇ ਰਥ ਅਤੇ ਉਹ ਨੇ ਉਤਾਹਾਂ ਜਾ ਕੇ ਸਾਮਰਿਯਾ ਨੂੰ ਘੇਰ ਲਿਆ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਯੁੱਧ
    ਕੀਤਾ।
  mya-JVB: ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ် သည် မိမိ ဗိုလ်ခြေ အပေါင်း တို့ကို စုဝေး စေ၍ ၊
    မင်းကြီး သုံး ကျိပ်နှစ် ပါးနှင့်တကွ မြင်း စီးသူရဲ၊ ရထား စီးသူရဲများပါလျက် စစ်ချီ
    ပြီးလျှင် ရှမာရိ မြို့ကို ဝိုင်း ထား၍ တိုက် လေ၏။
  tbg-tbg: Siria avuhainaava Beni-Hadaativa Isareri hampata iqoka raqireva iharo ekaa
    nai iqoka vaiinti ruvaaquma komanta, avuhainaaka 32navuvata nái iqoka kaarivata
    ohivata vare vira kainke hiri amitareka vira hampata vivi, Sameria vatuka ututumate
    Isareri hampata raqi vaura.
  hmo-hmo: Benehadada, Suria ena king ese iena tuari taudia ibounai ia haboua, bona
    king ma 32 mai edia tuari taudia danu ese ia idia durua. Vadaeni, mai edia hosi
    bona kariota danu idia lao, Samaria hanua idia koua hagegea, bona idia tuari henia.
  urd-urd: और अराम के बादशाह बिन हदद ने अपने सारे लश्कर को इकट्ठा किया, और उसके साथ
    बत्तीस बादशाह और घोड़े और रथ थे; और उसने सामरिया पर चढ़ाई करके उसका घेरा किया
    और उससे लड़ा।
  rus-SYN: Венадад, царь Сирийский, собрал все свое войско, и с ним были тридцать
    два царя, и кони и колесницы, и пошел, осадил Самарию и воевал против нее.
  bqc-SIM: Siliↄ kí Bɛnadada a zĩgↄ̃ↄ kã̀aa píi. Kía gbɛ̃ↄn baakwi ń plaoↄ kuaànↄ
    ń ń sↄ̃́ↄ ń ń zĩkasↄ̃goↄ. Ɔ̃ aa gɛ̀ koezↄ̃̀ Samalizi aalɛ lɛ́lɛwà.
  tcz-CHONGTHU: Hiche phatlai sung hin, Syria lengpa Benhadad in asepaite jouse akomin
    chuleh leng somthum le nin asakol holeh akangtalai jouse pumin apanhun, hiti hin
    Benhadad chu Samaria sat din akitol’un, Israelte khopi kulpi Samaria chu aum uvin
    gal in anokhum tauvin ahi.
  mar-mar: बेन-हदाद अरामाचा राजा होता. त्याने आपल्या सर्व सैन्याची जमवाजमव केली. त्याच्या
    बाजूला बत्तीस राजे होते. त्यांच्याकडे घोडे आणि रथ होते. त्यांनी शोमरोनला वेढा
    घातला आणि युध्द पुकारले.
  qub-qub: Siria nasyunpa raynin Ben-adad shuntaran llapan suldäruncunata, quimsa
    chunca ishcay (32) raycunatapis pillyapaj caj carrëtancunatawan cawalluncunatawan.
    Nircur aywaran Samaria siudäman. Intërunpa curalapaycärir chay runacunata magaran.
  bqp-bqp: Siria kína Bɛnadada a zĩ̀karinↄ kàkara ń pínki. Kína gbɛ̃nↄn baraakuri
    awɛɛplanↄn kú kãao kũ ń sↄ̃nↄ kũ ń sↄ̃gonↄ. Akũ ò gɛ̀ɛ ò lìka Samariai ò lɛ̀tɛa.
  hat-hat: Bennadad, wa peyi Siri a, reyini tout lame li a. Trannde lòt wa, avèk tout
    chwal yo ak cha lagè yo, vin mete tèt ansanm avè l'. Bennadad mache sou lavil
    Samari. Li sènen l', li atake l'.
  eng-BSB: Now Ben-hadad king of Aram assembled his entire army. Accompanied by thirty-two
    kings with their horses and chariots, he marched up, besieged Samaria, and waged
    war against it.
  eng-WEBPB: Ben Hadad the king of Syria gathered all his army together; and there
    were thirty-two kings with him, with horses and chariots. He went up and besieged
    Samaria, and fought against it.
  kbq-kbq: Hagi ana knafina Aramu vahe kini ne' Ben-hadati'a maka sondia vahe'a zamavare
    atru nehuno, 32'a kini vahetamine erihagerafino hosi afutamine, karisiraminena
    eri anteraro hu'ne. Hagi ana'ma hutege'za ana maka'moza vu'za Sameria kumate vahera
    hara ome huzmante'naze.
  nhe-BL: Teipa Tlanahuatijquetl Ben Adad tlen tlali Siria quinsentili nochi isoldados,
    huan 32 tlanahuatiani tlen sequinoc tlaltini ica inintepos carrojhua huan inincahuayos.
    Huan yajque ipan nopa altepetl Samaria, nopa tlayacanca altepetl ipan tlali Israel
    huan quiyahualotoj huan quitehuitoj.
  bus-bus: Siria kí Bɛnadada a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi. Kí gↄ̃ↄn baaakuri awɛɛplaaanↄↄ
    kúo kↄ̃n ń sↄ̃nↄ kↄ̃n ń sↄ̃goronↄ. Ben aↄ̃ gàa wà lìga Samariazi aↄ̃ lɛ̀ɛa.
  gub-BL: Menanaz Xir ywy rehe har wanuwihawete omono'og wemiruze'eg zauxiapekwer
    paw wà kury. Amo 32 tuwihawete upytywà wà, weimaw kawaru waneraha pà ywyramawa
    waneraha pà wà no. Uzeupir oho Xamari tawhu izywyr umàmàn pà wà. Uzàmàtyry'ym
    a'e pe har wà kury.
  eng-DRA: 'And Benadad, king of Syria, gathered together all his host, and there
    were two and thirty kings with him, and horses, and chariots: and going up, he
    fought against Samaria, and besieged it.'
