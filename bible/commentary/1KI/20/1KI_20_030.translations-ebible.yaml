verse: 1KI.020.030
translations:
  mal-C: ശേഷിച്ചവർ അഫേക്ക് നഗരത്തിലേക്ക് പ്രാണരക്ഷാർഥം ഓടിപ്പോയി. എന്നാൽ, പട്ടണമതിൽ
    അവരുടെമേൽ തകർന്നുവീണ് ഇരുപത്തേഴായിരംപേർ മരിച്ചു. ബെൻ-ഹദദും പട്ടണത്തിലേക്കു പലായനംചെയ്ത്
    ഒരു ഉള്ളറയിൽ ഒളിച്ചു.
  deu-TKW: Die Übriggebliebenen aber flohen nach Aphek in die Stadt hinein; da fiel
    die Stadtmauer auf siebenundzwanzigtausend Mann, die übrig geblieben waren. Auch
    Benhadad war geflohen, und gelangte in die Stadt, aus einer Kammer in die andere.
  lin-lin: Basoda ya mpiko ya Siri oyo batikalaki, bakimaki na Afeki epai wapi mir
    ekweyelaki bato nkoto tuku mibale na sambo. Beni-Adadi akimaki na engumba mpe
    abombamaki na shambre ya kati penza.
  eng-LSV: And those left flee to Aphek, into the city, and the wall falls on twenty-seven
    chief men who are left, and Ben-Hadad has fled, and comes into the city, into
    the innermost part.
  eng-GNV: 'But the rest fled to Aphek into the citie: and there fel a wall vpon seuen
    and twentie thousand men that were left: and Ben-hadad fled into the citie, and
    came into a secret chamber.'
  eng-WEBSTER: But the rest fled to Aphek, into the city; and there a wall fell upon
    twenty and seven thousand of the men that were left. And Ben-hadad fled, and came
    into the city, into an inner chamber.
  nhw-BL: Huan nopa sequin cholojque huan motlatitoj ipan altepetl Afec, pero nopa
    tepamitl catli ica quiyahualojtoya nopa altepetl huetzqui ininpani nopa 27 mil
    tlacame catli mochololtijtoyaj. Huan Ben Adad nojquiya cholo huan ajsito ipan
    nopa altepetl huan motlati ipan se cuarto catli nelcalijtic.
  swh-ONEN: Waliobaki wakatorokea katika mji wa Afeki, mahali ambapo watu 27,000 waliangukiwa
    na ukuta. Naye Ben-Hadadi akakimbilia mjini na kujificha kwenye chumba cha ndani.
  bba-bba: Be bɑ tie, bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ tɛnɑ itɑ sɑri (27.000). Mɑ bɑ duki
    yɑkikirɑ, bɑ dɑ bɑ wɑ̃ɑ Afɛkiɔ. Yerɑ ɡbɑ̃rɑrɑ bu sɛ̃re tɑ ɡo. Sɑɑ ye sɔɔrɑ Bɛni
    Hɑdɑdi u dɑ u kukuɑ Afɛki yen diru ɡɑrun ɡidɑmbisɑn wɔllɔ.
  eng-KJVCPB: But the rest fled to Aphek, into the city; and there a wall fell upon
    twenty and seven thousand of the men that were left. And Ben-hadad fled, and came
    into the city, into an inner chamber.
  luo-luo: Joma nodongʼ kuomgi notony modhi Afek kama ohinga nomukore monego ji alufu
    piero ariyo gabiriyo. To Ben-Hadad noringo modhi e dala maduongʼ mopondo ei ot
    maiye.
  meu-meu: Oredia na Afek hanuana lalonai e heau vareai, bena hanua maḡuna ese idia
    gerebu-rua daha-hitu e kohudia tao. Ben-hadad danu e heau, bena hanua rumana ta
    lalonai laloma daiutuna ai e vareai.
  npi-ULB: बाँकी रहेकाहरू अपेक सहरभित्र भागे, र सत्ताइस हजारमाथि पर्खाल ढलेर बज्र्यो
    । बेन-हदद भागेर सहरको भित्री कोठामा गए ।
  yor-yor: Àwọn tókù sì sá àsálà lọ sí Afeki, sínú ìlú tí odi ti wó lù ẹgbàá mẹ́tàlá
    lé ẹgbẹ̀rún (27,000) nínú wọn. Beni-Hadadi sì sálọ sínú ìlú, ó sì fi ara pamọ́
    sínú ìyẹ̀wù.
  pes-OPCB: بقیهٔ سربازان سوریه به شهر افیق گریختند. ولی در آنجا حصار شهر به روی آنها
    افتاد و بیست و هفت هزار سرباز دیگر نیز هلاک شدند. ولی بنهدد توانست به داخل شهر
    فرار کند و در اتاق خانه‌ای پنهان شود.
  tgl-ULB: Ang natira ay tumakas sa Aphek, sa loob ng lungsod, at nabagsakan ng pader
    ang dalawangput pitong libong sundalo na natira. At tumakas si Ben Hadad at nagpunta
    sa loob ng lungsod, sa loob ng isang silid.
  hui-hui: Bo wahai hayagola Sirianaga ami agali maru pora bialu ibida Abege tanoha
    anda piai hene. Anda pialu hearia tano pabe timbuni heago podo ibira howa daosini
    dege pira kirani karia (27,000) lone batago halu bai hene. Benehadada ibunibi
    nde ibida pialu tano biagoha anda mbira heagonaga hobane mbiraha bira do hene.
  mya-mya: ကျန်​ကြွင်း​သော​သူ​တို့​သည်​အာ​ဖက်​မြို့​ထဲ​သို့ ဝင်​ပြေး​ကြ​ရာ လူ​ပေါင်း​နှစ်​သောင်း​ခု​နစ်​ထောင်
    အ​ပေါ်​သို့​မြို့​ရိုး​ပြို​ကျ​လေ​၏။ ဗင်္ဟာ​ဒဒ်​သည်​လည်း​မြို့​ထဲ​သို့​ဝင်​ပြေး​ပြီး​လျှင်
    အိမ်​တစ်​အိမ်​ရှိ​အ​တွင်း​ခန်း​တစ်​ခု​တွင်​ပုန်း အောင်း​၍​နေ​၏။-
  bod-N: ཤུལ་དུ་ལུས་པ་རྣམས་ཨ་ཕེག་གྲོང་ཁྱེར་དུ་བྲོས་ནའང་། མཁར་གྱང་ལོག་ནས་ཤུལ་དུ་ལུས་པའི་མི་ཉིས་ཁྲི་བདུན་སྟོང་མནན་ཏེ་ཤིའོ།
    །པེན་ཧ་དཱད་ཀྱང་གྲོང་ཁྱེར་ནང་དུ་བྲོས་ཏེ་ཁང་བ་སྦུག་མ་ཞིག་ལ་སྦས་ནས་བསྡད་དོ། །
  sna-sna: Vakasara vakatizira kuguta reAfeki, uko kwakandowira rusvingo pamusoro
    pezviuru makumi maviri nezvinomwe zvavo. Uye Bheni-Hadhadhi akatizira kuguta akandohwanda
    muimba yomukati.
  spa-BLM: Pero los demás huyeron a Afec, a la ciudad, y el muro cayó sobre veintisiete
    mil hombres que quedaban. Ben Hadad huyó y entró en la ciudad, en una habitación
    interior.
  cac-cac: Axo juntzan̈xo eb' soldado chi', ix b'at eb' elelal d'a chon̈ab' Afec.
    Axo smuroal jun chon̈ab' chi' ix cot lan̈naj d'a yib'an̈ eb', 27 mil eb' soldado
    ix el chi' ix chami. Ix pax lemnaj vin̈aj Ben-adad chi', ix c'och vin̈ d'a jun
    chon̈ab' chi', tzuli tz'ec' vin̈ sc'ub'ejel sb'a d'a yoltac pat.
  swh-ULB: Waliobaki wakakimbilia Afeki, mjini, na ule ukuta ukaanguka juu ya watu
    ishiriinina saba elfu waliobaki. Naye Beni Hadadi akakimbilia mjini. akaingia
    kwenye chumba cha ndani.
  bel-bel: Астатнія ўцяклі ў горад Афэк; там упала сьцяна на астатніх дваццаць сем
    тысяч чалавек. А Вэнадад уцёк у горад і бегаў з аднаго ўнутранага пакоя ў другі.
  deu-ELBBK: Und die übrigen flohen nach Aphek in die Stadt. Da fiel die Mauer auf
    die 27.000 Mann, die übriggeblieben waren. Und Ben-Hadad floh und kam in die Stadt,
    in das innerste Gemach.
  mbb-OT: Ne is nesamà he menge Aramihanen nemelaǥuy ziyà te inged he Afek, ne zutun
    netempaǥan te verengbeng dutun te inged is 27,000 kandan. Mibpelaǥuy zaan dutun
    si Ben Hadad, ne mid-eles diyà te kineselezan he ruǥu te valey.
  mal-2015: ശേഷിച്ചവർ അഫേക്ക് പട്ടണത്തിലേക്കു ഓടിപ്പോയി; ശേഷിച്ചിരുന്ന ഇരുപത്തേഴായിരം
    പേരുടെമേൽ പട്ടണമതിൽ വീണു. ബെൻ-ഹദദും ഓടി പട്ടണത്തിന്നകത്തു കടന്നു ഒരു ഉള്ളറയിൽ
    ഒളിച്ചു.
  rmc-rmc: Ola, ko ačhile te dživel, denašle andro foros Afek, ale pro 27 000 lendar
    pele o foroskre muri. O Ben-Hadad denašľa, dochudňa pes andro foros a garuďa pes
    andro kher.
  pes-OPV: و باقی ماندگان به شهر افیق فرار کردند و حصار بر بیست و هفت هزار نفر از
    باقی ماندگان افتاد.
  ron-1924: Чейлалць ау фуӂит ын четатя Афек ши а кэзут зидул четэций песте доуэзечь
    ши шапте де мий де оамень каре май рэмэсесерэ. Бен-Хадад фуӂисе ши ел ын четате
    ши умбла дин одае ын одае.
  ben-OBCV: অবশিষ্ট সৈন্যরা সেই অফেক নগরে পালিয়ে গেল, যেখানে সাতাশ হাজার সৈন্যের
    উপর প্রাচীর ভেঙে পড়েছিল। বিন্‌হদদ সেই নগরে পালিয়ে গিয়ে ভিতরের একটি ঘরে লুকিয়েছিলেন।
  som-som: Laakiinse intoodii kale Afeeq ayay u carareen oo magaaladay galeen, oo
    toddoba iyo labaatan kun oo nin oo ka hadhayna waxaa ku soo dhacay derbigii. Markaasaa
    Benhadad cararay oo magaaladuu galay isagoo ugu gudbaya qol ilaa qol.
  lat-VUC: 'Fugerunt autem qui remanserant in Aphec, in civitatem: et cecidit murus
    super viginti septem millia hominum qui remanserant. Porro Benadad fugiens ingressus
    est civitatem, in cubiculum quod erat intra cubiculum.'
  eng-ASVBT: But the rest fled to Aphek, into the city; and the wall fell upon twenty
    and seven thousand men that were left. And Ben-hadad fled, and came into the city,
    into an inner chamber.
  ita-1885: E il rimanente fuggì in Afec, dentro alla città, ove il muro cadde sopra
    ventisettemila uomini ch'erano rimasti. Ben-hadad fuggì anch'esso; e giunto nella
    città, passava di camera in camera.
  eng-ULB: The rest fled to Aphek, into the city, and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and went into the city, into an inner
    room.
  spa-VBL: El resto huyó a la ciudad de Afec, donde un muro se derrumbó sobre 27.000
    de los que quedaron. Ben Adad también corrió a la ciudad y se escondió en una
    habitación interior.
  fra-_FOB: Et le reste s'enfuit dans la ville d'Aphek, où la muraille tomba sur vingt-sept
    mille hommes qui étaient demeurés de reste. Ben-Hadad aussi s'enfuit, et entra
    dans la ville, où il se cacha de chambre en chambre.
  mal-mal: ശേഷിച്ചവർ അഫേക്ക് പട്ടണത്തിലേക്ക് ഓടിപ്പോയി; അവരിൽ ഇരുപത്തേഴായിരം പേരുടെമേൽ
    പട്ടണമതിൽ വീണു. ബെൻ-ഹദദും ഓടി പട്ടണത്തിനകത്ത് കടന്ന് ഒരു ഉള്ളറയിൽ ഒളിച്ചു.
  urd-GVR: Bāqī farār ho kar Afīq Shahr meṅ ghus gae. Taqrīban 27,000 ādmī the. Lekin
    achānak shahr kī fasīl un par gir gaī, to wuh bhī halāk ho gae. Bin-hadad Bādshāh
    bhī Afīq meṅ farār huā thā. Ab wuh kabhī is kamre meṅ, kabhī us meṅ khisak kar
    chhupne kī koshish kar rahā thā.
  suz-BL: मिनु मेको आन दाते ङा लीशोपुकी अफेक ङा सहरम प्रोक्‍मा बाक्‍त। मिनु मेकेर
    ङा गारो ब्रेश्‍शा १७ हजार आन कली चिप्‍ता बाक्‍त। बेन-हादाद चहिं सहर ओव़शा, ख्रुइश्‍शा
    बाक्‍माक्‍त।
  ita-1927: Il rimanente si rifugiò nella città di Afek, dove le mura caddero sui
    ventisettemila uomini ch’erano restati. Anche Ben-Hadad fuggì e, giunto nella
    città, cercava rifugio di camera in camera.
  ckb-ckb: پاشماوەکەیان بۆ شاری ئەفێق هەڵاتن، لەوێش شوورای شارەکە بەسەر بیست و حەوت
    هەزار پیاویان داڕما، بەن‌هەدەدیش هەڵات و چووە ناو شارەکە، لە ژووری دواوەی ماڵێک
    خۆی شاردەوە.
  eng-BBE: But the rest went in flight to Aphek, into the town, where a wall came
    down on the twenty-seven thousand who were still living. And Ben-hadad went in
    flight into the town, into an inner room.
  kan-OKCV: ಮಿಕ್ಕಾದವರು ಅಫೇಕೆಂಬ ಪಟ್ಟಣದೊಳಗೆ ಓಡಿಹೋದರು. ಅಲ್ಲಿ ಒಂದು ಗೋಡೆ ಉಳಿದುಕೊಂಡವರಲ್ಲಿ
    ಇಪ್ಪತ್ತೇಳು ಸಾವಿರ ಮಂದಿಯ ಮೇಲೆ ಬಿದ್ದಿತ್ತು. ಆದರೆ ಬೆನ್ಹದದನು ಪಟ್ಟಣಕ್ಕೆ ಓಡಿಬಂದು ಒಳ ಕೊಠಡಿಯಲ್ಲಿ
    ಬಚ್ಚಿಟ್ಟುಕೊಂಡನು.
  tam-2017: மீதியானவர்கள் ஆப்பெக் பட்டணத்திற்குள் ஓடிப்போனார்கள்; அங்கே மீதியாக இருந்த
    27,000 பேரின்மேல் மதில் இடிந்து விழுந்தது; பெனாதாத்தும் ஓடிப்போய் நகரத்திற்குள்
    புகுந்து, உள்ளறையில் பதுங்கினான்.
  spa-RV-1909: 'Los demás huyeron á Aphec, á la ciudad: y el muro cayó sobre veinte
    y siete mil hombres que habían quedado. También Ben-adad vino huyendo á la ciudad,
    y escondíase de cámara en cámara.'
  ron-BTF: Dar restul au fugit la Afec în cetate; şi acolo un zid a căzut peste douăzeci
    şi şapte de mii dintre bărbaţii care erau rămaşi. Şi Ben-Hadad a fugit şi a intrat
    în cetate într-o cameră dinăuntru.
  eng-WEBP: But the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and came into the city, into an inner
    room.
  eng-FBV: The rest ran away to the town of Aphek, where a wall collapsed on 27,000
    of those that remained. Ben-hadad also ran to the town and hid in an inside room.
  nld-1939: De overigen vluchtten naar Afek, de stad in; maar de stadsmuur stortte
    neer op de zeven en twintig duizend man, die waren overgebleven. Ook Ben-Hadad
    was naar de stad gekomen, en vluchtte van de ene schuilplaats naar de andere.
  nch-BL: Huan nopa sequij cholojque huan motatitoj ipan altepet Afec, pero nopa tepamit
    cati ica quiyahualojtoyaj nopa altepet huetzqui ininpani nopa 27 mil tacame cati
    mochololtijtoyaj. Huan Ben Adad nojquiya cholo huan ajsito ipan nopa altepet huan
    motati ipan se cuarto cati nelcalijtic.
  vie-1934: Còn sót lại chạy trốn ẩn trong thành A-phéc; song những vách thành sập
    ngã, đè hai mươi bảy ngàn người đã thoát khỏi trận. Bên-Ha-đát cũng chạy trốn
    vào thành, ẩn trong một phòng kín.
  hin-CV: बाकी अफेक नगर को भाग गए. उनमें से बाकी सत्ताईस हज़ार की मृत्यु उन पर दीवार
    के ढहने से हो गई. बेन-हदद भी भागा और एक भीतरी कमरे में जाकर छिप गया.
  spa-BES: Pero el resto fue en vuelo a Afec, al pueblo, donde se derrumbó un muro
    sobre los veintisiete mil que aún vivían. Y Ben-adad se fue en vuelo a la ciudad,
    a una habitación interior.
  tdx-tdx: Le nitriban-day mb’e Afeke añe o ila’eo, mb’ an-drova ao; fe nikorovok’
    am’ ondaty ro’ ale-tsi-fito-arivo sehanga’eo i kijoliy. Aa le nipolititse mb’
    amy rovay t’i Benehadade, ami’ty efe’e am-po’e ao.
  tha-KJV: เหลือนอกนั้​นก​็​หนี​เข​้าเมืองอาเฟก และกำแพงเมืองล้​มท​ับคนที่เหลือนอกนั้นเสียสองหมื่นเจ็ดพันคน
    เบนฮาดั​ดก​็​หนี​ไปด้วย และเข้าไปในห้องชั้นในที่ในเมือง
  por-BR-2018: 'Os demais fugiram a Afeque, à cidade: e o muro caiu sobre vinte e
    sete mil homens que haviam restado. Também Ben-Hadade veio fugindo à cidade, e
    escondia-se de câmara em câmara.'
  deu-ELO: Und die übrigen flohen nach Aphek in die Stadt. Da fiel die Mauer auf die
    siebenundzwanzigtausend Mann, die übriggeblieben waren. Und Ben-Hadad floh und
    kam in die Stadt, in das innerste Gemach.
  eng-WYC-2018: And they that (were) left fled into the city of Aphek, and the wall
    felled down upon seven and twenty thousand of (the) men that (were) left. Forsooth
    Benhadad fled, and entered into the city, into a closet that was within a closet;
  epo-epo: La ceteraj forkuris en la urbon Afek. Kaj la murego falis sur la restintajn
    dudek sep mil. Kaj Ben-Hadad kuris kaj venis en la urbon, en plej internan ĉambron
    de unu domo.
  uig-PIN: Ⱪalƣanlar Afǝk xǝⱨirigǝ ⱪeqip kiriwaldi; lekin sepili ɵrülüp ulardin yigirmǝ
    yǝttǝ ming adǝmning üstigǝ qüxüp besip ɵltürdi. Bǝn-Ⱨadad ɵzi bǝdǝr ⱪeqip xǝⱨǝrgǝ
    kirip iqkiridiki bir ɵygǝ mɵküwaldi.
  beo-beo: Silia dunu hame bogoi esalebe, da A:ifege moilaiga hobea:i. Be amogawi,
    moilai dobea fei sisiga:i da mugululi sa:ili, Silia dunu 27,000 agoane banei.
    Beneha:ida:de da moilai bai bagadega hobeale, diasu ganodini sesei amo ganodini
    wamoaligi.
  tpi-OTNT: Na ol arapela soldia bilong Siria i ranawe i go insait long taun Afek.
    Na bikpela banis bilong taun i bruk na pundaun antap long ol na kilim 27,000 moa
    i dai. Benhadat tu i ranawe, na em i go insait long taun na i hait insait long
    wanpela rum bilong wanpela haus.
  hau-SA: Sauransu suka tsere zuwa birnin Afek, inda katangar ya fāɗa a kan mutum
    dubu ashirin da bakwai. Sai Ben-Hadad ya gudu zuwa birni ya ɓuya a ciki cikin
    ɗaki.
  uig-LAT: Qalghanlar Afek shehirige qéchip kiriwaldi; lékin sépili örülüp ulardin
    yigirme yette ming ademning üstige chüshüp bésip öltürdi. Ben-Hadad özi beder
    qéchip sheherge kirip ichkiridiki bir öyge möküwaldi.
  nde-nde: Amanye amabutho abalekela edolobheni lase-Afekhi, lapho adilikelwa khona
    ngumduli owabulala izinkulungwane ezingamatshumi amabili lesikhombisa. Kwathi
    uBheni-Hadadi wabalekela edolobheni lapho afika wacatsha endlini ephakathi.
  ton-ton: Ka naʻe feholaki ʻae toenga kakai ki ʻEfeki, ki he loto kolo; pea naʻe
    hinga ʻae ā ʻi ai ʻo taʻomia ʻae kau tangata ʻe toko ua mano mo e toko fitu afe,
    ʻaia naʻe toe. Pea naʻe hola ʻa Peni-Hatati, ʻo ne hū mai ki he kolo, pea ki he
    loki ki loto fale.
  ces-1613: Jiní pak zutíkali do města Afeku, kdež padla zed na dvadceti a sedm tisíc
    mužů, kteříž byli pozůstali. Ale Benadad utíkaje, přišel do města, do nejtajnějšího
    pokoje.
  eng-WMB: But the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and came into the city, into an inner
    room.
  tam-TCV: அவர்களில் மீதியானோர் ஆப்பெக் நகரத்துக்குத் தப்பியோடினர். அங்கே அவர்களில்
    இருபத்தி ஏழாயிரம்பேர் பட்டண மதில் இடிந்து விழுந்ததினால் அழிந்தார்கள். பெனாதாத்
    பட்டணத்துக்குள் தப்பியோடி, உள்ளறை ஒன்றில் ஒளித்திருந்தான்.
  ceb-ULB: Ang uban mikalagiw ngadto sa Afek, ngadto sa siyudad, ug ang paril napukan
    sa 27, 000 ka tawo kadtong mga nahibilin. Mikalagiw si Ben Hadad ug miadto sa
    siyudad, ngadto sa kinasulorang lawak.
  pol-UBG: Pozostali zaś uciekli do Afek, do miasta, i runął mur na dwadzieścia siedem
    tysięcy pozostałych mężczyzn. Ben-Hadad uciekł i wszedł do miasta, gdzie ukrył
    się w wewnętrznej komnacie.
  urd-GVU: باقی فرار ہو کر افیق شہر میں گھس گئے۔ تقریباً 27,000 آدمی تھے۔ لیکن اچانک
    شہر کی فصیل اُن پر گر گئی، تو وہ بھی ہلاک ہو گئے۔ بن ہدد بادشاہ بھی افیق میں فرار
    ہوا تھا۔ اب وہ کبھی اِس کمرے میں، کبھی اُس میں کھسک کر چھپنے کی کوشش کر رہا تھا۔
  deu-1912: Und die übrigen flohen gen Aphek in die Stadt; und die Mauer fiel auf
    die übrigen siebenundzwanzigtausend Mann. Und Benhadad floh auch in die Stadt
    von einer Kammer in die andere.
  kan-2017: ಉಳಿದ ಇಪ್ಪತ್ತೇಳು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರು ಅಫೇಕ ಪಟ್ಟಣವನ್ನು ಹೊಕ್ಕರು. ಆದರೆ ಆ ಪಟ್ಟಣದ
    ಗೋಡೆಯು ಅವರ ಮೇಲೆ ಬಿದ್ದುದರಿಂದ ಅವರೂ ಸತ್ತರು. ಬೆನ್ಹದದನು ಆ ಪಟ್ಟಣವನ್ನು ಹೊಕ್ಕು ಒಂದು ಮನೆಯ
    ಒಳಕೋಣೆಯಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡನು.
  yap-yap: Ma pi arorad ni magach ni kabfos e ra milgad ngalan fare binaw nu Afek,
    me puth e pi yoror ko fare binaw nga daken rliw’ nge medlip bbiyu’ i yad. Ma ku
    errogon Benhadad niki mil ngalan fare binaw nge yan i mith ngalan ba senggil ni
    bay u tabgul u ba naun.
  hlt-MCSB: Aka sueng rhoek te Aphek khopuei la rhaelrham uh van dae hlang aka sueng
    duen thawng kul thawng rhih te vongtung loh a cungku thil. Benhadad te rhaelrham
    tih khopuei ah imkhui kah imkhui patoeng la kun.
  mdy-ETH: ሃይባፓ ዔቴ ሶኦሪያ ዓሳ ፑኒንቲ ዓፔቄ ካታሞ ባንሢ ጳሽኬኔ፤ ዒኢካ ላማታሚ ላንካይ ሺያ ፖኦሊሶኮ ዑፆይዳ ካታሞኮ
    ኬኤሎ ዲፃ ዶዔም ዬይ ዓሳ ሃይቄኔ። ቤንሃዳዴ ዒማና ቶሊ ካታሜሎ ጌላዖ ፔቴ ማኣሪኮ ጊንፆ ዛሊና ዓኣ ጋርሲዳ ጌሊ ፑኔኔ።
  twi-ASANTE: Nkaeɛ no dwane kɔtɛɛ Afek ɔfasuo akyi, nanso ɔfasuo no bu guu wɔn so,
    kumm ɔpeduonu nson. Ben-Hadad dwane kɔtɛɛ kɔkoam dan bi mu wɔ kuro no mu.
  eng-WEBU: But the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and came into the city, into an inner
    room.
  wal-wal: Etappe attidaageeti kessi ekki biidi, Afeeqa katamaa gelidosona. Gelidaageetuppe
    laatamanne laappun sha7u asaa bolli katamaa yuushuwaa gimbbee kunddidi yan woriis.
    Benihadaadikka he katamau baqatidi, issi qol77uwan qosettiis.
  spa-PDDPT: Los demás huyeron a Afec, pero el muro de la ciudad se derrumbó sobre
    los 27.000 hombres que quedaban. Ben-hadad huyó, entró en la ciudad, y se escondía
    de aposento en aposento.
  gun-gun: Ha'e ramo hembyrekue ma Afeca katy onhamba vy oikepa jogueravy tetã py.
    Tetã kora ma vinte e sete mil avakue hembyre va'ekue áry ho'a ramo omanomba. Ha'e
    rã Ben-Hadade ma onha vy tetã katy ou vy onhemi peteĩ opy ja'o py.
  ilo-ULB: Naglibas dagiti nabatbati idiay Afek, iti siudad, ket narba a naigabur
    ti pader kadagiti dua pulo ket pito a ribu a nabatbati a lallaki. Naglibas ni
    Ben Hadad ket napan iti siudad, iti akin uneg a siled.
  kpg-kpg: Digau ala ne mouli guu llele gi di waahale Aphek, deelaa di gowaa di abaaba
    o di waahale ne doo gi hongo digau e madalua maa hidu mana (27,000). King Benhadad
    ne lele hagammuni labelaa gi lodo di waahale deelaa, gaa bala hagammuni i lodo
    dahi ruum i lodo di hale.
  uig-ARA: قالغانلار ئافەك شەھىرىگە قېچىپ كىرىۋالدى؛ لېكىن سېپىلى ئۆرۈلۈپ ئۇلاردىن
    يىگىرمە يەتتە مىڭ ئادەمنىڭ ئۈستىگە چۈشۈپ بېسىپ ئۆلتۈردى. بەن-ھاداد ئۆزى بەدەر
    قېچىپ شەھەرگە كىرىپ ئىچكىرىدىكى بىر ئۆيگە مۆكۈۋالدى.
  sus-sus: A dɔnxɔɛe naxa mini e gi ra Afeki tɛtɛ kui, kɔnɔ tɛtɛ fan yati naxa bira
    e ma, a mixi wulu mɔxɔɲɛn nun solofere faxa. Ben Hadada tan nu bara a gi, a sa
    a nɔxun konkoe nde kui.
  pon-2006: Me pitla ko eri tangala nan kahnimw Apek, wasa me kehl en kahnimwo pwupwudiong
    pohn me rienen isikid. Penadad iang tangala nan kahnimwo oh rukula nan perehn
    ihmw ehu.
  ksd-ksd: Nam dia ga laun valili dia ga lop uro ra pia na pal Apek; ma ra liplip
    na vat i ga bura taun a ura vinun ma lavurua na arip na marmar ta diat. Ma Ben-Adad
    i ga lop ta ra bala na pia na pal ma i ga parau aro iat tai tika na bagialar.
  tur-YTC: Geri kalanlar ise Afek'e, kente kaçtılar ve sur, geride kalan yirmi yedi
    bin adamın üzerine yıkıldı. Ben Hadad kaçtı ve kente, bir iç odaya girdi.
  ind-AYT: Sisanya melarikan diri ke Afek, ke kota. Namun, temboknya runtuh menimpa
    27.000 orang yang tersisa itu. Adapun Benhadad melarikan diri dan masuk ke kota,
    ke sebuah kamar yang letaknya sangat dalam.
  nya-nya: Ena onse otsala anathawira ku Afeki, kumene khoma linagwera anthu 27,000.
    Ndipo Beni-Hadadi anathawira mu mzinda, nakabisala mʼchipinda chamʼkati.
  hrv-hrv: Ostatak pobježe u Afek, u grad, ali se sruši zidina na dvadeset i sedam
    tisuća ljudi koji su ostali. Pobjegao je i Ben-Hadad. U gradu je prelazio iz jednog
    skrovišta u drugo.
  mps-mps: Tama te Siria gasa ami bidi dabe te taun Afek tomoba wi pai. Tama te taun
    bagulali genuai masigigo nigali obo aluasa dulu, te augwali mesega sigulama, te
    bidi sese umabo bidi, te 27,000 bidi te tiwai isai dao. Benhadat me wi pali, te
    taun tomoba pelama, te be me deli dąį habuba geme duala sigi pali.
  tpi-tpi: Na ol arapela soldia bilong Siria i ranawe i go insait long taun Afek.
    Na bikpela banis bilong taun i bruk na pundaun antap long ol na kilim 27,000 moa
    i dai. Benhadat tu i ranawe, na em i go insait long taun na i hait insait long
    wanpela rum bilong wanpela haus.
  dan-1931: De, der blev tilovers, flygtede til Byen Afek, men Muren styrtede ned
    over dem, der var tilbage, 27.000 Mand. Benhadad flygtede ind i Byen, hvor han
    løb fra Kammer til Kammer.
  vie-OVCB: Tàn quân A-ram chạy vào thành A-phéc, nhưng tường thành đổ xuống, đè bẹp
    27.000 người. Bên Ha-đát cũng chạy vào thành, trốn trong một phòng kín.
  guj-2017: બીજા સૈનિકો અફેકના નગરમાં નાસી ગયા પરંતુ તેઓ દાખલ થયા તે સાથે જ નગરનો
    કોટ નાસી ગયેલા સત્તાવીસ હજાર સૈનિકો પર તૂટી પડ્યો. બેન-હદાદે નાસી જઈને નગરના અંદરના
    ભાગમાં આશ્રય લીધો.
  pon-2006A: Me pitla ko eri tangala nan kahnimw Apek, wasa me kehl en kahnimwo pwupwudiong
    pohn me rienen isikid. Penadad iang tangala nan kahnimwo oh rukula nan perehn
    ihmw ehu.
  por-BRBSL: Mas os demais fugiram para Aphek, para a cidade; e o muro caiu sobre
    vinte e sete mil homens que ficaram. Ben Hadad fugiu e entrou na cidade, em uma
    sala interior.
  cth-cth: Alouknaw teh Aphek kho thung vah a yawng awh. Kacawie tami 27, 000 touh
    teh rapan katim e ni koung a ten. Benhadad teh a yawng teh, khopui dawk imrakhan
    thung a kâen.
  twi-twi: Nkae no guan kɔtɛw Afek fasu akyi, nanso ɔfasu no bu guu wɔn so, kum mpem
    aduonu ason. Ben-Hadad guan kɔtɛw kokoa mu dan bi mu wɔ kurow no mu.
  hlt-hlt: Aka sueng rhoek te Aphek khopuei la rhaelrham uh van dae hlang aka sueng
    duen thawng kul thawng rhih te vongtung loh a cungku thil. Benhadad te rhaelrham
    tih khopuei ah imkhui kah imkhui patoeng la kun.
  tbz-SIM: Kɛ̀ bɛsɔmbɛ bɛ̀ɛ̀ do kpɑɑ́ fòù kɛ̀ bɛ̀ɛ cokɛ́ kɛ́tɑ Afɛki ɛì kɛ̀ kuduotíi
    donní kɛ́ bɛ̀ yɑ̃̀kɛ. Bɛ̀ do bo sikɔupípísìdɛ́ nɛ̀ sikɔupísìyiekɛ̀ (27000) ndi.
    Dɛ̀ do sɔ̃́ mBɛnni-Adɑdi cokɛ́mu kɛ tɑ dihɛì tɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ kɛ sɔri kufɑ̃́ɑ̃́
    mmiɛkɛ.
  msy-2020: Ezɨ Sirian mɨdorozir gumazir maba bar ara Afekɨn nguibar ekiamɨn aven
    ghue. Ezɨ nguibar ekiam avɨnizir dɨvazim akariaghɨrɨgha ira ua 27,000plan gumazibav
    suagharɨki. Ezɨ Benhadat uaghan ara ghua nguibar ekiamɨn aven ghugha, dɨpenir
    mamɨn danganir bar aven itimɨn uabɨ modo.
  dop-dop: Pǝ kɑɑsɑ yoolɑɑ iyisi hiu nɑ nɑɑtosompɔɣɔlɑɣɑ (27000) wei ɩlɛnɑ pɛlɛ pɑ
    kuu-tɛ. Ɩlɛnɑ pɑ́ sʋʋ Afɛkɩ ɩcɑtɛ tɑɑ, nɑ ɩcɑtɛ koluŋɑ ti nɑ pǝ́ nyǝkɩ-wɛ. Amɑ
    Pɛnɩ-Hɑtɑtɩ nɑ́ pǝsɑɑ nɑ ɩ́ se nɑ ɩ́ ŋmɛlɩ ɩcɑtɛ tɑɑ kutuliyɑ nɑkǝlɩ kɑ tɑɑ.
  azb-azb: Onların qalanları Afeqə – şəhərin içinə qaçdılar. Şəhərin divarı qalan
    iyirmi yeddi min nəfərin üstünə yıxıldı. Ben-Hadad şəhərə qaçıb bir iç otağa girdi.
  eng-DBY: And the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men of them that were left. And Ben-Hadad fled, and came into the city,
    [from] chamber to chamber.
  hin-2017: जो बच गए, वह अपेक को भागकर नगर में घुसे, और वहाँ उन बचे हुए लोगों में
    से सताईस हजार पुरुष शहरपनाह की दीवार के गिरने से दबकर मर गए। बेन्हदद भी भाग गया
    और नगर की एक भीतरी कोठरी में गया।
  wol-KYG: ña ca des daw ba Afeg, ca biir dëkk ba, tata ja màbb ca kaw ñaar fukki
    junniy nit ak juróom ñaar (27 000) ca ñoom. Fekk na Ben Addàd daw dugg ca biir
    dëkk ba, jàll ci biir néeg bu làqoo làqu.
  eng-YLT: And those left flee to Aphek, unto the city, and the wall falleth on twenty
    and seven chief men who are left, and Ben-Hadad hath fled, and cometh in unto
    the city, into the innermost part.
  eng-WYC-2017: And they that were left fled into the city of Aphek, and the wall
    felled [or fell] down upon seven and twenty thousand of men that were left. Forsooth
    Benhadad fled, and entered into the city, into a closet that was within a bed-closet;
  eng-WMBB: But the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and came into the city, into an inner
    room.
  urd-GVH: बाक़ी फ़रार होकर अफ़ीक़ शहर में घुस गए। तक़रीबन 27,000 आदमी थे। लेकिन अचानक
    शहर की फ़सील उन पर गिर गई, तो वह भी हलाक हो गए। बिन-हदद बादशाह भी अफ़ीक़ में फ़रार
    हुआ था। अब वह कभी इस कमरे में, कभी उसमें खिसककर छुपने की कोशिश कर रहा था।
  rug-rug: Saripu koa hola koa rini si govete la koasa vasileana lavata pa Apeka,
    vasina hoqai na gobagoba sari ka hiokona zuapa tina. Se Beni Hadadi si govete
    la koasa vasileana lavata sana meke la tome koa keke lose sapu pa korapana keke
    vetu.
  gaz-gaz: Warri hafan kaan magaalaa Afeeqitti baqatanii achittis nama kuma digdamii
    torba irratti dallaan dhagaa jige. Ben-Hadaad immoo magaalaa sanatti baqatee kutaa
    mana tokkoo kan gara keessaa keessatti dhokate.
  fra-LSG: Le reste s’enfuit à la ville d’Aphek, et la muraille tomba sur vingt-sept
    mille hommes qui restaient. Ben-Hadad s’était réfugié dans la ville, où il allait
    de chambre en chambre.
  yal-yal: A dɔnxɛne yi e gi Afeki taani, wuli mɔxɔɲɛn nun soloferen naxan yi luxi,
    taan nabilinna yinna yi bira ne fari. Na waxatini, Ben-Hadada yi a gi, a siga
    taani, a lu luxunxi banxin konkona nde kui.
  haw-1868: A holo aku la ke koena i Apeka iloko o ke kulanakauhale; a malaila i hiolo
    ai ka pa maluna o na tausani he iwakalua kumamahiku o na kanaka i koe. Holo aku
    la hoi o Benehadada, a komo iloko o ke kulanakauhale, iloko o ke keena maloko
    ae.
  arb-NAV: وَهَرَبَ الأَحْيَاءُ إِلَى دَاخِلِ مَدِينَةِ أَفِيقَ، فَانْهَارَ السُّورُ
    عَلَى السَّبْعَةِ وَالْعِشْرِينَ أَلْفَ رَجُلٍ الْبَاقِينَ. أَمَّا بَنْهَدَدُ
    فَقَدْ لَجَأَ إِلَى الْمَدِينَةِ وَاخْتَبَأَ فِيهَا فِي مُخْدَعٍ دَاخِلَ مُخْدَعٍ.
  ewe-ewe: Aʋawɔla siwo susɔ la si yi Afek ƒe gliwo megbe, ke gliawo ƒe akpa aɖe mu
    dze wo dzi eye wo dometɔ akpe blaeve-vɔ-adre ku. Ben Hadad si yi du la me eye
    wòbe ɖe aƒe aɖe ƒe xɔ ememetɔ me.
  eng-LEE: But those that were left fled to Aphek, into the city; but the city-wall
    fell upon the twenty and seven thousand men that had been left. And Ben-hadad
    fled, and came into the city, into an innermost chamber.
  asm-FB: কিন্তু অৱশিষ্টসকল অফেকলৈ পলাই নগৰত সোমাল আৰু তাতে সেই নগৰৰ গড় সেই অৱশিষ্ট
    থকা সাতাইশ হাজাৰ লোকৰ ওপৰত পৰিল। বিন-হদদ নগৰৰ ভিতৰলৈ পলাই গৈ এটা ভিতৰ কোঁঠালিত
    সোমাল।
  sus-A: عَ دْنشْييٍ نَشَ مِنِ عٍ فِ رَ عَقٍكِ تّتّ كُي، كْنْ تّتّ قَن يَتِ نَشَ بِرَ
    عٍ مَ، عَ مِشِ وُلُ مْشْحّن نُن سٌلٌقٍرٍ قَشَ. بٍن هَدَدَ تَن نُ بَرَ عَ فِ، عَ
    سَ عَ نْشُن كٌنكٌي ندٍ كُي.
  fra-SBL: Mais les autres s'enfuirent à Aphek, dans la ville, et la muraille tomba
    sur les vingt-sept mille hommes qui restaient. Ben Hadad s'enfuit et entra dans
    la ville, dans une pièce intérieure.
  hbo-hbo: וַיָּנֻ֨סוּ הַנֹּותָרִ֥ים ׀ אֲפֵקָה֮ אֶל־הָעִיר֒ וַתִּפֹּל֙ הַחֹומָ֔ה עַל־עֶשְׂרִ֨ים
    וְשִׁבְעָ֥ה אֶ֛לֶף אִ֖ישׁ הַנֹּותָרִ֑ים וּבֶן־הֲדַ֣ד נָ֔ס וַיָּבֹ֥א אֶל־הָעִ֖יר
    חֶ֥דֶר בְּחָֽדֶר׃ ס
  kik-kik: Acio angĩ makĩũrĩra itũũra inene rĩa Afeki, kũrĩa rũthingo rwagwĩrĩire
    andũ ao 27,000. Nake Beni-Hadadi akĩũrĩra itũũra inene akĩĩhitha kanyũmba ga thĩinĩ.
  fra-NCL: Le reste s’enfuit à Aphec, à la ville, et la muraille tomba sur vingt-sept
    mille hommes qui restaient. Benhadad s’était enfui et il allait dans la ville
    de chambre en chambre.
  cek-AK: Kaom kanghmatnawk loe, Aphek vangpui ah cawnh o; to naah vangpui sipae to
    tanimh moe, kami sang pumphae sarihto taeh moe, duek o; Ben-Hadad loe vangpui
    thungah cawnh moe, imthung ah anghawk.
  cuk-cuk: Agine, Siria-sorda-bamalad, Afec-neggweburse wakitemalad. Geb, we-sordamar
    mili-dulagwen-gakagugle-wakinnonimaladgi (27,000) neggwebur-galu-matusulid-akwabiid
    egi malusad. Aginbali, Ben-Adad deyob a-neggweburse wakinnonimogad, nega-nega
    dukudii gusad.
  uig-CYR: Қалғанлар Афәк шәһиригә қечип киривалди; лекин сепили өрүлүп улардин жигирмә
    йәттә миң адәмниң үстигә чүшүп бесип өлтүрди. Бән-Һадад өзи бәдәр қечип шәһәргә
    кирип ичкиридики бир өйгә мөкүвалди.
  tel-2017: మిగతావారు ఆఫెకు పట్టణంలోకి పారిపోతే, పట్టణ గోడ కూలి 27,000 మంది చనిపోయారు.
    బెన్హదదు కూడా ఆ పట్టణంలోకి పారిపోయి ఒక ఇంట్లో లోపలి గదిలో దాక్కున్నాడు.
  hat-BSA: Men tout moun ki te rete yo te sove ale antre nan lavil Aphek e miray la
    te tonbe sou venn-sèt-mil òm ki te rete. Epi Ben-Hadad te sove ale pou te rive
    anndan vil la nan yon chanm enteryè.
  kos-kos: Mwet Syria ma lula elos kaingla nu in siti Aphek, twe pot we ah topla ac
    toanya pac longoul itkosr tausin selos. Benhadad el kaingla pac nu in siti uh
    ac wikla in sie fukil oan etok ke sie lohm.
  hbo-WLC: וַיָּנֻ֨סוּ הַנּוֹתָרִ֥ים ׀ אֲפֵקָה֮ אֶל־הָעִיר֒ וַתִּפֹּל֙ הַחוֹמָ֔ה עַל־עֶשְׂרִ֨ים
    וְשִׁבְעָ֥ה אֶ֛לֶף אִ֖ישׁ הַנּוֹתָרִ֑ים וּבֶן־הֲדַ֣ד נָ֔ס וַיָּבֹ֥א אֶל־הָעִ֖יר
    חֶ֥דֶר בְּחָֽדֶר׃ ס
  ibo-ibo: Ma ndị fọdụrụ nʼetiti ndị agha Aram gbapụrụ ọsọ gbalaga nʼobodo Afek. Ebe
    ahụ ka mgbidi obodo Afek nọ dagbuo iri puku ndị agha abụọ na asaa nʼime ha. Ma
    Ben-Hadad nʼonwe ya gbalagara, gbaba nʼime obodo ahụ, gaa zoo onwe ya nʼime ime
    otu ụlọ.
  ory-ory: ମାତ୍ର ଅବଶିଷ୍ଟ ସମସ୍ତେ ଅଫେକକୁ ପଳାଇ ନଗରରେ ପ୍ରବେଶ କଲେ; ଆଉ ଅବଶିଷ୍ଟ ସତାଇଶ ହଜାର
    ଲୋକଙ୍କ ଉପରେ ପାଚେରୀ ପଡ଼ିଲା। ପୁଣି, ବିନ୍‍ହଦଦ୍‍ ପଳାଇ ନଗରରେ ପ୍ରବେଶ କରି ଗୋଟିଏ ଭିତର କୋଠରିକୁ
    ଗଲା।
  chk-chk: Nge ekewe lusun mi chüen manau ra sülong lon ewe telinimw Afek. Iwe, tittin
    ewe telinimw a turutiu wor o niela pwal ükükün rüe me fisungeröü. Penhatat a pwal
    sülong lon ewe telinimw o op lon rumwen eu imw.
  rop-rop: Detlot najalot solja bin ranawei deya langa det taun gulum Afek. En deya
    na det wol blanga det taun bin buldan ontop langa 27,000 soljamob. King Benaded
    du bin ranawei langa det taun en deya na imbin haidim miselp langa wanbala rum
    blanga wan haus.
  ukr-1871: Що ж позоставалось, повтїкали в город Афеку. Там же обваливсь мур на остальнїх
    двайцять і сїм тисячей чоловіка. Утїк же й Бенадад у місто та й бігав із однієї
    сьвітлицї в другу.
  deu-1951: Und die Übriggebliebenen flohen gen Aphek in die Stadt, und die Mauer
    fiel auf die übrigen 27000 Mann. Und Benhadad floh auch und kam in die Stadt,
    von einem Gemach in das andere.
  eng-JPS: But the rest fled to Aphek, into the city; and the wall fell upon twenty
    and seven thousand men that were left. And Ben-hadad fled, and came into the city,
    into an inner chamber.
  srp-1865: A ostali pobjegoše u grad Afek, i pade zid na dvadeset i sedam tisuæa
    ljudi koji bijahu ostali. I Ven-Adad pobjegav u grad uðe u najtajniju klijet.
  lug-lug: Abalala ne baddukira mu kibuga Afeki, era eyo bbugwe w’ekibuga ekyo gye
    yagwira ku bantu emitwalo musanvu ku baali bawonyeewo. Benikadadi naye nadduka
    ne yeekweka mu kibuga mu kimu ku bisenge eby’omunda.
  heb-heb: וינסו הנותרים אפקה אל העיר ותפל החומה על עשרים ושבעה אלף איש הנותרים ובן
    הדד נס ויבא אל העיר חדר בחדר׃
  ben-IRV: বাদবাকী সৈন্যেরা অফেকে পালিয়ে গেল আর সেখানে তাদের সাতাশ হাজার সৈন্যের
    উপরে দেয়াল ধসে পড়ল। আর বিনহদদ সেখানে পালিয়ে গিয়ে বাড়ীর ভিতরের একটা কামরায়
    লুকিয়ে থাকলো।
  pan-pan: ਪਰ ਰਹਿੰਦੇ-ਖੂਹੰਦੇ ਅਫੇਕ ਸ਼ਹਿਰ ਨੂੰ ਨੱਠ ਗਏ ਅਤੇ ਉੱਥੇ ਸਤਾਈ ਹਜ਼ਾਰ ਉੱਤੇ ਜੋ ਬਚ ਗਏ
    ਸਨ ਇੱਕ ਕੰਧ ਡਿੱਗ ਪਈ ਅਤੇ ਬਨ-ਹਦਦ ਵੀ ਨੱਠਾ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਵਿੱਚ ਇੱਕ ਅੰਦਰਲੀ ਕੋਠੜੀ ਵਿੱਚ
    ਜਾ ਵੜਿਆ।
  mya-JVB: ကျန် သောသူတို့သည် အာဖက် မြို့သို့ ပြေး ၍ မြို့ရိုး လဲ သဖြင့် နှစ်သောင်း
    ခုနစ်ထောင်ကို ဖိလေ၏။ ဗင်္ဟာဒဒ် သည် ပြေး ၍ မြို့ ထဲ အတွင်း အခန်း ၌ ပုန်းလျက် နေ၏။
  tbg-tbg: Arukomanta hini kuka ruqemake Afeki vatukaqi oru vauvaro ori vaantaavuravano
    rapatutiro iqoka vaiinti 27,000 aru taiqa kora. Beni-Hadaativavata ruqemakero
    vi vatukaraqi oru naavu vo vira naantiaraini vau rumuraqi kukeqaviro vaura.
  hmo-hmo: Suria taudia, do mauri taudia, be Apeka hanua dekenai idia heau vareai,
    to unuseni hanua ena magu be idia ibounai 27,000 edia latanai ia moru. Benehadada
    ese danu Apeka hanua dekenai ia heau vareai, bona ruma ta ena lalona momokani
    daiutuna ta lalonai ia hunia.
  urd-urd: और बाक़ी अफ़ोक को शहर के अन्दर भाग गए, और वहाँ एक दीवार सताईस हज़ार पर
    जो बाकी रहे थे गिरी। और बिन हदद भागकर शहर के अन्दर एक अन्दरूनी कोठरी में घुस गया।
  rus-SYN: Остальные убежали в город Афек; там упала стена на остальных двадцать семь
    тысяч человек. А Венадад ушел в город и бегал из одной внутренней комнаты в другую.
  bqc-SIM: Kɛ́ an gbɛ̃́ pↄ́ gↄ̃̀ↄ lɛ̀kↄ̃wa Afɛki wɛ̃́lɛu, ↄ̃ a bĩ́i kwɛ̀ńla. Gbɛ̃́piↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baasↄo ń plao (27.000). Bɛnadada bàalɛ̀ sì wɛ̃́lɛu sↄ̃,
    à ùlɛ kpɛ́u kpɛa.
  tcz-CHONGTHU: Adangse chu Aphek khopi sung’ah ajamlut un ahi, ahin akulpi pal’u
    chu ahin chimkhum un ahile, mi sang somni le sagi jen athiuvin ahi. Benhadad chu
    khopi sung’a ajam lut’in, indan sung nung khat’ah akisel tan ahi.
  mar-mar: जे बचावले ते अफेक येथे पळून गेले. यातील सत्तावीस हजार सैनिकांवर शहराची
    भिंत कोसळून पडली. बेन-हदादनेही या शहरात पळ काढला होता. तो एका आतल्या खोलीत लपला
    होता.
  qub-qub: Waquin caj suldärucunaga gueshpir aywacuran Afecman. Siudäta curalaraj
    pergan juchucäcurna ishcay chunca ganchis waranga (27,000) gueshpej Siria runacunata
    ñitiycuran. Chayno Ben-adadpis siudäman gueshpir aywacuran. Nircur wasin-wasin
    pacacur puriran.
  bqp-bqp: Kũ gbɛ̃ kparanↄ lɛ̀kↄ̃a ò sì Afɛki wɛ̃tɛn, akũ a bĩni lɛ̀tɛ à sìḿma.
    Gbɛ̃ pìnↄ kà gbɛ̃nↄn dúbu baraasↄↄro awɛɛsuppla. Bɛnadada sↄ̃ à bàa sì à sì wɛ̃tɛ
    pìn se, à gɛ̀ɛ à ùtɛ kpɛ́nɛ gũn.
  hat-hat: Sa ki chape yo kouri ale lavil Afèk. Lè yo rive la, miray lavil la tonbe
    sou yo, li touye vennsètmil (027.000) sòlda ki te rete yo. Bennadad tou te chape
    kò l' nan lagè a. Li antre nan yon kay, l' al kache nan yon pyès jouk nan fon.
  eng-BSB: The rest of them fled into the city of Aphek, where the wall fell on twenty-seven
    thousand of the remaining men. Ben-hadad also fled to the city and hid in an inner
    room.
  eng-WEBPB: But the rest fled to Aphek, into the city; and the wall fell on twenty-seven
    thousand men who were left. Ben Hadad fled and came into the city, into an inner
    room.
  kbq-kbq: Hagi mago'a sondia vahe'mo'za fre'za Afeki rankumapi ufrazageno, ana kumate'ma
    vihuma hu'za mareri'naza havemo fraguvaziramino 27 tauseni'a sondia vahera zamahe
    vagare'ne. Hagi Ben-hadati'enena freno viazamo ana kumapina mago nomofona, vahe
    frakizane huno agu'afinka hunaragintenefi ome fraki'ne.
  nhe-BL: Huan nopa sequin cholojque huan motlatitoj ipan altepetl Afec, pero nopa
    tepamitl tlen ica quiyahualojtoya nopa altepetl huetzqui ininpani nopa 27 mil
    tlacame tlen mochololtijtoyaj. Huan Ben Adad nojquiya cholo huan ajsito ipan nopa
    altepetl huan motlati ipan se cuarto tlen nelcalijtic.
  bus-bus: Kɛ̀ gbɛ̃ kpaaanↄ lɛ̀kↄ̃a wà sì Afɛki wɛ́tɛn, ben à bĩi lɛ̀ɛ à sìḿma. Gbɛ̃
    pìnↄ kà gↄ̃ↄn bↄrↄ baaasↄↄro awɛɛswɛɛplaa. Bɛnadada sↄ̃ bàa sì à sì wɛ́tɛ pìn
    se, à gàa à ùtɛ kpɛ́tu.
  gub-BL: Amogwer Xir uzàn oho Apek tawhu pe wà. Pàrirogaw aiha katu ma'e a'e pe har
    u'ar kwaw pà amo 27 miw wanehe. Menanaz uzàn a'e wi a'e no. Wixe tawhu pupe. Uzeàmim
    ipupyaikaw pyrer tàpuz haikweromo har pupe kury.
  eng-DRA: 'And they that remained fled to Aphec, into the city: and the wall fell
    upon seven and twenty thousand men, that were left. And Benadad fleeing went into
    the city, into a chamber that was within a chamber.'
