verse: 1KI.020.022
translations:
  mal-C: 'അതിനുശേഷം, ആ പ്രവാചകൻ ഇസ്രായേൽരാജാവിന്റെ അടുക്കൽവന്ന്: “അങ്ങയുടെ സൈനികശക്തി
    വർധിപ്പിക്കുക; എന്താണു ചെയ്യേണ്ടതെന്നു കരുതിക്കൊള്ളുക. കാരണം, അടുത്തവർഷം വസന്തകാലത്ത്
    അരാംരാജാവു വീണ്ടും അങ്ങയെ ആക്രമിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da trat der Prophet an den König von Israel heran und sprach zu ihm: Wohlan,
    halte dich wacker und sieh wohl zu, was du thun willst; denn im kommenden Jahre
    wird der König von Aram gegen dich heranziehen.'
  lin-lin: 'Sima na yango, mosakoli ayaki epai ya mokonzi ya Isalaele mpe alobaki :
    — Lendisa basoda na yo mpe tala nini okoki kosala, pamba te na mobu oyo ekoya,
    mokonzi ya Siri akoya kobundisa yo lisusu.'
  eng-LSV: And the prophet comes near to the king of Israel and says to him, “Go,
    strengthen yourself, and know and see that which you do, for at the turn of the
    year the king of Aram is coming up against you.”
  eng-GNV: '(For there had come a Prophet to the King of Israel, and had sayd vnto
    him, Goe, be of good courage, and consider, and take heede what thou doest: for
    when the yeere is gone about, the King of Aram wil come vp against thee)'
  eng-WEBSTER: 'And the prophet came to the king of Israel, and said to him, Go, strengthen
    thyself, and mark, and see what thou doest: for at the return of the year the
    king of Syria will come up against thee.'
  nhw-BL: 'Huan teipa nopa tlajtol pannextijquetl moixnextito iixpa nopa tlanahuatijquetl
    Acab tlen tlali Israel huan quiilhui: ―Xiya huan ximocualtlalica huan ximochihuaca
    más antetique para antlahuilanase pampa ne seyoc xihuitl quema moseliltíaj cuame
    nopa tlali Siria tlanahuatijquetl sempa hualas mitzhuilanaqui.'
  swh-ONEN: Baadaye nabii akaja kwa mfalme wa Israeli na kusema, “Jiandae vizuri ufikirie
    la kufanya, kwa sababu mwakani mfalme wa Aramu atakuja kukushambulia tena.”
  bba-bba: Yerɑ Gusunɔn sɔmɔ wi, u mɑɑ dɑ Akɑbun mi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo kpɑ
    ɑ n wɔruɡɔru mɔ kpɑ ɑ bwisiku mɛ kɑɑ ko. Domi wɔ̃ɔ kpɔɔ Sirin sinɑ boko wi, u
    koo mɑɑ ɡɔsirɑmɑ u nun wɔri.
  eng-KJVCPB: 'And the prophet came to the king of Israel, and said unto him, Go,
    strengthen thyself, and mark, and see what thou doest: for at the return of the
    year the king of Syria will come up against thee.'
  luo-luo: Bangʼe janabi nobiro ir ruodh Israel monyise niya, “Koro jiw jolweny magi
    mondo ine gima onego itim nimar ruodh Aram biro monji kendo e chwiri mabiro.”
  meu-meu: Bena peroveta tauna ese Israel pavapavana e raka henia kahi, eto, Benaini,
    ba hahegoada, ba haeroa namonamo, dahaka ba karaia; badina be keru negana baine
    ore, Suria pavapavana ese ma baine tuari henimu lou.
  npi-ULB: त्यसैले अगमवक्ता इस्राएलका राजाकहाँ आई भने, “जानुहोस्, र आफैलाई बलियो पार्नुहोस्,
    अनि तपाईंले जे गर्दै हुनुहुन्छ त्यसलाई बुझेर योजना बनाउनुहोस् किनकि नयाँ वर्षमा
    अरामका राजा तपाईंको विरुद्धमा आउने छन् ।”
  yor-yor: Lẹ́yìn náà, wòlíì náà sì wá sọ́dọ̀ ọba Israẹli, ó sì wí pé, “Lọ, mú ara
    rẹ gírí, kí o sì mọ̀, kí o sì wo ohun tí ìwọ yóò ṣe, nítorí ní àmọ́dún ọba Aramu
    yóò tún gòkè tọ̀ ọ́ wá.”
  pes-OPCB: 'پس از این پیروزی، آن نبی باز نزد اَخاب آمد و گفت: «سپاه خود را دوباره
    برای جنگ آماده کن زیرا وقت تحویل سال، پادشاه سوریه باز به تو حمله خواهد کرد.»'
  tgl-ULB: Kaya ang propeta ay lumapit sa hari ng Israel at sinabi sa kaniya, “Umalis
    ka, at palakasin ang iyong sarili, at unawain at planuhin ano ang iyong ginagawa,
    dahil sa pagbabalik ng taon ang hari ng Aram ay babalik muli laban sa iyo.”
  hui-hui: Ani bu heagola mani agali Anduane Homogonaga bi mana latagi haga biagome
    Kini Ahaba hearia puwa ibuhondo lone lamialu lalu, Áyu ogoni dai buwa í̠naga ami
    agaliru mo hongo hole pu. Ani bialu howa Siriali uruni baba wai ogodaguaore bule
    lowa wai hanalu hole pu. Anidagua larogoni irane Sirianaga kini kagome mali edegonaga
    í̠la wai bule lone dai bulebirago o larugonidagua bule pu, lene.
  mya-mya: ထို​အ​ခါ​ပ​ရော​ဖက်​သည်​အာ​ဟပ်​မင်း​ထံ သို့​သွား​၍``ရှု​ရိ​ဘု​ရင်​သည်​လာ​မည့်​နွေ​ဦး
    ပေါက်​တွင်​တစ်​ဖန်​ချီ​လာ​ဦး​မည်​ဖြစ်​သ​ဖြင့် သင်​သည်​ပြန်​၍​မိ​မိ​၏​တပ်​မ​တော်​ကို​အင်
    အား​ပြည့်​စေ​ရန်​သ​တိ​နှင့်​စီ​မံ​လော့'' ဟု ဆို​၏။
  bod-N: དེ་ནས་ལུང་སྟོན་པ་དེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ། སང་ལོའི་དཔྱིད་དུས་སུ་ཨ་རམ་གྱི་རྒྱལ་པོ་སླར་ཡང་ཁྱེད་ལ་དམག་འདྲེན་དུ་འོང་བས།
    སོང་ལ་སྟོབས་ཤུགས་འཛོམས་པར་གྱིས་ཤིག རང་གིས་ཅི་བྱེད་དགོས་པར་མཉམ་ཞོག་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Mushure maizvozvo, muprofita akauya kuna mambo weIsraeri akati, “Simbisa
    chinzvimbo chako ugoona zvinofanira kuitwa, nokuti muchirimo chiri kutevera mambo
    weAramu achakurwisa zvakare.”
  spa-BLM: 'El profeta se acercó al rey de Israel y le dijo: “Ve, fortalécete y planifica
    lo que debes hacer, porque a la vuelta del año, el rey de Siria subirá contra
    ti.”'
  cac-cac: 'Ix lajvi chi'' ix jax vin̈ schecab'' Dios chi'' d''a vin̈aj Acab sreyal
    Israel chi'', ix yalan vin̈: —A ticnaic scham val a naani tas tzutej ac''anoch
    stz''acub'' eb'' vin̈ a soldado tic, yujto a d''a junxo ab''il yab'' icha tic,
    sjax eb'' sirio tic yac'' oval ed'' junelxo, xchi vin̈.'
  swh-ULB: Yule nabii akaja kwa mfalme wa Israeli akamwambia, “Nenda, ukajiimarishe
    mwenyewe, uelewa na kupanga kile unachofanya, kwa sababu mwakani mfalme wa Shamu
    atapanda dhidi yako tena.”
  bel-bel: 'І падышоў прарок да цара Ізраільскага і сказаў яму: ідзі, умацуйся, і
    ведай і глядзі, што табе рабіць, бо праз два гады цар Сірыйскі зноў пойдзе супроць
    цябе.'
  deu-ELBBK: 'Da trat der Prophet zu dem König von Israel und sprach zu ihm: Wohlan,
    verstärke dich und erkenne und sieh zu, was du zu tun hast; denn bei der Rückkehr
    des Jahres wird der König von Syrien gegen dich heraufziehen.'
  mbb-OT: Ne kedlavey zutun, mid-uvey ziyà te hadì te Israel is ebpeneuven ne ke sikandin
    te, “Pengandam ka wey mebpurung mebpelanu, su ed-uman edsurung is hadì diyà te
    Aram dutun te sunud he tuig.”
  mal-2015: 'അതിന്റെ ശേഷം ആ പ്രവാചകൻ യിസ്രായേൽ രാജാവിന്റെ അടുക്കൽ ചെന്നു അവനോടു: ധൈര്യപ്പെട്ടു
    ചെന്നു നീ ചെയ്യുന്നതു കരുതിക്കൊൾക; ഇനിയത്തെ ആണ്ടിൽ അരാംരാജാവു നിന്റെ നേരെ പുറപ്പെട്ടുവരും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o prorokos geľa ko kraľis Achab a phenďa leske: „Dža, zoraľar a
    pripravin tire slugaďen, bo kavke pre aver berš o Ben-Hadad avela pre tu pro mariben.“'
  pes-OPV: 'و آن نبی نزد پادشاه اسرائیل آمده، وی راگفت: «برو و خویشتن را قوی ساز و
    متوجه شده، ببین که چه می‌کنی زیرا که در وقت تحویل سال، پادشاه ارام بر تو خواهد
    برآمد.»'
  ron-1924: 'Атунч, пророкул с-а апропият де ымпэратул луй Исраел ши й-а зис: „Ду-те,
    ынтэреште-те, черчетязэ ши везь че ай де фэкут, кэч, ла анул, ымпэратул Сирией
    се ва суи дин ноу ымпотрива та.”'
  ben-OBCV: পরে, সেই ভাববাদী ইস্রায়েলের রাজার কাছে এসে বললেন, “নিজের অবস্থান মজবুত
    করুন এবং দেখুন কী করতে হবে, কারণ আগামী বছর বসন্তকালে অরামের রাজা আবার আপনাকে আক্রমণ
    করবেন।”
  som-som: Markaasaa nebigii u soo dhowaaday boqorkii dalka Israa'iil oo wuxuu ku
    yidhi, Tag oo soo xoogayso, oo bal ogow, oo eeg waxaad samaynaysid, waayo, markii
    sannaddu soo wareegto ayaa boqorka Suuriya kugu soo duuli doonaa.
  lat-VUC: 'Accedens autem propheta ad regem Israël, dixit ei: Vade, et confortare,
    et scito, et vide quid facias: sequenti enim anno rex Syriæ ascendet contra te.'
  eng-ASVBT: And the prophet came near to the king of Israel, and said unto him, Go,
    strengthen thyself, and mark, and see what thou doest; for at the return of the
    year the king of Syria will come up against thee.
  ita-1885: 'Allora quel profeta venne al re d''Israele, e gli disse: Va'', rinforzati,
    e considera, e vedi ciò che tu avrai da fare; perciocchè di qui ad un anno il
    re di Siria salirà di nuovo contro a te.'
  eng-LXXUP: And I will make thy house as the house of Jeroboam the son of Nebat,
    and as the house of Baasha son of Ahijah, because of the provocations wherewith
    thou hast provoked me, and caused Israel to sin.
  eng-ULB: So the prophet came to the king of Israel and said to him, “Go, strengthen
    yourself, and understand and plan what you are doing, because at the return of
    the year the king of Aram will come up against you again.”
  spa-VBL: 'Más tarde el profeta se presentó ante el rey de Israel y le dijo: “Ve
    a reforzar tus defensas y revisa lo que debes hacer, porque en la primavera el
    rey de Harán vendrá a atacarte de nuevo”.'
  fra-_FOB: 'Ensuite le prophète s''approcha du roi d''Israël, et lui dit: Va, fortifie-toi;
    considère et vois ce que tu as à faire; car, l''année révolue, le roi de Syrie
    montera contre toi.'
  mal-mal: 'അതിന്‍റെശേഷം ആ പ്രവാചകൻ യിസ്രായേൽ രാജാവിന്റെ അടുക്കൽ ചെന്ന് അവനോട്: “ധൈര്യപ്പെട്ട്
    ചെന്ന് നീ ചെയ്യേണ്ടത് കരുതിക്കൊൾക; അടുത്ത ആണ്ടിൽ അരാം രാജാവ് നിന്റെനേരെ പുറപ്പെട്ടുവരും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Bād meṅ mazkūrā nabī dubārā Isrāīl ke bādshāh ke pās āyā. Wuh bolā, “Ab
    mazbūt ho kar baṛe dhyān se socheṅ ki āne wāle dinoṅ meṅ kyā kyā taiyāriyāṅ karnī
    chāhieṅ, kyoṅki agle bahār ke mausam meṅ Shām kā bādshāh dubārā āp par hamlā karegā.”
  suz-BL: मिनु नोले मेको परमप्रभु यावे आ लोव़ पाइब इस्राएल ङा पिप आ बाक्‍तीक जाक्‍शा,
    मेको कली “इन लडाइ पाइब आन कली ठीक पा वोतीन। मार पचा माल्‍बा, मेको रिम्‍शो पा मिम्‍तीन।
    मारदे हना मुल जाक्‍शो बर्सम अराम ङा पिपम लेंशा गेपुकी नु लडाइ पाइब” देंमाक्‍त।
  ita-1927: 'Allora il profeta si avvicinò al re d’Israele, e gli disse: “Va’, rinforzati;
    considera bene quel che dovrai fare perché, di qui ad un anno, il re di Siria
    salirà contro di te”.'
  ckb-ckb: 'پاشان پێغەمبەرەکە لە پاشای ئیسرائیل هاتە پێشەوە و پێی گوت: «بڕۆ خۆت بەهێز
    بکە و بزانە و ببینە چی دەکەیت، چونکە لە بەهاری ساڵدا پاشای ئارام پەلامارت دەداتەوە.»'
  eng-BBE: Then the prophet came up to the king of Israel, and said to him, Now make
    yourself strong, and take care what you do, or a year from now the king of Aram
    will come up against you again.
  kan-OKCV: ಪ್ರವಾದಿಯು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಬಲಗೊಂಡು, ನೀನು
    ಏನು ಮಾಡಬೇಕೆಂಬುವುದನ್ನು ಆಲೋಚಿಸು. ಏಕೆಂದರೆ ವಸಂತ ಋತುವಿನಲ್ಲಿ ಅರಾಮಿನ ಅರಸನು ನಿನಗೆ ವಿರೋಧವಾಗಿ
    ಬರುವನು,” ಎಂದನು.
  tam-2017: 'பின்பு அந்தத் தீர்க்கதரிசி இஸ்ரவேலின் ராஜாவினிடம் வந்து, அவனை நோக்கி:
    நீர் போய் உம்மைப் பலப்படுத்திக்கொண்டு, நீர் செய்யவேண்டியது என்னவென்று கவனித்துப்பாரும்;
    அடுத்த வருடத்திலே சீரியாவின் ராஜா உமக்கு எதிராக வருவான் என்றான்.'
  spa-RV-1909: 'Llegándose luego el profeta al rey de Israel, le dijo: Ve, fortalécete,
    y considera y mira lo que has de hacer; porque pasado el año, el rey de Siria
    ha de venir contra ti.'
  ron-BTF: 'Şi profetul a venit la împăratul lui Israel şi i-a spus: Du-te, întăreşte-te
    şi însemnează şi vezi ce faci, pentru că la întoarcerea anului împăratul Siriei
    se va urca împotriva ta.'
  eng-WEBP: The prophet came near to the king of Israel and said to him, “Go, strengthen
    yourself, and plan what you must do, for at the return of the year, the king of
    Syria will come up against you.”
  eng-FBV: Later on the prophet came to the king of Israel and told him, “Go and reinforce
    your defenses, and check what you need to do, because in the spring the king of
    Aram will come and attack you again.”
  nld-1939: 'Nu kwam de profeet weer bij den koning van Israël en sprak tot hem: Maar
    u nu sterk en overleg goed, wat u te doen staat; want over een jaar trekt de koning
    van Aram weer tegen u op.'
  nch-BL: 'Huan teipa nopa tajtolpanextijquet moixnextito iixpa nopa tanahuatijquet
    Acab ten tali Israel huan quiilhui: ―Xiya huan ximocualtalica huan ximochihuaca
    más antetique para antatehuise pampa ne seyoc xihuit quema moseliltíaj cuame nopa
    tali Siria tanahuatijquet sempa hualas mitztehuiqui.'
  vie-1934: 'Bấy giờ, đấng tiên tri đến gần vua Y-sơ-ra-ên, nói rằng: Vua hãy đi,
    làm cho mình mạnh mẽ, và hãy xem xét coi chừng điều mình phải làm, vì năm tới
    vua Sy-ri sẽ đến đánh vua nữa.'
  hin-CV: तब वह भविष्यद्वक्ता इस्राएल के राजा की उपस्थिति में जाकर कहने लगा, “आप आइए
    और अपने आपको बलवंत करे. फिर सावधानीपूर्वक विचार कीजिए कि अब आपको क्या करना है;
    क्योंकि वसन्त ऋतु में अराम का राजा आप पर हमला करेगा.”
  spa-BES: 'Entonces el profeta se acercó al rey de Israel y le dijo: Ahora, hazte
    fuerte y cuida lo que haces, o dentro de un año, el rey de Siria volverá contra
    ti.'
  tdx-tdx: 'Nimb’amy mpanjaka’ Israeley i mpitokiy, le nanoa’e ty hoe: Akia, mihaozara,
    le tsikarato naho hotsohotso o hanoe’oo; amy te hionjo-mb’etoa hiatreatre azo
    ty mpanjaka’ i Ara­me ami’ty fibalihan-taoñe.'
  tha-KJV: แล​้วผู้​พยากรณ์​ผู้​นั้นได้​เข​้ามาใกล้​กษัตริย์​แห่​งอ​ิสราเอลทูลพระองค์​ว่า
    “มาเถิด ขอเสริมกำลังของพระองค์ และตรึกตรองดูว่าพระองค์จะทรงกระทำประการใด เพราะสิ้นปี​นี้​กษัตริย์​แห่​งซีเรียจะยกกองทัพมาสู้กับพระองค์​อีก​”
  por-BR-2018: 'Chegando-se logo o profeta ao rei de Israel, lhe disse: Vai, fortalece-te,
    e considera e olha o que hás de fazer; porque passado o ano, o rei da Síria há
    de vir contra ti.'
  deu-ELO: 'Da trat der Prophet zu dem König von Israel und sprach zu ihm: Wohlan,
    verstärke dich, und erkenne und sieh zu, was du zu tun hast; denn bei der Rückkehr
    des Jahres wird der König von Syrien wider dich heraufziehen.'
  eng-WYC-2018: Forsooth a prophet nighed to the king of Israel, and said, Go thou,
    and be strengthened, and know, and see, what thou shalt do; for the king of Syria
    shall ascend against thee in the year following (or for the king of Syria shall
    also come against thee next year).
  epo-epo: 'Kaj aliris la profeto al la reĝo de Izrael, kaj diris al li: Iru, fortigu
    vin, atendu kaj rigardu, kion vi devas fari; ĉar post paso de unu jaro la reĝo
    de Sirio iros kontraŭ vin.'
  uig-PIN: 'Pǝyƣǝmbǝr yǝnǝ Israilning padixaⱨining ⱪexiƣa kelip uningƣa: — Ɵzüngni
    mustǝⱨkǝmlǝp, ɵzüngni obdan dǝngsǝp, nemǝ ⱪilixing kerǝklikini oylap baⱪⱪin. Qünki
    kelǝr yili ǝtiyazda Suriyǝning padixaⱨi sǝn bilǝn jǝng ⱪilƣili yǝnǝ qiⱪidu, dedi.'
  beo-beo: 'Amalalu, balofede dunu da hina bagade A:iha:bema asili, amane sia:i, “Di
    buhagili, dia dadi gagui wa:i amo gasa fima:ne wiwima. Amola dawa:iwane, Isala:ili
    soge gaga:musa: ilegema. Bai woufo galu, Silia hina bagade da dilima bu doagala:musa:
    misunu.'
  tpi-OTNT: Na bihain, dispela profet i go long King Ahap na tokim em gen olsem, “Yu
    go bek na strongim ami bilong yu, na tingting gut bai yu mekim wanem pasin bilong
    pait long ol Siria. Long wanem, king bilong Siria bai i kam pait long yupela gen
    long yia bihain.”
  hau-SA: Daga baya, annabin ya zo wurin sarkin Isra’ila ya ce, “Ka ƙarfafa matsayinka
    ka kuma ga abin da za a yi, gama a bazara mai zuwa sarkin Aram zai sāke kawo yaƙi.”
  uig-LAT: 'Peyghember yene Israilning padishahining qéshigha kélip uninggha: — Özüngni
    mustehkemlep, özüngni obdan dengsep, néme qilishing kéreklikini oylap baqqin.
    Chünki kéler yili etiyazda Suriyening padishahi sen bilen jeng qilghili yene chiqidu,
    dédi.'
  nde-nde: Ngemva kwalokho, umphrofethi waya enkosini yako-Israyeli wafika wathi,
    “Hloma uphelele ubone ukuthi ungenzani, ngoba entwasa inkosi yama-Aramu iyeza
    izokuhlasela futhi.”
  ton-ton: '¶ Pea naʻe haʻu ʻae palōfita ki he tuʻi ʻo ʻIsileli, mo ne pehē kiate
    ia, “Ke ke ʻalu, mo fakamālohi koe, pea vakai, ʻo tokanga ki he meʻa ʻoku ke fai:
    he ka toe hoko mai ʻae faʻahitaʻu ʻe toe haʻu ʻae tuʻi ʻa Silia ke tauʻi koe.”'
  ces-1613: 'Opět přišel prorok ten k králi Izraelskému, a řekl jemu: Jdiž, zmužile
    se měj a věz i viz, co bys měl činiti; nebo zase po roce král Syrský vytáhne proti
    tobě.'
  eng-WMB: The prophet came near to the king of Israel and said to him, “Go, strengthen
    yourself, and plan what you must do, for at the return of the year, the king of
    Syria will come up against you.”
  tam-TCV: இதன்பின்பு இறைவாக்கினன், இஸ்ரயேல் அரசனிடம் வந்து, “உன்னுடைய நிலையை பெலப்படுத்திக்கொள்,
    இனி நீ என்ன செய்யவேண்டுமென்று யோசித்துப்பார். ஏனென்றால் அடுத்த வசந்தகாலத்தில்
    சீரிய அரசன் உன்னைத் திரும்பவும் தாக்குவான்” என்றான்.
  ceb-ULB: Busa miadto ang propeta ngadto sa hari sa Israel ug miingon kaniya, “Lakaw,
    lig-ona ang imong kaugalingon, ug sabta ug paglaraw kung unsa ang imong pagabuhaton,
    tungod kay sa sunod nga tuig mobalik ang hari sa Aram aron sa pagpakigbatok pag-usab
    kanimo.”
  pol-UBG: 'Prorok znowu przyszedł do króla Izraela i powiedział mu: Idź, wzmocnij
    się, rozważ i zastanów się, co masz czynić. Po roku bowiem król Syrii nadciągnie
    przeciwko tobie.'
  urd-GVU: بعد میں مذکورہ نبی دوبارہ اسرائیل کے بادشاہ کے پاس آیا۔ وہ بولا، ”اب مضبوط
    ہو کر بڑے دھیان سے سوچیں کہ آنے والے دنوں میں کیا کیا تیاریاں کرنی چاہئیں، کیونکہ
    اگلے بہار کے موسم میں شام کا بادشاہ دوبارہ آپ پر حملہ کرے گا۔“
  deu-1912: 'Da trat der Prophet zum König Israels und sprach zu ihm: Gehe hin und
    stärke dich und merke und siehe, was du tust! Denn der König von Syrien wird wider
    dich heraufziehen, wenn das Jahr um ist.'
  kan-2017: ಆಗ ಪ್ರವಾದಿಯು ಪುನಃ ಇಸ್ರಾಯೇಲರ ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಅರಾಮ್ಯರ ಅರಸನು ಮುಂದಿನ
    ವರ್ಷದಲ್ಲಿ ಇನ್ನೊಮ್ಮೆ ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಬರುತ್ತಾನೆ. ಆದುದರಿಂದ ನೀನು ಹೋಗಿ ನಿನ್ನನ್ನು
    ಬಲಪಡಿಸಿಕೋ, ಜಾಗರೂಕನಾಗಿದ್ದು ನೀನು ಮಾಡತಕ್ಕದ್ದೇನೆಂಬುದನ್ನು ಆಲೋಚಿಸು” ಎಂದನು.
  yap-yap: Ma aram me yan fare profet ngak Ahab ni Pilung me ga’ar, “Musul ngam gelnag
    gelngin e yu raba’ i salthaw rom mag fal’eg i t’ar liben e tin ngam rin’, ni bochan
    e fare pilung nu Syria e ku ra yib ni mael bayay u nap’an e spring.”
  hlt-MCSB: Te vaengah tonghma te Israel manghai taengla thoeih. Te phoeiah anih te,
    “Cet, thaahuel lamtah ming laeh. Kum a thok vaengah Aram manghai loh nang taengla
    ha pawk ham dongah metla na saii ham khaw ana so,” a ti nah.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛሢ ዓክዓቤ ኮይላ ሙካዖ፦ «ሶኦሪያ ዓጮ ካኣቲ ሲሎ ዓጊኖና ሙኪ ኔና ዖላንዳሢሮ ዴንዲ ኔኤኮ
    ዖላ ዓሶ ጊኢጊሼ፤ ዔራቶና ዖሎንዶ ካራ ኮዒ ጊኢጊንቲ ዴዔ» ጌዔኔ።
  twi-ASANTE: Akyire yi, odiyifoɔ no ka kyerɛɛ Ahab sɛ, “Siesie wo ho ma ɔko foforɔ
    na Aramhene bɛba osutɔberɛ mu.”
  eng-WEBU: The prophet came near to the king of Israel and said to him, “Go, strengthen
    yourself, and plan what you must do, for at the return of the year, the king of
    Syria will come up against you.”
  wal-wal: Hegaappe guyyiyan hananabaa yootiyaagee Israa7eela kawuwaakko yiidi, “Ba;
    baada ne baggaa mintta. Minttada, oosettanau bessiyaabi aibakko akeeka. Aissi
    giikko, yiya laitti bone Sooriyaa kawoi nena naa77anttuwaakka olana” yaagiis.
  spa-PDDPT: 'Luego el profeta fue al rey de Israel y le dijo: Vé, fortalécete. Considera
    y mira lo que tienes que hacer, porque el rey de Siria volverá contra ti en la
    primavera del próximo año.'
  gun-gun: 'Ha''e gui Israel pygua huvixaa py profeta ou jevy vy aipoe''i ixupe: —
    Tereo, ha''e enhemombaraeteve na. Eikuaa pota porã mba''e pa rejapo aguã re, mba''eta
    peteĩ ma''etỹa py Síria pygua huvixa ou jevy ''rã nderovai — he''i.'
  ilo-ULB: Isu nga immay ti maysa a profeta iti ari ti Israel ket kinunana kenkuana,
    “Mapanka, papigsaem ti bagim, ket adalem ken planoem ti aramidem, gapu ta iti
    sumaruno a tawen agsubli manen ti ari ti Aram a bumusor kenka.”
  kpg-kpg: Soukohp gaa hana gi baahi King Ahab ga helekai, “Hagatogomaalia ina au
    gau dauwa, heia labelaa gi humalia nia mee huogodoo ala bolo gi heia, idimaa di
    king o Syria e hai labelaa dana dauwa i di madagoaa dogi mee i di ngadau i golo.”
  uig-ARA: 'پەيغەمبەر يەنە ئىسرائىلنىڭ پادىشاھىنىڭ قېشىغا كېلىپ ئۇنىڭغا: ــ ئۆزۈڭنى
    مۇستەھكەملەپ، ئۆزۈڭنى ئوبدان دەڭسەپ، نېمە قىلىشىڭ كېرەكلىكىنى ئويلاپ باققىن. چۈنكى
    كېلەر يىلى ئەتىيازدا سۇرىيەنىڭ پادىشاھى سەن بىلەن جەڭ قىلغىلى يەنە چىقىدۇ، دېدى.'
  sus-sus: Na namiɲɔnmɛ man naxa a maso Isirayila mangɛ ra, a a fala a bɛ, «I xa wakili,
    i xa fee rafala, barima tamuna Arami mangɛ man fama nɛ i gerede.»
  pon-2006: Soukohpo eri patohla rehn Nanmwarki Eihap oh patohwanohng, “Pwurala oh
    onehda sapahl sapwellimomwi karis kan oh wiahda koasoandi ni keneinei, pwehki
    nanmwarkien Siria pahn pwurehng mahwen ni ahnsoun padok wahnsahpw nan pahr kohkohdo.”
  ksd-ksd: 'Ma ra propet i ga tadav ra king Israel, ma i ga biti tana: Una lilikun
    ma una vadekdek kaum tarai na vinarubu, ma una balaure, tago ta ra kalamana kilala
    ra king Siria na tut ure u.'
  tur-YTC: Peygamber İsrael Kralı'nın yanına geldi ve ona, “Git, kendini güçlendir
    ve ne yapman gerektiğini tasarla, çünkü yıl dönümünde Suriye Kralı sana karşı
    çıkacak” dedi.
  grc-BRENT: Καὶ δώσω τὸν οἶκόν σου ὡς τὸν οἶκον Ἱεροβοὰμ υἱοῦ Ναβὰτ, καὶ ὡς τὸν οἶκον
    Βαασὰ υἱοῦ Ἀχιὰ, περὶ τῶν παροργισμάτων ὧν παρώργισας καὶ ἐξήμαρτες τὸν Ἰσραὴλ.
  ind-AYT: Kemudian, nabi itu datang mendekati raja Israel dan berkata kepadanya,
    “Pergilah, teguhkanlah dirimu. Pikirkanlah dan pertimbangkanlah apa yang harus
    engkau lakukan karena pada saat pergantian tahun, raja Aram akan maju menyerang
    engkau.”
  nya-nya: Zitachitika izi, mneneri wina anabwera kwa mfumu ya Israeli ndipo anati,
    “Mulimbike ndipo muganize bwino zoti mudzachite, chifukwa chaka chikudzachi mfumu
    ya Aramu idzakuthiraninso nkhondo.”
  hrv-hrv: 'Tada pristupi prorok izraelskom kralju i reče mu: “Hajdemo! Ohrabri se
    i razmisli dobro što ti je činiti, jer će dogodine aramejski kralj napasti na
    te.”'
  mps-mps: Te nosali te profet bidi te king Ahapba pelama, agabolo te po ma wali,
    “Nage ma begasa solama, te naga ami bidi dabe ma dąų walama, te nago mena kolesagago
    te Siria ami dabe dali hwįabo te bugagia homu kone palao. Magi baso meni, te
    Siria kingo dageba te nosali kibu bede ma hwįagasaibao,” te po wai dao.
  tpi-tpi: Na bihain, dispela profet i go long King Ahap na tokim em gen olsem, “Yu
    go bek na strongim ami bilong yu, na tingting gut bai yu mekim wanem pasin bilong
    pait long ol Siria. Long wanem, king bilong Siria bai i kam pait long yupela gen
    long yia bihain.”
  dan-1931: 'Men Profeten trådte hen til Israels Konge og sagde til ham: “Tag dig
    sammen og se vel til, hvad du vil gøre, thi næste År drager Arams Konge op imod
    dig igen!”'
  vie-OVCB: 'Tiên tri đến gần A-háp và nói: “Vua phải chuẩn bị sẵn sàng cho cuộc tấn
    công lần thứ hai của địch quân, vì mùa xuân sang năm, vua A-ram lại kéo quân đến.”'
  guj-2017: પ્રબોધકે ઇઝરાયલના રાજા પાસે આવીને તેને કહ્યું, “તું જઈને તારું બળ વધાર
    અને જે કંઈ કરે તે વિષે લક્ષ તથા ચોકસી રાખ, કેમ કે આવતા વર્ષે અરામનો રાજા તારા
    પર ફરીથી ચઢાઈ કરશે.”
  pon-2006A: Soukohpo eri patohla rehn Nanmwarki Eihap oh patohwanohng, “Pwurala oh
    onehda sapahl sapwellimomwi karis kan oh wiahda koasoandi ni keneinei, pwehki
    nanmwarkien Siria pahn pwurehng mahwen ni ahnsoun padok wahnsahpw nan pahr kohkohdo.”
  por-BRBSL: 'O profeta se aproximou do rei de Israel e lhe disse: “Vai, fortalece-te
    e planeja o que deves fazer, pois no retorno do ano, o rei da Síria se aproximará
    de ti”.'
  cth-cth: Hahoi, profet ni Isarel siangpahrang koe a hrawi teh, ahni koe tha kâlat
    nateh, na sak hane kahawicalah pouk. Bangkongtetpawiteh, kompawi toteh Siria siangpahrang
    ni bout na tuk awh han, telah atipouh.
  twi-twi: Akyiri no, odiyifo no ka kyerɛɛ Ahab se, “Siesie wo ho ma ɔko foforo na
    Aramhene bɛba asusowbere mu.”
  hlt-hlt: Te vaengah tonghma te Israel manghai taengla thoeih. Te phoeiah anih te,
    “Cet, thaahuel lamtah ming laeh. Kum a thok vaengah Aram manghai loh nang taengla
    ha pawk ham dongah metla na saii ham khaw ana so,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kɔ̀tɛmɛ̀ Isidɑyɛɛribɛ kóo
    kpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: A kɔ̃̀ntì bɑ́ɑ́ yɑ̃rikɛ, dɑɑtɛ kɛ́yɑ̀ ɑ yóó
    dɔɔ̀mɛ̀, dibenni yó nfitiní kɛ̀ Sidii kóo kpɑ̀ɑ̀tìi wɛ̃tɛ kɛ́ dɑ domu.'
  msy-2020: Ezɨ gɨn, akam inigha izir gumazim, Atrivim Ahap bagha ghugha ua kamaghɨn
    a mɨgei, “Siriabar atrivim azenir munamɨn ua izɨ ia ko mɨsogham. Kamaghɨn amizɨ,
    nɨ ua mangɨ uan mɨdorozir gumaziba gavgavim me danɨng, egh Siriaba ko mɨsoghsɨ
    deragh nɨghnɨgh ikɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ mǝlɑɑ nɑ ɩ́ heeli Ɩsɛɣɛlɩ wulɑʋ sɩ: Kɑɑsɩ
    nyɑ́ tɩ nɑ ń mɑɣɑsɩ teu kɛ mpi n kɑ́ lɑ tɔ. Mpi tɔ, Silii wulɑʋ nɑ ɩ yoolɑɑ pɑɑ
    mǝlɩ pǝnte ɩsǝntɔ wɑɑtʋ sɩ pɑ yookinɑ-ŋ.'
  azb-azb: 'Həmin peyğəmbər İsrail padşahının yanına gəlib ona dedi: «Get özünü möhkəmləndir,
    gör ki, nə etməlisən. Çünki bahar gələndə Aram padşahı yenə sənin üstünə gələcək».'
  eng-DBY: And the prophet drew near to the king of Israel, and said to him, Go, strengthen
    thyself, and understand, and see what thou shalt do; for at the return of the
    year the king of Syria will come up against thee.
  hin-2017: तब उस नबी ने इस्राएल के राजा के पास जाकर कहा, “जाकर लड़ाई के लिये अपने
    को दृढ़ कर, और सचेत होकर सोच, कि क्या करना है, क्योंकि नये वर्ष के लगते ही अराम
    का राजा फिर तुझ पर चढ़ाई करेगा।”
  wol-KYG: 'Yonent ba dikk ca buurub Israyil ne ko: «Nanga dëgërluwaat te xam ni nga
    wara def, ndax nëgëni déwén buurub Siri dina la songaat.»'
  eng-YLT: And the prophet cometh nigh unto the king of Israel, and saith to him,
    'Go, strengthen thyself, and know and see that which thou dost, for at the turn
    of the year the king of Aram is coming up against thee.'
  eng-WYC-2017: Forsooth a prophet nighed to the king of Israel, and said, Go thou,
    and be comforted, and know, and see, what thou shalt do; for the king of Syria
    shall ascend [or go up] against thee in the year pursuing [or following].
  eng-WMBB: The prophet came near to the king of Israel and said to him, “Go, strengthen
    yourself, and plan what you must do, for at the return of the year, the king of
    Syria will come up against you.”
  urd-GVH: बाद में मज़कूरा नबी दुबारा इसराईल के बादशाह के पास आया। वह बोला, “अब मज़बूत
    होकर बड़े ध्यान से सोचें कि आनेवाले दिनों में क्या क्या तैयारियाँ करनी चाहिएँ,
    क्योंकि अगले बहार के मौसम में शाम का बादशाह दुबारा आप पर हमला करेगा।”
  rug-rug: Mudina asa, mae sa poropita koasa baṉara pa Izireli meke zama, “Va ṉiṉira
    ia sa mua qeto minate varipera meke mamu dogoria sa si kaqu ta tavete, ura pa
    totoso sipu lopu ele mae sa ibu si kote mae rapata pule igo sa baṉara pa Siria,”
    gua.
  gaz-gaz: Ergasii raajiin sun gara mooticha Israaʼel dhufee, “Of jabeessi; waan gochuu
    qabdus sirriitti hubadhu; mootiin Sooriyaa bara dhufu keessa deebiʼee si lolaatii”
    jedhe.
  fra-LSG: 'Alors le prophète s’approcha du roi d’Israël, et lui dit: Va, fortifie
    toi, examine et vois ce que tu as à faire; car, au retour de l’année, le roi de
    Syrie montera contre toi.'
  yal-yal: Nayi, nabiin yi a maso Isirayila mangan na, a a fala a xa, a naxa, “I wɛkilɛ,
    i miri ki faɲi, i lan i xa naxan liga, amasɔtɔ ɲɛɛ famatɔɔn waxatini ito yi, Arami
    mangan mɔn fama nɛn i yɛngɛdeni.”
  haw-1868: Hele ae la ke kaula i ke alii o ka Iseraela, i ae la ia ia, E hele, e
    hookupaa ia oe iho, a e noonoo, a e ike i kau mea e hana aku ai; no ka mea, aia
    puni ka makahiki, e pii ku e hou mai ke alii o Suria ia oe.
  arb-NAV: 'وَاقْتَرَبَ النَّبِيُّ مِنْ آخْابَ وَقَالَ لَهُ: «اذْهَبْ وَتَأَهَّبْ،
    وَدَبِّرْ شُؤُونَكَ، وَفَكِّرْ بِمَا تَفْعَلُ، لأَنَّهُ فِي نِهَايَةِ هَذَا الْعَامِ
    يُهَاجِمُكَ مَلِكُ أَرَامَ،'
  ewe-ewe: Nyagblɔɖila la te ɖe Israel fia ŋu eye wògblɔ nɛ be, “Dzra ɖo na Siria
    fia ƒe aʋa bubu hoho ɖe ŋuwò!”
  eng-LEE: And the prophet approached unto the king of Israel, and said unto him,
    Go, strengthen thyself, and mark, and see what thou hast to do; for at the return
    of the year the king of Syria will come up against thee.
  asm-FB: তাৰ পাছত সেই ভাববাদীয়ে ইস্ৰায়েলৰ ৰজাৰ ওচৰলৈ আহি ক’লে বোলে, “তুমি গৈ নিজকে
    বলবান কৰা আৰু তুমি সাৱধান হৈ নিজে কি কৰা উচিত, সেই বিষয়ে বিবেচনা কৰা, কিয়নো
    বছৰ ঘূৰি অহাৰ সময়ত অৰামৰ ৰজাই তোমাৰ বিৰুদ্ধে পুনৰায় আহিব।”
  sus-A: نَ نَمِحْنمّ مَن نَشَ عَ مَسٌ عِسِرَيِلَ مَنفّ رَ، عَ عَ قَلَ عَ بّ، «عِ
    شَ وَكِلِ، عِ شَ قٍيٍ رَقَلَ، بَرِ مَ تَمُنَ عَرَ مِ مَنفّ مَن قَمَ نّ عِ فٍرٍدٍ.»
  fra-SBL: 'Le prophète s''approcha du roi d''Israël et lui dit : « Va, fortifie-toi
    et prévois ce que tu dois faire, car au retour de l''année, le roi de Syrie montera
    contre toi. »'
  hbo-hbo: וַיִּגַּ֤שׁ הַנָּבִיא֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיֹּ֤אמֶר לֹו֙ לֵ֣ךְ הִתְחַזַּ֔ק
    וְדַ֥ע וּרְאֵ֖ה אֵ֣ת אֲשֶֽׁר־תַּעֲשֶׂ֑ה כִּ֚י לִתְשׁוּבַ֣ת הַשָּׁנָ֔ה מֶ֥לֶךְ
    אֲרָ֖ם עֹלֶ֥ה עָלֶֽיךָ׃ ס
  kik-kik: Thuutha ũcio mũnabii agĩkora mũthamaki wa Isiraeli, akĩmwĩra atĩrĩ, “Wĩhaarĩrie
    wega, na wone ũrĩa kwagĩrĩire nĩ gwĩkwo, tondũ kĩmera kĩrĩa gĩgũũka mũthamaki
    wa Suriata nĩagagũtharĩkĩra rĩngĩ.”
  fra-NCL: 'Alors le prophète s’approcha du roi d’Israël et lui dit : « Va, fortifie-toi,
    examine et vois ce que tu as à faire ; car, au retour de l’année, le roi de Syrie
    montera contre toi. »'
  cek-AK: Tahmaa loe Israel siangpahrang khaeah angzoh moe, anih khaeah, Na thacaksak
    loe, kawbangmaw ka sak han, tiah poek het ah; Syria siangpahrang loe nang tuk
    hanah hmabang saning ah angzo let tih, tiah a naa.
  cuk-cuk: 'A-sorbali, Bab-Jehová-gayaburba-barsoged Israel-e-reyse nonikid, ega weyob
    sognonikid: “Mer be baisur-binsao. Siria-sordamar-idu igar be amie, ade, Siria-e-rey,
    birga-danikir gannar begi bila-onogega gwichigunonikoed.”'
  uig-CYR: 'Пәйғәмбәр йәнә Исраилниң падишасиниң қешиға келип униңға: — Өзүңни мустәһкәмләп,
    өзүңни убдан дәңсәп, немә қилишиң керәклигини ойлап баққин. Чүнки келәр жили әтиязда
    Сурийәниң падишаси сән билән җәң қилғили йәнә чиқиду, деди.'
  tel-2017: అప్పుడు ఆ ప్రవక్త ఇశ్రాయేలు రాజు దగ్గరికి వచ్చి “నీవు ధైర్యం తెచ్చుకో.
    నీవు చేయాల్సిందేదో కనిపెట్టి చూడు. ఎందుకంటే వచ్చే సంవత్సరం సిరియారాజు నీ మీదికి
    మళ్ళీ వస్తాడు” అని అతనితో చెప్పాడు.
  hat-BSA: 'Alò, pwofèt la te pwoche wa Israël la e te di li: “Ale, ranfòse ou menm
    e okipe pou wè sa ou gen pou fè; paske nan fen ane a, wa a Syrie va vin monte
    kont ou.”'
  kos-kos: Na mwet palu sac som nu yorol Tokosra Ahab ac fahk, “Folokla ac musaeak
    un mwet mweun lom an, akola akwoye, mweyen tokosra lun Syria el ac sifil foloko
    mweuni kom meet liki infulwen yac fahsru.”
  hbo-WLC: וַיִּגַּ֤שׁ הַנָּבִיא֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיֹּ֤אמֶר לוֹ֙ לֵ֣ךְ הִתְחַזַּ֔ק
    וְדַ֥ע וּרְאֵ֖ה אֵ֣ת אֲשֶֽׁר־תַּעֲשֶׂ֑ה כִּ֚י לִתְשׁוּבַ֣ת הַשָּׁנָ֔ה מֶ֥לֶךְ
    אֲרָ֖ם עֹלֶ֥ה עָלֶֽיךָ׃ ס
  ibo-ibo: Emesịa, onye amụma ahụ bịakwutere eze Izrel sị ya, “Mee onwe gị ka ị dị
    ike nke ọma, mara ihe e kwesiri ka e mee, nʼihi nʼetiti ọkọchị na udu mmiri nke
    afọ nʼabịa, eze Aram ga-abịa ibuso gị agha ọzọ.”
  ory-ory: ଏଉତ୍ତାରେ ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ କହିଲେ,
    “ଯାଅ, ଆପଣାକୁ ସବଳ କର ଓ ଯାହା କରୁଅଛ, ତାହା ବିଚାର କରି ଦେଖ; କାରଣ ଆସନ୍ତା ବର୍ଷ ଅରାମର ରାଜା
    ପୁନର୍ବାର ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆସିବ।”
  chk-chk: Mürin, ewe soufos a feito ren ewe kingen Israel o üreni, “Kopwe amolöchü
    noum kewe mwichen sounfiu o ekieköchü met kopwe föri. Pun lon eu ier ewe kingen
    Siria epwe liwinsefälito o maun ngonuk.”
  rop-rop: Afta na, det speshalwan mesinja bin go en tok langa King Eiheb, “King Binaded
    garra kambek en fait langa yu neks taim wen det kolwetha im binij. Wal yu lafta
    gobek langa yu kantri en meigim yu soljamob strongbala en meigim plen blanga meigim
    miselp redi.” Lagijat na det speshalwan mesinja bin tok.
  ukr-1871: 'І приступив пророк до царя Ізраїлського й рече йому: Держися мужно, міркуй
    й розваж, що тобі чинити, бо на той рік наступить знов на тебе царь Сирийський.'
  deu-1951: 'Da trat der Prophet zum König von Israel und sprach zu ihm: Gehe hin,
    stärke dich und merke und siehe zu, was du zu tun hast; denn der König von Syrien
    wird wider dich heraufziehen, wenn das Jahr vorbei ist!'
  eng-JPS: 'And the prophet came near to the king of Israel, and said unto him: ''Go,
    strengthen thyself, and mark, and see what thou doest; for at the return of the
    year the king of Aram will come up against thee.'''
  srp-1865: 'Potom doðe prorok k caru Izrailjevu i reèe mu: idi, budi hrabar; i promisli
    i vidi šta æeš èiniti, jer æe do godine opet doæi car Sirski na te.'
  lug-lug: Awo ebyo nga biwedde, nnabbi n’agenda eri kabaka wa Isirayiri n’amugamba
    nti, “Weenyweze, olabe ekiteekwa okukolebwa, kubanga omwaka ogunaddirira kabaka
    w’e Busuuli ajja kukulumba nate.”
  heb-heb: ויגש הנביא אל מלך ישראל ויאמר לו לך התחזק ודע וראה את אשר תעשה כי לתשובת
    השנה מלך ארם עלה עליך׃
  ben-IRV: পরে ঐ ভাববাদী ইস্রায়েলের রাজার কাছে এসে বললেন, “আপনার শক্তি বাড়ান এবং
    কি করতে হবে তা ভেবে দেখুন, কারণ আগামী বছর আসলে অরামের রাজা আপনাকে আবার আক্রমণ
    করবেন।”
  pan-pan: ਅਤੇ ਉਹ ਨਬੀ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ
    ਤਕੜਾ ਕਰ ਅਤੇ ਧਿਆਨ ਰੱਖ ਅਤੇ ਵੇਖ ਲੈ ਕਿ ਤੂੰ ਕੀ ਕਰਨਾ ਹੈ ਕਿਉਂ ਜੋ ਅਰਾਮ ਦਾ ਰਾਜਾ ਆਉਂਦੇ ਸਾਲ
    ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੇਗਾ।
  mya-JVB: တဖန် ပရောဖက် သည် ဣသရေလ ရှင်ဘုရင် ထံသို့ လာ ၍ ၊ ကိုယ်ကိုခိုင်ခံ့ စေလော့။
    အဘယ်သို့ ပြု ရမည်ကို သတိ နှင့်ဆင်ခြင်လော့။ နှစ်လည် သောအခါ ရှုရိ ရှင် ဘုရင်သည်
    စစ်ချီ ၍ လာလေဦးမည်ဟုဆို ၏။
  tbg-tbg: Ho vira naantiara paropeti vaiinti viva qaiqaa Isareri avuhainaava vaunaini
    oruntero virara tiharo, ˻Ho iriane.˼ Qaraaka ihi anintairaro Siria avuhainaava
    qaiqaa Isareri hampata iqoka raqireva anianarove. Virara irihara are kia qaqi
    vairaitira, Siria hampata iqoka raqina okarara irihara are qeramatera variane,
    tura.
  hmo-hmo: Vadaeni peroveta tauna ese king Ahaba dekenai ia lao, ia hamaoroa, ia gwau,
    “Oiemu tuari orea do oi hagoadaia, bona palani namodia do oi karaia, badina be
    keru negana do ia ore neganai, Suria ena king ese oi dekenai do ia tuari henia
    lou.”
  urd-urd: और वह नबी शाह — ए — इस्राईल के पास आया और उससे कहा, “जा अपने को मज़बूत
    कर, और जो कुछ तू करे उसे ग़ौर से देख लेना; क्यूँकि अगले साल शाह — ए — अराम फिर
    तुझ पर चढ़ाई करेगा।”
  rus-SYN: 'И подошел пророк к царю Израильскому и сказал ему: пойди, укрепись, и
    знай и смотри, что тебе делать, ибо по прошествии года царь Сирийский опять пойдет
    против тебя.'
  bqc-SIM: 'Ãnabipi ɛ̀a mↄ̀ Isailiↄ kía lè à mɛ̀: Sↄ̃dilɛ, ní làasookɛ yã́
    pↄ́ ńyↄ̃ kɛwa, asa tó í bↄ̀ ɛu, Siliↄ kía a ɛa mↄ lɛ́lɛima lↄɛ.'
  tcz-CHONGTHU: Phat chomkhat jouvin themgaopa chun, Ahab Lengpa kom ah, “Na hung
    nokhum kit di’u ahin kigingphan, Syria lengpa chun khovei chavang phatleh hung
    kit ding ahi hijeh chun thilho kigontoh in,” ati.
  mar-mar: यानंतर तो संदेष्टा इस्राएल राजा अहाबाकडे गेला आणि म्हणाला, “अरामाचा राजा
    बेन-हदाद पुढच्या वसंत ऋतुत पुन्हा तुझ्यावर चालून येईल. तेव्हा तू आता परत जा आणि
    आपल्या सैन्याची ताकद आणखी वाढव. काळजीपूर्वक आपल्या बचावाचे डावपेच आख.”
  qub-qub: 'Chaypita Diospa profëtanga yapay chayaran Israelpa rayninman. Chayaycur
    niran: «Gamga yapay sumaj camaricuy suldäruyquicunata. Nircur sumaj yarpachacuy
    imano ruranayquipäpis. Cananpita juc watata yapaymi Siriapa raynenga mandashan
    runacunawan shamongapaj pillyaj.»'
  bqp-bqp: 'Annabi pìi ɛ̀ra à sù à Isarailanↄ kína lè à pì: Ǹ n zĩ̀karinↄ kara ǹgↄ̃
    kú soru gũn, zaakũ tó Sɛ̃̀tãgↄrↄ kà, Siria kína ni ɛra à su lɛ́tɛmma dↄ.'
  hat-hat: 'Apre sa, pwofèt la al jwenn wa Akab, li di l'' konsa: -Ou mèt tounen koulye
    a, mete lame ou la anfòm. Kalkile byen sou sa ou pral fè, paske nan ennan, dat
    pou dat, wa peyi Siri a ap tounen vin atake ou ankò.'
  eng-BSB: Afterward, the prophet approached the king of Israel and said, “Go and
    strengthen your position, and take note what you must do, for in the spring the
    king of Aram will come up against you.”
  eng-WEBPB: The prophet came near to the king of Israel and said to him, “Go, strengthen
    yourself, and plan what you must do, for at the return of the year, the king of
    Syria will come up against you.”
  kbq-kbq: Hagi ana'ma hutazageno'a kasnampa ne'mo'a kini ne' Ahapunte erava'o huno
    amanage hu'ne, menima ha'ma hanana antahintahia retro nehunka manio. Na'ankure
    Siria kini ne'mo'a anaga'a kafufima tra'zamo'ma ete hage knare eno hara eme hugantegahie.
  nhe-BL: 'Huan teipa nopa tiocamanalojquetl moixnextito iixpa nopa tlanahuatijquetl
    Acab tlen tlali Israel huan quiilhui: ―Xiya huan ximocualtlalica huan ximochihuaca
    más intetique para intlatehuise pampa ne seyoc xihuitl quema moseliltíaj cuatini
    nopa tlali Siria tlanahuatijquetl sampa hualas mitztehuiqui.'
  bus-bus: 'Annabi pì ɛ̀ara à mↄ̀ à Isarailinↄ kína lè à bè: Ǹ n zĩ̀kpɛɛnↄ kaara
    ǹgↄ̃ kú kↄ̃n soruo, zaakɛ tó Sɛ̃̀tãntɛ̃ kà, Sirianↄ kína é ɛara à mↄ́ lɛ́ɛmma
    dↄ.'
  gub-BL: Na'e a'e Tupàn ze'eg imume'u har uze'eg oho tuwihawete Akaw pe kury. — Ezewyr
    nehe. Ekyze zo nehe, ezemukàg kar nehe. Nema'enukwaw katu neremiapo ràm rehe nehe.
    Ta'e amo kwarahy mehe nehe no, Xir wanuwihawete neàmàtyry'ym wi putar a'e nehe
    no, i'i izupe.
  eng-DRA: '(And a prophet coming to the king of Israel, said to him: Go, and strengthen
    thyself, and know, and see what thou dost: for the next year the king of Syria
    will come up against thee.)'
