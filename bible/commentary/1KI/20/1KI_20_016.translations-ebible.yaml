verse: 1KI.020.016
translations:
  mal-C: അവർ മധ്യാഹ്നത്തിൽ ആക്രമണം ആരംഭിച്ചു. അപ്പോൾ, ബെൻ-ഹദദും അദ്ദേഹത്തോടൊപ്പമുള്ള
    മുപ്പത്തിരണ്ടു സഖ്യരാജാക്കന്മാരും മദ്യപിച്ചു മദോന്മത്തരായി അവരുടെ കൂടാരങ്ങളിലായിരുന്നു.
  deu-TKW: Und sie rückten aus am Mittage, während sich Benhadad samt den zweiunddreißig
    Königen, die ihm zu Hilfe gekommen waren, in den Laubhütten trunken zechte.
  lin-lin: Babimaki na midi na tango Beni-Adadi elongo na bakonzi tuku misato na mibale,
    oyo bazalaki na ngambo na ye, bazalaki kolangwa masanga na bandako na bango ya
    kapo.
  eng-LSV: and they go out at noon, and Ben-Hadad is drinking—drunk in the shelters,
    he and the kings, the thirty-two kings helping him.
  eng-GNV: 'And they went out at noone: but Ben-hadad did drinke till he was drunken
    in the tentes, both he and the Kings: for two and thirtie Kings helped him.'
  eng-WEBSTER: And they went out at noon. But Ben-hadad was drinking himself drunk
    in the pavilions, he and the kings, the thirty and two kings that helped him.
  nhw-BL: Huan quisque tlajcotona quema Tlanahuatijquetl Ben Adad huan nochi nopa
    seyoc 32 tlanahuatiani tlen sequinoc tlalme tlaiyayaj ipan ininyoyoncalhua.
  swh-ONEN: Wakaondoka wakati wa adhuhuri, Ben-Hadadi na wale wafalme thelathini na
    wawili walioungana naye walipokuwa katika mahema yao wakilewa.
  bba-bba: Mɑ u Siriɡii be wɔrim dɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn di. Sɑɑ ye sɔɔ, Bɛni
    Hɑdɑdi u sɔ̃ u tɑm nɔrumɔ wi kɑ sinɑmbu tɛnɑ kɑ yiru be bɑ nùn somiru nɑ.
  eng-KJVCPB: And they went out at noon. But Ben-hadad was drinking himself drunk
    in the pavilions, he and the kings, the thirty and two kings that helped him.
  luo-luo: Negichako wuoth odiechiengʼ tir ka Ben-Hadad kod ruodhi piero adek gariyo
    moriwore kode ne nitie e hema metho.
  meu-meu: Dina tubua ai, idia na e raka lasi. Una negana ai Ben-hadad na kalaga ai
    vada e inuinu kekero, ia bona iduruna taudia pavapava toi-ahui rua danu.
  npi-ULB: तिनीहरू मध्य दिनमा बाहिर निस्के । बेन-हदद र तिनको समर्थन गर्ने तिनीमुनिका
    बत्तिस जना राजा पालमा मद्य पिएर मातिरहेका थिए ।
  yor-yor: Wọ́n sì jáde lọ ní ọ̀sán gangan, nígbà tí Beni-Hadadi àti àwọn ọba méjìlélọ́gbọ̀n
    (32) tí ń ràn án lọ́wọ́ ń mu àmupara nínú àgọ́.
  pes-OPCB: 'نزدیک ظهر، در حالی که بنهدد و سی و دو پادشاه همراه او هنوز در خیمه‌ها
    سرگرم باده‌نوشی بودند فرماندهان اسرائیل از پایتخت خارج شدند. دیده‌بانان بنهدد
    به او خبر دادند و گفتند: «عده‌ای سرباز از سامره بیرون آمده‌اند.»'
  tgl-ULB: Sila ay umalis ng tanghaling tapat. Si Ben Hadad ay umiinom at lasing sa
    loob ng kaniyang tolda, siya at ang tatlongput dalawang mas mababang mga hari
    na tumutulong sa kaniya.
  hui-hui: Horombe hanuni hayagola Kini Benehadada halu agali kini maru pira tebirani
    kira (32) biaru ti nde Sugodo tanoni lulu iba nalu henego ai ti iba biagome mo
    luluya heaore dege Isaraeleali tigua wai bule anda ibini.
  mya-mya: မွန်း​တည့်​ချိန်​၌​ဗင်္ဟာ​ဒဒ်​နှင့်​မ​ဟာ​မိတ်​သုံး​ကျိပ် နှစ်​ပါး​တို့​သည်
    မိ​မိ​တို့​တဲ​ရှင်​များ​တွင်​သေ ရည်​သေ​ရက်​သောက်​စား​မူး​ယစ်​နေ​ကြ​စဉ်၊-
  bod-N: ཉིན་གུང་ལ་པེན་ཧ་དཱད་དང་ཁོའི་དཔུང་གྲོགས་ཡིན་པའི་རྒྱལ་པོ་སུམ་ཅུ་སོ་གཉིས་ཀྱིས་གུར་ནང་དུ་ཆང་བག་མེད་དུ་འཐུང་བའི་དུས་སུ།
    དེ་རྣམས་ལམ་དུ་ཆས་པ་དང་།
  sna-sna: Vakasimuka masikati, Bheni-Hadhadhi namadzimambo makumi matatu navaviri
    vaiva kudivi rake panguva yavakanga vari mumisasa yavo vachidhakwa.
  spa-BLM: Salieron al mediodía. Pero Ben Hadad se emborrachaba en los pabellones,
    él y los reyes, los treinta y dos reyes que le ayudaban.
  cac-cac: Chimc'ualil val ix el eb', b'ab'el sb'at eb' vin̈ quelemtac chi' yuj eb',
    axo vin̈aj Ben-adad yed' 32 eb' vin̈ rey ajun yed'oc, an̈eja' yuc'an an̈ eb' vin̈
    d'a yol scampamento. Ayic ix alji d'a vin̈ yuj eb' soldado ayel yila' to ay juntzan̈
    vinac ix el d'a yol chon̈ab' Samaria,
  swh-ULB: Nao wakatoka wakati wa adhuhuri. Naye Beni Hadadi alikuwa akinywa na kulewa
    hemani mwake, yeye na wale wafalme wadogo thelathini na mbili waliokuwa wakimsaidia.
  bel-bel: І яны выступілі аполудні. А Вэнадад напіўся дап'яна ў намётах разам з царамі,
    з трыццацьцю двума царамі, якія дапамагалі яму.
  deu-ELBBK: Und sie zogen aus am Mittag. Ben-Hadad aber trank und berauschte sich
    in den Zelten, er und die Könige, die 32 Könige, die ihm halfen.
  mbb-OT: Meudtu is kedsurung dan, dutun te ebpemelelangut diyà te tulda zan si Ben
    Hadad wey sikan is 32 he menge hadì he edlavan kandin.
  mal-2015: അവർ ഉച്ചസമയത്തു പുറപ്പെട്ടു; എന്നാൽ ബെൻ-ഹദദ് തനിക്കു തുണയായിരുന്ന മുപ്പത്തിരണ്ടു
    രാജാക്കന്മാരോടുകൂടെ മണിപ്പന്തലിൽ കുടിച്ചുമത്തനായിരുന്നു.
  rmc-rmc: Pro dilos gele pro mariben, ipen akor, sar o Ben-Hadad sas mato, bo pijelas
    andro stanos le tranda the duje (32) kraľenca, save leske avle te pomožinel.
  pes-OPV: و در وقت ظهر بیرون رفتند و بنهدد با آن پادشاهان یعنی آن سی و سه پادشاه
    که مددکار اومی بودند، در خیمه‌ها به میگساری مشغول بودند.
  ron-1924: Ау фэкут о ешире пе ла мязэзи. Бен-Хадад бя ши се ымбэта ын кортуриле
    луй ку чей трейзечь ши дой де ымпэраць каре-л ажутау.
  ben-OBCV: বিন্‌হদদ ও তাঁর মিত্রপক্ষের বত্রিশজন রাজা যখন দুপুরবেলায় তাঁবুতে মাতাল
    হয়ে পড়েছিলেন, তখনই তারা রওনা হল।
  som-som: Oo duhurkii ayay baxeen. Laakiinse Benhadad khamri buu cabbayay oo teendhooyinkii
    ku sakhraamayay, isaga iyo boqorradii la jirayba, kuwaasoo ahaa laba iyo soddonkii
    boqor oo isaga caawinayay.
  lat-VUC: Et egressi sunt meridie. Benadad autem bibebat temulentus in umbraculo
    suo, et reges triginta duo cum eo, qui ad auxilium ejus venerant.
  eng-ASVBT: And they went out at noon. But Ben-hadad was drinking himself drunk in
    the pavilions, he and the kings, the thirty and two kings that helped him.
  ita-1885: Ed essi uscirono in sul mezzodì. Or Bed-hadad beveva, ed era ebbro nelle
    tende, insieme co' trentadue re ch'erano venuti a suo soccorso.
  eng-LXXUP: And it came to pass, when Ahab heard that Naboth the Jezreelite was dead,
    that he rent his garments, and put on sackcloth. And it came to pass afterward,
    that Ahab arose and went down to the vineyard of Naboth the Jezreelite, to take
    possession of it.
  eng-ULB: They went out at noon. Ben Hadad had been drinking himself drunk in his
    tent, he and the thirty-two lesser kings who were supporting him.
  spa-VBL: Partieron al mediodía, mientras Ben Adad y los treinta y dos reyes que
    lo acompañaban estaban ocupados emborrachándose en sus tiendas.
  fra-_FOB: Et ils sortirent en plein midi, lorsque Ben-Hadad buvait et s'enivrait
    dans les tentes, lui et les trente-deux rois ses auxiliaires.
  mal-mal: അവർ ഉച്ചസമയത്ത് പുറപ്പെട്ടു; എന്നാൽ ബെൻ-ഹദദും തന്റെ മുപ്പത്തിരണ്ട് സഖ്യരാജാക്കന്മാരും
    കുടിച്ച് മത്തരായി കൂടാരത്തിൽ ഇരിക്കുകയായിരുന്നു.
  urd-GVR: Dopahar ko wuh laṛne ke lie nikle. Ziloṅ par muqarrar afsaroṅ ke jawān
    sab se āge the. Bin-hadad aur 32 ittahādī bādshāh lashkargāh meṅ baiṭhe nashe
    meṅ dhut mai pī rahe the ki achānak shahr kā jāyzā lene ke lie Bin-hadad ke bheje
    gae sipāhī andar āe aur kahne lage, “Sāmariya se ādmī nikal rahe haiṅ.”
  suz-BL: मिनु नाक्‍त उइक्‍थ दुम्‍मेनु, बेन-हादाद नु मेको आ वारच ३२ जना पिप आन बाक्‍तीकेमी
    दुक्‍शो बाक्‍मा ना मेकोपुकी ग्रू‍मा बाक्‍त।
  ita-1927: E fecero una sortita sul mezzogiorno, mentre Ben-Hadad stava a bere e
    ad ubriacarsi sotto i frascati coi trentadue re, venuti in suo aiuto.
  ckb-ckb: لە نیوەڕۆدا بەڕێکەوتن و بەن‌هەدەدیش لە چادرەکانەوە لەگەڵ سی و دوو پاشاکەی
    دیکەی هاوپەیمانی دەیانخواردەوە و سەرخۆش بوون.
  eng-BBE: And in the middle of the day they went out. But Ben-hadad was drinking
    in the tents with the thirty-two kings who were helping him.
  kan-OKCV: ಅವರು ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಹೊರಟರು. ಆದರೆ ಬೆನ್ಹದದನೂ, ಅವರ ಸಹಾಯಕರಾದ ಮೂವತ್ತೆರಡು ಮಂದಿ
    ಅರಸರೂ ಕೂಡ ಡೇರೆಗಳಲ್ಲಿ ಅಮಲೇರುವ ಹಾಗೆ ಕುಡಿಯುತ್ತಾ ಇದ್ದರು.
  tam-2017: அவர்கள் மத்தியான வேளையிலே வெளியே புறப்பட்டார்கள்; பெனாதாத்தும், அவனுக்கு
    உதவியாக வந்த 32 ராஜாக்களாகிய மற்ற ராஜாக்களும், கூடாரங்களில் குடிவெறி கொண்டிருந்தார்கள்.
  spa-RV-1909: Y salieron á medio día. Y estaba Ben-adad bebiendo, borracho en las
    tiendas, él y los reyes, los treinta y dos reyes que habían venido en su ayuda.
  ron-BTF: Şi au ieşit la amiază. Dar Ben-Hadad bea şi se îmbăta în corturi, el şi
    împăraţii, cei treizeci şi doi de împăraţi, care îl ajutau.
  eng-WEBP: They went out at noon. But Ben Hadad was drinking himself drunk in the
    pavilions, he and the kings, the thirty-two kings who helped him.
  eng-FBV: They left at noon while Ben-hadad and the thirty-two kings with him were
    busy getting drunk in their tents.
  nld-1939: ‘s Middags, terwijl Ben-Hadad met de twee en dertig koningen, die hem
    te hulp gekomen waren, in de tenten beschonken aan tafel zat, deden zij een uitval;
  nch-BL: Huan quisque tajcotona quema Tanahuatijquet Ben Adad huan nochi nopa seyoc
    32 tanahuatiani ten sequinoc talme taiyayaj ipan iniyoyoncalhua.
  vie-1934: Ban trưa, họ kéo đi ra; song Bên-Ha-đát uống rượu say tại trại mình với
    ba mươi hai vua giúp đỡ người.
  hin-CV: इन्होंने दोपहर के समय कूच किया. इस समय बेन-हदद बत्तीस साथी राजाओं के साथ
    छावनी में बैठा हुआ दाखमधु के नशे में धुत था.
  spa-BES: Y a medio día salieron. Pero Ben-adad estaba bebiendo en las tiendas con
    los treinta y dos reyes que lo estaban ayudando.
  tdx-tdx: Niavotse an-tsingi­lingilieñe iereo. Fe ninoñe an-kibohotse ao t’i Benehadade
    himamoa’e, ie naho o mpanjakao, i mpanjaka telopolo-ro’ amby mpañolotse aze rey.
  tha-KJV: เขาทั้งหลายยกออกไปในเวลาเที่ยงวัน ฝ่ายเบนฮาดัดกำลั​งด​ื่มเมาอยู่ในทับอาศัย
    ทั้งท่านและกษั​ตริ​ย์​อี​กสามสิบสององค์​ที่​ช่วยท่าน
  por-BR-2018: E saíram a meio dia. E estava Ben-Hadade bebendo, embriagado nas tendas,
    ele e os reis, os trinta e dois reis que haviam vindo em sua ajuda.
  deu-ELO: Und sie zogen aus am Mittag. Ben-Hadad aber trank und berauschte sich in
    den Zelten, er und die Könige, die zweiunddreißig Könige, die ihm halfen.
  eng-WYC-2018: And they went out in midday. Forsooth Benhadad drank, and was drunken
    in his shadowing place, and (the) two and thirty kings with him, that came to
    the help of him. (And they went out at midday. And in a shady place in their tents,
    Benhadad drank, and became drunk, as did the thirty-two kings who were with him,
    who came to help him.)
  epo-epo: Ili eliris en tagmezo, kiam Ben-Hadad drinkis ebria en la tendoj, li kaj
    la reĝoj, la tridek du reĝoj, kiuj helpis lin.
  uig-PIN: Israillar xǝⱨǝrdin qüx waⱪtida qiⱪti. Bǝn-Ⱨadad bilǝn xu padixaⱨlar, yǝni
    yardǝmgǝ kǝlgǝn ottuz ikki padixaⱨ bolsa qedirlirida xarab iqip mǝst boluxⱪanidi.
  beo-beo: Doagala:su da esomogoa mui. Beneha:ida:de amola ea fuligala:su dunu (huluane
    ilia idi da 32 agoane) ilia da ilia abula diasu ganodini adini nanebeba:le, bai
    muni feloai agoai ba:i.
  tpi-OTNT: Long belo ol i lusim taun na i go bilong pait. Long dispela taim Benhadat
    wantaim ol 32 arapela king i stap long Sukot na ol i mekim save dring i stap na
    ol i stat long spak.
  hau-SA: Suka fita da tsakar rana yayinda Ben-Hadad tare da sarakuna 32 masu goyon
    bayansa suke cikin tentunansu suna sha, suna buguwa.
  uig-LAT: Israillar sheherdin chüsh waqtida chiqti. Ben-Hadad bilen shu padishahlar,
    yeni yardemge kelgen ottuz ikki padishah bolsa chédirlirida sharab ichip mest
    bolushqanidi.
  nde-nde: Basuka emini enkulu ngesikhathi uBheni-Hadadi lamakhosi angamatshumi amathathu
    lambili (32) ayezomhlomulela belokhu besazinathela bedakwa emathenteni abo.
  ton-ton: Pea naʻa nau ʻalu atu feʻunga mo e hoʻatāmālie. Ka naʻe lolotonga ia ʻae
    inu ke konā ʻa Peni-Hatati ʻi he ngaahi fale fehikitaki, ko ia mo e ngaahi tuʻi,
    ʻae ngaahi tuʻi ʻe toko tolungofulu ma ua ʻaia naʻe tokoni kiate ia.
  ces-1613: I vytáhli o poledni. Benadad pak pil a ožral se v staních, on i třidceti
    a dva králové pomocníci jeho.
  eng-WMB: They went out at noon. But Ben Hadad was drinking himself drunk in the
    pavilions, he and the kings, the thirty-two kings who helped him.
  tam-TCV: நண்பகல் நேரத்தில் பெனாதாத்தும், அவனுடைய நட்பு அரசர்களான முப்பத்தி இரண்டு
    அரசர்களும் கூடாரங்களுக்குள் குடிவெறியில் இருக்கும்போது ஆகாபின் படை புறப்பட்டது.
  ceb-ULB: Nanglakaw sila pagkaudto. Nag-inom ug nahubog si Ben Hadad sa iyang tolda,
    siya ug ang 32 ka ubos nga mga hari nga nagasuporta kaniya.
  pol-UBG: I wyruszyli w południe. A Ben-Hadad oddawał się pijaństwu w namiotach,
    a z nim trzydziestu dwóch królów, którzy go wspierali.
  urd-GVU: دوپہر کو وہ لڑنے کے لئے نکلے۔ ضلعوں پر مقرر افسروں کے جوان سب سے آگے تھے۔
    بن ہدد اور 32 اتحادی بادشاہ لشکرگاہ میں بیٹھے نشے میں دُھت مَے پی رہے تھے کہ اچانک
    شہر کا جائزہ لینے کے لئے بن ہدد کے بھیجے گئے سپاہی اندر آئے اور کہنے لگے، ”سامریہ
    سے آدمی نکل رہے ہیں۔“
  deu-1912: Und sie zogen aus am Mittag. Benhadad aber trank und war trunken im Gezelt
    samt den zweiunddreißig Königen, die ihm zu Hilfe gekommen waren.
  kan-2017: ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಬೆನ್ಹದದನು ತನ್ನ ಸಹಾಯಕ್ಕಾಗಿ ಬಂದ ಮೂವತ್ತೆರಡು ಜನರು ಅರಸರ ಸಂಗಡ
    ಮದ್ಯಪಾನ ಮಾಡಿ ಮತ್ತರಾಗಿ ಡೇರೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದಾಗ ಇವರು ಪಟ್ಟಣದಿಂದ ಹೊರಗೆ ಬಂದರು.
  yap-yap: Me tabab fare mael ko misiw’, ko ngiyal’ nike chingnag Benhadad nge fa
    guyey nge l’agruw i tayugang’ u lan e pi tent rorad.
  hlt-MCSB: Te phoeiah khothun ah a muk uh dae Benhadad tah amah neh anih aka bom
    manghai rhoek, manghai sawmthum panit rhoek tah dungtlungim ah a ok uh tih rhui
    uh.
  mdy-ETH: ቤንሃዳዴንታ ዒዛና ዎላ ዖሎ ዖላኒ ጫኣቄ ሃይሢታሞ ላምዖ ካኣቶንታ ዔያቶኮ ዓፒሎና ማዦና ማኣሮይዳ ዑሽኪ ማሢንቲ
    ዓኣንቴ ዓባ ሳዛ ማዓኣና ዒስራዔኤሌ ፖኦሊሳ ዴንዲ ዖሎ ዓርቄኔ፤
  twi-ASANTE: Ɛbɛyɛ owigyinaeɛ a Ben-Hadad ne nʼapamfoɔ ahemfo aduasa mmienu gu so
    reboro nsã wɔ wɔn ntomadan mu no,
  eng-WEBU: They went out at noon. But Ben Hadad was drinking himself drunk in the
    pavilions, he and the kings, the thirty-two kings who helped him.
  wal-wal: Benihadaadi bana maaddida hasttamanne naa77u kawotuura issippe dunkkaaniyan
    uttidi ushshan mattottidaashin, seeta gallassi Israa7eela olanchchati olau kiyidosona.
  spa-PDDPT: Éstos salieron al mediodía, mientras Ben-hadad estaba bebiendo hasta
    embriagarse en las cabañas con los reyes, los 32 reyes que fueron a ayudarlo.
  gun-gun: Kuaray mbyte jave ha'e kuery oje'oi. Ha'e va'e jave py Ben-Hadade ma opy
    oy'u tema oiny, oka'upa rei guive okuapy, huvixa kuery mboae trinta e dois oipytyvõa
    rupi ikuai va'e reve.
  ilo-ULB: Rimmuarda iti katengngaan ti aldaw. Madama nga agbarbartek ni Ben Hadad
    iti toldana, kaduana dagiti tallopulo ket dua a basbassit ti iturturayanna nga
    ar-ari a mangtultulong kenkuana.
  kpg-kpg: Tauwa ga daamada oodee i di madagoaa Benhadad mo ono ehoo e motolu maa lua (32)
    nogo libaliba i lodo nadau hale laa.
  uig-ARA: ئىسرائىللار شەھەردىن چۈش ۋاقتىدا چىقتى. بەن-ھاداد بىلەن شۇ پادىشاھلار،
    يەنى ياردەمگە كەلگەن ئوتتۇز ئىككى پادىشاھ بولسا چېدىرلىرىدا شاراب ئىچىپ مەست بولۇشقانىدى.
  sus-sus: E naxa mini gere sode yanyi tagi. A lixi Ben Hadada nun a malima mangɛ
    tongo saxan nun firin nu na bere minfe e xa leelee bun ma.
  pon-2006: Mahweno tepida nin souwas, nindokon Penadad oh me siliakano ar sakaulahr
    nan arail impwal kan.
  ksd-ksd: Ma dia ga irop kan ra pia na pal ba ra keake i ki tur. Ma Ben-Adad i ga
    longlong vanavana ma ra nimomo tava longlong ta ra umana pal na turturup, diat
    ma ra utul a vinun ma a ura king nina dia ga tur maravut ia.
  tur-YTC: Öğle vakti dışarı çıktılar. Ancak Ben Hadad kendisi ve krallar, ona yardım
    eden otuz iki kral, çadırlarda içip sarhoş oluyordu.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν Ἀχαὰβ ὅτι τέθνηκε Ναβουθαὶ ὁ Ἰεζραηλίτης, καὶ
    διέῤῥηξε τὰ ἱμάτια αὐτοῦ, καὶ περιεβάλετο σάκκον· καὶ ἐγένετο μετὰ ταῦτα, καὶ
    ἀνέστη καὶ κατέβη Ἀχαὰβ εἰς τὸν ἀμπελῶνα Ναβουθαὶ τοῦ Ἰεζραηλίτου κληρονομῆσαι
    αὐτόν.
  ind-AYT: Mereka keluar pada siang hari sementara Benhadad minum-minum sampai mabuk
    di pondoknya, dia dan ke-32 raja-raja yang membantunya.
  nya-nya: Iwo ananyamuka nthawi yamasana pamene Beni-Hadadi ndi mafumu 32 othandizana
    naye ankamwa mpaka kuledzera mʼmatenti awo.
  hrv-hrv: Oni iziđoše u podne, dok je Ben-Hadad pio u šatorima sa trideset i dva
    kralja koji mu bijahu saveznici.
  mps-mps: Te giliga tomo yagasu, te belo wabo side, augwa te taun tagalama, te boi
    hwįainu pali. Te sogo Benhadat dali, te gasa 32 king dabe dali, te Sukotde bidaluyu,
    te bomai wain ąį tulama, te gęǫ page sę ebo gagalalio.
  tpi-tpi: Long belo ol i lusim taun na i go bilong pait. Long dispela taim Benhadat
    wantaim ol 32 arapela king i stap long Sukot na ol i mekim save dring i stap na
    ol i stat long spak.
  dan-1931: Og ved Middagstid gjorde de et Udfald, just som Benhadad og de to og tredive
    Konger, der fulgte ham, sad og drak i Løvhytterne.
  vie-OVCB: Giữa trưa, khi Bên Ha-đát và ba mươi hai vua đang uống rượu say trong
    trại, Ít-ra-ên kéo quân ra,
  guj-2017: તેઓ બપોરે રવાના થયા. પણ બેન-હદાદ પોતે અને તેને સહાય કરનાર બત્રીસ રાજાઓ
    તંબુઓમાં મદ્યપાન કરીને મસ્ત થયા હતા.
  pon-2006A: Mahweno tepida nin souwas, nindokon Penadad oh me siliakano ar sakaulahr
    nan arail impwal kan.
  por-BRBSL: Eles saíram ao meio-dia. Mas Ben Hadad estava bebendo embriagado nos
    pavilhões, ele e os reis, os trinta e dois reis que o ajudaram.
  cth-cth: Kanî tuengtalueng a thun nah a tâco awh teh, hatnavah, Benhadad hoi siangpahrang
    a ma kabawm hane siangpahrang 32 touh teh, kâhatnae rim dawk yamu a la parui awh.
  twi-twi: Ɛbɛyɛ owigyinae a Ben-Hadad ne nʼapamfo ahemfo aduasa abien gu so rebow
    nsa wɔ wɔn ntamadan mu no,
  hlt-hlt: Te phoeiah khothun ah a muk uh dae Benhadad tah amah neh anih aka bom manghai
    rhoek, manghai sawmthum panit rhoek tah dungtlungim ah a ok uh tih rhui uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɛ̀nní kɛ bo bɛ̀ do, kɛ sɔ̃́ ndiyiè còḿmú yɛyɔ, kòo kpɑ̀ɑ̀tì Bɛnni-Adɑdi
    nɛ̀ o kɔbɛ bɛkpɑ̀ɑ̀tìbɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀dɛ́bɛ̀ bɛ̀ɛ̀ do ò bonɛ̀ kɛ̀ bɛ̀
    kɑ̀ri bɛ touti miɛkɛ kɛ yɔ̃ mmɛnɑɑ̀ nkɛ muɔ̀.
  msy-2020: Egha me aruer arɨzimɨn nguibar ekiam ategha mɨdorozim bagha ghue. Ezɨ
    Benhadat 32ɨn atrivir maba ko, uan averpenibar ikia, puvɨra dɨpar onganiba apa,
    egha ongani.
  dop-dop: 'Ɩlɛnɑ yoolɑɑ mpɛ pɑ́ tii kolontunɑɑ tɔɔ kɛ́ ilim sikuɣu wɑɑtʋ. Pɛnɩ-Hɑtɑtɩ
    nɑ ɩ ɑwulɑɑ pɑ tɔŋnɑ sʋlʋm lipu kɛ cokɑ tɑɑ. Ɩ kʋsɑ feŋlɑɑ sɩ pɑ́ nɑ́ mpi pǝ lɑkɩ
    tɔ. Ɩlɛnɑ pɛlɛ pɑ́ heeli-ɩ sɩ: Sɑmɑlii yoolɑɑ tɛmɑ lɩɩʋ kɛ́.'
  azb-azb: Onlar günorta oradan çıxdılar. Ben-Hadad və ona kömək edən otuz iki padşah
    çadırlarda içib sərxoşluq edirdilər.
  eng-DBY: And they went out at noon; and Ben-Hadad drank himself drunk in the tents,
    he and the kings, the thirty-two kings that helped him.
  hin-2017: ये दोपहर को निकल गए, उस समय बेन्हदद अपने सहायक बत्तीसों राजाओं समेत डेरों
    में शराब पीकर मतवाला हो रहा था।
  wol-KYG: Ñu génn digg bëccëg, fekk Ben Addàd a ngay màndi mook fanweeri buur ak
    ñaar ya mu faral, ca mbaar ya.
  eng-YLT: and they go out at noon, and Ben-Hadad is drinking — drunk in the booths,
    he and the kings, the thirty and two kings, helping him.
  eng-WYC-2017: And they went out in midday. Forsooth Benhadad drank, and was drunken
    in his shadowing place, and two and thirty kings with him, that came to the help
    of him.
  eng-WMBB: They went out at noon. But Ben Hadad was drinking himself drunk in the
    pavilions, he and the kings, the thirty-two kings who helped him.
  urd-GVH: दोपहर को वह लड़ने के लिए निकले। ज़िलों पर मुक़र्रर अफ़सरों के जवान सबसे
    आगे थे। बिन-हदद और 32 इत्तहादी बादशाह लशकरगाह में बैठे नशे में धुत मै पी रहे थे
    कि अचानक शहर का जायज़ा लेने के लिए बिन-हदद के भेजे गए सिपाही अंदर आए और कहने लगे,
    “सामरिया से आदमी निकल रहे हैं।”
  rug-rug: Pa korapa rane si topue vura si arini sipu korapa naponapo va viviri se
    Beni Hadadi meke sari ka toloṉavulu rua baṉara koari na dia ipi.
  gaz-gaz: Isaanis utuma Ben-Hadaadii fi mootonni soddomii lama kanneen isa tumsan
    dunkaana keessatti dhuganii machaaʼaa jiranuu guyyaa saafaadhaan itti qajeelan.
  fra-LSG: Ils firent une sortie à midi. Ben-Hadad buvait et s’enivrait sous les tentes
    avec les trente-deux rois, ses auxiliaires.
  yal-yal: E yi mini yanyi tagini. Ben-Hadada yi a dɔlɔtɔyani bubune kui e nun a manga
    tonge saxan e nun firinna naxanye fa a malideni.
  haw-1868: Puka aku la lakou i ke awakea. Aka, e inu ana o Benehadada a ona iloko
    o na halelewa, oia pu me na lii, he kanakolu kumamalua alii e kokua ana ia ia.
  arb-NAV: وَانْدَفَعُوا عِنْدَ الظُّهْرِ مِنَ الْمَدِينَةِ وَبَنْهَدَدُ مُنْهَمِكٌ
    فِي السُّكْرِ فِي الْخِيَامِ مَعَ حُلَفَائِهِ الْمُلُوكِ الاثْنَيْنِ وَالثَّلاثِينَ،
  ewe-ewe: Le ŋdɔ me lɔƒo la, esi Ben Hadad kple Fia bubu blaetɔ̃-vɔ-eveawo ganɔ aha
    nom hede mumu ge kloe la, Ahab ƒe aʋakɔ ƒe akpa gbãtɔ ɖe zɔ ɖe dua dzi.
  eng-LEE: And they went out at midday; while Ben-hadad was drinking himself drunk
    in the pavilions, he and the kings, the thirty and two kings that helped him.
  asm-FB: পাছত তেওঁলোকে দুপৰীয়া বাহিৰ ওলাই গ’ল; সেই সময়ত বিন-হদদ আৰু তেওঁক সহায়
    কৰিবলৈ সেই বত্ৰিশ জন ৰজাই পঁজাবোৰত পান কৰি মতলীয়া হৈ আছিল।
  sus-A: عٍ نَشَ مِنِ فٍرٍ سٌدٍ يَنيِ تَفِ. عَ لِشِ بٍن هَدَدَ نُن عَ مَلِمَ مَنفّ
    تٌنفٌ سَشَن نُن قِرِن نُ نَ بٍرٍ مِنقٍ عٍ شَ لٍيلٍيٍ بُن مَ.
  fra-SBL: Ils sortirent à midi. Mais Ben Hadad s'enivrait dans les pavillons, lui
    et les rois, les trente-deux rois qui l'avaient aidé.
  hbo-hbo: וַיֵּצְא֖וּ בַּֽצָּהֳרָ֑יִם וּבֶן־הֲדַד֩ שֹׁתֶ֨ה שִׁכֹּ֜ור בַּסֻּכֹּ֗ות
    ה֧וּא וְהַמְּלָכִ֛ים שְׁלֹשִֽׁים־וּשְׁנַ֥יִם מֶ֖לֶךְ עֹזֵ֥ר אֹתֹֽו׃
  kik-kik: Nao makiumagara mĩaraho hĩndĩ ĩrĩa Beni-Hadadi na athamaki acio mĩrongo
    ĩtatũ na eerĩ arĩa maarĩ rũmwe nake, maanyuuaga njoohi marĩ hema-inĩ ciao.
  fra-NCL: Ils firent une sortie à midi, pendant que Benhadad buvait et s’enivrait
    sous les huttes, lui et les trente-deux rois, ses auxiliaires.
  cek-AK: Nihcae loe athun ah caeh o; Ben-Hadad hoi angmah bomkung siangpahrang quithumto
    pacoeng, hnettonawk loe angmacae iihhaih im ah mu paquih o.
  cuk-cuk: Agine, yorukudba nade gusmalad. Deun, Ben-Adadʼdina Reymar-dulagwen-gakambe-gakabogwadmala
    (32) sisa-gobsiid. We reymar e-bendakega nonimalanad.
  uig-CYR: Исраиллар шәһәрдин чүш вақтида чиқти. Бән-Һадад билән шу падишалар, йәни
    ярдәмгә кәлгән оттуз икки падиша болса чедирлирида шарап ичип мәс болушқан еди.
  tel-2017: వాళ్ళు మధ్యాహ్నం బయలుదేరి వెళ్ళారు. బెన్హదదు, ఆ 32 మంది తోటిరాజులూ గుడారాల్లో
    తాగి మత్తుగా ఉన్నారు.
  hat-BSA: Yo te sòti a midi, pandan Ben-Hadad t ap bwè jiskaske li sou nan tonèl
    pwovizwa avèk trann-de wa ki te ede li yo.
  kos-kos: Mweun sac mutawauk ke infulwen len, ke Benhadad ac tokosra tolngoul luo
    su welul elos sruhila in lohm nuknuk selos.
  hbo-WLC: וַיֵּצְא֖וּ בַּֽצָּהֳרָ֑יִם וּבֶן־הֲדַד֩ שֹׁתֶ֨ה שִׁכּ֜וֹר בַּסֻּכּ֗וֹת
    ה֧וּא וְהַמְּלָכִ֛ים שְׁלֹשִֽׁים־וּשְׁנַ֥יִם מֶ֖לֶךְ עֹזֵ֥ר אֹתֽוֹ׃
  ibo-ibo: Nʼetiti ehihie, mgbe Ben-Hadad na iri ndị eze atọ na abụọ ahụ, bụ ndị ahụ
    bịara inyere ya aka nọ na-aṅụ mmanya, na-aṅụbiga ya oke,
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ମଧ୍ୟାହ୍ନ କାଳରେ ବାହାରିଲେ। ମାତ୍ର ବିନ୍‍ହଦଦ୍‍ ଓ ତାହାର ସାହାଯ୍ୟକାରୀ
    ବତିଶ ଜଣ ରାଜା କୁଟୀରରେ ପାନ କରି ମତ୍ତ ହେଉଥିଲେ।
  chk-chk: Iwe, ra feiliwu leoloas pwe repwe maun, lupwen Penhatat me ekewe ilik me
    ruoman king mi alisi ra sakaufengen lon imwer kewe imw mangaku o puchula.
  rop-rop: Det fait bin stat dinataim wen King Benaded en detlot 32 boswan fren blanga
    im bin holot deya drangginwan insaid langa olabat tent.
  ukr-1871: І вирушили вони о півднї, тим часом як Бенадад напивавсь до пяна в холоднику
    з трийцятьма й двома князями, що прийшли йому на підмогу.
  deu-1951: Und sie zogen aus am Mittag. Benhadad aber zechte und betrank sich in
    den Zelten samt den zweiunddreißig Königen, die ihm zu Hilfe gekommen waren.
  eng-JPS: And they went out at noon. But Ben-hadad was drinking himself drunk in
    the booths, he and the kings, the thirty and two kings that helped him.
  srp-1865: I izidoše u podne; a Ven-Adad pijuæi opi se u šatorima s trideset i dva
    cara koji mu doðoše u pomoæ.
  lug-lug: Ne batabaala mu ttuntu nga Benikadadi ne bakabaka amakumi asatu mu ababiri
    be yali alagaanye nabo bali mu kutamiira.
  heb-heb: ויצאו בצהרים ובן הדד שתה שכור בסכות הוא והמלכים שלשים ושנים מלך עזר אתו׃
  ben-IRV: তারা দুপুর বেলায় বেরিয়ে পড়ল। বিনহদদ ও তাঁর সঙ্গে যুক্ত বত্রিশজন রাজা
    তাদের তাঁবুর মধ্যে পান করে মাতাল হয়েছিলেন।
  pan-pan: ਉਹ ਦੁਪਹਿਰ ਨੂੰ ਨਿੱਕਲੇ ਪਰ ਬਨ-ਹਦਦ ਅਤੇ ਉਹ ਬੱਤੀ ਰਾਜੇ ਜੋ ਉਸ ਦੇ ਸਹਾਇਕ ਸਨ ਸ਼ਾਮਿਆਨੇ
    ਵਿੱਚ ਪੀ ਕੇ ਮਤਵਾਲੇ ਹੋ ਰਹੇ ਸਨ
  mya-JVB: မွန်းတည့်အချိန်၌ ထွက်ကြ၏။ ဗင်္ဟာဒဒ် မင်းမူကား၊ ဝိုင်းသော မင်းကြီး သုံး
    ဆယ်နှစ်ပါး တို့နှင့်တကွ တဲတော်၌ ယစ်မူးအောင် သောက်လျက် နေကြ၏။
  tbg-tbg: kuarivano qiataqaa oruntomanta vika Siria iqoka vaiinti hampata raqireka
    vura. Avuhainaaka 32navu Beni-Hadaatira kainke hiri amitareka anuka vira hampata
    seri naavuqi iha namari neha vueraiqama vumanta
  hmo-hmo: Dina tubua neganai, Ahaba ena tuari taudia idia toreisi, tuari dekenai
    idia raka lao. Unai neganai Benehadada bona iena durua lohia taudia 32 be edia
    palai ruma dekenai uaina idia inua noho, idia kekero lao noho.
  urd-urd: यह सब दोपहर को निकले, और बिन हदद और वह बत्तीस बादशाह, जो उसके मददगार थे,
    सायबानों में पी पीकर मस्त होते जाते थे।
  rus-SYN: И они выступили в полдень. Венадад же напился допьяна в палатках вместе
    с царями, с тридцатью двумя царями, помогавшими ему.
  bqc-SIM: Aa bↄ̀ wɛ̃́lɛu ĩatɛ̃ minanguo, gↄↄ pↄ́ vɛ̃ɛ lɛ́ Bɛnadada ń a kía deepiↄ
    dɛ lákpɛpiↄ guu.
  tcz-CHONGTHU: Sunkim dontah chun, Benhadad leh aki loipi Leng som le ni hochun aponbuh
    sung uvah ju anadon khom’un ahi.
  mar-mar: राजा बेन-हदाद आणि त्याच्या बाजूचे बत्तीस राजे दुपारी आपापल्या तंबूमध्ये
    मद्यपान करण्यात आणि नशेत गुंग होते. त्यावेळी अहाबाने हल्ला चढवला.
  qub-qub: Llapan camaricarcärir llojshiran las-dösi. Ben-adadnami jinalla upyarcaycaran
    quimsa chunca ishcaynin (32) yanapajnin raycunawan ramädacho.
  bqp-bqp: Ò fùtɛ wɛ̃tɛn ifãntɛ̃ kà mìdangura, gↄrↄ kũ í tɛn Bɛnadada kũ a kína
    dake pìnↄ dɛ ń bizakutanↄ gũn.
  hat-hat: Vè midi, yo soti al atake pandan Bennadad ansanm ak trannde lòt wa ki t'ap
    mache avè l' yo t'ap bwè anba tant yo.
  eng-BSB: They marched out at noon while Ben-hadad and the 32 kings allied with him
    were in their tents getting drunk.
  eng-WEBPB: They went out at noon. But Ben Hadad was drinking himself drunk in the
    pavilions, he and the kings, the thirty-two kings who helped him.
  kbq-kbq: Hagi ferutregema segeno Ben-hadati'a 32'a kini vahetaminena seli nompi
    mani'ne'za aka tina nene'za agafa hu'za neginagi hu'za mani'naze.
  nhe-BL: Huan quisque tlajcotona quema Tlanahuatijquetl Ben Adad huan nochi nopa
    seyoc 32 tlanahuatiani tlen sequinoc tlaltini tlaiyayaj ipan ininyoyoncalhua.
  bus-bus: Aↄ̃ fɛ̀ɛ wɛ́tɛn ↄfãntɛ̃o di mìdangura, gurↄↄ kɛ̀ í e Bɛnadada kↄ̃n a kína
    daa pìnↄ dɛɛ ń bisakutaanↄ guu.
  gub-BL: Uzypyrog tawhu iàmàtyry'ym pà kwarahy wapytepe hin mehe. Menanaz wiko uker
    haw pupe a'e 32 uzehe we har tuwihaw wanehe we a'e. Uka'u waiko wà.
  eng-DRA: And they went out at noon. But Benadad was drinking himself drunk in his
    pavilion, and the two and thirty kings with him, who were come to help him.
