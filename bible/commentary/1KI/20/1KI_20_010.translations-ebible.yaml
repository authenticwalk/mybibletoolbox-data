    sa popoa si lopu kote soku padadi pude paleke puleni.”'
  gaz-gaz: Ben-Hadaad immoo, “Yoo biyyoon Samaariyaa namoota koo warra na duukaa buʼan
    konyee tokko tokko illee wal gaʼe, waaqonni na haa adaban; adabbiin sunis akka
    malee natti haa cimu” jedhee ergaa biraa Ahaabitti erge.
  fra-LSG: 'Ben-Hadad envoya dire à Achab: Que les dieux me traitent dans toute leur
    rigueur, si la poussière de Samarie suffit pour remplir le creux de la main de
    tout le peuple qui me suit!'
  yal-yal: Ben-Hadada mɔn yi xɛraan nasiga a faladeni Axabi xa, a naxa, “Alane xa
    n natɔrɔn e ɲaxun birin yi xa n burunburunna gbee lu Samari taani naxan n fɔxɔrabirane
    yiine rafɛ.”
  haw-1868: Hoouna hou mai la o Benehadada io na la, i mai la, Pela e hana mai ai
    na akua ia'u, a e hui hou, ke lawa ka lepo o Samaria e piha ai na lima o ka poe
    kanaka a pau e hahai ana mamuli o'u.
  arb-NAV: 'فَبَعَثَ إِلَيْهِ بَنْهَدَدُ قَائِلاً: «لِتُعَاقِبْنِي الآلِهَةُ أَشَّدَ
    عِقَابٍ وَتَزِدْ، إِنْ بَقِيَ مِنْ تُرَابِ السَّامِرَةِ مَا يَكْفِي لِمِلْءِ قَبْضَةِ
    كُلِّ وَاحِدٍ مِنْ رِجَالِي».'
  ewe-ewe: Azɔ la, Siria fia la gblɔ ɖo ɖe Ahab be, “Mawuawo nafiam agafiam ɖe edzi
    ne nye aʋakɔ metrɔ Samaria wòzu ʋuʋudedi asiʋlo ʋɛ aɖewo ko o!”
  eng-LEE: And Ben-hadad then sent unto him, and said, May the gods do so unto me,
    and continue to do so, if the dust of Samaria shall suffice for handfuls for all
    the people that are in my train.
  asm-FB: তেতিয়া বিন-হদদে তেওঁৰ ওচৰলৈ মানুহ পঠিয়াই ক’লে, “এই চমৰিয়াৰ ধূলি যদি মোৰ
    পাছত অহা লোকসকলৰ প্ৰতিজনলৈ এমুঠিকৈ জোৰে, তেন্তে দেৱতাবোৰে মোক অমুক আৰু তাতকৈয়ো
    অধিক দণ্ড দিয়ক।”
  sus-A: بٍن هَدَدَ نَشَ شّيرَيٍ شّي مَنفّ عَكَبُ مَ عَ قَلَقٍ رَ، «شَ ﭑ مُ سَمَرِ
    شُن نَكَنَ، سٍسٍ مُ لُ يِ تَا كُي قَ، مِشِ نْمَ نَشَن مَتٌنفٌدٍ عَ بّلّشّسٌلٍ
    رَ، عَلَيٍ شَ ﭑ دَنكَ.»
  fra-SBL: 'Ben Hadad lui envoya un message et dit : « Les dieux me font ainsi, et
    plus encore, si la poussière de Samarie suffit en poignées pour tout le peuple
    qui me suit. »'
  hbo-hbo: וַיִּשְׁלַ֤ח אֵלָיו֙ בֶּן־הֲדַ֔ד וַיֹּ֕אמֶר כֹּֽה־יַעֲשׂ֥וּן לִ֛י אֱלֹהִ֖ים
    וְכֹ֣ה יֹוסִ֑פוּ אִם־יִשְׂפֹּק֙ עֲפַ֣ר שֹׁמְרֹ֔ון לִשְׁעָלִ֕ים לְכָל־הָעָ֖ם אֲשֶׁ֥ר
    בְּרַגְלָֽי׃
  kik-kik: Ningĩ Beni-Hadadi agĩtũma ũhoro rĩngĩ kũrĩ Ahabu, akĩmwĩra atĩrĩ, “Ngai
    iroothũũra na ikĩrĩrĩrie gũthũũra, kũngĩtigara rũkũngũ Samaria rũiganu rwa kũhe
    andũ akwa o mũndũ ngundi ĩmwe.”
  fra-NCL: 'Benhadad envoya dire à Achab : « Que les dieux me traitent dans toute
    leur rigueur, si la poussière de Samarie suffit pour remplir le creux de la main
    de tout le peuple qui me suit ! »'
  cek-AK: Ben-Hadad mah Ahab khaeah laicaeh kalah maeto patoeh let, Samaria to ka
    phraek han, to ih maiphu to ka hnukbang kaminawk boih mah, ban tamsum to sin o
    han ih mataeng doeh khawt mak ai, to tiah ka sah ai nahaeloe sithawnawk mah to
    pongah kanung aep ah ka nuiah sah nasoe, tiah a naa.
  cuk-cuk: 'Deginbali, Ben-Adad, Acabʼga gaya barminai gusbalid: “An Samaria-neggwebur
    an bela osulossulile, bab-dummagan sabsur-an-odurdaksundo. A-ulale, Samaria-neggweburgi
    an-sordagan-irba argan-nukgwen-nukgwen ega ukub ukega naguosulid.”'
  uig-CYR: 'Бән-Һадад униңға йәнә хәвәр әвәтип: — «Пүткүл Самарийә шәһиридә маңа әгәшкәнләрниң
    қоллириға очумлиғидәк топа қелип қалса, илаһлар маңиму шундақ қилсун вә униңдин
    ашуруп қилсун!» — деди.'
  tel-2017: బెన్హదదు మళ్ళీ అతని దగ్గరికి వార్తాహరులను పంపి “నాతో కూడా వచ్చిన వారంతా
    చేతినిండా తీసుకుపోడానికి సమరయ బూడిద చాలదు. అలా జరక్కపోతే దేవుళ్ళు నాకు గొప్ప కీడు
    చేస్తారు గాక” అని చెప్పి పంపాడు.
  hat-BSA: 'Ben-Hadad te voye kote li e te di: “Ke dye yo ta fè m sa e menm plis,
    si pousyè Samarie rete kont pou ranpli men a moun ki swiv mwen yo.”'
  kos-kos: sel Benhadad, fahk mu, “Nga ac fahsrot ac us pisen mwet ma ac ku in kunausla
    siti sum an, ac usla nufon ipin eot mokutkuti inpaolos. Lela god uh in uniyuwi
    ngan misa, nga fin tia orala!”
  hbo-WLC: וַיִּשְׁלַ֤ח אֵלָיו֙ בֶּן־הֲדַ֔ד וַיֹּ֕אמֶר כֹּֽה־יַעֲשׂ֥וּן לִ֛י אֱלֹהִ֖ים
    וְכֹ֣ה יוֹסִ֑פוּ אִם־יִשְׂפֹּק֙ עֲפַ֣ר שֹׁמְר֔וֹן לִשְׁעָלִ֕ים לְכָל־הָעָ֖ם אֲשֶׁ֥ר
    בְּרַגְלָֽי׃
  ibo-ibo: Ma Ben-Hadad zigakwaara Ehab ozi ọzọ sị, “Ka chi ndị a mesoo m mmeso, otu
    ọbụla mmeso ahụ si dị njọ, ma ọ bụrụ na aja Sameria ga-afọdụ inye onye ọbụla nʼetiti
    ndị ikom m otu njuaka.”
  ory-ory: ଏଉତ୍ତାରେ ବିନ୍‍ହଦଦ୍‍ ତାଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲା, “ଯେବେ ଶମରୀୟାର ଧୂଳି ମୋʼ
    ପଶ୍ଚାତ୍‍ଗାମୀ ସମସ୍ତ ଲୋକଙ୍କ ପୂର୍ଣ୍ଣ ମୁଷ୍ଟି ନିମନ୍ତେ ଯଥେଷ୍ଟ ହୁଏ, ତେବେ ଦେବତାମାନେ ସେହି
    ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ମୋତେ ଦେଉନ୍ତୁ।”
  chk-chk: Mürin, Penhatat a titila ren Ahap o üra, “Ekewe kot repwe nieila, are üsap
    emwenato chomong aramas, repwe ataela Samaria, nge piipiin ewe telinimw epwe ükükün
    chök än eman me eman leir epwe tukei ekumwuch.”
  rop-rop: en imbin jandim najawan wed igin langa King Eiheb, “Ai garra bringimap
    ola solja main blanga binijimap ebrijing langa Sameriya en nomo enijing kaan jidan.
    Dumaji detlot drimin garra kilim mi ded if ai nomo dum dis ting.” Lagijat na detlot
    mesinja bin tok.
  ukr-1871: 'І прислав до його Бенадад, сказати: Нехай боги заподїють менї те й те,
    й ще більш причинять, коли пороху Самарийського стане на те, щоб узяти по жменї
    всїм людям, що я їх веду.'
  deu-1951: 'Da sandte Benhadad zu ihm und ließ ihm sagen: Die Götter sollen mir dies
    und das tun, wenn der Staub Samarias hinreicht, daß jeder vom Volk, das ich anführe,
    nur eine Handvoll davon nehme!'
  eng-JPS: 'And Ben-hadad sent unto him, and said: ''The gods do so unto me, and more
    also, if the dust of Samaria shall suffice for handfuls for all the people that
    follow me.'''
  srp-1865: 'A Ven-Adad posla k njemu i poruèi: tako da mi uèine bogovi i tako da
    dodadu! neæe biti dosta praha od Samarije da svemu narodu koji ide za mnom dopadne
    po jedna grst.'
  lug-lug: Awo Benikadadi n’aweereza obubaka obulala eri Akabu nti, “Bakatonda bankole
    bwe batyo n’okukirawo, enfuufu ya Samaliya bwe teebune mu bibatu by’abasajja bonna
    abangoberera.”
  heb-heb: וישלח אליו בן הדד ויאמר כה יעשון לי אלהים וכה יוספו אם ישפק עפר שמרון לשעלים
    לכל העם אשר ברגלי׃
  ben-IRV: তখন বিনহদদ আহাবের কাছে এই সংবাদ পাঠালেন, “আমার অনুসরণকারী সব লোককে এক এক
    মুঠো করে দেবার মত ধূলোও যদি শমরিয়াতে থেকে যায় তাহলে দেবতারা যেন আমাকে শাস্তি
    দেন আর তা ভীষণভাবেই দেন।”
  pan-pan: ਤਾਂ ਬਨ-ਹਦਦ ਨੇ ਉਹ ਨੂੰ ਆਖ ਭੇਜਿਆ ਕਿ ਜੇ ਸਾਮਰਿਯਾ ਦੀ ਧੂੜ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਲੋਕਾਂ ਲਈ
    ਜੋ ਮੇਰੇ ਅਧੀਨ ਹਨ ਮੁੱਠ ਭਰਨ ਲਈ ਪੂਰੀ ਹੀ ਹੋਵੇ ਤਾਂ ਦੇਵਤੇ ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕਰਨ ਸਗੋਂ
    ਇਸ ਨਾਲੋਂ ਵੀ ਵੱਧ।
  mya-JVB: တဖန်ဗင်္ဟာဒဒ် သည် စေလွှတ် ၍၊ ရှမာရိ မြို့၌ ရှိသောမြေမှုန့် သည် ငါ့ နောက်သို့
    လိုက်သောသူ အပေါင်း တို့တွင်၊ တယောက်တလက်ဆုပ် စီစေ့ငလောက်လျှင် ၊ ဘုရား တို့သည် ငါ
    ၌ ထိုမျှမက ပြု ပါစေသောဟု မှာ လိုက် လေသော်၊
  tbg-tbg: Vira tiva amuvaro viva qaiqaa vika Ahaapiraini nititero virara tiharo,
    Oho, ˻are minti tiaravera,˼ te tenta iqoka vaiinti nititaari vika Sameria vatuka
    anomake rukavu raakavuma kaivaro konkomaiqama vuanarove. Vika kia ho mintivera,
    homa tinavu variqa vika ti harukevarave, tiro.
  hmo-hmo: 'Vadaeni Benehadada ese iena hereva gwauraia taudia Ahaba dekenai ma ia
    siaidia lou, bona idia dekena amo ia gwau: “Lau ese tuari taudia momo herea do
    lau mailaia, bona ai ese Samaria do ai hadikaia ore, bona kahu sibona do ia noho.
    Bema inai bamona lau karaia lasi, egu dirava ese lau do idia alaia mase namo!”'
  urd-urd: तब बिन हदद ने उसको कहला भेजा कि “अगर सामरिया की मिट्टी, उन सब लोगों के
    लिए जो मेरे पैरोकार हैं, मुट्ठियाँ भरने को भी काफ़ी हो; तो मा'बूद मुझ से ऐसा ही
    बल्कि इससे भी ज़्यादा करें।”
  rus-SYN: 'И прислал к нему Венадад сказать: пусть то и то сделают мне боги, и еще
    больше сделают, если праха Самарийского достанет по горсти для всех людей, идущих
    за мною.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a gbɛ̃́ↄ zĩ̀ Ahabuwa lↄ à mɛ̀: Tó Samali bùsuti gↄ̃̀ à kà
    kɛ́ ma zĩgↄ̃ↄ e sɛ́lɛ ń miwa ↄkũ dodo, adeↄ yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ!'
  tcz-CHONGTHU: Hichun Benhadad in Ahab chu hiti hin thu athot kit’e, “Keiman na khopi
    Samaria hi vogoihel’a ahalsi sia khut’a choidoh kham mihem kahin puilut ding kasuhmang
    ding ahi. Hichu kaboldoh lou le ka hou pathenten eithat jeng hen!” ati.
  mar-mar: तेव्हा बेन-हदादकडून अहाबाला दुसरा निरोप आला. त्या निरोपात म्हटले होते,
    “शोमरोनचा मी पूर्ण विध्वंस करीन. तिथे काहीही शिल्लक उरणार नाही. आठवणी दाखल काही
    घेऊन यावे असेही माझ्या मनुष्यांना काही राहणार नाही. असे झाले नाहीतर देव माझे तसे
    करो व त्यापेक्षा अधिक करो.”
  qub-qub: 'Ben-adadnami Acabta yapay willachiran: «¡Samaria siudäta ichiraycajta
    ichicllatapis cachaptëga dioscuna fiyupa castigamächun!» nir.'
  bqp-bqp: 'Akũ à ɛ̀ra à gbɛ̃nↄ zĩ̀ Ahabua dↄ à pì: Tó Samaria bùsutiti gↄ̃̀ à kà
    kũ ma gbɛ̃nↄ le à dãdã okũ dodo, tãnanↄ yã kɛmɛnɛ pãsĩpãsĩ!'
  hat-hat: 'Bennadab voye yo tounen al di Akab: -M''ap vini ak anpil moun pou m''
    kraze lavil Samari. p''ap gen ase demoli pou m'' bay chak moun ki avè m'' yo ti
    kras pou yo pote ale sitèlman y''ap anpil. Si m'' pa fè sa, se pou bondye yo ban
    m'' pi gwo pinisyon ki genyen'
  eng-BSB: 'Then Ben-hadad sent another message to Ahab: “May the gods deal with me,
    and ever so severely, if enough dust remains of Samaria for each of my men to
    have a handful.”'
  eng-WEBPB: Ben Hadad sent to him, and said, “The gods do so to me, and more also,
    if the dust of Samaria will be enough for handfuls for all the people who follow
    me.”
  kbq-kbq: Anagema hazageno'a, Ben-hadati'a amanage huno kea atregeno ete vu'ne. Nagrama
    Sameria kuma'ma eri haviza hanugeno'ma kugusopanema fananema osanigeno'a, anumzantmimo'za
    nahe frigahaze.
  nhe-BL: 'Huan Ben Adad tlanahuati ma quiilhuiti Acab: “Na nitlatestigojquetza para
    ma nechmictica nopa dioses intla ax nijtlamixolehuas altepetl Samaria hasta ax
    mocahuas se tlamojtzoli tlen tlaltejpoctli para niquinmacas notlatequipanojcahua
    para quiilnamiquise nopa altepetl.”'
  bus-bus: 'Ben à ɛ̀ara à gbɛ̃nↄ zĩ̀ Ahabua dↄ à bè: Tó Samaria bùsuti gↄ̃̀ à kà
    kɛ̀ ma gbɛ̃nↄ e à kↄkↄ ↄkũ doodo, tãanↄ yã kɛmɛ pãsĩpãsĩ!'
  gub-BL: Menanaz umur kar wi uze'eg herur har wà. — Zauxiapekwer tetea'u wiko xe
    herehe we wà. Aityk putar Xamari tawhu ihe nehe. Aze zauxiapekwer weraha xo opo
    ipor zo uzeupi pitàitàigatu wà nehe, ukàzym putar tawhu nehe, ta'e heta tetea'u
    zauxiapekwer a'e wà xe. Aze naityk kwaw Xamari nehe, tuwe tupàn a'ua'u hezuka
    wà nehe, i'i izupe.
  eng-DRA: 'And the messengers returning brought him word. And he sent again and said:
    Such and such things may the gods do to me, and more may they add, if the dust
    of Samaria shall suffice for handfuls for all the people that follow me.'
