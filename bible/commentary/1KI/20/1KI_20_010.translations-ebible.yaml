    lamtah n'koei van saeh,” a ti nah.
  mdy-ETH: ቤንሃዳዴ፦ «ኔኤኮ ካታሜሎ ሻሂ ኩጫ ኩጫ ዔካንዳ ፖኦሊሴ ታኣኒ ዔኪ ሙኪባኣቴ ታ ፆኦዛ ታና ባይዞም!» ጌዒ ዚርቂሢ
    ኪኢታ ሃሣ ማሂ ዳኬኔ።
  twi-ASANTE: Na Ben-Hadad soma kɔka kyerɛɛ Ahab sɛ, “Sɛ mansɛe Samaria pasaa, na
    emu mfuturo dodoɔ bi ka a ɛbɛboro asraafoɔ no mu biara nsabuo ma a, anyame no
