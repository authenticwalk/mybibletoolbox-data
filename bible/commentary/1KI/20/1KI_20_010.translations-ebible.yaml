    Augwaligo te tigidali doado bage dolama, te olo nai pobele bage tiwai mu pedelaibao.
    Eno te tiwai isąbaso da, teda ena te ena god dabego ela mumainu emainao,” te
    po ola tolali.
  tpi-tpi: Tasol Benhadat i salim ol i kam bek gen bilong givim narapela tok long
    Ahap olsem, “Nau bai mi bringim planti soldia moa i kam bilong bagarapim dispela
