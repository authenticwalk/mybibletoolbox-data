  eng-WEBU: Ben Hadad sent to him, and said, “The gods do so to me, and more also,
    if the dust of Samaria will be enough for handfuls for all the people who follow
    me.”
  wal-wal: Hegaappe guyyiyan Benihadaadi hara kiitaa yeddidi, “Tana kaalliya asaa
    Samaariyaa katamaa buhee issi issi kuuchcha gakkikko, xoossati tana worona” yaagiis.
  spa-PDDPT: 'Y Ben-hadad envió a decirle: ¡Así me hagan los ʼelohim y aun me añadan,
