  grc-BRENT: Καὶ ἐγκαθίσατε δύο ἄνδρας υἱοὺς παρανόμων ἐξεναντίας αὐτοῦ, καὶ καταμαρτυρησάτωσαν
    αὐτοῦ, λέγοντες, εὐλόγησε Θεὸν καὶ βασιλέα· καὶ ἐξαγαγέτωσαν αὐτὸν, καὶ λιθοβολησάτωσαν
    αὐτὸν, καὶ ἀποθανέτω.
  ind-AYT: Benhadad mengutus orang kepadanya dan berkata, “Beginilah yang akan para
