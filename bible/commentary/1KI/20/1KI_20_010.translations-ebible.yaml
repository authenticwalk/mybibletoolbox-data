  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Bɛnni Adɑdii tɔ̃ nkɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Bɛnni-Adɑdi tu:
    Kòò pɔ̀ntɛ Sɑmmɑrii, kòo tɑ̃́ɑ̃́ nsɑ̀nnɛ̀ bɛ̀ɛ̀ ò nɛinɛ̀ bɛ̀ bo pikúmɛ̀ bɑ́ wè
    dinɑcɛkutiri o bɔkɛ̀ɛ ò dɔ̀ɔ̀ yɛ̀ dɔ́mɛ̀.'
  msy-2020: Ezɨ Benhadat ua me amangizɨ, me iza akar igharazim Ahap ganɨga ghaze,
    “Kɨ datɨrɨghɨn uan mɨdorozir gumazir avɨriba inigh izɨtɨ, me nɨn nguibar ekiar
    kam gasɨghasigham. Me bar bizibagh asɨghasightɨ da pura mɨnezibar mɨn iregham.
    Kɨ kamaghɨn damighan koghtɨ, nan aseba na mɨsueghtɨ kɨ aremegham.”
  dop-dop: 'Mpʋɣʋlɛ Pɛnɩ-Hɑtɑtɩ tɑsɑ tillɑɑ tooso nyǝ́mɑ kɛ tiluɣu nɑ pɑ́ heeli Akɑpɩ
    sɩ: Ye mɑ tɑ yɔkɩ Sɑmɑlii ɩcɑtɛ tǝmʋɣʋmʋɣʋ, nɑ mɑ yoolɑɑ cosi tǝ tɛtʋ kɛ pɑ ŋkulee
    tɑɑ nɑ pɑ́ kpeenɑ. Tɩɩŋ ɩ́ tʋ-m wɑhɑlɑ.'
  azb-azb: 'Ben-Hadad ona xəbər göndərib dedi: «Əgər Samariya torpağı mənim dalımca
    gedən qoşunun ovuclarını doldurmağa bəs edərsə, allahlar mənə beləsini və bundan
    betərini etsin».'
  eng-DBY: And Ben-Hadad sent to him and said, The gods do so to me, and more also,
    if the dust of Samaria shall suffice for handfuls for all the people that follow
    me!
  hin-2017: तब बेन्हदद ने अहाब के पास कहला भेजा, “यदि सामरिया में इतनी धूल निकले कि
    मेरे सब पीछे चलनेहारों की मुट्ठी भर जाए तो देवता मेरे साथ ऐसा ही वरन् इससे भी
