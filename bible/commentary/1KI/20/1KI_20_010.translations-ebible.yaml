  guj-2017: પછી બેન-હદાદે આહાબ પાસે માણસ મોકલીને સંદેશો મોકલ્યો, “જો મારી સાથે આવેલા
    બધા લોકોને ભાગે સમરુનની મુઠ્ઠી ધૂળ પણ આવે, તો દેવતાઓ મને એવું અને એનાથી પણ વધારે
