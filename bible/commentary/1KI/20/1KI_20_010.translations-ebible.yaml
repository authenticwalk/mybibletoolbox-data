  eng-YLT: And Ben-Hadad sendeth unto him, and saith, 'Thus do the gods to me, and
    thus do they add, if the dust of Samaria suffice for handfuls for all the people
    who [are] at my feet.'
  eng-WYC-2017: Which sent again, and said, Gods do these things to me, and add these
    things too, if the dust of Samaria shall suffice to the fist[ful] s of all the
    people that pursueth [or followeth] me.
  eng-WMBB: Ben Hadad sent to him, and said, “The gods do so to me, and more also,
    if the dust of Samaria will be enough for handfuls for all the people who follow
    me.”
  urd-GVH: तो उसने अख़ियब को फ़ौरन ख़बर भेज दी, “देवता मुझे सख़्त सज़ा दें अगर मैं
    सामरिया को नेस्तो-नाबूद न कर दूँ। इतना भी नहीं रहेगा कि मेरा हर फ़ौजी मुट्ठी-भर
    ख़ाक अपने साथ वापस ले जा सके!”
  rug-rug: 'Meke garunu pule nia e Beni Hadadi si keke inavoso la koe Ehabi: “Mani
    evaṉi ri na tamasa koa rau sapu kaleana hola la tu, be lopu huara inete pania
