  uig-ARA: 'بەن-ھاداد ئۇنىڭغا يەنە خەۋەر ئەۋەتىپ: ــ «پۈتكۈل سامارىيە شەھىرىدە ماڭا
    ئەگەشكەنلەرنىڭ قوللىرىغا ئوچۇملىغۇدەك توپا قېلىپ قالسا، ئىلاھلار ماڭىمۇ شۇنداق
    قىلسۇن ۋە ئۇنىڭدىن ئاشۇرۇپ قىلسۇن!» ــ دېدى.'
  sus-sus: Ben Hadada naxa xɛɛrae xɛɛ mangɛ Akabu ma a falafe ra, «Xa n mu Samari
    xun nakana, sese mu lu yi taa kui fa, mixi nɔma naxan matongode a bɛlɛxɛsole ra,
    alae xa n danka.»
  pon-2006: 'sang Penadad: “I pahn wahdo uwen tohtohn ohl me pahn itarohng kamwomwala
    sapwellimomwi kahnimwet oh wahsang dipwisou kan me re pahn kamwerehdi. Koht en
    ketin kemeiehla ma I sohte pahn wia met!”'
  ksd-ksd: 'Ma Ben-Adad i ga tulue go ra tinata pirana: Ra umana god diat a pait ra
