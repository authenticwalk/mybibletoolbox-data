verse: 1KI.020.010
translations:
  mal-C: 'പിന്നെ, ബെൻ-ഹദദ് മറ്റൊരു സന്ദേശം ആഹാബിനു കൊടുത്തയച്ചു: “എന്റെ അനുയായികൾക്ക്
    ഓരോ പിടിവീതം വാരാനുള്ള മണ്ണ് ശമര്യയിൽ അവശേഷിക്കുന്നപക്ഷം ഇതും ഇതിലപ്പുറവുമായി
    ദേവന്മാർ എന്നെ ശിക്ഷിക്കട്ടെ.”'
  deu-TKW: 'Da sandte Benhadad zu ihm und ließ ihm sagen: Mögen mir die Götter anthun,
    was sie wollen: der Schutt Samarias wird nicht hinreichen, allen den Kriegern,
    die ich anführe, die hohlen Hände zu füllen!'
  lin-lin: 'Beni-Adadi atindaki maloba mosusu epai ya Akabi : — Tika ete banzambe
    bapesa ngai etumbu ya makasi koleka soki etikali na Samari putulu oyo ekoki kotondisa
    ata loboko ya moko na moko ya bato oyo bazali kolanda ngai.'
  eng-LSV: And Ben-Hadad sends to him and says, “Thus the gods do to me, and thus
    do they add, if the dust of Samaria suffice for handfuls for all the people who
    [are] at my feet.”
  eng-GNV: And Ben-hadad sent vnto him, and sayde, The gods do so to me and more also,
    if the dust of Samaria be ynough to all the people that follow me, for euery man
    an handfull.
  eng-WEBSTER: And Ben-hadad sent to him, and said, The gods do so to me, and more
    also, if the dust of Samaria shall suffice for handfuls for all the people that
    follow me.
  nhw-BL: 'Huan Ben Adad tlanahuati ma quiilhuiti Acab: “Na nitlatestigojquetza para
    ma nechmictica nopa dioses sintla amo nijtlamisosolos altepetl Samaria hasta amo
    mocahuas se tlamojtzoli tlen tlaltejpoctli para niquinmacas notequipanojcahua
    para quielnamiquise nopa altepetl.”'
  swh-ONEN: Kisha Ben-Hadadi akatuma ujumbe mwingine kwa Ahabu, kusema “Miungu iniletee
    maafa, tena makubwa zaidi, ikiwa vumbi la Samaria litatosheleza konzi moja ya
    kila mtu ya wale wafuatanao nami.”
  bba-bba: Ye Bɛni Hɑdɑdi u nuɑ mɛsum yerɑ u Akɑbu sɔ̃ɔwɑ u nɛɛ, nɛn bũnu nu mɑn kuɑ
    nɡe mɛ nu kĩ, nɑ̀ kun Sɑmɑri kɔsuke sere yen tuɑ kun turɑ yu nɛn tɔmbu kpuron
    nɔm wɔɔnu yibu.
  eng-KJVCPB: And Ben-hadad sent unto him, and said, The gods do so unto me, and more
    also, if the dust of Samaria shall suffice for handfuls for all the people that
    follow me.
  luo-luo: Eka Ben-Hadad nochako ooro ote machielo ni Ahab kowachone niya, “Mad nyiseche
    timna kata bedi ni en malit machalo nade, ka ok otieko Samaria pep molokore buru.”
  meu-meu: Bena Ben-hadad ese hereva na ienai e siaia, eto, Egu dirava ese davana
    bae henigu, ma bae habadaia danu, bema murigu ai e rakamu taudia ese Samaria ḡahuna
    ima ta ta bae abi davana diba negana ai.
  npi-ULB: तब बेन-हददले आहाबलाई जवाफ पठाए, “सामरियाको बाँकी धूलो मेरो हरेक मानिसलाई
    एक-एक मुट्ठी दिन पुग्यो भने पनि देवताहरूले मलाई त्यस्तै वा त्योभन्दा कठोर व्यवहार
    गरून् ।”
  yor-yor: Beni-Hadadi sì tún rán oníṣẹ́ mìíràn sí Ahabu wí pé, “Kí àwọn òrìṣà kí
    ó ṣe bẹ́ẹ̀ sí mi àti jù bẹ́ẹ̀ lọ pẹ̀lú bí eruku Samaria yóò tó fún ìkúnwọ́ fún
    gbogbo ènìyàn tí ń tẹ̀lé mi.”
  pes-OPCB: 'آنگاه بنهدد، پادشاه سوریه برای اَخاب چنین پیغام فرستاد: «خدایان مرا سخت
    مجازات کنند اگر سامره را چنان با خاک یکسان نکنم که برای پر کردن مشت هر یک از سربازانم
    کفایت کند!»'
  tgl-ULB: Pagkatapos si Ben Hadad ay nagpadala ng kaniyang sagot kay Ahab, at sinabi,
    “Gawin nawa ng mga diyos ito sa akin at mas higit pa, kahit na ang mga abo ng
    Samaria ay magiging sapat para sa lahat ng tao na susunod sa akin upang magkaroon
    ang bawat isa ng isang dakot.”
  hui-hui: Bi ogoni layago lelowa Benehadada ibugua agali biaru Ahaba hearia bi lone
    lo yalu dai bidaba lowa lalu, Áyu i̱na ami agali dewaore haru halu ibuwa í̠naga
    tano ogoni bo gialabaga bialu bole eberogoni. Tigua í̠naga tano ogoni bo gialabaga
    bialu haealabagabu waholebira. I̱na anidagua nabiruyagua i̱naga bi pupu wiaga
    dama karu tinime i̱ bo wahelo laro, lene.
  mya-mya: '``ဗင်္ဟာ​ဒဒ်​မင်း​က`သင်​၏​မြို့​ကို​ဖြို​ဖျက်​၍ ကျောက်​ခဲ​အ​ကျိုး​အ​ပဲ့​တို့​ကို
    လက်​နှင့်​သယ် နိုင်​လောက်​အောင်​လူ​အ​မြောက်​အ​မြား​ကို​ငါ ခေါ်​ဆောင်​ခဲ့​မည်။
    ဤ​သို့​မ​ပြု​ခဲ့​သော်​ဘု​ရား များ​သည်​ငါ့​အား​အ​ဆုံး​စီ​ရင်​ကြ​ပါ​စေ သော'' ဟု​မိန့်​တော်​မူ​ပါ​၏''''
    ဟု​လျှောက်​ကြ​၏။'
  bod-N: པེན་ཧ་དཱད་ཀྱིས་ཡང་བང་ཆེན་བཏང་ནས་ཨ་ཧབ་ལ། གལ་ཏེ་སཱ་མར་ཡ་ཡི་ས་རྡུལ་ནི་ངའི་རྗེས་སུ་འབྲངས་པའི་མི་རེ་རེར་སྤར་བ་གང་རེ་འདང་བ་ཡིན་ན།
    ལྷ་རྣམས་ཀྱིས་ང་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Saka Bheni-Hadhadhi akatumira rimwe shoko kuna Ahabhu achiti, “Vamwari
    ngavaitewo kwandiri, vanyanyise kudaro, kana guruva ringakwana kupa mumwe nomumwe
    wamauto angu kuti azadze chanza chake rikasara muSamaria.”
  spa-BLM: 'Ben Hadad le mandó decir: “Los dioses me lo hacen, y más aún, si el polvo
    de Samaria alcanza para puñados para todo el pueblo que me sigue”.'
  cac-cac: 'Ix schecanxicot eb'' schecab'' vin̈ chi'' junelxo d''a vin̈aj rey Acab
    chi'', ix yalancot vin̈: Aocab'' juntzan̈ dios tz''ac''anoch in yaelal tato max
    in satel Samaria chi'' d''a juneln̈ej. Man̈ ol yab''laj sc''alemal yic syic''ancot
    jun jopoc yic junjun eb'' in soldado, xchi vin̈.'
  swh-ULB: Naye Beni Hadadi akatuma tena majibu yake kwa Ahabu, akaisema, “basi miungu
    inifanyie hivyo na zaidi, kama hata mavumbi ya Samaria yatawatosheleza watu watu
    wote wanaonifuata kuchukua kila mmoja angalau konzi mkononi mwake.”
  bel-bel: 'І прыслаў да яго Вэнадад сказаць: хай тое і тое зробяць мне багі і яшчэ
    больш зробяць, калі пылу Самарыйскага хопіць па прыгаршчах усім людзям, якія ідуць
    за мною.'
  deu-ELBBK: 'Da sandte Ben-Hadad zu ihm und ließ ihm sagen: So sollen mir die Götter
    tun und so hinzufügen, wenn der Staub von Samaria hinreichen soll für die hohlen
    Hände all des Volkes, das mir folgt!'
  mbb-OT: Mibpeuman mebpeuwit te lalag si Ben Hadad diyà te ki Ahab he edhenduen te,
    “Berakat he purungi a siluti te menge ed-ezapen emun kenè ku egkepurung egkezezeeti
    is Samaria. Edsigureduwen ku he wazà egkesamà minsan eliyavuk he ereg he egkaakup
    te menge sundaru ku.”
  mal-2015: 'ബെൻ-ഹദദ് അവന്റെ അടുക്കൽ ആളയച്ചു: എന്നോടുകൂടെയുള്ള എല്ലാ പടജ്ജനത്തിന്നും
    കൈക്കു ഓരോ പിടിവാരുവാൻ ശമര്യയിലെ പൊടി മതിയാകുമെങ്കിൽ ദേവന്മാർ എന്നോടു തക്കവണ്ണവും
    അധികവും ചെയ്യട്ടേ എന്നു പറയിച്ചു.'
  rmc-rmc: 'O Ben-Hadad leske diňa te phenel: „Mi maren man zorales mire devla, te
    ačhela andre Samarija dos prachos prekal mire murša po sikra andre burňik.“'
  pes-OPV: 'آنگاه بنهدد نزدوی فرستاده، گفت: «خدایان، مثل این بلکه زیاده از این به
    من عمل نمایند اگر گرد سامره کفایت مشتهای همه مخلوقی را که همراه من باشندبکند.»'
  ron-1924: 'Бен-Хадад а тримис сэ спунэ луй Ахаб: „Сэ мэ педепсяскэ зеий ку тоатэ
    аспримя лор де ва ажунӂе прафул Самарией сэ умпле мына ынтрегулуй попор каре мэ
    урмязэ!”'
  ben-OBCV: 'পরে বিন্‌হদদ আহাবের কাছে অন্য একটি খবর দিয়ে পাঠালেন: “আমার লোকজনের হাতে
    দেওয়ার মতো ধুলোও যদি শমরিয়ায় পড়ে থাকে, তবে যেন দেবদেবীরা আমায় কঠোর থেকে কঠোরতর
    দণ্ড দেন।”'
  som-som: Benhadad baa u soo cid diray oo ku yidhi, Sidaas iyo si ka sii daranba
    ilaahyadu ha igu sameeyeen haddii ciidda Samaariya sacab sacab u gaadho dadka
    ila socda oo dhan.
  lat-VUC: 'Reversique nuntii retulerunt ei. Qui remisit, et ait: Hæc faciant mihi
    dii, et hæc addant, si suffecerit pulvis Samariæ pugillis omnis populi qui sequitur
    me.'
  eng-ASVBT: And Ben-hadad sent unto him, and said, The gods do so unto me, and more
    also, if the dust of Samaria shall suffice for handfuls for all the people that
    follow me.
  ita-1885: 'E Ben-hadad mandò a dire ad Achab: Così mi facciano gl''iddii, e così
    aggiungano, se la polvere di Samaria basterà, acciocchè ciascuno della gente,
    che è al mio seguito, ne abbia pieni i pugni.'
  eng-LXXUP: 'And set two men, sons of transgressors, before him, and let them testify
    against him, saying, He blessed God and the king: and let them lead him forth,
    and stone him, and let him die.'
  eng-ULB: Then Ben Hadad sent his reply to Ahab, and said, “May the gods do so to
    me and more also, if even the ashes of Samaria will be enough for all the people
    who follow me to have a handful each.”
  spa-VBL: 'Ben Adad le respondió: “¡Que los dioses me hagan tanto y más si queda
    suficiente polvo en Samaria para dar a mis súbditos un puñado a cada uno!”'
  fra-_FOB: 'Mais Ben-Hadad lui renvoya dire: Que les dieux me traitent avec la dernière
    rigueur, si la poussière de Samarie suffit pour remplir le creux de la main de
    tout le peuple qui suit mes pas!'
  mal-mal: 'ബെൻ-ഹദദ് അവന്റെ അടുക്കൽ ആളയച്ച്: “എന്റെ അനുയായികൾക്ക് ഓരോ പിടിവാരുവാൻ
    ശമര്യയിലെ പൊടി അവശേഷിക്കുന്നെങ്കിൽ ദേവന്മാർ എന്നോട് തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ”
    എന്ന് പറയിച്ചു.'
  urd-GVR: to us ne Aḳhiyab ko fauran ḳhabar bhej dī, “Dewatā mujhe saḳht sazā deṅ
    agar maiṅ Sāmariya ko nest-o-nābūd na kar dūṅ. Itnā bhī nahīṅ rahegā ki merā har
    faujī muṭṭhī-bhar ḳhāk apne sāth wāpas le jā sake!”
  suz-BL: मिनु बेन-हादादम आहाब कली “गो नु शुश लडाइ पाइब बाक्‍नीम। आं लडाइ पा ग्राशो
    सामरीया ङा फुरक, आं लडाइ पाइब आन कली योल का का गेचा कली यो मगाप्‍‍ब। मेको गाप्‍त
    हना, देवतापुकीम आं कली खतम पोय्‍यीमील” देंथ मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'E Ben-Hadad mandò a dire ad Achab: “Gli dèi mi trattino con tutto il
    loro rigore, se la polvere di Samaria basterà ad empire il pugno di tutta la gente
    che mi segue!”'
  ckb-ckb: 'ئینجا بەن‌هەدەد ناردی بۆ لای ئەحاڤ و گوتی: «با خوداوەندەکان توندترین سزام
    بدەن، ئەگەر خۆڵی سامیرە بەشی مشتی هەموو ئەو گەلە بکات کە دوام کەوتوون.»'
  eng-BBE: Then Ben-hadad sent to him, saying, May the gods' punishment be on me if
    there is enough of the dust of Samaria for all the people at my feet to take some
    in their hands.
  kan-OKCV: ಆಗ ಬೆನ್ಹದದನು ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅಹಾಬನಿಗೆ, “ನನ್ನ ಸೈನಿಕರು ಸಮಾರ್ಯದ ಒಂದು ಹಿಡಿ
    ಧೂಳನ್ನು ಬಿಡುವುದಿಲ್ಲ. ಬಿಟ್ಟರೆ ದೇವರುಗಳು ನನಗೆ ಇದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ನನಗೆ ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಲಿ,” ಎಂದು ಅವನಿಗೆ ಇನ್ನೊಂದು ಸುದ್ದಿಯನ್ನು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது பெனாதாத் அவனிடம் ஆள் அனுப்பி: எனக்குப் பின்னே செல்லுகிற மக்கள்
    எல்லோரும் கைக்கு ஒரு பிடியாவது வாரிக்கொள்ள சமாரியாவின் தூள் போதுமானதாக இருந்தால்,
    தெய்வங்கள் அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் எனக்குச் செய்யக்கடவர்கள் என்று
    சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Y Ben-adad tornó á enviarle á decir: Así me hagan los dioses, y así
    me añadan, que el polvo de Samaria no bastará á los puños de todo el pueblo que
    me sigue.'
  ron-BTF: 'Şi Ben-Hadad a trimis la el şi a spus: Astfel să îmi facă dumnezeii şi
    încă mai mult, dacă ţărâna Samariei va fi suficientă să umple mâna întregului
    popor care mă urmează.'
  eng-WEBP: Ben Hadad sent to him, and said, “The gods do so to me, and more also,
    if the dust of Samaria will be enough for handfuls for all the people who follow
    me.”
  eng-FBV: Ben-hadad responded to him, “May the gods do as much to me and more if
    there remains enough dust in Samaria to give my subjects a handful each!”
  nld-1939: 'Nu liet Ben-Hadad hem echter melden: Zo mogen de goden mij doen en nog
    erger, als het puin van Samaria voldoende zal zijn, om de holle hand te vullen
    van al het volk, dat ik onder mijn bevelen heb.'
  nch-BL: 'Huan Ben Adad tanahuati ma quiilhuiti Acab: “Na nitatestigojquetza para
    ma techmictica nopa dioses sinta amo nijtamisosolos altepet Samaria hasta amo
    mocahuas yon se tamojtzoli ten taltepocti para niquinmacas notequipanojcahua para
    quielnamiquise nopa altepet.”'
  vie-1934: 'Bên-Ha-đát lại sai sứ nói rằng: Nếu bụi cát ở Sa-ma-ri đủ lấp đầy lòng
    bàn tay của các chiến sĩ theo ta, nguyện các thần giáng tai họa cho ta nặng nề!'
  hin-CV: उनके लिए बेन-हदद का संदेश था, “देवता मुझसे ऐसा, बल्कि इससे भी अधिक बुरा
    व्यवहार करें, यदि शमरिया की धूल मेरे थोड़े से पीछे चलने वालों की मुट्ठी भरने के
    लिए भी काफ़ी हो.”
  spa-BES: 'Entonces Ben-adad envió a él, diciendo: Que el castigo de los dioses sea
    mío, si queda suficiente polvo de Samaria para que toda la gente a mi servicio
    tome algo en sus manos.'
  tdx-tdx: 'Le hoe ty nañiraha’ i Benehadade ama’e: Ee te hanoe’ o ‘ndrahareo amako
    ndra mandikoatse naho maha­atsam-pità’ ze hene ondaty mañorik’ ahikoo ty debo’
    i Somerone.'
  tha-KJV: เบนฮาดัดส่งข่าวกลับมาว่า “ถ้าผงคลี​แห่​งสะมาเรียจะพอแก่​คนที​่​ติ​ดตามข้าพเจ้ามาสักคนละหยิบมือหนึ่ง
    ก็​ขอให้​พระทั้งหลายลงโทษข้าพเจ้าและให้​หน​ักยิ่งกว่า”
  por-BR-2018: 'E Ben-Hadade converteu a enviar-lhe a dizer: Assim me façam os deuses,
    e assim me acrescentem, que o pó de Samaria não bastará aos punhos de todo o povo
    que me segue.'
  deu-ELO: 'Da sandte Ben-Hadad zu ihm und ließ ihm sagen: So sollen mir die Götter
    tun und so hinzufügen, wenn der Staub von Samaria hinreichen soll für die hohlen
    Hände all des Volkes, das mir folgt!'
  eng-WYC-2018: Which sent again, and said, Gods do these things to me, and add these
    things too, (or And Benhadad sent them back again to Ahab, to say to him, The
    gods do these things to me, and add these things too), if the dust of Samaria
    shall suffice to the fist[ful] s of all the people that followeth me.
  epo-epo: 'Tiam Ben-Hadad sendis al li, kaj dirigis: La dioj faru al mi tion kaj
    pli, se la polvo de Samario sufiĉos, ke ĉiuj homoj, kiuj min sekvas, povu preni
    manplenon da ĝi.'
  uig-PIN: 'Bǝn-Ⱨadad uningƣa yǝnǝ hǝwǝr ǝwǝtip: — «Pütkül Samariyǝ xǝⱨiridǝ manga
    ǝgǝxkǝnlǝrning ⱪolliriƣa oqumliƣudǝk topa ⱪelip ⱪalsa, ilaⱨlar mangimu xundaⱪ
    ⱪilsun wǝ uningdin axurup ⱪilsun!» — dedi.'
  beo-beo: 'Beneha:ida:de da amane sia:si, “Na da dunu bagohamedafa amo dia moilai
    mugulumusa: oule misunuba:le, ilia da moilai mugului isu amo ilia loboa gaguli
    masunu defele ba:mu. Na da amane hame hamosea, ‘gode’ ilia da na fane legemu da
    defea.”'
  tpi-OTNT: Tasol Benhadat i salim ol i kam bek gen bilong givim narapela tok long
    Ahap olsem, “Nau bai mi bringim planti soldia moa i kam bilong bagarapim dispela
    taun bilong yu. Ol bai i bagarapim olgeta samting na bai i kamap pipia nating.
    Sapos mi no mekim olsem, orait ol god bilong mi i ken kilim mi i dai.”
  hau-SA: Sai Ben-Hadad ya aika da wani saƙo wa Ahab, ya ce, “Bari alloli su yi da
    ni yadda suke so, su kuma yi haka da tsanani, in isashen ƙura ta rage a Samariya
    da za a iya ba wa mutanena a tafin hannu.”
  uig-LAT: 'Ben-Hadad uninggha yene xewer ewetip: — «Pütkül Samariye shehiride manga
    egeshkenlerning qollirigha ochumlighudek topa qélip qalsa, ilahlar mangimu shundaq
    qilsun we uningdin ashurup qilsun!» — dédi.'
  nde-nde: 'Ngakho uBheni-Hadadi wakhupha ilizwi njalo lisiya ku-Ahabi, wathi: “Kabangihlanekele
    onkulunkulu, loba kungaba lobunzima obunganani, nxa kuzasala ubhuqu olulingana
    ukufunjathwa ngamadoda wonke aseSamariya.”'
  ton-ton: Pea naʻe fekau atu kiate ia ʻe Peni-Hatati, ʻo ne pehē, “Ke fai pehē ʻe
    he ngaahi ʻotua kiate au, ʻo lahi hake foki, ʻo kapau ʻe lahi ʻae efu ʻo Samēlia
    ke taki taha maʻu ʻe he kakai kotoa pē ʻoku muimui kiate au ha faluku ʻe taha.”
  ces-1613: 'Ještě poslal k němu Benadad a řekl: Toto ať mi učiní bohové a toto ať
    přidadí, dostane-li se prachu Samařského do hrstí všeho lidu, kterýž jest se mnou.'
  eng-WMB: Ben Hadad sent to him, and said, “The gods do so to me, and more also,
    if the dust of Samaria will be enough for handfuls for all the people who follow
    me.”
  tam-TCV: அதற்கு பெனாதாத் ஆகாபிடம், “என் மனிதர் ஒவ்வொருவருக்கும் எடுக்கக்கூடியதாக
    ஒருபிடி தூசியாவது சமாரியாவில் எஞ்சியிருந்தால், தெய்வங்கள் எவ்வளவு அதிகமாகவும்
    என்னை தண்டிக்கட்டும்” என்று வேறொரு செய்தியை அனுப்பினான்.
  ceb-ULB: Unya gipadala ni Ben Hadad ang iyang tubag ngadto kang Ahab, ug miingon,
    “Hinaot ang mga dios magabuhat kanako ug labaw pa, kung ang mga abo sa Samaria
    makaigo nga hakopon alang sa tanang katawhan nga mosunod kanako.”
  pol-UBG: 'Ben-Hadad znowu posłał do niego sługi i powiedział: Niech mi to uczynią
    bogowie i tamto dorzucą, jeśli starczy prochu Samarii po pełnej garści dla każdego
    spośród całego ludu, który idzie za mną.'
  urd-GVU: تو اُس نے اخی اب کو فوراً خبر بھیج دی، ”دیوتا مجھے سخت سزا دیں اگر مَیں
    سامریہ کو نیست و نابود نہ کر دوں۔ اِتنا بھی نہیں رہے گا کہ میرا ہر فوجی مٹھی بھر
    خاک اپنے ساتھ واپس لے جا سکے!“
  deu-1912: 'Da sandte Benhadad zu ihm und ließ ihm sagen: Die Götter tun mir dies
    und das, wo der Staub Samarias genug sein soll, daß alles Volk unter mir eine
    Handvoll davon bringe.'
  kan-2017: ಆಗ ಅವನು ಅಹಾಬನಿಗೆ, “ಸಮಾರ್ಯ ಪಟ್ಟಣವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡುವೆನು, ಲೆಕ್ಕವಿಲ್ಲದ
    ನನ್ನ ಸೈನಿಕರು ಅದರಿಂದ ಉಂಟಾದ ಒಂದು ಹಿಡಿ ಧೂಳನ್ನು ಬಿಡುವುದಿಲ್ಲ. ಹಾಗೆ ಬಿಟ್ಟರೆ ದೇವತೆಗಳು
    ನನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದನು.
  yap-yap: 'rok Benhadad: “Gu ra fek urngin e pumo’on ni ba gaman ni nge gathay e
