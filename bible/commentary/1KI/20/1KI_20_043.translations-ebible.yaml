verse: 1KI.020.043
translations:
  mal-C: ഇതു കേട്ടമാത്രയിൽ ദുഃഖവും നീരസവും നിറഞ്ഞവനായി ഇസ്രായേൽരാജാവ് ശമര്യയിൽ തന്റെ
    കൊട്ടാരത്തിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Und der König von Israel begab sich mißmutig und zornig nach seinem Hause
    und gelangte nach Samaria.
  lin-lin: Mokonzi ya Isalaele azongaki epai na ye, na Samari, na mawa mpe na kanda.
  eng-LSV: and the king of Israel goes to his house, sulky and angry, and comes to
    Samaria.
  eng-GNV: And the King of Israel went to his house heauie and in displeasure, and
    came to Samaria.
  eng-WEBSTER: And the king of Israel went to his house heavy and displeased, and
    came to Samaria.
  nhw-BL: Huajca Acab, nopa tlanahuatijquetl ipan tlali Israel yajqui ichaj ipan altepetl
    Samaria, motequipachojtoc huan cualantoc.
  swh-ONEN: Kwa uchungu na hasira, mfalme wa Israeli akaenda kwenye jumba lake la
    kifalme huko Samaria.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko Akɑbu u ɡɔsirɑ win yɛnuɔ kɑ nuku sɑnkirɑnu kɑ
    mɔru.
  eng-KJVCPB: And the king of Israel went to his house heavy and displeased, and came
    to Samaria.
  luo-luo: Ruodh Israel nodhi e ode mar ruoth Samaria ka chunye orumo kendo ka iye
    owangʼ kod mirima.
  meu-meu: Bena Israel pavapavana na mai lalo-metauna bona mai baduna ida ena ruma
    e lou ela; bena Samaria ai e kau.
  npi-ULB: त्यसैले इस्राएलका राजा उदास भए, र रिसाएर सामरियामा आफ्नो महलमा आइपुगे ।
  yor-yor: Ọba Israẹli sì lọ sí ilé rẹ̀ ní wíwú gbọ́, inú rẹ sì bàjẹ́, ó sì wá sí
    Samaria.
  pes-OPCB: پس اَخاب غمگین و ناراحت به کاخ سلطنتی خود که در شهر سامره بود، بازگشت.
  tgl-ULB: Kaya ang hari ng Israel ay umuwi sa kaniyang bahay ng nagdaramdam at galit,
    at nagpunta sa Samaria.
  hui-hui: Kini ibugua bi o layadaruni hale howa ibunaga bu miniha genda howa keba
    hama ibuni dalu Samaria dai bini.
  mya-mya: မင်း​ကြီး​သည် ပူ​ပင်​စိုး​ရိမ်​စိတ်​ပျက်​အား လျော့​လျက် ရှ​မာ​ရိ​မြို့​နန်း​တော်​သို့​ပြန်
    တော်​မူ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡིད་མུག་ཅིང་བློ་མི་བདེ་བར་གྱུར་ནས། ཕྱིར་སཱ་མར་ཡ་རུ་རང་གི་ཕོ་བྲང་དུ་ལོག་གོ
    །
  sna-sna: Mambo weIsraeri akaenda kumuzinda wake muSamaria aora mwoyo uye ashatirwa.
  spa-BLM: El rey de Israel se fue a su casa hosco y enojado, y llegó a Samaria.
  cac-cac: Ix lajvi chi', ix b'atcan vin̈aj Acab chi' d'a Samaria, ix chab'axq'ue
    sc'ool vin̈. Van schichon sc'ool vin̈ ix ochcan vin̈ d'a yol spalacio.
  swh-ULB: Kwa hiyo mfalme wa Israeli akaenda nyumbani kwake akiwa na moyo mzito na
    mwenye hasira, akafika Samaria.
  bel-bel: І выправіўся цар Ізраільскі дамоў устрывожаны і засмучаны і прыбыў у Самарыю.
  deu-ELBBK: Und der König von Israel ging nach seinem Haus, missmutig und zornig,
    und kam nach Samaria.
  mbb-OT: Mid-ulì haazà is hadì te Israel ziyà te turuǥan din diyà te Samaria he mibmezaat
    is gehinawa zin wey nepauk.
  mal-2015: അതുകൊണ്ടു യിസ്രായേൽരാജാവു വ്യസനവും നീരസവും ഉള്ളവനായി അരമനയിലേക്കു പുറപ്പെട്ടു
    ശമര്യയിൽ എത്തി.
  rmc-rmc: Avke o izraeliko kraľis Achab igen choľisaľiľa a džalas pale khere andre
    Samarija nalačha dzekaha.
  pes-OPV: پس پادشاه اسرائیل پریشان حال و مغموم شده، به خانه خود رفت و به سامره داخل
    شد.
  ron-1924: Ымпэратул луй Исраел с-а дус акасэ трист ши мыниос ши а ажунс ла Самария.
  ben-OBCV: বিষণ্ণ-গম্ভীর ও ক্রুদ্ধ হয়ে ইস্রায়েলের রাজা শমরিয়ায় তাঁর প্রাসাদে
    চলে গেলেন।
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu u kacay gurigiisii isagoo calool
    xun, oo xanaaqsan, oo Samaariya buu yimid.
  lat-VUC: Reversus est igitur rex Israël in domum suam, audire contemnens, et furibundus
    venit in Samariam.
  eng-ASVBT: And the king of Israel went to his house heavy and displeased, and came
    to Samaria.
  ita-1885: E il re d'Israele se ne andò in casa sua, conturbato e sdegnato, e venne
    in Samaria.
  eng-ULB: So the king of Israel went to his house resentful and angry, and arrived
    in Samaria.
  spa-VBL: El rey de Israel regresó a su casa en Samaria, enfadado y furioso.
  fra-_FOB: Et le roi d'Israël s'en alla chez lui, chagrin et irrité; et il vint à
    Samarie.
  mal-mal: അതുകൊണ്ട് യിസ്രായേൽ രാജാവ് വ്യസനവും നീരസവും ഉള്ളവനായി അരമനയിലേക്ക് പുറപ്പെട്ട്
    ശമര്യയിൽ എത്തി.
  urd-GVR: Isrāīl kā bādshāh baṛe ġhusse aur badmizājī ke ālam meṅ Sāmariya meṅ apne
    mahal meṅ chalā gayā.
  suz-BL: मिनु इस्राएल ङा पिपमी “मार लोव़ पवा?” दे गाइश्‍शा, आ खिं सामरीयाम जाक्‍माक्‍त।
  ita-1927: E il re d’Israele se ne tornò a casa sua triste ed irritato, e si recò
    a Samaria.
  ckb-ckb: ئینجا پاشای ئیسرائیل بە دڵتەنگی و پەستییەوە چوو بۆ کۆشکەکەی لە سامیرە.
  eng-BBE: Then the king of Israel went back to his house, bitter and angry, and came
    to Samaria.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಬೇಸರದಿಂದಲೂ, ಕೋಪದಿಂದಲೂ ತನ್ನ ಅರಮನೆಗೆ ಹೋಗಲು ಹೊರಟು ಸಮಾರ್ಯಕ್ಕೆ
    ಬಂದನು.
  tam-2017: அதினால் இஸ்ரவேலின் ராஜா சலிப்பும் கோபமுமாகத் தன்னுடைய வீட்டிற்குப் போகப்புறப்பட்டு
    சமாரியாவுக்கு வந்தான்.
  spa-RV-1909: Y el rey de Israel se fué á su casa triste y enojado, y llegó á Samaria.
  ron-BTF: Şi împăratul lui Israel a mers la casa lui trist şi nemulţumit şi a venit
    în Samaria.
  eng-WEBP: The king of Israel went to his house sullen and angry, and came to Samaria.
  eng-FBV: The king of Israel went home to Samaria, sulking and infuriated.
  nld-1939: Hierop ging de koning van Israël verdrietig en toornig naar huis; zo kwam
    hij in Samaria aan.
  nch-BL: Huajca Acab, nopa tanahuatijquet ipan tali Israel yajqui ichaj ipan altepet
    Samaria, mocuesojtoc huan cualantoc.
  vie-1934: Vua Y-sơ-ra-ên bèn trở về cung điện mình tại Sa-ma-ri, lấy làm buồn rầu
    và giận dữ.
  hin-CV: इस्राएल का राजा उदास और अप्रसन्‍न होकर शमरिया पहुंचा.
  spa-BES: Entonces el rey de Israel regresó a su casa, amargado y enojado, y fue
    a Samaria.
  tdx-tdx: Aa le nimpoly mb’ añ’anjomba’e mb’eo i mpanjaka’ Israeley, nilonjetse naho
    nioremèñe t’ie nipoke e Somerone ao.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็เสด็จเข้าไปในพระราชวั​งด​้วยอารมณ์ขุ่​นม​ัวและไม่พอพระทัยยิ่งนัก
    และเสด็จมาสะมาเรีย
  por-BR-2018: E o rei de Israel se foi a sua casa triste e irritado, e chegou a Samaria.
  deu-ELO: Und der König von Israel ging nach seinem Hause, mißmutig und zornig, und
    kam nach Samaria.
  eng-WYC-2018: Therefore the king of Israel turned again into his house, and despised
    to hear God’s word, and came wroth into Samaria. (And so the king of Israel returned
    to his house, despising the word of God that he had heard, and came back angry
    to Samaria.)
  epo-epo: Kaj la reĝo de Izrael iris hejmen malĝoja kaj afliktita, kaj venis Samarion.
  uig-PIN: Xuning bilǝn Israilning padixaⱨi hapa bolup, ƣǝxlikkǝ qɵmgǝn ⱨalda Samariyǝgǝ
    ⱪaytip ordisiƣa kirdi.
  beo-beo: Hina bagade da da:i dioi bagadewane, Samelia sogega buhagi.
  tpi-OTNT: King i harim pinis dispela tok, orait em i kros na bel nogut, na em i
    go bek long ples bilong en long Samaria.
  hau-SA: Cike da fushi, sarkin Isra’ila ya tafi fadarsa a Samariya.
  uig-LAT: Shuning bilen Israilning padishahi xapa bolup, gheshlikke chömgen halda
    Samariyege qaytip ordisigha kirdi.
  nde-nde: Ngokuhlulukelwa langokuzonda, inkosi yako-Israyeli yasuka yabuyela esigodlweni
    sayo eSamariya.
  ton-ton: Pea naʻe ʻalu ʻae tuʻi ʻo ʻIsileli ki hono fale kuo māfasia mo mamahi,
    mo ne hoko ki Samēlia.
  ces-1613: Protož odjel král Izraelský do domu svého, smutný jsa a hněvaje se, a
    přišel do Samaří.
  eng-WMB: The king of Israel went to his house sullen and angry, and came to Samaria.
  tam-TCV: இஸ்ரயேல் அரசன் கோபத்துடனும் சலிப்புடனும் சமாரியாவிலுள்ள தன் அரண்மனைக்குப்
    போனான்.
  ceb-ULB: Busa mipauli ang hari sa Israel sa iyang panimalay nga masulub-on ug nasuko,
    ug miabot sa Samaria.
  pol-UBG: Król Izraela odszedł więc do swego domu smutny i rozgniewany i przybył
    do Samarii.
  urd-GVU: اسرائیل کا بادشاہ بڑے غصے اور بدمزاجی کے عالم میں سامریہ میں اپنے محل میں
    چلا گیا۔
  deu-1912: Aber der König Israels zog hin voll Unmuts und zornig in sein Haus und
    kam gen Samaria.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಸಿಟ್ಟಿನಿಂದ ಗಂಟುಮುಖ ಮಾಡಿಕೊಂಡು ಸಮಾರ್ಯದಲ್ಲಿದ್ದ ತನ್ನ ಮನೆಗೆ
    ಹೋದನು.
  yap-yap: Me sul fare pilung nga tabnaw nga Samaria nike magaf’an’ ma ke tomal laniyan’.
  hlt-MCSB: Te dongah Israel manghai te a im la rhihnun cukduk neh thintoek la mael
    tih Samaria la pawk.
  mdy-ETH: ዬያሮ ካኣቲ ዖዪ ዖዪ፥ ሃሣ ማሊ ሜታዺ ሜታዺ ሳማሪያይዳ ዓኣ ዒዛኮ ካኣቱሞ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Enti, Israelhene a ne bo afu ne ho no kɔɔ Samaria.
  eng-WEBU: The king of Israel went to his house sullen and angry, and came to Samaria.
  wal-wal: Yaagin Israa7eela kawoi yiillotiiddinne lancciiddi, ba soo Samaariyaa katamaa
    biis.
  spa-PDDPT: El rey de Israel fue a su casa decaído e irritado, y llegó a Samaria.
  gun-gun: Ha'e ramo Israel pygua huvixa oo ju ngoo katy, ndojou porãi ha'e nonhenhandu
    porãvei reve. Ha'e vy Samaria tetã py ju ovaẽ.
  ilo-ULB: Napan ngarud ti ari ti Israel iti balayna a nasakit ti nakemna ken makapungtot,
    ket nakasangpet idiay Samaria.
  kpg-kpg: Di king gaa hana gi dono hale i Samaria, e manawa gee ge e lodo daamaha.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ پادىشاھى خاپا بولۇپ، غەشلىككە چۆمگەن ھالدا سامارىيەگە
    قايتىپ ئوردىسىغا كىردى.
  sus-sus: Na kui Isirayila mangɛ naxa gbilen a xɔnyi Samari sunnunyi nun bɔɲɛ maɲaaxui
    kui.
  pon-2006: Nanmwarkio eri sapahlla ni tehnpeseo nan Sameria, ni pwunod oh kupwur
    pahtou.
  ksd-ksd: Ma ra king Israel i ga vana uro Samaria tadav ra kubana, ma i ga kankan
    ma i ga mamat ra nuknukina.
  tur-YTC: İsrael Kralı suratı asık ve öfkeli bir şekilde evine gitti ve Samariya’ya
    geldi.
  ind-AYT: Raja Israel pergi ke istananya dengan kesal dan geram, serta tiba di Samaria.
  nya-nya: Mwachisoni ndi mokwiya, mfumu ya Israeli inapita ku nyumba yake yaufumu
    ku Samariya.
  hrv-hrv: I kralj izraelski ode svojoj kući, mrk i srdit, i uđe u Samariju.
  mps-mps: Kingo te po oda silama da, teda aga wado homu elama, te haliga sębę dwai
    mu elama, tama ma aga begasa peyu, te aga bulu Samariaba pai dao.
  tpi-tpi: King i harim pinis dispela tok, orait em i kros na bel nogut, na em i go
    bek long ples bilong en long Samaria.
  dan-1931: Da drog Israels Konge hjem, misfornøjet og ilde til Mode, og han kom til
    Samaria.
  vie-OVCB: Vua Ít-ra-ên về Sa-ma-ri, vừa giận, vừa buồn.
  guj-2017: તેથી ઇઝરાયલનો રાજા ઉદાસ અને ગુસ્સે થઈને તેના ઘરે જવા નીકળ્યો અને સમરુનમાં
    આવી પહોંચ્યો.
  pon-2006A: Nanmwarkio eri sapahlla ni tehnpeseo nan Sameria, ni pwunod oh kupwur
    pahtou.
  por-BRBSL: O rei de Israel foi para sua casa amuado e zangado, e veio para Samaria.
  cth-cth: Hahoi Isarel siangpahrang teh minhmai mathoe lungmathoe laihoi a ban teh
    Samaria kho a pha.
  twi-twi: Israelhene no de abufuw kɔɔ nʼahemfi wɔ Samaria.
  hlt-hlt: Te dongah Israel manghai te a im la rhihnun cukduk neh thintoek la mael
    tih Samaria la pawk.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì ììkɛ̀ɛ sɔutɛ, kòo kò nho ciɛ Sɑmmɑrii nɛ̀
    kɛmiɛkɛ.
  msy-2020: Ezɨ Atrivim Ahap akar kam baregha gɨvagha, atara navim ikuva, uamategha
    uan nguibar ekiam Samarian ghu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Akɑpɩ lɑŋlɛ tɑ hɛɛnɑ tɔm ntɩ, nɑ ɩ́ mǝlɩ ɩ tɛ nɑ pɑ́ɑ́nɑ́.
  azb-azb: İsrail padşahı qaşqabaqlı və dilxor halda Samariyada olan evinə gəldi.
  eng-DBY: And the king of Israel went to his house sullen and vexed, and came to
    Samaria.
  hin-2017: तब इस्राएल का राजा उदास और अप्रसन्न होकर घर की ओर चला, और सामरिया को आया।
  wol-KYG: Ba loolu amee buurub Israyil mer, ne fóññ, daldi ñibbi këram, ca Samari.
  eng-YLT: and the king of Israel goeth unto his house, sulky and wroth, and cometh
    in to Samaria.
  kne-kne: Sin nanngeanas di, sinmaa din ari ed Samaria ay mansasadot ya mabmabonget.
  eng-WYC-2017: Therefore the king of Israel turned again into his house, and despised
    to hear God’s word, and came wroth into Samaria.
  eng-WMBB: The king of Israel went to his house sullen and angry, and came to Samaria.
  urd-GVH: इसराईल का बादशाह बड़े ग़ुस्से और बदमिज़ाजी के आलम में सामरिया में अपने
    महल में चला गया।
  rug-rug: Talotaṉa meke ta ṉaziri sa baṉara pa Izireli meke pule la pa nana vetu
    baṉara pa Sameria.
  gaz-gaz: Mootichi Israaʼel sunis akka malee aaree dheekkamaa gara masaraa mootummaa
    isaa kan Samaariyaa keessa jiru sanaa dhaqe.
  fra-LSG: Le roi d’Israël s’en alla chez lui, triste et irrité, et il arriva à Samarie.
  yal-yal: Isirayila mangan yi xɛtɛ a konni Samari taani, a kɔntɔfilixi, a xaminxi.
  haw-1868: Hoi aku la hoi ke alii o ka Iseraela i kona hale, me ke kaumaha, a me
    ka uluhua a hiki i Samaria.
  arb-NAV: فَانْصَرَفَ مَلِكُ إِسْرَائِيلَ إِلَى قَصْرِهِ فِي السَّامِرَةِ مُكْتَئِباً
    مَغْمُوماً.
  ewe-ewe: Ale Israel fia trɔ yi Samaria kple dɔmedzoe kple moyɔyɔ.
  eng-LEE: And the king of Israel went to his house low-spirited and displeased, and
    he came to Samaria.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজা অসন্তুষ্ট হ’ল, আৰু খঙেৰে ঘৰলৈ গ’ল। পাছত চমৰিয়াত
    আহি উপস্থিত হ’ল।
  sus-A: نَ كُي عِسِرَيِلَ مَنفّ نَشَ فبِلٍن عَ شْنيِ سَمَرِ سُننُنيِ نُن بْحّ مَحَاشُي
    كُي.
  fra-SBL: Le roi d'Israël s'en alla dans sa maison, renfrogné et furieux, et vint
    à Samarie.
  hbo-hbo: וַיֵּ֧לֶךְ מֶֽלֶךְ־יִשְׂרָאֵ֛ל עַל־בֵּיתֹ֖ו סַ֣ר וְזָעֵ֑ף וַיָּבֹ֖א שֹׁמְרֹֽונָה׃
    פ
  kik-kik: Mũthamaki wa Isiraeli agĩthiĩ Samaria nyũmba-inĩ yake ya ũthamaki athitĩtie
    gĩthiithi na arĩ mũrakaru.
  fra-NCL: Le roi d’Israël s’en alla chez lui, sombre et irrité, et il arriva à Samarie.
  cek-AK: To naah Israel siangpaharng loe mawnhaih hoi palungboenghaih hoiah Samaria
    vangpui ih siangpahrang im ah caeh.
  cuk-cuk: Degisoggu, Rey-Acab bukib-binsae, degi, isdar itoe naded. Deyob, Samaria-neggweburse
    e-neg-siidse naded.
  uig-CYR: Шуниң билән Исраилниң падишаси хапа болуп, ғәшликкә чөмгән һалда Самарийәгә
    қайтип ордисиға кирди.
  tel-2017: ఇశ్రాయేలు రాజు విచారంతో, కోపంగా సమరయలోని తన భవనానికి వెళ్ళిపోయాడు.
  hat-BSA: Konsa, wa Israël la te ale lakay li pa kontan e byen vekse pou te rive
    Samarie.
  kos-kos: Tokosra el folokla nu in acn sel Samaria, ac el fosrnga ac inse toasr.
  hbo-WLC: וַיֵּ֧לֶךְ מֶֽלֶךְ־יִשְׂרָאֵ֛ל עַל־בֵּית֖וֹ סַ֣ר וְזָעֵ֑ף וַיָּבֹ֖א שֹׁמְרֽוֹנָה׃
    פ
  ibo-ibo: Nʼihi okwu a, eze Izrel ji iwe na ihu mgbarụ laa nʼụlọ ya dị na Sameria.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ବିଷଣ୍ଣ ଓ ଅତୁଷ୍ଟ ହୋଇ ଆପଣା ଗୃହକୁ ଯାଇ ଶମରୀୟାରେ ଉପସ୍ଥିତ
    ହେଲେ।
  chk-chk: Mürin, ewe kingen Israel a liwinla leimwan me lon Samaria fän chou me song.
  rop-rop: Afta na det king bin gobek langa im haus deya langa Sameriya en imbin brabli
    nogudbinji.
  ukr-1871: І подавсь царь Ізраїлський додому сумний й сердитий та й прибув у Самарию.
  deu-1951: Also ging der König von Israel mißmutig und zornig nach Hause und kam
    nach Samaria.
  eng-JPS: And the king of Israel went to his house sullen and displeased, and came
    to Samaria.
  srp-1865: I otide car Izrailjev kuæi svojoj zlovoljan i ljutit, i doðe u Samariju.
  lug-lug: Kabaka wa Isirayiri n’alaga mu lubiri lwe e Samaliya ng’aswakidde era nga
    munyiivu.
  heb-heb: וילך מלך ישראל על ביתו סר וזעף ויבא שמרונה׃
  ben-IRV: এতে ইস্রায়েলের রাজা বিষন্ন ও বিরক্ত হয়ে তাঁর নিজের বাড়িতে চলে গেলেন
    ও পরে তিনি শমরিয়াতে পৌঁছালেন।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਆਪਣੇ ਮਹਿਲ ਨੂੰ ਉਦਾਸ ਅਤੇ ਗੁੱਸੇ ਹੋ ਕੇ ਚੱਲਿਆ ਗਿਆ ਅਤੇ
    ਸਾਮਰਿਯਾ ਵਿੱਚ ਆਇਆ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် ညစ်ညူး သောစိတ် နှင့် ညှိုးငယ် လျက် ရှမာရိ မြို့၊ နန်း
    တော်သို့ သွား ၏။
  tbg-tbg: Paropeti vaiinti viva minti tuvaro Isareri avuhainaa vaiinti arara itovaro
    viva tomakero nai maaqa Sameriaini vura.
  hmo-hmo: King Ahaba be Samaria dekenai ia giroa lou, mai ena laloa hekwarahi, bona
    mai ena laloa metau danu.
  urd-urd: इसलिए शाह — ए — इस्राईल उदास और नाख़ुश होकर अपने घर को चला और सामरिया में
    आया।
  rus-SYN: И отправился царь Израильский домой встревоженный и огорченный, и прибыл
    в Самарию.
  bqc-SIM: Ɔ̃ Isailiↄ kía dàzɛu, àlɛ tá a bɛ Samali. Aà nↄ̀sɛ yà, à oosìsi.
  tcz-CHONGTHU: Hichun Israel lengpa chu lung hangtah leh maithim ketkut in a inlam
    ajon tan ahi.
  mar-mar: यानंतर इस्राएलचा राजा शोमरोनाला आपल्या घरी परतला. तो अतिशय संतापला होता
    आणि चितांग्रस्त झाला होता.
  qub-qub: Chaura Israelpa raynenga wasin Samariaman fiyupa llaquisha aywacuran.
  bqp-bqp: Akũ Isarailanↄ kína dà zɛ́n à tà a bɛa zaa Samaria. A nɛ̀sɛɛ yàka à ãnn
    sìsi.
  hat-hat: Se konsa, wa peyi Izrayèl la tounen lakay li lavil Samari, li te boulvèse,
    men li byen mare.
  eng-BSB: Sullen and angry, the king of Israel went home to Samaria.
  eng-WEBPB: The king of Israel went to his house sullen and angry, and came to Samaria.
  kbq-kbq: Hagi Israeli vahe' kini ne'mo'ma anankema nentahino'a, avugosamo'a evuramigeno
    tusi rimpagna nehuno noma'arega Sameria vu'ne.
  nhe-BL: Huajca Acab, nopa tlanahuatijquetl ipan tlali Israel yajqui ichaj ipan altepetl
    Samaria, mocuesojtoc huan cualantoc.
  bus-bus: Ben Isarailinↄ kína dà zɛ́n à tà a bɛ zaa Samaria. À nↄ̀sɛ yàka à uu sìsi.
  gub-BL: Na'e uzewyr tuwihawete wàpuzuhu Xamari pe har pe kury. Wikwahy a'e.
  eng-DRA: And the king of Israel returned to his house, slighting to hear, and raging
    came into Samaria.
