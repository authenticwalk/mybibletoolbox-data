verse: 1KI.020.003
translations:
  mal-C: '“ഇതാ ബെൻ-ഹദദ് കൽപ്പിക്കുന്നു: ‘നിന്റെ വെള്ളിയും സ്വർണവും എനിക്കുള്ളതാണ്!
    നിന്റെ അതിസുന്ദരിമാരായ ഭാര്യമാരും മക്കളും എനിക്കുള്ളവർ!’ ”'
  deu-TKW: 'und ließ ihm sagen: So spricht Benhadad: Dein Silber und dein Gold ist
    mein, und deine schönsten Weiber und Kinder sind gleichfalls mein!'
  lin-lin: 'na maloba oyo : — Tala maloba oyo Beni-Adadi alobi : « Palata mpe wolo
    na yo ezali ya ngai ; basi na yo mpe bana mibali na yo, oyo baleki kitoko bazali
    ya ngai. »'
  eng-LSV: 'and says to him, “Thus said Ben-Hadad: Your silver and your gold are mine,
    and your wives and your sons—the best—are mine.”'
  eng-GNV: 'And sayd vnto him, Thus sayth Ben-hadad, Thy siluer and thy golde is mine:
    also thy women, and thy fayre children are mine.'
  eng-WEBSTER: Thy silver and thy gold is mine; thy wives also and thy children, even
    the most comely, are mine.
  nhw-BL: '“Quej ni quiijtohua Ben Adad: ‘Noaxca nochi moplata huan mooro huan nopa
    mosihuajhua huan moconehua catli achi más yejyectzitzi.’ ”'
  swh-ONEN: ‘Fedha yako na dhahabu ni yangu, nao wake zako walio wazuri sana na watoto
    ni wangu.’ ”
  bba-bba: bu nùn sɔ̃ mɑ win wurɑ kɑ win sii ɡee si u mɔ kpuro yɑ kuɑ wi Bɛni Hɑdɑdiɡiɑ.
    Mɛyɑ mɑɑ win kurɔbu kɑ win bii be bɑ burɑm bo, bɑ kuɑ wi Bɛni Hɑdɑdiɡibu.
  eng-KJVCPB: Thy silver and thy gold is mine; thy wives also and thy children, even
    the goodliest, are mine.
  luo-luo: ‘Fedha magi gi dhahabu magi gin maga kendo mondi mabeyo kod nyithindi gin
    maga.’ ”
  meu-meu: Emu silver bona emu gold na egu; adavamu hereadia bona natumu hereadia
    danu na egu.
  npi-ULB: तपाईंका सुन र चाँदी मेरा हुन् । साथै, तपाईंका सबैभन्दा राम्रा-राम्रा पत्नीहरू
    र बालबच्चा मेरै हुन्' ।”
  yor-yor: ‘Fàdákà àti wúrà rẹ tèmi ni, àti àwọn tí ó dára jùlọ nínú àwọn aya rẹ àti
    àwọn ọmọ rẹ tèmi ni wọ́n.’ ”
  pes-OPCB: '@see-verse:1KI.020.002'
  tgl-ULB: Ang iyong pilak at ang iyong ginto ay akin. Gayon din ang iyong asawa at
    ng inyong mga anak, ang mga pinakamahusay, ay akin na ngayon.”'
  hui-hui: Í̠naga muni siliba ngolobi í̠naga wali bedarubi í̠naga waneigini hongohe
    karubi bibahende i̱ ngiai habe, laya lalu lole pudaba, lene.
  mya-mya: '@see-verse:1KI.020.002'
  bod-N: ཁྱོད་ཀྱི་དངུལ་དང་གསེར་ཡོད་ཚད་ངའི་ཡིན་ལ། ཁྱོད་ཀྱི་བཙུན་མོ་རྣམས་དང་དར་ལ་བབས་པའི་བུ་དང་བུ་མོ་རྣམས་ཀྱང་ངའི་ཡིན་གསུངས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: ‘Sirivha yako negoridhe ndezvangu, uye vakadzi vako navana vako vakanyanyisa
    kunaka ndevangu.’ ”
  spa-BLM: ‘Tu plata y tu oro son míos. Tus esposas también y tus hijos, incluso los
    mejores, son míos’”.
  cac-cac: Vic yaj masanil a b'eyumal, eb' ix etb'eyum te vach' yed' eb' uninal te
    vach', xchicot vin̈, xchi eb' checab' chi'.
  swh-ULB: Fedha zako na dhahabu zako ni zangu. Pia wake zako na watoto, wale wazuri,
    sasa ni wangu.”
  bel-bel: 'і сказаў яму: так кажа Вэнадад: срэбра тваё і золата тваё - мае, і жонкі
    твае і лепшыя сыны твае - мае.'
  deu-ELBBK: 'und ließ ihm sagen: So spricht Ben-Hadad: Dein Silber und dein Gold
    ist mein, und deine Frauen und deine Söhne, die schönsten, sind mein.'
  mbb-OT: ‘Is menge pelata nu wey menge vulawan nu ne kediey, ne is menge esawa nu
    wey is mevurut he menge anak nu ne kediey zaan.’ ”
  mal-2015: നിന്റെ വെള്ളിയും പൊന്നും എനിക്കുള്ളതു; നിന്റെ സൗന്ദര്യമേറിയ ഭാര്യമാരും
    പുത്രന്മാരും എനിക്കുള്ളവർ എന്നിങ്ങനെ ബെൻ-ഹദദ് പറയുന്നു എന്നു പറയിച്ചു.
  rmc-rmc: ‚Tiro rup the somnakaj, tire romňija the nekfeder čhave hine akana mire.‘
    “
  pes-OPV: نقره تو و طلای تواز آن من است و زنان و پسران مقبول تو از آن منند.»
  ron-1924: ‘Арӂинтул ши аурул тэу сунт але меле, невестеле ши чей май фрумошь копий
    ай тэй сунт тот ай мей.’”
  ben-OBCV: ‘আপনার রুপো ও সোনাদানা সব আমার, এবং আপনার বাছাই করা স্ত্রী ও সন্তানেরাও
    আমার।’ ”
  som-som: Lacagtaada iyo dahabkaaga anigaa iska leh, oo naagahaaga, iyo carruurtaada,
    xataa kuwa ugu fiican anigaa iska leh.
  lat-VUC: 'ait: Hæc dicit Benadad: Argentum tuum, et aurum tuum meum est: et uxores
    tuæ, et filii tui optimi, mei sunt.'
  eng-ASVBT: Thy silver and thy gold is mine; thy wives also and thy children, even
    the goodliest, are mine.
  ita-1885: 'Così dice Ben-hadad: Il tuo argento ed il tuo oro è mio; mie sono ancora
    le tue mogli ed i tuoi bei figliuoli.'
  eng-LXXUP: And Naboth said to Ahab, My God forbid me that I should give thee the
    inheritance of my fathers.
  eng-ULB: '''Your silver and your gold are mine. Also your wives and children, the
    best ones, are now mine.''”'
  spa-VBL: ¡Tu plata y tu oro me pertenecen ahora, y tus mejores esposas e hijos también
    me pertenecen!”
  fra-_FOB: 'Et il lui fit dire: Ainsi parle Ben-Hadad: Ton argent, ton or est à moi;
    tes femmes aussi et tes beaux enfants sont à moi.'
  mal-mal: “നിന്റെ വെള്ളിയും പൊന്നും സൗന്ദര്യമുള്ള ഭാര്യമാരും പുത്രന്മാരും എനിക്കുള്ളത്”
    എന്ന് ബെൻ-ഹദദ് പറയുന്നു എന്ന് പറയിച്ചു.
  urd-GVR: “Ab se āp kā sonā, chāṅdī, ḳhawātīn aur beṭe mere hī haiṅ.”
  suz-BL: ‘इन सुन चांदी आं के नम। इन नेल्‍ल क्‍येङा दारशो मीश नु इन तमी तौ यो आं केन
    नम’ दें‍त” देनीन, दे सोइक्‍ती‍मी बाक्‍त।
  ita-1927: '“Così dice Ben-Hadad: Il tuo argento ed il tuo oro sono miei; così pure
    le tue mogli ed i figliuoli tuoi più belli son cosa mia”.'
  ckb-ckb: ”زێڕ و زیوەکەت هی منە، ژن و کوڕە چاکەکانت هی منن.“»
  eng-BBE: And they said to him, Ben-hadad says, Your silver and your gold are mine;
    and your wives and children are mine.
  kan-OKCV: ‘ನಿನ್ನ ಬೆಳ್ಳಿಯೂ, ನಿನ್ನ ಬಂಗಾರವೂ ನನ್ನವು. ನಿನ್ನ ಪತ್ನಿಯರೂ, ನಿನ್ನ ಮಕ್ಕಳೆಲ್ಲರೂ
    ನನ್ನವರು,’ ” ಎಂಬುದಾಗಿ ಅವನಿಗೆ ಹೇಳಿದನು.
  tam-2017: உன்னுடைய வெள்ளியும் உன்னுடைய பொன்னும் என்னுடையது; உன்னுடைய பெண்களும் உன்னுடைய
    மகன்களுக்குள் சிறந்தவர்களாக இருக்கிறவர்களும் என்னுடையவர்கள் என்று பெனாதாத் சொல்லுகிறான்
    என்று அவனுக்குச் சொல்லச்சொன்னான்.
  spa-RV-1909: 'Así ha dicho Ben-adad: Tu plata y tu oro es mío, y tus mujeres y tus
    hijos hermosos son míos.'
  ron-BTF: Argintul tău şi aurul tău sunt ale mele; soţiile tale de asemenea şi copiii
    tăi cei mai plăcuţi sunt ai mei.
  eng-WEBP: ‘Your silver and your gold are mine. Your wives also and your children,
    even the best, are mine.’”
  eng-FBV: Your silver and gold belong to me now, and your best wives and children
    also belong to me!”
  nld-1939: 'en liet hem zeggen: Zo spreekt Ben-Hadad! Uw zilver en uw goud behoren
    mij, maar uw vrouwen en kinderen moogt ge behouden.'
  nch-BL: '“Quej ni quiijtohua Ben Adad: ‘Noaxca nochi moplata huan mooro huan nopa
    mosihuajhua huan moconehua cati achi más yejyectzitzi.’ ”'
  vie-1934: Bạc và vàng của ngươi thuộc về ta. Các cung phi và những con cái tốt nhất
    của ngươi cũng thuộc về ta.
  hin-CV: ‘तुम्हारा सोना और चांदी मेरा है; तुम्हारी सबसे उत्तम पत्नियां और तुम्हारे
    बच्‍चे भी मेरे हैं.’ ”
  spa-BES: 'Y le dijeron: Ben-adad dice: Tu plata y tu oro son míos y tus esposas
    e hijos son míos.'
  tdx-tdx: 'ty nampanoa’e ty hoe: Hoe t’i Benehadade: Ahy o volafoty naho volamena’oo;
    o vali’oo vaho o ana’oo, ahy ze hene soa ama’e.'
  tha-KJV: ‘เงินและทองคำของท่านเป็นของเรา บรรดาภรรยาและเด็กๆ ที่​ดี​ที่​สุดของท่านก็เป็นของเราด้วย’”
  por-BR-2018: 'Assim disse Ben-Hadade: Tua prata e teu ouro são meus, e tuas mulheres
    e teus filhos belos são meus.'
  deu-ELO: 'und ließ ihm sagen: So spricht Ben-Hadad: Dein Silber und dein Gold ist
    mein, und deine Weiber und deine Söhne, die schönsten, sind mein.'
  eng-WYC-2018: Thy silver and thy gold is mine, and thy wives, and thy best sons
    be mine.
  epo-epo: 'kaj dirigis al li: Tiele diras Ben-Hadad: Via arĝento kaj via oro devas
    esti miaj, kaj viaj edzinoj kaj viaj plej bonaj filoj devas esti miaj.'
  uig-PIN: '«Bǝn-Ⱨadad mundaⱪ dǝydu: — Sening kümüx bilǝn altunung, sening ǝng qirayliⱪ
    hotunliring bilǝn baliliringmu meningkidur» dǝp yǝtküzdi.'
  beo-beo: ‘Dia silifa amola gouli huluane, amola dilia udalali amola baligili gasa
    bagade manolali amo huluane ema ima.’”
  tpi-OTNT: i go tokim Ahap olsem, “Yu mas givim mi olgeta silva na gol bilong yu
    na ol gutpela meri na ol pikinini bilong yu.”
  hau-SA: ‘Azurfarka da zinariyarka nawa ne. Mafi kyau cikin matanka da ’ya’yanka
    nawa ne.’ ”
  uig-LAT: '«Ben-Hadad mundaq deydu: — Séning kümüsh bilen altunung, séning eng chirayliq
    xotunliring bilen baliliringmu méningkidur» dep yetküzdi.'
  nde-nde: Isiliva legolide lakho ngokwami, abafazi benu abahle kakhulu labantwana
    ngabami.”
  ton-ton: ‌ʻOku ʻaʻaku ʻa hoʻo siliva mo hoʻo koula; pea ʻoku ʻaʻaku foki ʻa hoʻo
    ngaahi uaifi pea mo hoʻo fānau, ʻio, ʻakinautolu ʻoku matalelei hake ʻi ai.”
  ces-1613: 'A vzkázal jemu: Takto praví Benadad: Stříbro tvé a zlato tvé mé jest,
    též ženy tvé i synové tvoji nejzdárnější moji jsou.'
  eng-WMB: ‘Your silver and your gold are mine. Your wives also and your children,
    even the best, are mine.’”
  tam-TCV: ‘உன்னுடைய வெள்ளியும், தங்கமும் என்னுடையவை. உன்னுடைய மனைவிகளில் சிறந்தவர்களும்
    பிள்ளைகளும் என்னுடையவர்கள்’ ” என்றான்.
  ceb-ULB: '''Akoa ang imong mga plata ug ang imong mga bulawan. Lakip ang imong mga
    asawa ug imong mga anak, ang labing maayo, karon akoa na.''”'
  pol-UBG: Twoje srebro i złoto są moje; także twoje żony i twoi najpiękniejsi synowie
    są moi.
  urd-GVU: ”اب سے آپ کا سونا، چاندی، خواتین اور بیٹے میرے ہی ہیں۔“
  deu-1912: 'und ließ ihm sagen: So spricht Benhadad: Dein Silber und dein Gold ist
    mein, und deine Weiber und deine besten Kinder sind auch mein.'
  kan-2017: “ನಿನ್ನ ಬೆಳ್ಳಿಬಂಗಾರ ನನ್ನದು. ನಿನ್ನ ಪ್ರಿಯ ಹೆಂಡತಿ ಮಕ್ಕಳು ನನ್ನವರೇ ಎಂದು ತಿಳಿದುಕೋ”
    ಎಂಬುದಾಗಿ ತಿಳಿಸಿದನು.
  yap-yap: ngam pi’ ngak e silber nge gol rom, nge pi le’engim nge pifakam.”
  hlt-MCSB: Ahab te, “Benhadad loh, 'Na cak neh na sui khaw kai ham, na yuu neh na
    ca khaw, na hnothen khaw kai ham,’ a ti,” a ti nah.
  mdy-ETH: ‹ኔኤኮ ሹዎ ቢሮንታ ዎርቆንታ ሚዛጶ ላኣሎንታ ዶዶ ናኣታኣ ታኣሮኬ› ጋዓኔ» ጌዒ ኬኤዛንዳጉዲ ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: ‘Mo dwetɛ ne mo sikakɔkɔɔ yɛ me dea. Saa ara na mo yerenom ne mo mma
    mu papa no nso yɛ me dea.’ ”
  eng-WEBU: ‘Your silver and your gold are mine. Your wives also and your children,
    even the best, are mine.’”
  wal-wal: “Benihadaadi, ‘Ne birainne ne worqqai tabaa ne maccaasatuppenne ne naatuppe
    lo77uwaa dariyaageeti tabaa’ yaagees” yaagiis.
  spa-PDDPT: 'Así dijo Ben-hadad: Tu plata y oro son míos. Tus mujeres y los mejores
    de tus hijos son míos.'
  gun-gun: 'Ha''e vy aipoe''i okuapy ixupe: — Po rami ijayvu Ben-Hadade: “Prata ha''e
    ouro rereko va''e ma xemba''e ae. Ha''e ndera''yxy kuery ha''e ndera''y ipo''akakueve
    voi xemba''e meme ''rã!” he''i.'
  ilo-ULB: '''Kukuak ti pirak ken balitokmo. Kasta met dagiti assawa ken annakmo,
    dagiti kasasayaatan, ket kukuak itan.''”'
  kpg-kpg: gi wanga ina gi deia au silber mo au goolo, mo oo lodo mo au dama daane
    ala koia e maaloo.”
  uig-ARA: '«بەن-ھاداد مۇنداق دەيدۇ: ــ سېنىڭ كۈمۈش بىلەن ئالتۇنۇڭ، سېنىڭ ئەڭ چىرايلىق
    خوتۇنلىرىڭ بىلەن بالىلىرىڭمۇ مېنىڭكىدۇر» دەپ يەتكۈزدى.'
  sus-sus: A naxa a fala a bɛ, «A lanma i xa i xa gbeti, i xa xɛɛma, i xa ginɛ tofanyie,
    nun i xa die birin findi n gbe ra.»
  pon-2006: komwi en pekimahngkihla sapwellimomwi silper oh kohl, iangahki omwi pwoud
    kan oh sapwellimomwi seri me keieu kehlail kan.”
  ksd-ksd: Kaugu iat kaum silva ma kaum goled, ma kaum umana vavina ma ra umana metek,
    na natum.
  tur-YTC: '''Gümüşün ve altının benimdir. Karıların ve çocukların, en iyilerin bile
    benimdir.''”'
  grc-BRENT: Καὶ εἶπε Ναβουθαὶ πρὸς Ἀχαάβ, μὴ γένοιτό μοι παρὰ Θεοῦ μου δοῦναι κληρονομίαν
    πατέρων μου σοί.
  ind-AYT: dan berkata kepadanya, “Inilah yang Benhadad katakan, ‘Perakmu dan emasmu
    untukku, serta istri-istrimu dan keturunanmu yang rupawan, mereka untukku.’”
  nya-nya: “Beni-Hadadi akuti, ‘Siliva wako ndi golide wako ndi wanga, ndipo akazi
    ako okongola ndi ana ako ndi anganso.’ ”
  hrv-hrv: 'i reče mu: “Ovako veli Ben-Hadad: ''Tvoje srebro i tvoje zlato moje je,
    a žene tvoje i djeca ostaju tebi.''”'
  mps-mps: te Ahapbolo te tiwai po wagi pomainogo yai, “Nago te tigidali silva me,
    gol me, te nago wiegi yai we dabe me, wai dabe me, enabolo mao,” te po wai dao.
  tpi-tpi: i go tokim Ahap olsem, “Yu mas givim mi olgeta silva na gol bilong yu na
    ol gutpela meri na ol pikinini bilong yu.”
  dan-1931: 'og lod sige til ham: “Således siger Benhadad: Dit Sølv og Guld er mit,
    men dine Hustruer og børn kan du beholde!”'
  vie-OVCB: “Vàng bạc của vua nay thuộc về ta, cả những người vợ và con giỏi nhất
    của vua cũng thuộc về ta!”
  guj-2017: ‘તારાં સોનાચાંદી મારાં છે. વળી તારી પત્નીઓ તથા તારાં બાળકો, એટલે તેઓમાં
    જે સૌથી સારાં હશે, તે પણ મારાં છે.’”
  pon-2006A: komwi en pekimahngkihla sapwellimomwi silper oh kohl, iangahki omwi pwoud
    kan oh sapwellimomwi seri me keieu kehlail kan.”
  por-BRBSL: '''Sua prata e seu ouro são meus. Suas esposas também e seus filhos,
    mesmo os melhores, são meus””.'
  cth-cth: Na tangka hoi sui hateh kaie doeh. Na yuca hoi hnokahawi pueng kaie doeh
    telah ati.
  twi-twi: ‘Mo dwetɛ ne mo sikakɔkɔɔ yɛ me de. Saa ara na mo yerenom ne mo mma mu
    apapa no nso yɛ me de.’ ”
  hlt-hlt: Ahab te, “Benhadad loh, 'Na cak neh na sui khaw kai ham, na yuu neh na
    ca khaw, na hnothen khaw kai ham,’ a ti,” a ti nah.
  tbz-SIM: Bɛnni-Adɑdi tu weè te ɑ mɑ́tì pɛ́ítì nɛ̀ ɑ sɔɔ, nɛ̀ ɑ pobɛ̀ nɛ̀ ɑ nitidɑbí
    sɑ̀ɑ̀yì.
  msy-2020: me ghua Ahapɨn mɨgɨa ghaze, “Nɨ uan silvaba, ko golba, ko amizir diriba,
    ko nɨn otarir gavgaviba, nɨ bar da na danɨngigh.”
  dop-dop: Cɛlɛ-m nyɑ́ liɣitee, nɑ nyɑ́ wʋlɑ, nɑ nyɑ́ ɑlɑɑ nɑ nyɑ́ piyɑ mpɑ pɑ kǝlɑ
    ɑlɑɑfǝyɑ tɔ.
  azb-azb: “Sənin qızıl-gümüşün mənimdir, arvadlarının və oğullarının ən yaxşıları
    da mənimdir”».
  eng-DBY: Thy silver and thy gold is mine; thy wives also and thy children, the goodliest,
    are mine.
  hin-2017: ‘तेरा चाँदी सोना मेरा है, और तेरी स्त्रियों और बच्चों में जो-जो उत्तम
    हैं वह भी सब मेरे हैं।’”
  wol-KYG: 'Ñu ne ko: «Ben Addàd dafa wax ne: “Sa xaalis ak sa wurus, maay boroom.
    Say jabar it, ak ñi gëna dëgër ci say doom, maay boroom.”»'
  eng-YLT: and saith to him, 'Thus said Ben-Hadad, 'Thy silver and thy gold are mine,
    and thy wives and thy sons — the best — are mine.'
  eng-WYC-2017: Thy silver and thy gold is mine, and thy wives, and thy best sons
    be mine.
  eng-WMBB: ‘Your silver and your gold are mine. Your wives also and your children,
    even the best, are mine.’”
  urd-GVH: “अब से आपका सोना, चाँदी, ख़वातीन और बेटे मेरे ही हैं।”
  rug-rug: ‘Mua siliva na qolo si taqarau, meke sari mua barikaleqe arilaedi meke
    koburu si taqarau,’ ” gua.
  gaz-gaz: ‘Meetiin keetii fi warqeen kee kanuma koo ti; niitonni keetii fi ijoolleen
    kee babbareedoonis kanuma koo ti.’ ”
  fra-LSG: 'et lui fit dire: Ainsi parle Ben-Hadad: Ton argent et ton or sont à moi,
    tes femmes et tes plus beaux enfants sont à moi.'
  yal-yal: E yi a fala a xa, e naxa, “Ben-Hadada naxa iki, ‘I ya wure gbeti fixɛn
    nun i ya xɛmaan so n yii, e nun i ya ɲaxalan faɲine nun i ya dii faɲine.’ ”
  haw-1868: I ae la, Ke olelo nei o Benehadada, O kau kala, a me kau gula, o ka'u
    ia, a me kau mau wahine, a me kau mau keiki, o na mea maikai, o ka'u ia.
  arb-NAV: «لِي كُلُّ فِضَّتِكَ وَذَهَبِكَ وَأَجْمَلُ نِسَائِكَ وَبَنُوكَ الْحِسَانُ».
  ewe-ewe: ‘Wò klosalo kple sika nye tɔnye eye srɔ̃wòwo kple viwòwo dometɔ nyuitɔwo
    nye tɔnye.’ ”
  eng-LEE: And he said unto him, Thus hath said Ben-hadad, Thy silver and thy gold
    are mine; thy wives also and thy children, even the best, are mine.
  asm-FB: ‘তোমাৰ ৰূপ আৰু সোণ মোৰ; আৰু তোমাৰ সবাতকৈ উত্তম পত্নীসকল আৰু সন্তান সকল আটাইবোৰ
    এতিয়াৰ পৰা মোৰেই’।”
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «عَ لَنمَ عِ شَ عِ شَ فبٍتِ، عِ شَ شّيمَ، عِ شَ فِنّ
    تٌقَنيِيٍ، نُن عِ شَ دِيٍ بِرِن قِندِ ﭑ فبٍ رَ.»
  fra-SBL: Ton argent et ton or sont à moi. Tes femmes aussi et tes enfants, même
    les meilleurs, sont à moi. »
  hbo-hbo: וַיֹּ֣אמֶר לֹ֗ו כֹּ֚ה אָמַ֣ר בֶּן־הֲדַ֔ד כַּסְפְּךָ֥ וּֽזְהָבְךָ֖ לִֽי־ה֑וּא
    וְנָשֶׁ֧יךָ וּבָנֶ֛יךָ הַטֹּובִ֖ים לִי־הֵֽם׃
  kik-kik: ‘Betha na thahabu ciaku nĩ ciakwa, nao atumia aku na ciana ciaku, arĩa
    ega mũno, nĩ akwa.’ ”
  fra-NCL: 'pour lui dire : « Ainsi dit Benhadad : Ton argent et ton or sont à moi,
    tes femmes et tes plus beaux enfants sont à moi. »'
  cek-AK: nang ih sui hoi phoisanawk loe kai ih ni; ka hoih koek na zunawk hoi na
    caanawk doeh kai ih boeh ni, tiah a thuih, tiah a naa.
  cuk-cuk: '“Weyob Ben-Adad sogye: ‘Be-manimar, be-ormar, be-omegan, degine, be-mimmigan
    bela angadye.’ ”'
  uig-CYR: '«Бән-Һадад мундақ дәйду: — Сениң күмүч билән алтунуң, сениң әң чирайлиқ
    хотунлириң билән балилириңму мениңкидур» дәп йәткүзди.'
  tel-2017: “నీ వెండి, నీ బంగారం నావే. నీ భార్యల్లో నీ పిల్లల్లో అందమైన వాళ్ళు ఇప్పుడు
    నా వాళ్ళే అని బెన్హదదు తెలియచేస్తున్నాడు” అని వారికి సందేశం పంపించాడు.
  hat-BSA: ‘Ajan ou avèk lò ou se pou mwen. Pi bèl madanm ou yo avèk pitit yo se pa
    m tou.’”
  kos-kos: mu kom in fuhleang silver ac gold lom nu sel, wi mutan kiom ac tulik nukewa
    nutum ma ku in mano.”
  hbo-WLC: וַיֹּ֣אמֶר ל֗וֹ כֹּ֚ה אָמַ֣ר בֶּן־הֲדַ֔ד כַּסְפְּךָ֥ וּֽזְהָבְךָ֖ לִֽי־ה֑וּא
    וְנָשֶׁ֧יךָ וּבָנֶ֛יךָ הַטּוֹבִ֖ים לִי־הֵֽם׃
  ibo-ibo: ‘Ọlaọcha na ọlaedo gị, nkem ka ha bụ, ndị nwunye gị na ụmụ gị, bụ ndị dị
    mma karịsịa nke m ka ha bụ.’ ”
  ory-ory: ‘ତୁମ୍ଭର ରୂପା ଓ ତୁମ୍ଭର ସୁନା ମୋହର ଅଟେ, ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ଓ ତୁମ୍ଭର ସନ୍ତାନମାନେ,
    ମଧ୍ୟ ସର୍ବୋତ୍ତମ ଯେତେ, ମୋହର ଅଟନ୍ତି।’”
  chk-chk: Om silifer me om kolt ai, pwülüom kewe mi fokun liöch me noum kewe semirit
    ir pwal pwülüei me nei.”
  rop-rop: En detlot mesinja bin tok, “King Binaded dalim yu blanga gibit im ola gol
    en silba, en detlot purdiwan waif blanga yu en ola biginini weya jidan strongbala.”
  ukr-1871: 'І повелїв сказати йому: Так говорить Бенадад: срібло твоє й золото твоє
    — воно моє, й твої молодицї й найлучші сини — мої.'
  deu-1951: 'So spricht Benhadad: Dein Silber und dein Gold ist mein, und deine schönen
    Frauen und Kinder sind auch mein!'
  eng-JPS: 'and said unto him: ''Thus saith Ben-hadad: Thy silver and thy gold is
    mine; thy wives also and thy children, even the goodliest, are mine.'''
  srp-1865: 'I poruèi mu: ovako veli Ven-Adad: srebro tvoje i zlato tvoje moje je,
    tako i žene tvoje i tvoji lijepi sinovi moji su.'
  lug-lug: ‘Effeeza yo ne zaabu yo byange ate era ne bakyala bo abasinga obulungi
    n’abaana bo nabo bange.’ ”
  heb-heb: ויאמר לו כה אמר בן הדד כספך וזהבך לי הוא ונשיך ובניך הטובים לי הם׃
  ben-IRV: ‘তোমার সোনা ও তোমার রূপা আমার, আর তোমার স্ত্রী ও ছেলে মেয়েদের মধ্যে যারা
    ভালো, তারা আমার’।”
  pan-pan: ਕਿ ਤੇਰਾ ਚਾਂਦੀ ਸੋਨਾ ਮੇਰਾ ਹੈ। ਤੇਰੀਆਂ ਇਸਤਰੀਆਂ ਅਤੇ ਤੇਰੇ ਚੰਗੇ ਤੋਂ ਚੰਗੇ ਬੱਚੇ
    ਮੇਰੇ ਹਨ।
  mya-JVB: သင့် ရွှေ ငွေ သည် ငါ့ဥစ္စာဖြစ်၏။ သင့် သား မယား အကောင်းဆုံး တို့ကိုလည်း
    ငါပိုင်၏ဟု မှာ လိုက်သတည်း။
  tbg-tbg: Nena korivata, silvaavata, ti timira, nena naata vainti koqekavata ti timiane,
    tivo, ti.
  hmo-hmo: Oiemu siliva bona oiemu golo be lauegu, oiemu hahine namodia, bona oiemu
    natuna namodia danu be lauegu.”
  urd-urd: '''तेरी चाँदी और तेरा सोना मेरा है; तेरी बीवियों और तेरे लड़कों में जो
    सबसे ख़ूबसूरत हैं वह मेरे हैं।”'
  rus-SYN: 'и сказал ему: так говорит Венадад: серебро твое и золото твое - мои, и
    жены твои и лучшие сыновья твои - мои.'
  bqc-SIM: 'à mɛ̀: Ma Bɛnadada ma mɛ̀, n ã́nusu ń n vuao gↄ̃̀ ma pↄ́ ũɛ. N nↄ
    maaↄ ń n nɛ́ maaↄ gↄ̃̀ ma pↄ́ ũɛ lↄ.'
  tcz-CHONGTHU: Na insunga na sana leh na dangka chuleh najite le nachate apha lai
    chengse chu keiya hidiu ahitai,” agatisah tai.
  mar-mar: संदेश असा होता, “बेन-हदादचे म्हणणे आहे, तुमच्याकडील सोने रुपे तुम्ही मला
    द्यावे. तसेच तुझ्या स्त्रिया आणि पुत्रेही माझ्या हवाली करावी.”
  qub-qub: '@see-verse:1KI.020.002'
  bqp-bqp: n andurufu kũ n wuraao gↄ̃̀ ma pↄ́ ũ. N nↄ mananↄ kũ n nɛ́ mananↄ gↄ̃̀
    ma pↄ́ ũ dↄ.
  hat-hat: 'pou di li: -Wa Bennadad voye di ou tout bagay ou gen an lò ak an ajan
    se pou li yo ye. Tout madanm ou yo ak tout pi bon pitit gason ou yo se pou li
    yo ye tou.'
  eng-BSB: 'saying, “This is what Ben-hadad says: ‘Your silver and gold are mine,
    and your best wives and children are mine!’”'
  eng-WEBPB: ‘Your silver and your gold are mine. Your wives also and your children,
    even the best, are mine.’”
  kbq-kbq: Silvane golinema ante'nanana nagri su'a megeno, hentofa a'neka'ane mofavreraminka'anena
    nagri su'a mani'naze.
  nhe-BL: '“Queja ni quiijtohua Ben Adad: ‘Noaxca nochi moplata huan mooro huan nopa
    mosihuajhua huan moconehua tlen achi más yejyectzitzi.’”'
  bus-bus: n kondogi kↄ̃n n vurao gↄ̃̀ ma pↄ́ ũ. N nↄ maaanↄ kↄ̃n n nɛ́ maaanↄ gↄ̃̀
    ma pↄ́ ũ dↄ.
  gub-BL: Uze'eg Akaw Izaew wanuwihawete pe wà. — Tuwihawete Menanaz uzapo kar ko
    ma'e newe. Emur neitaxig parat paw izupe nehe. Emur neitazu or paw izupe nehe
    no. Emur nera'yr ikàg wera'u ma'e izupe wà nehe, kuzà ikatu wera'u ma'e izupe
    wà no, i'i izupe wà, Menanaz ze'eg imume'u pà izupe wà.
  eng-DRA: 'He said: Thus saith Benadad: Thy silver, and thy gold is mine: and thy
    wives, and thy goodliest children are mine.'
