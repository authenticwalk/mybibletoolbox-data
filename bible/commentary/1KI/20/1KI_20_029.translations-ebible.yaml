verse: 1KI.020.029
translations:
  mal-C: രണ്ടു സൈന്യങ്ങളും ഏഴുദിവസത്തോളം അഭിമുഖമായി താവളമടിച്ചു കിടന്നു. ഏഴാംദിവസം
    ഇരുസൈന്യങ്ങളുംതമ്മിൽ ഏറ്റുമുട്ടി. ഒരു ദിവസംകൊണ്ട് ഇസ്രായേല്യർ അരാമ്യരുടെ കാലാൾപ്പടയിൽ
    ഒരു ലക്ഷംപേരെ വധിച്ചു.
  deu-TKW: So lagerten sie sieben Tage lang einander gegenüber; am siebenten Tag aber
    kam's zur Schlacht, und die Israeliten erschlugen von den Aramäern hunderttausend
    Mann Fußvolks an einem Tage.
  lin-lin: Mikolo sambo, milako ya mampinga nyonso mibale ezalaki etalana. Na mokolo
    ya sambo, etumba ebandaki mpe bato ya Isalaele babomaki basoda ya mpiko ya Siri
    nkoto nkama moko.
  eng-LSV: And they encamp opposite one another [for] seven days, and it comes to
    pass on the seventh day, that the battle draws near, and the sons of Israel strike
    one hundred thousand footmen of Aram in one day.
  eng-GNV: 'And they pitched one ouer against the other seuen dayes, and in the seuenth
    day the battel was ioyned: and the children of Israel slew of the Aramites an
    hundreth thousand footemen in one day.'
  eng-WEBSTER: 'And they encamped one over against the other seven days. And so it
    was, that in the seventh day the battle was joined: and the children of Israel
    slew of the Syrians a hundred thousand footmen in one day.'
  nhw-BL: Huajca para chicome tonali mosehuijque nopa israelitame campa mochijtoyaj
    iniixmelac nopa Siria ehuani huan nopa sirios itztoyaj iniixmelac israelitame.
    Huan ipan nopa chicompa tonal pejque mohuilanaj. Huan nopa israelitame quinmictijque
    100 mil tlali Siria soldados catli san icxinejnemiyayaj san ipan se tonal.
  swh-ONEN: Kwa siku saba walipiga kambi wakitazamana na siku ya saba vita vikaanza.
    Waisraeli wakawajeruhi askari wa miguu wa Waaramu 100,000 kwa siku moja.
  bba-bba: Mɑ Siriɡii be, kɑ Isirelibɑ bɑ kuɑ sɔ̃ɔ nɔɔbɑ tiɑ bɑ mɛɛrinɛ. Yen nɔɔbɑ
    yiruserɑ bɑ tɑbu wɔrinɑ. Mɑ Isirelibɑ bɑ Siriɡibun tɑbu kowobun nɔrɔbun subɑ wunɔbu
    (100.000) ɡo sɔ̃ɔ teeru.
  eng-KJVCPB: 'And they pitched one over against the other seven days. And so it was,
    that in the seventh day the battle was joined: and the children of Israel slew
    of the Syrians an hundred thousand footmen in one day.'
  luo-luo: Kuom ndalo abiriyo negigoyo kambi ka gimanyore, kendo e odiechiengʼ mar
    abiriyo lweny norado. Jo-Israel nonego jolwenj Aram ma jotelo maromo alufu mia
    achiel odiechiengno.
  meu-meu: Bena edia taruha ai e hetalai heheni dina hitu lalodiai; dina ihahituna
    ai e tuari matama. Bena Israel taudia ese Suria taudia na e rahudia mamase, una
    dina tamona ai tuari ae-raka taudia na domaga ta e aladia mase.
  npi-ULB: त्यसैले सेनाहरूले सात दिनसम्म एक-अर्काको सामुन्ने छाउनी हाले । अनि सातौँ
    दिनमा युद्ध सुरु भयो । इस्राएलका मानिसहरूले एकै दिनमा एक लाख पैदल अरामीलाई मारे
    ।
  yor-yor: Wọ́n sì dó sí òdìkejì ara wọn fún ọjọ́ méje, àti ní ọjọ́ keje, wọ́n pàdé
    ogun. Àwọn ọmọ Israẹli sì pa ọ̀kẹ́ márùn-ún (100,000) ẹlẹ́ṣẹ̀ nínú àwọn ará Aramu
    ní ọjọ́ kan.
  pes-OPCB: نیروهای دو طرف هفت روز در برابر هم اردو زدند و در روز هفتم جنگ را شروع
    کردند. قوم اسرائیل در همان روز اول جنگ تعداد صد هزار سرباز پیادهٔ سوری را کشتند.
  tgl-ULB: Kaya ang mga hukbo ay nagkampo ng magkatapat ng pitong araw. Pagkatapos
    sa ikapitong araw ay sinimulan ang labanan. Ang bayan ng Israel ay pumatay ng
    isang daang libong hukbo ng Aramea sa loob ng isang araw.
  hui-hui: Siriali Isaraelealibi tininaga balai anda bu hayadagoria horo waragaru
    ho hagahaga bu henego ai horo kane hayagola tigua wai pigane pora bialu wai bini.
    Wai bialu howa horo ogoningi dege Isaraeleali biarume Siriali ami biaru daosini
    dege handari mbira (100,000) bo wahai hene.
  mya-mya: ရှု​ရိ​အ​မျိုး​သား​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား များ​သည် ခု​နစ်​ရက်​တိုင်​တိုင်​မျက်​နှာ​ချင်း​ဆိုင်
    တပ်​စွဲ​လျက်​နေ​ကြ​၏။ ခု​နစ်​ရက်​မြောက်​သော နေ့​၌​စ​တင်​တိုက်​ခိုက်​ကြ​သော​အ​ခါ
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​က​ရှု​ရိ​အ​မျိုး​သား တစ်​သိန်း​ကို​သတ်​ဖြတ်​လိုက်​လေ​သည်။-
  bod-N: དེ་བཞིན་དུ་ཉིན་ཞག་བདུན་གྱི་རིང་ལ་ཡེས་ར་ཨེལ་པ་དང་ཨ་རམ་པ་གཉིས་ཀྱིས་ཕན་ཚུན་ཁ་གཏད་དུ་དམག་སྒར་ཕབ་ནས་བསྡད་དེ།
    ཉིན་བདུན་པར་དམག་འཐབ་འགོ་བརྩམས་པ་རེད། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཉིན་གཅིག་གི་ནང་དུ་ཨ་རམ་པའི་རྐང་དམག་འབུམ་གཅིག་བསད་པ་དང་།
  sna-sna: Kwamazuva manomwe vakagara pamisasa yavo vakatarisana, uye nezuva rechinomwe
    hondo yakatanga. VaIsraeri vakauraya zana rezviuru zvamauto etsoka avaAramu musi
    mumwe chete.
  spa-BLM: Acamparon uno frente al otro durante siete días. Al séptimo día se entabló
    la batalla, y los hijos de Israel mataron a cien mil hombres de a pie de los sirios
    en un solo día.
  cac-cac: Uque' c'ual ton̈ej ix ajec' eb' soldado sirio d'a yichan̈ eb' soldado israel
    chi', ix lajvi chi' ix syamanoch eb' yac'an oval. A d'a jun c'u chi' 100 mil soldado
    yic eb' sirio chi' sb'ey d'a yoc ix cham yuj eb' israel chi'.
  swh-ULB: Kwa hiyo majeshi yakaweka kambi yakikabiliana kwa muda wa siku saba. Kisha
    siku ya saba vita vikaanza. Watu wa Israeli wakawaua Washami 100, 000 wanajeshi
    wa ardhini kwa siku moja.
  bel-bel: І стаялі табарам адзін супроць аднаго сем дзён. На сёмы дзень пачалася
    бітва, і сыны Ізраіля пабілі сто тысяч пешых Сірыйцаў за адзін дзень.
  deu-ELBBK: Und sie lagerten, diese jenen gegenüber sieben Tage lang. Und es geschah
    am siebten Tag, da begann der Kampf; und die Kinder Israel schlugen die Syrer,
    100.000 Mann zu Fuß, an einem Tag.
  mbb-OT: Migkampu is menge Israilihanen wey is menge Aramihanen he neked-atbang seled
    te pitu he andew. Ne hein ikepitu en he andew midtebek en sikandan. Ne senga andew
    zà ne nekepatey en is menge Israilihanen te 100,000 he menge sundaru he menge
    Aramihanen.
  mal-2015: എന്നാൽ അവർ അവരുടെ നേരെ ഏഴു ദിവസം പാളയം ഇറങ്ങിയിരുന്നു; ഏഴാം ദിവസം പടയുണ്ടായി;
    യിസ്രായേല്യർ അരാമ്യരിൽ ഒരു ലക്ഷം കാലാളുകളെ ഒരു ദിവസം തന്നേ കൊന്നു.
  rmc-rmc: Efta džives taborinenas jekh angle aver a pro eftato džives pes chudle
    te marel. O Izraeliti murdarde tel jekh džives 100 000 slugaďen.
  pes-OPV: و اینان درمقابل آنان، هفت روز اردو زدند و در روز هفتم جنگ، با هم پیوستند
    و بنی‌اسرائیل صد هزارپیاده ارامیان را در یک روز کشتند.
  ron-1924: Ау стат тэбэрыць шапте зиле уний ын фаца алтора. Ын зиуа а шаптя, ау ынчепут
    лупта ши копиий луй Исраел ау оморыт сириенилор о сутэ де мий де оамень педестрашь,
    ынтр-о зи.
  ben-OBCV: সাত দিন পর্যন্ত তারা পরস্পরের বিপরীতে শিবির স্থাপন করে বসেছিল, এবং সপ্তম
    দিনে যুদ্ধ বেধে গেল। একদিনেই ইস্রায়েলীরা অরামীয়দের এক লক্ষ পদাতিক সৈন্য মেরে
    ফেলেছিল।
  som-som: Oo intii toddoba maalmood ah ayay is-hor degganaayeen. Oo waxay noqotay
    in maalintii toddobaad dagaalkii bilaabmay, oo maalin keliya ayaa ciidankii Israa'iil
    waxay dadkii Suuriya ka laayeen boqol kun oo nin oo lug ah.
  lat-VUC: 'Dirigebantque septem diebus ex adverso hi atque illi acies, septima autem
    die commissum est bellum: percusseruntque filii Israël de Syris centum millia
    peditum in die una.'
  eng-ASVBT: And they encamped one over against the other seven days. And so it was,
    that in the seventh day the battle was joined; and the children of Israel slew
    of the Syrians a hundred thousand footmen in one day.
  ita-1885: E stettero accampati gli uni dirincontro agli altri per sette giorni;
    ed al settimo giorno si diede la battaglia; ed i figliuoli d'Israele percossero
    in un giorno centomila uomini a piè de' Siri.
  eng-LXXUP: Hast thou seen how Ahab has been pricked to the heart before me? I will
    not bring on the evil in his days, but in his son’s days will I bring on the evil.
  eng-ULB: So the armies camped opposite each other for seven days. Then on the seventh
    day the battle started. The people of Israel killed 100,000 Aramean footmen in
    one day.
  spa-VBL: Los ejércitos acamparon uno frente al otro durante siete días. Al séptimo
    día tuvo lugar la batalla. Los israelitas mataron a 100.000 de la infantería aramea
    en un solo día.
  fra-_FOB: Sept jours durant, ils demeurèrent campés les uns vis-à-vis des autres.
    Mais au septième jour ils en vinrent aux mains; et les enfants d'Israël frappèrent
    en un jour cent mille hommes de pied des Syriens;
  mal-mal: എന്നാൽ അവർ അവരുടെ നേരെ ഏഴു ദിവസം പാളയം ഇറങ്ങിയിരുന്നു; ഏഴാം ദിവസം യുദ്ധമുണ്ടായി;
    യിസ്രായേല്യർ അരാമ്യരിൽ ഒരു ലക്ഷം കാലാളുകളെ ഒറ്റ ദിവസംകൊണ്ട് കൊന്നു.
  urd-GVR: Sāt din tak donoṅ faujeṅ ek dūsre ke muqābil saf-ārā rahīṅ. Sātweṅ din
    laṛāī kā āġhāz huā. Isrāīlī is martabā bhī Shām kī fauj par ġhālib āe. Us din
    unhoṅ ne un ke ek lākh piyādā faujiyoṅ ko mār diyā.
  suz-BL: मिनु मेको आन ङोंइती आन बाक्‍तीकेम कोव़मुशा ७ नाक्‍त सम्‍म बाक्‍मा बाक्‍त।
    मिनु नोले ७ नाक्‍तीम लडाइ पामे बाक्‍त। मिनु इस्राएलीपुकीम काबुम अरामी आन खोइलीम
    गाक्‍ब लडाइ पाइब लाख का आन कली सदमे बाक्‍त।
  ita-1927: E stettero accampati gli uni di fronte agli altri per sette giorni; il
    settimo giorno s’impegnò la battaglia, e i figliuoli d’Israele uccisero de’ Siri,
    in un giorno, centomila pedoni.
  ckb-ckb: حەوت ڕۆژ بەرامبەر بە یەکتر دامەزران، لە ڕۆژی حەوتەم جەنگەکە هەڵگیرسا، نەوەی
    ئیسرائیل لە ئارامییەکانیان دا، سەد هەزار پیادەیان لە یەک ڕۆژدا لێ کوشتن.
  eng-BBE: Now the two armies kept their positions facing one another for seven days.
    And on the seventh day the fight was started; and the children of Israel put to
    the sword a hundred thousand Aramaean footmen in one day.
  kan-OKCV: ಏಳು ದಿವಸ ಎರಡು ಸೈನ್ಯಗಳೂ ಎದುರುಬದುರಾಗಿ ದಂಡಿಳಿದಿದ್ದರು. ಆದರೆ ಏಳನೆಯ ದಿವಸದಲ್ಲಿ
    ಯುದ್ಧಕ್ಕೆ ಕೂಡಿದಾಗ, ಇಸ್ರಾಯೇಲರು ಅರಾಮ್ಯರಲ್ಲಿ ಲಕ್ಷಮಂದಿ ಕಾಲಾಳುಗಳನ್ನು ಒಂದೇ ದಿವಸದಲ್ಲಿ
    ಸಂಹರಿಸಿದರು.
  tam-2017: ஏழுநாட்கள்வரை அவர்கள் நேருக்கு நேராக முகாமிட்டிருந்தார்கள்; ஏழாம் நாளில்
    யுத்தம் துவங்கி, இஸ்ரவேல் மக்கள் ஒரே நாளிலே சீரியர்களில் ஒரு 1,00,000 காலாட்களைக்
    கொன்றுபோட்டார்கள்.
  spa-RV-1909: 'Siete días tuvieron asentado campo los unos delante de los otros,
    y al séptimo día se dió la batalla: y mataron los hijos de Israel de los Siros
    en un día cien mil hombres de á pie.'
  ron-BTF: Şi şi-au înălţat corturile unii în faţa altora şapte zile. Şi astfel a
    fost, că în ziua a şaptea bătălia a început; şi copiii lui Israel au ucis dintre
    sirieni o sută de mii de pedeştri într-o singură zi.
  eng-WEBP: They encamped opposite each other for seven days. Then on the seventh
    day the battle was joined; and the children of Israel killed one hundred thousand
    footmen of the Syrians in one day.
  eng-FBV: The armies camped opposite each other for seven days. On the seventh day
    the battle took place. The Israelites killed 100,000 of the Aramean infantry in
    one day.
  nld-1939: Nadat ze zeven dagen tegenover elkaar hadden gelegen, kwam het op de zevende
    dag tot een treffen, waarbij de Israëlieten op één dag honderdduizend man voetvolk
    van de Arameën neersloegen.
  nch-BL: Huajca para chicome tonati mosehuijque nopa israelitame campa mochijtoyaj
    iniixmelac nopa Siria ehuani huan nopa sirios itztoyaj iniixmelac israelitame.
    Huan ipan nopa chicompa tonali pejque motehuíaj. Huan nopa israelitame quinmictijque
    100 mil tali Siria soldados cati san icxinejnemiyayaj san ipan se tonal.
  vie-1934: Hai bên đóng trại đối ngang nhau trong bảy ngày; ngày thứ bảy, họ giao
    chiến nhau. Dân Y-sơ-ra-ên đánh dân Sy-ri, trong một ngày giết họ mười vạn lính
    bộ.
  hin-CV: सात दिन तक वे इसी स्थिति में एक दूसरे के आमने-सामने डटे रहे. सातवें दिन
    युद्ध छिड़ गया. इस्राएली सेना ने एक ही दिन में एक लाख अरामी पैदल सैनिकों को मार
    डाला,
  spa-BES: Ahora, los dos ejércitos mantuvieron sus posiciones uno frente al otro
    durante siete días. Y en el séptimo día se inició la lucha; y los hijos de Israel
    pusieron a la espada cien mil soldados sirios en un día.
  tdx-tdx: Aa le nitobe nifañatreke fito andro iereo. Ie amy andro faha-fitoy le nionjoñe
    ty hotakotake; vaho zinevo’ o ana’ Israeleo ami’ty andro raike ty rai-hetse amo
    nte-Arame am-pandiao.
  tha-KJV: แล​้วเขาก็ตั้งค่ายตรงข้ามกันอยู่​เจ​็ดวัน แล​้วในวั​นที​่​เจ​็​ดก​็ปะทะกัน
    ประชาชนอิสราเอลก็ฆ่าคนซีเรียซึ่งเป็นทหารราบเสียหนึ่งแสนคนในวันเดียว
  por-BR-2018: 'Sete dias tiveram assentado o acampamento uns diante dos outros, e
    ao sétimo dia começou a batalha: e mataram os filhos de Israel dos sírios em um
    dia cem mil homens a pé.'
  deu-ELO: Und sie lagerten, diese jenen gegenüber, sieben Tage lang. Und es geschah
    am siebten Tage, da begann der Streit; und die Kinder Israel schlugen die Syrer,
    hunderttausend Mann zu Fuß, an einem Tage.
  eng-WYC-2018: And seven days these and they dressed battle arrays even against each
    other; and in the seventh day the battle was joined altogether, and the sons of
    Israel smote of the men of Syria an hundred thousand of footmen in one day. (And
    for seven days these and they directed battle arrays opposite each other; and
    then on the seventh day the battle was joined, and the Israelites struck down
    a hundred thousand Syrian footmen in one day.)
  epo-epo: Kaj staris tendare unuj kontraŭ la aliaj dum sep tagoj. En la sepa tago
    komenciĝis la batalo; kaj la Izraelidoj mortigis el la Sirianoj cent mil piedirantojn
    en unu tago.
  uig-PIN: Ikki tǝrǝp yǝttǝ kün bir-birining udulida bargaⱨlirida turdi. Yǝttinqi
    küni soⱪux baxlandi. Israillar bir kündǝ Suriylǝrdin yüz ming piyadǝ ǝskǝrni ɵltürdi.
  beo-beo: Eso fesuale, Silia amola Isala:ili dunu da ilia ha wa:i diasu gilisisu
    ganodini ba:le gusuliwane esalu. Eso fesu ganodini, gegesu da mui. Isala:ili dadi
    gagui dunu ilia da Silia dunu 100,000 agoane medole legei.
  tpi-OTNT: Ol Siria na ol Israel i stap tasol long kem bilong ol inap 6-pela de,
    na long de namba 7 ol i stat long pait. Na long dispela de yet ol Israel i kilim
    i dai 100,000 soldia bilong Siria.
  hau-SA: Kwana bakwai suka yi sansani ɗaura da juna, a rana ta bakwai sai yaƙi ya
    haɗu. Isra’ilawa suka kashe sojojin kafa na Arameyawa dubu ɗari a rana ɗaya.
  uig-LAT: Ikki terep yette kün bir-birining udulida bargahlirida turdi. Yettinchi
    küni soqush bashlandi. Israillar bir künde Suriylerdin yüz ming piyade eskerni
    öltürdi.
  nde-nde: Bajamelana okwensuku eziyisikhombisa, kwathi ngosuku lwesikhombisa bahlaselana.
    Ama-Israyeli abulala abazinkulungwane ezilikhulu phakathi kwamabutho ama-Aramu
    ahamba ngezinyawo ngosuku olulodwa.
  ton-ton: 'Pea naʻa nau nofo ʻo fehangaʻaki ko e taha ki he taha ʻi he ʻaho ʻe fitu.
    Pea naʻe pehē, ʻi hono fitu ʻoe ʻaho naʻe hoko ʻae tau: pea naʻe tāmateʻi ʻe he
    fānau ʻa ʻIsileli ʻae kau tangata hāʻele ʻe tokotaha kilu ʻoe kakai Silia ʻi he
    ʻaho pe taha.'
  ces-1613: A tak leželi oni proti nim za sedm dní; i stalo se dne sedmého, že svedli
    bitvu. I porazili synové Izraelští z Syrských sto tisíc pěších dne jednoho.
  eng-WMB: They encamped opposite each other for seven days. Then on the seventh day
    the battle was joined; and the children of Israel killed one hundred thousand
    footmen of the Syrians in one day.
  tam-TCV: ஏழு நாட்களாக இரு படைகளும் ஒன்றுக்கொன்று எதிர்முகமாக முகாம் அமைத்திருந்து,
    ஏழாம்நாளில் யுத்தத்தைத் தொடங்கினர். இஸ்ரயேலர் ஒரு நாளிலேயே ஒரு இலட்சம் சீரிய காலாட்படை
    வீரரைக் கொன்றனர்.
  ceb-ULB: Busa nag-atbang ug kampo ang mga kasundalohan sulod sa pito ka adlaw. Unya
    sa ika-pito nga adlaw nagsugod ang gubat. Nakapatay ang katawhan sa Israel ug
    100, 000 ka mga Arameanhon nga nagbaktas sulod sa usa ka adlaw.
  pol-UBG: Obozowali jedni naprzeciw drugich przez siedem dni. A siódmego dnia stoczyli
    bitwę i synowie Izraela pobili w jednym dniu sto tysięcy pieszych spośród Syryjczyków.
  urd-GVU: سات دن تک دونوں فوجیں ایک دوسرے کے مقابل صف آرا رہیں۔ ساتویں دن لڑائی کا
    آغاز ہوا۔ اسرائیلی اِس مرتبہ بھی شام کی فوج پر غالب آئے۔ اُس دن اُنہوں نے اُن
    کے ایک لاکھ پیادہ فوجیوں کو مار دیا۔
  deu-1912: Und sie lagerten sich stracks gegen jene, sieben Tage. Am siebenten Tage
    zogen sie zuhauf in den Streit; und die Kinder Israel schlugen die Syrer hunderttausend
    Mann Fußvolk auf einen Tag.
  kan-2017: ಈ ಎರಡು ಸೈನ್ಯಗಳು ಏಳು ದಿನಗಳ ವರೆಗೆ ಎದುರುಬದುರಾಗಿ ಪಾಳೆಯ ಮಾಡಿಕೊಂಡಿದ್ದವು. ಏಳನೆಯ
    ದಿನದಲ್ಲಿ ಯುದ್ಧ ಪ್ರಾರಂಭವಾಗಲು ಇಸ್ರಾಯೇಲರು ಆ ಒಂದೇ ದಿನದಲ್ಲಿ ಅರಾಮ್ಯರ ಒಂದು ಲಕ್ಷ ಮಂದಿ
    ಕಾಲಾಳುಗಳನ್ನು ವಧಿಸಿದರು.
  yap-yap: Ma medlip e rran ni par e pi Syrian nge piyu Israel u tagil’rad ni yad
    ba changar ngorad. Me rofen ni medlip ngay miyad tababnag e cham, me thang yu
    Israel e fan rok ra’ay bbiyu’ e salthaw nu Syrian.
  hlt-MCSB: Te rhoek danah hnin rhih rhaeh uh tih a hnin rhih dongah a pha vaengah
    caemtloek te pha uh. Te vaengah Israel ca rhoek loh khohnin pakhat neh Aram rhalkap
    thawng yakhat a ngawn uh.
  mdy-ETH: ሶኦሪያ ዓሶና ዒስራዔኤሌ ዓሶና ሆታ ዎሊ ዛጊ ዛጊ ላንካይ ኬሊ ዴዔኔ፤ ላንካሳ ኬሎና ዔያታ ዖሎ ዓርቃዛ ዬኖ ኬሎ
    ዒስራዔኤሌ ዓሳ ፔቴ ፄኤታ ሺያ ቶኪና ሃንቲ ዖላ ዓሲ ሶኦሪያ ዓሶፓ ዎዼኔ።
  twi-ASANTE: Asraadɔm mmienu yi bobɔɔ wɔn atenaeɛ, ma ɛdii nhwɛanimu nnanson. Na
    nnanson so no, ɔko no hyɛɛ aseɛ. Ɛda no ara, Israelfoɔ no kunkumm Aram anammɔntwa
    asraafoɔ no ɔpeha.
  eng-WEBU: They encamped opposite each other for seven days. Then on the seventh
    day the battle was joined; and the children of Israel killed one hundred thousand
    footmen of the Syrians in one day.
  wal-wal: Sooretinne Israa7eelati issoi issuwaakko simmidi salppidi, laappun gallassaa
    takkidosona. Laappuntta gallassan olaa gaittidosona; gaittin Israa7eelati issi
    gallassan Sooriyaa asaappe xeetu sha7u tohuwaasata woridosona.
  spa-PDDPT: Acamparon un bando contra el otro durante siete días, y sucedió que al
    séptimo día se dio la batalla. Los hijos de Israel mataron a 100.000 hombres de
    los sirios de a pie en un solo día.
  gun-gun: Ha'e gui sete ára re ikuai joexei'i. Sete araa py ma omboypy okuapy joe
    opu'ã aguã. Ha'e vy Israel kuery ma peteĩ ára pyve cem mil avakue vyvoi ojuka
    Síria pygua xondaro kuery yvy rupigua.
  ilo-ULB: Nagkampo ngarud a nagsinnango dagiti armada iti pito nga aldaw. Ket iti
    maikapito nga aldaw nangrugin ti gubat. Pinapatay dagiti tattao ti Israel ti sangagasut
    a ribu a soldado dagiti taga-Aram iti maysa laeng nga aldaw.
  kpg-kpg: Nia laangi e hidu digau Syria mo digau Israel nogo noho i lodo nadau waahale laa
    e huli mai i nadau mehanga. Di hidu laangi, gei digaula ga daamada ga hai tauwa,
    gei digau Israel gu daaligi gii mmade digau Syria e lau mana (100,000).
  uig-ARA: ئىككى تەرەپ يەتتە كۈن بىر-بىرىنىڭ ئۇدۇلىدا بارگاھلىرىدا تۇردى. يەتتىنچى
    كۈنى سوقۇش باشلاندى. ئىسرائىللار بىر كۈندە سۇرىيلەردىن يۈز مىڭ پىيادە ئەسكەرنى
    ئۆلتۈردى.
  sus-sus: E naxa yonkin e boore ya i xi solofere bun ma. Na tɛmui gere naxa fɔlɔ,
    Isirayilakae fa Arami sɔɔrie mixi wulu kɛmɛ faxa.
  pon-2006: Erein rahn isuh mehn Siria ko oh mehn Israel ko mihmihki nan imwarail
    impwal kan, sansalpene. Ni keisuhn rahn re ahpw tapihada mahwen, oh mehn Israel
    kan ahpw kemehla mehn Siria lopw.
  ksd-ksd: Ma nam ra ura loko na tarai na vinarubu dia ga tur tatamiai ta ra lavurua
    na bung. Ma ta ra valavuruana bung dia ga varubu muka, ma ra tarai Israel dia
    ga doko tika na mar na arip na marmar na tarai na vinarubu Siria nina dia ga vanavana
    ma ra kau i diat.
  tur-YTC: Yedi gün boyunca birbirlerinin karşısında ordugâh kurdular. Sonra yedinci
    gün savaş başladı ve İsraelliler bir günde Suriyeliler'in yüz bin yayasını öldürdüler.
  grc-BRENT: ἑώρακας ὡς κατενύγη Ἀχαὰβ ἀπὸ προσώπου μου; οὐκ ἐπάξω τὴν κακίαν ἐν ταῖς
    ἡμέραις αὐτοῦ, ἀλλʼ ἐν ταῖς ἡμέραις τοῦ υἱοῦ αὐτοῦ ἐπάξω τὴν κακίαν.
  ind-AYT: Mereka berkemah dengan saling berhadapan selama 7 hari. Pada hari ke-7,
    pertempuran itu dimulai. Keturunan Israel membunuh orang Aram sebanyak 100.000
    pasukan berjalan dalam satu hari.
  nya-nya: Kwa masiku asanu ndi awiri anakhala moyangʼanana mʼmisasa yawo, ndipo pa
    tsiku lachisanu ndi chiwiri nkhondo inayambika. Aisraeli anapha Aaramu okwana
    100,000 tsiku limodzi lokha.
  hrv-hrv: Sedam dana bijahu utaboreni jedni sučelice drugima. Sedmoga dana zametnu
    se boj i Izraelci poubijaše Aramejce, stotinu tisuća pješaka u jedan jedini dan.
  mps-mps: Te Siria dabe me Israel dabe augwali te augwa kem nigali pesagede naga
    te a naga me deli wabo si usu bidali, tama te a naga si wabo side augwa te hwįbo
    gagalali. Te side digi tama te Israel dabego te Siria ami bidi dabe te bidi sese
    umabo mu, te 100,000 bidi ela muai dao.
  tpi-tpi: Ol Siria na ol Israel i stap tasol long kem bilong ol inap 6-pela de, na
    long de namba 7 ol i stat long pait. Na long dispela de yet ol Israel i kilim
    i dai 100,000 soldia bilong Siria.
  dan-1931: De lå nu lejret over for hinanden i syv Dage, men Syvendedagen kom det
    til Kamp, og Israelitterne huggede Aramæerne ned, 100.000 Mand Fodfolk på én Dag.
  vie-OVCB: Hai bên đóng quân đối nhau như vậy trong bảy ngày, và đến ngày thứ bảy,
    trận chiến khởi sự. Trong một ngày, quân Ít-ra-ên giết 100.000 người A-ram.
  guj-2017: તેથી સૈન્યએ સાત દિવસ સુધી સામસામે છાવણી રાખી. પછી સાતમાં દિવસે યુદ્ધ શરૂ
    થયું. ઇઝરાયલી લોકોએ એક જ દિવસમાં અરામના પાયદળના એક લાખ સૈનિકોને મારી નાખ્યા.
  pon-2006A: Erein rahn isuh mehn Siria ko oh mehn Israel ko mihmihki nan imwarail
    impwal kan, sansalpene. Ni keisuhn rahn re ahpw tapihada mahwen, oh mehn Israel
    kan ahpw kemehla mehn Siria lopw.
  por-BRBSL: Eles acamparam um em frente ao outro durante sete dias. Então, no sétimo
    dia a batalha foi unida; e as crianças de Israel mataram cem mil homens de pé
    dos sírios em um dia.
  cth-cth: Hnin sari touh thung avoivang lah a tungpup awh. Ahni sari hnin vah a kâtuk
    awh. Isarelnaw ni Sirianaw hah hnin touh dawk ransa 100, 000 a thei awh.
  twi-twi: Asraafo dɔm abien yi bobɔɔ wɔn atenae, ma edii nhwɛanim nnanson. Na nnanson
    so no, ɔko no hyɛɛ ase. Da no ara, Israelfo no kunkum Aram anammɔnmufo asraafo
    no mpem ɔha.
  hlt-hlt: Te rhoek danah hnin rhih rhaeh uh tih a hnin rhih dongah a pha vaengah
    caemtloek te pha uh. Te vaengah Israel ca rhoek loh khohnin pakhat neh Aram rhalkap
    thawng yakhat a ngawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkɑri kɛ wetí bɛtɔbɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀. Dɛ kó difɔ̃nkúò kɛ̀
    mudoò ketɛ́ kɛ̀ Isidɑyɛɛribɛɛ kuɔ Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, tɛkɔupíkɔ̀ùpíítɛ̀ (100000)
    diyiè dìmɑ́ɑ̀.
  msy-2020: Ezɨ Siriabar mɨdorozir gumaziba ko Israelian mɨdorozir gumaziba uan averpenibara
    ikia ghua aruer namba 7ɨn tu. Egha aruer namba 7ɨn, me dɨkavigha uariv sosi. Egha
    aruer kamra Israelia, Sirian mɨdorozir gumazir bar avɨribav suagharɨki, men dɨbobonim
    100,000ɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sikɑ tǝmɑ kiŋ kɛ kʋyɛɛŋ nɑɑtoso tǝcu nɑ pɑ́ nyǝnǝɣɩ tǝmɑ. Ɩlɛnɑ
    pɑ́ yoo nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ kʋ Silii yoolɑɑ kɛ iyisi
    nɩɩnʋwɑ (100000) kɛ kʋyɑkʋ kʋlʋmʋɣʋ.
  azb-azb: Onlar bir-birlərinin qarşısında yeddi gün ordugahda qaldılar. Yeddinci
    gün döyüş başlandı. İsrail övladları bir gündə Aramlıların piyada qoşunundan yüz
    min nəfəri qırdılar.
  eng-DBY: And they encamped one over against the other seven days; and it came to
    pass that on the seventh day the battle was joined; and the children of Israel
    smote of the Syrians a hundred thousand footmen in one day.
  hin-2017: और वे सात दिन आमने-सामने डेरे डाले पड़े रहे; तब सातवें दिन युद्ध छिड़
    गया; और एक दिन में इस्राएलियों ने एक लाख अरामी प्यादे मार डाले।
  wol-KYG: Diiru juróom ñaari fan nag ñu jàkkaarloo ca seeni dal. Bésub juróom ñaareel
    ba xare ba jib, waa Israyil daane téeméeri junniy xarekat (100 000) yu warul fas
    ca waa Siri ci benn bés bi;
  eng-YLT: And they encamp one over-against another seven days, and it cometh to pass
    on the seventh day, that the battle draweth near, and the sons of Israel smite
    Aram — a hundred thousand footmen in one day.
  eng-WYC-2017: And seven days these and they dressed battle arrays even against each
    other; and in the seventh day the battle was joined altogether, and the sons of
    Israel smote of the men of Syria an hundred thousand of footmen in one day.
  eng-WMBB: They encamped opposite each other for seven days. Then on the seventh
    day the battle was joined; and the children of Israel killed one hundred thousand
    footmen of the Syrians in one day.
  urd-GVH: सात दिन तक दोनों फ़ौजें एक दूसरे के मुक़ाबिल सफ़आरा रहीं। सातवें दिन लड़ाई
    का आग़ाज़ हुआ। इसराईली इस मरतबा भी शाम की फ़ौज पर ग़ालिब आए। उस दिन उन्होंने उनके
    एक लाख प्यादा फ़ौजियों को मार दिया।
  rug-rug: Ka zuapa rane si koa vari tia i mo si arini, meke koasa rane vina zuapa
    si podalae vari kamoi si arini pa vinaripera. La ari pa Izireli meke va matei
    pa keke rane keke gogoto tina tie koari pa Siria, sari tie varipera sapu hoke
    ene.
  gaz-gaz: Isaanis bultii torbaaf fuullee walii qubatanii, bultii torbaffaatti waraanni
    jalqabame. Israaʼeloonnis guyyuma tokkotti warra Sooriyaa keessaa loltoota lafoo
    kuma dhibba tokko ajjeesan.
  fra-LSG: Ils campèrent sept jours en face les uns des autres. Le septième jour,
    le combat s’engagea, et les enfants d’Israël tuèrent aux Syriens cent mille hommes
    de pied en un jour.
  yal-yal: E lu malanxi e bode yɛtagi xi solofere. Xi soloferede lɔxɔni, yɛngɛn yi
    fɔlɔ, Arami sofaan naxanye yi e sanni, Isirayila kaane yi ne wuli kɛmɛ faxa lɔxɔ
    kedenni.
  haw-1868: Hoomoana ae la lakou kekahi i mua o kekahi i na la ehiku. Eia hoi i ka
    hiku o ka la kaua iho la lakou; pepehi iho la na mamo a Iseraela i ko Suria i
    hookahi haneri tausani kanaka hele wawae, i ka la hookahi.
  arb-NAV: وَهَكَذَا تَوَاجَهَ الطَّرَفَانِ سَبْعَةَ أَيَّامٍ. وَفِي الْيَوْمِ السَّابِعِ
    دَارَتْ رَحَى الْحَرْبِ، فَقَتَلَ بَنُو إِسْرَائِيلَ فِي يَوْمٍ وَاحِدٍ مِئَةَ
    أَلْفٍ مِنْ مُشَاةِ أَرَامَ،
  ewe-ewe: Aʋakɔ eveawo ƒu asaɖa anyi dze ŋgɔ wo nɔewo ŋkeke adre eye aʋa la dze egɔme
    le ŋkeke adrelia gbe. Israelviwo wu Siriatɔ akpe alafa ɖeka (100,000) le ŋkeke
    gbãtɔ dzi.
  eng-LEE: 'And they encamped one opposite the other for seven days. And it happened,
    that on the seventh day the battle took place: and the children of Israel smote
    the Syrians a hundred thousand men on foot in one day.'
  asm-FB: তাৰ পাছত তেওঁলোকে সাত দিনলৈকে সন্মুখা-সন্মুখি হৈ ছাউনিত থাকিল। সপ্তম দিনা
    যুদ্ধ লাগিল। তাতে ইস্ৰায়েলৰ সন্তান সকলে একে দিনাই অৰামীয়াসকলৰ এক লাখ পদাতিক
    সৈন্যক সংহাৰ কৰিলে।
  sus-A: عٍ نَشَ يٌنكِن عٍ بٌورٍ يَ عِ شِ سٌلٌقٍرٍ بُن مَ. نَ تّمُي فٍرٍ نَشَ قْلْ،
    عِسِرَيِلَكَيٍ قَ عَرَ مِ سْورِيٍ مِشِ وُلُ كّمّ قَشَ.
  fra-SBL: Ils campèrent l'un en face de l'autre pendant sept jours. Le septième jour,
    le combat fut engagé, et les enfants d'Israël tuèrent en un jour cent mille hommes
    de pied des Syriens.
  hbo-hbo: וַֽיַּחֲנ֧וּ אֵ֦לֶּה נֹ֥כַח אֵ֖לֶּה שִׁבְעַ֣ת יָמִ֑ים וַיְהִ֣י ׀ בַּיֹּ֣ום
    הַשְּׁבִיעִ֗י וַתִּקְרַב֙ הַמִּלְחָמָ֔ה וַיַּכּ֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל אֶת־אֲרָ֛ם
    מֵאָה־אֶ֥לֶף רַגְלִ֖י בְּיֹ֥ום אֶחָֽד׃
  kik-kik: Ihinda rĩa mĩthenya mũgwanja maikarire mambĩte hema ciao mangʼethanĩire,
    na mũthenya wa mũgwanja makĩambĩrĩria mbaara. Andũ a Isiraeli makĩũraga thigari
    100,000 cia magũrũ cia Asuriata, mũthenya ũmwe.
  fra-NCL: Ils campèrent sept jours en face les uns des autres. Le septième jour,
    le combat s’engagea, et les enfants d’Israël tuèrent aux Syriens cent mille hommes
    de pied en un jour.
  cek-AK: Nihcae loe ni sarihto thung mikhmai kangtongh ah hae bang ahmuen hoi ho
    bang ahmuen ah atai o; ni sarihto naah misatuk amtong o; Israel kaminawk mah nito
    thungah, khok hoi misatuh Syria kami sang cumvaito hum o.
  cuk-cuk: Israel-sordamar, Siria-sordamarbogwa ibagugle (7) abin-abin ambikusad.
    Ibagugle-gusgua (7) bila onoleded. A-ibagine, Israel-sordamar Siria-sorda-nagab-bila-ononadapmalad
    mili-dulatar (100,000) oburgwenonikid.
  uig-CYR: Икки тәрәп йәттә күн бир-бириниң удулида баргаһлирида турди. Йәттинчи күни
    соқуш башланди. Исраиллар бир күндә Сурийләрдин йүз миң пиядә әскәрни өлтүрди.
  tel-2017: వాళ్ళు ఎదురెదురుగా గుడారాలు వేసుకుని ఏడు రోజులున్నారు. ఏడో రోజున యుద్ధం
    మొదలయింది. ఇశ్రాయేలు వారు ఒక్క రోజులోనే సిరియను సైన్యంలోని లక్షమంది కాల్బలాన్ని
    చంపేశారు.
  hat-BSA: Konsa, yo te fè kan an, youn kont lòt, pandan sèt jou. Epi nan setyèm jou
    a, batay la te ouvri e fis Israël yo te touye nan Siryen yo san-mil sòlda apye
    nan yon sèl jou.
  kos-kos: Mwet Syria ac mwet Israel elos mutana in acn elos aktuktuk we ac ngetani
    nu sie ke len itkosr. Ke len se akitkosr elos mutawauk in mweun, ac mwet Israel
    elos uniya siofok tausin mwet mweun lun Syria.
  hbo-WLC: וַֽיַּחֲנ֧וּ אֵ֦לֶּה נֹ֥כַח אֵ֖לֶּה שִׁבְעַ֣ת יָמִ֑ים וַיְהִ֣י ׀ בַּיּ֣וֹם
    הַשְּׁבִיעִ֗י וַתִּקְרַב֙ הַמִּלְחָמָ֔ה וַיַּכּ֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל אֶת־אֲרָ֛ם
    מֵאָה־אֶ֥לֶף רַגְלִ֖י בְּי֥וֹם אֶחָֽד׃
  ibo-ibo: Ọ bụ ụbọchị asaa ka ha mara ụlọ ikwu ha na ncherita ihu ibe ha. Ma nʼụbọchị
    nke asaa ahụ, ndị agha malitere ibu agha. Ndị Izrel merụrụ narị puku ndị agha
    Aram ahụ nʼotu ụbọchị.
  ory-ory: ପୁଣି, ସେମାନେ ସାତ ଦିନ ସମ୍ମୁଖାସମ୍ମୁଖୀ ହୋଇ ଛାଉଣି ସ୍ଥାପନ କରି ରହିଲେ। ତହୁଁ ସପ୍ତମ
    ଦିନରେ ଯୁଦ୍ଧ ସଂଘଟନ ହେଲା; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଏକ ଦିନରେ ଅରାମୀୟମାନଙ୍କର ଏକ ଲକ୍ଷ
    ପଦାତିକ ସୈନ୍ୟ ବଧ କଲେ।
  chk-chk: Lon ükükün fisu rän ekewe chon Siria me ekewe chon Israel ra nom lon lenier,
    nge ra sasapefengen. Iwe, lon ewe afisuen rän ra maunfengen. Nge ekewe sounfiun
    Israel ra niela ükükün ipüküngeröü sounfiun Siria lon eu chök rän.
  rop-rop: Wal blanga 7 dei detlot Siriya pipul en Isreil pipul bin jidan langa olabat
    kemp en lukinatbat miselp. En langa det namba 7 dei deibin stat fait gija na,
    en ola Isreil pipul bin kilim 100,000 solja brom detlot Siriya pipul.
  ukr-1871: І таборували вони один проти одного сїм день; на сьомий же день прийшло
    до бою, й вклали Ізрайлитяне одного дня Сирийцїв сто тисячей чоловіка піхоти.
  deu-1951: Und sie lagerten sieben Tage lang einander gegenüber. Aber am siebenten
    Tag kam es zur Schlacht, und die Kinder Israel erschlugen von den Syrern an einem
    Tage 100000 Mann Fußvolk.
  eng-JPS: And they encamped one over against the other seven days. And so it was,
    that in the seventh day the battle was joined; and the children of Israel slew
    of the Arameans a hundred thousand footmen in one day.
  srp-1865: I stajahu u okolu jedni prema drugima sedam dana; a sedmoga dana pobiše
    se, i sinovi Izrailjevi pobiše Siraca sto tisuæa pješaka u jedan dan.
  lug-lug: Ne basiisira nga boolekaganye okumala ennaku musanvu, ku lunaku olw’omusanvu
    ne balumbagana. Abayisirayiri ne batta abaserikale ab’ebigere Abasuuli emitwalo
    kkumi mu lunaku lumu.
  heb-heb: ויחנו אלה נכח אלה שבעת ימים ויהי ביום השביעי ותקרב המלחמה ויכו בני ישראל
    את ארם מאה אלף רגלי ביום אחד׃
  ben-IRV: আর সাত দিন পর্যন্ত তারা একে অন্যের সামনাসামনি ছাউনি ফেলে থাকল, তারপর সপ্তম
    দিনের যুদ্ধ শুরু হয়ে গেল। ইস্রায়েলীয়েরা এক দিনের ই এক লক্ষ অরামীয় পদাতিক সৈন্য
    মেরে ফেলল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਦੂਜੇ ਦੇ ਸਾਹਮਣੇ ਸੱਤ ਦਿਨ ਡੇਰੇ ਲਾਈ ਰੱਖੇ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ
    ਕਿ ਸੱਤਵੇਂ ਦਿਨ ਲੜਾਈ ਜੁੱਟ ਪਈ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਇੱਕ ਦਿਹਾੜੀ ਵਿੱਚ ਅਰਾਮੀਆਂ ਦਾ ਇੱਕ ਲੱਖ
    ਪਿਆਦਾ ਵੱਢ ਸੁੱਟਿਆ।
  mya-JVB: ထို သူတို့သည် ခုနစ် ရက် ပတ်လုံးတစ်ဘက်တချက် တွင် တပ်ချ လျက် နေပြီးမှ ၊ သတ္တမ
    နေ့ ၌ စစ်ပြိုင် ၍ ဣသရေလ လူတို့သည် တနေ့ ခြင်းတွင် ရှုရိ ခြေသည် သူရဲတသိန်း ကိုသတ်
    ကြ၏။
  tbg-tbg: Minti tumanta Isarerivata, Siriavata 7 entanavu nái seri naavu maaqa kaqatonaini
    variqi vi, 7 entaqaa vika iqoka hoqaramate, Isareri Siria iqoka vaiinti 100,000
    arukora.
  hmo-hmo: Dina 7 lalonai Suria taudia bona Israela taudia be edia kamepa dekenai
    idia noho, bona idia ta ta dekenai idia itaia noho. Vadaeni dina namba 7 dekenai
    tuari idia hamatamaia. Israela taudia ese unai dina tamona lalonai Suria taudia
    100,000 idia alaia mase.
  urd-urd: और वह एक दूसरे के मुक़ाबिल सात दिन तक ख़ेमाज़न रहे; और सातवें दिन जंग छिड़
    गई, और बनी — इस्राईल ने एक दिन में अरामियों के एक लाख प्यादे क़त्ल कर दिए;
  rus-SYN: И стояли станом одни против других семь дней. В седьмой день началась битва,
    и сыны Израилевы поразили сто тысяч пеших Сириян в один день.
  bqc-SIM: An bòoↄ bↄaa ń kↄ̃o màa e gↄↄ sopla, a gↄↄ sopladepi zĩ́ ↄ̃ aa nà
    zĩwa. Ɔ̃ Isailiↄ Sili kɛ̀sɛdeↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basↄo (100.000) gↄↄ
    doũpizĩ.
  tcz-CHONGTHU: Hiche galmi teni hin nisagi sungin kimai ngat ton ngahmun akisem’un,
    anaum un ahi. Ni sagi lhin nin akisat to pan tauvin ahi. Israelten nikhat sungin
    Syriate keng sepai hochu sang jakhat anathat’un ahi.
  mar-mar: दोन्ही सेना सात दिवस समोरासमोर तळ देऊन बसल्या होत्या. सातव्या दिवशी लढाईला
    सुरुवात झाली. इस्राएल लोकांनी अरामाचे एक लक्ष सैनिक एका दिवसात ठार केले.
  qub-qub: Ganchis junaj intërumi Siria runacunawan Israelcunaga wac chimpa cay chimpa
    pachacusha caycaran. Ganchis junaj cajchönami pillyata gallaycäriran. Chay junaj
    Israelcunaga chaquipa cajta pachac waranga (100,000) runata wañuycärachiran.
  bqp-bqp: Ń bùranↄ arɛ dↄdↄkↄ̃ana lɛ ari gↄrↄ suppla, a gↄrↄ supplade pìn ò nà zĩ̀ia.
    Akũ Isarailanↄ Siria gɛ̀sɛdenↄ dɛ̀dɛ gbɛ̃nↄn dúbu basↄↄro zĩ pìia.
  hat-hat: Pandan sèt jou, moun Siri yo ak moun Izrayèl yo rete nan kan yo, yonn anfas
    lòt. Sou setyèm jou a yo konmanse goumen. Moun Izrayèl yo touye sanmil (0100.000)
    moun Siri.
  eng-BSB: For seven days the armies camped opposite each other, and on the seventh
    day the battle ensued, and the Israelites struck down the Arameans—a hundred thousand
    foot soldiers in one day.
  eng-WEBPB: They encamped opposite each other for seven days. Then on the seventh
    day the battle was joined; and the children of Israel killed one hundred thousand
    footmen of the Syrians in one day.
  kbq-kbq: Hagi 7ni'a knamofo agu'afina Siria sondia vahe'mo'za kantu kaziga seli
    nona ki'za manizageno, Israeli sondia vahe'mo'za kama kaziga seli nona kiza mani'naze.
    Hagi namba 7nima hiankna zupa hara agafa higeno, Israeli sondia vahe'mo'za mopafima
    nevu'za ha'ma nehaza Siria sondia vahera 100 tauseni'a zamahe fri'naze.
  nhe-BL: Huajca para chicome tonali mosehuijque nopa israelitame campa mochijtoyaj
    iniixmelac nopa Siria ehuani huan nopa sirios itztoyaj iniixmelac israelitame.
    Huan ipan nopa chicompa tonal pejque motehuíaj. Huan nopa israelitame quinmictijque
    100 mil tlali Siria soldados tlen san icxinejnemiyayaj san ipan se tonal.
  bus-bus: Aↄ̃ bùranↄ aɛ dↄdↄkↄ̃a lɛ ai gurↄ swɛɛplaa, à gurↄ swɛɛplaadee pìn aↄ̃
    nà zĩ̀a. Ben Isarailinↄ Siria kɛ̀sɛdeenↄ dɛ̀dɛ gↄ̃ↄn bↄrↄ basↄↄro zĩ pìa.
  gub-BL: Xir a'e wà, Izaew a'e wà no, umumaw 7 'ar uzenatanataromo upyta pà wà. 7
    haw 'ar mehe uzypyrog uzeàmàtyry'ym pà wà kury. Pitài 'ar rehe Izaew uzuka 100
    miw Xir a'e wà.
  eng-DRA: 'And both sides set their armies in array one against the other seven days,
    and on the seventh day the battle was fought: and the children of Israel slew
    of the Syrians a hundred thousand footmen in one day.'
