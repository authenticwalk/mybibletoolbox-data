verse: 1KI.020.025
translations:
  mal-C: അങ്ങേക്കു നഷ്ടപ്പെട്ടതുപോലെയുള്ള ഒരു വിപുലമായ സൈന്യത്തെ സംഘടിപ്പിക്കുക— കുതിരയ്ക്കു
    കുതിരയും രഥത്തിനു രഥവും കരുതുക—അങ്ങനെ, സമഭൂമിയിൽവെച്ച് ഇസ്രായേലിനോടു യുദ്ധംചെയ്യുക;
    അപ്പോൾ, തീർച്ചയായും നാം അവരെ ജയിക്കുന്നതായിരിക്കും.” അരാംരാജാവ് അവരുടെ ആലോചനയോടു
    യോജിക്കുകയും അതനുസരിച്ച് പ്രവർത്തിക്കുകയും ചെയ്തു.
  deu-TKW: Sodann bringe dir selbst ein Heer zusammen von gleicher Anzahl, wie jene,
    und laß uns in der Ebene mit ihnen kämpfen, so werden wir sie gewiß überwinden!
    Da gab er ihrem Rate Gehör und that also.
  lin-lin: 'Osengeli mpe lisusu kobongisa mampinga lokola oyo owutaki kobungisa :
    mpunda mpo na mpunda, shar mpo na shar, mpo ete tokoka kobundisa Isalaele na etando.
    Solo, tokoleka bango na makasi. » Beni-Adadi ayokaki bango mpe asalaki bongo.'
  eng-LSV: and you, number for yourself a force as the force that is fallen from you,
    and horse for horse, and chariot for chariot, and we fight with them in the plain;
    are we not stronger than they?” And he listens to their voice, and does so.
  eng-GNV: 'And nomber thy selfe an armie, like the armie that thou hast lost, with
    such horses, and such charets, and we wil fight against them in the plaine, and
    doubtlesse we shall ouercome them: and he hearkened vnto their voyce, and did
    so.'
  eng-WEBSTER: 'And number thee an army, like the army that thou hast lost, horse
    for horse, and chariot for chariot: and we will fight against them in the plain,
    and surely we shall be stronger than they. And he hearkened to their voice, and
    did so.'
  nhw-BL: Huan xiquinsentili miyac tlacame para mochihuase soldados san quen catli
    mijque. Techmaca san se imiyaca cahuayojme, carros huan tlacame catli tiquinpiyayayaj
    huan tiyase timohuilanase ininhuaya ipan tlamayamitl. Huan temachtli tiquintlanise.
    Huajca Ben Adad quintlacaquili huan quej nopa quichijqui.
  swh-ONEN: Ni lazima pia uandae jeshi jingine kama lile ulilopoteza, farasi kwa farasi,
    gari la vita kwa gari la vita, ili tuweze kupigana na Israeli katika nchi tambarare.
    Kisha kwa hakika tutakuwa na nguvu kuliko wao.” Akakubaliana nao naye akashughulika
    ipasavyo.
  bba-bba: Yen biru kpɑ ɑ mɑɑ tɑbu kowo kpɑobu ɡɔsi kɑ tɑbu kɛkɛ yi dumi ɡɑwe kpɑ
    ye kpuro yɑ n ɡeeru nɛ nɡe mɛ ɑ rɑɑ mɔ yellun tɑɑ bi sɔɔ. Kpɑ su dɑ su bu wɔri
    wɔwɑ mi. Miyɑ sɑ ko bu kɑmiɑ. Yerɑ u ben ɡɑri yi wurɑ u kuɑ mɛ.
  eng-KJVCPB: 'and number thee an army, like the army that thou hast lost, horse for
    horse, and chariot for chariot: and we will fight against them in the plain, and
    surely we shall be stronger than they. And he hearkened unto their voice, and
    did so.'
  luo-luo: Bende nyaka ichok jolweny marom gi mago mane wawito farese kar farese mane
    walalo kod geche kar geche mane walalo eka mondo waked gi Israel e pewe. Eka adier
    wanabed matek moloyogi.” Noyie kodgi motimo kaka owinjore.
  meu-meu: bena tuari oreana ta ma ba haboua, vada o haboioa ḡauna heḡereḡerena, hosi
    ta hosi ta gabuna ai, kariota ta kariota ta gabuna ai; bena taora ai baita tuari
    henidia, bona baita hadareredia. Bena ia ese edia hereva e kamonai, bona unu e
    kara toma.
  npi-ULB: तपाईंले गुमाउनुभएका सेनाजस्तै सेना तयार पार्नुहोस् । घोडाको लागि घोडा र
    रथको लागि रथ तयार पार्नुहोस् । यसरी हामी तिनीहरूसित मैदानमा लड्न सक्छौँ । तब निश्चय
    नै हामी तिनीहरूभन्दा शक्तिशाली हुने छौँ ।” त्यसैले बेन-हददले तिनीहरूको कुरा सुनेर
    त्यसैअनुसार गरे ।
  yor-yor: Kí o sì tún kó ogun jọ fún ara rẹ bí èyí tí ó ti sọnù; ẹṣin fún ẹṣin, kẹ̀kẹ́
    fún kẹ̀kẹ́; kí a bá lè bá Israẹli jà ní pẹ̀tẹ́lẹ̀. Nítòótọ́ àwa yóò ní agbára
    jù wọ́n lọ.” Ó sì gba tiwọn, ó sì ṣe bẹ́ẹ̀.
  pes-OPCB: سپاه دیگری به جای سپاه از دست رفته فراهم‌آور و به تعداد قبلی اسب و ارابه
    آماده کن تا در دشتهای هموار با آنها بجنگیم. بدون شک آنان را شکست خواهیم داد.»
    بنهدد، پادشاه سوریه طبق پیشنهاد آنان عمل کرد.
  tgl-ULB: Mag-ipon ka ng isang hukbo gaya ng hukbo mong nawala, kabayo para sa kabayo
    at karwaheng pandigma para sa karwaheng pandigma, at tayo ay lalaban sa kanila
    sa kapatagan. kaya sigurado tayo ay magiging malakas kaysa sa kanila.” Kaya si
    Ben Hadad ay nakinig sa kanilang payo at ginawa niya ang minungkahi nila.
  hui-hui: Helowa ami agali ala haraligobi ho karulelo agali maru minu tago holene
    nga. Ani bialu nogo hosibi nogo hosime gili laga garo ale karisibi bo gialo wahai
    hayaruni mo aribia halu abale wiagadagua ngelo yolo bulene nga. Ani biai halu
    iname dindi tigabi yu dindi ngagoria pialu Isaraelealiru baba wai birimayagua
    iname ti bo podalu ina wayali holeberama, lene. Agali haguane biarume ani bulene
    nga lalu lamiyadagua Kini Benehadadahanda biai hene.
  mya-mya: ထို့​နောက်​ယ​ခင်​အ​ခါ​က​အ​ရှင့်​အား​စွန့်​ခွာ ထွက်​ပြေး​သည့်​တပ်​မ​တော်​နှင့်​အ​မျှ​ကြီး​မား
    ၍ ယ​ခင်​က​ကဲ့​သို့​ပင်​များ​ပြား​သော​မြင်း တပ်၊ ရ​ထား​တပ်​များ​ပါ​ဝင်​သည့်​တပ်​မ​တော်
    ကို​ဖွဲ့​စည်း​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​လွင်​ပြင်​တွင်​တိုက်
    ခိုက်​ကြ​မည်​ဖြစ်​၍ ယ​ခု​အ​ကြိမ်​၌​သူ​တို့ အား​အ​နိုင်​ရ​ကြ​ပါ​လိမ့်​မည်'' ဟု​လျှောက်
    ထား​ကြ​၏။ ယင်း​သို့​လျှောက်​ထား​သည်​ကို​ဗင်္ဟာ​ဒဒ်​မင်း သည်​နှစ်​သက်​သ​ဖြင့် ထို​သူ​တို့​ပေး​သည့်
    အ​ကြံ​အ​တိုင်း​ဆောင်​ရွက်​တော်​မူ​၏။-
  bod-N: སྟོངས་ཟིན་པའི་དམག་དཔུང་གི་ཚབ་ཏུ་དམག་དཔུང་གསར་པ་ཞིག་དང་། རྟའི་ཚབ་ཏུ་རྟ་དང་ཤིང་རྟའི་ཚབ་ཏུ་ཤིང་རྟ་རྣམས་གཤམ་དགོས།
    དེ་ནས་རང་ཅག་གིས་བདེ་ཐང་ནས་དེ་དག་ལ་འཐབ་ན། རང་ཅག་དེ་དག་ལས་རྒྱལ་བར་འགྱུར་རོ་ཞེས་ཞུས་པས།
    ཁོས་དེ་རྣམས་ཀྱི་གཏམ་ལ་མཉན་ནས་དེ་བཞིན་དུ་བྱས་སོ། །
  sna-sna: Munofanirawo kuzviunganidzira hondo yakafanana neyamakarasikirwa nayo,
    bhiza nebhiza nengoro nengoro, kuitira kuti tikwanise kurwa navaIsraeri mumapani.
    Ipapo zvirokwazvo tichavakurira.” Akabvumirana navo akaita saizvozvo.
  spa-BLM: Reúne un ejército como el que has perdido, caballo por caballo y carro
    por carro. Lucharemos contra ellos en la llanura, y seguramente seremos más fuertes
    que ellos”. Él escuchó su voz y así lo hizo.
  cac-cac: Tzac'anpaxoch eb' soldado icha sb'isul eb' ix ac'ji ganar chi', lajan tz'aj
    sb'isul eb' yed' noc' chej yed' pax carruaje. Slajvi chi' tzon̈ b'at cac' oval
    yed' eb' israel d'a lum pan̈quiltac chi', ol quilan b'ian tato man̈ ol cac' ganar
    eb', xchi eb'. Ix schaan yab' vin̈aj Ben-adad tas ix yal eb' chi'.
  swh-ULB: Kisha ujihesabie jeshi kama lile jeshi ulilopoteza, farasi kwa farasi na
    gari kwa gari, nasi tutapigana nao katika nchi tambarare. Kwa hakika tutakuwa
    na nguvu kuliko walivyo.” Kwa hiyo Beni Hadadi akausikiliza ushauri huo naye akafanya
    kama alivyoshauriwa.
  bel-bel: і набяры сабе войска столькі, колькі загінула ў цябе, і коней, колькі было
    коней, і калясьніц, колькі было калясьніц; і будзем біцца зь імі на раўніне, і
    тады напэўна адолеем іх. І паслухаўся ён голасу іхняга і зрабіў так.
  deu-ELBBK: und du, zähle dir ein Heer wie das Heer, das dir gefallen ist, und Pferde
    wie die Pferde, und Wagen wie die Wagen; und wir wollen in der Ebene gegen sie
    kämpfen, ob wir ihnen nicht überlegen sein werden. Und er hörte auf ihre Stimme
    und tat so.
  mbb-OT: Ne pekehebeta nu is menge sundaru nu, menge kudè nu, wey menge kerwahi nu
    he iring kahabet duen te nehuna he naawà diyà te kenikew. Ne zutun ebpekidtebek
    kiw te menge Israilihanen diyà te menge suǥud, ne siguradu egkezaag tew sikandan.”
    Mibpezumazuma zutun si Ben Hadad, ne mibeelan din heini.
  mal-2015: പിന്നെ നിനക്കു നഷ്ടമായ്പോയ സൈന്യത്തിന്നു സമമായോരു സൈന്യത്തെയും കുതിരപ്പടെക്കു
    സമമായ കുതിരപ്പടയെയും രഥങ്ങൾക്കു സമമായ രഥങ്ങളെയും ഒരുക്കിക്കൊൾക; എന്നിട്ടു നാം
    സമഭൂമിയിൽവെച്ചു അവരോടു യുദ്ധം ചെയ്ക; നാം അവരെ തോല്പിക്കും നിശ്ചയം. അവൻ അവരുടെ
    വാക്കു കേട്ടു അങ്ങനെ തന്നേ ചെയ്തു.
  rmc-rmc: Paľis arakh aver muršen, ajci keci tuke mule andro mariben, a avke ker
    the le grajenca the le maribnaskre verdanenca. Avke džaha pes lenca te marel pro
    rovno than a čačes zviťazinaha pre lende.“ Ov len šunďa a kerďa avke.
  pes-OPV: و تو لشکری رامثل لشکری که از تو تلف شده است، اسب به‌جای اسب و ارابه به‌جای
    ارابه برای خود بشمارتا با ایشان در همواری جنگ نماییم و البته برایشان غالب خواهیم
    آمد.» پس سخن ایشان را اجابت نموده، به همین طور عمل نمود.
  ron-1924: ши фэ-ць о арматэ ка ачея пе каре ай пердут-о, ку тот атыця кай ши тот
    атытя каре. Апой сэ не батем ку ей ын кымпие ши се ва ведя дакэ ну вом фи май
    тарь декыт ей.” Ел й-а аскултат ши а фэкут аша.
  ben-OBCV: যে সৈন্যদল আপনি হারিয়েছেন, সেটির মতো আরও একটি সৈন্যদল গড়ে তুলুন—ঘোড়ার
    পরিবর্তে ঘোড়া এবং রথের পরিবর্তে রথ—তবেই আমরা সমতলে ইস্রায়েলের বিরুদ্ধে যুদ্ধ
    করতে পারব। তখন নিঃসন্দেহে আমরা ওদের তুলনায় বেশি শক্তিশালী হয়ে যাব।” তিনি তাদের
    কথায় রাজি হয়ে সেইমতোই কাজ করলেন।
  som-som: Oo waxaad tirsataa ciidan le'eg ciidankii kaa le'day, oo faras kasta meeshiisii
    faras geli, gaadhifaras kastana meeshiisii gaadhifaras geli; oo markaasaynu iyaga
    bannaanka kula diriraynaa, oo hubaal waynu ka adkaanaynaa, oo isna codkoodii buu
    maqlay oo saasuu yeelay.
  lat-VUC: 'et instaura numerum militum qui ceciderunt de tuis, et equos secundum
    equos pristinos, et currus secundum currus quos ante habuisti: et pugnabimus contra
    eos in campestribus, et videbis quod obtinebimus eos. Credidit consilio eorum,
    et fecit ita.'
  eng-ASVBT: and number thee an army, like the army that thou hast lost, horse for
    horse, and chariot for chariot; and we will fight against them in the plain, and
    surely we shall be stronger than they. And he hearkened unto their voice, and
    did so.
  ita-1885: poi leva un esercito pari all'esercito che ti è stato sconfitto, ed altrettanti
    cavalli e carri; e noi combatteremo contro a loro nella pianura; e tu vedrai se
    noi non li vinciamo. Ed egli acconsentì al lor dire, e fece così.
  eng-LXXUP: But Ahab did wickedly, in that he sold himself to do that which was evil
    in the sight of the Lord, as his wife Jezebel led him astray.
  eng-ULB: Raise up an army like the army you lost—horse for horse and chariot for
    chariot—so we can fight them in the plain. Then surely we will be stronger than
    they are.” So Ben Hadad listened to their advice and did what they advised.
  spa-VBL: 'También tienes que levantar otro ejército para reemplazar el que perdiste:
    caballo por caballo, carro por carro. Entonces podremos luchar contra ellos en
    las tierras bajas y los venceremos definitivamente”. Ben Adad escuchó sus consejos
    e hizo lo que le dijeron.'
  fra-_FOB: Puis lève une armée semblable à celle que tu as perdue, et autant de chevaux
    et autant de chars; et nous combattrons contre eux dans la plaine, et l'on verra
    si nous ne serons pas plus forts qu'eux. Et il écouta leur avis et fit ainsi.
  mal-mal: പിന്നെ നിനക്ക് നഷ്ടപ്പെട്ട സൈന്യത്തിനും കുതിരപ്പടെക്കും രഥങ്ങൾക്കും സമമായ
    സൈന്യത്തെയും കുതിരപ്പടയേയും രഥങ്ങളെയും ഒരുക്കി സമഭൂമിയിൽവെച്ച് അവരോട് യുദ്ധം ചെയ്ക;
    നിശ്ചയമായും നാം അവരെക്കാൾ ശക്തരായിരിക്കും”. അവൻ അവരുടെ വാക്ക് കേട്ട് അങ്ങനെ തന്നേ
    ചെയ്തു.
  urd-GVR: Phir ek naī fauj taiyār kareṅ jo tabāhshudā purānī fauj jaisī tāqatwar
    ho. Us ke utne hī rath aur ghoṛe hoṅ jitne pahle the. Phir jab ham maidānī ilāqe
    meṅ un se laṛeṅge to un par zarūr ġhālib āeṅge.” Bādshāh un kī bāt mān kar taiyāriyāṅ
    karne lagā.
  suz-BL: ङोंइती बेक्‍शो लडाइ पाइब आन खोदेंशो पा, अर्को लडाइ पाइब आन हुल का सेलीन।
    शारा ङोइक्‍ब आन कली शारा नु बग्‍गी ङोइक्‍ब आन कली बग्‍गी ठीक पने। मिनु नोले गो
    इस्राएली नु दिंमम लडाइ पथ लय। मिनु गो थमा पा मेको आन क्‍येङा बोल्‍यो दुम्‍नय”
    देंमा बाक्‍त। मिनु बेन-हादादमी मेको आन सल्‍ला बिश्‍शा, मेको आन देंशो खोदेंशो पवा
    बाक्‍त।
  ita-1927: formati quindi un esercito pari a quello che hai perduto, con altrettanti
    cavalli e altrettanti carri; poi daremo battaglia a costoro in pianura e li vinceremo
    di certo”. Egli accettò il loro consiglio, e fece così.
  ckb-ckb: ئیتر بۆ خۆت سوپایەک وەک ئەو سوپایەی کە لە دەستت دا، پێکدەهێنیتەوە، ئەسپ
    لە جێی ئەسپ و گالیسکە لە جێی گالیسکە. با لە دەشتدا لە دژیان بجەنگین، لەوان بەهێزتر
    دەبین!» ئەویش گوێی لە قسەکەیان گرت و بەم جۆرەی کرد.
  eng-BBE: And get together another army like the one which came to destruction, horse
    for horse, and carriage for carriage; and let us make war on them in the lowlands,
    and certainly we will be stronger than they. And he gave ear to what they said,
    and did so.
