  srp-1865: Pa skupi vojsku kakva je bila ona koja ti je izginula, i konje kakvi su
    bili oni konji, i kola kao ona kola; pa da se pobijemo s njima u polju; zacijelo
    æemo ih nadjaèati. I posluša ih, i uèini tako.
  lug-lug: Oteekwa okufuna eggye ery’enkana liri lye wafiirwa, embalaasi edde mu kifo
    ky’embalaasi, n’eggaali mu kifo ky’eggaali, tulyoke tulwane nabo mu lusenyi, olwo
    tunaabasinzizza ddala amaanyi.” N’abawuliriza era n’akola bw’atyo.
  heb-heb: ואתה תמנה לך חיל כחיל הנפל מאותך וסוס כסוס ורכב כרכב ונלחמה אותם במישור
    אם לא נחזק מהם וישמע לקלם ויעש כן׃
  ben-IRV: আর আপনার নিজের যত সৈন্য, যত ঘোড়া ও রথ নষ্ট হয়েছে, তত সৈন্য, তত ঘোড়া
    ও রথ সংগ্রহ করুন; তাহলে আমরা সমভূমিতে ইস্রায়েলের সঙ্গে যুদ্ধ করতে পারব। তখন নিশ্চয়ই
    আমরা তাদের চেয়ে শক্তিশালী হব।” তিনি তাদের কথায় রাজি হয়ে সেইমতই কাজ করলেন।
  pan-pan: ਅਤੇ ਆਪਣੇ ਲਈ ਇੱਕ ਫੌਜ ਗਿਣ ਲਓ ਜੋ ਉਸ ਫੌਜ ਦੇ ਤੁੱਲ ਹੋਵੇ ਜਿਹੜੀ ਗੁਆਚ ਗਈ ਹੈ ਘੋੜੇ
    ਦੇ ਥਾਂ ਘੋੜਾ ਅਤੇ ਰਥ ਦੇ ਥਾਂ ਰਥ ਤਾਂ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਦਾਨ ਵਿੱਚ ਲੜਾਂਗੇ। ਤਾਂ ਅਸੀਂ ਉਨ੍ਹਾਂ
    ਨਾਲੋਂ ਜ਼ਰੂਰ ਤਕੜੇ ਹੋਵਾਂਗੇ। ਸੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਅਤੇ ਉਵੇਂ ਹੀ ਕੀਤਾ।
  mya-JVB: ရှုံး သောမြင်း တပ် ၊ ရထား တပ်နှင့်အမျှ များသော တပ်ကို ခင်းကျင်း တော်မူပါ။
    လွင်ပြင် ၌ တိုက် ၍ ဆက်ဆက် နိုင် ကြပါလိမ့်မည်ဟု လျှောက်ထားသော စကား ကို ရှင်ဘုရင်သည်
    နားထောင် ၍ စီရင် လေ၏။
  tbg-tbg: Are tota iqoka vaiintive, ohive, iqoka kaarive, kakakima kaanarara iriharama,
    vate qaiqaa airi iqoka vaiintive, ohive, iqoka kaarive, ruvaaquma kera vataane.
    Are mintiraqe tenavu oru uqitakanta iqoka raqiha homa Isareri naatara kararave,
    tuvaro King Beni-Hadaativa vika tunte ura.
  hmo-hmo: Unai neganai tuari orea ta ma do oi haboua, ia boio vadaeni orea ena bada
    hegeregerena, hosi bona kariota danu edia momo gunana hegeregerena do oi haboua.
    Ita ese tano palaka dekenai Israela taudia do ita tuari henia, bona idia do ita
    halusia momokani.” King Benehadada ese edia hereva ia kamonai henia, bona unai
    bamona ia karaia.
  urd-urd: और अपने लिए एक लश्कर अपनी उस फ़ौज की तरह, जो तबाह हो गई, घोड़े की जगह घोड़ा
    और रथ की जगह रथ गिन गिनकर तैयार कर ले। हम मैदान में उनसे लड़ेंगे और ज़रूर उन पर
    ग़ालिब होंगे।” इसलिए उसने उनका कहा माना और ऐसा ही किया।
  rus-SYN: и набери себе войска столько, сколько пало у тебя, и коней, сколько было
    коней, и колесниц, сколько было колесниц; и сразимся с ними на равнине, и тогда
    верно одолеем их. И послушался он голоса их и сделал так.
  bqc-SIM: Sema n zĩgↄ̃ↄ ń n sↄ̃́ↄ ń n sↄ̃́goↄ aaↄ dasi lán yãawa, wí zĩkańnↄ
    gusalalau, wá gbãa i dɛńla. Kí ń yãmà, ↄ̃ a kɛ̀ màa.
  tcz-CHONGTHU: “Sepai alhasam jat hi subulhing kit’in, sepaite sakol leh kangtalai
    te atil ajat maman subulhing kit in, chuteng leh phaicham ah kisatpi leu veng
    kajo teidiu ahi,” atiuve. Hitichun Benhadad in jong angaichat bang’un abolpeh
    soh tan ahi.
  mar-mar: जेवढ्या सेनेचा संहार झाला तेवढी पुन्हा उभी करा. घोडे आणि रथ मागवा. मग आपण
    सपाटीवर इस्राएली लोकांचा सामना करु म्हणजे जय आपलाच.” बेनहदादने हा सल्ला मानला
    आणि सर्व तजवीज केली.
  qub-qub: Nircur llapan mösucunata shuntaycur yachachishun pillyashanchïcho wañoj
    suldärucunatano aypallata. Ñaupata cashanta-japuy carrëtacunata, cawallucunata
    camarishun. Chayno camaricurcur ichanga paycunawan pampacho pillyar binsishun.»
    Chayno willapashan Ben-adadpäga alli caran. Nircur nishanno llapanta camariran.
  bqp-bqp: Séde n zĩ̀karinↄ kũ n sↄ̃nↄ kũ n sↄ̃gonↄ gↄ̃ dasi lán káakupↄ kũ n
    kurainↄ bà, ó zĩ̀ ká kũńwo gusaran, ó gbãna ni deńla. Kína ń yã mà, akũ à
    kɛ̀ lɛ.
  hat-hat: Ou menm ou pral moute yon gwo lame tankou lame ou pèdi a, ak menm kantite
    chwal ak cha lagè ou te gen anvan an. Nou pral goumen ak moun pèp Izrayèl yo nan
    plenn. W'ap wè fwa sa a n'ap bat yo. Wa Bennadad dakò, li fè sa chèf yo te di
    l' fè a.
  eng-BSB: And you must raise an army like the one you have lost—horse for horse and
    chariot for chariot—so we can fight the Israelites on the plain, where we will
    surely prevail.” And the king approved their plan and acted accordingly.
  eng-WEBPB: Muster an army like the army that you have lost, horse for horse and
    chariot for chariot. We will fight against them in the plain, and surely we will
    be stronger than they are.” He listened to their voice and did so.
  kbq-kbq: Ana nehunka zamahe hana'ma hu'nazankna sondia vahetami nezamavarenka, hapima
    zamahe'nazankna hosi afutamine, karisiramine tamigeta agupofi hara ome huzmantamneno.
    Hazageno Ben-hadati'a ana antahintahima amiza antahintahirera, knarera huno anaza
    hu'ne.
  nhe-BL: Huan xiquinsentili miyac tlacame para mochihuase soldados san queja tlen
    mijque. Xitechmaca san se imiyaca cahuayojme, carros huan tlacame tlen tiquinpiyayayaj
    huan tiyase timotehuise ininhuaya ipan tlamayamitl. Huan temachtli tiquintlanise.
    Huajca Ben Adad quintlacaquili huan queja nopa quichijqui.
  bus-bus: Séde n zĩ̀kpɛɛnↄ kↄ̃n n sↄ̃nↄ kↄ̃n n sↄ̃goronↄ gↄ̃ pari lán káakupↄ kɛ̀
    n korazinↄ bà, wé zĩ̀ káńyo gusararaan, wa gbãaa égↄ̃ dɛńla. Kína ń yã mà,
    ben à kɛ̀ lɛ.
  gub-BL: A'e re emono'og wi zauxiapekwer tetea'u ne wà nehe no, a'e 'ar mehe arer
    zàwegatete ne wà nehe no, nereityk awer 'ar mehe arer zàwegatete ne wà nehe no.
    Tuwe kawaru waneta àwàm nuzawy kwaw waneta awer a'e 'ar mehe arer nehe. Tuwe ywyramawa
    waneta àwàm nuzawy kwaw waneta awer a'e 'ar mehe arer nehe no. Xiàmàtyry'ym Izaew
    zane wà nehe ywy pew rehe zane wà nehe. Azeharomoete zanekàg wera'u putar wanuwi
    zane nehe. — Ikatu, i'i tuwihawete Menanaz amogwer wanupe. Uzapo ma'e waze'eg
    awer rupi katete a'e.
  eng-DRA: 'And make up the number of soldiers that have been slain of thine, and
    horses according to the former horses, and chariots according to the chariots
    which thou hadst before: and we will fight against them in the plains, and thou
    shalt see that we shall overcome them. He believed their counsel and did so.'
