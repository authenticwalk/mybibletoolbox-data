verse: 1KI.020.027
translations:
  mal-C: ഇസ്രായേല്യരും സൈന്യത്തെ ഒരുമിച്ചുകൂട്ടി ഭക്ഷണവും ശേഖരിച്ച് യുദ്ധത്തിനായി
    മുമ്പോട്ടുനീങ്ങി. ഇസ്രായേല്യസൈന്യം അരാമ്യസൈന്യത്തിന്റെ മുമ്പിൽ രണ്ടു ചെറിയ ആട്ടിൻപറ്റംപോലെ
    കാണപ്പെട്ടു. അരാമ്യസൈന്യമോ, ആ പ്രദേശമാകെ വ്യാപിച്ചിരുന്നു.
  deu-TKW: Und die Israeliten wurden gemustert und mit Mundvorrat versorgt, und sie
    zogen ihnen entgegen. Die Israeliten aber lagerten ihnen gegenüber wie zwei Häuflein
    Ziegen, während die Aramäer das Land erfüllten.
  lin-lin: Akabi mpe na ngambo na ye, asangisaki bato ya Isalaele mpe apesaki bango
    bibundeli ; boye babimaki mpo na kobundisa bato ya Siri. Bato ya Isalaele batongaki
    milako oyo ezalaki kotalana na bato ya Siri. Mampinga na bango ezalaki lokola
    bitonga mibale ya mike ya bantaba wana bato ya Siri batondaki na etando mobimba.
  eng-LSV: and the sons of Israel have been inspected, and supported, and go to meet
    them, and the sons of Israel encamp before them, like two flocks of goats, and
    the Arameans have filled the land.
  eng-GNV: 'And the children of Israel were nombred, and were all assembled and went
    against them, and the children of Israel pitched before them, like two litle flockes
    of kiddes: but the Aramites filled the countrey.'
  eng-WEBSTER: 'And the children of Israel were numbered, and were all present, and
    went against them: and the children of Israel encamped before them like two little
    flocks of kids; but the Syrians filled the country.'
  nhw-BL: Nojquiya nopa israelitame quinsentilijque ininsoldados huan quisque para
    tlahuilanatij ica nopa sirios huan mochijque iniixmelac. Pero nopa israelitame
    nesiyaya quen ome pamitl tlen pilborregojtzitzi huan nopa Siria ehuani eliyaya
    tlahuel miyaqui hasta temitoya nopa tlamayamitl.
  swh-ONEN: Baada ya Waisraeli kukusanywa na kupewa mahitaji, walikwenda kukabiliana
    nao. Waisraeli wakapiga kambi mkabala nao kama makundi mawili madogo ya mbuzi,
    wakati Waaramu walienea katika nchi yote.
  bba-bba: Isirelibɑn tii, bɑ ben tɑbu kowobu mɛnnɑ bɑ ɡɑrɑ. Mɑ bɑ dĩɑnu suɑ, bɑ dɑ
    bu kɑ Siriɡii be wɔri. Yerɑ bɑ ben sɑnsɑni ɡirɑ Siriɡibun sɑnsɑnin deedeerɔ. Mɑ
    bɑ sɑ̃ɑ nɡe boo ɡɔ̃ɔ piiminu yiru Siriɡibun wuswɑɑɔ. Domi Siriɡii be, bɑ dɑbiwɑ
    sere bɑ berɑ mi yibɑ.
  eng-KJVCPB: 'And the children of Israel were numbered, and were all present, and
    went against them: and the children of Israel pitched before them like two little
    flocks of kids; but the Syrians filled the country.'
  luo-luo: Kane jo-Israel bende nochoki momigi gige konyruok, ne giwuok mondo girom
    kodgi. Jo-Israel nogoyo kambi momanyore kodgi machalo gi kweth ariyo mag diek,
    ka jo-Aram to nokwako pewe.
  meu-meu: Israel taudia na e haboudia, lakwa e henidia, bena Suria taudia ituari-henidia
    ela. Israel taudia na idia vairadiai e taruha, nani seri maraḡidia rua na heheto,
    a Suria taudia ese tano e hahonuava.
  npi-ULB: इस्राएलीहरू पनि भेला भए, र अरामीहरूको विरुद्धमा लड्न तिनीहरूलाई खानेकुरा
    दिइयो । इस्राएलीहरूले तिनीहरूको सामुन्ने छाउनी हाले, र तिनीहरू बाख्राका दुईवटा
    स-साना बगालजस्तै थिए, जब कि अरामीहरूले पुरै मैदानलाई ढाकेका थिए ।
  yor-yor: Nígbà tí a sì ka àwọn ọmọ Israẹli, wọ́n sì pèsè oúnjẹ, wọ́n sì lọ pàdé
    wọn. Àwọn ọmọ Israẹli sì dó ní òdìkejì wọn gẹ́gẹ́ bí agbo ọmọ ewúrẹ́ kékeré méjì,
    nígbà tí àwọn ará Aramu kún ilẹ̀ náà.
  pes-OPCB: اسرائیل هم سپاه خود را بسیج کرده، به میدان جنگ فرستاد. اسرائیلی‌ها در
    برابر سپاه بزرگ سوریه که سراسر آن دشت را پر کرده بود، مثل دو گله کوچک بزغاله به
    نظر می‌رسیدند.
  tgl-ULB: Ang bayan ng Israel ay nag-kampo sa harapan nila gaya ng dalawang kawan
    ng kambing, pero ang kabukiran ay napuno ng mga Aramean.
  hui-hui: Anda ibiyago handalu Isaraelenaga Kini Ahabahanda ibunaga ami agali hearu
    olo ngoai howa wai biagane ale damenego mo manda manda bu hene. Ani biai halu
    ti amu Siriali biaru baba wai bule ti heagoha kaware pu hene. Pu howa tibi nde
    balai anda halu ki bini. Isaraele ami agaliru emene hanguore nogo meme wabuni
    haradagua bini. Anigo Siria ami ti dewaore dagalabe nahe dindi wiagoria bibahendeha
    ho paya paya biame hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​လည်း​စု​ရုံး ကာ စား​နပ်​ရိက္ခာ​စုံ​နှင့်​မြို့​ပြင်​သို့​ထွက်​လာ​ကြ
    လေ​သည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​တပ်​ကို​နှစ်​စု ခွဲ​၍​ရှု​ရိ​တပ်​ကို​မျက်​နှာ​မူ​ကာ​နေ​ရာ​ယူ
    ကြ​၏။ လွင်​ပြင်​တစ်​ခု​လုံး​ပြည့်​နှက်​နေ​သည့် ရှု​ရိ​အ​မျိုး​သား​တို့​နှင့်​နှိုင်း​ယှဉ်​ကြည့်​ပါ
    လျှင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဆိတ် အုပ်​က​လေး​နှစ်​စု​နှင့်​တူ​ပေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མི་རྩིས་བླངས་ནས་རྒྱགས་མཁོ་སྤྲོད་བྱས་ཏེ། ཨ་རམ་པའི་གདོང་བསུས་ནས་འཐབ་ཏུ་སོང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རྣམས་ཀྱི་ཁ་གཏད་དུ་སྒར་ཕབ་པ་དང་རེའུ་ཡི་ཁྱུ་ཆུང་ངུ་གཉིས་དང་མཚུངས་ལ།
    ཨ་རམ་པས་ཡུལ་དེ་ཁྱབ་ནས་བསྡད་ཡོད་དོ། །
  sna-sna: VaIsraeri vakati vaunganidzwawo uye vapiwa zvose zvinodiwa pakurwa hondo,
    vakafamba vachienda kundosangana navo. VaIsraeri vakadzika musasa wavo vakatarisana
    navo, vachinge mapoka maduku maviri embudzi, ukuwo vaAramu vakazadza nyika.
  spa-BLM: Los hijos de Israel se reunieron y recibieron provisiones, y fueron contra
    ellos. Los hijos de Israel acamparon frente a ellos como dos rebaños pequeños
    de cabras jóvenes, pero los sirios llenaron el país.
  cac-cac: An̈ejtona' ix yac'anpax lista sb'a eb' vin̈ soldado israel chi', ix ac'ji
    syamc'ab' eb' yic sb'at eb' yac' oval yed' eb' sirio chi'. Ix b'at eb' israel
    chi', ix sb'oanq'ue scampamento eb' d'a yichan̈ eb' sirio chi'. Lajan val yilji
    eb' icha chab'oc macte'al noc' chiva, axo pax eb' soldado yic eb' sirio chi' jun,
    majnaquel sat lum ac'lic chi' yuj eb'.
  swh-ULB: Watu wa Israeli walikuwa wamehesabiwa na walikuwa wamejipanga kupigana
    nao. Watu wa Israeli wakafanya kambi mbele yao kama makundi mawili madogo ya mbuzi,
    lakini Washami wakaujaza upande wa nchi.
  bel-bel: Сабраныя былі і сыны Ізраілевыя і, узяўшы страўнасьць, пайшлі насустрач
    ім. І разьмясьціліся сыны Ізраіля табарам перад імі, як бы два невялікія статкі
    коз, а Сірыйцы напоўнілі зямлю.
  deu-ELBBK: Und die Kinder Israel wurden gemustert und mit Vorrat versorgt, und sie
    zogen ihnen entgegen; und die Kinder Israel lagerten sich ihnen gegenüber wie
    zwei kleine Herden Ziegen; die Syrer aber füllten das Land.
  mbb-OT: Midtiǥum daan is menge Israilihanen wey in-andam dan is menge kinahanglan
    dan ne migenat dan is ebpekidtebek te menge Aramihanen. Ne atbang is kampu zan
    te kampu te menge Aramihanen. Piru henduen dà sikandan te dezuwa he dezeisey he
    layud te menge kambing emun idhindeg te menge Aramihanen he nekeeneb diyà te menge
    suǥud.
  mal-2015: യിസ്രായേല്യരെയും എണ്ണിനോക്കി; അവർ ഭക്ഷണപദാർത്ഥങ്ങൾ എടുത്തു അവരുടെ നേരെ
    പുറപ്പെട്ടു; യിസ്രായേല്യർ ആട്ടിൻകുട്ടികളുടെ രണ്ടു ചെറിയ കൂട്ടംപോലെ അവരുടെ നേരെ
    പാളയം ഇറങ്ങി; അരാമ്യരോ ദേശത്തു നിറഞ്ഞിരുന്നു.
  rmc-rmc: O Izraeliti pes zgele, pripravinde pes a džanas pro mariben. Kerde peske
    taboris angle lende sar te duj cikne stadi le kozengre, ale o Aramejčana sas všadzik
    pal caľi odi phuv.
  pes-OPV: و بنی‌اسرائیل را سان دیده، زاد دادند وبه مقابله ایشان رفتند و بنی‌اسرائیل
    در برابر ایشان مثل دو گله کوچک بزغاله اردو زدند، اما ارامیان زمین را پر کردند.
  ron-1924: Копиий луй Исраел ау фост нумэраць ши ей; ау примит меринде ши ау ешит
    ын ынтымпинаря сириенилор. Ау тэбэрыт ын фаца лор ка доуэ турме мичь де капре,
    пе кынд сириений умпляу цара.
  ben-OBCV: ইস্রায়েলীদেরও যখন একত্রিত করে সবকিছুর জোগান দেওয়া হল, তারা কুচকাওয়াজ
    করে অরামীয়দের সম্মুখীন হতে গেল। ইস্রায়েলীরা ছোটো দুটি ছাগপালের মতো তাদের বিপরীত
    দিকে শিবির স্থাপন করল, অন্যদিকে অরামীয়দের দ্বারা গ্রামাঞ্চলের সম্পূর্ণ এলাকা
    ঢাকা পড়ে গেল।
  som-som: Oo ciidankii Israa'iilna waa la tiriyey, oo saadkoodiina waa la siiyey,
    markaasay iyagii ka hor tageen; oo ciidankii Israa'iilna hortooday degeen iyagoo
    la moodo sidii laba xaymood oo yaryar oo waxarro ah, laakiinse ciidankii Suuriya
    dalkoo dhan bay buuxiyeen.
  lat-VUC: 'Porro filii Israël recensiti sunt, et acceptis cibariis profecti ex adverso,
    castraque metati sunt contra eos, quasi duo parvi greges caprarum: Syri autem
    repleverunt terram.'
  eng-ASVBT: 'And the children of Israel were mustered, and were victualed, and went
    against them: and the children of Israel encamped before them like two little
    flocks of kids; but the Syrians filled the country.'
  ita-1885: I figliuoli d'Israele fecero parimente la lor rassegna; e provvedutisi
    di vittuaglia, andarono incontro a' Siri, e si accamparono dirimpetto a loro,
    e parevano due piccole gregge di capre; ma i Siri empievano la terra.
  eng-LXXUP: And because of the word, Ahab was pierced with sorrow before the Lord,
    and he both went weeping, and rent his garment, and girded sackcloth upon his
    body, and fasted; he put on sackcloth also in the day that he smote Naboth the
    Jezreelite, and went his way.
  eng-ULB: The people of Israel were mustered and supplied to fight against them.
    The people of Israel camped before them like two little flocks of goats, but the
    Arameans filled the countryside.
  spa-VBL: El ejército israelita también fue convocado y aprovisionado. Fueron a enfrentar
    a los arameos. Pero cuando los israelitas instalaron su campamento frente al enemigo,
    parecían un par de rebaños de cabras en comparación con el ejército arameo que
    llenaba toda la tierra.
  fra-_FOB: Et les enfants d'Israël furent aussi passés en revue et fournis de vivres;
    et ils marchèrent à leur rencontre. Les enfants d'Israël campèrent vis-à-vis d'eux,
    comme deux petits troupeaux de chèvres; mais les Syriens remplissaient le pays.
  mal-mal: യിസ്രായേല്യരും ഒന്നിച്ചുകൂടി, ഭക്ഷണപദാർത്ഥങ്ങൾ ശേഖരിച്ച് അവരുടെ നേരെ പുറപ്പെട്ടു;
    അരാമ്യരുടെ നേരെ പാളയം ഇറങ്ങിയ യിസ്രായേല്യർ രണ്ട് ചെറിയ ആട്ടിൻകൂട്ടംപോലെ മാത്രം
    കാണപ്പെട്ടു; എന്നാൽ അരാമ്യരെക്കൊണ്ട് ദേശം നിറഞ്ഞിരുന്നു.
  urd-GVR: Isrāīlī fauj bhī laṛne ke lie jamā huī. Khāne-pīne kī ashyā kā band-o-bast
    kiyā gayā, aur wuh dushman se laṛne ke lie nikle. Jab wahāṅ pahuṅche to unhoṅ
    ne apne ḳhaimoṅ ko do jaghoṅ par lagāyā. Yih do guroh Shām kī wasī fauj ke muqābale
    meṅ bakriyoṅ ke do chhoṭe rewaṛoṅ jaise lag rahe the, kyoṅki pūrā maidān Shām
    ke faujiyoṅ se bharā thā.
  suz-BL: मिनु इस्राएली यो खुम्‍सीशा, जशा तूशा, मेको नु लडाइ पचा कली हुल हुल पा ग्रूमा
    बाक्‍त। इस्राएलीम अरामी आन ङोंइती गे आन बाक्‍तीक सेल्‍मे बाक्‍त। मेकोपुकी क्‍यारश
    आन आइक्‍च हुल निक्‍शी खोदेंशो बाक्‍मा बाक्‍त। तन्‍न अरामी चहिं मेको रागी ङा दिंम
    एर ओंथ नेल्‍ल ब्रीशा बाक्‍मा बाक्‍त।
  ita-1927: 'Anche i figliuoli d’Israele furon passati in rassegna e provveduti di
    viveri; quindi mossero contro i Siri, e si accamparono dirimpetto a loro: parevano
    due minuscoli greggi di capre di fronte ai Siri che inondavano il paese.'
  ckb-ckb: نەوەی ئیسرائیلیش کۆکرانەوە و پێداویستییان پێدرا و چوون بۆ بەرەنگاربوونەوەیان،
    نەوەی ئیسرائیل وەک دوو مێگەلی بچووکی بزن وابوون بەرامبەریان، ئارامییەکانیش دەشتەکەیان
    پڕکردبوو.
  eng-BBE: And the children of Israel got themselves together, and food was made ready
    and they went against them; the tents of the children of Israel were like two
    little flocks of goats before them, but all the country was full of the Aramaeans.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ಲೆಕ್ಕ ಮಾಡಿ ಆಹಾರವನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡು ಅವರಿಗೆ ಎದುರಾಗಿ
    ಹೊರಟರು. ಇಸ್ರಾಯೇಲರು ಅವರಿಗೆದುರಾಗಿ ದಂಡಿಳಿದಿರುವಾಗ, ಅವರು ಆಡುಮರಿಗಳ ಎರಡು ಮಂದೆಗಳ ಹಾಗಿದ್ದರು.
    ಆದರೆ ಅರಾಮ್ಯರು ಮೈದಾನದಲ್ಲಿ ಸಂಪೂರ್ಣವಾಗಿ ಆವರಿಸಿದ್ದರು.
  tam-2017: இஸ்ரவேல் மக்களும் எண்ணிக்கை பார்க்கப்பட்டு, தேவையானதைச் சம்பாதித்துக்கொண்டு,
    அவர்களை எதிர்க்கப் புறப்பட்டு, அவர்களுக்கு எதிரே இரண்டு சிறிய வெள்ளாட்டு மந்தையைப்போல
    முகாமிட்டார்கள்; தேசம் சீரியர்களால் நிறைந்திருந்தது.
  spa-RV-1909: Y los hijos de Israel fueron también inspeccionados, y tomando provisiones
    fuéronles al encuentro; y asentaron campo lo hijos de Israel delante de ellos,
    como dos rebañuelos de cabras; y los Siros henchían la tierra.
  ron-BTF: Şi copiii lui Israel au fost număraţi şi erau toţi prezenţi şi au mers
    împotriva lor; şi copiii lui Israel şi-au înălţat corturile în faţa lor ca două
    turme mici de iezi, dar sirienii umpleau ţara.
  eng-WEBP: The children of Israel were mustered and given provisions, and went against
    them. The children of Israel encamped before them like two little flocks of young
    goats, but the Syrians filled the country.
  eng-FBV: The Israelite army was also called up and provided with supplies. They
    went to confront the Arameans. But when the Israelites set up their camp opposite
    the enemy they looked like couple of flocks of goats in comparison with the Aramean
    army that filled the whole land.
  nld-1939: Ook de Israëlieten werden gemonsterd en van levensmiddelen voorzien, en
