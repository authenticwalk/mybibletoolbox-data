    bar avɨrasemegha tintinibar danganiba bar dar iti.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ nɑ́ kɑlɑ ɩ yoolɑɑ, nɑ pɑ́ polo pɑ kolontunɑɑ kɛ yoonɑʋ. Nɑ
    pɑ́ siki kpekɑ nɑɑlɛ, ɩsɩɩ pǝ́ŋ́ kɑlɑkisi. Nɑ Silii nyǝ́mɑ nɑ́ɑ́ wɑɑsɑ tɛtʋ tǝnɑ.
  azb-azb: İsrail övladları da toplaşdılar, azuqə hazırladılar və onların qarşısına
    getdilər. İsrail övladları onların önündə iki kiçik sürü kimi ordugah qurdular,
    Aramlılar isə hər tərəfi tutmuşdular.
  eng-DBY: And the children of Israel were numbered and victualled, and they went
    against them; and the children of Israel encamped before them like two little
    flocks of goats; but the Syrians filled the land.
  hin-2017: और इस्राएली भी इकट्ठे किए गए, और उनके भोजन की तैयारी हुई; तब वे उनका सामना
    करने को गए, और इस्राएली उनके सामने डेरे डालकर बकरियों के दो छोटे झुण्ड से देख
    पड़े, परन्तु अरामियों से देश भर गया।
  wol-KYG: Waa Israyil daje, sàkk ab dund, ba noppi dox wuti leen. Waa Israyil a nga
    dal janook ñoom, di saf ñaari gétti bëy. Waa Siri ñoom fees àll ba.
  eng-YLT: and the sons of Israel have been inspected, and supported, and go to meet
    them, and the sons of Israel encamp before them, like two flocks of goats, and
    the Aramaeans have filled the land.
  eng-WYC-2017: Forsooth the sons of Israel were numbered; and when meats were taken,
    they went forth even against; and they, as two little flocks of goats, setted
    tents against men of Syria. Forsooth men of Syria filled the land.
  eng-WMBB: The children of Israel were mustered and given provisions, and went against
    them. The children of Israel encamped before them like two little flocks of young
    goats, but the Syrians filled the country.
  urd-GVH: इसराईली फ़ौज भी लड़ने के लिए जमा हुई। खाने-पीने की अशया का बंदोबस्त किया
    गया, और वह दुश्मन से लड़ने के लिए निकले। जब वहाँ पहुँचे तो उन्होंने अपने ख़ैमों
    को दो जगहों पर लगाया। यह दो गुरोह शाम की वसी फ़ौज के मुक़ाबले में बकरियों के दो
    छोटे रेवड़ों जैसे लग रहे थे, क्योंकि पूरा मैदान शाम के फ़ौजियों से भरा था।
  rug-rug: Meke sipu ele varigara sari pa Izireli meke tava nama si arini pa likakalae
    varipera, si topue vura la si arini pude tutuvi sari pa Siria. Va turu ipi sari
    pa Izireli pa kalikarovo mo koari pa Siria gua na karua puku qoti hite ba sari
    pa Siria si araha betoa mo arini sa doduruna sa kali popoa.
  gaz-gaz: Israaʼeloonnis walitti qabamanii waan nyaatan qabatanii jaratti duulan.
    Israaʼeloonni akkuma bushaayee karra xixinnaa lamaatti fuullee isaanii qubatan;
    warri Sooriyaa garuu baadiyyaa keessa guutan.
  fra-LSG: Les enfants d’Israël furent aussi passés en revue; ils reçurent des vivres,
    et ils marchèrent à la rencontre des Syriens. Ils campèrent vis-à-vis d’eux, semblables
    à deux petits troupeaux de chèvres, tandis que les Syriens remplissaient le pays.
  yal-yal: Axabi fan yi Isirayila kaane malan a yɛtagi, e donseene sɔtɔ, e siga Arami
    kaane yɛngɛdeni. Isirayila kaane yi e ganla daaxaden nafala Arami kaane yɛtagi.
    Isirayila kaane yi maligaxi sii kuru firinna nan na, koni Arami kaane tan yi yamanan
    nafexi.
  haw-1868: A ua heluia'e la na mamo a Iseraela, e noho makaukau ana no hoi lakou
    a pau, a hele ku e aku la ia lakou; a hoomoana iho la o na mamo a Iseraela imua
    o lakou, e like me na ohana liilii elua o na keiki kao; aka, o ko Suria, ua paapu
    ka aina ia lakou.
  arb-NAV: وَحَشَدَتْ إِسْرَائِيلُ جَيْشَهَا وَجَهَّزَتْ مَؤُونَتَهُ وَتَقَدَّمُوا
    لِلِقَائِهِمْ، فَكَانُوا بِالْمُقَارَنَةِ بِالأَرَامِيِّينَ الَّذِينَ مَلَأُوا
    الأَرْضَ نَظِيرَ قَطِيعَيْنِ مِنْ الْمِعْزَى.
  ewe-ewe: Israel hã ƒo eƒe aʋawɔlawo nu ƒu, wodi nuɖuɖu da ɖi eye woyi aʋagbedzi.
    Ke Israelʋakɔ la dze abe gbɔ̃viwo ƒe ha eve ko ene ne wotsɔe sɔ kple Arameatɔwo
    ƒe aʋakɔ si gbagba ɖe balime la ŋu!
  eng-LEE: 'And the children of Israel were numbered, and provisioned, and went [out]
    against them: and the children of Israel encamped opposite to them like two little
    flocks of goats; but the Syrians filled the country.'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সন্তান সকলক গোটোৱা হৈছিল আৰু তেওঁলোকৰ কাৰণে যুদ্ধ কৰিবলৈ
    আহাৰীয় দ্ৰব্য যোগোৱা আছিল। তেওঁলোকে অৰামীয়াসকলৰ বিৰুদ্ধে যাত্ৰা কৰিলে আৰু তেওঁলোকৰ
    সন্মুখত ছাউনি পাতিলে। তাতে ইস্ৰায়েলৰ সন্তান সকলক ছাগলী পোৱালিৰ দুটা সৰু জাকৰ
    নিচিনা দেখা গ’ল, কিন্তু অৰামীয়াসকল দেশ জুৰি আছিল।
  sus-A: عِسِرَيِلَكَيٍ قَن نَشَ عٍ شَ سْورِيٍ مَلَن، عٍ قَندّ سْتْ، عٍ سِفَ عٍ رَلَندٍ.
    عِسِرَيِلَكَيٍ تٌ يٌنكِن عَرَ مِ حَمَ يَ عِ، عٍ لُ نّ عَلْ سِ فْورّ لَنمَدِ قِرِن
    عَرَ مِكَيٍ شَ فبٌي شَ قٍ رَ.
  fra-SBL: Les enfants d'Israël furent rassemblés et reçurent des provisions, puis
    ils marchèrent contre eux. Les enfants d'Israël campèrent devant eux comme deux
    petits troupeaux de chevreaux, mais les Syriens remplirent le pays.
  hbo-hbo: וּבְנֵ֣י יִשְׂרָאֵ֗ל הָתְפָּקְדוּ֙ וְכָלְכְּל֔וּ וַיֵּלְכ֖וּ לִקְרָאתָ֑ם
    וַיַּחֲנ֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל נֶגְדָּ֗ם כִּשְׁנֵי֙ חֲשִׂפֵ֣י עִזִּ֔ים וַאֲרָ֖ם
    מִלְא֥וּ אֶת־הָאָֽרֶץ׃
  kik-kik: Rĩrĩa andũ a Isiraeli o nao maacookanĩrĩirio na makĩneo indo ciothe, makiumagara
    magatũngane nao. Andũ a Isiraeli makĩamba hema ciao ingʼethanĩire nao matariĩ
    ta tũrũũru twĩrĩ twa mbũri. Hĩndĩ ĩyo Asuriata maiyũrĩte bũrũri ũcio wothe.
  fra-NCL: Les enfants d’Israël furent aussi passés en revue ; ils reçurent des vivres
    et ils s’avancèrent à la rencontre des Syriens. Les enfants d’Israël campèrent
    vis-à-vis d’eux, semblables à deux petits troupeaux de chèvres, tandis que les
    Syriens remplissaient le pays.
  cek-AK: Israel kaminawk mah doeh kami to kok o moe, caaknaek paroep o pacoengah,
    misatuk hanah caeh o toeng; Syria kaminawk loe prae boih ah koi o; Israel kaminawk
    loe nihcae hmaa ah tetta maeh caa hnetto baktiah ni oh o.
  cuk-cuk: Acabʼdina, e-sordagan-onmaknai gusmogad. Sordamar ibmar-ebulemalad, degi,
    e-mas-gunmaloed, bela ega daknai gusad. Geb, Siria-sordamargi bila-ononamalaga
    node gusmalad. Israel-sordamar, Siria-sordamar-abin ambikunonimalad. Israel-sordamar
    Siria-sordamar-abin sibad-wawaad-warbo-gunaiyob wis dakleged. Siria-sordamardina
    yeer-mergu e-abin bukwad.
  uig-CYR: Исраилларму өзлирини едитлап, озуқ-түлүк тәйярлап, улар билән җәң қилишқа
    чиқти. Исраиллар уларниң удулида баргаһ тикливиди, Сурийләрниң алдида худди икки
    топ кичик оғлақ падисидәк көрүнди. Лекин Сурийләр пүткүл зиминни қаплиған еди.
  tel-2017: ఇశ్రాయేలు వారంతా సిద్ధపడి వాళ్ళని ఎదుర్కోడానికి బయలుదేరారు. ఇశ్రాయేలు
    వారు రెండు మేకల మందల్లాగా వాళ్ళ ఎదుట దిగారు. ఆ ప్రాంతమంతా సిరియా వాళ్ళతో నిండిపోయింది.
  hat-BSA: Fis Israël yo te deja rasanble avèk tout pwovizyon yo pou te ale rankontre
    yo. Yo te fè kan devan Siryen yo tankou de ti bann kabrit, men Siryen yo te ranpli
    peyi a.
  kos-kos: Mwet Israel uh pangonyukeni ac akola kufwen mwe mweun natulos, ac som nu
    nien aktuktuk lalos, ac orekelik nu ke u luo, ac tu forang nu sin mwet Syria.
    Mwet Israel inge elos oana u srisrik luo ke nani fin lumweyuk elos nu ke pisen
    mwet Syria, su fahsrelik ac nwakla in polo acn sac nufon.
  hbo-WLC: וּבְנֵ֣י יִשְׂרָאֵ֗ל הָתְפָּקְדוּ֙ וְכָלְכְּל֔וּ וַיֵּלְכ֖וּ לִקְרָאתָ֑ם
    וַיַּחֲנ֨וּ בְנֵֽי־יִשְׂרָאֵ֜ל נֶגְדָּ֗ם כִּשְׁנֵי֙ חֲשִׂפֵ֣י עִזִּ֔ים וַאֲרָ֖ם
    מִלְא֥וּ אֶת־הָאָֽרֶץ׃
  ibo-ibo: Mgbe a kpọkọtara ndị agha niile nọ nʼIzrel nye ha ngwa agha, ha pụrụ izute
    ha. Ndị agha Izrel mara ụlọ ikwu ha na ncherita ihu ndị agha Siria, dịka igwe
    ewu nta abụọ, ebe ndị Aram jupụtara ala ahụ niile.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଗଣିତ ହୋଇ ଖାଦ୍ୟ-ଦ୍ରବ୍ୟାଦି ପ୍ରସ୍ତୁତ କରି ସେମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଯାତ୍ରା କଲେ; ପୁଣି, ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଦୁଇ କ୍ଷୁଦ୍ର ଛାଗପଲ ପରି ସେମାନଙ୍କ
    ସମ୍ମୁଖରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ମାତ୍ର ଅରାମୀୟ ଲୋକମାନେ ଦେଶଯାକ ବ୍ୟାପିଲେ।
  chk-chk: Nge ekewe aramasen Israel ra pwal mwichefengen, ra angei ar pisekin maun
    o feila pwe repwe maun ngeni chon Siria. Iwe, ekewe sounfiun Israel ra nom lon
    lenier sasape ngeni ekewe sounfiun Siria, nge ra usun chök ruu kükün mwichen kuuch.
    Nge ekewe sounfiun Siria ra amasouala ewe fanü.
  rop-rop: Detlot Isreil solja bin meigim miselp redi blanga fait en deibin go en
    midim det najalot. Deibin meigim dubala kemp deya wansaid langa olabat. En detlot
    Isreil solja bin jidan langa dubala lilwan grup, jis laik lilbit nenigout jidan
    hipap. Bat ol detlot solja brom Siriya bin jidan detmatj, en deibin gaburrumap
    det kantri.
  ukr-1871: Зібрались і Ізрайлитяне, й набравши живностї, вирушили їм на зустріч.
    І отаборились Ізрайлитяне навпроти них, як дві невеличкі козині купки, тим часом
    як Сирийцї вкрили землю.
  deu-1951: Und die Kinder Israel wurden auch gemustert und mit Lebensmitteln versehen
    und zogen ihnen entgegen; und die Kinder Israel lagerten sich ihnen gegenüber
    wie zwei kleine Herden Ziegen; von den Syrern aber war das Land voll.
  eng-JPS: And the children of Israel were mustered, and were victualled, and went
    against them; and the children of Israel encamped before them like two little
    flocks of kids; but the Arameans filled the country.
  srp-1865: I sinovi Izrailjevi prebrojiše se, i ponesavši hrane izidoše pred njih.
    I stadoše u oko sinovi Izrailjevi prema njima, kao dva mala stada koza, a Sirci
    bijahu prekrilili zemlju.
  lug-lug: Awo abantu ba Isirayiri nabo ne bakuŋŋaana ne baweebwa entanda yaabwe,
    ne bagenda okubasisinkana. Abayisirayiri ne basiisira okuboolekera ne bafaanana
    ng’ebisibo bibiri ebitono eby’embuzi, naye Abasuuli ne babuna ensi yonna.
  heb-heb: ובני ישראל התפקדו וכלכלו וילכו לקראתם ויחנו בני ישראל נגדם כשני חשפי עזים
    וארם מלאו את הארץ׃
  ben-IRV: এদিকে ইস্রায়েলীয়দের জড়ো করা হল। তাদের খাবার জোগান দেবার ব্যবস্থা করা
    হলে পর তারাও অরামীয়দের সঙ্গে যুদ্ধ করবার জন্য বেরিয়ে গেল। ইস্রায়েলীয়েরা অরামীয়দের
    সামনের দিকে দুটি ছাগলের পালের মত ছাউনি ফেলল। কিন্তু অরামীয়েরা গোটা দেশটা জুড়ে
    থাকল।
  pan-pan: ਇਸਰਾਏਲੀ ਗਿਣੇ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਸ਼ਨ ਦੇ ਦਿੱਤਾ ਫੇਰ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ
    ਨੂੰ ਨਿੱਕਲੇ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਲਏ ਅਤੇ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਜਾਪਦੇ
    ਸਨ ਜਿਵੇਂ ਪਠੋਰਿਆਂ ਦੇ ਦੋ ਛੋਟੇ ਇੱਜੜ ਹਨ ਪਰ ਅਰਾਮੀਆਂ ਨਾਲ ਦੇਸ ਭਰ ਗਿਆ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် စာရင်းဝင်၍ ရိက္ခါ ကို ပြင်ဆင်ပြီးမှ စစ်ချီ ကြ၏။
    ရှုရိ လူတို့သည် တပြည်လုံး အနှံ့အပြား နေလျက် ၊ သူ တို့ရှေ့ မှာ ဣသရေလ လူ တို့သည်
    ငယ်သောဆိတ်သငယ် နှစ် စုကဲ့သို့ တပ်ချ ကြ ၏။
  tbg-tbg: Mintumanta Isarerivata ruvaaqumavi, nái iqoka raqi haikaravata vare, Siria
    hampata iqoka raqireka oru Siria avuni nái seri naavu maaqa taara mantaraini kaqate
    vaura. Siria naavu maaqa kaqatova vo kanta vo kanta airi mpiqaro vauvaro, Isareri
    naavu maaqa kaqatova kia airi vairaitiro, taaraqantaqaa memeraa ruvaaqumavi vauntemake
    vaura.
  hmo-hmo: Israela taudia danu be edia tuari biagudia ese idia haboua, aniani bona
    tuari gaudia idia abia, vadaeni idia raka lao, bona orea rua dekenai Suria taudia
    edia vairana dekenai idia kamepa. Suria taudia be momo herea, idia ese tano idia
    hahonua. To Israela taudia be momo lasi, edia toana be nanigosi orea maragidia
    rua bamona.
  urd-urd: और बनी — इस्राईल की हाज़री भी ली गई, और उनकी ख़ूराक का इन्तज़ाम किया गया
    और यह उनसे लड़ने को गए; और बनी — इस्राईल उनके बराबर ख़ेमाज़न होकर ऐसे मा'लूम होते
    थे जैसे हलवानों के दो छोटे रेवड़, लेकिन अरामियों से वह मुल्क भर गया था।
  rus-SYN: Собраны были и сыны Израилевы и, взяв продовольствие, пошли навстречу им.
    И расположились сыны Израилевы станом пред ними, как бы два небольшие стада коз,
    а Сирияне наполнили землю.
  bqc-SIM: Wà Isailiↄ kã̀aa wà kũ̀sũakɛ̀nɛ́, ↄ̃ aa gɛ̀má. Siliↄ lìgua, ↄ̃ Isailiↄ
    bòokpà bↄaańnↄ lán blè kpàsa nɛ́na lɛɛ plaↄwa.
  tcz-CHONGTHU: Isrtaelte jong aki semtoh un, neh leh chah jong hoitah’in akigon toh’un,
    galsat dingin ahung kitol tauve in ahi. Ahinlah Israel sepaite alhomdan uchu,
    kelcha hon lhomcha ni kijotna toh abang un ahi. Syria sepaite vang chu gamsung
    pumpi adim lha jeng un ahi.
  mar-mar: इस्राएलही युध्दाला सज्ज झाले. अरामी सैन्याविरुध्द लढायला गेले. अराम्यांच्या
    समोरच त्यांनी आपला तळ दिला. शत्रूसैन्याशी तुलना करता, इस्राएल म्हणजे शेरडांच्या
    दोन लहान कळपांसारखे दिसत होते. अरामी फौजेने सगळा प्रदेश व्यापला होता.
  qub-qub: Israelcunapis yupanacuran aycapis cashanta. Nircorga paycunapis aywaran
    Siria runacunawan tincur pillyananpaj. Siria runacunapa chimpanman pachacuran.
    Siria runacunawan tincuchiptin Israelcunaga caycaran ichiclla ishcay röpa cabranölla.
    Siria runacunaga intëru pampacho juntasha carcaycaran.
  bqp-bqp: Ò Isarailanↄ kàkara ò kusuna kɛ̀ńnɛ, akũ ò gɛ̀ɛńyĩ. Sirianↄ dàgula gu
    sĩnda pínki, akũ Isarailanↄ bùraa kàtɛ lán blè kpàsa fítinna lɛu planↄ bà, ò
    arɛ dↄ̀kↄ̃a.
  hat-hat: Akab reyini tout lame pèp Izrayèl la, li ba yo zam ak pwovizyon. Yo soti
    al kontre moun Siri yo. Yo separe fè de gwoup, yo moute kan yo devan lame moun
    Siri yo. Sòlda peyi Izrayèl yo te sanble ak de ti bann kabrit devan lame moun
    Siri a menm ki te kouvri tout peyi a.
  eng-BSB: The Israelites also mobilized, gathered supplies, and marched out to meet
    them. The Israelites camped before them like two small flocks of goats, while
    the Arameans covered the countryside.
  eng-WEBPB: The children of Israel were mustered and given provisions, and went against
    them. The children of Israel encamped before them like two little flocks of young
    goats, but the Syrians filled the country.
  kbq-kbq: Hagi ana'ma hazageno'a, Israeli sondia vahetami ke hutru hu'za keonke zazmia
    retro hute'za Siria sondia vahe'mokizmi ha' huzmante'naku vu'naze. Israeli vahe'mo'za
    osi'a sipisipi afu kevumoza eri atruma nehazaza hu'za tarefi seli no ome ki'za
    mani'naze. Hianagi Siria sondia vahe'mo'za ana agupofina mani vite'naze.
  nhe-BL: Nojquiya nopa israelitame quinsentilijque ininsoldados huan quisque para
    tlatehuitij ica nopa sirios huan mochijque iniixmelac. Pero nopa israelitame nesiyaya
    queja ome pamitl tlen pilborregojtzitzi huan nopa Siria ehuani eliyaya tlahuel
    miyac hasta temitoya nopa tlamayamitl.
  bus-bus: Wà Isarailinↄ kàkↄ̃a wà kũsãɛ kɛ̀ńnɛ, ben aↄ̃ gàańzi. Sirianↄ dàgula
    baama píngi, ben Isarailinↄ bùra kàɛ lán blè kpàsa nɛ́ngo sɛtɛɛgɛ lɛo plaaanↄ
    bà, wà aɛ dↄ̀kↄ̃a.
  gub-BL: Akaw omono'og wemiruze'eg zauxiapekwer a'e 'ym mehe wà. Omono wanemi'u ràm
    wanupe no. Wata oho zauxiapekwer Menanaz hemiruze'eg wakutyr wà kury. Uzapo uker
    haw mokoz uzemono'ogaw pe wà, Xir wanenataromo wà. Naheta tete kwaw zauxiapekwer
    Izaew wà. Heta tetea'u zauxiapekwer Xir wà. Uhàuhàz kaiwer rehe wà. Izaew nuzawy
    kwaw mokoz àràpuhàràn mono'ogaw wà, Xir wanenataromo wà.
  eng-DRA: 'And the children of Israel were mustered, and taking victuals went out
    on the other side, and camped over against them, like two little hocks of goats:
    but the Syrians filled the land.'
