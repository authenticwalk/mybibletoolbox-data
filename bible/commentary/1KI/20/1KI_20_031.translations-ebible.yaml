verse: 1KI.020.031
translations:
  mal-C: 'ബെൻ-ഹദദിന്റെ സേവകന്മാർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഇസ്രായേലിലെ രാജാക്കന്മാർ കരുണയുള്ളവരാണെന്നു
    ഞങ്ങൾ കേട്ടിട്ടുണ്ട്. ഞങ്ങൾ അരയിൽ ചാക്കുശീല ഉടുത്തും തലയിൽ കയറുചുറ്റിയും ഇസ്രായേൽരാജാവിന്റെ
    അടുക്കൽ ചെല്ലട്ടെ! ഒരുപക്ഷേ, അദ്ദേഹം അങ്ങയുടെ ജീവൻ രക്ഷിക്കുമായിരിക്കും.”'
  deu-TKW: 'Da sprachen seine Diener zu ihm: Wohlan, wir haben gehört, daß die Könige
    des Hauses Israel barmherzige Könige sind; so laß uns nun härene Gewänder um unsere
    Hüften legen und Stricke um unsere Häupter und uns dem Könige von Israel ergeben;
    vielleicht läßt er dich am Leben.'
  lin-lin: 'Bakalaka na ye balobaki na ye : — Tala, toyokaki ete bakonzi ya Isalaele
    bazalaka malamu. Pesa nzela ete tokende epai ya mokonzi ya Isalaele, tolata bilamba
    ya saki na loketo na biso mpe basinga na mito na biso ; tango mosusu bakoki kobikisa
    bomoi na yo.'
  eng-LSV: And his servants say to him, “Now behold, we have heard that the kings
    of the house of Israel—that they are kind kings; please let us put sackcloth on
    our loins and ropes on our heads, and we go out to the king of Israel; it may
    be he keeps you alive.”
  eng-GNV: 'And his seruants sayd vnto him, Beholde nowe, we haue heard say that the
    Kings of the house of Israel are mercifull Kings: we pray thee, let vs put sacke
    cloth about our loynes, and ropes about our heads, and goe out to the King of
    Israel: it may be that he will saue thy life.'
  eng-WEBSTER: 'And his servants said to him, Behold now, we have heard that the kings
    of the house of Israel are merciful kings: let us, I pray thee, put sackcloth
    on our loins, and ropes upon our heads, and go out to the king of Israel: it may
    be he will save thy life.'
  nhw-BL: 'Huan nopa itlapalehuijcahua quiilhuijque: ―Tijcactoque para nopa tlanahuatiani
    tlen tlali Israel quipiyaj hueyi ininyolo. Huajca ma timoyoyontica ica yoyomitl
    tlen cuesoli, huan techtlalili se lazo ipan toquechcuayo huan tiquitatij nopa
    tlanahuatijquetl Acab para ma techcahuaca tiyoltoque.'
  swh-ONEN: Maafisa wake wakamwambia, “Tazama, tumesikia kwamba wafalme wa nyumba
    ya Israeli wana huruma. Twendeni kwa mfalme wa Israeli tukiwa tumevaa nguo za
    gunia viunoni mwetu na kamba kuzunguka vichwa vyetu. Huenda akakuacha hai.”
  bba-bba: Mɑ win bwɑ̃ɑbɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee, sɑ nuɑ mɑ Isirelibɑn sinɑmbɑ rɑ
    n tɔmbun wɔnwɔndu mɔ. Yen sɔ̃, su sɑɑkibɑ dewe kpɑ su wɛ̃ɛ sɛ̃kɑ wirɔ nuku sɑnkirɑnun
    sɔ̃, kpɑ su dɑ Isirelibɑn sinɑ bokon mi, sɔrɔkudo u koo sun wɔnwɔndu kuɑ, kpɑ
    u de sɑ n wɑ̃ɑ.
  eng-KJVCPB: 'And his servants said unto him, Behold now, we have heard that the
    kings of the house of Israel are merciful kings: let us, I pray thee, put sackcloth
    on our loins, and ropes upon our heads, and go out to the king of Israel: peradventure
    he will save thy life.'
  luo-luo: Jodonge nowachone niya, “Ne, wasewinjo ni ruodhi mag jo-Israel ngʼwon.
    Yie wadhi ir ruodh Israel ka watweyo pien gugru e nungowa kendo ka watweyo tonde
    e wiwa. Dipo ka okechi.”
  meu-meu: Bena ena hesiai taudia ese e hamaoroa, eto, A kamonai; ai na vada a kamonai,
    Israel pavapavadia na mai edia hebogahisi; ai mani puse dabuadia baia riodia,
    bona kwaramai ai kwanau baia ato; bena baia raka lasi, Israel pavapavana dekena
    baiala, reana emu mauri baine rauaia.
  npi-ULB: बेन-हददका अधिकारीहरूले तिनलाई भने, “अब हेर्नुहोस्, इस्राएलको घरानाका राजाहरू
    कृपालु छन् भनी हामीले सुनेका छौँ । हाम्रा कम्मरको वरिपरि भाङ्ग्रा लगाएर शिरका
    वरिपरि फेटा बाँधेर इस्राएलका राजाकहाँ जाऔँ । सायद तिनले तपाईंको ज्यान जोगाउनुहुने
    छ ।”
  yor-yor: Àwọn ìránṣẹ́ rẹ̀ sì wí fún un pé, “Wò ó, a ti gbọ́ pé àwọn ọba ilẹ̀ Israẹli
    jẹ́ ọba aláàánú, mo bẹ̀ ọ́ jẹ́ kí àwa kí ó tọ̀ ọ́ lọ pẹ̀lú aṣọ ọ̀fọ̀ ní ẹ̀gbẹ́
    wa, àti okùn yí orí wa ká. Bóyá òun yóò gba ẹ̀mí rẹ là.”
  pes-OPCB: 'افراد بنهدد به او گفتند: «ما شنیده‌ایم که پادشاهان اسرائیل بسیار باگذشت
    و مهربان هستند. پس اجازه بده پلاس بر کمر و ریسمانها به دور گردن ببندیم و نزد اَخاب،
    پادشاه اسرائیل برویم تا شاید از کشتن تو چشم‌پوشی کند.»'
  tgl-ULB: Sinabi ng mga lingkod kay Ben Hadad, “Tingnan mo ngayon, narinig namin
    na ang mga hari ng sambahayan ng Israel ay maawaing mga hari. Pakiusap hayaan
    ninyo kaming maglagay ng sako sa aming mga baywang at lubid sa aming mga ulo at
    pumunta sa hari ng Israel. Marahil maari ka pa niyang buhayin.
  hui-hui: Ani bereagola ibunaga agali haguane hearume hondo puwa ibuhondo lamialu
    lalu, Iname bi mbira hale harimago ai Isaraelenaga kini karu tigua agali dara
    holene irane nawini tigua dara haga ka layane hale harima, lene. Ani layago ai
    iname wai mbira hono ngama. Iname dara kama lalu mana walia hole aga biaga ale
    karulalu pume inanaga mani hendeho labelabe bialu Isaraelenaga kini karia polene
    manda bu kama. Anidagua polene hamelo kamago ina pudaba loleberebe be napole loleberebe.
    Iname ogonidagua birimayagua Kini Ahaba ibugua í̠ dara halu bo wanaholebira, lene.
  mya-mya: သူ​၏​အ​မှု​ထမ်း​များ​သည်​သူ့​ထံ​သို့​လာ​၍``ဣသ ရေ​လ​ဘု​ရင်​များ​သည်​သ​နား​ညှာ​တာ​တတ်
    ကြောင်း အ​ကျွန်ုပ်​တို့​ကြား​သိ​ရ​ပါ​သည်။ သို့​ဖြစ် ၍​အ​ကျွန်ုပ်​တို့​အား​ဣ​သ​ရေ​လ​ဘု​ရင်​ထံ​သွား
    ခွင့်​ပြု​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​ခါး​တွင် လျှော်​တေ​စည်း​၍​လည်​တွင်​ကြိုး​များ​ပတ်​ပြီး
    လျှင်​သွား​ရောက်​ကြ​ပါ​မည်။ သူ​သည်​အ​ရှင် ၏​အ​သက်​ကို​ချမ်း​သာ​ပေး​ကောင်း​ပေး​ပါ
    လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။-
  bod-N: དེ་ནས་ཁོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོ་ལ། གཟིགས་དང་། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་གྱི་རྒྱལ་པོ་རྣམས་ནི་རྒྱལ་པོ་སྙིང་རྗེ་ཅན་ཡིན་པར་ཐོས་བྱུང་སྟེ།
    རང་ཅག་གིས་ཁོག་སྨད་དུ་རྩིད་རས་གྱོན་པ་དང་། མགོ་ལ་ཐག་པ་དཀྲིས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་སོང་ན།
    ཁྱེད་རང་སྲོག་ཐར་དུ་གཏོང་ཡང་སྲིད་ཅེས་ཞུས་པས།
  sna-sna: Varanda vake vakati kwaari, “Tarirai, takanzwa kuti madzimambo eimba yaIsraeri
    ane tsitsi. Ngatiendei kuna mambo weIsraeri takasungirira masaga muzviuno zvedu,
    uye takasunga misoro yedu netambo. Zvichida angakuregai muri mupenyu.”
  spa-BLM: 'Sus siervos le dijeron: “Mira, hemos oído que los reyes de la casa de
    Israel son reyes misericordiosos. Por favor, pongamos sacos en nuestros cuerpos
    y cuerdas en nuestras cabezas, y salgamos a ver al rey de Israel. Tal vez él te
    salve la vida”.'
  cac-cac: 'Yuj chi'' axo eb'' ayoch yajalil yed'' vin̈ ix alan d''ay icha tic: —Ix
    cab''i to a eb'' vin̈ sreyal Israel ay yoq''uelc''olal eb'' vin̈, yuj chi'' comonoc
    scha a c''ool scac''och pichul ya sva''i, scac''anoch lasu d''a co jaj. Slajvi
    chi'' b''at co ch''oxan co b''a d''a vin̈ sreyal Israel chi'', talaj tz''oc''
    sc''ol vin̈ d''ayon̈, man̈ ol on̈ smilchamlaj vin̈, xchi eb'' d''a vin̈aj Ben-adad
    chi''.'
  swh-ULB: Wale watumishi wa Beni Hadadi wakamwambia, “Tazama sasa, tumesikia kwamba
    wale wafalme wa nyumba ya Israeli ni wenye rehema. Tafadhali hebu tuvaeni magaunia
    viunoni mwetu na kamba vichwani mwetu, na twendeni kwa mfalme wa Israeli. Labda
    atakuokoa roho yako.”
  bel-bel: 'І сказалі яму слугі ягоныя: мы чулі, што цары дома Ізраілевага - цары
    мілажальныя; дазволь нам надзець вярэты на сьцёгны свае і вяроўкі на галовы свае
    і пайсьці да цара Ізраільскага; магчыма, ён пашкадуе жыцьцё тваё.'
  deu-ELBBK: 'Da sprachen seine Knechte zu ihm: Sieh doch, wir haben gehört, dass
    die Könige des Hauses Israel gnädige Könige sind; lass uns doch Sacktuch um unsere
    Lenden legen und Stricke um unsere Häupter und zum König von Israel hinausgehen;
    vielleicht lässt er deine Seele am Leben.'
  mbb-OT: Migkeǥiyan sikandin te menge upisyal zin te, “Nezineg dey he hihizuwen kun
    is menge hadì te Israel. Umbe edhendiyè key te hadì te Israel ne ebpekevavè key
    pinaaǥi te kebivisti te saku wey kebagkes te pisì diyà te menge ulu zey. Ne kela
    ke kenè ke zin ded himetayi.”
  mal-2015: 'അവന്റെ ഭൃത്യന്മാർ അവനോടു: യിസ്രായേൽ ഗൃഹത്തിലെ രാജാക്കന്മാർ ദയയുള്ള രാജാക്കന്മാർ
    എന്നു ഞങ്ങൾ കേട്ടിട്ടുണ്ടു; ഞങ്ങൾ അരെക്കു രട്ടും തലയിൽ കയറും കെട്ടി യിസ്രായേൽരാജാവിന്റെ
    അടുക്കൽ ചെല്ലട്ടെ; പക്ഷേ അവൻ നിന്നെ ജീവനോടു രക്ഷിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis leskre služobňika leske phende: „Šunďam, hoj o izraelika kraľa hine
    jileskre. Av, thovas pašal o per o gone a the o špargi pašal e meň a džas ko izraeliko
    kraľis. Ko džanel, či tut na mukela te dživel.“'
  pes-OPV: 'و بندگانش وی را گفتند: «هماناشنیده‌ایم که پادشاهان خاندان اسرائیل، پادشاهان
    حلیم می‌باشند، پس بر کمر خود پلاس و بر سر خود ریسمانها ببندیم و نزد پادشاه اسرائیل
    بیرون رویم شاید که جان تو را زنده نگاه دارد.'
  ron-1924: 'Служиторий луй й-ау зис: „Ятэ, ам аузит кэ ымпэраций касей луй Исраел
    сунт ниште ымпэраць милошь: сэ не ынчинӂем деч коапселе ку сачь, сэ не пунем фуний
    пе капетеле ноастре ши сэ ешим ла ымпэратул луй Исраел – поате кэ те ва лэса ку
    вяцэ.”'
  ben-OBCV: তাঁর কর্মকর্তারা তাঁকে বলল, “দেখুন, আমরা শুনেছি যে ইস্রায়েলের রাজারা
    নাকি খুব দয়ালু। আসুন, আমরা সবাই কোমরের চারপাশে চট ঝুলিয়ে ও মাথার চারপাশে দড়ি
    বেঁধে ইস্রায়েলের রাজার কাছে যাই। হয়তো তিনি আপনার প্রাণভিক্ষা দেবেন।”
  som-som: Oo addoommadiisii waxay ku yidhaahdeen, Bal eeg, waxaannu maqalnay in boqorrada
    dalka Israa'iil yihiin boqorro naxariis badan, haddaba waannu ku baryaynaaye aannu
    joonyado guntanno, oo madaxana aannu xadhko ku duudduubanno, oo aannu boqorka
    dalka Israa'iil u baxno, waxaa laga yaabaa inuu naftaada badbaadiyee.
  lat-VUC: 'Dixeruntque ei servi sui: Ecce, audivimus quod reges domus Israël clementes
    sint: ponamus itaque saccos in lumbis nostris, et funiculos in capitibus nostris,
    et egrediamur ad regem Israël: forsitan salvabit animas nostras.'
  eng-ASVBT: 'And his servants said unto him, Behold now, we have heard that the kings
    of the house of Israel are merciful kings: let us, we pray thee, put sackcloth
    on our loins, and ropes upon our heads, and go out to the king of Israel: peradventure
    he will save thy life.'
  ita-1885: 'Ed i suoi servitori gli dissero: Ecco ora, noi abbiamo udito dire che
    i re della casa d''Israele son re benigni; ora dunque lascia che noi ci mettiamo
    de'' sacchi sopra i lombi, e delle corde al collo, ed usciamo al re d''Israele;
    forse ti scamperà egli la vita.'
  eng-ULB: Ben Hadad's servants said to him, “Look now, we have heard that the kings
    of the house of Israel are merciful kings. Please let us put sackcloth around
    our waists and ropes around our heads, and go out to the king of Israel. Perhaps
    he will spare your life.”
  spa-VBL: 'Los oficiales de Ben Adad le dijeron: “Mira, hemos oído que los reyes
    israelitas son misericordiosos. Vamos a rendirnos ante el rey de Israel, llevando
    sacos en la cintura y cuerdas en la cabeza. Quizá os deje vivir”.'
  fra-_FOB: 'Et ses serviteurs lui dirent: Voici, maintenant nous avons appris que
    les rois de la maison d''Israël sont des rois cléments; laisse-nous donc mettre
    des sacs sur nos reins et des cordes à nos têtes, et sortir vers le roi d''Israël;
    peut-être t''accordera-t-il la vie.'
  mal-mal: 'അവന്റെ ഭൃത്യന്മാർ അവനോട്: “യിസ്രായേൽരാജാക്കന്മാർ ദയയുള്ളവർ എന്ന് ഞങ്ങൾ
    കേട്ടിട്ടുണ്ട്; ഞങ്ങൾ അരയ്ക്ക് രട്ടും തലയിൽ കയറും കെട്ടി യിസ്രായേൽ രാജാവിന്റെ
    അടുക്കൽ ചെല്ലട്ടെ; പക്ഷേ അവൻ നിന്നെ ജീവനോടെ രക്ഷിച്ചേക്കാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir us ke afsaroṅ ne use mashwarā diyā, “Sunā hai ki Isrāīl ke bādshāh
    narmdil hote haiṅ. Kyoṅ na ham ṭāṭ oṛh kar aur apnī gardanoṅ meṅ rasse ḍāl kar
    Isrāīl ke bādshāh ke pās jāeṅ? Shāyad wuh āp ko zindā chhoṛ de.”
  suz-BL: मिनु मेको आ गेय पाइबपुकीम मेको कली “गोपुकीमी इस्राएल आ खिं ङा पिपपुकी दा
    शिशी पाइब बाक्‍नीम देंशो लोव़ नेंशो बाक्‍नीकी। मोपतीके क्रातोम अरन्‍डी फेक्‍सीय।
    मिनु पियाम डोरी फ्रेंसीशा इस्राएल ङा पिप आ बाक्‍तीक लय। मिनु मेकोम इन कली ब्रोंइचा
    गेबा कों?” देंमा बाक्‍त।
  ita-1927: 'I suoi servi gli dissero: “Ecco, abbiam sentito dire che i re della casa
    d’Israele sono dei re clementi; lascia dunque che ci mettiam de’ sacchi sui fianchi
    e delle corde al collo e usciamo incontro al re d’Israele; forse egli ti salverà
    la vita”.'
  ckb-ckb: 'کاربەدەستەکانی پێیان گوت: «تەماشا بکە، بیستوومانە کە پاشاکانی بنەماڵەی
    ئیسرائیل پاشای بەخشندەن، با گوش بە کەمەرمانەوە ببەستین و گوریس لەسەر سەرمان دابنێین
    و بچینە دەرەوە بۆ لای پاشای ئیسرائیل، لەوانەیە دەستت لێ بپارێزێت.»'
  eng-BBE: 'Then his servants said to him, It is said that the kings of Israel are
    full of mercy: let us then put on haircloth, and cords on our heads, and go to
    the king of Israel; it may be that he will give you your life.'
  kan-OKCV: ಆಗ ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ಮನೆಯ ಅರಸರು ಕರುಣೆಯುಳ್ಳವರೆಂದು ನಾವು ಕೇಳಿದ್ದೇವೆ.
