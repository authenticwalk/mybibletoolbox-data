  hrv-hrv: 'Njegove su mu sluge rekle: “Gle! Mi smo čuli da su izraelski kraljevi
    milosrdni. Stavimo kostrijet oko bokova svojih i konope oko svojih glava, pa izađimo
    pred kralja izraelskog: možda će ti poštedjeti život.”'
  mps-mps: Tama aga ami polalubo tobolu bidi ofisa dabego aga sugi pelama, agaba te
    tiwai po walio, “Dago odali, te Israel king dabego te olo mu tau sabo kolesaga
    ebo bidi dabe dao wali. Tama tialima, dago homugo te homu dene ebo ola mabo ugwa
    gudulama, te dago magede baklain bono bagulama, te Israel kingba paibao. Dago
    te tama tebo usu egowe, ma meniwe? Dago te tiwai ebaso da, te agai nageba te olo
    tau sabo homu kolesaga elama, te nage sula gogola tagalu, te nage me ela mugobe,
    te homu ebo dao,” augwaligo te po wai.
  tpi-tpi: Na ol ofisa bilong en i go lukim em na tokim em olsem, “Mipela i harim
    tok olsem ol king bilong Israel i man bilong marimari. Olsem na mipela i ting
    long pasim klos bilong sori na raunim baklain long nek bilong mipela na i go long
    king bilong Israel. Inap yu larim mipela i mekim olsem, o nogat? Sapos mipela
    i mekim olsem, ating bai em i marimari long yu na i no kilim yu i dai.”
  dan-1931: 'Da sagde hans Folk til ham: “Vi har hørt, at Kongerne over Israels Hus
    er nådige Konger; lad os binde Sæk om Lænderne og Reb om Hovederne og gå ud til
    Israels Konge, måske han da vil skåne dit Liv!”'
  vie-OVCB: 'Các thuộc hạ tâu: “Nghe nói các vua Ít-ra-ên vốn nhân từ, vì vậy, xin
    cho chúng tôi thắt bao bố vào lưng, quấn dây thừng trên đầu, ra xin vua Ít-ra-ên
    tha cho vua.”'
  guj-2017: બેન-હદાદના ચાકરોએ તેને કહ્યું, “જો, હવે અમે સાંભળ્યું છે, કે ઇઝરાયલના
    રાજાઓ દયાળુ હોય છે. કૃપા કરીને આપણે કમરે ટાટ શોકના વસ્રો પહેરીએ અને માથા પર દોરડાં
    વીટીંને ઇઝરાયલના રાજા પાસે જઈએ, કદાચ તે તારો જીવ બચાવે.”
  pon-2006A: Sapwellime lapalap ako ahpw patohla reh oh patohwanohng, “Se rong me
    nanmwarkien mehn Israel kan me kupwurkalahngan. Komw mweidohng kiht pwe se en
    patohla rehn nanmwarkien Israel oh kihong likoun nsensuwed ni lukopat kan oh sahl
    ni tepinwarat kan, eri mweinele e pahn kak kupwurmahk oh sohte kemeikomwihla.”
  por-BRBSL: 'Seus servos lhe disseram: “Veja agora, ouvimos dizer que os reis da
    casa de Israel são reis misericordiosos. Por favor, ponhamos pano de saco em nossos
    corpos e cordas em nossas cabeças, e vamos até o rei de Israel. Talvez ele salve
    sua vida”.'
  cth-cth: A taminaw ni ahni koe khenhaw! Isarelnaw e imthungnaw thung dawk, Siangpahrang
    heh pahrennae ka tawn e siangpahrangnaw doeh telah ka panue awh. Burihni kâkhu
    hoi kaimae lû dawk rui hoi pâkhit nateh, Isarel siangpahrang koe na cetkhai yawkaw.
    Ama ni na pâhlung yawkaw han doeh telah ati awh.
  twi-twi: Ben-Hadad mpanyimfo ka kyerɛɛ no se, “Owura, yɛate sɛ Israel ahemfo wɔ
    ahummɔbɔ. Ɛno nti, momma yemfura atweaatam, mfa hama mmɔ yɛn ti ase mfa nkyerɛ
    ahobrɛase. Na ebia, ɔhene Ahab bɛma woatena ase.”
  hlt-hlt: Te vaengah a sal rhoek loh anih te, “Israel im kah manghai rhoek tah sitlohnah
    manghai la n'yaak uh coeng he. Mamih cinghen ah tlamhni, mamih lu dongah rhui
    yil uh mai sih. Israel manghai taengla cet uh sih lamtah na hinglu khaw han hlun
    khaming,” a ti nauh.
  tbz-SIM: 'Kòo kɔbɛɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti kèè kɛ̀ bɛ̀ tu Isidɑyɛɛribɛ kó bɛkpɑ̀ɑ̀tìbɛ̀
    mɔ̀kɛ bɛnìtìbɛ̀ kó mɛsémmɛ̀ mmɛ. Ti yóó yi tifɔ̀ɔ̀tɔ̃̀ntì nti kɛ́mpĩ́ nti yɔ kɛ́kɔtɛ
    kóò yɑ̀, kɛ̀ dɛ̀ nɑɑti ò dɑ yóu kɑ̀ɑ nfòù.'
  msy-2020: Ezɨ an gumazir dapaniba ghua an ganigha kamaghɨn a mɨgei, “E kamaghɨn
    akam baraki, Israelian atriviba, me apangkuvim itir gumaziba. Egha e kamaghɨn
    nɨghnɨsi, e azirakar korotiabar aghuigh, benibar uan fɨribar afegh Israelian atrivim
    bagh mangam. E kamaghɨn damightɨ, a ti nɨn apangkuvigham, egh nɨ mɨsueghtɨ nɨ
    aremeghan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ wɑɑlɩ nyǝ́mɑ polɑɑ nɑ pɑ́ heeli-ɩ sɩ: Tǝ nɩɩwɑ sɩ Ɩsɛɣɛlɩ ɑwulɑɑ
    wɛnɑ yǝlɑɑ pǝtɔɔtɛɛ kɛ́. Ɩlɛ tɩɩ tɑkɩ fɔlǝtɔnɑɑ nɑ tǝ́ tʋ́ tɑ luuŋ tɛɛ kɛ́ ŋmɩɩsɩ,
    nɑ tǝ́ polo tǝ́ mɑɣɑnɑ Ɩsɛɣɛlɩ wulɑʋ, ntɑnyɩ ɩ kɑɑ kʋ-ŋ.'
  azb-azb: 'Əyanları ona dedilər: «Biz eşitmişik ki, İsrail padşahları mərhəmətli
    padşahlardır. Gəlin bellərimizə çul, başlarımıza ip sarıyaq və İsrail padşahının
    yanına gedək. Bəlkə o səni sağ buraxar».'
  eng-DBY: 'And his servants said to him, Behold now, we have heard that the kings
    of the house of Israel are merciful kings: let us, I pray thee, put sackcloth
    on our loins, and ropes upon our heads, and go out to the king of Israel; perhaps
    he will save thy life.'
  hin-2017: तब उसके कर्मचारियों ने उससे कहा, “सुन, हमने तो सुना है, कि इस्राएल के
    घराने के राजा दयालु राजा होते हैं, इसलिए हमें कमर में टाट और सिर पर रस्सियाँ बाँधे
    हुए इस्राएल के राजा के पास जाने दे, सम्भव है कि वह तेरा प्राण बचा ले।”
  wol-KYG: 'Ay jawriñam ne ko: «Waaw, nun de dégg nanu ñu naa buuri Israyil buur yu
    baax lañu. Tee noo sol ay saaku, tañlaayoo buum, toroxloo ko, te dem ca buurub
    Israyil? Jombul mu bàyyi la, nga dund.»'
  eng-YLT: And his servants say unto him, 'Lo, we pray thee, we have heard that the
    kings of the house of Israel — that they are kind kings; let us put, we pray thee,
    sackcloth on our loins, and ropes on our heads, and we go out unto the king of
    Israel; it may be he doth keep thee alive.'
  eng-WYC-2017: and his servants said to him, [Lo!] We have heard that the kings of
    the house of Israel be merciful, therefore put we sackcloths in our loins, and
    cords in our heads, and go we out to the king of Israel; in hap he shall save
    our lives.
  eng-WMBB: His servants said to him, “See now, we have heard that the kings of the
    house of Israel are merciful kings. Please let us put sackcloth on our bodies
    and ropes on our heads, and go out to the king of Israel. Maybe he will save your
    life.”
  urd-GVH: फिर उसके अफ़सरों ने उसे मशवरा दिया, “सुना है कि इसराईल के बादशाह नरमदिल
    होते हैं। क्यों न हम टाट ओढ़कर और अपनी गरदनों में रस्से डालकर इसराईल के बादशाह
    के पास जाएँ? शायद वह आपको ज़िंदा छोड़ दे।”
  rug-rug: Sari nana palabatu si zama koasa, “Do, gami ele avoso nia sapu na tie tataru
    sari na baṉara pa Izireli. Aria mada la koasa baṉara pa Izireli, mada dikuru ni
    sari na poko baika meke ilupu ni iku sari ruada. Gina lopu kaqu va mate igo sa.”
  gaz-gaz: Qondaaltonni isaas akkana jedhaniin; “Ilaa, nu akka mootonni mana Israaʼel
    mootota nama maaran taʼan dhageenyeerra. Mee kottaa nu mudhii keenyatti uffata
    gaddaa hidhannee, mataa keenyatti immoo funyoo marannee mootii Israaʼel bira haa
    dhaqnu. Inni lubbuu kee ni oolcha taʼaatii.”
  fra-LSG: 'Ses serviteurs lui dirent: Voici, nous avons appris que les rois de la
    maison d’Israël sont des rois miséricordieux; nous allons mettre des sacs sur
    nos reins et des cordes à nos têtes, et nous sortirons vers le roi d’Israël: peut-être
    qu’il te laissera la vie.'
  yal-yal: A walikɛne yi a fala a xa, e naxa, “Nxu bata a mɛ a Isirayila yamaan mangane
    hinan han! Nxu xa kasa bɛnbɛnla ndee xidi nxu ra, nxu lutina ndee xidi nxu kɔɛ
    ra, nxu siga Isirayila mangan fɛma. Yanyina nde, nxu na a mafan i xa, a mi i faxama.”
  haw-1868: I aku la kana mau kauwa ia ia, Eia hoi, ua lohe kakou he poe alii lokomaikai
    na lii o ka ohana a Iseraela; nolaila, ea, e hookomo i ke kapa eleele, ma ko makou
    puhaka, a e kau na kaula ma ko makou mau poo, a e puka aku i ke alii o ka Iseraela;
    e hoola paha auanei oia ia oe.
  arb-NAV: 'فَقَالَ لَهُ رِجَالُهُ: «لَقَدْ سَمِعْنَا أَنَّ مُلُوكَ إِسْرَائِيلَ مُلُوكٌ
    حَلِيمُونَ، فَلْنَرْتَدِ مُسُوحاً حَوْلَ أَحْقَائِنَا، وَنَضَعْ حِبَالاً عَلَى
    رُؤُوسِنَا، وَنَخْرُجْ إِلَى مَلِكِ إِسْرَائِيلَ، لَعَلَّهُ يَعْفُو عَنْكَ».'
  ewe-ewe: Eƒe aʋakplɔlawo gblɔ nɛ be, “Amegã, míese be Israel fiawo nye nublanuikpɔnamelawo.
    Na míata akpanya, akaka ɖa ɖe ta eye míayi Fia Ahab gbɔ kpɔ be ana nànɔ agbe mahã?”
  eng-LEE: And his servants said unto him, Behold now, we have heard that the kings
    of the house of Israel are kindly kings; let us, we pray thee, put sackcloth on
    our loins, and ropes upon our heads, and go out to the king of Israel; peradventure
    he may save thy life.
  asm-FB: পাছত তেওঁৰ দাসবোৰে তেওঁক ক’লে, “চাওঁক, আমি শুনিছোঁ যে ইস্ৰায়েল-বংশৰ ৰজাসকল
    দয়ালু ৰজা; এই হেতুকে বিনয় কৰোঁ, আমি ককালত চট পিন্ধি ডিঙিত লেজু লৈ, বাহিৰ হৈ
    ইস্ৰায়েলৰ ৰজাৰ ওচৰলৈ যাওঁহঁক; কিজানি তেওঁ আপোনাৰ প্ৰাণ ৰক্ষা কৰিব।”
  sus-A: عَ شَ سْورِيٍ نَشَ عَ قَلَ عَ بّ، «مُشُ عَ مّ نّ، عَ عِسِرَيِلَكَيٍ شَ مَنفّيٍ
    بْحّ قَن. مُشُ شَ بّكِ دُفِ شِرِ مُشُ تَفِ، مُشُ شَ لُوتِ شِرِ مُشُ شُنيِيٍ سُننُنيِ
    تْنشُمَ رَ، مُشُ شَ مُشُ يّتّ دّنتّفّ عِسِرَيِلَ مَنفّ بّ. تّمُندٍ عَ دِحّمَ عِ
    قَشَقٍ مَ.»
  fra-SBL: 'Ses serviteurs lui dirent : « Voici, nous avons appris que les rois de
    la maison d''Israël sont des rois miséricordieux. S''il te plaît, mettons des
    sacs sur nos corps et des cordes sur nos têtes, et sortons vers le roi d''Israël.
    Peut-être te sauvera-t-il la vie. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָיו֮ עֲבָדָיו֒ הִנֵּֽה־נָ֣א שָׁמַ֔עְנוּ כִּ֗י מַלְכֵי֙
    בֵּ֣ית יִשְׂרָאֵ֔ל כִּֽי־מַלְכֵ֥י חֶ֖סֶד הֵ֑ם נָשִׂ֣ימָה נָּא֩ שַׂקִּ֨ים בְּמָתְנֵ֜ינוּ
    וַחֲבָלִ֣ים בְּרֹאשֵׁ֗נוּ וְנֵצֵא֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל אוּלַ֖י יְחַיֶּ֥ה אֶת־נַפְשֶֽׁךָ׃
  kik-kik: Anene ake makĩmwĩra atĩrĩ, “Ta rora, nĩtũiguĩte atĩ athamaki a nyũmba ya
    Isiraeli nĩ marĩ tha. Twĩtĩkĩrie tũthiĩ kũrĩ mũthamaki wa Isiraeli twĩhotorete
    nguo cia makũnia njohero na twĩrigiicĩirie mĩhĩndo mĩtwe iitũ. No gũkorwo nĩagetĩkĩra
    kũhonokia muoyo waku.”
  fra-NCL: 'Ses serviteurs lui dirent : « Voici, nous avons appris que les rois de
    la maison d’Israël sont des rois cléments ; permets que nous mettions des sacs
    sur nos reins et des cordes à nos têtes, et que nous sortions vers le roi d’Israël :
    peut-être qu’il te laissera la vie. »'
  cek-AK: Angmah ih tamnanawk mah anih khaeah, Khenah, Israel imthung takoh siangpahrangnawk
    loe kami tahmenhaih palungthin tawnh o, tiah ka thaih o; to pongah kazii angzaeng
    si loe, lu to qui hoiah zaeng pacoengah, Israel siangpahrang khaeah caeh o si;
    to tiah nahaeloe na hinghaih pahlong khoe doeh om tih, tiah a naa o.
  cuk-cuk: 'Degidbali, Ben-Adadʼga e-sordamar sogded: “Anmar itodaed, Israel-dulemar-e-reymar
    emar-wiledakdaye. Degisoggu, anmar wile-itoged-mor yomarsunno. Israel-dulemar-e-reyse
    anmar namarsunno. Anmar ese wilenamalo, mer anmar-oburgwega. Abakar wile anmar-dakalile.”'
  uig-CYR: 'Хизмәткарлири униңға: — Мана биз Исраилниң падишалирини рәһимлик падишалар
    дәп аңлидуқ; шуниң үчүн бәллиримизгә бөз бағлап башлиримизға кула йөгәп Исраилниң
    падишасиға тәслимгә чиқайли. У силиниң җанлирини аярмекин? — деди.'
  tel-2017: అతని సేవకులు “ఇశ్రాయేలు వారి రాజులు దయగల వారని మేము విన్నాం. కాబట్టి నీకు
    అనుకూలమైతే, మేము నడుం చుట్టూ గోనెపట్టాలు కట్టుకుని తల మీద తాళ్ళు వేసుకుని ఇశ్రాయేలు
    రాజు దగ్గరికి పోతాం. అతడు నీ ప్రాణాన్ని కాపాడతాడేమో” అని రాజుతో అన్నారు. రాజు
    అందుకు ఒప్పుకున్నాడు.
  hat-BSA: 'Sèvitè li yo te di li: “Alò, gade byen, nou konn tande ke wa lakay Israël
    yo se wa ki gen mizerikòd. Souple, annou mete twal sak sou senti nou avèk kòd
    sou tèt nou pou ale parèt kote wa Israël la. Petèt, li va sove lavi nou.”'
  kos-kos: Mwet pwapa fulat lal ah som nu yorol ac fahk, “Kut lohng mu tokosra lun
    mwet Israel elos mwet na kulang. Filikutla kut in losya infulwasr ke nuknuk yohk
    eoa ac pwelah insifasr ke sucl, ac som nu yorol tokosra lun Israel. Na sahp el
    ac nunak munas nu sum ac tia unikomi.”
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָיו֮ עֲבָדָיו֒ הִנֵּֽה־נָ֣א שָׁמַ֔עְנוּ כִּ֗י מַלְכֵי֙
    בֵּ֣ית יִשְׂרָאֵ֔ל כִּֽי־מַלְכֵ֥י חֶ֖סֶד הֵ֑ם נָשִׂ֣ימָה נָּא֩ שַׂקִּ֨ים בְּמָתְנֵ֜ינוּ
    וַחֲבָלִ֣ים בְּרֹאשֵׁ֗נוּ וְנֵצֵא֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל אוּלַ֖י יְחַיֶּ֥ה אֶת־נַפְשֶֽׁךָ׃
  ibo-ibo: Mgbe ahụ, ndịisi agha ya bịakwutere ya sị ya, “Lee, anyị nụrụ na ndị eze
    Izrel bụ ndị obi ebere. Ka anyị yiri akwa mkpe nʼukwu anyị, kee ụdọ nʼolu anyị,
    gaa rịọọ eze Izrel. Ma eleghị anya ọ ga-edebe gị ndụ.”
  ory-ory: ଏଥିରେ ତାହାର ଦାସମାନେ ତାହାଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ, ଆମ୍ଭେମାନେ ଶୁଣିଅଛୁ ଯେ, ଇସ୍ରାଏଲ
    ବଂଶୀୟ ରାଜାମାନେ ଦୟାଳୁ ଅଟନ୍ତି; ଆମ୍ଭେମାନେ ଆପଣଙ୍କୁ ବିନୟ କରୁଅଛୁ, ଆସନ୍ତୁ, ଆମ୍ଭେମାନେ
    କଟିରେ ଅଖା ପିନ୍ଧି ଓ ମସ୍ତକରେ ରଜ୍ଜୁ ବାନ୍ଧି ଇସ୍ରାଏଲର ରାଜା ନିକଟକୁ ଯାଉ; କେଜାଣି ସେ ଆପଣଙ୍କ
    ପ୍ରାଣ ବଞ୍ଚାଇବେ।”
  chk-chk: Iwe, nöün kewe nöüwis ra feito ren o üreni, “Äm aia rong pwe ekewe kingen
    Israel ra eäni ümöümöch. Kopwe mwütätä pwe aipwe üföüf üf seni tuk o apweli säl
    ngeni üem, mürin aipwe feila ren ewe kingen Israel, eli epwe amanauok.”
  rop-rop: Detlot hedbos blanga im bin go en tok langa im deya, “Wibin irrim wed ola
    king blanga Isreil olabat brabli kainbala. Wal yu larram melabat go langa det
    king blanga Isreil. Melabat garra werrimon rabishwan klos en taiyimap roup langa
    melabat nek, en maitbi im kaan kilim yu.”
  ukr-1871: 'І кажуть йому слуги його: Ми зачували, що царі Ізраїлські милосердні;
    позволь же нам одягти чересла наші в вереттє, а на голови (шиї) взяти повороззя,
    та й пійти перед царя Ізраїлського; може, він зоставить тебе живим.'
  deu-1951: 'Da sprachen seine Knechte zu ihm: Siehe doch, wir haben gehört, daß die
    Könige des Hauses Israel barmherzige Könige seien; so laßt uns nun Säcke um unsre
    Lenden tun und Stricke um unser Haupt und zum König von Israel hinausgehen; vielleicht
    läßt er deine Seele leben!'
  eng-JPS: 'And his servants said unto him: ''Behold now, we have heard that the kings
    of the house of Israel are merciful kings; let us, we pray thee, put sackcloth
    on our loins, and ropes upon our heads, and go out to the king of Israel; peradventure
    he will save thy life.'''
  srp-1865: 'A sluge mu rekoše: evo èuli smo da su carevi doma Izrailjeva milostivi
    carevi; da vežemo kostrijet oko sebe i da metnemo uzice sebi oko vratova, pa da
    izidemo pred cara Izrailjeva, da ako ostavi u životu dušu tvoju.'
  lug-lug: Abakungu be ne bamugamba nti, “Laba, tuwulidde nti bakabaka b’ennyumba
    ya Isirayiri, ba kisa, twesibe ebibukutu mu biwato byaffe, tuzingirire emige ku
    mitwe gyaffe tugende ewa kabaka wa Isirayiri, oboolyawo anaakusaasira.”
  heb-heb: ויאמרו אליו עבדיו הנה נא שמענו כי מלכי בית ישראל כי מלכי חסד הם נשימה נא
    שקים במתנינו וחבלים בראשנו ונצא אל מלך ישראל אולי יחיה את נפשך׃
  ben-IRV: পরে তাঁর দাসেরা তাঁকে বলল, “দেখুন, আমরা শুনেছি যে, ইস্রায়েলের রাজারা দয়ালু।
    চলুন, আমরা কোমরে চট পরে আর মাথায় দড়ি বেঁধে ইস্রায়েলের রাজার কাছে যাই। হয়তো
    তিনি আপনার প্রাণ রক্ষা করবেন।”
  pan-pan: ਤਾਂ ਉਸ ਦੇ ਟਹਿਲੂਆਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਅਸੀਂ ਸੁਣਿਆ ਹੈ ਕਿ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ
    ਦੇ ਪਾਤਸ਼ਾਹ ਦਿਆਲੂ ਪਾਤਸ਼ਾਹ ਹੁੰਦੇ ਹਨ। ਅਸੀਂ ਆਪਣੇ ਲੱਕਾਂ ਉੱਤੇ ਤੱਪੜ ਅਤੇ ਆਪਣੇ ਸਿਰਾਂ ਉੱਤੇ
    ਰੱਸੀਆਂ ਵਲ੍ਹੇਟ ਲਈਏ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਕੋਲ ਜਾਈਏ, ਸ਼ਾਇਦ ਉਹ ਤੇਰੀ ਜਾਨ ਬਖ਼ਸ਼ੀ ਕਰੇ।
  mya-JVB: ဗင်္ဟာဒဒ်၏ ကျွန် တို့ကလည်း ၊ ဣသရေလ အမျိုးသား ရှင် ဘုရင်တို့သည် သနား တတ်သောမင်း
    ဖြစ် ကြောင်း ကို ကျွန်တော်တို့ ကြား ပါပြီ။ ကျွန်တော်တို့သည် လျှော်တေ အဝတ်ကို ဝတ်
    ၍၊ ခေါင်း ပေါ် မှာ ကြိုး ကို ရွက်လျက်၊ ဣသရေလ ရှင်ဘုရင် ထံသို့ ထွက် ရသောအခွင့်
    ကိုပေး တော်မူပါ။ အသက် တော်ကို ချမ်းသာ ပေးကောင်း ပေးပါလိမ့်မည်ဟု လျှောက် သည်အတိုင်း၊
  tbg-tbg: Beni-Hadaativa viraqi kukeqavi vaumanta vira kaiqa vaiintinavu virara tiha,
    Mpo, Isareri avuhainaaka vaireka, vika nái navutaaka aaqurihama nimite variakave
    tiamanta irunarave. Ho are tinavu qaqi kairaqe tenavu kovaara utavaaqa nonkute,
    naaqunta auntaqi rumpate Isareri avuhainaava vainaini vuare. Tenavu mintiariraro
    viva ai vehakuma amitaanaroe, kiae vehakuma amitaanarove? ti.
  hmo-hmo: Iena hesiai taudia ese Benehadada idia hamaoroa, idia gwau, “Ai kamonai
    vadaeni, Israela ena king taudia be mai edia bogahisihisi. Mani emu kara ai ese
    puse dabua do ai karaia, bona aiemai kwarana dekenai varo do ai atoa, do ai raka
    lao, Israela ena king dekenai do ai lao, bona sedira Ahaba ese oi do ia hamauria.”
  urd-urd: और उसके ख़ादिमों ने उससे कहा, “देख, हम ने सुना है कि इस्राईल के घराने के
    बादशाह रहीम होते हैं; इसलिए हम को ज़रा अपनी कमरों पर टाट और अपने सिरों पर रस्सियाँ
    बाँध कर शाह — ए — इस्राईल के सामने जाने दे; शायद वह तेरी जान बख़्शी करे।”
  rus-SYN: 'И сказали ему слуги его: мы слышали, что цари дома Израилева цари милостивые;
    позволь нам возложить вретища на чресла свои и веревки на головы свои и пойти
    к царю Израильскому; может быть, он пощадит жизнь твою.'
  bqc-SIM: 'Aà ìwaↄ òɛ̀: Wá mà Isaili kíaↄ gbɛ̃kɛ vĩ. Wà zwã̀nkasaↄ dↄ wá
    pi, wà ba dↄ wá nↄɛ, wí bↄ gɛ aà le. Wìliↄ dↄ̃o tó a n tó.'
  tcz-CHONGTHU: Benhadad sepai lamkai hon akom’ah, “Hepu Israel lengte hi mikhoto
    athem un ahi, hijeh chun eihon khaodip pon i-taibuh uva kiveiju hitin, i-luchang
    uva khaohol kiveiju hitin chuteng leh Israel lengpa henga chun, ga lut jeng tem
    uhite, ajeh chu ama khun na hinghoi jeng maithei ahi,” atiuve.
  mar-mar: त्याचे सेवक त्यास म्हणाले, “इस्राएलाचे राजे दयाळू आहेत असे आम्ही ऐकून आहो.
    आपण कबंरेस गोणताट नेसून आणि डोक्याभोवती दोरखंड आवळून इस्राएलाच्या राजाकडे जाऊ
    कदाचित् तो आपल्याला जीवदान देईल.”
  qub-qub: 'Chaura mandäshejcunaga Ben-adadta niran: «Nogacuna mayashcä Israelpa raynincunapäga
    cuyapäcoj cashantami. Cananga gachga röpata jaticurcur, wascatapis cuncäman churacarcärir
    aywashaj Israelpa rayninman. Capaschari manapis wañuchimashwanchu» nir.'
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: O mà Isarailanↄ kínanↄn gbɛ̃kɛ vĩ. Ò uta kasanↄ dↄ
    ó pi, ò bà dↄ ó wakalɛ, ò bo ò gɛ́ ò a le. Òdigↄ̃ dↄ̃ro ke ani n tó kũ wɛ̃̀ndiio.'
  hat-hat: 'Moun pa l'' yo vin jwenn li, yo di l'' konsa: -Nou tande jan wa peyi Izrayèl
    yo se moun ki gen bon kè. Ban nou otorizasyon pou n'' al jwenn wa peyi Izrayèl
    la. N''ap mete rad sak sou nou tankou moun yo fè prizonye. Ou pa janm konnen li
    ka sove lavi ou.'
  eng-BSB: Then the servants of Ben-hadad said to him, “Look now, we have heard that
    the kings of the house of Israel are merciful. Let us go out to the king of Israel
    with sackcloth around our waists and ropes around our heads. Perhaps he will spare
    your life.”
  eng-WEBPB: His servants said to him, “See now, we have heard that the kings of the
    house of Israel are merciful kings. Please let us put sackcloth on our bodies
    and ropes on our heads, and go out to the king of Israel. Maybe he will save your
    life.”
  kbq-kbq: Hagi Ben-hadatina ugota eri'za vahetmimo'za amanage hu'za asami'naze, Israeli
    kini vahetmina vaheku zamasunku hu kini vahe mani'naze hu'za hazageta antahinone.
    E'ina hu'negu tagra zmasunkuma hu'zama nentaniza atafa kukena tafafafina ruganegita
    tanuntera nofi ruganegita Israeli kini netera vanune. Hagi e'ina'ma hanunkeno'a
    ontahe tatrenigeta manigahune.
  nhe-BL: 'Huan nopa itlapalehuijcahua quiilhuijque: ―Tijcactoque para nopa tlanahuatiani
    tlen tlali Israel quipiyaj hueyi ininyolo. Huajca ma timoyoyontica ica yoyomitl
    tlen cuesoli, huan xitechtlalili se lazo ipan toquechcuayo huan tiquitatij nopa
    tlanahuatijquetl Acab para ma techcahuaca tiyoltoque.'
  bus-bus: 'Ben à ìbanↄ bènɛ: Wá mà Isarailinↄ kínanↄ gbɛ̃kɛɛ vĩ. Wà pↄsia utanↄ dↄ
    wa pii, wà bà dↄ wa waalɛ, wà bↄ wà gá wà à le. Wègↄ̃ dↄ̃ro ke eé n tó wɛ̃̀ndio.'
  gub-BL: Na'e hehe we har uze'eg tuwihaw Akaw pe wà kury. — Izaew wanuwihawete wiko
    purupuhareko ma'e romo wà, i'i teko wà. A'e rupi uruze'eg putar oroho Izaew tuwihawete
    pe nehe. Urumunehew putar pàn arozràn hyru iapo pyrer urekamir romo nehe. Uruàpixi
    putar kyhàhàm ureazu'yw rehe nehe. Aze ru'u nezewe mehe tuwihawete nanezuka kwaw
    nehe, i'i izupe wà.
  eng-DRA: 'And his servants said to him: Behold, we have heard that the kings of
    the house of Israel are merciful: so let us put sackcloth on our loins, and ropes
    on our heads, and go out to the king of Israel: perhaps he will save our lives.'
