verse: 1KI.020.009
translations:
  mal-C: 'അതുകൊണ്ട്, ബെൻ-ഹദദിന്റെ ദൂതന്മാർക്ക് ആഹാബ് ഇപ്രകാരം മറുപടികൊടുത്തു: “നിങ്ങൾ
    എന്റെ യജമാനനായ രാജാവിനോടു പറയുക, ‘അങ്ങ് ആദ്യം ആവശ്യപ്പെട്ടതെല്ലാം ഈ ദാസൻ നിറവേറ്റിക്കൊള്ളാം
    എന്നാൽ, ഈ അവകാശവാദം എനിക്ക് അംഗീകരിക്കാൻ സാധ്യമല്ല.’ ” അവർ ആഹാബിന്റെ മറുപടി ബെൻ-ഹദദിനെ
    അറിയിച്ചു.'
  deu-TKW: 'Darauf sprach er zu den Boten Benhadads: Sagt meinem Herrn, dem König:
    Alles, was du zuerst deinem Knecht entboten hast, will ich thun; aber dies kann
    ich nicht thun! Hierauf gingen die Boten und brachten ihm Antwort.'
  lin-lin: 'Boye Akabi azongisaki epai ya bantoma ya Beni-Adadi : — Boloba na mokonzi,
    nkolo na ngai : « Mosali na yo akosala nyonso oyo osengaki liboso ; kasi na oyo
    ya mibale, nakosala yango te. » Bazongaki mpe bamemaki eyano epai ya Beni-Adadi.'
  eng-LSV: And he says to the messengers of Ben-Hadad, “Say to my lord the king, All
    that you sent to your servant for at the first I do, and this thing I am not able
    to do”; and the messengers go and take him back word.
  eng-GNV: Wherefore hee sayde vnto the messengers of Ben-hadad, Tell my lorde the
    King, All that thou didddest sende for to thy seruant at the first time, that
    I will doe, but this thing I may not do. And the messengers departed, and brought
    him an answere.
  eng-WEBSTER: 'Wherefore he said to the messengers of Ben-hadad, Tell my lord the
    king, All that thou didst send for to thy servant at the first, I will do: but
    this thing I may not do. And the messengers departed, and brought him word again.'
  nhw-BL: 'Huajca Acab quinilhui itlayolmelajcahua Ben Adad: ―Xiquilhuica noteco,
    nopa tlanahuatijquetl para nijchihuas nochi catli nechnahuati achtihui, pero amo
    hueli nijchihuas catli ama nechtlajtlanía. Huan itlayolmelajcahua mocuepque huan
    quiyolmelahuatoj Ben Adad ica catli quinilhuijtoya Acab.'
  swh-ONEN: Kwa hiyo akawajibu wajumbe wa Ben-Hadadi, “Mwambieni bwana wangu mfalme,
    ‘Mtumishi wako atafanya yote uliyoyadai mwanzoni, lakini dai hili la sasa siwezi
    kulitekeleza.’ ” Wakaondoka na kupeleka jibu kwa Ben-Hadadi.
  bba-bba: Yerɑ Akɑbu u Bɛni Hɑdɑdin ɡɔro be sɔ̃ɔwɑ u nɛɛ, i doo i bɛɛn yinni sinɑ
    boko sɔ̃ i nɛɛ, ye u ɡbiɑ u bikiɑ, kon ye ko. Adɑmɑ ye u ɡerumɑ mini tɛ̃, nɑ ǹ
    ye mɔ̀. Mɑ ɡɔro be, bɑ seewɑ bɑ wurɑ bɑ Bɛni Hɑdɑdi ye kpuro sɔ̃ɔwɑ.
  eng-KJVCPB: 'Wherefore he said unto the messengers of Ben-hadad, Tell my lord the
    king, All that thou didst send for to thy servant at the first I will do: but
    this thing I may not do. And the messengers departed, and brought him word again.'
  luo-luo: Kamano nodwoko joote mag Ben-Hadad niya, “Nyis ruodha ma jaloch kama, ‘Jatichni
    biro timo duto mane idwaro mokwongo, to dwaronini ok anyal.’ ” Negia gitero ni
    Ben-Hadad dwoko.
  meu-meu: Taunabunai, ia ese Ben-hadad ena gwaukau taudia e hamaorodia, eto, Egu
    pavapava bona egu lohia ba hamaoroa, baoto “Emu hesiai tauna enai o gwaurai guna
    ḡaudia iboudiai na baina kara, a ina na basina karaia diba”. Gwaukau taudia na
    e raka oho, una hereva na e hamaorolaia.
  npi-ULB: त्यसैले आहाबले बेन-हददका सन्देशवाहकरूलाई भने, “मेरा मालिक राजालाई भनिदेऊ,
    'तपाईंले पहिलो पटक आफ्नो दासमार्फत भन्नुभएको हरेक कुरामा म सहमत हुन्छु, तर यो
    दोस्रो मागलाई चाहिँ स्वीकार गर्दिनँ' ।” त्यसैले सन्देशवाहकरू त्यहाँबाट प्रस्थान
    गरे र बेन-हददको निम्ति यो जवाफ लिएर गए ।
  yor-yor: Nígbà náà ni ó sọ fún àwọn oníṣẹ́ Beni-Hadadi pé, “Sọ fún olúwa mi ọba
    pé, ‘Ìránṣẹ́ rẹ̀ yóò ṣe ohun gbogbo tí ó ránṣẹ́ fún látètèkọ́ṣe, ṣùgbọ́n nǹkan
    yìí ni èmi kò le ṣe.’ ” Wọ́n padà lọ, wọ́n sì mú èsì padà wá fún Beni-Hadadi.
  pes-OPCB: 'پس اَخاب به فرستادگان بنهدد گفت: «به آقایم پادشاه سوریه بگویید که هر
    چه را بار اول خواسته است، حاضرم به او بدهم، ولی درخواست دومش را قبول نمی‌کنم.»
    قاصدان برگشتند و جواب اَخاب را به بنهدد دادند.'
  tgl-ULB: Kaya sinabi ni Ahab sa mga mensahero ni Ben Hadad, “Sabihin sa aking panginoon
    ang hari, ''Sang-ayon sa lahat ng sinabi na iyong lingkod ng una, pero hindi ko
    matatanggap itong pangalawang hinihiling.”' Kaya ang mensahero ay umalis at ibinalik
    ang sagot kay Ben Hadad.
  hui-hui: Ani layago hale howa Ahaba ibugua Benehadadanaga agali ibiyaruhondo lamialu
    lalu, Tígua Kini Benehadada karia pialu ogodagua lalimu. Í̠na bi pigane lariyago
    karulape degeda lo manda birugo ai áyu bi mende laridagoni i̱na e̱ nalolebero
    ndoore laro, lene. Ani laya handala agali biaru tigua puwa Ahabahanda layadagua
    Benehadada lamini.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​သည်​ဗင်္ဟာ​ဒဒ်​၏​သံ​တ​မန် တို့​အား``ငါ​သည်​ပ​ထ​မ​တောင်း​ဆို​ချက်​ကို
    လိုက်​လျော​ရန်​သ​ဘော​တူ​သော်​လည်း ဒု​တိ​ယ တောင်း​ဆို​ချက်​ကို​မူ​မ​လိုက်​လျော​နိုင်​ကြောင်း
    ငါ့​အ​ရှင်​ဘု​ရင်​မင်း​အား​လျှောက်​ထား​ကြ လော့'' ဟု​မိန့်​တော်​မူ​၏။ သံ​တ​မန်​တို့​သည်​ပြန်​သွား​ပြီး​နောက်
    တစ်​ဖန် ပြန်​လာ​၍၊-
  bod-N: ཨ་ཧབ་ཀྱིས་པེན་ཧ་དཱད་ཀྱི་བང་ཆེན་རྣམས་ལ། ཁྱོད་ཅག་གིས་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོ་ལ་འདི་ལྟར་ཞུས་ཤིག
    ཁྱེད་ཀྱིས་ཐེངས་དང་པོར་བང་ཆེན་མངགས་ནས་ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་ལ་ཅི་དགོས་གསུངས་པ་ཐམས་ཅད་བདག་གིས་དེ་བཞིན་བྱས་ཆོག
    འོན་ཀྱང་ཐེངས་འདིའི་རེ་བ་ནི་ངས་བསྐང་མི་ནུས་སོ་ཞེས་སྨྲས་པ་དང་། བང་ཆེན་རྣམས་སོང་ནས་འཕྲིན་དེ་པེན་ཧ་དཱད་ལ་སྤྲད་པར།
  sna-sna: Naizvozvo akapindura nhume dzaBheni-Hadhadhi akati, “Udzai ishe wangu mambo
    kuti, ‘Muranda wenyu achaita zvose zvamakamukumbira pakutanga, asi chikumbiro
    ichi chazvino handigoni kuchizadzisa.’ ” Vakasimuka vakaenda nemhinduro kwavakanga
    vabva, kuna Bheni-Hadhadhi.
  spa-BLM: 'Por eso dijo a los mensajeros de Ben Hadad: “Decid a mi señor el rey:
    “Todo lo que mandasteis a vuestro siervo al principio lo haré, pero esto no puedo
    hacerlo””. Los mensajeros partieron y le trajeron el mensaje.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj rey Acab chi'' d''a eb'' schecab'' vin̈aj
    Ben-adad chi'': —Alec d''a vin̈ rey vajal chi'', ol in c''anab''ajej masanil tas
    ix yal vin̈ d''a sb''ab''elal, palta axo tas syalcot vin̈ d''ayin ticnaic, man̈xo
    ol in c''anab''ajejlaj, xchib''at vin̈. Icha chi'' ix aj yalanxic''och eb'' schecab''
    vin̈aj Ben-adad chi''.'
  swh-ULB: Ahabu akawaambia wajumbe wa Beni Hadadi, “Mwambieni bwana wangu mfalme
    kwamba, 'Ninakubaliana na kila kitu ambacho kwanza uliwatuma watumishi wako kufanya
    kwangu, lakini sikubaliani na matakwa yako haya ya pili.'” Wale watumishi wa Beni
    Hadadi wakaondoka wakampelekea mrejesho Beni Hadadi.
  bel-bel: 'І сказаў ён паслам Вэнадада: скажэце гаспадару майму цару ўсё, па што
    ты прысылаў першы раз да раба твайго, я гатовы зрабіць, а гэтага не магу зрабіць.
    І пайшлі паслы і занесьлі яму адказ.'
  deu-ELBBK: 'Und er sprach zu den Boten Ben-Hadads: Sagt meinem Herrn, dem König:
    Alles, was du deinem Knecht zuerst entboten hast, will ich tun; aber diese Sache
    kann ich nicht tun. Und die Boten gingen hin und brachten ihm Antwort.'
  mbb-OT: Umbe, migkeǥiyan ni Ahab haazà is menge menunudtulà ni Ben Hadad te, “Keǥiya
    niw ziyà te mahal he hadì he ibeǥey ku kandin is nehuna he mibuyù din he iyan
    is menge pelata ku, menge vulawan ku, menge esawa ku, wey menge anak ku, piru
    kenè ku igkeveǥey heini is ikezuwa he mibuyù din.” Mid-ulì haazà is menge menunudtulà
    ne migkaǥi zan diyà te ki Ben Hadad is tavak ni Ahab.
  mal-2015: 'ആകയാൽ അവൻ ബെൻ-ഹദദിന്റെ ദൂതന്മാരോടു: നിങ്ങൾ എന്റെ യജമാനനായ രാജാവിനോടു:
    നീ ആദ്യം അടിയന്റെ അടുക്കൽ പറഞ്ഞയച്ചതൊക്കെയും ചെയ്തുകൊള്ളാം; എന്നാൽ ഈ കാര്യം എനിക്കു
    ചെയ്‌വാൻ കഴിവില്ല എന്നു ബോധിപ്പിക്കേണം എന്നു പറഞ്ഞു. ദൂതന്മാർ ചെന്നു ഈ മറുപടി
    ബോധിപ്പിച്ചു'
  rmc-rmc: 'Avke o Achab phenďa le muršenge, saven bičhaďa o Ben-Hadad: „Phenen mire
    rajeske the kraľiske, hoj oda, so ešebnovar kamelas peskre služobňikostar, les
    dava, ale kada, so akana mandar kamel, imar na.“ Avke on leske oda gele te phenel.'
  pes-OPV: 'پس به رسولان بنهدد گفت: «به آقایم، پادشاه بگویید: هر‌چه باراول به بنده
    خود فرستادی بجا خواهم آورد، امااینکار را نمی توانم کرد.» پس رسولان مراجعت کرده،
    جواب را به او رسانیدند.'
  ron-1924: 'Ши ел а зис солилор луй Бен-Хадад: „Спунець домнулуй меу, ымпэратул:
    ‘Вой фаче тот че ай тримис сэ черь робулуй тэу ынтыя датэ, дар лукрул ачеста ну-л
    пот фаче.’” Солий ау плекат ши й-ау дус рэспунсул.'
  ben-OBCV: অতএব তিনি বিনহদদের দূতদের জবাব দিলেন, “আমার প্রভু মহারাজকে গিয়ে বলো,
    ‘আপনি প্রথমবার যে যে দাবি জানিয়েছিলেন, আপনার দাস সেসব মানবে, কিন্তু আপনার এই
    দাবিটি আমি মানতে পারছি না।’ ” তারা এই উত্তর নিয়ে বিন্‌হদদের কাছে ফিরে গেল।
  som-som: Sidaas daraaddeed wuxuu ku yidhi kuwii Benhadad warka ka keenay, Boqorka
    sayidkayga ah u sheega oo waxaad ku tidhaahdaan, Dhammaan wixii aad markii hore
    ii soo dirsatay anoo addoonkaaga ah, waan yeelayaa, laakiinse waxan yeeli kari
    maayo. Oo wargeeyayaashiina way ka tageen, oo haddana war kalay u keeneen isagii.
  lat-VUC: 'Respondit itaque nuntiis Benadad: Dicite domino meo regi: Omnia propter
    quæ misisti ad me servum tuum in initio, faciam: hanc autem rem facere non possum.'
  eng-ASVBT: Wherefore he said unto the messengers of Ben-hadad, Tell my lord the
    king, All that thou didst send for to thy servant at the first I will do; but
    this thing I may not do. And the messengers departed, and brought him word again.
  ita-1885: 'Egli adunque disse a'' messi di Ben-hadad: Dite al re, mio signore: Io
    farò tutto quello che tu mandasti a dire la prima volta al tuo servitore; ma questo,
    io nol posso fare. Ed i messi andarono, e portarono quella risposta a Ben-hadad.'
  eng-LXXUP: And it was written in the letters, saying, Keep a fast, and set Naboth
    in a chief place among the people.
  eng-ULB: So Ahab said to the messengers of Ben Hadad, “Tell my master the king,
    'I agree to everything that you sent your servant to do the first time, but I
    cannot accept this second demand.'” So the messengers left and took this response
    to Ben Hadad.
  spa-VBL: 'Entonces el rey dijo a los mensajeros de Ben Adad: “Dile a mi señor el
    rey: Todo lo que exigiste al principio lo hará tu servidor, pero no puedo acceder
    a esta última exigencia”. Los mensajeros le llevaron la respuesta.'
  fra-_FOB: 'Il répondit donc aux messagers de Ben-Hadad: Dites au roi, mon seigneur:
    Tout ce que tu as envoyé dire la première fois à ton serviteur, je le ferai; mais
    ceci, je ne puis le faire. Et les messagers s''en allèrent et lui rendirent réponse.'
  mal-mal: 'ആകയാൽ അവൻ ബെൻ-ഹദദിന്റെ ദൂതന്മാരോട്: “നീ ആദ്യം അടിയന്റെ അടുക്കൽ പറഞ്ഞയച്ചതൊക്കെയും
    ചെയ്തുകൊള്ളാം; എന്നാൽ ഈ കാര്യം എനിക്ക് ചെയ്‌വാൻ കഴിവില്ല” എന്ന് എന്റെ യജമാനനായ
    രാജാവിനോട് ബോധിപ്പിക്കേണം എന്ന് പറഞ്ഞു. ദൂതന്മാർ ചെന്ന് ഈ മറുപടി ബോധിപ്പിച്ചു'
  urd-GVR: Chunāṅche bādshāh ne qāsidoṅ se kahā, “Mere āqā bādshāh ko jawāb denā,
    jo kuchh āp ne pahlī martabā māṅg liyā wuh maiṅ āp ko dene ke lie taiyār hūṅ,
    lekin yih āḳhirī taqāzā maiṅ pūrā nahīṅ kar saktā.” Jab qāsidoṅ ne Bin-hadad ko
    yih ḳhabar pahuṅchāī
  suz-BL: मोपतीके मेकोमी बेन-हादाद आ लोव़ कुरब आन कली “आं प्रभु पिप कली ‘आं ठेयब पिप
    आ ङोंइती पुंइशो नेल्‍ल गेनुङ। तन्‍न मुल इन पुंइशो लोव़ गो गेने मचाप्‍नुङ’ मुल
    लशा गेपुकीम बेन-हादाद कली एको लोव़ मतीन” दे माइश्‍शा सोइक्‍ती‍मी बाक्‍त। मिनु
    मेको लोव़ कुरबपुकी लशा, आन होव़प बेन-हादाद कली शोव़ङमे बाक्‍त।
  ita-1927: 'Achab dunque rispose ai messi di Ben-Hadad: “Dite al re, mio signore:
    Tutto quello che facesti dire al tuo servo, la prima volta, io lo farò; ma questo
    non lo posso fare”. I messi se ne andarono e portaron la risposta a Ben-Hadad.'
  ckb-ckb: 'ئەویش بە نێردراوەکانی بەن‌هەدەدی گوت: «بە پاشای گەورەم بڵێن: ”منی خزمەتکارت
    هەموو ئەوە جێبەجێ دەکەم کە لە سەرەتادا داوات کردووە، بەڵام ناتوانم ئەم کارە بکەم.“»
    ئینجا نێردراوەکان گەڕانەوە و وەڵامەکەیان بۆ بەن‌هەدەد گێڕایەوە.'
  eng-BBE: So he said to the representatives of Ben-hadad, Say to my lord the king,
    All the orders you sent the first time I will do; but this thing I may not do.
    And the representatives went back with this answer.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ಬೆನ್ಹದದನ ದೂತರಿಗೆ, “ನೀವು ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
    ‘ನೀನು ಮೊದಲು ಹೇಳಿದ ಸಮಸ್ತವನ್ನೂ ಮಾಡುವೆನು. ಆದರೆ ಈ ಸಾರಿ ಹೇಳಿದ ಕಾರ್ಯವನ್ನು ನಾನು ಮಾಡಲಾರೆ,’
    ಎಂದು ಹೇಳಿರಿ,” ಎಂದನು. ದೂತರು ಹೋಗಿ ಈ ಮಾತುಗಳನ್ನು ಬೆನ್ಹದದನಿಗೆ ಹೇಳಿದರು.
  tam-2017: 'அதினால் அவன் பெனாதாத்தின் தூதுவர்களை நோக்கி: நீங்கள் ராஜாவாகிய என்னுடைய
    எஜமானுக்குச் சொல்லவேண்டியது என்னவென்றால், நீர் முதல்முறை உமது அடியானுக்குச் சொல்லியனுப்பின
    யாவும் செய்வேன்; இந்தக் காரியத்தையோ நான் செய்யக்கூடாது என்று சொல்லுங்கள் என்றான்;
    தூதுவர்கள் போய், இந்த மறுமொழியை அவனுக்குச் சொன்னார்கள்.'
  spa-RV-1909: 'Entonces él respondió á los embajadores de Ben-adad: Decid al rey
    mi señor: Haré todo lo que mandaste á tu siervo al principio; mas esto no lo puedo
    hacer. Y los embajadores fueron, y diéronle la respuesta.'
  ron-BTF: 'De aceea el a spus mesagerilor lui Ben-Hadad: Spuneţi domnului meu, împăratul:
    Pentru tot ce ai trimis la servitorul tău la început voi face; dar acest lucru
    nu pot să îl fac. Şi mesagerii au plecat şi i-au adus din nou cuvânt.'
  eng-WEBP: Therefore he said to the messengers of Ben Hadad, “Tell my lord the king,
    ‘All that you sent for to your servant at the first I will do, but this thing
    I cannot do.’” The messengers departed and brought him back the message.
  eng-FBV: 'So the king told Ben-hadad''s messengers, “Tell my lord the king: Everything
    you demanded at first your servant will do, but I cannot agree to this latest
    demand.” The messengers took the reply back to him.'
  nld-1939: 'Daarom sprak hij tot de gezanten van Ben-Hadad: Zegt aan mijn heer en
    koning: Al wat gij uw dienaar de eerste keer hebt laten bevelen, zal ik doen;
    maar dit kan ik niet. Daarop gingen de gezanten heen, en brachten het antwoord
    over.'
  nch-BL: 'Huajca Acab quinilhui itayolmelajcahua Ben Adad: ―Xiquilhuica noteco, nopa
    tanahuatijquet para nijchihuas nochi cati technahuati achtohui, pero amo hueli
    nijchihuas cati ama techtajtanía. Huan itayolmelajcahua mocuetque huan quiyolmelahuatoj
    Ben Adad ica cati quinilhuijtoya Acab.'
  vie-1934: 'Vậy A-háp đáp cùng sứ giả của Bên-Ha-đát rằng: Hãy nói với vua chúa ta
    Mọi điều vua đòi tôi tớ vua làm lần thứ nhất, tôi sẽ làm; nhưng điều này tôi không
    thế làm được. Các sứ giả đi thuật lại lời đó cho Bên-Ha-đát.'
  hin-CV: अहाब ने बेन-हदद के दूतों से यह कहा, “महाराज, मेरे स्वामी से जाकर कहना, ‘आपने
    अपने सेवक से पहले जो कुछ चाहा था, वह मैं करूंगा, किंतु यह मैं नहीं कर सकता.’ ”
    दूत लौट गए और दोबारा आकर अहाब को यह संदेश दिया.
  spa-BES: 'Entonces dijo a los representantes de Ben-adad: Di a mi señor el rey:
    Todas las órdenes que enviaste la primera vez haré; Pero esta cosa no puedo hacer.
    Y los representantes volvieron con esta respuesta.'
  tdx-tdx: 'Aa le hoe re amy ìra’ i Benehadade rey: Saontsio ty hoe i talèko mpanjakay:
    Hene hanoeko o nañiraha’o amy mpitoro’oy am-baloha’eo; fe tsy hanoeko o raha zao.
    Aa le nienga o ìrakeo, ninday i entañe zay.'
  tha-KJV: พระองค์​จึงรับสั่งแก่​ผู้​สื่อสารของเบนฮาดัดว่า “จงไปทูลกษั​ตริ​ย์ เจ้​านายของข้าพเจ้าว่า
    ‘บรรดาสิ่งที่ท่านเอาจากผู้​รับใช้​ของท่านในครั้งแรกนั้น ข้าพเจ้าจะกระทำตาม แต่​สิ​่งนี้ข้าพเจ้าปฏิบั​ติ​ตามไม่​ได้​’”
    และผู้สื่อสารก็จากไปและกลับมารายงาน
  por-BR-2018: 'Então ele respondeu aos embaixadores de Ben-Hadade: Dizei ao rei meu
    senhor: Farei tudo o que mandaste a teu servo ao princípio; mas isto não posso
    fazer. E os embaixadores foram, e deram-lhe a resposta.'
  deu-ELO: 'Und er sprach zu den Boten Ben-Hadads: Saget meinem Herrn, dem König:
    Alles, was du deinem Knechte zuerst entboten hast, will ich tun; aber diese Sache
    kann ich nicht tun. Und die Boten gingen hin und brachten ihm Antwort.'
  eng-WYC-2018: And he answered to the messengers of Benhadad, Say ye to my lord the
    king, I shall do all things, for which thou sentest in the beginning to me, thy
    servant; but I may not do this thing. And the messengers turned again, and told
    all things to him. (And so he answered to the messengers of Benhadad, and said,
    Say ye to my lord the king, I, thy servant, shall do all the things for which
    thou sentest to me at the beginning; but I cannot do this thing. And the messengers
    returned, and told all these things to Benhadad.)
  epo-epo: 'Tiam li diris al la senditoj de Ben-Hadad: Diru al mia sinjoro la reĝo:
    Ĉion, pri kio vi sendis al via servanto la unuan fojon, mi plenumos; sed ĉi tion
    mi ne povas fari. Kaj la senditoj iris kaj transdonis la vortojn.'
  uig-PIN: 'Buning bilǝn u Bǝn-Ⱨadadning ǝlqilirigǝ: — Ƣojam padixaⱨⱪa, sili adǝm
    ǝwǝtip, ɵz kǝminiliridin dǝslǝptǝ soriƣanning ⱨǝmmisini ada ⱪilimǝn; lekin keyinkisigǝ
    maⱪul deyǝlmǝymǝn, dǝp beringlar, — dedi. Əlqilǝr yenip berip xu sɵzni yǝtküzdi.'
  beo-beo: 'Amaiba:le, A:iha:be da Beneha:ida:de ea sia: adosi dunu ilima amane sia:i,
    “Na hina Beneha:ida:de ema amane sia:ma, ‘Na da dia musa: adole ba:su hamoma:ne
    sia:i. Be dia hamoma:ne sia:i ageyadu amo na da hame hamomu.’” Adola ahoasu dunu
    ilia da fisili asili, amalalu sia: eno ema adola misi.'
  tpi-OTNT: Orait na Ahap i tokim ol man bilong Benhadat olsem, “Yupela go tokim King
    Benhadat olsem, mi orait long namba wan tok bilong en, tasol mi no ken orait long
    dispela namba 2 tok. Nogat tru.” Orait ol dispela man i go tokim Benhadat long
    tok bilong Ahap.
  hau-SA: Saboda haka ya ba wa ’yan aikan Ben-Hadad amsa, ya ce, “Ku faɗa wa ranka
    yă daɗe, sarki, ‘Bawanka zai yi dukan abin da ka bukaci da farko, amma wannan
    na ƙarshe ba zan iya yin ba.’ ” Suka tafi suka kai amsar wa Ben-Hadad.
  uig-LAT: 'Buning bilen u Ben-Hadadning elchilirige: — Ghojam padishahqa, sili adem
    ewetip, öz keminiliridin deslepte sorighanning hemmisini ada qilimen; lékin kéyinkisige
    maqul déyelmeymen, dep béringlar, — dédi. Elchiler yénip bérip shu sözni yetküzdi.'
  nde-nde: Yasitshela izithunywa zikaBheni-Hadadi ukuthi, “Tshelani inkosi umbusi
    wami ukuthi, ‘Inceku yakho izagcwalisa isicelo sakuqala kodwa lesi hayi ayenelisi.’ ”
    Zasuka izithunywa zabuyisela impendulo kuBheni-Hadadi.
  ton-ton: 'Ko ia naʻa ne pehē ai ki he kau tala fekau meia Peni-Hatati, “Mou tala
    ki hoku ʻeiki ko e tuʻi, Ko e meʻa kotoa pē naʻa ke tomuʻa fekau ai ki hoʻo tamaioʻeiki
    te u fai ia: ka ko e meʻa ko eni ʻe ʻikai siʻi te u mafai.” Pea naʻe ʻalu ʻae
    kau talafekau, ʻonau toe ʻomi ʻae lea kiate ia.'
  ces-1613: 'Protož odpověděl poslům Benadadovým: Povězte pánu mému králi: Všecko
    to, o čež jsi poslal k služebníku svému prvé, učiním, ale této věci učiniti nemohu.
    Takž odešli poslové, a donesli mu tu odpověd.'
  eng-WMB: Therefore he said to the messengers of Ben Hadad, “Tell my lord the king,
    ‘All that you sent for to your servant at the first I will do, but this thing
    I cannot do.’” The messengers departed and brought him back the message.
  tam-TCV: அப்பொழுது அவன் பெனாதாத்தின் தூதுவரைப் பார்த்து, “என் அரசனாகிய தலைவனிடம்,
    ‘நீர் முதல்முறை கேட்ட யாவற்றையும் செய்வேன். ஆனால் இந்த வேண்டுகோளை என்னால் செய்யமுடியாது’ ”
    என்று சொல்லி அனுப்பினான். அவர்கள் அந்தப் பதிலை பெற்றுக்கொண்டு பெனாதாத்திடம் போனார்கள்.
  ceb-ULB: Busa miingon si Ahab sa mga mensahero ni Ben Hadad, “Sultihi ang akong
    agalon nga hari, 'Mitugot ako sa tanang mga butang nga gipabuhat mo sa imong alagad
    sa unang higayon, apan dili ko na madawat kining ikaduhang hangyo.'” Busa mibiya
    ang mga mensahero ug gidala kining tubag ngadto kang Ben Hadad.
  pol-UBG: 'Odpowiedział więc posłom Ben-Hadada: Powiedzcie królowi, memu panu: Wszystko,
    czego na początku żądałeś od swego sługi, uczynię. Lecz tej rzeczy nie mogę uczynić.
    Posłańcy odeszli i zanieśli mu odpowiedź.'
  urd-GVU: چنانچہ بادشاہ نے قاصدوں سے کہا، ”میرے آقا بادشاہ کو جواب دینا، جو کچھ آپ
    نے پہلی مرتبہ مانگ لیا وہ مَیں آپ کو دینے کے لئے تیار ہوں، لیکن یہ آخری تقاضا
    مَیں پورا نہیں کر سکتا۔“ جب قاصدوں نے بن ہدد کو یہ خبر پہنچائی
  deu-1912: 'Und er sprach zu den Boten Benhadads: Sagt meinem Herrn, dem König: Alles,
    was du am ersten entboten hast, will ich tun; aber dies kann ich nicht tun. Und
    die Boten gingen hin und sagten solches wieder.'
  kan-2017: ಆದುದರಿಂದ ಅವನು ಬಂದಂಥ ದೂತರ ಮುಖಾಂತರವಾಗಿ ಬೆನ್ಹದದನಿಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ಅರಸನೇ,
    ನಾನು ನಿನ್ನ ಮೊದಲನೆಯ ಮಾತಿಗೆ ಒಪ್ಪಿ ಅದರಂತೆ ಮಾಡಲು ಸಿದ್ಧನಾಗಿರುತ್ತೇನೆ. ಆದರೆ ಎರಡನೆಯ ಮಾತಿಗೆ
    ಒಪ್ಪಲಾರೆನು” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ದೂತರು ಬಂದು ಈ ಮಾತನ್ನು ಬೆನ್ಹದದನಿಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Ma aram me fulweg Ahab e thin ngak fapi tamal’og rok Benhadad, ni ga’ar,
    “Mogned ngak e ga’ rog ni fare pilung ni kug fol ko bbug ni som’on e thin rok,
    machane dabiyag ni nggu fol ko bbug ni migid.” Me yan fapi tamal’og ma aram mu
    kur feked reb e thin i yib
  hlt-MCSB: Te dongah Benhadad kah puencawn rhoek te, “Ka boei manghai te thui pah,
    lamhma la sal nan tueih vaengkah boeih te tah ka ngai ni. Tedae tahae kah ol he
    ka ngai ham a coeng moenih,” a ti nah. Te phoeiah puencawn rhoek te cet uh tih
    ol te a mael puei uh.
  mdy-ETH: ዬያሮ ዓክዓቤ ቤንሃዳዴ ዳኬ ኪኢቶ ዓሶ ኮይላ፦ «ታ ጎዳ፥ ታኣኮ ካኣታሢም ዴንዲጋፓ፥ ‹ሃያኮ ቤርታ ኔ ታና ዖኦጬ
    ባኮ ታኣኒ ቃራኬ ጌይናኣኮኬ፤ ጋዓንቴ ሃሢ ኔኤኒ ዖኦጫ ዖኦጪፆ ታኣኒ ዔኤዓኒ ዳንዳዑዋሴ ጌዔኔ› ጌይ ዒዛም ኬኤዙዋቴ» ጌዔኔ።
    ኪኢቶ ዓሶንሢ ማዒ ዴንዲ ዓክዓቤ ጌዔ ባኮ ዒዛም ኬኤዛዛ፥
  twi-ASANTE: Enti, Ahab ka kyerɛɛ abɔfoɔ a wɔfiri Ben-Hadad nkyɛn baeɛ no sɛ, “Monkɔka
    saa asɛm yi nkyerɛ me wura ɔhene sɛ, ‘Biribiara a ɔbisaa kane no deɛ, mede bɛma
    no. Na deɛ ɔbisaa no akyire no deɛ, merentumi mfa mma no.’ ” Enti, Ben-Hadad abɔfoɔ
    no sane kɔbɔɔ no amaneɛ.
  eng-WEBU: Therefore he said to the messengers of Ben Hadad, “Tell my lord the king,
    ‘All that you sent for to your servant at the first I will do, but this thing
    I cannot do.’” The messengers departed and brought him back the message.
  wal-wal: Hegaa gishshau, Benihadaadi kiittidoogeetuyyo Akaabi, “Intte ta godaassi
    kawuwaassi, ‘Neeni koiro kiittido kiitaa taani polana; shin ha kiitaa taani polanau
    danddayikke’ yaagees giidi odite” yaagiis. Yaagin kiitettidi yiidaageeti biidi
    hegaa Benihadaadayyo odidosona.
  spa-PDDPT: 'Entonces él respondió a los mensajeros de Ben-hadad: Digan a mi ʼadón
    el rey: Haré todo lo que mandaste a tu esclavo al principio, pero esto no lo puedo
    hacer. Los mensajeros fueron y le dieron la respuesta.'
  gun-gun: 'Ha''e ramo huvixa ombovai Ben-Hadade rembiguai kuery pe: — Aipopeje penderuvixa
    pe: “Jypy xee nerembiguai pe rejerure ukaague ajapo ta va''ekue. Ha''e rã angegua
    ma ndajapo reguai”, peje. Ha''e rami ombovai ramo tembiguai kuery ojevy vy omombe''upa.'
  ilo-ULB: Kinuna ngarud ni Ahab kadagiti mensahero ni Ben Hadad, “Ibagayo iti amok
    nga ari, 'Umanamongak iti amin nga immuna nga impaibagam iti adipenmo nga aramiden,
    ngem saanko a mapatgan daytoy maikadua a kiddawmo.”' Pimmanaw ngarud dagiti mensahero
    ket indanonda daytoy a sungbat kenni Ben Hadad.
  kpg-kpg: Malaa, Ahab ga helekai gi nia gau kae hegau a Benhadad, “Goodou hagi anga ina
    gi di king dogu dagi bolo tegau matagidagi e donu ginai au, malaa, gei au hagalee
    donu gi di lua hegau.” Digau kae hegau aalaa ne hula ga lloomoi labelaa mo di
    nadau hegau
  uig-ARA: 'بۇنىڭ بىلەن ئۇ بەن-ھادادنىڭ ئەلچىلىرىگە: ــ غوجام پادىشاھقا، سىلى ئادەم
    ئەۋەتىپ، ئۆز كەمىنىلىرىدىن دەسلەپتە سورىغاننىڭ ھەممىسىنى ئادا قىلىمەن؛ لېكىن كېيىنكىسىگە
    ماقۇل دېيەلمەيمەن، دەپ بېرىڭلار، ــ دېدى. ئەلچىلەر يېنىپ بېرىپ شۇ سۆزنى يەتكۈزدى.'
  sus-sus: Na kui Akabu naxa a fala Ben Hadada xa xɛɛrae bɛ, «Wo sa a fala won ma
    mangɛ bɛ a a naxan singe fala, n bara tin na ra, kɔnɔ a naxan saxi na fari, n
    mu na rabama.» Xɛɛrae naxa gbilen na falade mangɛ Ben Hadada bɛ.
  pon-2006: Eihap eri sapengala sapwellimen Penadad meninkeder ko, “Kumwail padahkihong
    ei kaun nanmwarkio me I pwungki sapwellime koasoandi ngidingid keieuo, ahpw I
    sohte pwungki keriauo.” Meninkeder ko eri kohkohla oh mwuri re pil pwurekihdo
    ehu koasoandi
  ksd-ksd: 'Damana i ga biti tai ra umana tultul kai Ben-Adad: Avat a ve kaugu luluai
    ra king, Iau kaum tultul, ma iau ki na vaninara upi ina pait ot pa kaum luaina
    nilul,, ma go ra nilul pa ina pait ia. Ma ra umana tultul dia ga vana upi diat
    a kap mule ta tinata pirana.'
  tur-YTC: Bunun üzerine Ben Hadad'ın ulaklarına, “Efendim krala, 'Hizmetkârına ilk
    gönderdiğin her şeyi yapacağım, ama bu şeyi yapamam' deyin” dedi. Ulaklar gidip
    ona haberi getirdiler.
  grc-BRENT: Καὶ ἐγέγραπτο ἐν τοῖς βιβλίοις, λέγων, νηστεύσατε νηστείαν, καὶ καθίσατε
    τὸν Ναβουθαὶ ἐν ἀρχῇ τοῦ λαοῦ·
  ind-AYT: Oleh sebab itu, dia berkata kepada utusan-utusan Benhadad, “Katakanlah
    kepada Tuanku Raja, ‘Semua yang pertama kali engkau tuntut dari hambamu ini, aku
    akan melakukannya, tetapi perkataan yang ini aku tidak dapat lakukan.’” Utusan-utusan
    itu pergi dan mengembalikan jawaban itu kepadanya.
  nya-nya: Tsono Ahabu anayankha amithenga a Beni-Hadadi kuti, “Kamuwuzeni mbuye wanga
    mfumu kuti, ‘Mtumiki wanu adzachita zonse zimene munazifuna nthawi yoyamba ija,
    koma izi mwazifunazi sindingazikwanitse.’ ” Iwo anachoka nakapereka yankho kwa
    Beni-Hadadi.
  hrv-hrv: 'Tada on ovako odgovori Ben-Hadadovim poslanicima: “Recite gospodaru kralju:
    ''Sve što si prvi put tražio od svoga sluge, ja ću učiniti, ali ovo drugo ne mogu.''”
    I poslanici odoše i odnesoše odgovor.'
  mps-mps: Tialima, Ahapgo te Benhadatgo bidi dabebolo te tiwai po wali, “Dage pelama,
    te king Benhadatbolo te tama po waligi pao, eno agai te hasia wali pode usu da
    wali, tiali goli agai te namba 2 wali pode eno usu da munu me wagobeo. Mu menio,”
    wali.
  tpi-tpi: Orait na Ahap i tokim ol man bilong Benhadat olsem, “Yupela go tokim King
    Benhadat olsem, mi orait long namba wan tok bilong en, tasol mi no ken orait long
    dispela namba 2 tok. Nogat tru.” Orait ol dispela man i go tokim Benhadat long
    tok bilong Ahap.
  dan-1931: 'Da sagde han til Benhadads Sendebud: “Sig til min Herre Kongen: Alt,
    hvad du første Gang krævede af din Træl, vil jeg gøre, men dette Krav kan jeg
    ikke opfylde!” Med det Svar vendte Sendebudene tilbage.'
  vie-OVCB: 'Nghe thế, A-háp nói với sứ giả của Bên Ha-đát: “Tâu với vua chúa tôi
    rằng tất cả điều vua đòi hỏi lần trước, tôi xin làm theo, còn về điều sau này,
    tôi không làm được.” Sứ giả trở về phúc trình cho Bên Ha-đát.'
  guj-2017: તેથી આહાબે બેન-હદાદના સંદેશવાહકોને કહ્યું, “મારા માલિક રાજાને કહેજો કે,
    ‘પહેલાં જે તેં તારા સેવક દ્વારા કહેવડાવ્યું હતું તેની માગણી પ્રમાણેનું હું બધું
    જ આપીશ, પણ હું તારી બીજી માંગણી નહિ સ્વીકારું.’” તેથી સંદેશવાહકો ત્યાંથી રવાના
    થઈને બેન-હદાદ પાસે જવાબ લઈ આવ્યા.
  pon-2006A: Eihap eri sapengala sapwellimen Penadad meninkeder ko, “Kumwail padahkihong
    ei kaun nanmwarkio me I pwungki sapwellime koasoandi ngidingid keieuo, ahpw I
    sohte pwungki keriauo.” Meninkeder ko eri kohkohla oh mwuri re pil pwurekihdo
    ehu koasoandi
  por-BRBSL: 'Por isso ele disse aos mensageiros de Ben Hadad: “Diga a meu senhor
    o rei: ''Tudo o que você mandou chamar a seu servo no início eu farei, mas isto
    eu não posso fazer''”. Os mensageiros partiram e lhe trouxeram a mensagem de volta.'
  cth-cth: Hottelah Benhadad ni patounenaw koe siangpahrang ka bawipa koevah, na san
    koe patounenaw na patoun teh, ahmaloe na hei e pueng heh ka tarawi yawkaw han,
    hatei hete teh ka tarawi thai mahoeh ati, telah na dei pouh awh han telah ati.
    Patoun e naw teh a cei awh teh hote lawk hah a dei pouh awh.
  twi-twi: Enti Ahab ka kyerɛɛ abɔfo a wofi Ben-Hadad nkyɛn bae no se, “Monkɔka saa
    asɛm yi nkyerɛ me wura ɔhene se, ‘Biribiara a obisaa kan no de, mede bɛma no.
    Na nea obisaa no akyiri yi de, merentumi mfa mma no.’ ” Enti Ben-Hadad abɔfo no
    san kɔbɔɔ no amanneɛ.
  hlt-hlt: Te dongah Benhadad kah puencawn rhoek te, “Ka boei manghai te thui pah,
    lamhma la sal nan tueih vaengkah boeih te tah ka ngai ni. Tedae tahae kah ol he
    ka ngai ham a coeng moenih,” a ti nah. Te phoeiah puencawn rhoek te cet uh tih
    ol te a mael puei uh.
  tbz-SIM: 'Kòo nɑ́kɛ́ Bɛnni-Adɑdi kó yɛtɔ̃rɛ̀ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì
    kɛ tú: N yɛ̃ nhò m bekɛ tì mɛketimɛ̀ m bo tì dɔ̀ɔ̀, tiì ntii m bɑ́ɑ́ nɑ kɛ́ tì
    dɔ̀ɔ̀. Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ tì nhò nɑ̀kɛ́.'
  msy-2020: 'Ezɨ Atrivim Ahap kamaghɨn Benhadatɨn gumazibav gɨa ghaze, “Ia mangɨ Atrivim
    Benhadat kamaghɨn a mɨkemegh: Kɨ an akar a faragha mɨkemezim gifonge. Egha akar
    a gɨn mɨgeim, kɨ an amamangatɨghan kogham. Bar puvatɨgham.” Ezɨ gumazir kaba ghua
    Ahapɨn akabar gun Benhadat mɨkeme.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Akɑpɩ heelɑ Pɛnɩ-Hɑtɑtɩ tillɑɑ sɩ: Ɩ́ heeli-ɩ sɩ mɑ cɛlɑɣɑ-ɩ mpi
    ɩ kɑ sǝlǝmɑ kɑncɑɑlɑɣɑ tɔɣɔ. Amɑ mpi ɩ pɛɛkǝɣɩ nɔɔnɔɔ tɔ, mɑ kisɑɑ yoo. Ɩlɛnɑ
    tillɑɑ nɑ́ɑ́ polo nɑ pɑ́ heeli Pɛnɩ-Hɑtɑtɩ kɛ mpʋ.'
  azb-azb: 'O, Ben-Hadadın qasidlərinə dedi: «Ağam padşaha deyin: “Bu qulundan əvvəlcə
    istədiyin hər şeyi verərəm, ancaq bunu edə bilməyəcəyəm”». Qasidlər gedib onun
    sözünü çatdırdılar.'
  eng-DBY: And he said to the messengers of Ben-Hadad, Tell my lord the king, All
    that thou didst send for to thy servant at the first I will do; but this thing
    I cannot do. And the messengers departed, and brought him word again.
  hin-2017: तब राजा ने बेन्हदद के दूतों से कहा, “मेरे प्रभु राजा से मेरी ओर से कहो,
    ‘जो कुछ तूने पहले अपने दास से चाहा था वह तो मैं करूँगा, परन्तु यह मुझसे न होगा।’”
    तब बेन्हदद के दूतों ने जाकर उसे यह उत्तर सुना दिया।
  wol-KYG: 'Axab ne ndawi Ben Addàd ya: «Waxleen Buur, sama sang, ne ko: “Sa jaam
    ba nee mboolem la nga jëkkoona yónnee di ko sàkku dina ko def. Waaye lii nga mujja
    laaj moom, du ko def.”» Ndaw ya dem jottli tontam.'
  eng-YLT: And he saith to the messengers of Ben-Hadad, 'Say to my lord the king,
    All that thou didst send for unto thy servant at the first I do, and this thing
    I am not able to do;' and the messengers go and take him back word.
  eng-WYC-2017: And he answered to the messengers of Benhadad, Say ye to my lord the
    king, I shall do all things, for which thou sentest in the beginning to me, thy
    servant; but I may not do this thing. And the messengers turned again, and told
    all things to him.
  eng-WMBB: Therefore he said to the messengers of Ben Hadad, “Tell my lord the king,
    ‘All that you sent for to your servant at the first I will do, but this thing
    I cannot do.’” The messengers departed and brought him back the message.
  urd-GVH: चुनाँचे बादशाह ने क़ासिदों से कहा, “मेरे आक़ा बादशाह को जवाब देना, जो कुछ
    आपने पहली मरतबा माँग लिया वह मैं आपको देने के लिए तैयार हूँ, लेकिन यह आख़िरी तक़ाज़ा
    मैं पूरा नहीं कर सकता।” जब क़ासिदों ने बिन-हदद को यह ख़बर पहुँचाई
  rug-rug: Ke olaṉi Ehabi sari na tie paleke inavoso te Beni Hadadi, “La mamu tozi
    nia sa qua baṉara, ‘Sa mua nabulu si boka taveti mo doduru pu tepa i goi pa totoso
    kekenu, ba sa tinepa hie si lopu boka va egoa rau.’ ” Taluarae si arini meke paleke
    pule nia sa inolaṉa la koe Beni Hadadi.
  gaz-gaz: Kanaafuu inni, “ ‘Garbichi kee waan ati jalqabatti ajajje hunda ni guuta;
    ani garuu waan ati amma gaafatte kana gochuu hin dandaʼu’ jedhaatii gooftaa koo
    mootichatti himaa” jedhee ergamoota Ben-Hadaadiif deebii kenne. Isaanis kaʼanii
    deebii sana fuudhanii Ben-Hadaaditti geessan.
  fra-LSG: 'Et il dit aux messagers de Ben-Hadad: Dites à mon seigneur le roi: Je
    ferai tout ce que tu as envoyé demander à ton serviteur la première fois; mais
    pour cette chose, je ne puis pas la faire. Les messagers s’en allèrent, et lui
    portèrent la réponse.'
  yal-yal: Mangan yi yabini ito ti Ben-Hadada a xɛrane xa, a naxa, “Ɛ a fala mangan
    xa, n kanna, ɛ naxa, ‘I naxan birin maxilixi n na a fɔlɔni, n na ligama nɛn, koni
    i naxan birin maxilixi iki n mi nɔɛ na ligɛ.’ ” Xɛrane yi siga, e na yabin fala
    Ben-Hadada xa.
  haw-1868: 'Nolaila i olelo aku ai oia i na elele o Benehadada, E hai aku i kuu haku
    ke alii, O ka mea a pau au i kii mai ai i kau kauwa nei, i kinohou, oia ka''u
    e hana''i: aka, o keia mea, aole e hiki ia''u ke hana. A hoi na elele, a lawe
    hou ae la i ka olelo ia ia.'
  arb-NAV: 'فَقَالَ آخْابُ لِرُسُلِ بَنْهَدَدَ: «قُولُوا لِسَيِّدِي الْمَلِكِ إِنَّنِي
    مُسْتَعِدٌّ أَنْ أُنَفِّذَ جَمِيعَ مَطَالِبِهِ الأُولَى، أَمَّا الْمَطَالِبُ الثَّانِيَةُ
    فَلا أَسْتَطِيعُ تَلْبِيَتَهَا». فَرَجَعَ الرُّسُلُ بِجَوَابِهِ إِلَى بَنْهَدَدَ.'
  ewe-ewe: Ale Fia Ahab gblɔ na Fia Ben Hadad ƒe ame dɔdɔwo be, “Migblɔ na nye aƒetɔ,
    fia la be, ‘Matsɔ nu sia nu si nèbia zi gbãtɔ la na wò gake wò amewo maka nye
    fiasã la kple nye amewo ƒe aƒewo me o.’ ” Ale ame dɔdɔawo trɔ yi Ben Hadad gbɔ.
  eng-LEE: Wherefore he said unto the messengers of Ben-hadad, Say to my lord the
    king, all that thou didst send for to thy servant at the first will I do; but
    this thing I am not able to do. And the messengers went away, and brought him
    word again.
  asm-FB: এই হেতুকে আহাবে বিন-হদদৰ দূতবোৰক ক’লে, “মোৰ প্ৰভু মহাৰাজক ক’বা, ‘আপুনি প্ৰথমে
    আপোনাৰ দাসৰ ওচৰলৈ দূত পঠিয়াই যি কৈছিল, সেই সকলোকে মই কৰিম, কিন্তু দ্ধিতীয়বাৰ
    যি দাবী কৰিছে সেই বিষয়ে হ’লে মই কৰিব নোৱাৰোঁ’।” পাছত দূতবোৰে গৈ তেওঁক সেই বাতৰি
    দিলে।
  sus-A: نَ كُي عَكَبُ نَشَ عَ قَلَ بٍن هَدَدَ شَ شّيرَيٍ بّ، «وٌ سَ عَ قَلَ وٌن مَ
    مَنفّ بّ عَ عَ نَشَن سِنفٍ قَلَ، ﭑ بَرَ تِن نَ رَ، كْنْ عَ نَشَن سَشِ نَ قَرِ،
    ﭑ مُ نَ رَبَمَ.» شّيرَيٍ نَشَ فبِلٍن نَ قَلَدٍ مَنفّ بٍن هَدَدَ بّ.
  fra-SBL: 'Il dit donc aux messagers de Ben Hadad : « Dis à mon seigneur le roi :
    « Je ferai tout ce que tu as envoyé à ton serviteur au début, mais je ne peux
    pas faire ceci. » Les messagers partirent et lui rapportèrent le message.'
  hbo-hbo: וַיֹּ֜אמֶר לְמַלְאֲכֵ֣י בֶן־הֲדַ֗ד אִמְר֞וּ לַֽאדֹנִ֤י הַמֶּ֙לֶךְ֙ כֹּל֩
    אֲשֶׁר־שָׁלַ֨חְתָּ אֶל־עַבְדְּךָ֤ בָרִֽאשֹׁנָה֙ אֶעֱשֶׂ֔ה וְהַדָּבָ֣ר הַזֶּ֔ה
    לֹ֥א אוּכַ֖ל לַעֲשֹׂ֑ות וַיֵּֽלְכוּ֙ הַמַּלְאָכִ֔ים וַיְשִׁבֻ֖הוּ דָּבָֽר׃
  kik-kik: Nake agĩcookeria andũ acio maatũmĩtwo nĩ Beni-Hadadi, akĩmeera atĩrĩ, “Ĩrai
    mũthamaki, mwathi wakwa atĩrĩ, ndungata yaku nĩĩgwĩka maũndũ marĩa woririe rĩa
    mbere, no ũndũ ũyũ ũrenda rĩu ndingĩwĩĩtĩkĩra.” Magĩthiĩ magĩcookeria Beni-Hadadi
    ũhoro ũcio.
  fra-NCL: 'Achab répondit donc aux messagers de Benhadad : Dites à mon seigneur le
    roi : Tout ce que tu as envoyé demander à ton serviteur la première fois, je le
    ferai, mais pour cette chose, je ne puis la faire. » Les messagers s’en allèrent,
    et lui portèrent la réponse.'
  cek-AK: To pongah anih mah Ben-Hadad ih laicaehnawk khaeah, Ka angraeng siangpahrang
    khaeah hae tiah thui pae oh; na tamna patoeh moe, hnik hmaloe ih hmuen to ka sak
    han, toe hae hmuen loe ka sah mak ai, tiah a thuih, tiah thui paeh, tiah a naa.
    Laicaehnawk loe amlaem o moe, Ben-Hadad khaeah lok to sin pae o.
  cuk-cuk: 'Agine, Acab, Ben-Adad-gayaburba-berbemaladga sogded: —Weyob an-dummad-reyga
    be sogo: ‘Ani, be-maiga an gudiid. Gebesailagi be anse ibmar-egichisad an bega
    ukoed. Sorba be ibmar-egichisaddi, an bega imakosulid.’ Ben-Adad-e-gayaburba-berbemalad
    nadmalad. Geb Ben-Adadʼga deyob sogdapmalad.'
  uig-CYR: 'Буниң билән у Бән-Һададниң әлчилиригә: — Ғоҗам падишаға, сили адәм әвәтип,
    өз кәминилиридин дәсләптә сориғанниң һәммисини ада қилимән; лекин кейинкисигә
    мақул дейәлмәймән, дәп бериңлар, — деди. Әлчиләр йенип берип шу сөзни йәткүзди.'
  tel-2017: కాబట్టి అహాబు అ వార్తాహరులతో “మీరు రాజైన నా యజమానితో ఇలాచెప్పండి. ‘నీవు
    మొదట నీ సేవకుడినైన నాకు ఇచ్చి పంపిన ఆజ్ఞను నేను తప్పక పాటిస్తాను గాని, ఇప్పుడు
    చెప్పిన దాన్ని మాత్రం చేయలేను’” అన్నాడు. ఆ వార్తాహరులు బెన్హదదు దగ్గరికి వెళ్లి
    ఆ జవాబు తెలియచేశారు.
  hat-BSA: 'Konsa, li te di a mesaje Ben-Hadad yo: “Di mèt mwen an, wa a, ‘Tout sa
    ke ou te premye mande sèvitè ou a, m ap fè yo. Men sila ou mande koulye a, mwen
    p ap kab fè l.’” Mesaje yo te pati, epi te pòte bay li mesaj la.'
  kos-kos: Ouinge Ahab el fahk nu sin mwet utuk kas lal Benhadad, “Fahkang nu sel
    tokosra, leum luk, lah nga ac oru sap soko lal meet ah, tusruktu sap soko tok
    an nga tia ku in lela.” Mwet utuk kas inge som twe sifilpa foloko ke soko pac
    sap
  hbo-WLC: וַיֹּ֜אמֶר לְמַלְאֲכֵ֣י בֶן־הֲדַ֗ד אִמְר֞וּ לַֽאדֹנִ֤י הַמֶּ֙לֶךְ֙ כֹּל֩
    אֲשֶׁר־שָׁלַ֨חְתָּ אֶל־עַבְדְּךָ֤ בָרִֽאשֹׁנָה֙ אֶעֱשֶׂ֔ה וְהַדָּבָ֣ר הַזֶּ֔ה
    לֹ֥א אוּכַ֖ל לַעֲשׂ֑וֹת וַיֵּֽלְכוּ֙ הַמַּלְאָכִ֔ים וַיְשִׁבֻ֖הוּ דָּבָֽר׃
  ibo-ibo: Mgbe ahụ, ọ sịrị ndị ozi Ben-Hadad, “Gwanụ onyenwe m, bụ eze, ‘M bụ odibo
    gị jikeere ime ihe niile ị buru ụzọ kwuo na m ga-enye gị. Ma ekwenyeghị m nʼozi
    nke ugboro abụọ a.’ ” Ndị ozi ahụ laghachiri kọọrọ Ben-Hadad ihe niile Ehab kwuru.
  ory-ory: ଏହେତୁ ସେ ବିନ୍‍ହଦଦ୍‍ର ଦୂତମାନଙ୍କୁ କହିଲେ, “ମୋହର ପ୍ରଭୁ ମହାରାଜଙ୍କୁ କୁହ, ଆପଣ
    ପ୍ରଥମେ ଆପଣା ଦାସ ନିକଟକୁ ଯହିଁ ପାଇଁ ପଠାଇଥିଲେ, ସେସବୁ ମୁଁ କରିବି; ମାତ୍ର ଏହି କାର୍ଯ୍ୟ
    ମୁଁ କରି ପାରିବି ନାହିଁ।” ତହୁଁ ଦୂତମାନେ ପ୍ରସ୍ଥାନ କରି ତାହାକୁ ସମ୍ବାଦ ଦେଲେ।
  chk-chk: Iei mine ewe king a üreni nöün Penhatat kewe chon künö, “Oupwe üreni ai
    samol ewe king, pwe meinisin mine a akomwen achimwa seniei ngang nöün chon angang
    üa tipeeu ngeni, nge ren ei üsap tongeni tipeeu ngeni.” Iwe, ekewe chon künö ra
    liwinsefälila o uweela ei pworaus ren Penhatat.
  rop-rop: Wal King Eiheb bin tok langa detlot mesinja blanga King Benaded na, “Yumob
    garra dalim main bos det king, aibin agri langa det feswan wed blanga im, bat
    ai nomo agri langa det sekanwan wed.” Wal King Benaded mesinjamob bin gobek langa
    im garram det wed na,
  ukr-1871: 'І каже він послам Бенададовим: Скажіте мойму панові, цареві: Все, про
    що ти присилав первим разом до слуги твого, вчиню; сього ж не можу вчинити. І
    пійшли посли й віднесли йому відповідь.'
  deu-1951: 'Und er sprach zu den Boten Benhadads: Saget meinem Herrn, dem König:
    Alles, was du deinem Knecht zuerst entboten hast, habe ich tun wollen, aber dieses
    kann ich nicht tun! Und die Boten gingen hin und meldeten solches.'
  eng-JPS: 'Wherefore he said unto the messengers of Ben-hadad: ''Tell my lord the
    king: All that thou didst send for to thy servant at the first I will do; but
    this thing I may not do.'' And the messengers departed, and brought him back word.'
  srp-1865: 'I reèe poslanicima Ven-Adadovijem: kažite caru gospodaru mojemu: što
