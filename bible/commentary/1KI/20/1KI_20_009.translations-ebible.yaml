  lug-lug: Awo kabaka n’addamu ababaka ba Benikadadi nti, “Mutegeeze mukama wange
    kabaka nti, ‘Omuddu wo nzija kukola byonna bye walagidde ku ntandikwa, naye kino
    eky’oluvannyuma siyinza kukikola.’ ”
  heb-heb: ויאמר למלאכי בן הדד אמרו לאדני המלך כל אשר שלחת אל עבדך בראשנה אעשה והדבר
    הזה לא אוכל לעשות וילכו המלאכים וישבהו דבר׃
  ben-IRV: তখন আহাব বিনহদদের দূতদেরকে বললেন, “আমার প্রভু মহারাজকে বলবে যে, তাঁর প্রথম
    দাবি অনুসারে আমি সবই করব, কিন্তু এই কাজ করতে পারব না।” পরে দূতেরা তখন সেই খবর
    নিয়ে বিনহদদের কাছে চলে গেল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਉਹ ਨੇ ਬਨ-ਹਦਦ ਦੇ ਹਲਕਾਰਿਆਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਸੁਆਮੀ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖੋ
    ਕਿ ਜੋ ਕੁਝ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸ ਤੋਂ ਪਹਿਲੇ ਮੰਗਿਆ ਉਹ ਮੈਂ ਕਰਾਂਗਾ ਪਰ ਇਹ ਗੱਲ ਮੈਥੋਂ ਨਹੀਂ ਹੋਣੀ।
    ਤਾਂ ਹਲਕਾਰੇ ਤੁਰ ਗਏ ਅਤੇ ਉੱਤਰ ਜਾ ਦਿੱਤਾ।
  mya-JVB: သို့ဖြစ်၍ ရှင်ဘုရင်က၊ ကိုယ်တော်သည် အထက် မိန့် တော်မူသမျှ အတိုင်း ကိုယ်တော်
    ကျွန် ပြု ပါမည်။ နောက် မိန့် တော်မူသည်အတိုင်း မ ပြု သင့်ဟု ငါ အရှင် မင်းကြီး အား
    ပြန် လျှောက်ကြလော့ဟု ဗင်္ဟာဒဒ် ၏သံတမန် တို့ အား မှာ လိုက်လျှင် ၊ ထိုသူတို့သည်
    သွား ၍ လျှောက်ကြ၏။
  tbg-tbg: 'Vika minti tuvaro Ahaapiva Beni-Hadaativa nititoka tiva nimiro tiharo,
    Ne vuru ti nora vaiinti King Beni-Hadaatira tiva amiate: Are hoqare naarihara
    tiana uvarara te hovema turo. Are naantiara naarihara tiana uvara virara te kiama
    hove turo, tumanta vika vuru Beni-Hadaatira tiva amura.'
  hmo-hmo: Vadaeni, Ahaba ese Benehadada ena hereva gwauraia taudia ia hamaoroa, ia
    gwau, “Egu king bona egu lohia do umui hamaoroa, lau ese iena oda gunana be do
    lau karaia, to iena oda iharuana be do lau karaia diba lasi.” Hereva gwauraia
    taudia idia raka siri, Benehadada dekenai unai hereva idia hamaoroa.
  urd-urd: इसलिए उसने बिनहदद के कासिदों से कहा, “मेरे मालिक बादशाह से कहना, 'जो कुछ
    तू ने अपने ख़ादिम से पहले तलब किया, वह तो मैं करूँगा; पर यह बात मुझ से नहीं हो
    सकती।” तब क़ासिद रवाना हुए और उसे यह जवाब सुना दिया।
  rus-SYN: 'И сказал он послам Венадада: скажите господину моему царю: все, о чем
    ты присылал в первый раз к рабу твоему, я готов сделать, а этого не могу сделать.
    И пошли послы и отнесли ему ответ.'
  bqc-SIM: 'Ɔ̃ a ò Bɛnadada zĩnaↄnɛ: À gɛ o ma dii kíɛ, yã́ pↄ́ a gbɛ̀a mapi
    a zↄ̀blena wa káau ↄ̃ má kɛ. Yã́ pↄ́ a gbɛ̀a gbɛzãɛ bee má kɛo. Ɔ̃ zĩnapiↄ
    ɛ̀a tà Bɛnadadawa ń yã́pio.'
  tcz-CHONGTHU: Hichun Ahab in Benhadad sottol le ho koma chun, “Kapu lengpa koma
    chun hiti hin seipeh tauvin, amasa’a nathil ngeh ho chu ka phalpeh jeng e, ahinlah
    tua achaina’a nathil ngeh hovang hi kasang theipoi,” ati. Hiti chun sottole ho
    chun hiche thu chu apo uvin Benhadad hengah akile tauvin ahi.
  mar-mar: मग राजा अहाबाने बेन-हदादकडे निरोप्याला सांगितले की “माझा स्वामी अहाब राजास
    सांग” तुझी पहिली मागणी मला मान्य आहे. पण तुझ्या दुसऱ्या आज्ञेचे मी पालन करु शकत
    नाही. बेन-हदादला त्याच्या दूतांनी हा निरोप सांगितला.
  qub-qub: 'Chaura Ben-adadpa cachancunata Acab niran: «Mandajniquita gamcuna ninqui,
    rimëru nimashan cajtaga aunishcämi. Canan nimashan cajtami ichanga mana aunïnachu.»
    Chaura cachacunaga Ben-adadta willaj aywaran.'
  bqp-bqp: 'Akũ à pì Bɛnadada zĩ̀rinↄnɛ: À gɛ́ à o ma dikiri kínanɛ, pↄ́ kũ à là
    makũ a zↄ̀bleriia káakun mani kɛ. Pↄ́ kũ à làma kpɛkpɛ dín mani kɛro. Akũ zĩ̀rii
    pìnↄ ɛ̀ra Bɛnadadanɛ kũ lɛ́gbãzã pìio.'
  hat-hat: 'Lè sa a, Akab di mesaje Bennadab yo: -Ale di mèt mwen, wa Bennadab, m''
    te dakò ak sa li te mande m'' premye fwa a. Men, sa l'' mande fwa sa a, m'' pa
    ka fè l''. Mesaje yo pati, y'' al pote repons lan bay Bennadad.'
  eng-BSB: So Ahab answered the messengers of Ben-hadad, “Tell my lord the king, ‘All
    that you demanded of your servant the first time I will do, but this thing I cannot
    do.’” So the messengers departed and relayed the message to Ben-hadad.
  eng-WEBPB: Therefore he said to the messengers of Ben Hadad, “Tell my lord the king,
    ‘All that you sent for to your servant at the first I will do, but this thing
    I cannot do.’” The messengers departed and brought him back the message.
  kbq-kbq: Hagi anagema hazageno'a, Ahapu'a amanage huno Ben-hadati'ma hianke'ma erino
    vuno eno'ma hu vahera zamasami'ne, ranimo kini ne'mo'ma, ese'ma nantahigea zantamina
    kamigahue hu'na hu'noe. Hianagi henkama nantahigeno huoma hiazana osugahue. Hige'za
    ana vahe'mo'za Ahapu'ma zamasamia kea Ben-hadatina ome asami'naze.
  nhe-BL: 'Huajca Acab quinilhui itlayolmelajcahua Ben Adad: ―Xiquilhuica noteco,
    nopa tlanahuatijquetl, para nijchihuas nochi tlen nechnahuati achtohui, pero ax
    hueli nijchihuas tlen ama nechtlajtlanía. Huan itlayolmelajcahua mocuepque huan
    quiyolmelahuatoj Ben Adad ica tlen quinilhuijtoya Acab.'
  bus-bus: 'Ben à bè Bɛnadada zĩ̀rinↄnɛ: À gá à o ma dii kínɛ, pↄ́ kɛ̀ à là mamↄma
    a zↄ̀bleria káakun mɛ́ kɛ. Pↄ́ kɛ̀ à làma zãa kɛ̀kiin mɛ́ kɛro. Ben zĩ̀ri pìnↄ
    ɛ̀ara wà gàa Bɛnadadaa kↄ̃n lɛ́kpãsã pìo.'
  gub-BL: Na'e uze'eg Akaw teko Menanaz hemimur kwer wanupe kury. — Peze'eg hezar
    tuwihawete pe nezewe nehe. — Neze'eg awer izypy mehe arer ikatu ihewe. Neze'eg
    awer iahykaw rehe arer na'ikatu kwaw ihewe kury. Napuner kwaw neremimutar paw
    wamono haw rehe newe, ere izupe nehe, i'i wanupe. Ze'eg heraha har uzewyr uzar
    pe Akaw ze'eg imume'u pà izupe wà.
  eng-DRA: 'Wherefore he answered the messengers of Benadad: Tell my lord the king:
    All that thou didst send for to me thy servant at first, I will do: but this thing
    I cannot do.'
