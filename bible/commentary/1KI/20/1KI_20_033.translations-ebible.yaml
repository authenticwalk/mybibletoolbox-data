    te tiwai po odali sogo, “ama da,” obaso da, teda augwaligo koneai, augwaligo yainu
    homu yali sę te pedalubo usu yaibao wali. Tama tialima, polo tama te “ama dao”
    wabo po selama, te augwaligo te tama po wali, “Mu tamao, Benhadat te nago ama
    da.” Te Ahapgo augwaliba te po walali, “Aga enaba odasa asao.” Tialima, augwali
    pelama, Benhadatbolo wagi pobaso aga te Ahapba palio. Tama Ahapgo Benhadatbolo
    waliyu, te nage aga karisba duagulao po wai dao.
  tpi-tpi: Ol ofisa bilong Benhadat i putim yau long tok bilong Ahap, na taim ol i
    harim dispela tok, “brata,” orait ol i save dispela samting ol i laik mekim bai
    i kamap i orait. Olsem na kwiktaim ol i kisim dispela tok “brata,” na ol i tok
    olsem, “Tru tumas, Benhadat em i brata bilong yu.” Na Ahap i tokim ol, “Bringim
    em i kam long mi.” Orait ol i go tokim Benhadat na em i go long Ahap. Na Ahap
    i tokim Benhadat long kam antap long karis bilong en.
  dan-1931: 'Det tog Mændene for et godt Varsel. og de tog ham straks på Ordet, idet
    de sagde: “Benhadad er din Broder!” Da sagde han: “Gå hen og hent ham!” Så gik
    Benhadad ud til ham, og han tog ham op i Vognen til sig.'
  vie-OVCB: 'Những người ấy cho đó là dấu hiệu tốt đẹp nên vội vàng đáp: “Bên Ha-đát
    đúng là em vua.” A-háp bảo: “Đem người đến đây.” Khi Bên Ha-đát đến, A-háp mời
    lên ngồi xe với mình.'
  guj-2017: હવે બેન-હદાદના માણસો તો આતુરતાથી તાકી રહ્યા હતા તેથી તેઓએ તરત જ તેને જવાબ
    આપ્યો કે, “હા, તારો ભાઈ બેન-હદાદ હજી જીવે છે.” પછી આહાબે કહ્યું, “જાઓ, તેને લઈ
    આવો.” પછી બેન-હદાદ તેની પાસે બહાર આવ્યો અને આહાબે તેને પોતાના રથમાં બેસાડ્યો.
  pon-2006A: Sapwellimen Penadad lapalap ako ahpw mwasamwasahnte kilel mwahu, oh ni
    ahnsou me Eihap mahsanih, “Riei,” re inenen perenda ni ahnsowohte, oh patohwan,
    “Nin duwen me komwi mahsanih, Penadad iei riomwi!” Eihap eri mahsanih, “Kumwail
    kohwei oh kahrehdo rehi.” Ni ahnsou me Penadad leledo, Eihap ahpw luke ih en ketidahng
    pohn tehnwere werennansapw oh iangada ih.
  por-BRBSL: 'Agora os homens observaram diligentemente e apressaram-se a tomar esta
    frase; e disseram: “Seu irmão Ben Hadad”. Então ele disse: “Vá, traga-o”. Então
    Ben Hadad veio até ele; e ele o fez subir na carruagem.'
  cth-cth: Hotnaw ni pouknae kahawi hoi a lungthung hoi a dei katang e han doeh ati
    awh teh, na hmaunawngha Benhadad doeh atipouh awh. Ahni ni cet awh nateh, ahni
    hah thokhai awh atipouh. Hottelah Benhadad teh a tâco teh, ahni koe a cei teh
    ahni ni leng dawk a kâcui sak.
  twi-twi: Mmarima no yɛɛ ntɛm soo anidaso a enni nnyinaso yi mu, buae se, “Yiw, wo
    nua Ben-Hadad.” Israelhene no ka kyerɛɛ wɔn se, “Monkɔfa no mmra.” Bere a wɔde
    Ben-Hadad bae no, Ahab ma ɔkɔtenaa ne teaseɛnam mu.
  hlt-hlt: Te vaengah hlang rhoek loh lung a sawt uh tih tokthuet uh. Anih te a hmuek
    coeng dongah, “Na manuca Benhadad ni,” a ti uh vaengah, “Paan uh lamtah anih te
    lo uh,” a ti nah. Te dongah Benhadad te a taengla a pawk neh leng dongah a caeh
    puei.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bɑntɛ́ o yɛ̀mmɛ̀ kɛ́poo nhò yĩmù kɛ dɔ̀: Bɛnni-Adɑdi tu ɑ tebitɛ
    ntɛ. Kɛ̀ Akɑbu dɔ̀: Kɔtɛnɛ̀ kóò yuní! Kɛ̀ Bɛnni-Adɑdii tuɔkɛní kòo ò dèe nho kpɑ̀rìnɑɑsɑ̃ntɛ̀
    ĩ́nkɛ̀.'
  msy-2020: Ezɨ Benhadatɨn gumazir dapaniba deraghavɨra kuariba arigha Ahapɨn akaba
    baragha, zuamɨra nɨghnɨzir gavgavim an akar otevir kamɨn iti. Egha me zuamɨra
    kamaghɨn mɨgei, “Bar guizbangɨra. Are, Benhadat nɨn aveghbuam.” Ezɨ Ahap me mɨgɨa
    ghaze, “Ia mangɨ a inigh na bagh izɨ.” Ezɨ me ghua Benhadat mɨkemezɨ an Ahap bagha
    ghu. Ezɨ Ahap uan karis gaperagha Benhadatɨn gara a mɨkemezɨ, an an karisɨn ghuanabo.
  dop-dop: 'Tǝnɑɣɑlɛ Silii wulɑʋ tillɑɑ mɑpɑ kɑpukɑ sɩ: Hɑ, nyɑ́ tɑɑpɑlʋ kɛ? Akɑpɩ
    sɩ: Ɩ́ polo ɩ́ kɔnɑ-ɩ. Ɩlɛnɑ Pɛnɩ-Hɑtɑtɩ lɩɩ nɑ ɩ́ kɔɔ, nɑ Akɑpɩ kpɑɑsɩ-ɩ ɩ kɛɛkɛ
    tɑɑ.'
  azb-azb: 'Bu adamlar bir əlamət gözləyirdilər, padşahın sözünü yaxşı əlamət sayıb
    cəld dedilər: «Bəli, Ben-Hadad sənin qardaşındır». O dedi: «Gedin, onu gətirin».
    Ben-Hadad onun yanına gəldi və o, Ben-Hadadı öz döyüş arabasına mindirdi.'
  eng-DBY: And the men took it as a good omen, and hastened to catch what came from
    him, and they said, Thy brother Ben-Hadad. ...And he said, Go, bring him. And
    Ben-Hadad came forth to him; and he caused him to come up into the chariot.
  hin-2017: उन लोगों ने इसे शुभ शकुन जानकर, फुर्ती से बूझ लेने का यत्न किया कि यह
    उसके मन की बात है कि नहीं, और कहा, “हाँ तेरा भाई बेन्हदद।” राजा ने कहा, “जाकर
    उसको ले आओ।” तब बेन्हदद उसके पास निकल आया, और उसने उसे अपने रथ पर चढ़ा लिया।
  wol-KYG: 'Ndaw ya am njort lu rafet nag. Ñu gaaw naa: «Ben Addàd kay sa mbokk a!»
    Mu ne leen ñu dem indi ko. Ba Ben Addàd dikkee ba ca moom, mu waral ko ca watiiram.'
  eng-YLT: And the men observe diligently, and hasten, and catch it from him, and
    say, 'Thy brother Ben-Hadad;' and he saith, 'Go ye in, bring him;' and Ben-Hadad
    cometh out unto him, and he causeth him to come up on the chariot.
  eng-WYC-2017: Which thing the men of Syria took for a gracious word, and they ravished
    hastily the word of his mouth, and said, Thy brother Benhadad liveth. And Ahab
    said to them, Go ye, and bring ye him to me. Therefore Benhadad went out to him,
    and he raised up Benhadad into his chariot.
  eng-WMBB: Now the men observed diligently and hurried to take this phrase; and they
    said, “Your brother Ben Hadad.” Then he said, “Go, bring him.” Then Ben Hadad
    came out to him; and he caused him to come up into the chariot.
  urd-GVH: जब बिन-हदद के अफ़सरों ने जान लिया कि अख़ियब का रुझान किस तरफ़ है तो उन्होंने
    जल्दी से इसकी तसदीक़ की, “जी, बिन-हदद आपका भाई है!” अख़ियब ने हुक्म दिया, “जाकर
    उसे बुला लाएँ।” तब बिन-हदद निकल आया, और अख़ियब ने उसे अपने रथ पर सवार होने की
    दावत दी।
  rug-rug: Na ginugua leana si hie gua si balabala ia rina tie meke hinoqa harupu
    vagia rini sari nana zinama. “Uve, sa tasimu se Beni Hadadi!” gua si arini. “Mi
    la, mamu turaṉa mae nia,” gua sa baṉara. Sipu vura mae se Beni Hadadi si va suraṉia
    e Ehabi si asa koasa nana totopili varipera.
  gaz-gaz: Namoonni sunis waan kana akka mallattoo gaariitti fudhatanii dubbii isaa
    dafanii qabatanii “Eeyyee, Ben-Hadaad obboleessa kee ti!” jedhan. Mootichis, “Dhaqaatii
    isa fidaa” jedhe. Yommuu Ben-Hadaad dhufettis Ahaab akka inni ol baʼee gaarii
    isaa keessa seenu godhe.
  fra-LSG: 'Ces hommes tirèrent de là un bon augure, et ils se hâtèrent de le prendre
    au mot et de dire: Ben-Hadad est ton frère! Et il dit: Allez, amenez-le. Ben-Hadad
    vint vers lui, et Achab le fit monter sur son char.'
  yal-yal: Ben-Hadada a xɛrane yi a to a fala faɲin nan yi na ra, e mafura a faladeni,
    e naxa, “I ngaxakedenna nan Ben-Hadada ra.” Axabi yi a fala e xa, a naxa, “Ɛ siga,
    ɛ sa fa a ra n fɛma.” Ben-Hadada yi fa a fɛma, Axabi yi a rate a wontoron kui.
  haw-1868: Haka pono mai la na kanaka i puka mai paha mai loko ona, a hopu koke ae,
    a olelo mai la lakou, O kou hoahanau Benehadada. Alaila olelo aku la ia, E kii
    aku oukou, a lawe mai ia ia. Alaila hele mai la o Benehadada io na la, a hooee
    ae la oia ia ia iloko o ke kaa.
  arb-NAV: 'فَتَفَاءَلَ رِجَالُ بَنْهَدَدَ، وَتَشَبَّثُوا بِالأَمَلِ، وَقَالُوا: «نَعَمْ
    هُوَ أَخُوكَ». فَقَالَ لَهُمْ آخْابُ: «اذْهَبُوا وَأَحْضِرُوهُ.» وَعِنْدَمَا وَصَلَ،
    أَصْعَدَهُ مَعَهُ فِي مَرْكَبَتِهِ،'
  ewe-ewe: Ameawo ɖo eŋu kaba be, “Ɛ̃, nɔviwò, Fia Ben Hadad, gale agbe!” Israel Fia
    gblɔ na wo be, “Miyi ɖakplɔe vɛ.” Esi Ben Hadad va ɖo la, Ahab na wòge ɖe eƒe
    tasiaɖam me!
  eng-LEE: Now the men took it for a good sign, and hastened and caught at his word,
    whether it was his earnest; and they said, Thy brother Ben-hadad! But he said,
    Go ye, bring him. Then came Ben-hadad forth to him; and he caused him to come
    up into the chariot.
  asm-FB: তেতিয়া সেই লোকসকলে ইয়াকে শুভ লক্ষণ বুলি বুজি, তেওঁৰ মনৰ ভাব স্পষ্ট কৰি
    উলিয়াবলৈ বেগাই ক’লে, “আপোনাৰ ভাই বিন-হদদ জীয়াই আছে।” তেতিয়া তেওঁ ক’লে, “তোমালোকে
    গৈ তেওঁক আনা।” তেতিয়া বিন-হদদ বাহিৰ ওলাই তেওঁৰ ওচৰলৈ অহাত, ৰজাই তেওঁক ৰথত তুলিলে।
  sus-A: نَ مِشِيٍ تٌ نَ مّ، عٍ نَشَ عَ مَحْشُن قٍ قَنيِ نَ عَ رَ. عٍ نَشَ مَنفّ يَابِ،
    «عِيٌ، بٍن هَدَدَ عِ نفَشَكٍرٍنيِ نَن عَ رَ!» عَكَبُ نَشَ عٍ يَمَرِ، «وٌ سَ قَ
    عَ رَ.» بٍن هَدَدَ نَشَ مِنِ عَ نُ نَ دّننَشّ، عَ سِفَ عَكَبُ يِرٍ. عَكَبُ نَشَ
    عَ بَكِ عَ شَ سْورِ رَفِسٍ كُي.
  fra-SBL: 'Or, les hommes observaient diligemment et se hâtaient de prendre cette
    phrase ; et ils disaient : « Ton frère Ben Hadad. » Puis il a dit : « Va, amène-le. »
    Ben Hadad sortit vers lui, et le fit monter dans le char.'
  hbo-hbo: וְהָאֲנָשִׁים֩ יְנַחֲשׁ֨וּ וַֽיְמַהֲר֜וּ וַיַּחְלְט֣וּ הֲמִמֶּ֗נּוּ וַיֹּֽאמְרוּ֙
    אָחִ֣יךָ בֶן־הֲדַ֔ד וַיֹּ֖אמֶר בֹּ֣אוּ קָחֻ֑הוּ וַיֵּצֵ֤א אֵלָיו֙ בֶּן־הֲדַ֔ד
    וֽ͏ַיַּעֲלֵ֖הוּ עַל־הַמֶּרְכָּבָֽה׃
  kik-kik: Andũ acio makĩigua ũguo meerwo taarĩ kĩmenyithia kĩega, makĩgwatĩria kiugo
    gĩake, makiuga atĩrĩ, “Ĩĩ nĩguo, Beni-Hadadi nĩ mũrũ wa thoguo.” Mũthamaki akiuga
    atĩrĩ, “Thiĩi mũmũrehe.” Rĩrĩa Beni-Hadadi oimĩrire, Ahabu akĩmũingĩria ngaari-inĩ
    yake ya ita.
  fra-NCL: 'Ces hommes tirèrent de là un heureux augure, et se hâtant de lui ravir
    cette parole, ils dirent : « Benhadad est ton frère. » Et il dit : « Allez le
    prendre. » Benhadad vint vers lui, et Achab le fit monter sur son char.'
  cek-AK: To kaminawk loe siangpahrang Ahab mah thuih ih lok to kahoih ah poek o moe,
    a thuikoehhaih lok to karangah naeh pae o; ue, namnawk Ben-Hadad loe hing vop,
    tiah a naa o. Siangpahrang mah, Caeh oh loe, anih to hoi oh, tiah a naa. Ben-Hadad
    anih khaeah angzoh naah, Ahab mah angmah ih hrang lakok pongah lak tahang.
  cuk-cuk: 'Ben-Adad-sordamar deyob Acab-itosgua, nabir neg-gudagoye bismalanad. Degisoggu,
    Acabʼga sogdemalad: —Inniki-be-soge, ar be-gwenad-Ben-Adad amba dula-gudiid. Agine,
    Rey-Acab sogdebalid: —Be namar. Ben-Adad be anga nidamalo. Ben-Adad, Rey-Acabʼse
    nonigua, Rey-Acab, e-ur-moli-bila-onogedgi onakwisad.'
  uig-CYR: 'Бу адәмләр бу сөзни яхшилиқниң аламити, дәп ойлап, дәрһалла униң бу сөзини
    чиң тутувелип: — Бән-Һадад силиниң бурадәрлиридур! — деди. У: — Уни елип келиңлар,
    дәп буйруди. Шуниң билән Бән-Һадад униң қешиға чиқти; шуниң билән у уни қолидин
    тартип җәң һарвусиға чиқарди.'
  tel-2017: అప్పుడు వాళ్ళు అహాబు దగ్గర్నుంచి ఏదైనా సూచన కోసం కనిపెడుతూ ఉండి, అతడా
    మాట అనగానే వెంటనే “అవును, బెన్హదదు మీ సోదరుడే” అన్నారు. అప్పుడు అహాబు “మీరు వెళ్లి
    అతన్ని తీసుకు రండి” అన్నాడు. బెన్హదదు తన దగ్గరికి వచ్చినప్పుడు, అహాబు తన రథం మీద
    అతన్ని ఎక్కించుకున్నాడు.
  hat-BSA: 'Alò mesye yo te pran sa kòm yon sign, yo te sezi sou pawòl la vit, e yo
    te di: “Frè ou, Ben-Hadad.” Epi li te di: “Ale, mennen li.” Alò, Ben-Hadad te
    vin deyò kote li e li te pran li monte nan cha a.'
  kos-kos: Mwet pwapa fulat lal Benhadad elos tupan lah oasr akul wo elos ac liye,
    ac ke Ahab el fahk “tamulel” na elos sulaklak na fahk, “Pwaye sum, Benhadad el
    tamulel lom!” Na Ahab el sap, “Usalu nu yuruk.” Ke Benhadad el sun acn we, Ahab
    el solal elan fanyak welul fin chariot natul uh.
  hbo-WLC: וְהָאֲנָשִׁים֩ יְנַחֲשׁ֨וּ וַֽיְמַהֲר֜וּ וַיַּחְלְט֣וּ הֲמִמֶּ֗נּוּ וַיֹּֽאמְרוּ֙
    אָחִ֣יךָ בֶן־הֲדַ֔ד וַיֹּ֖אמֶר בֹּ֣אוּ קָחֻ֑הוּ וַיֵּצֵ֤א אֵלָיו֙ בֶּן־הֲדַ֔ד
    וַֽיַּעֲלֵ֖הוּ עַל־הַמֶּרְכָּבָֽה ׃
  ibo-ibo: Okwu a mere ka ndị ozi eze Aram nwee olileanya. Ha mere ngwangwa kwugharịakwa
    ihe ahụ o kwuru. Ha sịrị, “E, Nwanne gị bụ Ben-Hadad.” Mgbe ahụ, eze Ehab nyere
    ha iwu sị, “Gaanụ kpọpụta ya, dutekwanụ ya nʼebe a.” Mgbe Ben-Hadad bịara, Ehab
    mere ka ọ rigota nʼụgbọ agha nke ya.
  ory-ory: ସେତେବେଳେ ସେହି ଲୋକମାନେ ଯତ୍ନପୂର୍ବକ ନିରୀକ୍ଷଣ କରି ତାହାର ମନ ସେପରି କି ନାହିଁ,
    ଏହା ଧରିବାକୁ ଚଞ୍ଚଳ ହେଲେ; ଆଉ ସେମାନେ କହିଲେ, “ଆପଣଙ୍କ ଭ୍ରାତା ବିନ୍‍ହଦଦ୍‍।” ତେବେ ସେ କହିଲେ,
    “ତୁମ୍ଭେମାନେ ଯାଇ ତାହାକୁ ଆଣ।” ତହୁଁ ବିନ୍‍ହଦଦ୍‍ ତାଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ସେ ତାହାକୁ ରଥ
    ଉପରକୁ ଅଣାଇଲେ।
  chk-chk: Mürin, ekewe mwän ra angei ekei kapas seni Ahap, pun ra ekieki pwe eu asisil
    mi mürina. Iei mine ra müttir le apasa, “Ewer, Penhatat pwiüm.” Mürin, Ahap a
    üra, “Oupwe feila o emwenato Penhatat.” Iwe, Penhatat a towu ren Ahap, nge Ahap
    a apasa pwe epwe tötä ren won waan woken.
  rop-rop: Streidawei wen ola hedbos blanga King Benaded bin irrim King Eiheb tok,
    “Main braja”, deibin gudbinji, dumaji deibin sabi King Eiheb garra lisin langa
    olabat. Deibin tok, “Yuwai, Benaded im yu braja!” En King Eiheb bin dalim olabat,
    “Bringimap Benaded langa mi,” en wen imbin kaman King Eiheb bin askim im blanga
    jidan insaid langa det bagi.
  ukr-1871: 'Люде сї взяли те за добрий знак і чимскорше підхопили слово з уст його
    та й промовили: Брат твій Бенадад. Він же каже: Йдїте й приведїть його. І вийшов
    до його Бенадад, і він посадив його на колесницю.'
  deu-1951: 'Und die Männer hielten das für günstig und griffen es eilends von ihm
    auf und sprachen: Benhadad ist dein Bruder! Er sprach: kommt und bringt ihn! Da
    ging Benhadad zu ihm hinaus, und er ließ ihn auf den Wagen steigen.'
  eng-JPS: 'Now the men took it for a sign, and hastened to catch it from him; and
    they said: ''Thy brother Ben-hadad.'' Then he said: ''Go ye, bring him.'' Then
    Ben-hadad came forth to him; and he caused him to come up into his chariot.'
  srp-1865: 'A ljudi uzeše to za dobar znak, i odmah da bi ga uhvatili za rijeè rekoše:
    brat je tvoj Ven-Adad. A on reèe: idite, dovedite ga. Tada Ven-Adad izide k njemu;
    a on ga posadi na svoja kola.'
  lug-lug: Abasajja ne balowooza nti ako kabonero kalungi, era ne banguwa okwogera
    nti, “Weewaawo, muganda wo Benikadadi.” Kabaka n’ayogera nti, “Mugende mumuleete.”
    Benikadadi bwe yavaayo, Akabu n’amuleetera mu gaali lye.
  heb-heb: והאנשים ינחשו וימהרו ויחלטו הממנו ויאמרו אחיך בן הדד ויאמר באו קחהו ויצא
    אליו בן הדד ויעלהו על המרכבה׃
  ben-IRV: সেই লোকেরা এটাকে ভাল লক্ষণ মনে করে তাড়াতাড়ি করে তাঁর কথা বুঝতে পেরে বলল,
    “হ্যাঁ, বিনহদদ নিশ্চয়ই আপনার ভাই।” রাজা বললেন, “আপনারা গিয়ে তাঁকে নিয়ে আসুন।”
    বিনহদদ বের হয়ে আসলে পর আহাব তাঁকে তাঁর রথে তুলে নিলেন।
  pan-pan: ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਇਹ ਚੰਗਾ ਲੱਛਣ ਜਾਣਿਆ ਅਤੇ ਧਿਆਨ ਨਾਲ ਉਹ ਦਾ ਇੱਛਾ ਜਾਚ ਕੇ ਆਖਿਆ,
    ਉਹ ਤੁਹਾਡਾ ਭਰਾ ਬਨ-ਹਦਦ ਹੈ ਤਾਂ ਉਸ ਆਖਿਆ, ਜਾਓ ਉਸ ਨੂੰ ਲੈ ਆਓ ਤਦ ਬਨ-ਹਦਦ ਉਹ ਦੇ ਕੋਲ ਬਾਹਰ
    ਆਇਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਰਥ ਉੱਤੇ ਚੜ੍ਹਾ ਲਿਆ।
  mya-JVB: ထိုသူတို့သည် အာဟပ်မင်း၏ စကားကို စေ့စေ့ နားထောင်၍ ၊ ချက်ခြင်း စကားအရိပ်ကို
    ဘမ်း လျက် ၊ ကိုယ်တော် အစ်ကို ဟူ၍မိမိတို့သခင်ကို ခေါ် ကြ၏။ အာဟပ်ကလည်းသွား ၍ ခေါ်
    ကြလော့ဟု စေလွှတ် သည် အတိုင်း ဗင်္ဟာဒဒ်သည် ထွက် လာ၍ ၊ အာဟပ်မင်းအခွင့် နှင့် ရထား
    တော်ပေါ် သို့ တက် ရ၏။
  tbg-tbg: Ahaapiva virara ti qata vakaave tumanta vika vi uvara iri, Ahaapiva tinavu
    quahama timitaanarove tivake tiha, Eo, Beni-Hadaativa ai qata vakaavama vaivo,
    tuvaro Ahaapiva vira oru vita vare maini aniate tiro. Ahaapiva minti tuvaro Beni-Hadaativa
    kukeqavi vauraqihairo vevantovaro Ahaapiva virara ho ti iqoka kaariqi vaarintaane
    tuvaro viva viraqi vaarintora.
  hmo-hmo: Unai Suria hesiai taudia ese inai hereva dekenai idia moale, idia laloa
    king ena bogahisihisi davaria dalana ia noho. Vadaeni nega tamona idia gwau, “King
    e, oiemu hereva be maoro, Benehadada be oiemu tadina!” Ahaba ese idia ia oda henia,
    ia gwau, “Umui lao, Benehadada do umui hakaua mai.” Benehadada ia ginidae neganai,
    Ahaba ese ia hamaoroa, iena kariota dekenai do ia guia, ia badinai do ia gini.
  urd-urd: वह लोग बड़ी ध्यान से सुन रहे थे; इसलिए उन्होंने उसका दिली इरादा दरियाफ़्त
    करने के लिए झट उससे कहा कि “तेरा भाई बिन हदद।” तब उसने फ़रमाया कि “जाओ, उसे ले
    आओ।” तब बिन हदद उससे मिलने को निकला, और उसने उसे अपने रथ पर चढ़ा लिया।
  rus-SYN: 'Люди сии приняли это за хороший знак и поспешно подхватили слово из уст
    его и сказали: брат твой Венадад. И сказал он: пойдите, приведите его. И вышел
    к нему Венадад, и он посадил его с собою на колесницу.'
  bqc-SIM: 'Yã́pi kɛ̀ gbɛ̃́piↄnɛ àsi na ũ, ↄ̃ aa yã́pi gbã̀ wà kũ̀ aa mɛ̀:
    Ao, Bɛnadadaá n gbɛ̃́ɛ. Ɔ̃ kí mɛ̀: À gɛ à aà sɛ mↄò. Kɛ́ Bɛnadada mↄ̀, ↄ̃
    Ahabu òɛ̀ aà gɛ̃anↄ a sↄ̃́gou.'
  tcz-CHONGTHU: Benhadad sepaiten Ahab’in asei chu thilpha ahi tin akilah un, gantah
    in, “Henge, na sopipa Benhadad ahi,” atiuvin aban ipi ahinsei em ti angah un ahile,
    Ahab in amaho jah’a chun, “Cheuvin lang, hinpuidoh un,” ati. Chuin Benhadad ahunglhun
    phat’in, Ahab in a kangtalai chung’ah akaldoh sah in ahi.
  mar-mar: बेन-हदादला अहाब ठार करणार नाही अशा अर्थाचे त्याने काहीतरी आश्वासक बोलावे
    अशी बेनहदादच्या बरोबरच्या लोकांची इच्छा होती. तेव्हा अहाबाने बेन-हदादला भाऊ म्हटल्यावर
    ते ताबडतोब, “हो, बेन-हदाद तुमचा भाऊ जिवंत आहे” अहाब म्हणाल, “जा आणि त्यास आणा”
    त्याप्रमाणे तो आला. मग राजा अहाबाने त्यास आपल्याबरोबर रथात बसायला सांगितले.
  qub-qub: 'Chayno nishan chay runacunapäga alli caran. Chaura paycunapis juclla niran:
    «¡Tayta mandaj, wauguiqui Ben-adadga cawaycanmi!» Chaura Acabga «¡Canan öra pushamuy!»
    niran. Chaypita Ben-adadga Acabpa ñaupanman chayaran. Chaura Acab carrëtanman
    wichächiran.'
  bqp-bqp: 'Yã pìi kɛ̀ gbɛ̃ pìnↄnɛ àlesi mana ũ, akũ ò yã pìi dã̀ ò kũ̀ ò pì:
    Ee, Bɛnadada bi n gbɛ̃mɛ. Akũ kína pì: À gɛ́ à a sɛ́ à su kãao. Kũ Bɛnadada
    sù, akũ Ahabu pìnɛ à gɛ̃ kãao a sↄ̃gon.'
  hat-hat: 'Moun Bennadad yo pran sa pou yon bon siy, yo repete pawòl ki te fèk sot
    nan bouch wa a, yo di l'' konsa: -Bennadad, se frè monwa! Akab reponn: -Al chache
    l'' mennen ban mwen! Bennadad soti kote l'' te ye a, li parèt devan Akab, Akab
    fè l'' moute sou cha pa l'' ansanm avè l''.'
  eng-BSB: Now the men were looking for a sign of hope, and they quickly grasped at
    this word and replied, “Yes, your brother Ben-hadad.” “Go and get him!” said the
    king. Then Ben-hadad came out, and Ahab had him come up into his chariot.
  eng-WEBPB: Now the men observed diligently and hurried to take this phrase; and
    they said, “Your brother Ben Hadad.” Then he said, “Go, bring him.” Then Ben Hadad
    came out to him; and he caused him to come up into the chariot.
  kbq-kbq: Hagi anankema nentahiza e'i knare ke hie hu'za nehu'za amanage hu'naze,
    Izo Ben-hadati'a negafu'e, hu'za hazageno amanage huno Israeli kini ne'mo'a hu'ne.
    Hagi vuta ome avreta eho, huno huzmante'ne. Hagi Ben-hadati'ma atiramino egeno'a,
    (Ahapu'a) higeno karisifi mareri'ne.
  nhe-BL: 'Huan nopa tlacame quicualcajque ni tlajtoli huan nimantzi quinanquilijque:
    ―Quena, moicni, Ben Adad, noja itztoc. Huan Acab quinilhui: ―Xiyaca huan xinechhualiquilica.
    Huajca Ben Adad moixnextito iixpa Acab, huan Acab quitlejcolti ipan itepos carro
    queja ihuampo.'
  bus-bus: 'Yã pì kɛ̀ gbɛ̃ pìnↄnɛ àisi maaa ũ, ben aↄ̃ yã pì dã̀ wà kũ̀ wà bè:
    Ee, Bɛnadada nɛ́ n gbɛ̃mɛ. Ben kína bè: À gá à à sɛ́ à suo. Kɛ̀ Bɛnadada sù, ben
    Ahabu bènɛ à gɛ̃ao a sↄ̃goron.'
  gub-BL: Tuwihaw Menanaz rehe we har wàro ze'egatu haw wà. — Herywyr ài a'e, henu
    mehe uze'eg tàrityka'i izupe wà. — Azeharomoete, urezar. Menanaz wiko nerywyr
    romo a'e, i'i izupe wà. — Perur Menanaz xe ihewe kury, i'i Akaw zauxiapekwer wanupe.
    Menanaz ihem mehe uze'eg Akaz izupe. — Ezeupir xe ywyramawa pupe kury, i'i izupe.
  eng-DRA: 'The men took this for a sign: and in haste caught the word out of his
    mouth, and said: Thy brother Benadad. And he said to them: Go, and bring him to
    me. Then Benadad came out to him, and he lifted him up into his chariot.'
