verse: 1KI.020.033
translations:
  mal-C: ആ ആളുകൾ ഇതൊരു ശുഭലക്ഷണമായി കരുതി; വേഗത്തിൽ അദ്ദേഹത്തിന്റെ വാക്കിന്റെ പൊരുൾ
    ഗ്രഹിച്ചു. “അതേ, അങ്ങയുടെ സഹോദരൻ ബെൻ-ഹദദ്!” എന്ന് അവരും മറുപടി പറഞ്ഞു. “പോയി അദ്ദേഹത്തെ
    കൂട്ടിക്കൊണ്ടുവരിക,” എന്ന് ആഹാബു കൽപ്പിച്ചു. ബെൻ-ഹദദ് എത്തിയപ്പോൾ രാജാവ് അദ്ദേഹത്തെ
    തന്റെ രഥത്തിൽ കയറ്റിയിരുത്തി.
  deu-TKW: 'Die Männer aber dachten an gute Vorbedeutung und griffen es eilends von
    ihm auf und sprachen: Dein Bruder ist Benhadad. Er aber sprach: Geht und holt
    ihn! Da ging Benhadad zu ihm hinaus, und er ließ ihn zu sich auf den Wagen steigen.'
  lin-lin: 'Bantoma ya Beni-Adadi bazwaki eyano yango lokola elembo ya malamu, bakangamaki
    na maloba wana mpe bagangaki na esengo : — Beni-Adadi azali solo ndeko na yo.
    Akabi azongisaki : — Bokende kozwa ye. Beni-Adadi abimaki na esika oyo abombamaki
    mpe ayaki epai ya Akabi, bongo Akabi amatisaki ye na shar na ye.'
  eng-LSV: And the men observe diligently, and hurry, and catch [the word] from him,
    and say, “Your brother Ben-Hadad”; and he says, “Go in, bring him”; and Ben-Hadad
    comes out to him, and he causes him to come up on the chariot.
  eng-GNV: Now the men tooke diliget heede, if they could catch any thing of him,
    and made haste, and sayd, Thy brother Ben-hadad. And he sayd, Go, bring him. So
    Ben-hadad came out vnto him, and he caused him to come vp vnto the chariot.
  eng-WEBSTER: 'Now the men diligently observed whether any thing would come from
    him, and did hastily catch it : and they said, Thy brother Ben-hadad. Then he
    said, Go ye, bring him. Then Ben-hadad came forth to him; and he caused him to
    come up into the chariot.'
  nhw-BL: 'Huan nopa tlacame quicualcajque ni camanali huan nimantzi quinanquilijque:
    ―Quena, moicni, Ben Adad, noja itztoc. Huan Acab quinilhui: ―Xiyaca huan techhualiquilica.
    Huajca Ben Adad moixnextito iixpa Acab, huan Acab quitlejcolti ipan itepos carro
    quen ihuampox.'
  swh-ONEN: Wale watu wakalipokea jambo lile kama dalili nzuri nao wakawa wepesi kulichukua
    neno lake wakisema, “Ndiyo, yeye ni ndugu yako Ben-Hadadi!” Mfalme akawaambia,
    “Nendeni mkamlete.” Ikawa Ben-Hadadi alipokuja, Ahabu akampandisha katika gari
    lake la vita. Ben-Hadadi akajitolea, akisema,
  bba-bba: Ye tɔn be, bɑ nuɑ u wisɑ n do, yerɑ bɑ ɡeruɑ fuuku fuuku bɑ nɛɛ, oo, wunɛn
    kĩnɑsi u wɑ̃ɑ. Mɑ Akɑbu u nɛɛ, i doo i kɑ nùn nɑ. Yerɑ Bɛni Hɑdɑdi u nɑ wi, Akɑbun
    mi. Mɑ Akɑbu u nùn yɔɔsiɑ win tɑbu kɛkɛ wɔllɔ.
  eng-KJVCPB: 'Now the men did diligently observe whether any thing would come from
    him, and did hastily catch it: and they said, Thy brother Ben-hadad. Then he said,
    Go ye, bring him. Then Ben-hadad came forth to him; and he caused him to come
    up into the chariot.'
  luo-luo: Jogo nokaw wachno kaka ranyisi maber kendo negikawo wachno piyo piyo ma
    giwacho niya, “Ee, owadu Ben-Hadad!” Ruoth nowachonigi niya, “Dhiuru mondo uome.”
    Kane Ben-Hadad osewuok oko, Ahab noluongo mondo oidh gache.
  meu-meu: Unu tatau ese toana e nariava ela bona e itaia davari, bena nega tamona
    eto, Oibe, tadimu Ben-hadad. Bena ia eto, Vada aola, a hakaua mai. Bena Ben-hadad
    na e raka lasi ia dekenai; bena ia ese ena kariota ai e hadaea kau.
  npi-ULB: अब ती मानिसहरूले राजाबाट कुनै चिन्ह सुन्ने अपेक्षा गर्दै थिए । त्यसैले
    तिनीहरूले झट्टै उत्तर दिए, “ज्यू, हजुरका दास बेन-हदद जीवितै हुनुहुन्छ ।” तब बेन-हददले
    भने, “गएर तिनलाई ल्याओ ।” तब बेन-हदद तिनीकहाँ आए, र आहाबले तिनलाई आफ्नो रथमा चढाए
    ।
  yor-yor: Àwọn ọkùnrin náà sì ṣe àkíyèsí gidigidi, wọ́n sì yára gbá ọ̀rọ̀ rẹ̀ mú,
    wọ́n sì wí pé, “Bẹ́ẹ̀ ni, Beni-Hadadi arákùnrin rẹ.” Ọba sì wí pé, “Ẹ lọ mú u
    wá.” Nígbà tí Beni-Hadadi jáde tọ̀ ọ́ wá, Ahabu sì mú u gòkè wá sínú kẹ̀kẹ́.
  pes-OPCB: 'افراد بنهدد این را به فال نیک گرفتند و گفتند: «بله، بنهدد برادر شماست!»
    پادشاه اسرائیل به ایشان گفت: «بروید او را بیاورید.» وقتی بنهدد پیش اَخاب آمد،
    اَخاب او را سوار ارابهٔ مخصوص خود کرد.'
  tgl-ULB: Ngayon ang mga lalaki ay nakikinig sa anumang palatandaan mula kay Ahab,
    kaya sila ay mabilis na sumagot sa kaniya, “Oo, ang iyong kapatid na si Ben Hadad
    ay buhay pa.” Pagkatapos sinabi ni Ahab, “Umalis ka at dalhin siya.” Pagkatapos
    si Ben Hadad pumunta sa kaniya, at pinasakay siya ni Ahab sa kaniyang karwahe.
  hui-hui: Benehadadanaga agali haguane ohe biaru tigua Ahaba ibunaga bi layago baya
    hanguore hale ho hearia ibu i̱ hameneore layagola tigua manda bialu mbirale birimago
    bayale mbira hariga wini birimadago ai karulape holobada lo manda bu hene. Ani
    manda buwa tigua Ahabanaga bi layago abale yamuwa tigua ibuhondo lalu, Heneneore
    Benehadada ibu í̠ hameneore ka, lene. Ani layagola Ahabahanda tihondo lalu, Ibu
    i̱ni koria haru halu ibule pudaba, lene. Ani laya handala tigua Benehadada lamule
    piyagola Benehadada ibu Ahaba hearia pene. Piyagola Ahabahanda Benehadada ibunaga
    garo ale karisi biagoria iraga ha, lene.
  mya-mya: ဗင်္ဟာ​ဒဒ်​၏​အ​မှု​ထမ်း​တို့​သည် အ​ရိပ်​အ​ခြည် ကို​စောင့်​၍​ကြည့်​နေ​ရ​ကြ​ရာ၊
    အာ​ဟပ်​က``နောင် တော်'' ဟု​ဆို​လိုက်​သော​အ​ခါ​ချက်​ချင်း​ပင် ဆက်​၍``အ​ရှင်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ဗင်္ဟာ
    ဒဒ်​သည်​အ​ရှင်​၏​နောင်​တော်​ပါ'' ဟု​လျှောက် ကြ​၏။ ထို​အ​ခါ​အာ​ဟပ်​က``သူ​အား​ငါ့​ထံ​သို့​ခေါ်
    ခဲ့​ကြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။ ဗင်္ဟာ​ဒဒ်​ရောက်​ရှိ လာ​သော​အ​ခါ အာ​ဟပ်​သည်​သူ့​အား​မိ​မိ​၏
    ရ​ထား​ပေါ်​သို့​တက်​ရန်​ဖိတ်​ခေါ်​တော်​မူ​၏။-
  bod-N: མི་དེ་དག་གིས་གཏམ་དེ་ནི་ལྟས་བཟང་ཡིན་པར་སྙམ་ནས་མྱུར་དུ་ཁོང་ལ་ལན་སྤྲད་དེ། པེན་ཧ་དཱད་ནི་སྐུ་ཉིད་ཀྱི་སྐུ་མཆེད་ལགས་སོ་ཞེས་སྨྲས་པ་ལ།
    ཨ་ཧབ་ན་རེ། ཁྱོད་རྣམས་སོང་ལ་ཁོ་རང་ཁྲིད་ཤོག་ཅེས་སྨྲས་པ་དང་། པེན་ཧ་དཱད་ཁོང་དང་འཕྲད་དུ་འོངས་པ་དང་།
    ཨ་ཧབ་ཀྱིས་ཁོ་རང་གི་ཤིང་རྟའི་ནང་སྡོད་དུ་བཅུག་གོ །
  sna-sna: Varume ava vakazviona sechiratidzo chakanaka ndokukurumidza kutevedzera
    zvaakanga areva. Vakati, “Hongu, hama yenyu Bheni-Hadhadhi!” Mambo akati, “Endai
    munomutora.” Bheni-Hadhadhi akati achibuda, Ahabhu akamukwidza mungoro yake.
  spa-BLM: 'Los hombres observaron con diligencia y se apresuraron a tomar esta frase,
    y dijeron: “Tu hermano Ben Hadad”. Entonces dijo: “Ve, tráelo”. Entonces Ben Hadad
    salió hacia él, y lo hizo subir al carro.'
  cac-cac: 'Te vach'' ix yal vin̈ rey chi'' ix yab'' eb'', yuj chi'' ix yal eb'' icha
    tic: —Mamin rey, a vin̈ uc''tac aj Ben-adad chi'' pitzanto vin̈, xchi eb''. —B''at
    iq''ueccot vin̈ an, xchi vin̈aj Acab chi'' d''a eb''. Yuj chi'' ix javi vin̈aj
    Ben-adad chi'' d''a yichan̈ vin̈, ix yac''anq''ue vin̈ vin̈ d''a yol scarruaje.'
  swh-ULB: Sasa wale watu walikuwa wakisikiliza ishara yeyote kutoka kwa Ahabu, kwa
    hiyo wakamjibu haraka, “Ndiyo ndugu yako Beni Hadadi bado yuko hai.” Ahabu akawaambia,
    “Nendeni mkamlete.” Ndipo Beni Hadadi alipokuja kwake, na Ahabu akamwacha aje
    kwenye gari lake.
  bel-bel: 'Людзі гэтыя прынялі гэта за добры знак і пасьпешна падхапілі слова з вуснаў
    ягоных і сказалі: брат твой Вэнадад. І сказаў ён: ідзеце, прывядзеце яго. І выйшаў
    да яго Вэнадад, і ён пасадзіў яго з сабою на калясьніцу.'
  deu-ELBBK: 'Und die Männer nahmen es als eine gute Vorbedeutung und eilten, sich
    zu vergewissern, ob er es wirklich so meinte, und sprachen: Dein Bruder Ben-Hadad.
    Und er sprach: Geht, holt ihn. Da ging Ben-Hadad zu ihm hinaus, und er ließ ihn
    zu sich auf den Wagen steigen.'
  mbb-OT: Mid-isip dutun te menge upisyal he tuus haazà is tavak te hadì he ibeǥey
    zin is hangyù dan, umbe segugunà sikandan migkaǥi te, “Uya, si Ben Hadad ne henduen
    be te suled nu en.” Migkaǥi haazà is hadì te, “Dumaha niw sikandin dini te kedì.”
    Ne hein nekeuma si Ben Hadad, ne impeuntud sikandin ni Ahab te kerwahi zin.
  mal-2015: 'ആ പുരുഷന്മാർ അതു ശുഭല്കഷണം എന്നു ധരിച്ചു ബദ്ധപ്പെട്ടു അവന്റെ വാക്കു പിടിച്ചു:
    അതേ, നിന്റെ സഹോദരൻ ബെൻ-ഹദദ് എന്നു പറഞ്ഞു. അതിന്നു അവൻ: നിങ്ങൾ ചെന്നു അവനെ കൂട്ടിക്കൊണ്ടുവരുവിൻ
    എന്നു പറഞ്ഞു. ബെൻ-ഹദദ് അവന്റെ അടുക്കൽ പുറത്തേക്കു വന്നു; അവൻ അവനെ രഥത്തിൽ കയറ്റി.'
  rmc-rmc: 'Ola služobňika oda ile sar lačho znameňje lestar, viužinde oda a phende:
    „O Ben-Hadad hino tiro phral!“ O Achab phenďa: „Džan a anen les ke ma!“ Avke o
    Ben-Hadad avľa ke leste, ov les iľa pre peskro verdan'
  pes-OPV: 'پس آن مردان تفال نموده، آن را به زودی از دهان وی گرفتند وگفتند: «برادر
    تو بنهدد!» پس او گفت: «بروید و اورا بیاورید.» و چون بنهدد نزد او بیرون آمد، او
    رابر ارابه خود سوار کرد.'
  ron-1924: 'Оамений ачештя ау луат лукрул ачеста ка ун семн бун ши с-ау грэбит сэ-л
    я пе кувынт ши сэ зикэ: „Бен-Хадад есте фрателе тэу!” Ши ел а зис: „Дучеци-вэ
    ши адучеци-л!” Бен-Хадад а венит ла ел ши Ахаб л-а суит ын карул луй.'
  ben-OBCV: লোকেরা এটি ভালো লক্ষণ বলে মনে করল এবং তৎক্ষণাৎ তাঁর কথা ধরে বলে উঠেছিল,
    “হ্যাঁ, আপনারই ভাই বিনহদদ!” “যাও, তাঁকে নিয়ে এসো,” রাজামশাই বললেন। বিন্‌হদদ যখন
    বের হয়ে এলেন, আহাব তাঁকে নিজের রথে উঠিয়ে নিয়েছিলেন।
  som-som: Oo nimankiina aad bay ugu dadaaleen inay calaamad wanaagsan ka maqlaan,
    oo waxay ku dhaqsadeen inay qabsadaan in taasu maankiisa ku jirto iyo in kale,
    kolkaasay waxay ku yidhaahdeen, Benhadad waa walaalkaa. Isna wuxuu yidhi, Taga
    oo ii keena. Markaasaa Benhadad isagii u soo baxay, oo isna gaadhifaraskiisii
    ayuu soo fuushiyey.
  lat-VUC: 'Quod acceperunt viri pro omine: et festinantes rapuerunt verbum ex ore
    ejus, atque dixerunt: Frater tuus Benadad. Et dixit eis: Ite, et adducite eum
    ad me. Egressus est ergo ad eum Benadad, et levavit eum in currum suum.'
  eng-ASVBT: Now the men observed diligently, and hasted to catch whether it were
    his mind; and they said, Thy brother Ben-hadad. Then he said, Go ye, bring him.
    Then Ben-hadad came forth to him; and he caused him to come up into the chariot.
  ita-1885: 'E quegli uomini presero di ciò buon augurio; e prestamente gli trassero
    di bocca ciò che si poteva sperar da lui; e gli dissero: È Ben-hadad tuo fratello?
    Ed egli disse: Andate, e menatelo qua. Ben-hadad adunque venne fuori ad Achab;
    ed egli lo fece salire sopra il suo carro.'
  eng-ULB: Now the men were listening for any sign from Ahab, so they quickly answered
    him, “Yes, your brother Ben Hadad is alive.” Then Ahab said, “Go and bring him.”
    Then Ben Hadad came to him, and Ahab had him come up into his chariot.
  spa-VBL: 'Los hombres pensaron que esto era una buena señal e inmediatamente le
    tomaron la palabra al rey, diciendo: “Sí, Ben-Adad es tu hermano”. “¡Vayan a buscarlo!”,
    dijo el rey. Así que Ben-hadad salió de su escondite y se entregó a Acab, quien
    lo subió a su carro.'
  fra-_FOB: 'Et ces gens tirèrent de là un bon augure, et ils se hâtèrent de le prendre
    au mot, et ils dirent: Ben-Hadad est ton frère! Et il dit: Allez, et amenez-le.
    Ben-Hadad sortit donc vers lui, et il le fit monter sur son char.'
  mal-mal: 'ആ പുരുഷന്മാർ അത് ശുഭലക്ഷണം എന്ന് ധരിച്ച് അവനോട്: ‘അതേ, നിന്റെ സഹോദരൻ ബെൻ-ഹദദ്’
    എന്ന് പറഞ്ഞു. അതിന് രാജാവ്: “നിങ്ങൾ ചെന്ന് അവനെ കൂട്ടിക്കൊണ്ടുവരുവിൻ” എന്ന് പറഞ്ഞു.
    ബെൻ-ഹദദ് അവന്റെ അടുക്കൽ പുറത്തേക്ക് വന്നു; അവൻ അവനെ രഥത്തിൽ കയറ്റി.'
  urd-GVR: Jab Bin-hadad ke afsaroṅ ne jān liyā ki Aḳhiyab kā rujhān kis taraf hai
    to unhoṅ ne jaldī se is kī tasdīq kī, “Jī, Bin-hadad āp kā bhāī hai!” Aḳhiyab
    ne hukm diyā, “Jā kar use bulā lāeṅ.” Tab Bin-hadad nikal āyā, aur Aḳhiyab ne
    use apne rath par sawār hone kī dāwat dī.
  suz-BL: मिनु मेको मुरपुकीम पिप आ लोव़ रिम्‍शो बाक्‍माक्‍त दाप्‍शा “ओं, इन लोक्‍ब
    बेन-हादाद मुल यो सेसीन बाक्‍ब” देंमा बाक्‍त। मिनु पिपमी मेको आन कली “लशा, मेको
    कली एक चाक्‍कीन” देंमाक्‍त। मिनु बेन-हादाद ग्रूशा जाक्‍मेनु, आहाबम मेको कली आ
    बग्‍गीम ङोइक्‍पदा बाक्‍त।
  ita-1927: 'La qual cosa presero quegli uomini per buon augurio, e subito vollero
    accertarsi se quello era proprio il suo sentimento, e gli dissero: “Ben-Hadad
    e dunque tuo fratello!” Egli rispose: “Andate, e conducetelo qua”. Ben-Hadad si
    recò da Achab, il quale lo fece salire sul suo carro.'
  ckb-ckb: 'پیاوەکانیش گەشبین بوون و بە پەلە دەستیان بەم وشەیەوە گرت و گوتیان: «بەڵێ،
    بەن‌هەدەد براتە!» پاشاکەش گوتی: «بڕۆنە ژوورەوە و بیهێنن.» کە بەن‌هەدەد هاتە دەرەوە
    بۆ لای، ئەحاڤ سەری خستە سەر گالیسکەکەی.'
  eng-BBE: Now the men took it as a sign, and quickly took up his words; and they
    said, Ben-hadad is your brother. Then he said, Go and get him. So Ben-hadad came
    out to him and he made him get up into his carriage.
  kan-OKCV: ಆದರೆ ಆ ಮನುಷ್ಯರು ಈ ಮಾತನ್ನು ಶುಭಸೂಚನೆಯಾಗಿ ನೆನಸಿ, ಅವನ ಮಾತಿಗೆ ಉತ್ತರವಾಗಿ, “ನಿನ್ನ
