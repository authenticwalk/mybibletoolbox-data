verse: 1KI.019.018
translations:
  mal-C: എന്നാൽ, ബാലിന്റെമുമ്പിൽ മടങ്ങാത്ത മുഴങ്കാലും അവനെ ചുംബനംചെയ്യാത്ത അധരങ്ങളുമുള്ള
    ഏഴായിരംപേരെ ഞാൻ ഇസ്രായേലിൽ ശേഷിപ്പിച്ചിരിക്കുന്നു.”
  deu-TKW: Doch will ich in Israel siebentausend übrig bleiben lassen, nämlich alle
    die Kniee, die sich nicht vor dem Baal gebeugt haben, und jeglichen Mund, der
    ihn nicht geküßt hat!
  lin-lin: Atako bongo, nabombi kati na Isalaele bato nkoto sambo, ba-oyo mabolongo
    na bango efukameli Bala te, mpe minoko na bango epesi ye beze te.
  eng-LSV: and I have left in Israel seven thousand—all the knees that have not bowed
    to Ba‘al, and every mouth that has not kissed him.”
  eng-GNV: Yet wil I leaue seuen thousand in Israel, euen all the knees that haue
    not bowed vnto Baal, and euery mouth that hath not kissed him.
  eng-WEBSTER: Yet I have left to me seven thousand in Israel, all the knees which
    have not bowed to Baal, and every mouth which hath not kissed him.
  nhw-BL: Huan noja niquinpiya seyoc 7 mil masehualme ipan tlali Israel catli amo
    motlancuaquetzque iixpa Baal, niyon amo quitzoponijque itlaixcopincayo.”
  swh-ONEN: Hata sasa nimeweka akiba watu elfu saba katika Israeli, wote ambao hawajampigia
    Baali magoti, na wote ambao midomo yao haijambusu.”
  bba-bba: Adɑmɑ kon tɔmbu nɔrɔbun subɑ nɔɔbɑ yiru (7.000) deri Isirelibɑ sɔɔ, be
    bɑ kun yiirɑre bũu wi bɑ mɔ̀ Bɑɑlin nuurɔ bu nùn sɑ̃.
  eng-KJVCPB: Yet I have left me seven thousand in Israel, all the knees which have
    not bowed unto Baal, and every mouth which hath not kissed him.
  luo-luo: To kata mana sani an gi jodolo alufu abiriyo e piny Israel duto mapok okulore
    ne Baal, kendo ma pod olame ka nyodhe.”
  meu-meu: Ḡau tamona, taunimanima daha hitu do baina hamauridia Israel ai, tuidia
    asie hadai Baal vauranai asie igo diho bona ududia amo asie harahua taudia iboudiai.
  npi-ULB: तर म इस्राएलमा सात हजार मानिसलाई बचाइराख्ने छु, जसले बालको सामु घुँडा टेकेका
    छैनन्, र जसका मुखले त्यसलाई चुम्बन गरेका छैनन् ।”
  yor-yor: Síbẹ̀, èmi ti pa ẹ̀ẹ́dẹ́gbàárin (7,000) ènìyàn mọ́ fún ara mi ní Israẹli,
    àní gbogbo eékún tí kò ì tí ì kúnlẹ̀ fún òrìṣà Baali, àti gbogbo ẹnu tí kò ì tí
    ì fi ẹnu kò ó ní ẹnu.”
  emp-NTPO: Baribʌrʌ Israel druad̶e mʌ̃a ẽberãrãra siete mil waga erob̶ʌa. Ãdjirãra
    Baal quĩrãpita chĩrãborod̶e b̶arru cob̶ead̶acaa ni idjira isõnacaa.–
  pes-OPCB: در ضمن بدان که هنوز هفت هزار نفر در اسرائیل هستند که هرگز در برابر بت
    بعل زانو نزده‌اند و او را نبوسیده‌اند.»
  tgl-ULB: Pero mag-iiwan ako para sa aking sarili ng pitong libong mamamayan ng Israel,
    na ang mga tuhod ay hindi pa lumuluhod kay Baal, at ang mga bibig ay hindi pa
    humahalik sa kaniya.”
  cbu-NT: Itaru, nuw tputsiri wand katuchim taachinllinaya. Tputs 7,000 Israelchich
    wandari taaranaya, yuw nda Baalaa ungirtarangana anu, Apanll Elíyasaa tárangiya.
    Ashiriya, na kamaneena yuwaa Elíyas machip naateeru, Apanllpa tsiyatarangu anootsi.
  hui-hui: Anigo Isaraele dindini wali agali daosini karia (7,000) hangu dama mitangi
    bialu gime wabini Balanaga mini yaraga halu ge duli hanga nahagabi tinaga ne hambume
    Bala nu̱nu̱ nalaga karubi ti hangu helo yupe holebero, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ့​အား​သစ္စာ​စောင့်​၍​ဗာ​လ​အား​ဦး မ​ညွှတ်​သူ၊ သူ​၏​ရုပ်​တု​ကို​မ​နမ်း​ရှုပ်​သူ​လူ
    ပေါင်း​ခု​နစ်​ထောင်​တို့​ကို ဣ​သ​ရေ​လ​ပြည်​တွင် ကျန်​ကြွင်း​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡིན་ནའང་བདག་གིས་པཱ་ཨལ་གྱི་མདུན་དུ་པུས་མོ་མ་བཙུགས་པ་དང་། ཁོ་ལ་ཁ་ཡང་མ་བསྐྱལ་བའི་མི་བདུན་སྟོང་ཡེས་ར་ཨེལ་པའི་ཁྲོད་ནས་བསྐྱུར་བ་ཡིན་ཞེས་བཀའ་བསྩལ་བ་དང་།
  sna-sna: Kunyange zvakadaro, ndakachengeta zviuru zvinomwe zvavanhu muIsraeri, vose
    vane mabvi asina kupfugamira Bhaari uye vane miromo isina kumutsvoda.”
  spa-BLM: Pero he reservado siete mil en Israel, todas las rodillas que no se han
    inclinado ante Baal, y toda boca que no lo ha besado.”
  cac-cac: Palta ayto uque' mil eb' israel chi' sic'b'ilcanel vuuj, maj ochlaj eb'
    ejmelal d'a Baal, maj stz'ub'pax eltalaj eb', xchi Jehová chi'.
  swh-ULB: Lakini nitawaacha watu elfu saba katika Israeli kwa ajili yangu, ambao
    magoti yao hayajawahi kupigwa kwa Baali, na ambao midomo yao haijambusu.”
  bel-bel: зрэшты Я пакінуў паміж Ізраільцянамі сем тысяч; калені іх усіх ня схіляліся
    перад Ваалам і вусны ўсіх гэтых не цалавалі яго.
  wed-wed: Wate mai Israel ai maḡa 7,000 eḡa melanai Baal ita raudunelei bo kokoitaui
    ita vigia-laḡolaḡonei, ina lawana!”
  deu-ELBBK: Aber ich habe 7.000 in Israel übriggelassen, alle die Knie, die sich
    nicht vor dem Baal gebeugt haben, und jeden Mund, der ihn nicht geküsst hat.
  mbb-OT: Piru edsemaan ku is 7,000 he menge Israilihanen he wazà medluhud wey medhazek
    te ledawan ni Baal.”
  mal-2015: എന്നാൽ ബാലിന്നു മടങ്ങാത്ത മുഴങ്കാലും അവനെ ചുംബനം ചെയ്യാത്ത വായുമുള്ളവരായി
    ആകെ ഏഴായിരംപേരെ ഞാൻ യിസ്രായേലിൽ ശേഷിപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: No me mange mukľom andro Izrael efta ezera (7 000) manušen, save na banďile
    anglo Baal aňi les na čumidle.“
  pes-OPV: اما در اسرائیل هفت هزار نفررا باقی خواهم گذاشت که تمامی زانوهای ایشان نزد
    بعل خم نشده، و تمامی دهنهای ایشان او رانبوسیده است.»
  ron-1924: Дар вой лэса ын Исраел шапте мий де бэрбаць, ши ануме пе тоць чей че ну
    шь-ау плекат ӂенункий ынаинтя луй Баал ши а кэрор гурэ ну л-ау сэрутат.”
  aui-aui: Bi Isrel damdi yadi 7,000 iiyawogha na gemeyani Baal siyatuwayowaneni bo
    geyana tarabiibiisaka siyamaghanina sinamake!”
  ben-OBCV: তবে ইস্রায়েলে আমি এমন 7,000 লোককে সংরক্ষিত করে রেখেছি, যারা বায়ালের
    কাছে মাথা নত করেনি ও তাকে চুমুও দেয়নি।”
  som-som: Laakiinse weliba waxaan daynayaa toddoba kun oo qof oo dalka Israa'iil
    ku jirta oo aan kulligood Bacal u jilbo joogsan oo aan midkoodna afkiisu Bacal
    dhunkan.
  lat-VUC: Et derelinquam mihi in Israël septem millia virorum, quorum genua non sunt
    incurvata ante Baal, et omne os quod non adoravit eum osculans manus.
  eng-ASVBT: Yet will I leave me seven thousand in Israel, all the knees which have
    not bowed unto Baal, and every mouth which hath not kissed him.
  ita-1885: Or io ho riserbati in Israele settemila uomini, che son tutti quelli le
    cui ginocchia non si sono inchinate a Baal, e la cui bocca non l'ha baciato.
  eng-LXXUP: And thou shalt leave in Israel seven thousand men, all the knees which
    had not bowed themselves to Baal, and every mouth which had not worshiped him.
  eng-ULB: But I will leave for myself seven thousand people in Israel, whose knees
    have not bent down to Baal, and whose mouths have not kissed him.”
  spa-VBL: Todavía me quedan siete mil en Israel, todos los que no han doblado sus
    rodillas para adorar y cuyas bocas no lo han besado”.
  fra-_FOB: Mais j'en ferai demeurer sept mille de reste en Israël, tous ceux qui
    n'ont point fléchi les genoux devant Baal, et dont la bouche ne l'a point baisé.
  mal-mal: എന്നാൽ ബാലിന് മടങ്ങാത്ത മുഴങ്കാലും അവനെ ചുംബനം ചെയ്യാത്ത വായുമുള്ളവരായി
    ആകെ ഏഴായിരംപേരെ ഞാൻ യിസ്രായേലിൽ ശേഷിപ്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Lekin maiṅ ne apne lie Isrāīl meṅ 7,000 afrād ko bachā liyā hai, un tamām
    logoṅ ko jo ab tak na Bāl Dewatā ke sāmne jhuke, na us ke but ko bosā diyā hai.”
  suz-BL: मो हना यो, गो ७ हजार जना आन कली इस्राएलम प्रोंइशा वोइक्‍नुङमी। मेकोपुकीमी
    बाल आ ङोंइती आन पोक्‍च मथेक्‍शो बाक्‍नीम। मिनु मेकोपुकीम बाल कली पुक्‍पु मपाइश्‍शो
    बाक्‍नीम” देंमाक्‍त। रोमी ११:४
  ita-1927: Ma io lascerò in Israele un resto di settemila uomini, tutti quelli il
    cui ginocchio non s’è piegato dinanzi a Baal, e la cui bocca non l’ha baciato”.
  ckb-ckb: لەگەڵ ئەوەشدا حەوت هەزار کەس لە ئیسرائیل دەهێڵمەوە، هەموو ئەوانەی کە چۆکیان
    بۆ بەعل نەچەماندووەتەوە، بە دەم ماچیان نەکردووە.»
  eng-BBE: But I will keep safe seven thousand in Israel, all those whose knees have
    not been bent to Baal, and whose mouths have given him no kisses.
  kan-OKCV: ಆದರೆ ಬಾಳನ ವಿಗ್ರಹಕ್ಕೆ ಅಡ್ಡಬೀಳದೆಯೂ ಅದನ್ನು ಮುದ್ದಿಡದೆಯೂ ಇರುವ ಏಳು ಸಾವಿರ ಮಂದಿಯನ್ನು
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನನಗೋಸ್ಕರ ಉಳಿಸುವೆನು,” ಎಂದರು.
  tam-2017: ஆனாலும் பாகாலுக்கு முடங்காதிருக்கிற முழங்கால்களையும், அவனை முத்தம்செய்யாமலிருக்கிற
    வாய்களையும் உடைய ஏழாயிரம்பேரை இஸ்ரவேலிலே மீதியாக வைத்திருக்கிறேன் என்றார்.
  spa-RV-1909: Y yo haré que queden en Israel siete mil; todas rodillas que no se
    encorvaron á Baal, y bocas todas que no lo besaron.
  ron-BTF: Totuşi, mi-am lăsat şapte mii în Israel, toţi genunchii ce nu s-au plecat
    înaintea lui Baal şi fiecare gură care nu l-a sărutat.
  eng-WEBP: Yet I reserved seven thousand in Israel, all the knees of which have not
    bowed to Baal, and every mouth which has not kissed him.”
  eng-FBV: I still have seven thousand left in Israel, all those who have not bowed
    their knees to worship and whose mouths have not kissed him.”
  nld-1939: Maar zeven duizend man zal Ik in Israël sparen; allen die voor Báal hun
    knieën niet hebben gebogen, en hem met hun mond niet hebben gekust.
  nch-BL: Huan noja niquinpiya seyoc 7 mil masehualme ipan tali Israel cati amo motancuaquetzque
    iixpa Baal, yon amo quitzoponijque itaixcopincayo.”
  vie-1934: Nhưng ta đã để dành lại cho ta trong Y-sơ-ra-ên bảy ngàn người không có
    quì gối xuống trước mặt Ba-anh, và môi họ chưa hôn nó.
  hin-CV: फिर भी इस्राएल देश में मैं उन सात हज़ार व्यक्तियों को बचाकर रखूंगा, जिन्होंने
    न तो बाल के सामने घुटने टेके हैं और न अपने होंठों से उसका चुंबन ही लिया है.”
  spa-BES: Pero guardaré siete mil a salvo en Israel, todos aquellos cuyas rodillas
    no hayan sido dobladas a Baal, y cuyas bocas no le han besado.
  tdx-tdx: Fa amako e Israele ao ty fito-arivo sehanga’e, ze hene ongotse mb’e lia’e
    tsy nitongalek’ amy Baale vaho ze hene falie mboe tsy nañorok’ aze.
  tha-KJV: แต่​เรายั​งม​ีเหลือเจ็ดพันคนไว้ในอิสราเอล คือทุกเข่าซึ่​งม​ิ​ได้​คุ​กลงต่อพระบาอัล
    และทุกปากซึ่​งม​ิ​ได้​จุ​บรู​ปน​ั้น”
  por-BR-2018: E eu farei que restem em Israel sete mil; todos os joelhos que não
    se encurvaram a Baal, e bocas todas que não o beijaram.
  deu-ELO: Aber ich habe siebentausend in Israel übriggelassen, alle die Knie, die
    sich nicht vor dem Baal gebeugt haben, und jeden Mund, der ihn nicht geküßt hat.
  eng-WYC-2018: And I shall leave to me in Israel seven thousand of men, of which
    the knees be not bowed before Baal, and each mouth that worshipped not him, and
    kissed not his hand. (But I shall leave for me seven thousand men in Israel, who
    have not bowed their knees before Baal, and whose mouths have not worshipped him,
    nor kissed his hand.)
  epo-epo: Mi restigos el Izrael sep mil, ĉiujn, kies genuoj ne fleksiĝis antaŭ Baal
    kaj kies buŝo ne kisis lin.
  uig-PIN: Lekin Israilda yǝttǝ ming kixini, yǝni Baalning aldida tizlirini pükmigǝn
    wǝ uningƣa aƣzini sɵygüzmigǝn ⱨǝrbirini ɵzümgǝ saⱪlap ⱪaldurdum, — dedi.
  beo-beo: Be Na da Isala:ili soge ganodini dunu 7,000 agoane esaloma:ne ilegei. Amo
    huluane da Nama fa:no bobogesu hame yolesi, amola Ba:ilema hame begudui, amola
    ea loboga hamoi agoaila hame nonogosu.”
  tpi-OTNT: Tasol bai mi larim 7,000 manmeri i stap long Israel. Em ol dispela manmeri
    i bin bihainim mi tasol, na ol i no bin brukim skru long giaman god Bal na givim
    kis long ol piksa bilong en na lotu long em.”
  hau-SA: Duk da haka zan bar mutane dubu bakwai na Isra’ila waɗanda ba su rusuna
    da gwiwansu wa Ba’al ba, ba su kuma sumbace shi da bakinsu ba.”
  uig-LAT: Lékin Israilda yette ming kishini, yeni Baalning aldida tizlirini pükmigen
    we uninggha aghzini söygüzmigen herbirini özümge saqlap qaldurdum, — dédi.
  nde-nde: Kodwa ngizaphephisa abako-Israyeli abazinkulungwane eziyisikhombisa abangazange
    bakhothamele uBhali njalo abandebe zabo azizange zimange.”
  ton-ton: Ka te u tuku ha toko fitu afe ʻapē kuo ʻikai mapelu kia Peali, pea mo e
    ngutu kotoa pē kuo ʻikai ʻuma kiate ia.”
  ces-1613: Zachovalť jsem pak v Izraeli sedm tisíců, jichžto všech kolena neskláněla
    se Bálovi, a jichžto všech ústa nelíbala ho.
  eng-WMB: Yet I reserved seven thousand in Israel, all the knees of which have not
    bowed to Baal, and every mouth which has not kissed him.”
  tam-TCV: இருந்தாலும் பாகாலுக்கு முன் முழங்கால்களை முடக்காத, தங்கள் வாய்களினால் அவனை
    முத்தமிடாத ஏழாயிரம்பேரை இன்னும் இஸ்ரயேலில் ஒதுக்கி வைத்திருக்கிறேன்” என்றார்.
  ceb-ULB: Apan magbilin ako alang sa akong kaugalingon ug 7, 000 ka mga katawhan
    sa Israel, kadtong wala miluhod kang Baal, ug kadtong wala mohalok kaniya.”
  pol-UBG: Jednak zachowałem sobie w Izraelu siedem tysięcy, których kolana nie zginały
    się przed Baalem i których usta nie całowały go.
  agr-agr: Untsu Israel aents siete mil aidau Baalan tikishmatug emematchaju aidau,
    tuja sauktanakesh saukuachaju aina nunak ijinashtatjai”, tiuwai.
  kyc-kyc: Dopa piramopape wambu malu (7,000) namba rape rape lao yaki nyii napala
    isa bange kingi Bealo lenge lakanda nao dee bange kingimi wasisi lakandenge doko
    nyinyi pii nao karaminyi dupwa yuu Isaraele dokona mee lete petena kaeyaro, leya.
  urd-GVU: لیکن مَیں نے اپنے لئے اسرائیل میں 7,000 افراد کو بچا لیا ہے، اُن تمام لوگوں
    کو جو اب تک نہ بعل دیوتا کے سامنے جھکے، نہ اُس کے بُت کو بوسہ دیا ہے۔“
  deu-1912: 'Und ich will übriglassen siebentausend in Israel: alle Kniee, die sich
    nicht gebeugt haben vor Baal, und allen Mund, der ihn nicht geküßt hat.'
  ntj-ntj: '@see-verse:1KI.019.017'
  kan-2017: ಆದರೆ ಬಾಳನ ವಿಗ್ರಹಕ್ಕೆ ಅಡ್ಡಬೀಳದೆಯೂ, ಅದನ್ನು ಮುದ್ದಿಡದೆಯೂ ಇರುವ ಏಳು ಸಾವಿರ ಇಸ್ರಾಯೇಲರನ್ನು
    ಉಳಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma bay gu tay 7,000 e girdi’ u Israel ndab ni thang e pogofan rorad, ni
    urngin e pi’in yad ba yul’yul’ ngog ndawor ra siro’gad ngak Baal ara ra farayed
    owchen fare liyos ni ya’an.”
  hlt-MCSB: Baal taengah khuklu aka cungkueng pawt boeih, anih te a ka neh aka mok
    pawt boeih he Israel khuikah thawng rhih ka hlun pueng,” a ti nah.
