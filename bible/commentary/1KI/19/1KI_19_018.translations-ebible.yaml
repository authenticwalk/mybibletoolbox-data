    iena laulau idia kisi henia lasi.”
  urd-urd: तोभी मैं इस्राईल में सात हज़ार अपने लिए रख छोडूँगा, या'नी वह सब घुटने जो
    बा'ल के आगे नहीं झुके और हर एक मुँह जिसने उसे नहीं चूमा।”
  rus-SYN: Впрочем, Я оставил между Израильтянами семь тысяч мужей; всех сих колени
    не преклонялись пред Ваалом, и всех сих уста не лобызали его.
  bqc-SIM: Ń beeo má Isailiↄ vĩ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sopla (7.000). An gbɛ̃e i
    kúlɛ Baaliɛ à lɛpɛ̀wào.
  tcz-CHONGTHU: “Tujengin jong Baal masanga kun khalou leh akam ajong chop khalou
    hel cheh adang jasagi Israel sung ah kanei nalaije,” ati.
  mar-mar: एलीया, इस्राएलमध्ये बआलापुढे कधी वाकले नाहीत असे सात हजार लोक अजूनही आहेत.
    यांना मी जगू देईल. त्यांनी आयुष्यात कधी बालमूर्तीचे चुंबन घेतलेले नाही.”
  soq-soq: Tane Israel apanawa 7,000 mo mida mai Baal wadaposisapona ba kokoitauwa
    isuruwasapona, mo os waimompa.”
  qub-qub: Chayno captinpis quiquëmi chapäshaj nogaman yäracamaj ganchis waranga (7,000)
    runacunataga. Paycunaga manami Baalman gongurpacushachu ni muchashapischu.»
  bqp-bqp: Bee kũ abireo má Isarailanↄ kũna gbɛ̃nↄn dúbu suppla, kũ ń gbɛ̃ke dí
    kútɛ Baalinɛ à lɛ́ pɛ̀aro.
  hat-hat: Men m'ap kite sètmil (07.000) moun vivan nan peyi Izrayèl la. Se moun ki
    pa t' mete ajenou devan Baal pou sèvi li, ni ki pa t' bo estati li yo.
  eng-BSB: Nevertheless, I have reserved seven thousand in Israel—all whose knees
    have not bowed to Baal and whose mouths have not kissed him.”
  eng-WEBPB: Yet I reserved seven thousand in Israel, all the knees of which have
    not bowed to Baal, and every mouth which has not kissed him.”
  kbq-kbq: Hianagi 7tauseni'a Israeli vahetmima Bali havi anumzante'ma zamare'na re'za
    mono huntege, antako huntege'ma osu'naza vahetmina ofri amne mani'naze.
  nhe-BL: Huan noja niquinpiya seyoc 7 mil tlacame ipan tlali Israel tlen ax motlancuaquetzque
    iixtla Baal, niyon ax quitzoponijque inintlaixcopincayo.”
  bus-bus: Baa kↄ̃n beeeo má Isarailinↄ kũna gↄ̃ↄn bↄrↄ swɛɛplaa, kɛ̀ aↄ̃ gbɛ̃kee
    e kúɛ Baalinɛ à lɛ́ pɛ̀aro.
  gub-BL: Amuikuwe kar putar 7 miw teko ihe wà nehe, wazuka kar 'ym pà ihe wà nehe.
    Ma'aw imuwete katu 'ymar apyro putar ihe wà nehe. Hagapaw izurupyter 'ymar apyro
    putar wà nehe, i'i Tupàn izupe.
  eng-DRA: And I will leave me seven thousand men in Israel, whose knees have not
    been bowed before Baal, and every mouth that hath not worshipped him kissing the
    hands.
