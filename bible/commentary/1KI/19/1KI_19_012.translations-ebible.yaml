verse: 1KI.019.012
translations:
  mal-C: ഭൂകമ്പത്തിനുശേഷം ഒരു അഗ്നിയുണ്ടായി. അഗ്നിയിലും യഹോവ ഇല്ലായിരുന്നു. അഗ്നിയുടെ
    പ്രത്യക്ഷതയ്ക്കുശേഷം ശാന്തമായ ഒരു മൃദുസ്വരം കേട്ടു.
  deu-TKW: Und nach dem Erdbeben kam ein Feuer; Jahwe war nicht in dem Feuer. Nach
    dem Feuer aber ließ sich ein sanftes Säuseln vernehmen.
  lin-lin: Sima na mopepe makasi, mabele eninganaki ; nzokande Yawe azalaki te kati
    na koningana ya mabele. Sima na koningana ya mabele, moto eyaki ; nzokande Yawe
    azalaki te kati na moto wana. Mpe sima na moto, mopepe ya kimia penza eyaki.
  eng-LSV: and after the shaking [is] a fire, [but] YHWH [is] not in the fire; and
    after the fire [is] a voice [like] a small whisper;
  eng-GNV: 'And after the earthquake came fire: but the Lord was not in the fire:
    and after the fire came a still and soft voyce.'
  eng-WEBSTER: 'And after the earthquake a fire; but the LORD was not in the fire:
    and after the fire a still small voice.'
  nhw-BL: Huan quema ya mojmolinijtoya nopa tlali, teipa oncac se hueyi tlitl, pero
    TOTECO amo itztoya ipan nopa tlitl. Huan quema ya panotoya nopa tlitl, Elías quicajqui
    quen acajya quiichtaca camanalhuiyaya ica yamanic.
  swh-ONEN: Baada ya tetemeko la nchi ukaja moto, lakini Bwana hakuwamo katika ule
    moto. Baada ya moto ikaja sauti ya utulivu ya kunongʼona.
  bba-bba: Mɑ dɔ̃ɔ u mɑɑ nɑ. Mɛyɑ Yinni Gusunɔ kun wɑ̃ɑ dɔ̃ɔ wi sɔɔ. Yen biru dɑmu
    piibu ɡɑɡɑ mɑɑ nɑ ɡe ɡɑ nɔɔbu do.
  eng-KJVCPB: 'and after the earthquake a fire; but the Lord was not in the fire:
    and after the fire a still small voice.'
  luo-luo: Bangʼ yiengni pinyno mach nobiro, to Jehova Nyasaye ne onge ei majno. To
    bangʼ majno yamo makudho mos nobiro.
  meu-meu: Tano-laga murinai na lahi; a Iehova na dia lahi lalonai. Lahi murinai na
    ere maimu-maimuna ta.
  npi-ULB: भूकम्पपछि एउटा आगो आयो, तर परमप्रभु आगोमा पनि हुनुहुन्थेन । आगोपछि एउटा
    सानो आवाज आयो ।
  yor-yor: Lẹ́yìn ìṣẹ̀lẹ̀-ìrilẹ̀ náà ni iná wá, ṣùgbọ́n Olúwa kò sí nínú iná náà.
    Àti lẹ́yìn iná náà ni ohùn kẹ́lẹ́ kékeré wá.
  emp-NTPO: De uremia wãnacarea tʌbʌ uruada eradrʌ nũmesia. Baribʌrʌ Ãcõrẽda mãwã
    b̶aẽ́ basía. Tʌbʌ urua quid̶acarea Elíaba nãũrãda pĩãca sʌ̃ga nũmʌda ũrĩsia.
  pes-OPCB: بعد از زلزله، شعله‌های آتش افروخته شد، اما خداوند در آن هم نبود. بعد از
    آتش، صدایی ملایم به گوش رسید.
  tgl-ULB: Pagkatapos ng lindol isang apoy ang dumating, pero si Yahweh ay wala sa
    apoy. Pagkatapos ng apoy, isang maliit na boses ang dumating.
  cbu-NT: Anumun sumassha tsapush kizpur pantsatarangu, ashchiri anoo tsap kurarangu,
    anushsha nduntam Apanll kusarangiya, mangutari tushiyrangiya. Itaru, anumunsha
    mazinarangu, maachi ichingaru izuuru zamatartarangiya. Zaputaramach ashirangiya.
  hui-hui: Mani howa ira hungu ibinigo ai Anduane Homogo ibu ira hungu ogonihabi nahe
    dege wini. Mani uruni biai heagola bi emeneore hale habe nahe hagarere bi layuane
    hale hene.
  mya-mya: မြေ​င​လျင်​လှုပ်​ပြီး​နောက်​မီး​လျှံ​တောက် လောင်​လေ​သည်။ သို့​ရာ​တွင်​ထို​မီး​လျှံ​ထဲ​၌
    လည်း​ထာ​ဝရ​ဘု​ရား​ရှိ​တော်​မ​မူ။ မီး​လျှံ တောက်​လောင်​ပြီး​နောက်​ဖြည်း​ညှင်း​သော​အ​သံ
    ပေါ်​ထွက်​လာ​၏။
  bod-N: ས་འགུལ་གྱི་རྗེས་སུ་མེ་བྱུང་ཡང་། དཀོན་མཆོག་ཡ་ཝཱེ་མེའི་ནང་དུའང་མ་མཆིས་ཤིང་།
    མེའི་རྗེས་སུ་དམའ་ཞིང་འཇམ་པའི་སྐད་སྒྲ་ཞིག་བྱུང་ཞིང་།
  sna-sna: Mushure mokudengenyeka kwenyika kwakauya moto, asi Jehovha akanga asiri
    mumoto. Uye shure kwomoto akanzwa inzwi richitaura nakazevezeve kakapfava.
  spa-BLM: Después del terremoto pasó un fuego, pero el Señor no estaba en el fuego.
    Después del fuego, se oyó una voz tranquila y pequeña.
  cac-cac: Ix lajvi yec' jun quixcab' chi', ix yac'anpaxcot jun c'ac', an̈eja' malaj
    Jehová chi' ayoch d'a scal jun c'ac' chi'. Ayic ix lajvi yec'b'at jun c'ac' chi',
    ix yab'an jun lolonel vin̈aj Elías chi', te c'ununi ix aj yalani.
  swh-ULB: Kisha baada ya tetemeko, moto ukaja, lakini BWANA hakuwemo kwenye moto.
    Ndipo baada ya moto, sauti ya upole ikaja.
  bel-bel: пасьля землятрусу агонь, але не ў агні Гасподзь; пасьля агню веяньне ціхага
    ветру, і там Гасподзь.
  wed-wed: Lolo au murina ai araratana, wate Bada eḡa nai aina au orana. Ma ai au
    murina pariararava jinajinana i nonori.
  deu-ELBBK: Und nach dem Erdbeben ein Feuer; der HERR war nicht in dem Feuer. Und
    nach dem Feuer der Ton eines leisen Säuselns.
  mbb-OT: Ne hein mid-engked is linug, duen hapuy he neretem, piru wazà gihapun is
    Nengazen dutun te hapuy. Ne hein wazè en haazà is hapuy, duen utew menaney he
    laǥeng he henduen dà te naasnaas.
  mal-2015: ഭൂകമ്പത്തിന്റെ ശേഷം ഒരു തീ; തീയിലും യഹോവ ഇല്ലായിരുന്നു; തീയുടെ ശേഷം സാവധാനത്തിൽ
    ഒരു മൃദുസ്വരം ഉണ്ടായി.
  rmc-rmc: Avke avľa e jag, ale aňi andre odi jag na sas o RAJ. Paloda šunďolas cicho
    jemno hangocis.
  pes-OPV: و بعد از زلزله، آتشی، اما خداوند درآتش نبود و بعد از آتش، آوازی ملایم و
    آهسته.
  ron-1924: Ши дупэ кутремурул де пэмынт, а венит ун фок. Домнул ну ера ын фокул ачела.
    Ши дупэ фок, а венит ун сусур блынд ши субцире.
  aui-aui: Nukenuke murine na bada keyama, bi gegha Yawe God genama keyama kamonena.
    Bi keyama murine, na wiikawaghamgham gisina gugurina ipiika.
  ben-OBCV: ভূমিকম্প হয়ে যাওয়ার পর সেখানে আগুন জ্বলে উঠেছিল, কিন্তু সদাপ্রভু সেই
    আগুনেও ছিলেন না। আগুনের পর সেখানে মৃদুমন্দ ফিসফিসানির শব্দ শোনা গেল।
  som-som: Oo dhulgariirkii dabadiisna waxaa jiray dab, laakiinse Rabbigu kuma jirin
    dabka, oo dabkii dabadiisna waxaa jiray cod yar oo gaaban.
  lat-VUC: 'Et post commotionem ignis: non in igne Dominus. Et post ignem sibilus
    auræ tenuis.'
  eng-ASVBT: 'and after the earthquake a fire; but Jehovah was not in the fire: and
    after the fire a still small voice.'
  ita-1885: E dopo il tremuoto, veniva un fuoco; ma il Signore non era nel fuoco.
    E dopo il fuoco, veniva un suono sommesso e sottile.
  eng-LXXUP: 'and after the earthquake a fire; but the Lord was not in the fire: and
    after the fire the voice of a gentle breeze.'
  eng-ULB: Then after the earthquake a fire came, but Yahweh was not in the fire.
    Then after the fire, a still small voice came.
  spa-VBL: Después del terremoto vino el fuego, pero el Señor no estaba en el fuego.
    Y después del fuego vino una voz que hablaba en un suave susurro.
  fra-_FOB: 'Et après le tremblement, un feu: l''Éternel n''était point dans ce feu.
    Et après le feu, un son doux et subtil.'
  mal-mal: ഭൂകമ്പത്തിനു ശേഷം ഒരു തീ; തീയിലും യഹോവ ഇല്ലായിരുന്നു; തീയുടെ ശേഷം ശാന്തമായ
    ഒരു മൃദുസ്വരം ഉണ്ടായി.
  urd-GVR: Is ke bād zalzalā āyā, lekin Rab zalzale meṅ nahīṅ thā.
  suz-BL: मिनु मेको ख्रिनु आ नोले मी का जाक्‍माक्‍त। तन्‍न मेको मीमी यो परमप्रभु यावे
    मबाक्‍माक्‍त। मिनु मी आ नोले इम्‍चीली सेंदा का जाक्‍माक्‍त।
  ita-1927: E, dopo il terremoto, un fuoco; ma l’Eterno non era nel fuoco. E, dopo
    il fuoco, un suono dolce e sommesso.
  ckb-ckb: لەدوای بوومەلەرزەکە ئاگرێک هات، یەزدان لە ئاگرەکەشدا نەبوو. لەدوای ئاگرەکە
    چرپەی دەنگێک هات.
  eng-BBE: And after the earth-shock a fire, but the Lord was not in the fire. And
    after the fire, the sound of a soft breath.
  kan-OKCV: ಭೂಕಂಪದ ತರುವಾಯ ಬೆಂಕಿಯು, ಆ ಬೆಂಕಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇರಲಿಲ್ಲ. ಬೆಂಕಿಯ ತರುವಾಯ
    ಮೃದುವಾದ ಸ್ವರವು ಕೇಳಿಸಿತು.
  tam-2017: பூமி அதிர்ச்சிக்குப் பின்பு அக்கினி உண்டானது; அக்கினியிலும் யெகோவா இருக்கவில்லை;
    அக்கினிக்குப்பின்பு அமைதியான மெல்லிய சத்தம் உண்டானது.
  spa-RV-1909: 'Y tras el terremoto un fuego: mas Jehová no estaba en el fuego. Y
    tras el fuego un silbo apacible y delicado.'
  ron-BTF: Şi după cutremur, un foc, dar DOMNUL nu era în foc; şi după foc o voce
    blândă, şoptită.
  eng-WEBP: After the earthquake a fire passed; but the LORD was not in the fire.
    After the fire, there was a still small voice.
  eng-FBV: After the earthquake there came a fire, but the Lord wasn't in the fire.
    And after the fire came a voice speaking in a gentle whisper.
  nld-1939: Op de aardbeving volgde de bliksem; ook in de bliksem was Jahweh niet.
    Maar na het bliksemen suisde er een zachte bries.
  nch-BL: Huan quema ya mojmolinijtoya nopa tali, teipa oncac se hueyi tit, pero TOTECO
    amo itztoya ipan nopa tit. Huan quema ya panotoya nopa tit, Elías quicajqui quej
    elisquía acajya quiichtaca camanalhuiyaya ica yolic.
  vie-1934: Sau cơn động đất có đám lửa; nhưng không có Đức Giê-hô-va trong đám lửa.
    Sau đám lửa, có một tiếng êm dịu nhỏ nhẹ.
  hin-CV: भूकंप के बाद आग बरसी, मगर याहवेह की उपस्थिति आग में भी न थी, आग के बाद एक
    धीमी सी आवाज!
  spa-BES: Y después del terremoto hubo un incendio, pero el Señor no estaba en el
    fuego. Y después del fuego, el sonido de un suave aliento.
  tdx-tdx: ie añe i fanginikinihañey, le ty afo; fe tsy tamy afoy t’Iehovà; ie añe’
    i afoy le ty fikofohañe mora.
  tha-KJV: ภายหลังแผ่นดินไหวก็​เก​ิดไฟ แต่​พระเยโฮวาห์หาทรงสถิตในไฟนั้นไม่ ภายหลังไฟก็​มี​เสียงเบาๆ
  por-BR-2018: 'E depois do terremoto um fogo: mas o SENHOR não estava no fogo. E
    depois do fogo uma voz agradável e suave.'
  deu-ELO: Und nach dem Erdbeben ein Feuer; Jehova war nicht in dem Feuer. Und nach
    dem Feuer der Ton eines leisen Säuselns.
  eng-WYC-2018: And after the stirring is a fire; not in the fire is the Lord. And
    after the fire is an hissing of thin wind, or breathing softly; there is the Lord.
    (And after the stirring, or the shaking, there was a fire; but the Lord was not
    in the fire. And after the fire there was a hissing of the wind, as if softly
    breathing; and there was the Lord or and the Lord was there.)
  epo-epo: Post la tertremo estis fajro, sed ne en la fajro estis la Eternulo. Post
    la fajro aŭdiĝis blovado de delikata venteto.
  uig-PIN: Yǝr tǝwrǝxtin keyin bir lawuldiƣan ot kɵtürüldi. Lekin Pǝrwǝrdigar otta
    ǝmǝs idi. Ottin keyin boxⱪina, mulayim bir awaz anglandi.
  beo-beo: Bebeda:nima manu fisili, lalu misi. Be Hina Gode da lalu ganodini hame
    esalu. Lalu nenanu fa:no, sadoga sia:be fonobahadi nabi.
  tpi-OTNT: Na bihain long guria, paia i kamap. Tasol Bikpela i no i stap long dispela
    paia. Na bihain long paia, Elaija i harim nois olsem man i toktok isi tru.
  hau-SA: Bayan girgizar ƙasa, sai ga wuta, amma Ubangiji ba ya cikin wuta. Bayan
    wutar kuma sai ga wata ’yar murya.
  uig-LAT: Yer tewreshtin kéyin bir lawuldighan ot kötürüldi. Lékin Perwerdigar otta
    emes idi. Ottin kéyin boshqina, mulayim bir awaz anglandi.
  nde-nde: Kwedlula ukuzamazama komhlaba kwaqhamuka umlilo, kodwa uThixo wayengekho
    kulowomlilo. Ngemva komlilo kwezwakala ilizwi elipholileyo linyenyeza.
  ton-ton: 'Pea hili ʻae mofuike ko e afi; ka naʻe ʻikai ʻi he afi ʻa Sihova: pea
    hili ʻae afi naʻe ʻi ai ʻae kihiʻi leʻo mālie.”'
  ces-1613: A za třesením oheň, ale nebyl v ohni Hospodin. A za ohněm hlas tichý a
    temný.
  eng-WMB: After the earthquake a fire passed; but the LORD was not in the fire. After
    the fire, there was a still small voice.
  tam-TCV: பூமி அதிர்ச்சியின் பின்பு நெருப்பு உண்டானது. ஆனால் யெகோவா அந்த நெருப்பிலும்
    இருக்கவில்லை. நெருப்பு வந்தபின் மெல்லிய காற்றின் சத்தம் உண்டானது.
  ceb-ULB: Unya pagkahuman sa linog miabot ang usa ka kalayo, apan wala si Yahweh
    diha sa kalayo. Unya pagkahuman sa kalayo, miabot ang usa ka malinawon ug diyutay
    nga tingog.
  pol-UBG: Po trzęsieniu ziemi był ogień, ale PAN nie był w ogniu. A po tym ogniu
    był cichy i delikatny głos.
  agr-agr: Tuja nugka uugbau nagkaemaig, jii keejakui. Tujash Tuke Pujuuk nunú jii
    kegamunmashkam pujujakchauwai. Nunú jii kegau megkagai, antuekauwai shiig pegkegchin
    shinau.
  kyc-kyc: Yuusili minyuo otapeyamo dokopa enakana isare reya. Reyamopape Kamongo
    baa isare dokona kara nayako. Isare rao oteyamo dokopa isa isa pii mende elya
    kalo leya.
  urd-GVU: اِس کے بعد زلزلہ آیا، لیکن رب زلزلے میں نہیں تھا۔
  deu-1912: Und nach dem Erdbeben kam ein Feuer; aber der HERR war nicht im Feuer.
    Und nach dem Feuer kam ein stilles, sanftes Sausen.
  ntj-ntj: Nyangka manta yurrimaalarrinyangka waru tjaarrarnu. Nyangka Mama Kuurrnga
    warungka yartakarrinytjamaalpartu. Nyangka waru wiyarrinyangka purinypa tjaalymara
    wangkarranytja.
  kan-2017: ಭೂಕಂಪವಾದ ನಂತರ ಸಿಡಿಲುಂಟಾಯಿತು, ಅದರಲ್ಲಿಯೂ ಯೆಹೋವನಿರಲಿಲ್ಲ. ಕಡೆಗೆ ನಯವಾದ ಮೃದು
    ಸ್ವರವೊಂದು ಕೇಳಿಸಿತು,
  yap-yap: Me chuw fare durru’ me yib ba nifiy, machane de moy SOMOL u fithik’ e re
    nifiy nem. Me chuw fare nifiy me yib ba lam ni be kathkath.
  hlt-MCSB: Lingluei hnukah hmai om dae hmai khuiah BOEIPA a om moenih. Hmai hnuk
    ah tah bidip ol dingsuek la om.
  mdy-ETH: ዬይ ሳዓ ዓጊፄስካፓ ታሚ ዔኤቴኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ዬያ ታሞ ባኣካ ባኣሴ፤ ዬያ ታሞ ሄሊሳዖ ካሽካሻ ዑኡሲ
    ዋይዚንቴኔ።
  twi-ASANTE: Na asasewosoɔ no akyi, ogya pueeɛ. Nanso, na Awurade nni ogya no mu.
    Na ogya no akyi, nne bi a ɛyɛ bɔkɔɔ te sɛ deɛ wɔde ka asomusɛm baeɛ.
  eng-WEBU: After the earthquake a fire passed; but the LORD was not in the fire.
    After the fire, there was a still small voice.
  wal-wal: Biittaa qaattaappe simmin tamai kiyiis; shin GODAI tamaa giddon baawa.
    Tamaappe simmin saasukettai siyettiis.
  spa-PDDPT: Después del terremoto hubo un fuego, pero Yavé no estaba en el fuego.
    Y después del fuego, un sonido apacible y delicado.
  gun-gun: Ha'e gui yvy oryryi rire ojekuaa tata, teĩ Senhor ma noĩ tata py. Ha'e
    gui ma tata oaxa rire peteĩ ayvu onhendu mbeguei'i ha'e ha'eve rei'i va'e.
  ilo-ULB: Kalpasan ti gingined immay ti apuy, ngem awan ni Yahweh iti apuy. Kalpasan
    ti apuy, adda immay a naalumamay a timek.
  kpg-kpg: I muli di ngalungalua tenua, gei di ahi gaa hai, gei Dimaadua la hagalee
    i lodo di ahi deelaa. I muli di ahi, gei di lee haga moolee gaa hai.
  uig-ARA: يەر تەۋرەشتىن كېيىن بىر لاۋۇلدىغان ئوت كۆتۈرۈلدى. لېكىن پەرۋەردىگار ئوتتا
    ئەمەس ئىدى. ئوتتىن كېيىن بوشقىنا، مۇلايىم بىر ئاۋاز ئاڭلاندى.
  sus-sus: Na dangi xanbi, tɛ fan naxa mini, kɔnɔ Alatala mu nu na na tɛ xɔɔra. Na
    to ba a ra, xui ɲɔxunmɛ nde naxa mini dɔyi dɔyi ra.
  pon-2006: Mwurin rerrer en sahpwo, kisiniei ahpw lulda—ahpw KAUN-O sohte ket nan
    kisinieio. Oh mwurin kisinieio, kisin ngilen mwenginingin kis wiawi.
  jae-jae: Ôjô kêtu malô ma ja ŋawaô kêsa, mago Apômtau gêmoa ja ŋalêlôm atom. Ja
    gêmac ma mulêli kêsêlêŋ.
  ksd-ksd: ma namur ta ra guria a iap; ma ra Luluai pa i ga ki ta ra iap; ma namur
    ta ra iap a rurunga i vovovon.
  tur-YTC: Depremden sonra bir ateş geçti; ama Yahve ateşte değildi. Ateşten sonra,
    sakin, ince bir ses vardı.
  grc-BRENT: Καὶ μετὰ τὸν συσσεισμὸν πῦρ, οὐκ ἐν τῷ πυρὶ Κύριος· καὶ μετὰ τὸ πῦρ φωνὴ
    αὔρας λεπτῆς.
  ind-AYT: Setelah gempa ada api, tetapi tidak ada TUHAN dalam api itu dan setelah
    api ada suara bisikan yang lembut.
  nya-nya: Chitapita chivomerezicho, panafika moto, koma Yehova sanali mʼmotomo. Ndipo
    utapita motowo, panamveka kamphepo kayaziyazi.
  hrv-hrv: a poslije potresa bio je oganj, ali Jahve nije bio u ognju; poslije ognja
    šapat laganog i blagog lahora.
  mps-mps: Te mali elama, nosali te sia pedelali. Tiali goli, Genuai Bidi te sia tomode
    bidibeo. Te isi pedelali tudi badu, Elaijago odali, te bidigo dua digi mu po mibo
    posolu wabo tiwai odalio.
  tpi-tpi: Na bihain long guria, paia i kamap. Tasol Bikpela i no i stap long dispela
    paia. Na bihain long paia, Elaija i harim nois olsem man i toktok isi tru.
  dan-1931: Efter Jordskælvet kom der Ild, men HERREN var ikke i Ilden. Men efter
    Ilden kom der en stille, sagte Susen,
  vie-OVCB: Sau trận động đất, có một đám lửa bùng cháy, nhưng không có Chúa Hằng
    Hữu trong đám lửa. Sau đám lửa, có một tiếng nói êm dịu nhẹ nhàng.
  guj-2017: ભૂકંપ પછી અગ્નિ પ્રગટ્યો. પણ યહોવાહ એ અગ્નિમાં પણ નહોતા, અગ્નિ પછી ત્યાં
    એક ઝીણો અવાજ સંભળાવ્યો.
  pon-2006A: Mwurin rerrer en sahpwo, kisiniei ahpw lulda—ahpw KAUN-O sohte ket nan
    kisinieio. Oh mwurin kisinieio, kisin ngilen mwenginingin kis wiawi.
  por-BRBSL: Após o terremoto passou um incêndio; mas Iavé não estava no incêndio.
    Após o incêndio, havia uma voz ainda pequena.
  cth-cth: Tâlî be a no hnukkhu hmai a tâco. Hatei, hmai dawk BAWIPA teh awm hoeh.
    Hmai a roum toteh, lawkkanem pâdingsue lah a tho.
  twi-twi: Na asasewosow no akyi, ogya puei. Nanso na Awurade nni ogya no mu. Na ogya
    no akyi, nne bi a ɛyɛ bɔkɔɔ te sɛ nea wɔde ka asomsɛm bae.
  hlt-hlt: Lingluei hnukah hmai om dae hmai khuiah BOEIPA a om moenih. Hmai hnuk ah
    tah bidip ol dingsuek la om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ muhɑ̃ɑ̃́ ncɔ́útɛ́, ti Yiɛ̀ nKuyie mɛ nyí mbo mu miɛkɛ.
    Dɛ kó difɔ̃nkúò kɛ̀ muyɑɑ́ nyɔɔ̀mmù mɑmùu tuɔ̀kɛní.
  msy-2020: Ezɨ mɨkɨmkɨzimɨn gɨn, avim oto. Ezɨ Ikiavɨra Itir God, avir kamɨn aven
    itir puvatɨ. Ezɨ avimɨn gɨn, Elaija orazi, tiarir muziarir mam mati gumazim sighsirir
    akabav gei.
  dop-dop: Tɛtʋ seluɣu mpɩ pǝlɛ pǝ wɑɑlɩ kɛ́ kɔkɔ nɑ́ hɔkɑɑ. Tɑcɑɑ fɛɩ kɛlɛ kɑ tɑɑ
    tɔtɔ. Pǝ wɑɑlɩ kɛ́ heelimɑɣɑ nɑkǝlɩ kɑ fɛtɑɑ, nɑ Ilii nɩɩ kɑ tɑŋ.
  azb-azb: Zəlzələdən sonra od düşdü, ancaq Rəbb odda deyildi. Oddan sonra xəfif bir
    meh səsi gəldi.
  eng-DBY: 'And after the earthquake, a fire: Jehovah was not in the fire. And after
    the fire, a soft gentle voice.'
  hin-2017: फिर भूकम्प के बाद आग दिखाई दी, तो भी यहोवा उस आग में न था; फिर आग के बाद
    एक दबा हुआ धीमा शब्द सुनाई दिया।
  wol-KYG: Suuf sa dal, sawara dikk, waaye Aji Sax ja nekkul ca sawara wa. Sawara
    wa dal, ndéey lu suufe topp ca.
  eng-YLT: 'and after the shaking a fire: — not in the fire [is] Jehovah; and after
    the fire a voice still small;'
  kne-kne: Makdeng din yegyeg yan way apoy, ngem magas Diyos sin apoy. Idi makdeng
    din apoy, waday nainayad ay ayasak.
  eng-WYC-2017: And after the stirring is a fire; not in the fire is the Lord. And
    after the fire is an hissing of thin wind, or breathing softly; there is the Lord.
  eng-WMBB: After the earthquake a fire passed; but the LORD was not in the fire.
    After the fire, there was a still small voice.
  urd-GVH: इसके बाद ज़लज़ला आया, लेकिन रब ज़लज़ले में नहीं था।
  rug-rug: Hola sa niu, si mae sa nika, ba se Zihova si lopu koa koasa nika. Meke
    pa mudina sa nika, si manamanasa si keke mamalaiṉi.
  gaz-gaz: Sochii lafaa booddee ibiddi ni dhufe; Waaqayyo garuu ibidda sana keessa
    hin turre. Ibidda sana booddee immoo hasaasa xinnaa tokkotu ture.
  fra-LSG: 'Et après le tremblement de terre, un feu: l’Éternel n’était pas dans le
    feu. Et après le feu, un murmure doux et léger.'
  gnn-gnn: Ga dhawar'yurruna gur'kuryunaraŋuru gurthana marrtjina ŋutu'na dhika, yurru
    ŋayipinydja Garraynydja yakana ŋunhiliŋumi gurthaŋura. Ga dhäŋuru ŋuliŋurunydja
    gurthaŋurunydja, ŋäkula rirrakaynha dhika, giyalkiyalnha rirrakay.
  yal-yal: Bɔxɔn xuruxurunna danguxina, tɛɛn yi mini, koni Alatala mi yi tɛɛni. Tɛɛn
    to dangu, ɲununɲunun xui ɲaxumɛdin yi mini.
  iou-iou: Kenäŋ bitnäŋirän kädäp mebet pähaptä ahäŋkuk. Upäŋkaŋ Yawe kädäp mebet
    u gänaŋ imaka, nämo itkuk. Kädäp mebet ahäŋpäŋ irepmirirän jiap man kubä ahäŋkuk.
  haw-1868: A mahope iho o ke olai, he ahi; aole nae o Iehova iloko o ke ahi; a mahope
    iho o ke ahi, he kamumu o ke aheahe malie.
  arb-NAV: وَبَعْدَ الزَّلْزَلَةِ اجْتَازَتْ بِهِ نَارٌ، وَلَمْ يَكُنِ الرَّبُّ فِي
    النَّارِ. وَبَعْدَ النَّارِ رَفَّ فِي مَسَامِعِ إِيلِيَّا صَوْتٌ مُنْخَفِضٌ هَامِسٌ.
  ewe-ewe: Dzo bibi kplɔ anyigbaʋuʋu la ɖo gake Yehowa menɔ dzo bibi la me o. Gbe
    bɔlɔe aɖe kplɔ dzo bibi la ɖo.
  eng-LEE: And after the earthquake was a fire; but not in the fire was the Lord;
    and after the fire was the sound of a soft whisper.
  gvn-gvn: '@see-verse:1KI.019.011'
  asm-FB: ভুমিকম্পৰ পাছত অগ্নি হ’ল, কিন্তু সেই অগ্নিটো যিহোৱা নাছিল। অগ্নিৰ পাছত এটি
    মৃদু স্বৰ শুনা গ’ল।
  sus-A: نَ دَنفِ شَنبِ، تّ قَن نَشَ مِنِ، كْنْ عَلَتَلَ مُ نُ نَ نَ تّ شْورَ. نَ
    تٌ بَ عَ رَ، شُي حْشُنمّ ندٍ نَشَ مِنِ دْيِ دْيِ رَ.
  fra-SBL: Après le tremblement de terre, il y eut un feu ; mais Yahvé n'était pas
    dans le feu. Après le feu, il y eut une petite voix calme.
  hbo-hbo: וְאַחַ֤ר הָרַ֙עַשׁ֙ אֵ֔שׁ לֹ֥א בָאֵ֖שׁ יְהוָ֑ה וְאַחַ֣ר הָאֵ֔שׁ קֹ֖ול דְּמָמָ֥ה
    דַקָּֽה׃
  piu-2006: '@see-verse:1KI.019.011'
  kik-kik: Thuutha wa gĩthingithia gũgĩũka mwaki, no Jehova ndaarĩ mwaki-inĩ ũcio,
    na thuutha wa mwaki ũcio gũgĩũka mũgambo mũceke, mũhooreru.
  omb-omb: Lo tagui ruru a avi mo vumai, nge a Huqe ngeie hatie lolona. Me lo tagui
    avi hi a dilo mo vomai rorongo mo ngutu.
  fra-NCL: 'Et après le tremblement de terre, un feu : Yahweh n’était pas dans le
    feu. Et après le feu, un murmure doux et léger.'
  cek-AK: talih hnawh pacoengah hmai to oh; toe Angraeng loe hmai thungah om ai; hmai
    angzoh pacoengah kanaem lok to oh.
  cuk-cuk: Negabandur-nagunonikid-sorba, soo-dummad ganonibalid. Amba, Bab-Jehová
    sooba nonisurbalid. Geb soo-sorba, neg-bogidik nagunonikid, geb ibmar-goled bar
    itolessulid.
  uig-CYR: Йәр тәврәштин кейин бир лавулдиған от көтирилди. Лекин Пәрвәрдигар отта
    әмәс еди. Оттин кейин бошқина, мулайим бир аваз аңланди.
  pma-pma: Alu vus, Ilaetsa les ahang tai kistal ka mukan … ka Iahova romultei ien.
    Ahang evus, kei long rea tai koa mul selus merau.
  tel-2017: ఆ భూకంపం వెళ్ళిపోయిన తరువాత అగ్ని జ్వాలలు కన్పించాయి గాని ఆ అగ్నిలో యెహోవా
    లేడు. అగ్ని ఆగిపోగానే చాలా నెమ్మదిగా మాట్లాడే ఒక స్వరం వినిపించింది.
  hat-BSA: Apre van an yon dife, men SENYÈ a pa t nan dife a. Epi apre dife a, yon
    ti bwi tankou yon souf lejè.
  bxh-bxh: Mwanuꞌunuꞌu mulina yai, oyagi alaꞌalana, in moho Guyau hinaga hige oyagi
    alaꞌalana ganahewana yai. Oyagi alaꞌalana mulina yai, faꞌatu fenafena daudaumwalina,
  kos-kos: Tukun kusrusr sac, na oasr e se, tuh LEUM GOD El wangin in e sac. Ac tukun
    e sac, oasr pusra na srisrik ac fisrasr se.
  hbo-WLC: וְאַחַ֤ר הָרַ֙עַשׁ֙ אֵ֔שׁ לֹ֥א בָאֵ֖שׁ יְהוָ֑ה וְאַחַ֣ר הָאֵ֔שׁ ק֖וֹל דְּמָמָ֥ה
    דַקָּֽה׃
  ibo-ibo: Mgbe ala ọma jijiji ahụ gasịrị, ọkụ nwuuru, ma Onyenwe anyị anọghị nʼime
    ọkụ ahụ. Ma mgbe ọkụ ahụ gasịrị, nwa olu nta dị nwayọọ dara.
  ory-ory: ଆଉ ଭୂମିକମ୍ପ ଉତ୍ତାରେ ଅଗ୍ନି ହେଲା; ମାତ୍ର ସଦାପ୍ରଭୁ ସେହି ଅଗ୍ନିରେ ନ ଥିଲେ; ପୁଣି,
    ଅଗ୍ନି ଉତ୍ତାରେ ଏକ ଶାନ୍ତ କ୍ଷୁଦ୍ର ରବ ହେଲା।
  chk-chk: Mürin ewe chechechin fanü a pwä och ekkei, nge ewe Samol mi Lapalap esap
    nom lon ewe ekkei. Nge mürin ewe ekkei a wor eu möngüngü mi leüökükün.
  rop-rop: En faiya bin kamat, bat YAWEI nomo bin deya langa det faiya. En afta det
    faiya imbin irrim sambodi bin tok kwaitbalawei.
  ukr-1871: По трусї земляному огонь, та не в огнї Господь; після огня тихе віяннє,
    (аж там Господь).
  deu-1951: Und nach dem Erdbeben kam ein Feuer; aber der HERR war nicht im Feuer.
    Und nach dem Feuer kam die Stimme eines sanften Säuselns.
  eng-JPS: and after the earthquake a fire; but the LORD was not in the fire; and
    after the fire a still small voice.
  srp-1865: A iza trusa doðe oganj; ali Gospod ne bješe u ognju. A iza ognja doðe
    glas tih i tanak.
  lug-lug: Oluvannyuma lwa musisi ne wajja omuliro, naye era Mukama teyaliimu mu muliro.
    Oluvannyuma lw’omuliro, ne wajja eddoboozi ttono nga lya ggonjebwa.
  heb-heb: ואחר הרעש אש לא באש יהוה ואחר האש קול דממה דקה׃
  ben-IRV: ভূমিকম্পের পরে দেখা দিল আগুন, কিন্তু সেই আগুনের মধ্যেও সদাপ্রভু ছিলেন না।
    সেই আগুনের পরে ফিস্‌ ফিস্‌ শব্দের মত সামান্য শব্দ শোনা গেল।
  pan-pan: ਤਾਂ ਭੁਚਾਲ ਦੇ ਪਿੱਛੋਂ ਅੱਗ ਆਈ ਪਰ ਯਹੋਵਾਹ ਅੱਗ ਦੇ ਵਿੱਚ ਵੀ ਨਹੀਂ ਸੀ। ਤਾਂ ਅੱਗ ਦੇ
    ਪਿੱਛੋਂ ਇੱਕ ਹੌਲੀ ਅਤੇ ਨਿਮ੍ਹੀ ਅਵਾਜ਼ ਆਈ।
  tkr-tkr: Mançile qiyğa ts'a qadayle. Rəbb mane ts'ayeyır deşdaniy. Man gırgın kar
    atk'ıniyle qiyğa, sa k'ınin ses axva.
  mya-JVB: မြေ လှုပ်ခြင်းနောက် မှာမီး ရှိ၏။ သို့ရာတွင်ထာဝရဘုရား သည် မီး ၌ လည်းရှိတော်မ
    မူ၊ မီး နောက် မှာ ဖြည်းညှင်း သော အသံ ရှိ၏။
  tbg-tbg: Vaturavano utuvaro viraqaahairo ihavano itora. Ihavano itovarovata, Noravano
    Kotiva kia ihaqi vaura. Viraqaahairo Elaitaava iruvaro vaiintivano qihaaqama kero
    vora aatona tiva amintema kero, uvavano ti vaura.
  hmo-hmo: Unai tano marere murinai lahi ia vara, to Lohiabada be lahi lalonai ia
    noho lasi. Bona lahi murinai, be gado maragina, hereva manoka sibona.
  urd-urd: और ज़लज़ले के बाद आग आई, लेकिन ख़ुदावन्द आग में भी नहीं था; और आग के बाद
    एक दबी हुई हल्की आवाज़ आई।
  rus-SYN: после землетрясения огонь, но не в огне Господь; после огня веяние тихого
    ветра, и там Господь.
  bqc-SIM: Tↄↄlɛ lualuaapi gbɛa sa tɛ́ɛ, kási Dii ku tɛ́pi guuo. Tɛ́pi gbɛa yã́kpãina
    mɛ́ dↄ busɛnnↄ.
  tcz-CHONGTHU: Ling kiho jouchun mei ahung kong in ahinlah Pakai chu meikong lah
    a jong aumpon ahi. Hiche meikong chu akichai jouvin onem hiuheo vin ahung ging
    in,
  mar-mar: धरणीकंपानंतर अग्नी प्रकटला. पण तेथेही परमेश्वर नव्हता. अग्नी शमल्यावर मात्र
    शांत, मंजुळ स्वर ऐकू आला.
  soq-soq: Tane wanatata aupe ia debama iilala wisene alen. Tane me mai ia sa bedewe,
    dia. Ia ema aupe aia kerauda asibenebenema wadio eten.
  qub-qub: Timlur chawarcuptin ninana caran. Ninachöpis Tayta Diosga manami caranchu.
    Nina chawarcuptin pajalla rimashan wiyacämuran.
  bqp-bqp: Zĩtɛ yĩgãnaa pìi gbɛra akũ tɛ́ bò, ama Dikiri kú tɛ́ pìi gũnlo. Tɛ́
    pìi gbɛra akũ kòto busɛɛ bò tɛɛnɛ.
  hat-hat: Lè tè a sispann tranble, te gen yon dife, men Seyè a pa t' nan dife a.
    Apre dife a, yon ti bri tou piti fèt, yon ti briz tou fèb vin ap soufle.
  eng-BSB: After the earthquake there was a fire, but the LORD was not in the fire.
    And after the fire came a still, small voice.
  eng-WEBPB: After the earthquake a fire passed; but the LORD was not in the fire.
    After the fire, there was a still small voice.
  kbq-kbq: Hagi imima eritegeno'a, teve anefa'mo hagnahagna huno evu'neanagi, ana
    teve nefapina Ra Anumzamo'a omani'ne. Hagi teve anefa'ma evutegeno'a akoheno osi
    agerupinti sumi huno hiankna ageru ru'ne.
  nhe-BL: Huan quema ya mojmolinijtoya nopa tlali, teipa oncac se hueyi tlitl, pero
    TOTECO ax itztoya ipan nopa tlitl. Huan quema ya panotoya nopa tlitl, Elías quicajqui
    queja acajya quiixtaca camahuiyaya ica yamanic.
  bus-bus: Tↄↄtɛ nigãna pì gbɛra ben tɛ́ bↄ̀, mↄde Dii kú tɛ́ pì guuro. Tɛ́ pì gbɛra
    ben kòto busɛ bↄ̀ tɛɛɛ.
  gub-BL: Na'e Tupàn umur kar amo tata a'e pe. Tupàn Tuweharupi Wiko Ma'e nuiko kwaw
    tata rehe no. A'e re wenu amo ize'eg mehe. Mewe katu a'e ze'eg a'e.
  eng-DRA: 'And after the earthquake a fire: the Lord is not in the fire, and after
    the fire a whistling of a gentle air.'
