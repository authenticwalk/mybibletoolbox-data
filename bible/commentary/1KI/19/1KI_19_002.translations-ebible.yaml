verse: 1KI.019.002
translations:
  mal-C: 'അപ്പോൾ, ഈസബേൽ ഒരു ദൂതനെ അയച്ച് ഏലിയാവിനോടു പറഞ്ഞതു: “നാളെ ഈ സമയത്തിനുള്ളിൽ
    ഞാൻ നിന്റെ ജീവൻ ആ പ്രവാചകന്മാരിൽ ഒരുവന്റെ ജീവൻപോലെ ആക്കിത്തീർക്കുന്നില്ലെങ്കിൽ
    എന്റെ ദേവന്മാർ എന്നോട് ഇതും ഇതിനപ്പുറവും ചെയ്യട്ടെ.”'
  deu-TKW: 'da sandte Isebel einen Boten an Elia und ließ ihm sagen: Mögen mir die
    Götter anthun, was sie wollen: ja, morgen um diese Zeit will ich mit deinem Leben
    verfahren, wie mit dem Leben eines jeden von ihnen geschehen ist!'
  lin-lin: 'Boye Jezabeli atindaki ntoma epai ya Eliya mpo na koyebisa ye : — Tika
    ete banzambe bapesa ngai etumbu ya makasi koleka soki lobi, kaka na ngonga oyo,
    nakomisi bomoi na yo te ndenge okomisaki bomoi ya moko na moko kati na bango.'
  eng-LSV: and Jezebel sends a messenger to Elijah, saying, “Thus the gods do, and
    thus do they add—surely about this time tomorrow, I make your life as the life
    of one of them.”
  eng-GNV: Then Iezebel sent a messenger vnto Eliiah, saying, The gods doe so to me
    and more also, if I make not thy life like one of their liues by to morowe this
    time.
  eng-WEBSTER: Then Jezebel sent a messenger to Elijah, saying, So let the gods do
    to me , and more also, if I make not thy life as the life of one of them by to-morrow
    about this time.
  nhw-BL: 'Huajca Jezabel quinahuati se tlayolmelajquetl ma quiilhuiti Elías: “Ma
    nechmictica nopa dioses sintla para mostla ipan ni hora amo nimitzmictijtoc, ta
    Elías, quen tiquinmicti itlajtol pannextijcahua Baal.”'
  swh-ONEN: Hivyo Yezebeli akamtuma mjumbe kwa Eliya, kusema, “Hao miungu initendee
    hivyo na kuzidi, kama kufikia kesho wakati kama huu sitaifanya roho yako kama
    mmojawapo wa hao manabii.”
  bba-bba: Mɑ Yesɑbɛli u Eli sɔmɔ ɡɔriɑ u nɛɛ, mɑ nɑ kun nun ɡo siɑ ɑmɑdɑɑre nɡe mɛ
    ɑ tɔn ben bɑɑwure ɡo, bũnu nu mɑn kuɑ nɡe mɛ nu kĩ.
  eng-KJVCPB: Then Jezebel sent a messenger unto Elijah, saying, So let the gods do
    to me, and more also, if I make not thy life as the life of one of them by to
    morrow about this time.
  luo-luo: omiyo Jezebel nooro jaote ir Elija mondo owachne niya, “Mad nyiseche timna
    kata bedi ni en malit machalo nade ka kiny sa ma kama ok atimo ni ngimani machal
    gi achiel kuom jonabigo.”
  meu-meu: Bena Iesebel ese gwaukau tauna ta Elia dekena e siaia lao, eto, Kerukeru
    hora inihetomana do basine kau ai oiemu mauri na idia ta ena mauri ida basinama
    haheḡereḡerea, dirava ese davagu bae henigu, bona ma bae habadaia danu.
  npi-ULB: तब ईजेबेलले एलियाकहाँ यसो भनेर एक जना सन्देशवाहक पठाए, “तैँले जसरी ती अगमवक्ताहरूको
    प्राण लिइस्, त्यसरी नै भोलि यसै बेलासम्म मैले तेरो प्राण लिइनँ भने देवताहरूले
    मलाई पनि त्यसै गरून् वा सोभन्दा बेसी गरून् ।”
  yor-yor: Nítorí náà Jesebeli rán oníṣẹ́ kan sí Elijah wí pé, “Kí àwọn òrìṣà kí ó
    ṣe sí mi àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí èmi kò bá ṣe ẹ̀mí rẹ bí ọ̀kan nínú wọn ní ìwòyí
    ọ̀la.”
  emp-NTPO: 'Maʌ̃ carea Jezabelba ab̶a Elíamaa nãwã jarad̶e diabuesia: “Jezabelba
    idji ãcõrẽ b̶ea quĩrãpita wãrãneba jara b̶ʌa nu naʌ̃ horaca bai naẽna bʌra beaida
    bʌa Baald̶eba bed̶eabadarã quenana quĩrãca.”'
  pes-OPCB: 'ایزابل برای ایلیا این پیغام را فرستاد: «تو انبیای مرا کشتی! به خدایانم
    قسم که تا فردا همین موقع تو را خواهم کشت!»'
  tgl-ULB: Pagkatapos nagpadala si Jezebel ng isang mensahero kay Elias, na nagsasabing,
    “Nawa'y gawin sa aking ng mga diyos, ang higit pang masama, kung hindi ko gagawin
    ang buhay mo tulad ng buhay ng isa sa mga patay na propeta sa ganitong oras bukas.”
  cbu-NT: Ashiriya, Jesabelsha tsiyatsis Elíyasaam tputsush zanganirangu, Nuw Jesabeltana.
    Nuw shiyaa zuramptari pachachinllpa. Pu asheetstam zar, ndunnaa shiyaa pachakuri,
    Apanllshaparee nuwaa wanichiya. Shiy Baalchichee urkar pacharangish, nuwsha shiyaa
    ashtachtamma, tárangiya.
  hui-hui: Ani layago hale howa Yasebele ibugua Elayahondo bi lawia halu lalu, I̱na
    í̠bi nde agali uruni homayadadagua homabelo yawi bo waholiya. I̱na í̠ yawi nabaruyagua
    nde dama maru bu karunime i̱ni bo wahelo laro, lene.
  mya-mya: ယေ​ဇ​ဗေ​လ​သည်​ဧ​လိ​ယ​အား``အ​ကယ်​၍ ငါ​သည်​နက်​ဖြန်​ဤ​အ​ချိန်​ရောက်​မှ ပ​ရော​ဖက်
    တို့​အား​သင်​ပြု​ခဲ့​သည့်​အ​တိုင်း​သင့်​အား​မ​ပြု ပါ​မူ ဘု​ရား​တို့​သည်​ငါ့​ကို​အ​ဆုံး​စီ​ရင်​ကြ
    ပါ​စေ​သော'' ဟု​လူ​လွှတ်​၍​ပြော​ကြား​စေ​၏။-
  bod-N: ཡེ་ཟི་བེལ་གྱིས་ཨེ་ལི་ཡཱ་ལ་བང་ཆེན་བཏང་ནས། གལ་ཏེ་སང་ཉིན་གྱི་དུས་འདི་ལ། དེ་དག་གི་སྲོག་བཅད་པ་ལྟར་ཁྱོད་ཀྱི་སྲོག་ཀྱང་མ་བཅད་ན།
    ལྷ་རྣམས་ཀྱིས་ང་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲས།
  sna-sna: Ipapo Jezebheri akatuma nhume kuna Eria kundoti, “Vamwari ngavandirange,
    vanyanyise kudaro, kana nenguva ino mangwana, ndikasaita kuti upenyu hwako hufanane
    nehwomumwe wavo.”
  spa-BLM: 'Entonces Jezabel envió un mensajero a Elías, diciéndole: “¡Así me hagan
    los dioses, y más también, si no hago tu vida como la de uno de ellos para mañana
    a esta hora!”'
  cac-cac: 'Yuj chi'', ix schecanb''at jun schecab'' ix d''a vin̈aj Elías chi'', ix
    yalanb''at ix icha tic: Aocab'' eb'' dios tz''ac''ancot yaelal d''a vib''an̈ tato
    manto ach cham vuuj yab'' icha tic q''uic''an, icha ix utej a milancham eb'' vin̈
    schecab'' in diosal chi'', xchi ix.'
  swh-ULB: Ndipo Yezebeli alipotuma mjumbe kwa Eliya, akisema, “miungu wanifanye hivyo
    na mimi, na zaidi yake, kama kesho muda kama huu sitayafanya maisha yako kuwa
    kama mmoja wa hao manabii waliokufa.”
  bel-bel: 'І паслала Езавэль пасланца да Ільлі сказаць: няхай тое і тое зробяць мне
    багі і яшчэ больш зробяць, калі я заўтра да гэтага часу не зраблю з тваёю душою
    таго, што зроблена з душою кожнага зь іх.'
  wed-wed: Ma Jezebel taupariverena i paritawanei Elijah awarina ma i pa, “Wenanarena
    marana au maratom, tau ana viraḡenim me au peroveta u viraḡenanei nanare. Mepa
    da wenanare eḡa ana kauei, a raraupari da god ina kovoḡa-kaueu bo ina viraḡeniu.”
  deu-ELBBK: 'Da sandte Isebel einen Boten zu Elia und ließ ihm sagen: So sollen mir
    die Götter tun und so hinzufügen, wenn ich nicht morgen um diese Zeit dein Leben
    dem Leben eines von ihnen gleich mache!'
  mbb-OT: Umbe, mibpeuwitan ni Jezebel te lalag si Elias he ed henduen te, “Berakat
    he zekelà is silut te menge ed-ezapen kediey emun iring kayi he uras keeselem
    ne kenè ku pa sikew egkepatey, iring te mibeelan nu te menge ebpemeneuven.”
  mal-2015: 'ഈസേബെൽ ഏലീയാവിന്റെ അടുക്കൽ ഒരു ദൂതനെ അയച്ചു: നാളെ ഈ നേരത്തു ഞാൻ നിന്റെ
    ജീവനെ അവരിൽ ഒരുത്തന്റെ ജീവനെപ്പോലെ ആക്കുന്നില്ല എങ്കിൽ ദേവന്മാർ എന്നോടു തക്കവണ്ണവും
    അധികവും ചെയ്യുമാറാകട്ടെ എന്നു പറയിച്ചു.'
  rmc-rmc: 'Akor oj diňa te phenel le Eliašiske: „Mi maren man zorales mire devla,
    te tut dži tajsa andre kajsi ora, sar hin akana, na murdarava, avke sar tu murdarďal
    mire proroken.“'
  pes-OPV: 'و ایزابل رسولی نزد ایلیا فرستاده، گفت: «خدایان به من مثل این بلکه زیاده
    از این عمل نمایند اگر فردا قریب به این وقت، جان تو را مثل جان یکی از ایشان نسازم.»'
  ron-1924: 'Изабела а тримис ун сол ла Илие сэ-й спунэ: „Сэ мэ педепсяскэ зеий ку
    тоатэ аспримя лор дакэ мыне, ла часул ачеста, ну вой фаче ку вяца та че ай фэкут
    ту ку вяца фиекэруя дин ей.”'
  aui-aui: Na Jesibel sawariyonayona tana idaru inagho Elaija iyawoneni bo, “Iisuwona
    mmko raghanine maram, tagu anakasunuyim ware metagha peroperoveta kuvikasunughana
    na naboni. Memeda mmko geanabera, na arurupari da god parapa aro inaveregu bo
    meboda inakasunuyigu.”
  ben-OBCV: তাই ঈষেবল এলিয়ের কাছে একথা বলার জন্য একজন দূত পাঠালেন, “আগামীকাল এই সময়ের
    মধ্যে আমি যদি তোমার দশা সেই ভাববাদীদের একজনের মতোও না করি, তবে যেন দেবদেবীরা আমাকে
    কঠোর থেকে কঠোরতর দণ্ড দেন।”
  som-som: Markaasaa Yesebeel farriin u dirtay Eliiyaah oo ku tidhi, Sidaas iyo si
    ka sii daranba ilaahyadu ha igu sameeyeen haddaanan berrito hadda oo kale naftaada
    ka dhigin sidii mid iyaga ka mid ah naftiisii.
  lat-VUC: 'Misitque Jezabel nuntium ad Eliam, dicens: Hæc mihi faciant dii, et hæc
    addant, nisi hac hora cras posuero animam tuam sicut animam unius ex illis.'
  eng-ASVBT: Then Jezebel sent a messenger unto Elijah, saying, So let the gods do
    to me, and more also, if I make not thy life as the life of one of them by tomorrow
    about this time.
  ita-1885: 'Ed Izebel mandò un messo ad Elia, a dirgli: Così mi facciano gl''iddii,
    e così aggiungano, se domani a quest''ora io non fo alla tua persona, come tu
    hai fatto alla persona dell''uno di essi.'
  eng-LXXUP: And Jezebel sent to Elijah, and said, If thou art Elijah and I am Jezebel,
    God do so to me, and more also, if I do not make thy life by this time tomorrow
    as the life of one of them.
  eng-ULB: Then Jezebel sent a messenger to Elijah, saying, “So may the gods do to
    me, and more also, if I do not make your life like the life of one of those dead
    prophets by tomorrow about this time.”
  spa-VBL: 'Entonces Jezabel le envió un mensajero a Elías para decirle: “¡Que los
    dioses me hagan tanto y más si para mañana no he hecho que tu vida sea como la
    de los que mataste!”'
  fra-_FOB: 'Et Jésabel envoya un messager vers Élie, pour lui dire: Que les dieux
    me traitent avec la dernière rigueur, si demain à cette heure je ne te mets dans
    le même état que l''un d''eux!'
  mal-mal: 'ഈസേബെൽ ഏലീയാവിന്റെ അടുക്കൽ ഒരു ദൂതനെ അയച്ച്: ‘നാളെ ഈ നേരത്ത് ഞാൻ നിന്റെ
    ജീവനെ അവരിൽ ഒരുവന്റെ ജീവനെപ്പോലെ ആക്കുന്നില്ല എങ്കിൽ ദേവന്മാർ എന്നോട് തക്കവണ്ണവും
    അധികവും ചെയ്യട്ടെ’ എന്ന് പറയിച്ചു.'
  urd-GVR: Tab Īzabil ne qāsid ko Iliyās ke pās bhej kar use ittalā dī, “Dewatā mujhe
    saḳht sazā deṅ agar maiṅ kal is waqt tak āp ko un nabiyoṅ kī-sī sazā na dūṅ.”
  suz-BL: मिनु इजेबेलम एलीया आ बाक्‍तीकेम “गे दोपा मेको आन कली सदी, मोपा गो दीसा एं
    ना सम्‍म इ कली मसाइक्‍तन हना, देवतापुकीम आं कली यो मोदेंशोन पाइय्‍यीमील। मेको
    क्‍येङा यो शुश पाइय्‍यीमील” देंथ लोव़ कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora Izebel spedì un messo ad Elia per dirgli: “Gli dèi mi trattino
    con tutto il loro rigore, se domani a quest’ora non farò della vita tua quel che
    tu hai fatto della vita d’ognun di quelli”.'
  ckb-ckb: 'ئینجا ئیزابێل نێردراوێکی بۆ لای ئەلیاس نارد و گوتی: «با خوداوەندەکان توندترین
    سزام بدەن، ئەگەر سبەینێ لەم کاتەدا گیانت وەک گیانی یەکێک لەوانە لێ نەکەم.»'
  eng-BBE: Then Jezebel sent a servant to Elijah, saying, May the gods' punishment
    be on me if I do not make your life like the life of one of them by tomorrow about
    this time.
  kan-OKCV: ಈಜೆಬೆಲಳು ಎಲೀಯನ ಬಳಿಗೆ ದೂತನನ್ನು ಕಳುಹಿಸಿ, “ನಾನು ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಅವರಲ್ಲಿರುವ
    ಒಬ್ಬೊಬ್ಬನ ಪ್ರಾಣಕ್ಕೆ ಬದಲಾಗಿ ನಿನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯದೆ ಹೋದರೆ, ದೇವರುಗಳು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು
    ಮಾಡಲಿ,” ಎಂದು ಹೇಳಿದಳು.
  tam-2017: 'அப்பொழுது யேசபேல் எலியாவிடம் ஆள் அனுப்பி: அவர்களிலே ஒவ்வொருவனுடைய உயிருக்கும்
    செய்யப்பட்டதுபோல, நான் நாளை இந்த நேரத்தில் உன்னுடைய உயிருக்குச் செய்யாமற்போனால்,
    தெய்வங்கள் அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் எனக்குச் செய்யக்கடவர்கள் என்று
    சொல்லச் சொன்னாள்.'
  spa-RV-1909: 'Entonces envió Jezabel á Elías un mensajero, diciendo: Así me hagan
    los dioses, y así me añadan, si mañana á estas horas yo no haya puesto tu persona
    como la de uno de ellos.'
  ron-BTF: 'Atunci Izabela a trimis un mesager la Ilie, spunând: Astfel să îmi facă
    dumnezeii şi încă mai mult, dacă nu îţi fac viaţa ta ca viaţa unuia dintre ei,
    mâine pe timpul acesta.'
  eng-WEBP: Then Jezebel sent a messenger to Elijah, saying, “So let the gods do to
    me, and more also, if I don’t make your life as the life of one of them by tomorrow
    about this time!”
  eng-FBV: Jezebel sent a messenger to Elijah to say, “May the gods do as much to
    me and more if by tomorrow I haven't made your life like the lives of those you
    killed!”
  nld-1939: 'zond Izébel een bode naar Elias met de boodschap: Zo mogen de goden mij
    doen en nog erger, als ik u morgen niet vermoord, zoals gij hen.'
  nch-BL: 'Huajca Jezabel quinahuati se tayolmelajquet ma quiilhuiti Elías: “Ma techmictica
    nopa dioses sinta para mosta ipan ni hora amo nimitzmictijtoc, ta tiElías, quej
    tiquinmicti itajtolpanextijcahua Baal.”'
  vie-1934: 'Giê-sa-bên sai một sứ giả đến Ê-li mà nói rằng: Nếu ngày mai trong giờ
    này, ta không xử mạng sống ngươi như mạng sống của một người trong chúng nó, nguyện
    các thần đãi ta cách nặng nề.'
  hin-CV: इस पर ईजेबेल ने एलियाह के पास एक दूत के द्वारा यह संदेश भेज दिया, “अगर कल
    इस समय तक मैं तुम्हारा जीवन उन भविष्यवक्ताओं में से एक के जीवन के समान न बना दूं,
    तो देवता मेरे साथ ऐसा ही, बल्कि इससे भी अधिक करें.”
  spa-BES: 'Entonces Jezabel envió a un sirviente a Elías, diciendo: Que el castigo
    de los dioses sea mío, y aún más, si no hago tu vida como la vida de uno de ellos
    para mañana a esta hora.'
  tdx-tdx: 'Aa le nampañitrik’ amy Elià t’Iizebele nanao ty hoe: Ee te anoa’ o ‘ndrahareo
    amako ndra mandikoatse naho tsy ampanahafeko ami’ty fiai’ ty raik’ am’ iereo ty
    fiai’o te maray hoe zao.'
  tha-KJV: แล​้วเยเซเบลก็รับสั่งให้​ผู้​สื่อสารไปหาเอลียาห์​ว่า “ถ้าพรุ่งนี้​เวลานี้
    เรามิ​ได้​กระทำชีวิตของเจ้าให้เหมือนอย่างชีวิตของคนเหล่านั้นแล้ว ก็​ให้​พระทั้งหลายลงโทษเรา
    และให้​หน​ักยิ่งกว่า”
  por-BR-2018: 'Então enviou Jezabel a Elias um mensageiro, dizendo: Assim me façam
    os deuses, e assim me acrescentem, se amanhã a estas horas eu não haja posto tua
    pessoa como a de um deles.'
  deu-ELO: 'Da sandte Isebel einen Boten zu Elia und ließ ihm sagen: So sollen mir
    die Götter tun und so hinzufügen, wenn ich nicht morgen um diese Zeit dein Leben
    dem Leben eines von ihnen gleich mache!'
  eng-WYC-2018: And Jezebel sent a messenger to Elijah, and said, Gods do these things
    to me (or The gods do these things to me), and add these things too, no but tomorrow
    in this hour I shall put thy life as the life of one of them.
  epo-epo: 'Tiam Izebel sendis senditon al Elija, por diri: La dioj faru al mi tion
    kaj pli, se mi morgaŭ en ĉi tiu tempo ne faros kun via animo, kiel estas farite
    kun la animo de ĉiu el ili.'
  uig-PIN: 'Yizǝbǝl bolsa Iliyasⱪa bir hǝwǝrqi ǝwǝtip: — Əgǝr ǝtǝ muxu waⱪitⱪiqǝ sǝn
    xularning janliriƣa ⱪilƣiningdǝk mǝn sening jeningni ohxax ⱪilmisam, ilaⱨlar mangimu
    xundaⱪ ⱪilsun ⱨǝmdǝ uningdinmu ziyadǝ ⱪilsun! — dǝp eytⱪuzdi.'
  beo-beo: Yesebele da Ilaidiama amane sia:si, “Na da aya eso waha goegalu defele,
    dia balofede dunuma hamoi, amo defele dima hamoi dagoi ba:mu. Be na da amane hame
    hamosea, ‘gode’ ilia da na fane legemu da defea.”
  tpi-OTNT: Na Jesebel i salim tok long Elaija olsem, “Bai mi kilim yu i dai olsem
    yu bin kilim ol dispela profet bilong Bal. Tumora long wankain taim olsem nau,
    bai yu dai pinis. Sapos mi no mekim olsem, ol god i ken kilim mi yet i dai.”
  hau-SA: Saboda haka Yezebel ta aika da ɗan aika wa Iliya yă faɗa masa, “Bari alloli
    su hukunta ni da tsanani, in war haka gobe ban mai da ranka kamar na ɗaya daga
    cikin annabawan Ba’al ba.”
  uig-LAT: 'Yizebel bolsa Iliyasqa bir xewerchi ewetip: — Eger ete mushu waqitqiche
    sen shularning janlirigha qilghiningdek men séning jéningni oxshash qilmisam,
    ilahlar mangimu shundaq qilsun hemde uningdinmu ziyade qilsun! — dep éytquzdi.'
  nde-nde: Ngalokho uJezebheli wathumela isithunywa ku-Elija ukuthi siyekuthi, “Onkulunkulu
    kabangihlanekele ngokwengezelelweyo nxa ngingakubulalanga kuze kube kusasa, njengoba
    usubulele abaphrofethi.”
  ton-ton: Pea naʻe toki fekau atu ha talafekau ʻe Sisipeli kia ʻIlaisiā, ke ne pehē,
    “Ke fai pehē pe kiate au ʻe he ngaahi ʻotua, pea lahi hake foki, ʻo kapau ʻe ʻikai
    te u fakatatau ʻa hoʻo moʻui ʻaʻau mo e moʻui ʻa ha taha ʻiate kinautolu, ʻi he
    feituʻulaʻā ni ʻapongipongi.”
  ces-1613: 'A protož poslala Jezábel posla k Eliášovi, řkuci: Toto ať mi učiní bohové
    a toto přidadí, jestliže v tuto hodinu zítra neučiním tobě, jako ty kterému z
    nich.'
  eng-WMB: Then Jezebel sent a messenger to Elijah, saying, “So let the gods do to
    me, and more also, if I don’t make your life as the life of one of them by tomorrow
    about this time!”
  tam-TCV: அப்பொழுது யேசபேல் எலியாவிடம் ஒரு ஆள் அனுப்பி, “நாளைக்கு இந்நேரம், நீ அவர்களுக்குச்
    செய்ததுபோல் உன் உயிருக்கும் நான் செய்யாவிட்டால், தெய்வங்கள் அதற்கு அதிகமாகவும்
    என்னைத் தண்டிக்கட்டும்” என்று சொல்லி அனுப்பினாள்.
  ceb-ULB: Unya nagpadala si Jezebel ug mensahero ngadto kang Elias, nga miingon,
    “Hinaot nga buhaton kana sa mga dios kanako ug mas labaw pa, kung dili nako mahimo
    sa imong kinabuhi ang sama sa kinabuhi niadtong nangamatay nga mga propeta ugma
    sa sama niini nga takna.”
  pol-UBG: 'Jezabel wysłała więc posłańca do Eliasza ze słowami: Niech to mi uczynią
    bogowie i tamto dorzucą, jeśli jutro o tym czasie twojego życia nie uczynię takim
    jak życie jednego z nich.'
  agr-agr: 'Dutika ujakam niina aentsji chichama etsegnun Elías ujakta tusa akateak:
    “¡Elíasah, ame mina profetag aidau kajegkume, nuadui wi aminak mantamatnume titatjai!
    ¡Tuja ame mina profetag aidau kajegkum dutiksanuk, kashin etsa yamai awa juniai
    wi amina maachmataig mina apajuíg suwimkan sujusti!” tiuwai.'
  kyc-kyc: Dokopa enda dokome Ilainja peteyamo dokona pii wai nembapala lao, Embame
    poropeta dupwa pyapi doko suu pyao epapu rakyape mende nambame emba pyaa naro
    ramo dokopa mee bange anatu dupwame namba kumungi dokona pyambuo pinya, leya.
  urd-GVU: تب ایزبل نے قاصد کو الیاس کے پاس بھیج کر اُسے اطلاع دی، ”دیوتا مجھے سخت
    سزا دیں اگر مَیں کل اِس وقت تک آپ کو اُن نبیوں کی سی سزا نہ دوں۔“
  deu-1912: 'Da sandte Isebel einen Boten zu Elia und ließ ihm sagen: Die Götter tun
    mir dies und das, wo ich nicht morgen um diese Zeit deiner Seele tue wie dieser
    Seelen einer.'
  ntj-ntj: Nyangka Tjatjipaltu mirrparnarringkulalpi wati tjukurrtjarra wiyarnu yankula
    Layirrtjanya watjaltjaku, “Yuwa, nyuntulun Paralku waarka palyalpayi pirninya
    pungu wiyarnu. Nyangka-rna wati kutju wiyalku. Nyangka waarrpungkula mapitjaku
    nyuntunyanta ngaparrtjika pungku.”
  kan-2017: ಈಜೆಬೆಲಳು ಎಲೀಯನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ನೀನು ಪ್ರವಾದಿಗಳ ಪ್ರಾಣವನ್ನು
    ತೆಗೆದಂತೆ ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ನಾನು ನಿನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯದೇ ಹೋದರೆ ದೇವತೆಗಳು ನನಗೆ
    ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದಳು.
  yap-yap: Me pi’ Jezebel e thin nge yan ngak Elijah ni ga’ar, “Mang e yigi gad e
    pi got pa’rad ngog nggum’ ni fa’anra yan i taw ko ngiyal’ney gabul ma dawor gu
    rin’ ngom e n’en ni kam rin’ ngak fapi profet.”
  hlt-MCSB: Jezebel loh Elijah taengla puencawn a tueih tih, “Pathen rhoek loh saii
    uh van saeh lamtah koei uh van saeh, thangvuen khohnin ah amih pakhat kah hinglu
    bangla na hinglu te ka saii vaengah,” a ti nah.
  mdy-ETH: ዬያሮ ዒዛ፦ «ኔኤኒያ ዬያ ዓሶ ማዼ ጎይፆ ታኣኒ ኔና ዚሮ ሃይማ ዎዶ ማዺባኣቴ ታ ፆኦዛ ታና ባይዞም!» ጌዒ ዚርቂሢ
    ኪኢታ ዔኤሊያሴም ዳኬኔ።
  twi-ASANTE: Enti, Isebel de saa nkra yi kɔmaa Elia sɛ, “Sɛ ɔkyena sɛsɛɛ na menkum
    wo, sɛdeɛ woakum nkurɔfoɔ yi a, anyame no nku me bi.”
  eng-WEBU: Then Jezebel sent a messenger to Elijah, saying, “So let the gods do to
    me, and more also, if I don’t make your life as the life of one of them by tomorrow
    about this time!”
  wal-wal: Yootin Elzzaabeela, “Neeni he hananabaa yootiyaageeta oottidoogaadan, wontto
    hannoode taani nena oottana xayikko, xoossati tana worona” yaagada Eelaasassi
    kiittaasu.
  spa-PDDPT: 'Entonces Jezabel envió un mensajero a Elías, quien dijo: ¡Así me hagan
    los ʼelohim, y aun me añadan, si mañana a esta hora no hago con tu vida como hiciste
    con la vida de uno de ellos!'
  gun-gun: 'Ha''e ramo Elias oĩa py Jezabel omondouka peteĩ guembiguai ixupe aipoe''i
    va''erã: “Ko''ẽ rã kova''e hora ojeupity peve xee nderekove ndaipe''ai ramo amboae
    kuery re rejapoague rami, tuuete kuery ikuai va''e taxerereko axy oipotaa rami”,
    he''i uka.'
  ilo-ULB: Ket nangibaon ni Jezebel iti mensahero kenni Elias, a kunana, “Patayendak
    koma dagiti dios ken ad-adda pay iti dakes nga aramidenda kaniak, no saanko nga
    aramiden ti biagmo a kas iti biag ti maysa kadagidiay a natay a profeta, inton
    bigat iti kastoy met laeng nga oras.”
  kpg-kpg: Jezebel ga hagau dana haga iloo gi Elijah boloo, “Nia god la gi daaligidia
    au gii made maa au ga hagalee hai adu gi di goe i di madagoaa beenei daiaa di
    mee dela ne hai kooe gi nia soukohp.”
  uig-ARA: 'يىزەبەل بولسا ئىلىياسقا بىر خەۋەرچى ئەۋەتىپ: ــ ئەگەر ئەتە مۇشۇ ۋاقىتقىچە
    سەن شۇلارنىڭ جانلىرىغا قىلغىنىڭدەك مەن سېنىڭ جېنىڭنى ئوخشاش قىلمىسام، ئىلاھلار
    ماڭىمۇ شۇنداق قىلسۇن ھەمدە ئۇنىڭدىنمۇ زىيادە قىلسۇن! ــ دەپ ئېيتقۇزدى.'
  sus-sus: Yesabela naxa xɛɛra xɛɛ Eliya ma, a a fala a bɛ, «Xa n lu mu i faxa beenun
    tina yi waxati alɔ i n ma namiɲɔnmɛe faxa ki naxɛ, alae xa n danka.»
  pon-2006: Sesepel ahpw poaronlahng Elaisa, mahsanih, “Koht akan en ketin kemeiehla,
    ma lakapw soangen ahnsou wet I sohte pahn wiahiong uhk soahng me ke wiahiong soukohp
    en Paal kan.”
  jae-jae: Tec Jesebel kêsakiŋ biŋ teŋ gêdêŋ Elia ma kêsôm gebe “Eleŋŋa êndêŋ ockatu
    êtôm tonec aê embe jaŋgôm gêŋ, taŋ aôm gôgôm gêdêŋ êsêac naŋ, êndêŋ aôm atom,
    go anôtôi sêŋgôm gêŋ, taŋ êsêac taêŋ gêjam naŋ, êlêlêc êpi aê.”
  ksd-ksd: 'Ma Iesebel i ga tulue ra tultul pire Elia ma ra tinata dari: Ra umana
    god diat a pait ra balbali piragu, ma ra magit i ngala tana, ona ba ningene i
    vut, pa ina pait ia ta kaum nilaun da u ga pait ia ta ra nilaun kai ra umana propet.'
  tur-YTC: İzebel, Eliya'ya bir haberci gönderip, “Yarın bu vakitlerde senin yaşamını
    onlardan birinin yaşamı gibi yapmazsam, ilâhlar bana aynısını, hatta daha fazlasını
    yapsın!” dedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰεζάβελ πρὸς Ἠλιοὺ, καὶ εἶπεν, εἰ σὺ εἶ Ἠλιοὺ καὶ ἐγὼ
    Ἰεζάβελ, τάδε ποιήσαι μοι ὁ θεὸς καὶ τάδε προσθείη, ὅτι ταύτην τὴν ὥραν αὔριον
    θήσομαι τὴν ψυχήν σου καθὼς ψυχὴν ἑνὸς ἐξ αὐτῶν.
  ind-AYT: Kemudian, Izebel mengutus seorang utusan kepada Elia, katanya, “Beginilah
    para ilahku akan melakukannya, bahkan lebih lagi, jika besok pada waktu ini, aku
    tidak membuat nyawamu seperti nyawa salah seorang dari mereka.”
  nya-nya: Choncho Yezebeli anatuma mthenga kwa Eliya kuti akamuwuze kuti, “Milungu
    indilange, ndipo indilange koopsa, ngati mawa nthawi ngati yomwe ino sindidzakupha
    iwe monga unaphera aneneriwo.”
  hrv-hrv: 'Tada Izebela posla Iliji glasnika s porukom: “Neka mi bogovi učine sva
    zla i neka nadodadu, ako sutra u ovo doba ne učinim s tvojim životom kao što si
    ti učinio sa životom svakoga od njih!”'
  mps-mps: Tama Jesebelgo Elaijaba te tiwai po ola tolai, “Te eno nage ela mueibao,
    te nago Balgo profet bidi dabe ela muani tiwai nage ela mueibao. Do megi e tiwai
    sogo usu nagasobo side, te nage isaibao. Te eno te tiwai me isąbaso, eno homugo
    te god dabego ena digi ela mumainao,” wali.
  tpi-tpi: Na Jesebel i salim tok long Elaija olsem, “Bai mi kilim yu i dai olsem
    yu bin kilim ol dispela profet bilong Bal. Tumora long wankain taim olsem nau,
    bai yu dai pinis. Sapos mi no mekim olsem, ol god i ken kilim mi yet i dai.”
  dan-1931: 'og Jesabel sendte et Sendebud til Elias og lod sige: “Guderne ramme mig
    både med det ene og det andet, om jeg ikke i Morgen ved denne Tid handler med
    dit Liv, som der er handlet med deres!”'
  vie-OVCB: 'Giê-sa-bên sai người nói với Ê-li: “Nếu giờ này vào ngày mai mà ta không
    làm cho mạng sống ngươi như mạng sống của một người trong bọn chúng, nguyện các
    thần linh trừng phạt ta.”'
  guj-2017: પછી ઇઝબેલે સંદેશવાહક મોકલીને એલિયાને કહેવડાવ્યું કે, “જેમ તેં તે પ્રબોધકોના
    પ્રાણ લીધા છે તેમ હું પણ તારા પ્રાણ આવતી કાલે રાત્રે આવી જ રીતે આ સમયે લઈશ. જો
    હું તેમ ના કરું તો દેવ એવું જ અને તેનાથી પણ વધારે કરો.”
  pon-2006A: Sesepel ahpw poaronlahng Elaisa, mahsanih, “Koht akan en ketin kemeiehla,
    ma lakapw soangen ahnsou wet I sohte pahn wiahiong uhk soahng me ke wiahiong soukohp
    en Paal kan.”
  por-BRBSL: 'Então Jezebel enviou um mensageiro a Elias, dizendo: “Que os deuses
    me façam, e mais ainda, se eu não fizer de sua vida como a vida de um deles até
    amanhã por esta hora”!'
  cth-cth: Jezebel ni, hotnaw thung dawk e tami buet touh e hringnae patetlah tangtho
    tuektue vah na hringnae ka sak hoehnahlan teh, cathutnaw ni a ngai awh e patetlah
    na sak awh naseh, hot hlak ka pataw lahai yah, telah Elijah koe patoune a patoun.
  twi-twi: Enti Isebel de saa nkra yi kɔmaa Elia se, “Sɛ ɔkyena sesɛɛ na minkum wo,
    sɛnea woakum nkurɔfo yi a, anyame no nkum me bi.”
  hlt-hlt: Jezebel loh Elijah taengla puencawn a tueih tih, “Pathen rhoek loh saii
    uh van saeh lamtah koei uh van saeh, thangvuen khohnin ah amih pakhat kah hinglu
    bangla na hinglu te ka saii vaengah,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Sesɑbɛɛdii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Edii kɛ dɔ̀: Sesɑbɛɛdi tu kɛ̀
    dɛ̀ nɑɑ kɑ̃́ɑ̃́kɛ́ miɛ nkòò í dɑ kùɔ ɑ kùɔ mɛ̀ɛ̀ botí Bɑɑdi pɑ̃ɑ̃bɛ̀ o bɔkɛ̀ɛ
    ò dɔ̀ɔ̀ yɛ̀ dɔ́mɛ̀!'
  msy-2020: Ezɨ Jesebel Elaija bagha akam amaga ghaze, “Nɨ asem Balɨn akam inigha
    izir gumazibav soghezɨ me aremezɨ moghɨn, kɨ nɨ mɨsueghtɨ nɨ aremegham. Nɨ gurumzaraghan
    dughiar kamra, nɨ aremegham. Kɨ kamaghɨn damighan koghtɨ, aseba narara mɨsueghtɨ
    kɨ aremegham.”
  dop-dop: 'Ɩlɛnɑ Sesɑpɛɛlɩ tili nɑ pɑ́ heeli Ilii sɩ: Ye cele ɩsǝntɔ tɑkɑ mɑ tɑ kʋ-ŋ
    teitei ɩsɩɩ n kʋɣʋ Pɑɑlɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɛ tɔ, tɩɩŋ ɩ́ hɔ mɑ ŋkpɑŋʋɣʋ nɑ
    wɑhɑlɑ sɔsɔ nɔɣɔlʋ.'
  azb-azb: 'İzevel İlyasın yanına qasid göndərib dedi: «Sabah bu vaxt mən səni onların
    gününə salmasam, qoy allahlar mənə beləsini və bundan betərini etsin».'
  eng-DBY: And Jezebel sent a messenger to Elijah saying, So do the gods [to me],
    and more also, if I make not thy life as the life of one of them by to-morrow
    about this time!
  hin-2017: तब ईजेबेल ने एलिय्याह के पास एक दूत के द्वारा कहला भेजा, “यदि मैं कल इसी
    समय तक तेरा प्राण उनका सा न कर डालूँ तो देवता मेरे साथ वैसा ही वरन् उससे भी अधिक
    करें।”
  wol-KYG: 'Yesabel yónnee Ilyaas ndaw, ne ko: «Yal na ma tuur yi teg mbugal mu gëna
    réy, ndegam nëgëni ëllëg jëluma sa bakkan, ni nga jële bakkani yonent yii.»'
  eng-YLT: and Jezebel sendeth a messenger unto Elijah, saying, 'Thus doth the gods,
    and thus do they add, surely about this time to-morrow, I make thy life as the
    life of one of them.'
  kne-kne: Idi dinngen Jezebel di, waday inbaa na en Elias ay nangibaga, “Mo adiak
    amagen en sik-a din inamag mo sin mamadton Baal sin kaman nina ay oras si bigat,
    olay pomse da din diyos.”
  eng-WYC-2017: And Jezebel sent a messenger to Elijah, and said, Gods do these things
    to me, and add these things too, no but tomorrow in this hour I shall put thy
    life as the life of one of them.
  eng-WMBB: Then Jezebel sent a messenger to Elijah, saying, “So let the gods do to
    me, and more also, if I don’t make your life as the life of one of them by tomorrow
    about this time!”
  urd-GVH: तब ईज़बिल ने क़ासिद को इलियास के पास भेजकर उसे इत्तला दी, “देवता मुझे सख़्त
    सज़ा दें अगर मैं कल इस वक़्त तक आपको उन नबियों की-सी सज़ा न दूँ।”
  rug-rug: Ke garunu tie se Zezibelo pude paleke la inavoso koe Ilaiza sapu zama gua
    he, “Mani tavete mae nia ri na tamasa koa rau sapu kaleana hola, be lopu va matego
    rau pana lopu ele kamo sa totoso hie pa rane vugo, gua sapu tavetia goi koari
    na poropita,” gua si asa.
  gaz-gaz: Kanaafuu Iizaabel nama tokko Eeliyaasitti ergitee, “Yoo ani bori yoona
    lubbuu kee akkuma lubbuu jara sanaa keessaa akka isa tokkoo gochuu baadhe waaqonni
    na haa adaban; adabbiin sunis akka malee natti haa cimu” jetteen.
  fra-LSG: 'Jézabel envoya un messager à Élie, pour lui dire: Que les dieux me traitent
    dans toute leur rigueur, si demain, à cette heure, je ne fais de ta vie ce que
    tu as fait de la vie de chacun d’eux!'
  gnn-gnn: Djitjapilnydja bena dhikana maḏakarritjthina, bala ŋayi waŋananydja bitjarrana,
    “Ŋarranydja yurru bumana ŋanya. Goḏarrny'tja ŋayi boŋguŋu rakunynha.”
  yal-yal: Yesabele yi xɛraan nasiga Eli ma a faladeni a xa, a naxa, “Alane xa n suxu
    e ɲaxun birin yi, xa n mi i niin liga alo i e birin niine ligaxi kii naxan yi
    benun waxatini ito xa a li tila.”
  iou-iou: Iwerän nadäŋpäŋ Jesebeltä Elaijata jukuman ŋode tewän kuŋkuŋ; Gäkä profet
    däpuno udegän api guret yäk. Kwep kadäni ini ŋodetagän näkä gäk nämo gurawä anutu
    ätutä näkŋapäŋ kaŋ nurut.
  haw-1868: Alaila hoouna ae la o Iezebela i ka elele io Elia la, i ae la, Pela hoi
    e hana mai ai na akua ia'u, a hui hou no, ke hoohalike ole aku au i kou ola apopo
    me neia ka hora, me ke ola o kekahi o lakou.
  arb-NAV: 'فَبَعَثَتْ إِيزَابِلُ رَسُولاً إِلَى إِيلِيَّا قَائِلَةً: «لِتُعَاقِبْنِي
    الآلِهَةُ أَشَّدَ عِقَابٍ وَتَزِدْ، إِنْ لَمْ أَقْتُلْكَ فِي مِثْلِ هَذَا الْوَقْتِ
    غَداً، فَتَكُونَ كَمِثْلِ الَّذِينَ قَتَلْتَهُمْ».'
  ewe-ewe: eya ta Yezebel ɖo dɔlawo ɖe Eliya be woagblɔ nɛ be, “Mawuawo nefiam ne
    woagafiam ɖe edzi nenye be etsɔ woaleawoɣi la, nyemewɔ wò agbe abe wo dometɔ ɖeka
    tɔ ene o.”
  eng-LEE: Then sent Izebel a messenger unto Elijah, saying, So may the gods do to
    me, and may they thus continue, if about this time tomorrow I do not render thy
    life as the life of any one of them.
  gvn-gvn: '@see-verse:1KI.019.001'
  asm-FB: তেতিয়া ঈজেবলে এলিয়াৰ ওচৰলৈ দূত পঠিয়াই এই কথা কো’ৱালে বোলে, “কাইলৈ এনে
    সময়ত যদি মই তোমাৰ প্ৰাণ তেওঁলোকৰ এজনৰ প্ৰাণৰ দৰে নকৰোঁ, তেন্তে দেৱতাবোৰে মোক
    অমুক আৰু তাতকৈয়ো অধিক দণ্ড দিয়ক।”
  sus-A: يٍسَبٍلَ نَشَ شّيرَ شّي عٍلِيَ مَ، عَ عَ قَلَ عَ بّ، «شَ ﭑ لُ مُ عِ قَشَ
    بٍينُن تِنَ يِ وَشَتِ عَلْ عِ ﭑ مَ نَمِحْنمّيٍ قَشَ كِ نَشّ، عَلَيٍ شَ ﭑ دَنكَ.»
  fra-SBL: 'Alors Jézabel envoya un messager à Élie, en disant : « Que les dieux me
    fassent ainsi, et plus encore, si je ne fais pas de ta vie la vie de l''un d''eux,
    demain à cette heure-ci ! ».'
  hbo-hbo: וַתִּשְׁלַ֤ח אִיזֶ֙בֶל֙ מַלְאָ֔ךְ אֶל־אֵלִיָּ֖הוּ לֵאמֹ֑ר כֹּֽה־יַעֲשׂ֤וּן
    אֱלֹהִים֙ וְכֹ֣ה יֹוסִפ֔וּן כִּֽי־כָעֵ֤ת מָחָר֙ אָשִׂ֣ים אֶֽת־נַפְשְׁךָ֔ כְּנֶ֖פֶשׁ
    אַחַ֥ד מֵהֶֽם׃
  piu-2006: '@see-verse:1KI.019.001'
  kik-kik: Nĩ ũndũ ũcio Jezebeli agĩtũmĩra Elija mũndũ akamwĩre atĩrĩ, “Ngai ciakwa
    iroothũũra o na ikĩrĩrĩrie gũthũũra, angĩkorwo ihinda ta rĩrĩ rũciũ, ndigatũma
    muoyo waku ũhaane ta wa ũmwe wa anabii acio ũrooragire.”
  omb-omb: Siu Jesebel mo hora na nona gaihora lawe Elaeja vena na veve lawea vena,
    “Lo taro mwere ngaha mavugo, nam veve hogo lawego nain wehigo mwere hi gu wehi
    na nogu tangaloi ligoligogi, u garea hurive nongu huqe rain ue vagamate au tareve
    nain veie tae.”
  fra-NCL: 'Et Jézabel envoya un messager à Elie pour lui dire : « Que les dieux me
    traitent dans toute leur rigueur, si demain à cette heure je n’ai pas fait de
    ta vie comme tu as fait de la vie de chacun d’eux ? »'
  cek-AK: To pacoengah Jezebel mah, Khawnbang vaihi tue thuem ah na hum ih tahmaanawk
    baktih toengah, nang hae kang hum ai nahaeloe, sithawnawk mah ka nuiah kanung
    parai ah sah nasoe, tiah thuihsak hanah, Elijah khaeah laicaeh kami maeto patoeh.
  cuk-cuk: 'Degine, Jezabel e-gayaburba-berbeged Elíasʼse barmisad, ega sogega: “Banedse,
    we-wachigi, bab-dummad-Baal-gayaburba-barsogmalad-oburgwisayob an be-imaksasulile,
    bab-dummagan ise-sabsur an-odurdaksunno.”'
  uig-CYR: 'Йизәбәл болса Илиясқа бир хәвәрчи әвәтип: — Әгәр әтә мошу вақитқичә сән
    шуларниң җанлириға қилғиниңдәк мән сениң җениңни охшаш қилмисам, илаһлар маңиму
    шундақ қилсун һәмдә униңдинму зиядә қилсун! — дәп ейтқузди.'
  pma-pma: Sakini, Sesebel tin tisa houlu ka san selusien va min Ilaetsa vit, “Navat
    kati keih keke nuasuk kimat hesuval koa komumoni min provet onak keil. Ka navong
    nirmumontei heha hetokol mendilah visuvong, ahi onak keil akilea uas nau nimat.”
  tel-2017: యెజెబెలు ఒక వార్తాహరునితో ఏలీయాకు ఈ కబురు పంపింది “రేపు ఈ పాటికి చనిపోయిన
    ఆ ప్రవక్తల ప్రాణం లాగా నేను నీ ప్రాణాన్ని చేయకపోతే దేవుళ్ళు దాని కంటే ఎక్కువ కీడు
    నా మీదికి తెస్తారు గాక.”
  hat-BSA: 'Epi Jizréel te voye yon mesaje kote Élie. Li te di: “Konsa ke dye yo fè
    m sa e menm plis si mwen pa fè lavi ou tankou youn nan sa yo avan demen vè menm
    lè sa a.”'
  bxh-bxh: Be Desabela wasa tau lawenna ya dui ya lau Ilaidiya lisina, iyen, Bobon
    maihala doha ite yau haba E wunuim doha peloweta wa wunuidi. Yena yau hige ya
    ginauli, yaubada hahaisa haba sa fakamkamnagu yo hinaga sa wunuigu.
  kos-kos: Na Jezebel el sapla nu sel Elijah ac fahk, “Nga fin tia folokin nu sum,
    ke pacl se inge lutu, ke ouiya se na ma kom oru nu sin mwet palu ma kom uniya
    ah, lela god uh in uniyuwi ngan misa!”
  hbo-WLC: וַתִּשְׁלַ֤ח אִיזֶ֙בֶל֙ מַלְאָ֔ךְ אֶל־אֵלִיָּ֖הוּ לֵאמֹ֑ר כֹּֽה־יַעֲשׂ֤וּן
    אֱלֹהִים֙ וְכֹ֣ה יוֹסִפ֔וּן כִּֽי־כָעֵ֤ת מָחָר֙ אָשִׂ֣ים אֶֽת־נַפְשְׁךָ֔ כְּנֶ֖פֶשׁ
    אַחַ֥ד מֵהֶֽם׃
  ibo-ibo: Nʼihi nke a, Jezebel zigara onyeozi ka ọ ga zie Ịlaịja sị, “Ka chi ndị
    a mesoo m mmeso, nʼagbanyeghị otu mmeso ahụ si dị njọ, ma ọ bụrụ na oge dịka oge
    a echi, egbughị gị dịka i si gbuo ndị amụma Baal.”
  ory-ory: ତହିଁରେ ଈଷେବଲ୍‍ ଏଲୀୟଙ୍କ ନିକଟକୁ ଦୂତ ପଠାଇ ଏହି କଥା କହିଲା, “ପ୍ରାୟ କାଲି ଏହି ସମୟକୁ
    ଯେବେ ମୁଁ ତୁମ୍ଭ ପ୍ରାଣକୁ ସେମାନଙ୍କ ଜଣକର ପ୍ରାଣ ତୁଲ୍ୟ ନ କରେ, ତେବେ ଦେବତାମାନେ ମୋତେ ସେହି
    ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ଦେଉନ୍ତୁ।”
  chk-chk: Mürin, Isipel a tinala eman chon künö ren Elias pwe epwe üreni, “Ekewe
    kot repwe nieila ika üsap föri ngonuk lesor lon ei otun usun mine ka föri ngeni
    ekewe soufos.”
  rop-rop: En Jesabel bin jandim wed langa Ilaija, “Bifo dijan taim tumorro, ai garra
    kilim yu jis laik yubin kilim detlot speshalwan mesinja. If ai kaan dum seim ting
    langa yu, wal ola drimin garra panishim mi brabli nogudbalawei.”
  ukr-1871: 'Післала Езабель посли до Ілиї сказати: Нехай те й те заподїють менї боги,
    коли я завтра о сїй добі не зроблю з твоєю душею те, саме, що сталось із душею
    кожного з них.'
  deu-1951: 'Da sandte Isebel einen Boten zu Elia und ließ ihm sagen: Die Götter sollen
    mir dies und das tun, wenn ich morgen um diese Zeit mit deinem Leben nicht also
    verfahre wie du mit jener Leben!'
  eng-JPS: 'Then Jezebel sent a messenger unto Elijah, saying: ''So let the gods do
    to me, and more also, if I make not thy life as the life of one of them by to-morrow
    about this time.'''
  srp-1865: 'Tada Jezavelja posla glasnike k Iliji i poruèi mu: tako da uèine bogovi
    i tako da dodadu, ako sjutra u ovo doba ne uèinim od tebe što je od kojega god
    tijeh.'
  lug-lug: Yezeberi n’atumira Eriya omubaka okumugamba nti, “Bakatonda bankole bwe
    batyo n’okukirawo, bwe siifuule obulamu bwo okuba ng’obulamu bw’omu ku bo, essaawa
    nga zino enkya.”
  heb-heb: ותשלח איזבל מלאך אל אליהו לאמר כה יעשון אלהים וכה יוספון כי כעת מחר אשים
    את נפשך כנפש אחד מהם׃
  ben-IRV: তাতে ঈষেবল লোক দিয়ে এলিয়কে বলে পাঠালেন, “কাল এই দিনের র মধ্যে তোমার প্রাণের
    দশা যদি তাদের এক জনের মত না করি, তবে দেবতারা যেন আমাকে শাস্তি দেন আর তা ভীষণভাবেই
    দেন।”
  pan-pan: ਤਾਂ ਈਜ਼ਬਲ ਨੇ ਹਲਕਾਰੇ ਦੇ ਰਾਹੀਂ ਏਲੀਯਾਹ ਨੂੰ ਆਖ ਭੇਜਿਆ ਕਿ ਜੇ ਮੈਂ ਕੱਲ ਇਸੇ ਵੇਲੇ
    ਤੇਰੀ ਜਾਨ ਨੂੰ ਵੀ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਇੱਕ ਦੀ ਜਾਨ ਵਰਗਾ ਨਾ ਕਰ ਲਵਾਂ ਤਾਂ ਦੇਵਤੇ ਮੇਰੇ ਨਾਲ
    ਵੀ ਅਜਿਹਾ ਹੀ ਕਰਨ ਸਗੋਂ ਇਸ ਨਾਲੋਂ ਵੀ ਵੱਧ
  tkr-tkr: 'İzevelee İlyasısqa ina xabar ana insan g''ıxele: – G''iyqa ine gahıs zı
    valqa ğu peyğambaraaşilqa ablyav''una ver idyooxeene, hasre allahaaşe mançileb
    pisda zalqa ver ooxecen.'
  mya-JVB: ယေဇဗေလ က၊ နက်ဖြန် နေ့ယခုအချိန် ရောက်မှ၊ သင့် အသက် သည် ထိုပရောဖက်တို့၏ အသက်
    ကဲ့သို့ ငါမဖြစ် စေလျှင် ၊ ဘုရား တို့သည် ငါ၌ထိုမျှ မကပြု ပါစေသောဟု တမန် ကို ဧလိယ
    ထံသို့ စေလွှတ် ၍ ကြား လိုက်၏။
  tbg-tbg: Vira tiva amuvaro Jesebelira arara itovaro viva Elaitaaraini uva vara kero
    tiharo, Are ekaa paropeti arukaanantemake, te ninavata aru karerave. Hura, vohaa
    vi kuari avuraqaa, are kia qutu viraitira qaqi vairera, homa tinta variqanavu
    ti harukevarave, tiro.
  hmo-hmo: Vadaeni Iesebele ese hesiai tauna dekena amo hereva be Elia dekenai ia
    siaia, ia gwau, “Kerukeru, nega inai bamona dekenai, lau ese oi do lau alaia mase,
    oi ese unai peroveta taudia oi alaia mase dainai. Bema inai bamona lau karaia
    lasi, Dirava ese lau do ia alaia be namo!”
  urd-urd: इसलिए ईज़बिल ने एलियाह के पास एक क़ासिद रवाना किया और कहला भेजा कि “अगर
    मैं कल इस वक़्त तक तेरी जान उनकी जान की तरह न बना डालूँ, तो मा'बूद मुझ से ऐसा
    ही बल्कि इससे ज़्यादा करें।”
  rus-SYN: 'И послала Иезавель посланца к Илии сказать: пусть то и то сделают мне
    боги, и еще больше сделают, если я завтра к этому времени не сделаю с твоею душею
    того, что сделано с душею каждого из них.'
  bqc-SIM: 'ↄ̃ Zezabɛli lɛ́kpãsãkɛ̀ Ɛliaɛ à mɛ̀: E zia maa''i, tó mi kɛnɛ lá
    ń kɛ̀ tã́adeↄnɛwao, adeↄ yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ!'
  tcz-CHONGTHU: Hichun Jezebel in Elijah chu hiti hin thu athot tan ahi, “Jingle tuphat
    tah’a hi Baal themgao ho na thagam banga chu keiman jong nang katha ding ahi,
    katha lou poupouleh ka doi hohin keima eithat jeng hen,” ati.
  mar-mar: तेव्हा ईजबेलने एलीयाला दूताकरवी निरोप पाठवला. तो असा, “तू त्या संदेष्ट्यांना
    मारलेस तसे मी तुला उद्या या वेळेपर्यंत मारणार. यामध्ये मला यश आले नाहीतर देव माझे
    तसेच व त्याहूनही अधीक करो.”
  soq-soq: Iesebel dewa ema umanawa etene Elaia gagalowa wanaubene wanase, “Imonepi
    omo ema rua e Baal peroweta bomoana rua ne e boepa. Naita ne mai epe dewanteapa,
    ne godina mampo rauparintedina ne matangelaneapue do boneapu.”
  qub-qub: 'Chaura Jezabelga cachata cacharan Eliasman: «Wara cayno öra gamta mana
    wañuchiptëga Baal castigamächun. Baalpa willacojnincunata wañuchishayquinömi gamtapis
    wañuchishayqui» nir.'
  bqp-bqp: 'Akũ Yɛzɛbɛli lɛ́gbãzã kɛ̀ Iliasunɛ à pì: Ari zia mandara''i, tó mádi
    kɛnnɛ lákũ n kɛ̀ tãnadenↄnɛ nàro, tãnanↄ yã kɛmɛnɛ pãsĩpãsĩ!'
  hat-hat: 'Jezabèl voye yon misyon bay Eli. Li voye di l'': -Se ou, se mwen! Se pou
    bondye yo ban m'' pi gwo pinisyon ki genyen si denmen lè konsa mwen pa fè ou tou
    sa ou te fè pwofèt yo.'
  eng-BSB: So Jezebel sent a messenger to Elijah, saying, “May the gods deal with
    me, and ever so severely, if by this time tomorrow I do not make your life like
    the lives of those you killed!”
  eng-WEBPB: Then Jezebel sent a messenger to Elijah, saying, “So let the gods do
    to me, and more also, if I don’t make your life as the life of one of them by
    tomorrow about this time!”
  kbq-kbq: Anagema Jezebeli'a nentahino'a, amanage huno Elaijantega kea atregeno vu'ne.
    Ama knaretima agafa huno vuno oki'ma ama ana knare'ma vanige'na, kasnampa vahetmima
    zamahana hanankna hu'na nagrama kahe ofrisugeno'a, anumzantmimo'za nagrira nahe
    frigahaze.
  nhe-BL: 'Huajca Jezabel quinahuati se tlayolmelajquetl ma quiilhuiti Elías: “Ma
    nechmictica nopa dioses intla para mostla ipan ni hora ax nimitzmictijtoc, ta
    Elías, queja tiquinmicti itiocamanalojcahua Baal.”'
  bus-bus: 'Ben Yɛzɛbɛli lɛ́kpãsã kɛ̀ Ilianɛ à bè: Ai zia mↄndaa''i, tó mɛ́ɛ kɛnnɛ
    lán ń kɛ̀ tãadeenↄnɛ nàro, tãanↄ yã kɛmɛ pãsĩpãsĩ!'
  gub-BL: Na'e Zezamew omono kar amo awa Eri pe kury, uze'eg heraha kar pà izupe kury.
    — Ko 'ar pyhewe àràm 'ym mehe we uruzuka putar ihe nehe, Ma'aw ze'eg imume'u har
    wazuka awer zàwegatete ihe nehe. Aze nuruzuka kwaw a'e 'ym mehe ihe nehe, tuwe
    tupàn hezuka a'e wà nehe, i'i Zezamew Eri pe.
  eng-DRA: 'And Jezabel sent a messenger to Elias, saying: Such and such things may
    the gods do to me, and add still more, if by this hour tomorrow I make not thy
    life as the life of one of them.'
