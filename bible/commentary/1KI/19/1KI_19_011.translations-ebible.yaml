verse: 1KI.019.011
translations:
  mal-C: “നീ പുറത്തുവന്നു പർവതത്തിൽ എന്റെ സന്നിധിയിൽ നിൽക്കുക” എന്ന് യഹോവ ഏലിയാവിനോടു
    കൽപ്പിച്ചു. അപ്പോൾ, ഇതാ, യഹോവ കടന്നുപോകുന്നു; ഒരു വലിയ കൊടുങ്കാറ്റു പർവതങ്ങളെ
    പിളർന്നു പാറകളെ ചിതറിച്ചുകളഞ്ഞു. എന്നാൽ, കൊടുങ്കാറ്റിൽ യഹോവ ഉണ്ടായിരുന്നില്ല.
    അതിനുശേഷം ഒരു ഭൂകമ്പമുണ്ടായി. പക്ഷേ, ഭൂകമ്പത്തിലും യഹോവ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Da sprach er: gehe hinaus und tritt auf den Berg vor Jahwe! Jahwe aber
    zog an der Höhle vorüber, und ein großer und heftiger Sturmwind, der Berge zerriß
    und Felsen zerschmetterte, ging Jahwe voran; Jahwe aber war nicht in dem Sturmwind.
    Nach dem Sturmwind aber kam ein Erdbeben; Jahwe war nicht in dem Erdbeben.'
  lin-lin: 'Yawe alobaki : — Bima mpe telema na ngomba liboso ya Yawe, pamba te Yawe
    alingi koleka. Boye mopepe moko ya makasi penza epepaki, ebukaki bangomba mpe
    epanzaki mabanga liboso ya Yawe. Nzokande Yawe azalaki kati na mopepe makasi te.'
  eng-LSV: And He says, “Go out, and you have stood on the mountain before YHWH.”
    And behold, YHWH is passing by, and a wind—great and strong—is tearing mountains,
    and shattering rocks before YHWH, [but] YHWH [is] not in the wind; and after the
    wind [is] a shaking, [but] YHWH [is] not in the shaking;
  eng-GNV: 'And he saide, Come out, and stand vpon the mount before the Lord. And
    beholde, the Lord went by, and a mightie strong winde rent the mountaines, and
    brake the rockes before the Lord: but the Lord was not in the winde: and after
    the wind came an earthquake: but the Lord was not in the earthquake:'
  eng-WEBSTER: 'And he said, Go forth, and stand upon the mount before the LORD. And
    behold, the LORD passed by, and a great and strong wind rent the mountains, and
    broke in pieces the rocks before the LORD; but the LORD was not in the wind: and
    after the wind an earthquake; but the LORD was not in the earthquake:'
  nhw-BL: 'Huan TOTECO quiilhui: “Xiquisa calteno huan ximoquetza noixpa ipan ni tepetl.”
    Huajca Elías moquetzqui nopona. Huan TOTECO panoc huan se chicahuac ajacatl quitzohuitejqui
    nopa tepetl hasta tlapantejque huejhueyi teme iixpa TOTECO. Pero TOTECO amo itztoya
    ipan nopa ajacatl. Teipa quema ya panotoya nopa ajacatl mojmolini nopa tlali.
    Pero TOTECO amo itztoya ipan nopa mojmolinilistli tlen tlali.'
  swh-ONEN: Bwana akasema, “Toka nje ukasimame juu ya mlima mbele za Bwana, kwa kuwa
    Bwana yu karibu kupita hapo.” Kisha upepo mwingi na wenye nguvu ukapasua milima
    ile na kuvunjavunja miamba mbele za Bwana, lakini Bwana hakuwamo katika ule upepo.
    Baada ya upepo palikuwa na tetemeko la nchi, lakini Bwana hakuwamo kwenye lile
    tetemeko.
  bba-bba: Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ yɑrimɑ kpɑ ɑ yɔ̃rɑ ɡuu ten wɔllɔ kpɑ
    n nɑ n sɑrɑ wunɛn wuswɑɑɔ. Mɑ u yɑrimɑ. Yerɑ woo bɔkɔ ɡɑ nɑ ɡɑ ɡuu te bɛsukɑ.
    Adɑmɑ Yinni Gusunɔ u ǹ wɑ̃ɑ woo ɡe sɔɔ. Mɑ tem mu yĩirɑ. Adɑmɑ Yinni Gusunɔ u
    ǹ wɑ̃ɑ yĩiri bi sɔɔ.
  eng-KJVCPB: 'And he said, Go forth, and stand upon the mount before the Lord. And
    behold, the Lord passed by, and a great and strong wind rent the mountains, and
    brake in pieces the rocks before the Lord; but the Lord was not in the wind: and
    after the wind an earthquake; but the Lord was not in the earthquake:'
  luo-luo: Jehova Nyasaye nowacho niya, “Wuogi mondo idhi ichungi ewi got e nyim Jehova
    Nyasaye, nimar Jehova Nyasaye chiegni kadho.” Eka yamo maduongʼ makudho matek
    nobaro got mokeyo kite e nyim Jehova Nyasaye, to Jehova Nyasaye ne onge e yamono.
    Bangʼ yamono piny noyiengni, to Jehova Nyasaye ne onge e yiengni pinyno.
  meu-meu: Iehova eto, A raka lasi, ororo ai ba gini Iehova vairanai. Bena Iehova
    na e raka hanai; lai badana mai goadana ida ese ororo e hapararadia bona nadi
    e hamakohidia rohoroho Iehova vairanai. A Iehova na dia una lai lalonai. Lai murinai
    tano e laga; a Iehova na dia tano-laga lalonai.
  npi-ULB: परमप्रभुले जवाफ दिनुभयो, “निस्केर जा, अनि पर्वतमा मेरो सामु खडा हो ।” तब
    परमप्रभु त्यहाँबाट भएर जानुभयो, र प्रचण्ड बतासले पर्वतलाई प्रहार गर्‍यो अनि परमप्रभुको
    सामु चट्टानहरू टुक्राटुक्रा भए, तर परमप्रभु बतासमा हुनुहुन्थेन । बतासपछि एउटा
    भूकम्प गयो, तर परमप्रभु भूकम्पमा पनि हुनुहुन्थेन ।
  yor-yor: Olúwa sì wí pé, “Jáde lọ, kí o sì dúró lórí òkè níwájú Olúwa, nítorí Olúwa
    fẹ́ rékọjá.” Nígbà náà ni ìjì ńlá àti líle sì fa àwọn òkè ńlá ya, ó sì fọ́ àwọn
    àpáta túútúú níwájú Olúwa; ṣùgbọ́n Olúwa kò sí nínú ìjì náà. Lẹ́yìn ìjì náà ni
    ìṣẹ̀lẹ̀-ìrilẹ̀, ṣùgbọ́n Olúwa kò sí nínú ìṣẹ̀lẹ̀-ìrilẹ̀ náà.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Elíaa jarasia: –Dajadaa mʌ̃ quĩrãpita naʌ̃ eyad̶e nũmane
    zedua, mʌ̃ra wãyã wãbʌrʌ bẽrã.– Ara maʌ̃da Ãcõrẽ na nãũrãda dji cãbãyã tʌsia.
    Maʌ̃ nãũrãba eyara ʌracuasia. Mõgara sid̶a tod̶ozoasia. Baribʌrʌ Ãcõrẽda mãwã
    b̶aẽ́ basía. Nãũrã wãnacarea de uremiada wãsia. Baribʌrʌ Ãcõrẽda mãwã b̶aẽ́ basía.'
  pes-OPCB: 'خداوند به او فرمود: «از این غار بیرون بیا و روی کوه، در حضور من بایست.»
    وقتی ایلیا در حضور خدا ایستاد، خدا از آنجا عبور کرد و باد شدیدی در کوه پیچید.
    وزش باد چنان شدید بود که صخره‌ها از کوه فرو ریخت. اما خداوند در آن باد نبود. پس
    از باد، زلزله‌ای همه جا را لرزاند، ولی خداوند در میان آن زلزله نیز نبود.'
  tgl-ULB: Sumagot si Yahweh, “Lumabas ka at tumayo sa bundok sa aking harapan.” Pagkatapos
    dumaan si Yahweh, at isang napakalakas na hangin ang humampas sa mga bundok at
    pinagpira-piraso ang mga bato sa harapan ni Yahweh, pero si Yahweh ay wala sa
    hangin. Pagkatapos ng malakas na hangin, isang lindol ang dumating, pero wala
    si Yahweh sa lindol.
  cbu-NT: Ashiriya, Apanllsha, Mikeerush shtungangi. Nimun machimun xiyeerush, nuwaatssha
    tasaseerush tsiyatangandama, tárangiya. Támbeeranllu, Apanllsha wizpur kambustarangu,
    kizpur machitam iwatamarangu, patumbchitam pátangarangu, itaru anush Apanll nda
    kusarangiya. Yusur anumun mundazsha kizpur mundaztarangu, mangutaritam tushiyrangiya.
    Nduntam anush Apanll kusarangiya.
  hui-hui: Ani layagola Anduane Homogohanda lalu, Í̠ tagira pialu li hari nene i̱naga
    wanakui ngogoria pu ha. Ogoriani keria i̱na ibalu í̠ni pu bolangua holeberogo,
    lene. Ani pu heagola puyabu hongoheore timbuni mbira ibalu harini ege to̱le̱ wiaruni
    kambulu baga bini. Anigo Anduane Homogo ibuni puyabu ogoniha nahe wini. Mani howa
    puyabu piai heagola dindi dumbirumbi timbuni bini. Ani biyagola Anduane Homogo
    ibu dindi dumbirumbi ogonihabi nahe wini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား``ဂူ​ပြင် သို့​ထွက်​၍​တောင်​ထိပ်​ပေါ်​၌​ငါ​၏​အ​ရှေ့​မျက်
    မှောက်​တွင်​ရပ်​နေ​လော့'' ဟု​မိန့်​တော်​မူ​၏။ ထို့ နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​၏​အ​နီး​မှ
    ဖြတ်​ကြွ​တော်​မူ​၍ လေ​ပြင်း​မုန်​တိုင်း​ကို​တိုက် ခတ်​စေ​တော်​မူ​၏။ သို့​ဖြစ်​၍​တောင်​များ​သည်
    ပြို​ကွဲ​ကြ​လျက်​ကျောက်​တို့​သည်​လည်း​ကြေ မွ​သွား​လေ​သည်။ သို့​ရာ​တွင်​ထာ​ဝရ​ဘု​ရား
    သည်​ထို​လေ​မုန်​တိုင်း​ထဲ​၌​ရှိ​တော်​မ​မူ။ လေ အ​တိုက်​ရပ်​သော​အ​ခါ​မြေ​င​လျင်​လှုပ်​လေ
    ၏။ သို့​ရာ​တွင်​ထို​မြေ​င​လျင်​ထဲ​၌​လည်း ထာ​ဝ​ရ​ဘု​ရား​ရှိ​တော်​မ​မူ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཕྱི་རུ་ཡོང་ནས་བདག་གི་མདུན་དུ་རི་མགོར་ལོངས་ལ་སྡོད་ཅིག་ཅེས་བསྒོས་པ་དང་།
    སྐབས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་གི་མདུན་ནས་ཕར་ཕེབས་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དུ་རླུང་ཆེན་དྲག་པོ་ཞིག་གིས་རི་ཉིལ་ཞིང་རྡོ་གས་ནའང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་རླུང་གི་ནང་དུ་མ་མཆིས་ལ། རླུང་ཆེན་གྱི་རྗེས་སུ་ས་འགུལ་བྱུང་ཡང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ས་འགུལ་གྱི་ནང་དུའང་མ་མཆིས།
  sna-sna: Jehovha akati, “Buda panze umire pagomo pamberi paJehovha, nokuti Jehovha
    ari kuda kuzopfuura nepo.” Ipapo mhepo huru ine simba yakapamura makomo ikapwanya
    mabwe pamberi paJehovha, asi Jehovha akanga asiri mumhepo. Mushure memhepo, pakava
    nokudengenyeka kwenyika, asi Jehovha akanga asiri mukudengenyeka ikoko.
  spa-BLM: 'Dijo: “Sal y ponte en el monte delante de Yahvé”. Pasó el Señor, y un
    viento grande y fuerte desgarró los montes y desmenuzó las rocas ante el Señor;
    pero el Señor no estaba en el viento. Después del viento hubo un terremoto, pero
    el Señor no estaba en el terremoto.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈: Elan̈ d''a chi'' tzach och lin̈an d''a
    vichan̈ d''a jolom vitz tic, yujto ol in ec'' ta'', xchi d''a vin̈. Ix yac''ancot
    jun nivan ic'' Jehová chi'', ix laj pojb''at q''uen tenam yuuj, palta man̈ ayocochlaj
    d''a scal jun ic'' chi''. Ix lajvi yec'' jun ic'' chi'', ix yac''anpaxcot jun
    quixcab''. Palta an̈eja'' man̈ ayocochlaj d''a scal jun quixcab'' chi''.'
  swh-ULB: BWANA akamwambia, “Nenda nje ukasimame kwenye mlima mbele yangu.” Kisha
    BWANA akapita, na upepo mkali ukaupiga mlima ukavunja miamba katika vipande vipande
    mbele ya BWANA, lakini BWANA hakuwemo kwenye huo mlima. Kisha baada ya upepo,
    tetemeko lakaja, lakini BWANA hakuwemo kwenye hilo tetemeko.
  bel-bel: 'І сказаў: выйдзі і стань на гары перад абліччам Гасподнім; і вось, Гасподзь
    пройдзе, і вялікі і моцны вецер, які разьдзірае горы і крышыць скалы прад Госпадам,
    але ня ў ветры Гасподзь; пасьля ветру землятрус, але ня ў землятрусе Гасподзь;'
  wed-wed: Bada i riwa, “Ma opu au ola ma au naoi ma mairi.” Ma Elijah kampa i maimairi
    ma labu ḡaeḡaena olana i ravi, da i gunevi, wate bada eḡa nai kojikojirana au
    orana. Ive au murina lolo, wate Bada eḡa nai lolona au orana.
  deu-ELBBK: 'Und er sprach: Geh hinaus und stelle dich auf den Berg vor dem HERRN!
    Und siehe, der HERR ging vorüber, und ein Wind, groß und stark, zerriss die Berge
    und zerschmetterte die Felsen vor dem HERRN her; der HERR war nicht in dem Wind.
    Und nach dem Wind ein Erdbeben; der HERR war nicht in dem Erdbeben.'
  mbb-OT: Migkaǥi is Nengazen te, “Gawas ka ne hitindeg ka ziyà te etuvangan ku ziyà
    te puntur kayi te vuntud, su edsaǥad a.” Ne zutun nengeramag te utew mevandes
    he nekeǥadgad te menge vuntud wey nekelekat te menge vatu, piru wazà dutun te
    keramag is Nengazen. Ne hein mid-engked is keramag, midlinug piru wazà gihapun
    is Nengazen dutun te linug.
  mal-2015: നീ പുറത്തു വന്നു പർവ്വതത്തിൽ യഹോവയുടെ മുമ്പാകെ നില്ക്ക എന്നു അവൻ കല്പിച്ചു.
    അപ്പോൾ ഇതാ യഹോവ കടന്നുപോകുന്നു; ശക്തിയുള്ള ഒരു കൊടുങ്കാറ്റു യഹോവയുടെ മുമ്പിൽ പർവ്വതങ്ങളെ
    കീറി പാറകളെ തകർത്തു; എന്നാൽ കാറ്റിൽ യഹോവ ഇല്ലായിരുന്നു; കാറ്റിന്റെ ശേഷം ഒരു ഭൂകമ്പം
    ഉണ്ടായി; ഭൂകമ്പത്തിലും യഹോവ ഇല്ലായിരുന്നു.
  rmc-rmc: „Dža avri andral e jaskiňa a ačhav tut angle ma pro verchos, bo akana predžava
    pašal tu,“ phenďa leske o RAJ. Jekhvareste sas zoraľi balvaj, so odphurdelas o
    verchi a o skali anglo RAJ pharonas, ale o RAJ na sas andre odi balvaj. Paloda
    e phuv zorales razisaľolas, ale aňi andre oda na sas o RAJ.
  pes-OPV: 'او گفت: «بیرون آی و به حضور خداوند درکوه بایست.» و اینک خداوند عبور نمود
    و باد عظیم سخت کوهها را منشق ساخت و صخره هارا به حضور خداوند خرد کرد اما خداوند
    در بادنبود. و بعد از باد، زلزله شد اما خداوند در زلزله نبود.'
  ron-1924: 'Домнул й-а зис: „Ешь ши стай пе мунте ынаинтя Домнулуй!” Ши ятэ кэ Домнул
    а трекут пе лынгэ пештерэ. Ши ынаинтя Домнулуй а трекут ун вынт таре ши путерник,
    каре деспика мунций ши сфэрыма стынчиле. Домнул ну ера ын вынтул ачела. Ши, дупэ
    вынт, а венит ун кутремур де пэмынт. Домнул ну ера ын кутремурул де пэмынт.'
  aui-aui: Bi Yawe God iwona bo, “Kanibu da koya debane naghoguve kunamiiri.” Wasina
    bi Elaija nama iyamiimiiri bi Yawe God ipiika da iyaveratupiira, na yanunu maragasina
    koya itapi da akima ghamadi ivikouririghana da tanawa yarayaragha itubugha, bi
    gegha Yawe God genama yanunu kamonena. Yanunu tapi ikabitore na bada nukenuke
    ipiika, bi gegha Yawe God genama nukenuke kamonena.
  ben-OBCV: সদাপ্রভু বললেন, “পর্বতের উপর সদাপ্রভুর উপস্থিতিতে গিয়ে দাঁড়াও, কারণ
    কিছুক্ষণের মধ্যেই সদাপ্রভু ওখান দিয়ে পার হবেন।” পরে প্রচণ্ড শক্তিশালী বাতাসের
    এক ঝাপটায় সদাপ্রভুর সামনে পর্বতমালা বিদীর্ণ হয়ে গেল এবং পাষাণ-পাথরগুলিও ভেঙে
    চুরমার হয়ে গেল, কিন্তু সদাপ্রভু সেই বাতাসে ছিলেন না। বাতাস বয়ে যাওয়ার পর ভূমিকম্প
    হল, কিন্তু সদাপ্রভু সেই ভূমিকম্পেও ছিলেন না।
  som-som: Oo isna wuxuu ku yidhi, Ka bax, oo buurta fuul oo Rabbiga hortiisa istaag.
    Oo bal eeg, waxaa meeshaas soo maray Rabbiga, oo hortiisa ayaa dabayl weyn oo
    xoog badan buurihii kala jejebisay, dhagxantiina burburisay; laakiinse Rabbigu
    kuma jirin dabaysha; oo dabayshii dabadeedna waxaa jiray dhulgariir, oo Rabbiguna
    kuma jirin dhulgariirka.
  lat-VUC: 'Et ait ei: Egredere, et sta in monte coram Domino: et ecce Dominus transit.
    Et spiritus grandis et fortis subvertens montes, et conterens petras, ante Dominum:
    non in spiritu Dominus. Et post spiritum commotio: non in commotione Dominus.'
  eng-ASVBT: 'And he said, Go forth, and stand upon the mount before Jehovah. And,
    behold, Jehovah passed by, and a great and strong wind rent the mountains, and
    brake in pieces the rocks before Jehovah; but Jehovah was not in the wind: and
    after the wind an earthquake; but Jehovah was not in the earthquake:'
  ita-1885: 'Allora il Signore gli disse: Esci fuori, e fermati in sul monte, davanti
    al Signore. Ed ecco, il Signore passò, e davanti a lui veniva un grande ed impetuoso
    vento, che schiantava i monti, e spezzava le pietre; ma il Signore non era nel
    vento. E dopo il vento, veniva un tremuoto; ma il Signore non era nel tremuoto.'
  eng-LXXUP: 'And he said, Thou shalt go forth tomorrow, and shalt stand before the
    Lord in the mount; behold, the Lord will pass by. And, behold, a great and strong
    wind rending the mountains, and crushing the rocks before the Lord; but the Lord
    was not in the wind; and after the wind an earthquake; but the Lord was not in
    the earthquake:'
  eng-ULB: Yahweh replied, “Go out and stand on the mountain before me.” Then Yahweh
    passed by, and a very strong wind struck the mountains and broke rocks into pieces
    before Yahweh, but Yahweh was not in the wind. Then after the wind, an earthquake
    came, but Yahweh was not in the earthquake.
  spa-VBL: 'Entonces el Señor le dijo: “Sal y ponte en el monte ante el Señor”. Justo
    en ese momento el Señor pasó por allí. Un viento tremendamente poderoso arrasó
    las montañas y destrozó las rocas ante el Señor, pero el Señor no estaba en el
    viento. Después del viento vino un terremoto, pero el Señor no estaba en el terremoto.'
  fra-_FOB: 'Et il lui dit: Sors, et tiens-toi sur la montagne, devant l''Éternel.
    Et voici, l''Éternel passait. Et un vent grand et violent déchirait les montagnes,
    et brisait les rochers devant l''Éternel: mais l''Éternel n''était point dans
    ce vent. Après le vent, il y eut un tremblement de terre: l''Éternel n''était
    point dans ce tremblement.'
  mal-mal: “നീ പുറത്തുവന്ന് പർവ്വതത്തിൽ യഹോവയുടെ മുമ്പാകെ നില്ക്ക” എന്ന് യഹോവ കല്പിച്ചു.
    അപ്പോൾ ഇതാ യഹോവ കടന്നുപോകുന്നു; ശക്തിയുള്ള ഒരു കൊടുങ്കാറ്റ് യഹോവയുടെ മുമ്പിൽ പർവ്വതങ്ങളെ
    കീറി പാറകളെ തകർത്തു; എന്നാൽ കാറ്റിൽ യഹോവ ഇല്ലായിരുന്നു; കാറ്റിന് ശേഷം ഒരു ഭൂകമ്പം
    ഉണ്ടായി; ഭൂകമ്പത്തിലും യഹോവ ഇല്ലായിരുന്നു.
  urd-GVR: Jawāb meṅ Rab ne farmāyā, “Ġhār se nikal kar pahāṛ par Rab ke sāmne khaṛā
    ho jā!” Phir Rab wahāṅ se guzarā. Us ke āge āge baṛī aur zabardast āṅdhī āī jis
    ne pahāṛoṅ ko chīr kar chaṭṭānoṅ ko ṭukṛe ṭukṛe kar diyā. Lekin Rab āṅdhī meṅ
    nahīṅ thā.
  suz-BL: मिनु परमप्रभु यावेमी “ग्रूङो, आं ङोंइती डांडाम रपो” देंमाक्‍त। मारदे हना
    परमप्रभु यावे मेकेर रे लन लन बाक्‍माक्‍त। मिनु परमप्रभु यावे आ ङोंइङोंइती ठेयब
    फश गिवार डांडा आन कली प्रोल्‍ना प्रोल्‍न नु फुल्‍लु आन कली ख्रिन्‍ना ख्रिन्‍न
    जाक्‍माक्‍त। तन्‍न परमप्रभु यावे मेको फशेम मबाक्‍माक्‍त। मेको आ नोले ठेयब ख्रिनु
    कुमाक्‍त। तन्‍न परमप्रभु यावे मेको ख्रिनुमी यो मबाक्‍माक्‍त। प्रस्‍थान ३३:२२
  ita-1927: 'Iddio gli disse: “Esci fuori e fermati sul monte, dinanzi all’Eterno”.
    Ed ecco passava l’Eterno. Un vento forte, impetuoso, schiantava i monti e spezzava
    le rocce dinanzi all’Eterno, ma l’Eterno non era nel vento. E, dopo il vento,
    un terremoto; ma l’Eterno non era nel terremoto.'
  ckb-ckb: 'یەزدانیش فەرمووی: «وەرە دەرەوە و لەسەر چیاکە لەبەردەم یەزدان ڕابوەستە،
    چونکە وا یەزدان تێدەپەڕێت.» ئینجا بایەکی مەزن و بەهێز چیاکانی شەق کرد و تاشەبەردەکانی
    لەبەردەم یەزدان شکاند، بەڵام یەزدان لەناو بایەکەدا نەبوو. لەدوای بایەکە بوومەلەرزەیەک
    هات، یەزدان لە بوومەلەرزەکەشدا نەبوو.'
  eng-BBE: Then he said, Go out and take your place on the mountain before the Lord.
    Then the Lord went by, and mountains were parted by the force of a great wind,
    and rocks were broken before the Lord; but the Lord was not in the wind. And after
    the wind there was an earth-shock, but the Lord was not in the earth-shock.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ನೀನು ಹೊರಗೆ ಬಂದು ಬೆಟ್ಟದ ಮೇಲೆ ನನ್ನ ಮುಂದೆ ನಿಲ್ಲು. ಏಕೆಂದರೆ
    ನಾನು ನಿನ್ನ ಮುಂದೆ ಹಾದು ಹೋಗುತ್ತಿದ್ದೇನೆ,” ಎಂದನು. ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬೆಟ್ಟಗಳನ್ನು ಭೇದಿಸಿ,
    ಗುಡ್ಡಗಳನ್ನು ಒಡೆಯುವಂಥ ಮಹಾಬಲವಾದ ಗಾಳಿ, ಆ ಗಾಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇರಲಿಲ್ಲ. ಗಾಳಿಯ ತರುವಾಯ
    ಭೂಕಂಪವು, ಆ ಭೂಕಂಪದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಇರಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது அவர்: நீ வெளியே வந்து யெகோவாவுக்கு முன்பாக மலையின்மேல் நில்
    என்றார்; அப்பொழுது, இதோ, யெகோவா கடந்துபோனார்; யெகோவாவுக்கு முன்பாகப் மலைகளைப்
    பிளக்கிறதும் பாறைகளை உடைக்கிறதுமான பலத்த பெருங்காற்று உண்டானது; ஆனாலும் அந்தக்
    காற்றிலே யெகோவா இருக்கவில்லை; காற்றுக்குப்பின்பு பூமி அதிர்ச்சி உண்டானது; பூமி
    அதிர்ச்சியிலும் யெகோவா இருக்கவில்லை.'
  spa-RV-1909: 'Y él le dijo: Sal fuera, y ponte en el monte delante de Jehová. Y
    he aquí Jehová que pasaba, y un grande y poderoso viento que rompía los montes,
    y quebraba las peñas delante de Jehová: mas Jehová no estaba en el viento. Y tras
    el viento un terremoto: mas Jehová no estaba en el terremoto.'
  ron-BTF: 'Iar el a spus: Ieşi şi stai în picioare pe munte înaintea DOMNULUI. Şi,
    iată, DOMNUL a trecut şi un vânt mare şi puternic a despicat munţii şi a sfărâmat
    în bucăţi stâncile înaintea DOMNULUI, dar DOMNUL nu era în vânt; şi după vânt,
    un cutremur, dar DOMNUL nu era în cutremur.'
  eng-WEBP: He said, “Go out and stand on the mountain before the LORD.” Behold, the
    LORD passed by, and a great and strong wind tore the mountains and broke in pieces
    the rocks before the LORD; but the LORD was not in the wind. After the wind there
    was an earthquake; but the LORD was not in the earthquake.
  eng-FBV: Then the Lord told him, “Go out and stand on the mountain before the Lord.”
    Right then the Lord passed by. A tremendously powerful wind ripped into the mountains
    and smashed rocks before the Lord, but the Lord wasn't in the wind. After the
    wind there came an earthquake, but the Lord wasn't in the earthquake.
  nld-1939: 'Maar Jahweh sprak: Kom naar buiten, en ga op de berg staan voor het aanschijn
    van Jahweh. En opeens ging Jahweh voorbij. Voor Hem uit ging een hevige storm,
    die bergen kraakte en rotsen verbrijzelde; maar in de storm was Jahweh niet. Op
    de storm volgde een aardbeving; ook in de aardbeving was Jahweh niet.'
  nch-BL: 'Huan TOTECO quiilhui: “Xiquisa calteno huan ximoquetza noixpa ipan ni tepet.”
    Huajca Elías moquetzqui nopona. Huan TOTECO panoc huan se chicahuac ajacat quitzohuitejqui
    nopa tepet hasta tapantejque huejhueyi teme iixpa TOTECO. Pero TOTECO amo itztoya
    ipan nopa ajacat. Teipa quema ya panotoya nopa ajacat mojmolini nopa tali. Pero
    TOTECO amo itztoya ipan nopa mojmolinilisti ten tali.'
  vie-1934: 'Đức Chúa Trời phán với người rằng: Hãy đi ra, đứng tại trên núi trước
    mặt Đức Giê-hô-va. Nầy Đức Giê-hô-va đi ngang qua, có một ngọn gió mạnh thổi dữ
    tợn trước mặt Ngài, xé núi ra, và làm tan nát các hòn đá; nhưng không có Đức Giê-hô-va
    trong trận gió. Sau trận gió có cơn động đất; nhưng không có Đức Giê-hô-va trong
    cơn động đất.'
  hin-CV: उन्होंने आदेश दिया, “बाहर निकलकर पर्वत पर याहवेह के सामने खड़े हो जाओ, याहवेह
    वहां से होकर अभी निकल रहे हैं!” तब याहवेह के आगे-आगे प्रचंड आंधी ने पहाड़ को हिला
    दिया, चट्टानें तड़क गईं, मगर याहवेह की उपस्थिति वायु में न थी. प्रचंड आंधी के
    बाद एक भूकंप आया, मगर याहवेह की उपस्थिति भूकंप में भी न थी.
  spa-BES: 'Entonces él dijo: Sal y toma tu lugar en la montaña delante del Señor.
    Entonces el Señor pasó, y las montañas se separaron por la fuerza de un gran viento,
    y las rocas se rompieron ante el Señor; Pero el Señor no estaba en el viento.
    Y después del viento hubo un terremoto, pero el Señor no estaba en el terremoto.'
  tdx-tdx: 'Le hoe re: Miavota, mijohaña an-kaboañe ey añ’ atrefa’ Iehovà. Aa inge,
    niary eo t’Iehovà, le rinia’ ty tio-bey manangololahy i vohi­tsey naho namoy vato
    añatrefa’ Iehovà; fe tsy tamy tiokey t’Iehovà; ie añe i tiokey le ty fanginikinihan-tane;
    fe tsy tamy fanginikinihañey t’Iehovà;'
  tha-KJV: และพระองค์ตรั​สว​่า “จงออกไปเถิด ไปยืนอยู่บนภูเขาต่อพระพักตร์พระเยโฮวาห์”
    และดู​เถิด พระเยโฮวาห์ทรงผ่านไป และลมใหญ่อันแรงกล้าได้พัดพังภู​เขา และทำให้หินแตกเป็​นก​้อนๆต่อพระพักตร์พระเยโฮวาห์
    แต่​พระเยโฮวาห์​มิได้​สถิตในลมนั้น ภายหลังลมก็​แผ่นดินไหว แต่​พระเยโฮวาห์หาทรงสถิตในแผ่นดินไหวนั้นไม่
  por-BR-2018: 'E ele lhe disse: Sai fora, e põe-te no monte diante do SENHOR. E eis
    que o SENHOR que passava, e um grande e poderoso vento que rompia os montes, e
    quebrava as penhas diante do SENHOR: mas o SENHOR não estava no vento. E depois
    do vento um terremoto: mas o SENHOR não estava no terremoto.'
  deu-ELO: 'Und er sprach: Gehe hinaus und stelle dich auf den Berg vor Jehova! Und
    siehe, Jehova ging vorüber, und ein Wind, groß und stark, zerriß die Berge und
    zerschmetterte die Felsen vor Jehova her; Jehova war nicht in dem Winde. Und nach
    dem Winde ein Erdbeben; Jehova war nicht in dem Erdbeben.'
  eng-WYC-2018: And he said to Elijah, Go thou out, and stand in the hill, before
    the Lord. And lo! the Lord passeth, and a great wind, and strong, turning upside-down
    hills, and all-breaking stones before the Lord; not in the wind is the Lord. And
    after the wind is a stirring; not in the stirring is the Lord. (And he said to
    Elijah, Go thou out, and stand on the mount before the Lord. And behold! the Lord
    then passed by, and there was a great strong wind, that turned the mountains upside-down,
    and broke up the stones before the Lord; but the Lord was not in the wind. And
    after the wind there was a great shaking; but the Lord was not in that shaking.)
  epo-epo: 'Kaj Li diris: Eliru kaj stariĝu sur la monto antaŭ la Eternulo. Kaj jen
    la Eternulo preteriras, kaj granda kaj forta vento disŝiras montojn kaj disrompas
    rokojn antaŭ la Eternulo; sed ne en la vento estis la Eternulo. Post la vento
    estis tertremo, sed ne en la tertremo estis la Eternulo.'
  uig-PIN: 'U uningƣa: — Qiⱪip, Pǝrwǝrdigarning aldida taƣda turƣin, dedi. Mana, Pǝrwǝrdigar
    ɵtüp ketiwatatti; uning aldida zor küqlük bir xamal qiⱪip, taƣlarni sundurup,
    ⱪoram taxlarni parqilap qeⱪiwǝtti. Lekin Pǝrwǝrdigar xamalda ǝmǝs idi. Xamaldin
    keyin bir yǝr tǝwrǝx boldi. Lekin Pǝrwǝrdigar yǝr tǝwrǝxtǝ ǝmǝs idi.'
  beo-beo: Hina Gode da ema amane sia:i, “Gadili asili, goumi da:iya gado, Na midadi
    aligima!” Amalalu, Hina Gode da baligili ahoanoba, E da gasa bagade fo, amo da
    agolo dogoa a:ma:ne amola magufu huluane gagoudane sa:ima:ne iasi. Be Hina Gode
    da fo amo ganodini hame esalu. Fo manu da yolele, bebeda:nima misi. Be Hina Gode
    da bebeda:nima amo ganodini hame esalu.
  tpi-OTNT: Orait Bikpela i tokim em, “Yu kam ausait na sanap antap long maunten long
    pes bilong mi. Long wanem, bai mi kam klostu long maunten na i go.” Orait wanpela
    strongpela win i kam na long strong bilong Bikpela, win i brukim nabaut ol maunten
    na ston. Tasol Bikpela yet i no i stap long dispela win. Orait win i pinis na
    guria i kamap, tasol Bikpela i no i stap long dispela guria.
  hau-SA: Sai Ubangiji ya ce, “Fita ka tsaya a kan dutse a gaban Ubangiji, gama Ubangiji
    yana shirin wucewa.” Sai ga babbar iska mai ƙarfi ta tsage duwatsu, ta kuma ragargaza
    duwatsu a gaban Ubangiji, amma Ubangiji ba ya cikin iskar. Bayan iskar sai aka
    yi girgizar ƙasa, amma Ubangiji ba ya cikin girgizar ƙasa.
  uig-LAT: 'U uninggha: — Chiqip, Perwerdigarning aldida taghda turghin, dédi. Mana,
    Perwerdigar ötüp kétiwatatti; uning aldida zor küchlük bir shamal chiqip, taghlarni
    sundurup, qoram tashlarni parchilap chéqiwetti. Lékin Perwerdigar shamalda emes
    idi. Shamaldin kéyin bir yer tewresh boldi. Lékin Perwerdigar yer tewreshte emes
    idi.'
  nde-nde: UThixo wathi kuye, “Hamba uyekuma phezu kwentaba phambi kukaThixo ngoba
    uThixo uzadlula khona.” Kwaba lomoya owawuvunguza ngamandla udabula izintaba uqhekeza
    lamadwala phambi kukaThixo, kodwa uThixo wayengekho kulesosiphepho. Kwedlula isiphepho
    kweza ukuzamazama komhlaba kodwa uThixo wayengekho kulokhokuzamazama.
  ton-ton: 'Pea naʻe pehē ʻe ia, “Ke ke ʻalu atu, mo ke tuʻu ʻi he funga moʻunga ʻi
    he ʻao ʻo Sihova. Pea vakai, naʻe hāʻele atu ʻa Sihova, pea naʻe mafahifahi ʻae
    moʻunga ʻe he matangi mālohi, pea ne fakamomomomoiiki ʻae ngaahi maka ʻi he ʻao
    ʻo Sihova; ka naʻe ʻikai ʻi he matangi ʻa Sihova: pea hili ʻae matangi naʻe mofuike;
    ka naʻe ʻikai ʻi he mofuike ʻa Sihova:'
  ces-1613: 'Řekl Bůh: Vyjdi a stůj na hoře před Hospodinem. A aj, Hospodin šel tudy,
    a vítr veliký a silný, podvracující hory a rozrážející skály před Hospodinem,
    ale nebyl v tom větru Hospodin. Za tím pak větrem země třesení, ale nebyl v tom
    třesení Hospodin.'
  eng-WMB: He said, “Go out and stand on the mountain before the LORD.” Behold, the
    LORD passed by, and a great and strong wind tore the mountains and broke in pieces
    the rocks before the LORD; but the LORD was not in the wind. After the wind there
    was an earthquake; but the LORD was not in the earthquake.
  tam-TCV: அதற்கு அவர், “இதோ, யெகோவா மலையைக் கடந்துபோகப் போகிறார். ஆகையால் நீ வெளியே
    போய் மலையின்மேல் யெகோவா முன்னிலையில் நில்” என்றார். அப்பொழுது பெரிதும் பலமான ஒரு
    காற்று யெகோவாவின் முன்பாக மலைகளைப் பெயர்த்து, பாறைகளை உடைத்துச் சிதறடித்தது. ஆனால்
    யெகோவா அந்தக் காற்றில் இருக்கவில்லை. காற்றின் பின் ஒரு பூமி அதிர்ச்சி உண்டானது.
    ஆனால் யெகோவா அந்த பூமி அதிர்ச்சியிலும் இருக்கவில்லை.
  ceb-ULB: Mitubag si Yahweh, “Gawas ug barog ibabaw sa bukid sa akong atubangan.”
    Unya milabay si Yahweh, ug ang hilabihan ka kusog nga hangin mihampak sa mga bukid
    ug nangadugmok ang mga bato sa atubangan ni Yahweh, apan wala si Yahweh diha sa
    hangin. Unya pagkahuman sa hangin, miabot ang linog, apan wala si Yahweh diha
    sa linog.
  pol-UBG: 'Wtedy on powiedział: Wyjdź, stań na górze przed PANEM. A oto PAN przechodził,
    a potężny i gwałtowny wiatr rozrywał góry i kruszył skały przed PANEM, ale PAN
    nie był w tym wietrze. Po wietrze było trzęsienie ziemi, ale PAN nie był i w tym
    trzęsieniu ziemi.'
  agr-agr: 'Tusa timatai Tuke Pujuu niina chichajak: “¡Jiinkim anú mujanum mina emtijui
    wajasta!” tiuwai. Nuna tusa inagnaig, Tuke Pujuu nagkaemakiuwai, nuniai dase shiig
    senchi dasentak nunú mujan umuchiam kaya múun aidau jimaituk dakaejauwai. Nunú
    nagkaemaig nugka senchi uugkauwai. Tujash Tuke Pujuuk dasenmak atsujakui.'
  kyc-kyc: Leyamo dokopa Kamongo dokome baa lamaiyuo, lao, Papala nambana lenge kambu
    dorena yuu kyau dokona karape, leya. Dokopa enakana Kamongome ama poo raiya andake
    mende peeyamosa yuu kyau dupwa poro lao rali pipala kana dupwa lakao mumu piya.
    Piyamopape Kamongo baa poo raiya dokona kara naya. Dee enakana poo raiya minyuo
    oteya dokopa dee yuusili minyiya. Minyiyamopape Kamongo baa yuusili dokona kara
    naya.
  urd-GVU: جواب میں رب نے فرمایا، ”غار سے نکل کر پہاڑ پر رب کے سامنے کھڑا ہو جا!“
    پھر رب وہاں سے گزرا۔ اُس کے آگے آگے بڑی اور زبردست آندھی آئی جس نے پہاڑوں کو چیر
    کر چٹانوں کو ٹکڑے ٹکڑے کر دیا۔ لیکن رب آندھی میں نہیں تھا۔
  deu-1912: 'Er sprach: Gehe heraus und tritt auf den Berg vor den HERRN! Und siehe,
    der HERR ging vorüber und ein großer, starker Wind, der die Berge zerriß und die
    Felsen zerbrach, vor dem HERRN her; der HERR war aber nicht im Winde. Nach dem
    Winde aber kam ein Erdbeben; aber der HERR war nicht im Erdbeben.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya, pakara-rni pitja lurrtjurriwa yapu
    katalarra.” Nyangka Mama Kuurrnga wayirntara mapitjangu. Nyangkalta pirriya purlkanya
    ngalyakukurraaralpi yapu kartarntanu pararlpungu puru yapu kurlunypa pirninya
    kartarntanu murtuny-murtunymanu. Nyangka Mama Kuurrnga pirriyangka yartakarrinytjamaalpartu.
    Nyangka pirriya yatarnarrinyangka manta yurri-yurringu. Nyangka Mama Kuurrnga
    yartakarrinytjamaalpartu.
  kan-2017: ಆಗ ಪುನಃ, “ನೀನು ಹೊರಗೆ ಬಂದು ಬೆಟ್ಟದ ಮೇಲೆ ಯೆಹೋವನ ಮುಂದೆ ನಿಲ್ಲು” ಎಂಬ ವಾಣಿಯಾಯಿತು.
    ಆಹಾ ಯೆಹೋವನು ಅಲ್ಲಿ ಹಾದು ಹೋದನು. ಆತನ ಮುಂದೆ ಪರ್ವತಗಳು ಭೇದಿಸಿ ಬಂಡೆಗಳನ್ನು ಪುಡಿ ಪುಡಿಮಾಡುವಂಥ
    ದೊಡ್ಡ ಬಿರುಗಾಳಿಯು ಬೀಸಿತು. ಯೆಹೋವನು ಅದರಲ್ಲಿ ಇರಲಿಲ್ಲ. ತರುವಾಯ ಭೂಕಂಪವಾಯಿತು, ಅದರಲ್ಲಿಯೂ
    ಆತನಿರಲಿಲ್ಲ.
  yap-yap: Me ga’ar SOMOL ngak, “Mman nga wean nga mub mu sak’iy nga p’eowcheg u p’ebugul
    e re burey ney.” Me yib SOMOL nge yan nib chugur ngak, me pi’ bangi nifeng nib
    gel nib gel nge yib nge rurug fare burey me bilbilig e war, machane de moy SOMOL
    u fithik’ e re gi nifeng nem. Me tal fa gi nifeng ndaki thow, me yib ba durru’,
    machane de moy SOMOL u fithik’ e re durru’ nem.
  hlt-MCSB: Te vaengah, “Cet lamtah tlang sokah BOEIPA mikhmuh ah pai,” a ti nah.
    BOEIPA tarha pah tih khohli a tloh vaengah tlang rhoek te phuk a va. BOEIPA mikhmuh
    ah thaelpang khaw rhek. Tedae BOEIPA he khohli khuiah om pawh. Khohli phoeiah
    lingluei tho dae lingluei khuiah BOEIPA a om moenih.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ዔኤሊያሴ ኮይላ፦ «ኔ ዓኣ ቤዛፓ ኬስኪ ዹኮይዳ ታ ቤርታ ዔቄ» ጌዔኔ፤ ዬካፓ ናንጊና ናንጋ
    ጎዳ ዔኤሊያሴኮ ኮይሌና ዴንዴኔ፤ ናንጊና ናንጋ ጎዳ ዼኤፒ ዢባሬ ዳኪ ጌሜሮ ዳርዜኔ፥ ላሎዋ ፃሂሲ ዹኡሴኔ፤ ጋዓንቴ ናንጊና
    ናንጋ ጎዳ ዬያ ዢባሮ ባኣካ ባኣሴ፤ ዢባራ ዢባርሺፆ ሃሼስካፓ ሳዓ ዓጊፄኔ፤ ናንጊና ናንጋ ጎዳ ጋዓንቴ ዬያ ሳዖ ዓጊፂፆይዳኣ
    ባኣሴ፤
  twi-ASANTE: Awurade ka kyerɛɛ no sɛ, “Firi adi kɔgyina mʼanim wɔ bepɔ no so.” Na
    ɛberɛ a Elia gyina hɔ no, Awurade bɛfaa hɔ, na mframa denden bi bɔ sii bepɔ no
    mu. Na mframa no ano den no dwidwaa abotan no mu. Nanso, na Awurade nni mframa
    no mu. Mframa no akyi no, asase wosooɛ. Nanso, na Awurade nni asasewosoɔ no mu.
  eng-WEBU: He said, “Go out and stand on the mountain before the LORD.” Behold, the
    LORD passed by, and a great and strong wind tore the mountains and broke in pieces
    the rocks before the LORD; but the LORD was not in the wind. After the wind there
    was an earthquake; but the LORD was not in the earthquake.
  wal-wal: Yaagin GODAI a, “Hegaappe kiyada baada, deriyaa huuphiyan ta sinttan eqqa”
    yaagiis. Yaagin Eelaasi eqqidaashin GODAI a mataara kanttiis. He wode mino wolqqaama
    carkkoi deriyaa phalqqerettiis; zaallatakka kinchcherettiis; shin GODAI he carkkuwaa
    giddon baawa. Carkkuwaappe simmin biittai qaaxxiis; shin GODAI he biittaa qaattankka
    baawa.
  spa-PDDPT: 'Y Él dijo: Sal afuera y ponte en pie en la Montaña, delante de Yavé.
    Y en verdad Yavé pasaba. Un grande y poderoso viento destrozaba las montañas y
    rompía las peñas delante de Yavé, pero Yavé no estaba en el viento. Después del
    viento hubo un terremoto, pero Yavé no estaba en el terremoto.'
  gun-gun: 'Ha''e ramo Nhanderuete aipoe''i ixupe: — Eẽ ha''e he''ã kova''e yvyty
    re Senhor renonde — he''i. Ha''e gui ma Senhor oaxa ovy. Jypy peteĩ yvytu vaikue
    oitypa yvyty ikuai va''e, omboa''ypa avi ovy itaova Senhor renonde rupi. Ha''e
    rami teĩ yvytu py ma Senhor noĩ ra''e. Ha''e gui yvytu rire ma yvy ju oryryipa,
    teĩ yvy oryryia py ma Senhor noĩ avi.'
  ilo-ULB: Insungbat ni Yahweh, “Rummuarka ket agtakderka iti bantay iti sangoanak.”
    Ket limmabas ni Yahweh, ket adda napigsa unay nga angin a nangdungpar kadagiti
    bantay ken nangburak kadagiti batbato iti sangoanan ni Yahweh, ngem awan ni Yahweh
    iti angin. Kalpasan ti angin, naggin-gined, ngem awan ni Yahweh iti ginggined.
  kpg-kpg: Dimaadua ga helekai gi mee boloo, “Hana, duu i ogu mua i hongo di gonduu
    deenei, idimaa Au ga hanimoi laalaa.” Gei Dimaadua ga hagau mai dana madangi maaloo dangihi
    dela e hahaahi nia gonduu mo nia hadugalaa, malaa, Dimaadua la hagalee i lodo
    di madangi deelaa. Di madangi gaa noho, gei di ngalungalua tenua gaa hai, gei
    Dimaadua la hagalee i lodo di ngalungalua tenua deenei.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ چىقىپ، پەرۋەردىگارنىڭ ئالدىدا تاغدا تۇرغىن، دېدى. مانا،
    پەرۋەردىگار ئۆتۈپ كېتىۋاتاتتى؛ ئۇنىڭ ئالدىدا زور كۈچلۈك بىر شامال چىقىپ، تاغلارنى
    سۇندۇرۇپ، قورام تاشلارنى پارچىلاپ چېقىۋەتتى. لېكىن پەرۋەردىگار شامالدا ئەمەس ئىدى.
    شامالدىن كېيىن بىر يەر تەۋرەش بولدى. لېكىن پەرۋەردىگار يەر تەۋرەشتە ئەمەس ئىدى.'
  sus-sus: Alatala naxa a masen a bɛ, «Mini tande Alatala ya i, i keli fɔnmɛ kui.»
    A to mini, Alatala naxa dangi a ya i. Foye xungbe sɛnbɛma nde naxa a xun sa geya
    ma, a gɛmɛe ibɔɔma, a fanyee ibutuxunma, kɔnɔ Alatala mu nu na na foye kui. Na
    tɛmui bɔxi fan naxa sɛrɛn, kɔnɔ Alatala mu nu na na bɔxi sɛrɛnyi kui.
  pon-2006: KAUN-O ahpw ketin mahsanihong, “Pedoila oh uhda mwohi pohn nahnaht.” Eri,
    KAUN-O ahpw ketin kotehla wasao, oh ketin kadarodo kisinieng kehlail ehu me itikada
    dohl akan oh pwalangpeseng paip akan—ahpw KAUN-O sohte ket nan kisiniengo. Mwurin
    kisiniengo, rerrer en sahpw ahpw wiawi—ahpw KAUN-O sohte ket nan rerrer en sahpwo.
  jae-jae: Ma Anôtô kêsôm gebe “Ôsa mêŋôkô Apômtau laŋônêm aŋga lôc tonec.” Ma Apômtau
    gêôc lêlêc eŋ gêja. Go mu gêbuc ŋatêna teŋ ma kêkac lôc gêŋgic-gêŋgic to gêjac
    poctêna popoc-popocgeŋ, mago Apômtau gêmoa mu ŋalêlôm atom. Mu gêôŋ sa ma ôjô
    gêjam, mago Apômtau gêmoa ôjô ŋalêlôm atom.
  ksd-ksd: 'Ma i ga biti: Una irop, ma una tur ta ra ul a luana ta ra luaina mata
    i ra Luluai. Ma ea, ra Luluai i tar bolo, ma ra vuvu nina i ngala ma i dekdek
    i ga pelegi ra lualuana ma i ga pamar gigi ra umana vat ta ra luaina mata i ra
    Luluai; ma ra Luluai pa i ga ki ta ra vuvu; ma namur ta ra vuvu i ga guria; ma
    ra Luluai pa i ga ki ta ra guria;'
  tur-YTC: Ve dedi, “Çık ve Yahve'nin önünde dağda dur.” İşte, Yahve geçiyordu ve
    büyük ve güçlü bir rüzgâr dağları yarıyordu ve Yahve'nin önünde kayaları parçalıyordu;
    ama Yahve rüzgârda değildi. Rüzgârdan sonra bir deprem oldu; ama Yahve depremde
    değildi.
  grc-BRENT: Καὶ εἶπεν, ἐξελεύσῃ αὔριον, καὶ στήσῃ ἐνώπιον Κυρίου ἐν τῷ ὄρει· ἰδοὺ
    παρελεύσεται Κύριος. Καὶλἰδοὺ πνεῦμα μέγα κραταιὸν διαλύον ὄρη καὶ συντρίβον πέτρας
    ἐνώπιον Κυρίου, οὐκ ἐν τῷ πνεύματι Κύριος· καὶ μετὰ τό πνεῦμα συσσεισμὸς, οὐκ
    ἐν τῷ συσσεισμῷ Κύριος·
  ind-AYT: Kemudian, Dia berkata, “Keluar dan berdirilah di gunung, di hadapan TUHAN.”
    TUHAN tampak lewat dalam angin yang besar dan kuat, membelah gunung-gunung dan
    memecahkan batuan tebing di hadapan TUHAN, tetapi tidak ada TUHAN dalam angin
    itu. Setelah angin ada gempa, tetapi tidak ada TUHAN dalam gempa itu.
  nya-nya: Yehova anati, “Tuluka ndipo ukayime pa phiri pamaso pa Yehova, pakuti Yehova
    ali pafupi kudutsa pamenepo.” Tsono mphepo yayikulu ndi yamphamvu inawomba ningʼamba
    mapiri ndi kuswa matanthwe pamaso pa Yehova, koma Yehova sanali mʼmphepomo. Itapita
    mphepoyo panachita chivomerezi, koma Yehova sanali mʼchivomerezicho.
  hrv-hrv: 'Glas mu reče: “Iziđi i stani u gori pred Jahvom. Evo Jahve upravo prolazi.”
    Pred Jahvom je bio silan vihor, tako snažan da je drobio brda i lomio hridi, ali
    Jahve nije bio u olujnom vihoru; poslije olujnog vihora bio je potres, ali Jahve
    nije bio u potresu;'
  mps-mps: Tialima, Genuai Bidigo agabolo te po wali, “Nage te buluba eda teda solama,
    te eno gesabidide bulu duba doligi soao. Magi baso meni, ena te bulu du pąba
    aselama paibao,” wali. Tialima, bomai wali me deli asama, te Genuai Bidigo bomode,
    te waligo te bulu du dabe masigi me pepeda sąwai. Tiali goli, Genuai Bidi aga
    digi te walide me bidisiąwai. Tialima, wali silama, te tǫ mali pedelali, tiali
    goli Genuai Bidi te mali ebo tomode me bidibeo.
  tpi-tpi: Orait Bikpela i tokim em, “Yu kam ausait na sanap antap long maunten long
    pes bilong mi. Long wanem, bai mi kam klostu long maunten na i go.” Orait wanpela
    strongpela win i kam na long strong bilong Bikpela, win i brukim nabaut ol maunten
    na ston. Tasol Bikpela yet i no i stap long dispela win. Orait win i pinis na
    guria i kamap, tasol Bikpela i no i stap long dispela guria.
  dan-1931: 'Da sagde han: “Gå ud og stil dig på Bjerget for HERRENS Åsyn!” Og se,
    HERREN gik forbi, og et stort og stærkt Vejr, der sønderrev Bjerge og sprængte
    Klipper, gik foran HERREN, men HERREN var ikke i Vejret. Efter Vejret kom der
    et Jordskælv, men HERREN var ikke i Jordskælvet.'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo: “Con đi ra, đứng trên núi trước mặt Ta. Vì Ta
    sắp đi qua.” Lúc ấy, một ngọn gió mạnh xé núi ra, làm những tảng đá vỡ vụn bắn
    tung tóe, nhưng không có Chúa Hằng Hữu trong ngọn gió. Sau ngọn gió, có một trận
    động đất, nhưng không có Chúa Hằng Hữu trong trận động đất.'
  guj-2017: યહોવાહે જવાબ આપ્યો, “બહાર જા અને પર્વત પર યહોવાહની ઉપસ્થિતિમાં ઊભો રહે.”
    પછી યહોવાહ ત્યાંથી પસાર થઈ રહ્યા હતા. પ્રચંડ પવન પર્વતોને ધ્રુજાવતો અને યહોવાહની
    સંમુખ ખડકોના ટુકડેટુકડાં કરતો હતો. પરંતુ યહોવાહ તે પવનમાં નહોતા. પવન પછી ભૂકંપ
    થયો, પરંતુ યહોવાહ એ ભૂકંપમાં પણ નહોતા.
  pon-2006A: KAUN-O ahpw ketin mahsanihong, “Pedoila oh uhda mwohi pohn nahnaht.”
    Eri, KAUN-O ahpw ketin kotehla wasao, oh ketin kadarodo kisinieng kehlail ehu
    me itikada dohl akan oh pwalangpeseng paip akan—ahpw KAUN-O sohte ket nan kisiniengo.
    Mwurin kisiniengo, rerrer en sahpw ahpw wiawi—ahpw KAUN-O sohte ket nan rerrer
    en sahpwo.
  por-BRBSL: 'Ele disse: “Saia e fique na montanha antes de Yahweh”. Eis que Javé
    passou, e um grande e forte vento rasgou as montanhas e quebrou as rochas antes
    de Javé; mas Javé não estava no vento. Após o vento houve um terremoto; mas Javé
    não estava no terremoto.'
  cth-cth: Ahni ni tâcawt nateh, BAWIPA hmalah mon vah kangdout haw, telah ati. Hahoi
    khenhaw! BAWIPA a tho. Katangpounge kahlî ni BAWIPA hmalah mon hah a hmang teh,
    lungsongnaw koung a kâbawng. Hatei, BAWIPA teh kahlî dawk awm hoeh. Kahlî be a
    roum hoi Tâlî a no. Hatei, Tâlî dawk BAWIPA teh awm hoeh.
  twi-twi: Awurade ka kyerɛɛ no se, “Fi adi kogyina mʼanim wɔ bepɔw no so.” Na bere
    a Elia gyina hɔ no, Awurade bɛfaa hɔ, na mframa dennen bi bɔ sii bepɔw no mu.
    Na mframa no ano den no twitwaa abotan no mu. Nanso na Awurade nni mframa no mu.
    Mframa no akyi no, asase wosowee. Nanso na Awurade nni asasewosow no mu.
  hlt-hlt: Te vaengah, “Cet lamtah tlang sokah BOEIPA mikhmuh ah pai,” a ti nah. BOEIPA
    tarha pah tih khohli a tloh vaengah tlang rhoek te phuk a va. BOEIPA mikhmuh ah
    thaelpang khaw rhek. Tedae BOEIPA he khohli khuiah om pawh. Khohli phoeiah lingluei
    tho dae lingluei khuiah BOEIPA a om moenih.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Yɛ̀nní kɛ́cómmú ditɑ̃rì ĩ́nkɛ̀ n yììkɛ̀, n yóó
    pɛ̃ɛ̃tɛ́mu. Mɛm̀mɛ kuyɑɑkù diɛkù ìtɛ́nímɛ̀ kɛ́nfuutí ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ̀
    yɛtɑ̃rɛ̀ yɑú, kɛ̀ yɛpèrɛ̀ pùɔ̀. Ti Yiɛ̀ nKuyie mɛ nyí bo dɛ miɛkɛ. Dɛ kó difɔ̃nkúò
    kɛ̀ kɛtenkɛ̀ɛ ɑɑ́, Kuyie mmɛ nyí mbo dɛ miɛkɛ.'
  msy-2020: Ezɨ Ikiavɨra Itir God a mɨgɨa ghaze, “Kɨ Ikiavɨra Itir God, kɨ mɨghsɨamɨn
    boroghɨra izɨ mangam, kamaghɨn amizɨ, nɨ azenan mangɨva mɨghsɨamɨn pɨn nan damazimɨn
    tugh.” Ezɨ Elaija garima, Ame! Ikiavɨra Itir God iza zui! Ezɨ amɨnir bar gavgavir
    mam, iva iza Ikiavɨra Itir Godɨn guamɨn mɨghsɨaba ko dagɨaba abɨagharɨsi. Ezɨ
    Ikiavɨra Itir God amɨnir kamɨn aven itir puvatɨ. Amɨnim iva iza ghugha gɨvazɨ,
    mɨkɨmkɨzim oto. Ezɨ Ikiavɨra Itir God, mɨkɨmkɨzir kamɨn aven itir puvatɨ.
  dop-dop: 'Ntɛnɑ Tɑcɑɑ sɩ: Lɩɩ nɑ ń kpɑ pʋɣʋ tɔɔ nɑ ń sǝŋ mɑ ɩsɛntɑɑ, nɑ mɑ́ tɔ́
    nɑ mɑ́ tɛɛ. Pǝ tɑsɑɑ ɩlɛ heelumuɣu nɑkʋlɩ kʋ hɔkɑɑ kɛlɛ nɑ kʋ fɑkɩ pɔɔŋ. Amɑ Tɑcɑɑ
    fɛɩ pǝ tɑɑ. Pǝlɛ pǝ wɑɑlɩ kɛ́ tɛtʋ selɑɑ, Tɑcɑɑ fɛɩ pǝ tɑɑ tɔtɔ.'
  azb-azb: 'O dedi: «Çıx, dağda Rəbbin önündə dur, çünki Rəbb buradan keçəcək». Dağları
    yaran və Rəbbin önündə qayaları parçalayan böyük və güclü bir külək əsdi, ancaq
    Rəbb küləkdə deyildi. Küləkdən sonra zəlzələ oldu, ancaq Rəbb zəlzələdə deyildi.'
  eng-DBY: 'And he said, Go forth, and stand upon the mount before Jehovah. And behold,
    Jehovah passed by, and a great and strong wind rent the mountains, and broke in
    pieces the rocks before Jehovah: Jehovah was not in the wind. And after the wind,
    an earthquake: Jehovah was not in the earthquake.'
  hin-2017: उसने कहा, “निकलकर यहोवा के सम्मुख पर्वत पर खड़ा हो।” और यहोवा पास से होकर
    चला, और यहोवा के सामने एक बड़ी प्रचण्ड आँधी से पहाड़ फटने और चट्टानें टूटने लगीं,
    तो भी यहोवा उस आँधी में न था; फिर आँधी के बाद भूकम्प हुआ, तो भी यहोवा उस भूकम्प
    में न था।
  wol-KYG: 'Aji Sax ji ne ko: «Génnal taxaw ci kaw tund wi, fi sama kanam, ndax kat
    man Aji Sax ji maa ngi waaja romb.» Ci kaw loolu ngelaw lu réy te bare doole jiitu
    Aji Sax ji, xar tund ya, rajaxe doj ya, waaye Aji Sax ji nekkul ca ngelaw la.
    Ngelaw la dal, suuf sa yëngu, waaye Aji Sax ji nekkul ca yëngu-yëngu suuf ba.'
  eng-YLT: 'And He saith, ''Go out, and thou hast stood in the mount before Jehovah.''
    And lo, Jehovah is passing by, and a wind — great and strong — is rending mountains,
    and shivering rocks before Jehovah: — not in the wind [is] Jehovah; and after
    the wind a shaking: — not in the shaking [is] Jehovah;'
  kne-kne: Kanan Diyos en sisya, “Bomala ka ta pomika ka sin sangoanak sin toktok
    di dontog tan sak-en ay Diyos et nganngani ay malabasak.” Idi siya di, wada et
    di napigsa ay dagem ay nangosokos sin dontog et napitapitak dan bato, ngem maga
    si Diyos ay naikoyog sin dagem. Idi sinmaldeng din dagem, nanyegyeg, ngem magas
    Diyos sin yegyeg.
  eng-WYC-2017: And he said to Elijah, Go thou out, and stand in the hill, before
    the Lord. And lo! the Lord passeth by, and a great wind, and strong, turning upside-down
    hills, and all-breaking stones before the Lord; not in the wind is the Lord. And
    after the wind is a stirring; not in the stirring is the Lord.
  eng-WMBB: He said, “Go out and stand on the mountain before the LORD.” Behold, the
    LORD passed by, and a great and strong wind tore the mountains and broke in pieces
    the rocks before the LORD; but the LORD was not in the wind. After the wind there
    was an earthquake; but the LORD was not in the earthquake.
  urd-GVH: जवाब में रब ने फ़रमाया, “ग़ार से निकलकर पहाड़ पर रब के सामने खड़ा हो जा!”
    फिर रब वहाँ से गुज़रा। उसके आगे आगे बड़ी और ज़बरदस्त आँधी आई जिसने पहाड़ों को
    चीरकर चट्टानों को टुकड़े टुकड़े कर दिया। लेकिन रब आँधी में नहीं था।
  rug-rug: Zama se Zihova, “Vura mamu turu pa batuna sa toqere pa kenuqu Arau Zihova.
    Ura Arau se Zihova si lopu sana kote ene hola mo.” Meke keke givusu nomana sapu
    ṉiburu toa si hiru ia sa toqere meke ilasa sari patu pa kenuna e Zihova, ba se
    Zihova si lopu koa koasa givusu. Hola sa givusu, si kamo mo sa niu, ba lopu koa
    pa niu se Zihova.
  gaz-gaz: Waaqayyos, “Gadi baʼiitii fuula Waaqayyoo dura tulluu irra dhaabadhu; Waaqayyo
    achiin darbuuf jiraatii” jedheen. Bubbeen guddaa fi jabaan tokko fuula Waaqayyoo
    duratti tulluuwwan gargari dayyaasee kattaawwanis hurreesse; Waaqayyo garuu bubbee
    sana keessa hin turre. Bubbee sana booddee sochii lafaa guddaa isaatu ture; Waaqayyo
    garuu sochii lafaa sana keessa hin turre.
  fra-LSG: 'L’Éternel dit: Sors, et tiens-toi dans la montagne devant l’Éternel! Et
    voici, l’Éternel passa. Et devant l’Éternel, il y eut un vent fort et violent
    qui déchirait les montagnes et brisait les rochers: l’Éternel n’était pas dans
    le vent. Et après le vent, ce fut un tremblement de terre: l’Éternel n’était pas
    dans le tremblement de terre.'
  gnn-gnn: Ga Godthu waŋana ŋanya bitjarra, “Dhawaṯthurrana nhe yurru dhipuŋuru warraŋullilina,
    ga dhärriya ŋunha bukulili ya', liŋgu ŋayi yurru Garraynydja ḻäy‐yuḻkmarama marrtji.”
    Dhunupa ŋayi wata bo'yurruna ŋutu'na dhika bäymana, ga guṉḏanydja dhika barr'‐barryurrunana
    marrtjina, yurru ŋayipinydja Garraynydja yaka ŋunhiliŋumi wataŋura. Watanydja
    liŋgu ḏaḏawyurruna bo'yunaraŋuru, bala yukurrana gur'kuryurruna wäŋana, yurru
    ŋayinydja Garraynydja yaka ŋunhiliŋumi gur'kuryunaraŋura.
  yal-yal: Alatala yi a fala a xa, a naxa, “Mini, i ti geyaan fari Alatala yɛtagi.
    N tan danguma nɛn na yi.” Alatala yɛɛ ra, foye gbeen yi mini, a geyane raxuya
    ayi, a gɛmɛne yibɔ, koni Alatala mi yi foyeni. Foyen to dangu, bɔxɔn yi xuruxurun,
    koni Alatala mi yi bɔxɔ xuruxurunni.
  iou-iou: Elaijatä ude yäwänä Yawetä iwetkuk; Gäk äpämaŋ päŋku pom terak äroŋpäŋ
    Yawe näk iŋamnaken it. Ude iweränä pengän mänit pähaptä jukun piäŋpewän pom ba
    mobä tokät täŋpä kuŋkuŋ. Täŋpäkaŋ Yawe imaka umuri u gänaŋ nämo äbuk. Täŋkaŋ mänit
    irepmirirän kenäŋ kwaiŋirän u gänaŋ imaka, Yawe nämo itkuk.
  haw-1868: 'I mai la hoi oia, E puka''e, a e ku maluna o ka mauna imua o Iehova.
    Aia hoi, maalo ae la o Iehova, a haehae ae la ka makani nui ikaika i na mauna,
    a wawahi ae la i na pohaku imua o Iehova; aole nae o Iehova iloko o ka makani:
    a mahope iho o ka makani, he olai; aole nae o Iehova iloko o ke olai.'
  arb-NAV: 'فَقَالَ لَهُ: «اخْرُجْ وَقِفْ عَلَى الْجَبَلِ أَمَامِي، لأَنِّي مُزْمِعٌ
    أَنْ أَعْبُرَ». ثُمَّ هَبَّتْ رِيحٌ عَاتِيَةٌ شَقَّتِ الْجِبَالَ وَحَطَّمَتِ الصُّخُورَ،
    وَلَكِنَّ الرَّبَّ لَمْ يَكُنْ فِي الرِّيحِ. ثُمَّ حَدَثَتْ زَلْزَلَةٌ، وَلَمْ
    يَكُنِ الرَّبُّ فِي الزَّلْزَلَةِ.'
  ewe-ewe: Yehowa gblɔ nɛ be, “Do go, natsi tsitre ɖe to la dzi le Yehowa ŋkume elabena
    Yehowa ava tso eme ayi.” Tete yaƒoƒo sesẽ aɖe kaka toawo, gbã agakpeawo le Yehowa
    ŋkume gake Yehowa menɔ yaƒoƒo sesẽ la me o. Anyigbaʋuʋu kplɔ yaƒoƒo sesẽ la ɖo,
    gake Yehowa menɔ anyigbaʋuʋu la me o
  eng-LEE: 'And he said, Go forth, and stand upon the mount before the Lord: and,
    behold, the Lord passed by, and a wind, great and strong, rending the mountains,
    and breaking in pieces the rocks [went] before the Lord; but not in the wind was
    the Lord: and after the wind was an earthquake: but not in the earthquake was
    the Lord;'
  gvn-gvn: '@see-verse:1KI.019.010'
  asm-FB: যিহোৱাই ক’লে, “বাহিৰলৈ ওলাই যোৱা আৰু পৰ্ব্বতৰ ওপৰলৈ আহি মোৰ সন্মুখত থিয়
    হোৱা।” তেতিয়া সেই ঠায়েদি যিহোৱাই গমণ কৰিলে আৰু তাত যিহোৱাৰ আগে আগে অতিশয় প্ৰচণ্ড
    বায়ুৱে পৰ্ব্বতবোৰ আৰু শিলবোৰ ভাঙি পেলালে; কিন্তু সেই বায়ুত যিহোৱা নাছিল। বায়ুৰ
    পাছত ভুমিকম্প হ’ল, কিন্তু সেই ভুমিকম্পটো যিহোৱা নাছিল।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «مِنِ تَندٍ عَلَتَلَ يَ عِ، عِ كٍلِ قْنمّ كُي.»
    عَ تٌ مِنِ، عَلَتَلَ نَشَ دَنفِ عَ يَ عِ. قٌيٍ شُنفبٍ سّنبّمَ ندٍ نَشَ عَ شُن
    سَ فٍيَ مَ، عَ فّمّيٍ عِبْو مَ، عَ قَنيٍيٍ عِبُتُشُنمَ، كْنْ عَلَتَلَ مُ نُ نَ
    نَ قٌيٍ كُي. نَ تّمُي بْشِ قَن نَشَ سّرّن، كْنْ عَلَتَلَ مُ نُ نَ نَ بْشِ سّرّنيِ
    كُي.
  fra-SBL: 'Il dit : « Sors et tiens-toi sur la montagne devant Yahvé. » Voici que
    Yahvé passait, et un vent grand et fort déchirait les montagnes et brisait les
    rochers devant Yahvé ; mais Yahvé n''était pas dans le vent. Après le vent, il
    y eut un tremblement de terre ; mais Yahvé n''était pas dans le tremblement de
    terre.'
  hbo-hbo: וַיֹּ֗אמֶר צֵ֣א וְעָמַדְתָּ֣ בָהָר֮ לִפְנֵ֣י יְהוָה֒ וְהִנֵּ֧ה יְהוָ֣ה
    עֹבֵ֗ר וְר֣וּחַ גְּדֹולָ֡ה וְחָזָ֞ק מְפָרֵק֩ הָרִ֨ים וּמְשַׁבֵּ֤ר סְלָעִים֙ לִפְנֵ֣י
    יְהוָ֔ה לֹ֥א בָר֖וּחַ יְהוָ֑ה וְאַחַ֤ר הָר֨וּחַ רַ֔עַשׁ לֹ֥א בָרַ֖עַשׁ יְהוָֽה׃
  piu-2006: '@see-verse:1KI.019.010'
  kik-kik: Nake Jehova akĩmwĩra atĩrĩ, “Uma ũthiĩ ũrũgame kĩrĩma-inĩ mbere ya Jehova,
    nĩgũkorwo Jehova akiriĩ kũhĩtũkĩra ho.” Hĩndĩ ĩyo rũhuho rũnene rwa hinya rũgĩatũranga
    irĩma na rũgĩthethera mahiga mbere ya Jehova, no Jehova ndaarĩ rũhuho-inĩ rũu.
    Thuutha wa rũhuho gũkĩgĩa gĩthingithia, no Jehova ndaarĩ gĩthingithia-inĩ kĩu.
  omb-omb: A Huqe move, “Go vano varea me gom labe lo vusi lolo ute gogona noi Huqe,
    huri i Huqe mo gangarani mo dige utu.” Siu a langi lawua u huire mo heregi vurivuri
    na vusi hi lategi me a vatu ram tavisevise lo nagoi Huqe, nge a Huqe hateve nge
    lolo langi hi. Lo tagui langi hi a ruru, nge a Huqe hateve ngeie lolo ruru hi.
  fra-NCL: 'Yahweh dit : « Sors, et tiens-toi dans la montagne devant Yahweh, car
    voici que Yahweh va passer. » Et il y eut, devant Yahweh, un vent fort et violent
    qui déchirait les montagnes et brisait les rochers : Yahweh n’était pas dans le
    vent. Après le vent, il y eut un tremblement de terre : Yahweh n’était pas dans
    le tremblement de terre.'
  cek-AK: Angraeng mah anih khaeah, Caeh loe, Angraeng hmaa ah mae nuiah angdoe ah;
    khenah, Angraeng loe to ah caeh tih, tiah a naa. To naah thacak parai takhi mah
    mae to hmuh moe, Angraeng hmaa ah thlungnawk to koisak boih; toe Angraeng loe
    takhi nuiah om ai; takhi song pacoengah talih hnawh; toe Angraeng loe talih hnawhaih
    nuiah om ai;
  cuk-cuk: 'Bab-Jehová, Elíasʼga sogded: —Neg-magaba be nonae. An-asabin, yar-birse
    be gwisgunao, ar ade, an emisgwa dagesokalid. Agine, Bab-Jehová magarononigu,
    binnasuli burwa gornonikid. Yar-siid giglimakded, akwamar ese mamarided. Degi-inigwele,
    Bab-Jehová a-burwaba nonisulid. Burwa-dummad-sorbali, negabandur nagunonibalid.
    Amba Bab-Jehová negabandurba nonisurbalid.'
  uig-CYR: 'У униңға: — Чиқип, Пәрвәрдигарниң алдида тағда турғин, деди. Мана, Пәрвәрдигар
    өтүп кетивататти; униң алдида зор күчлүк бир шамал чиқип, тағларни сундуруп, қорам
    ташларни парчилап чеқивәтти. Лекин Пәрвәрдигар шамалда әмәс еди. Шамалдин кейин
    бир йәр тәврәш болди. Лекин Пәрвәрдигар йәр тәврәштә әмәс еди.'
  pma-pma: Sakini Iahova viteni mini vit, “Ha hae, kilomal en hoi hou keke kiles nau
    navong nimai nili.” Ka navong ro veah en valengeihat, Ilaetsa long eang takeih
    tai mea koa sakin hou keil apas ka muti lin ahat keil … ka Iahova romultei ien.
    Navong eang va, Ilaetsa long alu tai kulul … ka Iahova romultei ien.
  tel-2017: యెహోవా అతనితో “నీవు వెళ్లి పర్వతం మీద నా ఎదుట నిలబడు” అన్నాడు. అప్పుడు
    యెహోవా అటుగా వెళ్ళగానే ప్రచండమైన గాలి లేచింది. పర్వతాలు బద్దలై బండరాళ్ళు ముక్కలైపోయాయి
    గాని యెహోవా ఆ గాలిలో లేడు. గాలి వెళ్లిపోయిన తరువాత భూకంపం వచ్చింది గాని ఆ భూకంపంలో
    యెహోవా లేడు.
  hat-BSA: 'Pou sa, Li te di: “Ale kanpe sou mòn nan devan SENYÈ a.” Epi veye byen,
    SENYÈ a t ap pase! Yon gwo van fò t ap boulvèse mòn yo e t ap chire wòch yo an
    mòso devan SENYÈ a. Men SENYÈ a pa t nan van an. Epi apre van an, yon tranbleman
    detè, men SENYÈ a pa t nan tranbleman detè a.'
  bxh-bxh: Yo fede Guyau iyen, U lau u obiyo ai matagu paꞌana haba E bayawa. Ilaidiya
    ya obiꞌobiyo na Guyau ya bayawa, yo fede hwayahwayau adiꞌadidilina ya towa lau
    oya yai be ya lubi dailidi yo umeꞌehu ya lubi gisigisidi. In moho Guyau hige hwayahwayau
    ganahewana yai. Hwayahwayau mulina yai mate mwanuꞌunuꞌu, na Guyau hige mwanuꞌunuꞌu
    ganahewana yai hinaga.
  kos-kos: LEUM GOD El fahk nu sel, “Illa ac tu ye mutuk fin mangon eol uh.” Ouinge
    LEUM GOD El fahla alukela, ac supwama eng na upa se, ac fulungya eol uh ac fukulya
    eot uh, a LEUM GOD El wangin in eng uh. Ke eng uh tui, na kusrusr se sikyak, tuh
    LEUM GOD El wangin pac in kusrusr sac.
  hbo-WLC: וַיֹּ֗אמֶר צֵ֣א וְעָמַדְתָּ֣ בָהָר֮ לִפְנֵ֣י יְהוָה֒ וְהִנֵּ֧ה יְהוָ֣ה
    עֹבֵ֗ר וְר֣וּחַ גְּדוֹלָ֡ה וְחָזָ֞ק מְפָרֵק֩ הָרִ֨ים וּמְשַׁבֵּ֤ר סְלָעִים֙ לִפְנֵ֣י
    יְהוָ֔ה לֹ֥א בָר֖וּחַ יְהוָ֑ה וְאַחַ֤ר הָר֨וּחַ רַ֔עַשׁ לֹ֥א בָרַ֖עַשׁ יְהוָֽה׃
  ibo-ibo: Onyenwe anyị sịrị ya, “Pụọ gaa guzo nʼelu ugwu, nʼihu Onyenwe anyị, nʼihi
    na Onyenwe anyị na-aga isite nʼebe ahụ gafee.” Mgbe ahụ, oke ifufe dị ike gbawara
    ugwu ahụ, tipịasịa nkume ndị ahụ nʼihu Onyenwe anyị, ma Onyenwe anyị anọghị nʼime
    ifufe ahụ. Mgbe ifufe ahụ gasịrị, e nwere oke ala ọma jijiji nʼugwu ahụ, ma Onyenwe
    anyị anọkwaghị nʼala ọma jijiji ahụ.
  ory-ory: ଏଥିରେ ସେ କହିଲେ, “ତୁମ୍ଭେ ବାହାର ହୋଇ ଏହି ପର୍ବତରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ
    ହୁଅ।” ଆଉ ଦେଖ, ସଦାପ୍ରଭୁ ନିକଟ ଦେଇ ଗମନ କଲେ, ତହିଁରେ ପ୍ରବଳ ଓ ପ୍ରଚଣ୍ଡ ବାୟୁ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ପର୍ବତଗଣକୁ ବିଦୀର୍ଣ୍ଣ କଲା ଓ ଶୈଳସବୁ ଭାଙ୍ଗି ଖଣ୍ଡ ଖଣ୍ଡ କଲା; ମାତ୍ର ସଦାପ୍ରଭୁ
    ସେହି ବାୟୁରେ ନ ଥିଲେ; ପୁଣି, ବାୟୁ ଉତ୍ତାରେ ଭୂମିକମ୍ପ ହେଲା; ମାତ୍ର ସଦାପ୍ରଭୁ ସେହି ଭୂମିକମ୍ପରେ
    ନ ଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Kopwe towu o ütä won ei chuk me mwei,
    pun ngang ewe Samol mi Lapalap üpwe le feila senuk.” Mürin, eu watten asepwäl
    mi fokun pöchökül a asönü ekewe chuk o amökkükisietiu ekewe achau me fän mesen
    ewe Samol mi Lapalap, nge ewe Samol mi Lapalap esap nom lon ewe asepwäl. Mürin
    ewe asepwäl a fis och chechechin fanü, nge ewe Samol mi Lapalap esap nom lon ewe
    chech.
  rop-rop: Wal YAWEI bin dalim Ilaija, “Yu go en jandap lida langa mi deya ontop langa
    det bigwan hil.” Brom deya YAWEI bin gopas en imbin jandim brabli strongwan win
    weya bin breigimap det hil en imbin breigimap ol detlot bigiswan rok, bat YAWEI
    nomo bin deya langa det win. Afta na det graun bin sheik ebriweya, bat YAWEI nomo
    bin deya.
  ukr-1871: 'І сказано йому: Виходь ізвідсї та й стань на горі перед Господом. І ось,
    Господь проходити ме: велика сильна буря роздираюча гори й розбиваюча скелї, перед
    Господом; та не в бурі Господь; після бурі трус землї, та не в землетрусї Господь;'
  deu-1951: 'Er aber sprach: Komm heraus und tritt auf den Berg vor den HERRN! Und
    siehe, der HERR ging vorüber; und ein großer, starker Wind, der die Berge zerriß
    und die Felsen zerbrach, ging vor dem HERRN her; der HERR aber war nicht im Winde.
    Nach dem Winde aber kam ein Erdbeben; aber der Herr war nicht im Erdbeben.'
  eng-JPS: 'And He said: ''Go forth, and stand upon the mount before the LORD.'' And,
    behold, the LORD passed by, and a great and strong wind rent the mountains, and
    broke in pieces the rocks before the LORD; but the LORD was not in the wind; and
    after the wind an earthquake; but the LORD was not in the earthquake;'
  srp-1865: 'A on reèe: izidi i stani na gori pred Gospodom. I gle, Gospod prolažaše,
    a pred Gospodom velik i jak vjetar, koji brda razvaljivaše i stijene razlamaše;
    ali Gospod ne bješe u vjetru; a iza vjetra doðe trus; ali Gospod ne bješe u trusu;'
  lug-lug: Mukama n’amugamba nti, “Ffuluma, oyimirire ku lusozi mu maaso ga Mukama,
    kubanga Mukama ali kumpi kuyitawo.” Kale laba, embuyaga nnyingi ey’amaanyi n’emenya
    ensozi n’eyasa n’enjazi mu maaso ga Eriya, naye Mukama nga taliimu. Oluvannyuma
    lw’embuyaga, musisi ow’amaanyi n’ayita naye era Mukama nga taliimu.
  heb-heb: ויאמר צא ועמדת בהר לפני יהוה והנה יהוה עבר ורוח גדולה וחזק מפרק הרים ומשבר
    סלעים לפני יהוה לא ברוח יהוה ואחר הרוח רעש לא ברעש יהוה׃
  ben-IRV: পরে তিনি বললেন, “তুমি বাইরে গিয়ে এই পর্বতের উপরে সদাপ্রভুর সামনে দাঁড়াও।”
    সদাপ্রভু ওখান দিয়ে যাবেন, আর তাঁর সামনে একটা ভীষণ শক্তিশালী বাতাস পর্বতগুলিকে
    চিরে দুই ভাগ করল এবং সব পাথর ভেঙে টুকরা টুকরা করল, কিন্তু সেই বাতাসের মধ্যে সদাপ্রভু
    ছিলেন না। সেই বাতাসের পরে একটা ভূমিকম্প হল, কিন্তু সেই ভূমিকম্পের মধ্যেও সদাপ্রভু
    ছিলেন না।
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਅੱਗੇ ਜਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਪਰਬਤ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਜਾ। ਤਾਂ ਵੇਖੋ,
    ਯਹੋਵਾਹ ਲੰਘਿਆ ਅਤੇ ਇੱਕ ਵੱਡੀ ਤੇ ਜ਼ੋਰ ਦੀ ਅਨ੍ਹੇਰੀ ਨੇ ਪਰਬਤ ਪਾੜ ਸੁੱਟੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਚਟਾਨਾਂ ਨੂੰ ਚੂਰ-ਚੂਰ ਕਰ ਦਿੱਤਾ ਪਰ ਯਹੋਵਾਹ ਅਨ੍ਹੇਰੀ ਵਿੱਚ ਨਹੀਂ ਸੀ। ਤਾਂ ਅਨ੍ਹੇਰੀ ਪਿੱਛੋਂ
    ਭੁਚਾਲ ਆਇਆ ਪਰ ਯਹੋਵਾਹ ਭੁਚਾਲ ਵਿੱਚ ਵੀ ਨਹੀਂ ਸੀ।
  tkr-tkr: 'Rəbbee eyhen: – Qığeç''u suval Yizde ögiyl ulyozre. Zı mançe ılğeç''es.
    İlyasık''le Rəbb nəxür qarıy g''ecen. Ts''eppa suvabı qaxana, ganzbı hiyxhvərna
    it''umna mıts av''eeyib, Rəbb mane mıtsee deşdiy vor. Mançile qiyğa ç''iyebı ı''ğiykar
    giyğal, Rəbb mane ç''iyebı ı''ğiykıreeyir deşdiy vor.'
  mya-JVB: နှုတ်ကပတ်တော်ကလည်း ထွက် လော့။ ထာဝရဘုရား ရှေ့ တောင် ပေါ် မှာရပ် နေလော့။
    ထာဝရဘုရား ရှောက် သွားမည်ဟုမိန့် တော်မူ၏။ ထိုအခါ အားကြီး သော လေ ပြင်း သည် တောင်ထိပ်
    တို့ကိုခွဲ ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌ ကျောက် တို့ကိုချိုးဖဲ့ ၏။ သို့ရာတွင်ထာဝရဘုရား
    သည် လေ ၌ ရှိတော်မ မူ။ လေ နောက် မှာ မြေလှုပ် ခြင်းရှိ၏။ သို့ရာတွင်ထာဝရဘုရား သည်
    မြေ လှုပ်ရှားခြင်း၌ လည်းရှိတော်မ မူ။
  tbg-tbg: Minti tuvaro Noravano Kotiva tiharo, Ho maaqihaira veva ntera aiqinaqaa
    ti Nora Kotika tivuqaa himpira variane. Te Noravano Kotika inaaraiqa varike vi
    aiqinaraqaa vitare virerave, tiro. Minti tuvaro uvaivano noraiqaakero utiharo
    aiqina vira ruqutiharo vo ori vo ori tairi taarima kora. Uvaivano mintuvarovata,
    Noravano Kotiva kia uvai viraqi vaura. Uvaivano taiqa vuvaro viraqaahairo vaturavano
    utura. Vaturavano utuvarovata, Noravano Kotiva kia viraqi vaura.
  hmo-hmo: Lohiabada ia gwau, “Oi raka lao, ororo ena ataiai do oi gini, lauegu vairana
    dekenai, badina lau Lohiabada be do lau raka hanaia gwauraia.” Vadaeni lai bada
    herea, mai goada danu ese ororo ia makohia, bona nadi danu ia hamakohia, Lohiabada
    ena vairanai. To Lohiabada be unai lai lalonai ia noho lasi. Lai ia doko murinai,
    tano ia marere bada. To Lohiabada be unai tano marere lalonai ia noho lasi.
  urd-urd: उसने कहा, “बाहर निकल, और पहाड़ पर ख़ुदावन्द के सामने खड़ा हो।” और देखो,
    ख़ुदावन्द गुज़रा; और एक बड़ी सख़्त आँधी ने ख़ुदावन्द के आगे पहाड़ों को चीर डाला
    और चट्टानों के टुकड़े कर दिए, लेकिन ख़ुदावन्द आँधी में नहीं था; और आँधी के बाद
    ज़लज़ला आया, पर ख़ुदावन्द ज़लज़ले में नहीं था।
  rus-SYN: 'И сказал: выйди и стань на горе пред лицем Господним, и вот, Господь пройдет,
    и большой и сильный ветер, раздирающий горы и сокрушающий скалы пред Господом,
    но не в ветре Господь; после ветра землетрясение, но не в землетрясении Господь;'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Bↄ gɛ zɛ ma aɛ gbɛ musu le, mí gɛ̃ n aɛ. Zàa''ĩan gbãa
    fɛ̀lɛ, àlɛ gbɛ̀sĩsĩpiↄ paa, àlɛ gbɛsiↄ wíwi Dii aɛ, kási Dii ku ĩ́anapi
    guuo. Ĩanapi gbɛa tↄↄlɛ lùalua, kási Dii ku tↄↄlɛ lualuaapi guuo.'
  tcz-CHONGTHU: Hichun Pakaiyin, “Kipatdoh inlang molsang chungvum akhun ka masang’a
    ga ding tan,” ati. Hitia chu Elijah aga din leh Pakai chun ahin hopan, huipi hattah
    chu ahung nungin molsang chu atat kha jengin ahi. Hiche huinun chu ahat behseh
    jengin, songpi hochu ata leh achip lah lah jengin ahinlah huilah’a chun Pakai
    aumpon ahi. Huinun jou chun ling akihot in ahinlah ling kihona ah jong chun Pakai
    aum deh pon ahi.
  mar-mar: यावर परमेश्वर एलीयाला म्हणाला, “जा, या डोंगरावर माझ्यासमोर उभा राहा. मी
    तुझ्या जवळून जातो” मग जोराचा वारा सुटला. त्या सोसाट्याच्या वाऱ्याने डोंगरालाही
    तडे जाऊन मोठेमोठे खडक परमेश्वरासमोर पडले. पण त्या वाऱ्यात परमेश्वर नव्हता. त्यानंतर
    धरणीकंप झाला, पण तेथेही परमेश्वर नव्हता.
  soq-soq: Tane Iawe God me diene wanase, “E aite wadi iwa osowe nainanepe enaa.”
    Ita Elaia enedio Iawe God nosene alen ita lanunu debamaia wisene wadi epeno nau
    tutuwaiena. Tane Iawe God ipa mai lanunu bedewe, dia. Ema aupe wanatata uwen,
    tane Iawe God mai wanatata sa bedewe, dia.
  qub-qub: 'Chaura Tayta Diosga niran: «Jawaman llojshiy. Nircur quiquin puntaman
    aywarcur ñaupächo ichiy.» Chaycho Tayta Dios päsaran. Chaymi fiyupa wayra gallaycur
    rumicunatapis shillirgärachiran; puntacunatapis rachirgärachiran. Ichanga chay
    wayracho Tayta Dios manami caranchu. Wayra chawarcuptin timlurna caran. Timlurchöpis
    Tayta Diosga manami caranchu.'
  bqp-bqp: 'Akũ Dikiri pì: Ǹ bo ǹ gɛ́ zɛ ma arɛ kpi musu, mani gɛ̃tɛ n arɛ. Zàga''ĩa
    gbãna fùtɛ, àtɛn kpi pìnↄ para àtɛn gbɛ̀nↄ wíwi Dikiri arɛ, ama Dikiri kú ĩa
    pìi gũnlo. Ĩa pìi gbɛra zĩtɛ yĩ̀gãyĩgã, ama Dikiri kú zĩtɛ yĩgãyĩgãnaa pìi
    gũnlo.'
  hat-hat: 'Seyè a di li: -Soti, vin kanpe devan Seyè a sou tèt mòn lan. M'' pral
    pase! Seyè a vin ap pase. Yon gwo van vin leve, li pran vante byen fò, li fann
    mòn yo, li pete wòch yo devan Seyè a. Men Seyè a pa t'' nan van an. Lè van an
    kase, tè a pran tranble, men Seyè a pa t'' nan tranbleman tè a.'
  eng-BSB: Then the LORD said, “Go out and stand on the mountain before the LORD.
    Behold, the LORD is about to pass by.” And a great and mighty wind tore into the
    mountains and shattered the rocks before the LORD, but the LORD was not in the
    wind. After the wind there was an earthquake, but the LORD was not in the earthquake.
  eng-WEBPB: He said, “Go out and stand on the mountain before the LORD.” Behold,
    the LORD passed by, and a great and strong wind tore the mountains and broke in
    pieces the rocks before the LORD; but the LORD was not in the wind. After the
    wind there was an earthquake; but the LORD was not in the earthquake.
  kbq-kbq: Anagema higeno'a Ra Anumzamo'a amanage huno asami'ne, Atiraminka agonare
    navuga ome otio, higeno Elaija'a ome otigeno Ra Anumzamo'a agatereno enevigeno,
    hankave zaho'mo'a ana have agona erifrage mafrege hu'neanagi, ana zahopina Ra
    Anumzamo'a omani'ne! Hagi ana hutegeno tusi imi eri'neanagi, ana imimpina Ra Anumzamo'a
    omani'ne.
  nhe-BL: 'Huan TOTECO quiilhui: “Xiquisa calteno huan ximoquetza noixtla ipan ni
    tepetl.” Huajca Elías moquetzqui nopona. Huan TOTECO panoc huan se chicahuac ajacatl
    quitzohuitejqui nopa tepetl hasta tlapantejque huejhueyi tetini iixpa TOTECO.
    Pero TOTECO ax itztoya ipan nopa ajacatl. Teipa quema ya panotoya nopa ajacatl
    mojmolini nopa tlali. Pero TOTECO ax itztoya ipan nopa mojmolinilistli tlen tlali.'
  bus-bus: 'Ben Dii bè: Ǹ bↄ ǹ gá zɛ ma aɛ kpiii musu, mɛ́ gɛ̃tɛ n aɛ. Zàga''ĩa gbãaa
    fɛ̀ɛ, èe kpiii pìnↄ paraa èe gbɛ̀nↄ wiwii Dii aɛ, mↄde Dii kú ĩa pì guuro. Ĩa
    pì gbɛra tↄↄtɛ nìgãnigã, mↄde Dii kú tↄↄtɛ nigãnigãna pì guuro.'
  gub-BL: — Ehem eho xe wi herenataromo ywytyr rehe nepu'àm pà nehe kury, i'i Tupàn
    Tuweharupi Wiko Ma'e izupe. Na'e Tupàn ukwaw a'e rupi kury. Umur kar amo ywytuaiw
    ikàg ma'e. Ywytuaiw omonohok ywytyra'i a'e. Omowok ita, pehegwer tetea'u romo
    iapo pà no. Tupàn Tuweharupi Wiko Ma'e nuiko kwaw ywytu rehe. Ywytuaiw ipytu'u
    mehe ywy uryryryryz kury. Tupàn Tuweharupi Wiko Ma'e nuiko kwaw ywy iryryryryz
    haw rehe no.
  eng-DRA: 'And he said to him: Go forth, and stand upon the mount before the Lord:
    and behold the Lord passeth, and a great and strong wind before the Lord over
    throwing the mountains, and breaking the rocks in pieces: the Lord is not in the
    wind, and after the wind an earthquake: the Lord is not in the earthquake.'
