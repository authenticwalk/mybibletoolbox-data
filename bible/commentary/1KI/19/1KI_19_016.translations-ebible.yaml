verse: 1KI.019.016
translations:
  mal-C: ഇസ്രായേലിനു രാജാവായി നിംശിയുടെ മകനായ യേഹുവിനെയും അഭിഷേകംചെയ്യുക; ആബേൽ-മെഹോലയിലെ
    ശാഫാത്തിന്റെ മകൻ എലീശയെ നിനക്കുശേഷം പ്രവാചകനായി അഭിഷേകംചെയ്യുക.
  deu-TKW: Jehu aber, den Sohn Nimsis, salbe zum König über Israel, und Elisa, den
    Sohn Saphats, von Abel Mehola, salbe zum Propheten an deiner Statt.
  lin-lin: Okopakola lisusu Jewu, mwana mobali ya Nimishi, mafuta mpo ete akoma mokonzi
    ya Isalaele. Okopakola lisusu Elize, mwana mobali ya Shafati ya Abele-Meola, mafuta
    mpo ete akoma mosakoli na esika na yo.
  eng-LSV: and you anoint Jehu son of Nimshi for king over Israel, and you anoint
    Elisha son of Shaphat, of Abel-Meholah, for prophet in your stead.
  eng-GNV: 'And Iehu the sonne of Nimshi shalt thou anoynt King ouer Israel: and Elisha
    the sonne of Shaphat of Abel Meholah shalt thou anoynt to be Prophet in thy roume.'
  eng-WEBSTER: 'And Jehu the son of Nimshi shalt thou anoint to be king over Israel:
    and Elisha the son of Shaphat of Abel-meholah shalt thou anoint to be prophet
    in thy room.'
  nhw-BL: Huan Jehú, iixhui Nimsi, ticaltis para ma eli tlanahuatijquetl ipan tlali
    Israel. Huan Eliseo, icone Safat, catli ehua Abel Mehola, xijtzonalti ica aceite
    para ma eli se tlajtol pannextijquetl quen mopatlaca ta.
  swh-ONEN: Pia mtie mafuta Yehu mwana wa Nimshi awe mfalme wa Israeli, na umtie Elisha
    mwana wa Shafati kutoka Abel-Mehola mafuta awe nabii badala yako.
  bba-bba: Kpɑ ɑ mɑɑ Yehu Nimusin bii bɑndun ɡum tɑ̃re u ko Isirelibɑn sunɔ. Kpɑ ɑ
    Abɛli Mɛholɑɡii wi bɑ mɔ̀ Sɑfɑtin bii Elisee ɡum tɑ̃re u ko Gusunɔn sɔmɔ wunɛn
    kɔsire.
  eng-KJVCPB: 'and Jehu the son of Nimshi shalt thou anoint to be king over Israel:
    and Elisha the son of Shaphat of Abel-meholah shalt thou anoint to be prophet
    in thy room.'
  luo-luo: Bende wir Jehu wuod Nimshi obed ruodh Israel, kendo iwir Elisha wuod Shafat
    ma ja-Abel Mehola mondo okaw kari kaka janabi.
  meu-meu: bona lehu Nimisi ba horoa, Israel pavapavana; bona Elisaia, Safata tau
    Abel-mehola natuna, ba horoa, peroveta tauna ai bainela, oi ibolomu.
  npi-ULB: तैँले निम्शीका छोरा येहूलाई इस्राएलको राजाको रूपमा नियुक्त गर्नू, र तेरो
    ठाउँमा हाबिल-महोलाको शाफातका छोरा एलीशालाई अगमवक्ताको रूपमा अभिषेक गर्नू ।
  yor-yor: Tún fi òróró yan Jehu ọmọ Nimṣi ní ọba lórí Israẹli, àti kí o fi òróró
    yan Eliṣa ọmọ Ṣafati, ará Abeli-Mehola ní wòlíì ní ipò rẹ.
  emp-NTPO: Maʌ̃ awara Nimsi wiuzaque Jehúmaa wãped̶a nedragada idji boro ʌ̃rʌ̃ weadua
    Israeld̶ebema boroda b̶ʌi carea. Idjab̶a Abel-mehola purud̶ebema Sapa warra Eliseomaa
    wãped̶a nedragada idji boro ʌ̃rʌ̃ weadua bʌ cacuabari mʌ̃neba bed̶eabarida b̶ʌi
    carea.
  pes-OPCB: ییهو پسر نمشی را هم به پادشاهی اسرائیل تدهین کن و نیز الیشع پسر شافاط
    از اهالی آبل محوله را تدهین نما تا به جای تو نبی باشد.
  tgl-ULB: at itatalaga mo si Jehu anak ni Nimshi na maging hari sa Israel, at itatalaga
    mo si Eliseo anak na lalaki ni Shafat ng Abel Mehola na maging propeta kapalit
    mo.
  cbu-NT: Mishat, Jehúwaa Nimsirineetsi wachinllin Israelchicheem urkar ínanlltamcha.
    Sheerush, shiyaamsha zamumaam Elisewaatssha Safatarinee wip yakat Abel-Meholá,
    anshuchee Apanllee kuk kamanimapaneem ínangcha. Shaana tamarupa taaksha ashiritam
    taachiya.
  hui-hui: Ani bialu agali mende Nimisi hameigini aria Yihu holebirago ogoni ibu Isaraele
    wali agalinaga kini helo ibunaga haguaneni weli odo wia habe. Ani buwa Sabada
    igini Elaisa ibu Abele Mehola tano howa ibini kago ogoni ibu í̠ni henegoria ho
    aribia howa i̱naga bi mana latagi haga helo dabo helabe.
  mya-mya: နိမ်​ရှိ​၏​သား​ယေ​ဟု​ကို​ဣ​သ​ရေ​လ​ဘု​ရင် အ​ဖြစ်​ဘိ​သိက်​ပေး​လော့။ အာ​ဗေ​လ​မ​ဟော​လ
    မြို့​သား​ရှာ​ဖတ်​၏​သား​ဧ​လိ​ရှဲ​ကို​သင်​၏ အ​ရိုက်​အ​ရာ​ဆက်​ခံ​ရန်​ပ​ရော​ဖက်​အ​ဖြစ်
    ဘိ​သိက်​ပေး​လော့။-
  bod-N: ནིམ་ཤེའི་བུ་ཡེ་ཧུ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་བར་སྣུམ་གྱིས་བྱུགས་ཤིག ཡང་ཨ་བེལ་མེ་ཧོ་ལཱ་ཡི་ཤ་ཕད་ཀྱི་བུ་ཨེ་ལི་ཤཱ་ནི་ཁྱོད་ཀྱི་ཚབ་ཏུ་ལུང་སྟོན་པར་བསྐོ་བར་སྣུམ་གྱིས་བྱུགས་ཤིག
  sna-sna: Uzodzezve Jehu, mwanakomana waNimishi kuti ave mambo weIsraeri, ugozodza
    Erisha, mwanakomana waShafati wokuAbheri Mehora kuti atore nzvimbo yako somuprofita.
  spa-BLM: Unge a Jehú, hijo de Nimsí, para que sea rey de Israel; y unge a Eliseo,
    hijo de Safat, de Abel Meholá, para que sea profeta en tu lugar.
  cac-cac: Axo vin̈aj Jehú yin̈tilal vin̈aj Nimsi tza sic'paxcaneli yic ol och vin̈
    sreyaloc Israel. Axo vin̈aj Eliseo yuninal vin̈aj Safat aj Abel-mehola, tza sic'canel
    vin̈ yic ol och vin̈ in checab'oc a q'uexuloc.
  swh-ULB: na utamtia mafuta Yehu mwana wa Nimshi kuwa mfalme wa Israeli, na utamtia
    mafuta Elisha mwana wa Shafeti wa Abeli Mehola kuwa nabii mahali pako.
  bel-bel: а Іуя, сына Намэсіінага, памаж за цара над Ізраілем; а Елісея, сына Сафатавага,
    з Авэль-Мэхолы, памаж за прарока замест сябе;
  wed-wed: Nimshi natuna Jehu ma buloi Israel ai gulau, ma Shaphat natuna Elisha,
    ana taon Abel-Mehola ma buloi peroveta da am gabu ina vaia.
  deu-ELBBK: Und Jehu, den Sohn Nimsis, sollst du zum König über Israel salben; und
    Elisa, den Sohn Saphats, von Abel-Mehola, sollst du zum Propheten salben an deiner
    statt.
  mbb-OT: Lenahi nu zaan si Jehu he anak ni Nimshi su iyan sikandin hadì te Israel
    wey si Elisha he anak ni Shafat, he tig-Abel Mehola, su iyan sikandin ebpeneuven
    ku he ebpekeilis kenikew.
  mal-2015: നിംശിയുടെ മകനായ യേഹൂവിനെ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്യേണം;
    ആബേൽ-മെഹോലയിൽനിന്നുള്ള സാഫാത്തിന്റെ മകനായ എലീശയെ നിനക്കു പകരം പ്രവാചകനായിട്ടു
    അഭിഷേകം ചെയ്കയും വേണം.
  rmc-rmc: le Jehu, le Nimšiskre čhas, pomazin kraľiske upral o Izrael a le Elizeus,
    le Šafatoskre čhas andral e Abel-Mechola, pomazin prorokoske pre tiro than.
  pes-OPV: و ییهو ابن نمشی را به پادشاهی اسرائیل مسح نما، و الیشع بن شافاط را که از
    آبل محوله است، مسح کن تا به‌جای تو نبی بشود.
  ron-1924: Сэ унӂь ши пе Иеху, фиул луй Нимши, ка ымпэрат ал луй Исраел ши сэ унӂь
    пе Елисей, фиул луй Шафат, дин Абел-Мехола, ка пророк ын локул тэу.
  aui-aui: Bi Nimsi natuna Jehu kituboro bi noko iniyeveveyana da touna Isrel kana
    kiiwawo, bi kwanatu kana waghawagha Eibol Mehola tomogha, Sapat natuna Elaisa
    kituboro bi noko iniyeveveyana da touna, tam inatupatavem naboni yagu peroveta.
  ben-OBCV: এছাড়াও, নিমশির ছেলে যেহূকে ইস্রায়েলের উপর রাজপদে অভিষিক্ত করো, এবং ভাববাদীরূপে
    তোমার স্থলাভিষিক্ত হওয়ার জন্য আবেল-মহোলার অধিবাসী শাফটের ছেলে ইলীশায়কে অভিষিক্ত
    করো।
  som-som: Oo Yeehuu ina Nimshiina waxaad u boqortaa dalka Israa'iil; oo Eliishaa
    ina Shaafaad oo ah reer Aabeel Mehoolaahna waa inaad u subagtaa inuu meeshaadii
    nebi ka ahaado.
  lat-VUC: 'et Jehu filium Namsi unges regem super Israël: Eliseum autem filium Saphat,
    qui est de Abelmehula, unges prophetam pro te.'
  eng-ASVBT: and Jehu the son of Nimshi shalt thou anoint to be king over Israel;
    and Elisha the son of Shaphat of Abel-meholah shalt thou anoint to be prophet
    in thy room.
  ita-1885: Ungi eziandio, per re sopra Israele, Iehu, figliuolo di Nimsi; ungi ancora
    per profeta, in luogo tuo, Eliseo, figliuolo di Safat, da Abel-Mehola.
  eng-LXXUP: And Jehu the son of Nimshi shalt thou anoint to be king over Israel;
    and Elisha the son of Shaphat shalt thou anoint to be prophet in thy room.
  eng-ULB: and you will anoint Jehu son of Nimshi to be king over Israel, and you
    will anoint Elisha son of Shaphat of Abel Meholah to be prophet in your place.
  spa-VBL: Unge también a Jehú, hijo de Nimsí, rey de Israel, y a Eliseo, hijo de
    Safat, de Abel-Mejolá, para que te sustituya como profeta.
  fra-_FOB: Tu oindras aussi Jéhu, fils de Nimshi, roi sur Israël; et tu oindras Élisée,
    fils de Shaphat, d'Abel-Méhola, comme prophète à ta place.
  mal-mal: നിംശിയുടെ മകനായ യേഹൂവിനെ യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്യേണം; ആബേൽ-മെഹോലയിൽനിന്നുള്ള
    ശാഫാത്തിന്റെ മകനായ എലീശയെ നിനക്ക് പകരം പ്രവാചകനായി അഭിഷേകം ചെയ്കയും വേണം.
  urd-GVR: Isī tarah Yāhū bin Nimsī ko masah karke Isrāīl kā bādshāh qarār de aur
    Abīl-mahūlā ke rahne wāle Ilīshā bin Sāfat ko masah karke apnā jānashīn muqarrar
    kar.
  suz-BL: मिनु निम्‍शी आ तौ येहू कली यो इस्राएल ङा पिप सेलो। आबेल-मेहोलाह ङा शाफात
    आ तौ एलीशा कली इ पा ङा आं लोव़ पाइब से‍लो। २राजा ९:२-३
  ita-1927: ungerai pure Jehu, figliuolo di Nimsci, come re d’Israele, e ungerai Eliseo,
    figliuolo di Shafat da Abel-Mehola, come profeta, in luogo tuo.
  ckb-ckb: هەروەها یێهوی کوڕی نیمشی وەک پاشای ئیسرائیل دەستنیشان بکە و ئەلیشەعی کوڕی
    شافاتیش کە خەڵکی ئابێلی مەحۆلایە لە جێی خۆت وەک پێغەمبەر دەستنیشانی بکە.
  eng-BBE: And on Jehu, son of Nimshi, making him king over Israel; and on Elisha,
    the son of Shaphat of Abel-meholah, to be prophet in your place.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಂಷಿಯ ಮಗನಾದ ಯೇಹುವನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು ಅಭಿಷೇಕಿಸಿ, ಆಬೇಲ್
    ಮೆಹೋಲ ಊರಿನವನಾದ ಶಾಫಾಟನ ಮಗನಾಗಿರುವ ಎಲೀಷನನ್ನು ನಿನಗೆ ಪ್ರತಿಯಾಗಿ ಪ್ರವಾದಿಯಾಗಿರಲು ಅಭಿಷೇಕಿಸು.
  tam-2017: பின்பு நிம்சியின் மகனாகிய யெகூவை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்து,
    ஆபேல் மெகொலா ஊரானான சாப்பாத்தின் மகனாகிய எலிசாவை உன்னுடைய இடத்திலே தீர்க்கதரிசியாக
    அபிஷேகம்செய்.
  spa-RV-1909: Y á Jehú hijo de Nimsi, ungirás por rey sobre Israel; y á Eliseo hijo
    de Saphat, de Abelmehula, ungirás para que sea profeta en lugar de ti.
  ron-BTF: Şi pe Iehu, fiul lui Nimşi, să îl ungi să fie împărat peste Israel; şi
    pe Elisei, fiul lui Şafat, din Abel-Mehola, să îl ungi să fie profet în locul
    tău.
  eng-WEBP: Anoint Jehu the son of Nimshi to be king over Israel; and anoint Elisha
    the son of Shaphat of Abel Meholah to be prophet in your place.
  eng-FBV: Also anoint Jehu, son of Nimshi, king of Israel and Elisha, son of Shaphat,
    from Abel-meholah, to take over from you as prophet.
  nld-1939: Dan moet ge Jehoe, den zoon van Nimsji, tot koning van Israël zalven,
    en daarna Eliseüs, den zoon van Sjafat uit Abel-Mechola, tot profeet in uw plaats.
  nch-BL: Huan Jehú, iixhui Nimsi, ticaltis para ma eli tanahuatijquet ipan tali Israel.
    Huan Eliseo, icone Safat, cati ehua Abel Mehola, xijtzonalti ica aceite para ma
    eli se tajtolpanextijquet quej mopataca ta.
  vie-1934: ngươi cũng sẽ xức dầu cho Giê-hu, con trai của Nim-si, làm vua Y-sơ-ra-ên;
    và ngươi sẽ xức dầu cho Ê-li-sê, con trai Sa-phát, ở A-bên-Mê-hô-la, làm tiên
    tri thế cho ngươi.
  hin-CV: इस्राएल के राजपद के लिए निमशी के पुत्र येहू का राजाभिषेक करना और अपने स्थान
    पर भविष्यद्वक्ता होने के लिए आबेल-मेहोलाह वासी शाफात के पुत्र एलीशा का अभिषेक
    करना.
  spa-BES: Y sobre Jehú, hijo de Nimsi, lo hizo rey sobre Israel; y en Eliseo, el
    hijo de Safat de Abel-mehola, para ser profeta en tu lugar.
  tdx-tdx: naho Iehò ana’ i Nimsý ty horiza’o ho mpanjaka’ Israele vaho i Elisà ana’
    i Safate nte-Abelmeholà ty horiza’o ho mpitoky handimbe azo.
  tha-KJV: และเยฮู​บุ​ตรนิมซี​นั้น เจ้​าจงเจิมให้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล และเอลีชาบุตรชาฟัทชาวอาเบลเมโฮลาห์
    เจ้​าจงเจิมตั้งไว้​ให้​เป็นผู้​พยากรณ์​แทนเจ้า
  por-BR-2018: E a Jeú, filho de Ninsi, ungirás por rei sobre Israel; e a Eliseu filho
    de Safate, de Abel-Meolá, ungirás para que seja profeta em lugar de ti.
  deu-ELO: Und Jehu, den Sohn Nimsis, sollst du zum König über Israel salben; und
    Elisa, den Sohn Saphats, von Abel-Mehola, sollst du zum Propheten salben an deiner
    Statt.
  eng-WYC-2018: and thou shalt anoint (unto) king upon Israel, Jehu, the son of Nimshi;
    and thou shalt anoint a prophet for thee, Elisha, the son of Shaphat, that is
    of Abelmeholah. (and thou shalt anoint Jehu, the son of Nimshi, to be king upon
    Israel; and thou shalt anoint Elisha, the son of Shaphat, of Abelmeholah, to be
    the prophet in thy place.)
  epo-epo: kaj Jehun, filon de Nimŝi, sanktoleu kiel reĝon super Izrael; kaj Eliŝan,
    filon de Ŝafat, el Abel-Meĥola, sanktoleu kiel profeton anstataŭ vi.
  uig-PIN: Andin Nimxining oƣli Yǝⱨuni Israilning üstigǝ padixaⱨ boluxⱪa mǝsiⱨ ⱪilƣin;
    ɵz ornungƣa pǝyƣǝmbǝr boluxⱪa Abǝl-Mǝⱨolaⱨliⱪ Xafatning oƣli Elixanimu mǝsiⱨ ⱪilƣin.
  beo-beo: Amola Yihiu (Nimisiai egefe) Isala:ili fi ilia hina bagade hamoma:ne, susuligi
    sogagala:le ilegema. Amola Ilaisia (e da Sia:ifa:de egefe A:ibele Mihoula moilaiga
    misi) amo di bagia balofede hamoma:ne, susuligi sogagala:le ilegema.
  tpi-OTNT: Na tu yu mas makim Jehu, bilong lain bilong Nimsi, long kamap king bilong
    Israel. Na tu yu mas makim Elisa, pikinini man bilong Safat bilong taun Abel Mehola,
    long kisim ples bilong yu na kamap profet bilong mi.
  hau-SA: Ka kuma shafe Yehu ɗan Nimshi yă zama sarkin Isra’ila, ka shafe Elisha ɗan
    Shafat daga Abel-Mehola yă gāje ka a matsayin annabi.
  uig-LAT: Andin Nimshining oghli Yehuni Israilning üstige padishah bolushqa mesih
    qilghin; öz ornunggha peyghember bolushqa Abel-Meholahliq Shafatning oghli Élishanimu
    mesih qilghin.
  nde-nde: Njalo, ugcobe loJehu indodana kaNimishi abe yinkosi yako-Israyeli, ubusugcoba
    u-Elisha indodana kaShafathi wase-Abheli-Mehola athathe isikhundla sakho sobuphrofethi.
  ton-ton: 'Pea ko Sehu ko e foha ʻo Nimisi te ke tākai ʻaki ʻae lolo ke ne tuʻi ʻi
    ʻIsileli: pea ko ʻIlaisa ko e foha ʻo Safati mei ʻEpeli-Mihola, te ke tākai ʻaki
    ʻae lolo ke hoko ko e palōfita ke ne fetongi koe.'
  ces-1613: Jéhu také syna Namsi pomažeš za krále nad Izraelem, a Elizea syna Safatova
    z Abelmehula pomažeš za proroka místo sebe.
  eng-WMB: Anoint Jehu the son of Nimshi to be king over Israel; and anoint Elisha
    the son of Shaphat of Abel Meholah to be prophet in your place.
  tam-TCV: அதோடுகூட இஸ்ரயேல் அரசனாக நிம்சியின் மகன் யெகூவையும் அபிஷேகம்பண்ணு. ஆபேல்
    மெகொலா ஊரைச்சேர்ந்த சாப்பாத்தின் மகன் எலிசாவை உனக்குப்பின் வரப்போகும் இறைவாக்கினனாகவும்
    அபிஷேகம்பண்ணு.
  ceb-ULB: ug dihogan nimo si Jehu ang anak nga lalaki ni Nimshi nga mamahimong hari
    sa tibuok Israel, ug dihogan nimo si Eliseo ang anak nga lalaki ni Shafat sa Abel
    Mehola nga mamahimong propeta puli kanimo.
  pol-UBG: A Jehu, syna Nimsziego, namaścisz na króla nad Izraelem. Elizeusza zaś,
    syna Szafata, z Abel-Mechola, namaścisz na proroka po tobie.
  agr-agr: Tuja Nimsí tijaji Jehú aceiteyai buuknum nijakam Israel aents aidaun apuji
    emata. Untsu Safat Abel-meholánmayan uchiji Eliseo amejai yapajinatin adaikata.
  kyc-kyc: Palyapala Nimisinya ikinyingi akali Jiyu baa Isaraele wambunya kiŋi ingyuo
    rombo palyuo dee Sapatena ikinyingi akali Ilaisa yuu Epolo Meyola range doko opetae
    poropeta ingyuo embena panda nyeraŋa rombo palyuo pepe.
  urd-GVU: اِسی طرح یاہو بن نِمسی کو مسح کر کے اسرائیل کا بادشاہ قرار دے اور ابیل
    محولہ کے رہنے والے الیشع بن سافط کو مسح کر کے اپنا جانشین مقرر کر۔
  deu-1912: Und Jehu, den Sohn Nimsis, zum König über Israel, und Elisa, den Sohn
    Saphats, von Abel-Mehola, zum Propheten an deiner Statt.
  ntj-ntj: '@see-verse:1KI.019.015'
  kan-2017: ನಿಂಷಿಯ ಮಗನಾದ ಯೇಹುವನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿಯೂ, ಆಬೇಲ್ ಮೆಹೋಲದವನೂ ಶಾಫಾಟನ
    ಮಗನೂ ಆದ ಎಲೀಷನನ್ನು ನಿನಗೆ ಬದಲಾಗಿ ಪ್ರವಾದಿಯನ್ನಾಗಿಯೂ ಅಭಿಷೇಕಿಸು.
  yap-yap: nge Jehu nib mo’on ni fak Nimshi nge mang pilung nu Israel. Mu kum liyef
    e gapgep nga lolugen Elisa ni fak Shafat ni be’ u Abel Meholah nge yan nga luwam
    nge mang profet.
  hlt-MCSB: Nimshi capa Jehu te Israel kah manghai la koelh laeh. Abelmeholath lamkah
    Shaphat capa Elisha te namah yueng tonghma la koelh.
  mdy-ETH: ኒምሺ ናኣዚ፥ ዒዩዋ ዶኦሚ ዒስራዔኤሌይዳ ካኣታሤ፤ ሃሣ ዓቤልሜሆላይዳ ሾይንቴ፥ ዮሳፓፄ ናኣዚ፥ ዔልሳዒያ ዶኦሚ ኔ
    ቤዛ ታ ማሊሢ ኬኤዛያ ማሄ።
  twi-ASANTE: Afei, sra Nimsi babarima Yehu, na ɔnyɛ Israelhene, na sra Safat babarima
    Elisa a ɔfiri Abel-Mehola, na ɔnsi wʼananmu sɛ me odiyifoɔ.
  eng-WEBU: Anoint Jehu the son of Nimshi to be king over Israel; and anoint Elisha
    the son of Shaphat of Abel Meholah to be prophet in your place.
  wal-wal: Qassi Nimisha na7ai Yeehu Israa7eela bolli kawotanaadan tiya. Ne sohuwan
    hananabaa yootanaadan Aabeeli Mahoolappe yiida SHafaaxa na7aa Elssaa7a tiya.
  spa-PDDPT: También ungirás como rey de Israel a Jehú, hijo de Nimsi, y ungirás a
    Eliseo, hijo de Safat, de Abel-mehola, como profeta en tu lugar.
  gun-gun: Ninsi ra'y Jeú remoĩ avi 'rã Israel pygua huvixarã. Ha'e gui Abel-Meolá
    pygua Safate ra'y Eliseu ma remoĩ 'rã profeta-rã nderekovia.
  ilo-ULB: ket pulotamto ni Jehu nga anak ni Nimshi nga agbalin nga ari ti Israel,
    ket pulotamto ni Eliseo nga anak ni Safat a taga-Abel Mehola nga agbalin a profeta
    a sumukat kenka.
  kpg-kpg: Ga nomuli, hagatulu ina a Jehu tama daane a Nimshi, e hai di king o Israel,
    ge hagatulu ina a Elisha tama daane a Shaphat, tangada o Abel-Meholah, e pono
    do lohongo soukohp.
  uig-ARA: ئاندىن نىمشىنىڭ ئوغلى يەھۇنى ئىسرائىلنىڭ ئۈستىگە پادىشاھ بولۇشقا مەسىھ
    قىلغىن؛ ئۆز ئورنۇڭغا پەيغەمبەر بولۇشقا ئابەل-مەھولاھلىق شافاتنىڭ ئوغلى ئېلىشانىمۇ
    مەسىھ قىلغىن.
  sus-sus: I xa ture sɛniyɛnxi sa Nimisi xa di Yehu fan ma, a xa findi Isirayila mangɛ
    ra. Na dangi xanbi i xa ture sa Elise xunyi, Safati xa di, Abeli Mexolaka xa mamadi,
    a tan xa findi namiɲɔnmɛ ra i ɲɔxɔɛ ra.
  pon-2006: oh Sehu nein Nimsi pwe en wiahla nanmwarkien Israel. Pil keiehdi Elisa
    nein Sapat mehn Apel Mehola pwe en wilianuhkedi oh wiahla soukohp.
  jae-jae: to ôniŋ oso Nimsi latu Jehu êtu kiŋ Israelŋa ma Sapat latu Elisa aŋga Abel-Mehola
    êtu propete êjô aôm su.
  ksd-ksd: ma una ku Ieu natu i Nimsi pi na king ure Israel; ma una ku Elisa natu
    i Sapat ra te Abel-Mekola pi na kia vue u ta ra tiniba na propet.
  tur-YTC: Nimşi oğlu Yehu’yu İsrael üzerine kral olarak meshet; Avel Mehola'dan Şafat
    oğlu Elişa’yı da senin yerine peygamber olarak meshet.
  grc-BRENT: Καὶ τὸν Ἰοὺ υἱὸν Ναμεσσὶ χρίσεις εἰς βασιλέα ἐπὶ Ἰσραήλ· καὶ τὸν Ἑλισαιὲ
    υἱὸν Σαφὰτ χρίσεις εἰς προφήτην ἀντὶ σοῦ.
  ind-AYT: Kamu harus mengurapi Yehu, anak Nimsi, sebagai raja atas Israel dan Elisa,
    anak Safat, dari Abel-Mehola, akan kamu urapi sebagai nabi penggantimu.
  nya-nya: Ukadzozenso Yehu mwana wa Nimisi kuti akhale mfumu ya Israeli, ndiponso
    ukadzoze Elisa mwana wa Safati wa ku Abeli-Mehola kuti akhale mneneri wolowa mʼmalo
    mwako.
  hrv-hrv: Pomaži Jehuu, sina Nimsijeva, za kralja izraelskoga i pomaži Elizeja, sina
    Šafatova, iz Abel Mehole, za proroka namjesto sebe.
  mps-mps: Tama nago te Jehu me dąį ilao, te Nimsigo hani, te Israel king pedalumainao.
    Tama nago te Elisa me dąį ilao, te Safatgo ogwa, te taun Abel Mehola bidi da,
    te nage bidali pesage selama, te eno po pusabo profet bidi pedalumainogo yao.
  tpi-tpi: Na tu yu mas makim Jehu, bilong lain bilong Nimsi, long kamap king bilong
    Israel. Na tu yu mas makim Elisa, pikinini man bilong Safat bilong taun Abel Mehola,
    long kisim ples bilong yu na kamap profet bilong mi.
  dan-1931: salv Jehu, Nimsjis Søn, til Konge over Israel og salv Elisa, Sjafats Søn,
    fra Abel Mehola til Profet i dit Sted!
  vie-OVCB: Rồi xức dầu tấn phong Giê-hu, con Nim-si, làm vua Ít-ra-ên, và xức dầu
    cho Ê-li-sê, con Sa-phát, ở A-bên Mê-hô-la làm tiên tri thay con.
  guj-2017: નિમ્શીના દીકરા યેહૂનો અભિષેક કરીને તેને ઇઝરાયલનો રાજા ઠરાવજે. અને આબેલ-મહોલાવાસી
    શાફાટના દીકરા એલિશાનો અભિષેક કરીને તેને તારી જગ્યાએ પ્રબોધક ઠરાવજે.
  pon-2006A: oh Sehu nein Nimsi pwe en wiahla nanmwarkien Israel. Pil keiehdi Elisa
    nein Sapat mehn Apel Mehola pwe en wilianuhkedi oh wiahla soukohp.
  por-BRBSL: Ungir Jeú, filho de Ninshi, para ser rei sobre Israel; e ungir Eliseu,
    filho de Safate, de Abel-Meolá, para ser profeta em seu lugar.
  cth-cth: Isarel siangpahrang hanelah Nimshi capa Jehu hah satui na awi han. Hahoi
    nang yueng lah profet ka tawk hane Abelmelholath tami Saphat capa Elisha hah satui
    bout na awi han.
  twi-twi: Afei, sra Nimsi babarima Yehu, na ɔnyɛ Israelhene, na sra Safat babarima
    Elisa a ofi Abel-Mehola, na onsi wʼanan mu sɛ me diyifo.
  hlt-hlt: Nimshi capa Jehu te Israel kah manghai la koelh laeh. Abelmeholath lamkah
    Shaphat capa Elisha te namah yueng tonghma la koelh.
  tbz-SIM: Kɑ̀ɑ cóú mmɛkùɔ̀ nNimmusi birɛ Seuu kóò pĩ ntikpɑ̀tì kòo mbɑkɛ́ Isidɑyɛɛribɛ.
    Kɑ̀ɑ pĩ́ nSɑfɑti Abɛdi-Mɛodɑɑ kou birɛ Edisee, kòo cɔutɛ́ ɑ fɔ̃̀tìrì kɛ́ntú m
    pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò.
  msy-2020: Egha Ikiavɨra Itir God ua kamaghɨn a mɨgei, “Nɨ uaghan, Nimsin adarazir
    gumazir mam Jehu batogh borem isɨ an dapanim gingegh anemɨseveghtɨ, a Israelian
    atrivimɨn ikiam. Egh nɨ uaghan nguibam Abel-Meholan itir gumazim Safatɨn otarim
    Elisa, batogh borem isɨ an dapanim gingegh anemɨseveghtɨ, a nɨn danganim inigh
    egh akam inigha izir gumazimɨn otivam.
  dop-dop: Ɩlɛnɑ ń polo nɑ ń kpɑ Nimsi pǝyɑlʋ Yehu kɛ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ. Nɑ ń kpɑ
    Sɑfɑ pǝyɑlʋ Ilisee kɛ Apɛɛlɩ-Meholɑ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wei ɩ kɑ́ lɛɛtɩ
    nyɑ́ lonte tɑɑ tɔ.
  azb-azb: Nimşi oğlu Yehunu İsrail üzərində padşah olmaq üçün məsh et, Avel-Mexoladan
    olan Şafat oğlu Elişanı öz yerinə peyğəmbər olmaq üçün məsh et.
  eng-DBY: and Jehu the son of Nimshi shalt thou anoint king over Israel; and Elisha
    the son of Shaphat of Abel-meholah shalt thou anoint prophet in thy stead.
  hin-2017: और इस्राएल का राजा होने को निमशी के पोते येहू का, और अपने स्थान पर नबी
    होने के लिये आबेल-महोला के शापात के पुत्र एलीशा का अभिषेक करना।
  wol-KYG: Yewu ma baayam di Nimsi it, diw ko, fal ko buurub Israyil; te Alyaasa,
    ma baayam di Safat, dëkk diiwaanu Abel Mewola, nanga ko diw, fal ko, muy yonent,
    wuutu la.
  eng-YLT: and Jehu son of Nimshi thou dost anoint for king over Israel, and Elisha
    son of Shaphat, of Abel-Meholah, thou dost anoint for prophet in thy stead.
  kne-kne: yan dotokam abes Jehu ay anak Nimsi ay man-ari ed Israel. Dotokam si Eliseo
    ay anak Safat ay taga-Abel Mehola ay say maisokat en sik-a ay mamadto.
  eng-WYC-2017: and thou shalt anoint king upon Israel, Jehu, the son of Nimshi; and
    thou shalt anoint a prophet for thee, Elisha, the son of Shaphat, that is of Abelmeholah.
  eng-WMBB: Anoint Jehu the son of Nimshi to be king over Israel; and anoint Elisha
    the son of Shaphat of Abel Meholah to be prophet in your place.
  urd-GVH: इसी तरह याहू बिन निमसी को मसह करके इसराईल का बादशाह क़रार दे और अबील-महूला
    के रहनेवाले इलीशा बिन साफ़त को मसह करके अपना जा-नशीन मुक़र्रर कर।
  rug-rug: Gua tugo se Zehu, sa tuna koreo e Nimisi, va madia pude na baṉara pa Izireli.
    Mamu va madia se Ilaisa tuna koreo e Sapati, sapu mae guana pa Ebolo Mehola pude
    na hinobemu goi guana poropita.
  gaz-gaz: Yehuu ilma Nimshiis akkasuma dibiitii mootii Israaʼel godhi; Elsaaʼi ilma
    Shaafaaxi kan warra Abeel Mehoolaa sana immoo akka inni raajii taʼee iddoo kee
    buʼuuf muudi.
  fra-LSG: Tu oindras aussi Jéhu, fils de Nimschi, pour roi d’Israël; et tu oindras
    Élisée, fils de Schaphath, d’Abel-Mehola, pour prophète à ta place.
  gnn-gnn: ga biyakayi liŋgu ḻiya‐ḻupmaraŋa Djiyunhanydja, ga ŋayinydja yurru buŋgawayirri
    Yitjuralpuyŋuwu. Ga biyakayi liŋgu ḻiya‐ḻupmaraŋa weyika'yu Yelatjiyanhanydja,
    liŋgu ŋayinydja yurru dhäwu'‐gänharamirri nhokalana dharapulŋura.
  yal-yal: I turen susan Nimisi a dii xɛmɛn Yehu fan xunna ma alogo a xa findi Isirayila
    mangan na, i mɔn yi turen susan Elise fan xunna ma a xa findi nabiin na i ɲɔxɔni,
    Elise naxan findixi Safati a dii xɛmɛn na naxan kelixi Abeli-Mehola yi.
  iou-iou: Ude täŋpäŋä äneŋi äma kubä wäpi Jehu, Nimsi täŋo nanaki u imaka kaŋ-ahäŋpäŋ
    ume gakŋi piŋ ibariri Isrel äma äbotta intäjukun äma kaŋ täŋpän. Ba Elisa, Safat
    täŋo nanaki, Abel-Mehola komeken nanik u kaŋ-ahäŋpäŋ ume gakŋi piŋ ibariri gäkŋo
    bägup yäpmäŋpäŋ profet kämi itta kaŋ täŋpän.
  haw-1868: A o Iehu ke keiki a Nimesi kau e poni ai i alii maluna o ka Iseraela;
    o Elisai ke keiki a Sapata no Abelamehola kau e poni ai i kaula ma kou hakahaka.
  arb-NAV: ثُمَّ امْسَحْ يَاهُو بْنَ نِمْشِي مَلِكاً عَلَى إِسْرَائِيلَ، وَكَذَلِكَ
    امْسَحْ أَلِيشَعَ بْنَ شَافَاطَ مِنْ آبَلِ مَحُولَةَ نَبِيًّا خَلَفاً لَكَ.
  ewe-ewe: Le esia megbe la, nàsi ami na Yehu, Nimsi ƒe vi, wòazu Israel fia eye nàsi
    ami na Elisa, Safat ƒe vi, tso Abel Mehola ne wòanye nyagblɔɖila ɖe tewòƒe.
  eng-LEE: And Jehu the son of Nimshi shalt thou anoint to be king over Israel; and
    Elisha' the son of Shaphat of Abel-mecholah shalt thou anoint to be prophet in
    thy stead.
  gvn-gvn: '@see-verse:1KI.019.015'
  asm-FB: আৰু ইস্ৰায়েলৰ ওপৰত ৰজা হ’বলৈ নিমচীৰ পুত্ৰ যেহূক অভিষেক কৰিবা, আৰু তোমাৰ
    পদত ভাববাদী হ’বলৈ আবেল-মহোলাত থকা চাফটৰ পুত্ৰ ইলীচাক অভিষেক কৰিবা।
  sus-A: عِ شَ تُرٍ سّنِيّنشِ سَ نِمِسِ شَ دِ يٍهُ قَن مَ، عَ شَ قِندِ عِسِرَيِلَ
    مَنفّ رَ. نَ دَنفِ شَنبِ عِ شَ تُرٍ سَ عٍلِسٍ شُنيِ، سَقَتِ شَ دِ، عَبٍلِ مٍشٌلَكَ
    شَ مَمَدِ، عَ تَن شَ قِندِ نَمِحْنمّ رَ عِ حْشْي رَ.
  fra-SBL: Oint Jéhu, fils de Nimshi, comme roi d'Israël, et oint Élisée, fils de
    Shaphat, d'Abel Meholah, comme prophète à ta place.
  hbo-hbo: וְאֵת֙ יֵה֣וּא בֶן־נִמְשִׁ֔י תִּמְשַׁ֥ח לְמֶ֖לֶךְ עַל־יִשְׂרָאֵ֑ל וְאֶת־אֱלִישָׁ֤ע
    בֶּן־שָׁפָט֙ מֵאָבֵ֣ל מְחֹולָ֔ה תִּמְשַׁ֥ח לְנָבִ֖יא תַּחְתֶּֽיךָ׃
  piu-2006: '@see-verse:1KI.019.015'
  kik-kik: Ũcooke ũitĩrĩrie Jehu mũrũ wa Nimushi maguta atuĩke mũthamaki wa Isiraeli,
    na ũitĩrĩrie Elisha mũrũ wa Shafatu wa kuuma Abeli-Mehola maguta nĩguo atuĩke
    mũnabii ithenya rĩaku.
  omb-omb: Taligu, goin vurei Jehu netui Nimsi na ratahigi goro Israel, me goin vurei
    Elisa netui Savat dena ute hi Ebol Mehola na vuragi na tangaloi ligoligogi lo
    tanomu.
  fra-NCL: tu oindras Jéhu, fils de Namsi, pour roi sur Israël, et tu oindras Elisée,
    fils de Saphat, d’Abel-Méhula, pour prophète à ta place.
  cek-AK: Nimshi capa Jehu doeh Israel ukkung siangpahrang ah caksak ah; to pacoengah
    Abel Meholah vangpui ah kaom, Shaphat capa Elishato nangmah zuengah tahmaaa ah
    suem ah.
  cuk-cuk: Aginbali, Nimsi-machi-Jehú, deyob be imakmogo, Israel-dulemar-e-reyga nugsalemogagar.
    Deginbali, Safat-machi-Eliseo-e-nonogi be olivo-gwallu eomogo, adi, be-sorba an-gayaburba-barsogedga
    nug-imaklemogagar. Ar Eliseoʼde, Abel-Mehola-neggweburginedid.
  uig-CYR: Андин Нимшиниң оғли Йәһуни Исраилниң үстигә падиша болушқа мәсиһ қилғин;
    өз орнуңға пәйғәмбәр болушқа Абәл-Мәһолаһлиқ Шафатниң оғли Елишаниму мәсиһ қилғин.
  pma-pma: Hevus, kihotin meatin tamun, isen Sehu, natin Nimsi, ka kitah oel en vatin
    vatie lati keke hemai hehi asuv houlu onen me-Isrel keil. Evus, kiha en meteimal
    ten out Ebel Mehola, ka kihotin Elisa, natin Savet. Kitah oel emun en vatin vatie
    lati keke kei hemai hekesuk hesuval provet onak.
  tel-2017: ఇశ్రాయేలు వారి మీద నింషీ కొడుకు యెహూకు పట్టాభిషేకం చెయ్యి. నీకు బదులు
    ప్రవక్తగా ఉండడానికి అబేల్మెహోలా వాడు షాపాతు కొడుకు ఎలీషాకు అభిషేకం చెయ్యి.
  hat-BSA: epi Jéhu, fis Nimschi a, ou va onksyone wa sou Israël; epi Élisée, fis
    a Schaphath a nan Abel-Mehola a, ou va onksyone li kòm pwofèt nan plas ou.
  bxh-bxh: Yo Nimsi natuna, Dehu boluboluna yai hinaga u fagoi. Haba ya famala Isalaela
    edi kin, yo Safata natuna Ilaisa, Abela Mehola dogana ai boluboluna hinaga u fagoi.
    Haba ya lau fadamahim, in peloweta.
  kos-kos: Mosrwella Jehu wen natul Nimshi elan tokosra lun Israel, ac mosrwella Elisha
    wen natul Shaphat mwet Abel Meholah tuh elan mwet palu aol kom.
  hbo-WLC: וְאֵת֙ יֵה֣וּא בֶן־נִמְשִׁ֔י תִּמְשַׁ֥ח לְמֶ֖לֶךְ עַל־יִשְׂרָאֵ֑ל וְאֶת־אֱלִישָׁ֤ע
    בֶּן־שָׁפָט֙ מֵאָבֵ֣ל מְחוֹלָ֔ה תִּמְשַׁ֥ח לְנָבִ֖יא תַּחְתֶּֽיךָ׃
  ibo-ibo: Teekwa Jehu, nwa Nimshi mmanụ ịbụ eze Izrel. Ị ga-etekwa Ịlaisha nwa Shafat,
    onye Ebel-Mehola mmanụ ịbụ onye amụma nʼọnọdụ gị.
  ory-ory: ଆଉ ନିମ୍‍ଶିର ପୁତ୍ର ଯେହୂଙ୍କୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ କର; ଆଉ ଆବେଲ୍‍-ମହୋଲା
    ନିବାସୀ ଶାଫଟ୍‍ର ପୁତ୍ର ଇଲୀଶାୟଙ୍କୁ ତୁମ୍ଭ ପଦରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା କରି ଅଭିଷେକ କର।
  chk-chk: Kopwe epiti Jehu nöün Nimsi we mwän pwe epwe kingen Israel, kopwe pwal
    epiti Elisa nöün Safat we mwän seni Apel-mehola pwe epwe siwiliik lon ewe wisen
    soufos.
  rop-rop: en afta yu garra go en spilim det oliboil langa Jeihu det san blanga Nimshi
    blanga meigim im jidan king blanga Isreil. En afta yu garra spilim det oliboil
    langa Ilaisha det san blanga Shafat brom det taun gulum Eibulmehola en im na garra
    jidan det speshalwan mesinja blanga deigim det pleis blanga yu.
  ukr-1871: Егуя ж Намессієнка помаж в царя над Ізраїлем, а Елисея Сафатенка, з Абел-Мехоли,
    помаж в пророка намість себе;
  deu-1951: Auch sollst du Jehu, den Sohn Nimsis, zum König über Israel salben und
    sollst Elisa, den Sohn Saphats, von Abel-Mechola, zum Propheten salben an deiner
    Statt.
  eng-JPS: and Jehu the son of Nimshi shalt thou anoint to be king over Israel; and
    Elisha the son of Shaphat of Abel-meholah shalt thou anoint to be prophet in thy
    room.
  srp-1865: A Juja sina Nimsijina pomaži za cara nad Izrailjem, a Jelisija sina Safatova
    iz Avel-Meole pomaži za proroka mjesto sebe.
  lug-lug: ne ku Yeeku mutabani wa Nimusi okuba kabaka wa Isirayiri, ate era ofuke
    n’amafuta ku Erisa mutabani wa Safati ow’e Aberumekola okudda mu kifo kyo.
  heb-heb: ואת יהוא בן נמשי תמשח למלך על ישראל ואת אלישע בן שפט מאבל מחולה תמשח לנביא
    תחתיך׃
  ben-IRV: এছাড়া নিম্‌শির ছেলে যেহূকে ইস্রায়েলের রাজার পদে অভিষেক কর, আর তোমার পদে
    ভাববাদী হওয়ার জন্য আবেলমহোলার শাফটের ছেলে ইলীশায়কে অভিষেক কর।
  pan-pan: ਅਤੇ ਨਿਮਸ਼ੀ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਨੂੰ ਮਸਹ ਕਰ ਕੇ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾ ਅਤੇ ਸ਼ਾਫਾਟ
    ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾ ਨੂੰ ਜੋ ਅਬੇਲ - ਮਹੋਲਾਹ ਦਾ ਹੈ ਮਸਹ ਕਰ ਕਿ ਉਹ ਤੇਰੇ ਥਾਂ ਨਬੀ ਹੋਵੇ।
  tkr-tkr: Nimşiyne duxayne Yehulyne vuk'lelqa q'ış qadğu, mang'uke İzrailyna paççah
    he'e. Avel-Mexola eyhene şahareençene Şafatne duxayne Elişayne vuk'lelqa q'ış
    qadğu, mang'uke yiğne cigalqana peyğambar he'e.
  mya-JVB: နိမ်ရှိ သား ယေဟု ကို ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထား၍ ဘိသိက် ပေးလော့။ အာဗေလမဟောလ
    မြို့နေ၊ ရှာဖတ် သား ဧလိရှဲ ကို သင့် ကိုယ်စား ပရောဖက် အရာ ၌ ခန့်ထား၍ ဘိသိက် ပေးလော့။
  tbg-tbg: Viraqaahaira oru Nimisira maaqu Jehura qiataqaavata vahavera aqu amitera
    vira kaama tairaro viva Isareri avuhainaa vaiintiqama vuarire. Viraqaahaira oru
    Abeli-Meholaihainaa vaiinti Safatira maaqu Elisaara qiataqaavata vahavera aqu
    amitera vira kaama tairaro viva naantiara paropeti vaiinti vaiharo ai vatuka varaarire.
  hmo-hmo: Bona Iehu Nimisi danu do oi davaria, iena kwarana dekenai olive dehoro
    do oi bubua, Israela ena king do oi halaoa. Bona Elisaia Sapata, Abele Mehola
    hanua tauna ena kwarana dekenai danu unai dehoro do oi bubua, peroveta tauna do
    ia lao, oiemu dagi, bona oiemu gabuna do ia abia.
  urd-urd: और निमसी के बेटे याहू को मसह कर, कि इस्राईल का बादशाह हो, और अबील महोला
    के इलीशा' — बिन — साफ़त को मसह कर, कि तेरी जगह नबी हो।
  rus-SYN: а Ииуя, сына Намессиина, помажь в царя над Израилем; Елисея же, сына Сафатова,
    из Авел-Мехолы, помажь в пророка вместо себя;
  bqc-SIM: ní Nimisi tↄũna Yehu dilɛ Isailiↄ kía ũ, ní Abɛli Mɛↄla gbɛ̃́ Safata
    nɛ́ Ɛlizi dilɛ n gbɛu ãnabi ũ.
  tcz-CHONGTHU: “Hichejou teng chuleh Israelte leng dingin Nimshi tupa Jehu khu thao
    nu in, chuleh nang khel’a ka Themgao dingin Abel-meholah khopia konin Shaphat
    chapa Elisha khu thao nu in,
  mar-mar: निमशीचा पुत्र येहू याला इस्राएलचा राजा म्हणून अभिषेक कर. आणि आबेल-महोला
    इथला शाफाटाचा पुत्र अलीशा याला पुढे तुझी जागा घेणारा संदेष्टा म्हणून अभिषेक कर.
  soq-soq: Tane Nimsi otopa Ieru osowe mena memee euwasa me ando Israel apanawa warereu
    segalepi. Ita Sapat otopa Elaisa bola Abel Meola apanawa osowe mena memee euwasa
    me ando e aupaa wadepie ne perowetana segalepi.
  qub-qub: Nimsipa willcan Jehüta Israelpa raynin cananpaj. Safatpa wamran Eliseota
    acranqui ruquiqui profëtä cananpaj. Payga Abel-mehola marca runami.
  bqp-bqp: ǹ Nimisi daikore Yehu ká Isarailanↄ kína ũ, ǹ Abɛli Mɛↄla gbɛ̃ Safata
    nɛ́ Ɛlisa kɛ n gɛ̃nɛ ũ annabi ũ.
  hat-hat: Apre sa, w'a ale lakay Jeou, pitit gason Nimchi a, w'a mete l' wa peyi
    Izrayèl nan non mwen. Lèfini, w'a pran Elize, pitit gason Chafat, moun lavil Abèl
    Meola a, w'a mete l' apa nan non mwen pou l' sèvi pwofèt nan plas ou.
  eng-BSB: You are also to anoint Jehu son of Nimshi as king over Israel and Elisha
    son of Shaphat from Abel-meholah to succeed you as prophet.
  eng-WEBPB: Anoint Jehu the son of Nimshi to be king over Israel; and anoint Elisha
    the son of Shaphat of Abel Meholah to be prophet in your place.
  kbq-kbq: Hagi Nimsi nemofo Jehuna masavena anumpi ome tagintenka Israeli vahe kinia
    azeri onetinka, Abel-meholati kumateti ne' Safati nemofo Elisana anumpi masavena
    ome tagintenka kasnampa nera kagri noma erino eri'zama erisia nera azeri otigahane.
  nhe-BL: Huan Jehú, iixhui Nimsi, ticaltis para ma eli tlanahuatijquetl ipan tlali
    Israel. Huan Eliseo, icone Safat, tlen ehua Abel Mehola, xijtzonalti ica aceite
    para ma eli se tiocamanalojquetl queja mopatlaca ta.
  bus-bus: nɛ́ Nimisi dio Yehu ká Isarailinↄ kína ũ, nɛ́ Abɛli Mɛↄla gbɛ̃ Safata
    nɛ́ Ɛlisa kɛ n gɛ̃ɛ ũ annabi ũ.
  gub-BL: Ezakook uri kawer Zeu Nizi ta'yr rehe Izaew wanuwihawete romo imuigo kar
    pà nehe no. Ezakook uri kawer Erizew Xapa ta'yr Apew Meora pe har rehe nehe no,
    heze'eg imume'u har romo imuigo kar pà nehe no. Wiko putar nerekuzaromo a'e nehe.
  eng-DRA: 'And thou shalt anoint Jehu the son of Namsi to be king over Israel: and
    Eliseus the son of Saphat, of Abelmeula, thou shalt anoint to be prophet in thy
    room.'
