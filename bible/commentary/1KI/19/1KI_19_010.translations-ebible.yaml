  por-BRBSL: 'Ele disse: “Tenho sido muito zeloso por Javé, o Deus dos Exércitos;
    pois os filhos de Israel abandonaram seu pacto, derrubaram seus altares e mataram
    seus profetas com a espada. Eu, até mesmo eu só, fico; e eles procuram minha vida,
    para tirá-la”.'
  cth-cth: Ahni ni BAWIPA ransabawi Cathut hanelah thouk ka kâyawm teh, bangkongtetpawiteh,
    Isarel catounnaw ni, na lawkkam hah hnamthun takhai awh teh, na khoungroe hah
    a raphoe awh teh, na profet hah tahloi hoi a thei awh, kaawm e teh kai dueng doeh
    toe, ka hringnae hai thei hanlah a kâcai awh, telah a ti.
  twi-twi: Elia buae se, “Mede ahoɔden asom Asafo Awurade Nyankopɔn. Nanso Israelfo
    abu apam a wɔne wo hyehyɛe no so, nam so abubu wʼafɔremuka nyinaa, akunkum wʼadiyifo
    a anka obiara. Me nko ara na maka, nanso wɔrehwehwɛ me akum me nso.”
  hlt-hlt: Te dongah, “Caempuei Pathen BOEIPA ham ka thatlai la ka thatlai coeng.
    Na paipi te Israel ca loh a toeng tih na hmueihtuk a koengloeng uh, na tonghma
    rhoek te cunghang neh a ngawn uh, kai kamah bueng ka sueng dae ka hinglu loh ham
    a mae uh,” a ti nah.
  tbz-SIM: 'Kòo kù tɛ̃̀ńnɛ́ kɛ dɔ̀: N kɔ̃̀ntì yɑumu fɔ̃́ nti Yiɛ̀ nKuyie Mpɑkɛdɑɑ
    ɑ kpɛ́í nkɛ̀ dɛ̀ ǹ yóù Isidɑyɛɛribɛ dootóomɛ̀ ɑ bɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀, kɛ
    pùɔ nhɑ wũɔ̃tɔ̀rɛ̀, kɛ kùɔ ɑ pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ n kpɑɑ́ m mɑ́ɑ̀ kɛ̀ bɛ̀
    dɔ́ kɛ́ n kuɔ.'
  msy-2020: Ezɨ an a ikaragha ghaze, “Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ zurara
    nɨn ziamra fasa gavgafi. Nɨ fo, Israelia nɨn Akar Dɨkɨrɨzir Gavgavim abɨgha, nɨn
    ofa gamir dakoziba akaragharigha, nɨn akam inigha izir gumaziba, me mɨdorozir
    sabamɨn bar me mɨsoghezɨ me ariaghire. Ezɨ kɨ uabɨra iti, ezɨ me uaghan na mɨsueghtɨ
    kɨ aremeghasa.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii sɩ: Hɑɩ, Tɑcɑɑ Ɩsɔ, Tomɑ tǝnɑ tʋ, mɑ sɛɛsɑ ɩsǝlɛ nɑ nyɑ́
    tǝmlɛ kɛ́. Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ yɔkǝnɑ nyɑnɑ-wɛ mǝ nɔɣɔ pɛɛlʋɣʋ. Nɑ kɔtɑɣɑ tǝlɑtɛnɑɑ,
    nɑ pɑ́ kʋ́ nyɑ́ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ. Mɑ tike kɛ pǝ sɔɔwɑ, nɑ pɑ tɩɩ tɔŋnɑ pɛɛkʋɣʋ
    sɩ pɑ́ kʋ-m.'
  azb-azb: 'O dedi: «Mən Ordular Allahı Rəbb üçün çox fədakarlıq göstərdim. Çünki
    İsrail övladları Sənin əhdini unutdular, qurbangahlarını dağıtdılar və peyğəmbərlərini
    qılıncla öldürdülər. Təkcə mən qaldım, onlar canımı almaq üçün məni də axtarırlar».'
  eng-DBY: And he said, I have been very jealous for Jehovah the God of hosts; for
    the children of Israel have forsaken thy covenant, thrown down thine altars, and
    slain thy prophets with the sword; and I am left, I alone, and they seek my life,
    to take it away.
  hin-2017: उसने उत्तर दिया “सेनाओं के परमेश्वर यहोवा के निमित्त मुझे बड़ी जलन हुई
    है, क्योंकि इस्राएलियों ने तेरी वाचा टाल दी, तेरी वेदियों को गिरा दिया, और तेरे
    नबियों को तलवार से घात किया है, और मैं ही अकेला रह गया हूँ; और वे मेरे प्राणों
    के भी खोजी हैं।”
  wol-KYG: 'Ilyaas ne: «Man kat damaa xéroona xér ci yaw Aji Sax ji Boroom gàngoori
    xare yi. Waaw, bànni Israyil dañoo fecci sa kóllëreek ñoom; say sarxalukaay, ñu
    màbb; say yonent, ñu jam saamar. Ma des man doŋŋ, ñuy wuta jël sama bakkan nii!»'
  eng-YLT: And he saith, 'I have been very zealous for Jehovah, God of Hosts, for
    the sons of Israel have forsaken Thy covenant — Thine altars they have thrown
    down, and Thy prophets they have slain by the sword, and I am left, I, by myself,
    and they seek my life — to take it.'
  kne-kne: Kanan Elias, “Inpakat ko din amin ay kabaelak ay nansilsilbi en sik-a ay
    Yahweh, Diyos ay Manakabalin Amin, ngem din Israelita yan dinokogan da din intolag
    mo. Dinadael da din aaltar mo yan pinse da amin din pankalkaliam, et sak-en anggoy
    di nabay-an yan nay layden da abe ay pomse.”
  eng-WYC-2017: And he answered, By fervent love, that is, of all the heart, I have
    loved fervently, for the Lord God of hosts; for the sons of Israel have forsaken
    the covenant of the Lord; they have destroyed thine altars, and killed with sword
    thy prophets; and I am left alone, and they seek my life, that they do it away.
  eng-WMBB: He said, “I have been very jealous for the LORD, the God of Hosts; for
    the children of Israel have forsaken your covenant, thrown down your altars, and
    killed your prophets with the sword. I, even I only, am left; and they seek my
    life, to take it away.”
  urd-GVH: इलियास ने जवाब दिया, “मैंने रब, आसमानी लशकरों के ख़ुदा की ख़िदमत करने की
    सिर-तोड़ कोशिश की है, क्योंकि इसराईलियों ने तेरे अहद को तर्क कर दिया है। उन्होंने
    तेरी क़ुरबानगाहों को गिराकर तेरे नबियों को तलवार से क़त्ल कर दिया है। मैं अकेला
    ही बचा हूँ, और वह मुझे भी मार डालने के दरपै हैं।”
  rug-rug: Meke olaṉa si asa, “Arau si ele koa tataru sisigiti nia se Zihova, Tamasa
    Tadi na Qeto Minate. Sari tinoni Izireli si ele etulia rini sa mua vinariva egoi,
    huara gore ni rini sari Mua hope, meke seke va matei rini sari Mua poropita. Arau
    mo telequ si koa hola, meke kamahire si korapa podekia rini pude va mate au tugo!”
    gua si asa.
  gaz-gaz: Innis akkana jedhee deebise; “Waaqayyo Waaqa Waan Hunda Dandaʼu sanaaf
    ani akka malee hinaaffaa qaba. Sabni Israaʼel immoo kakuu kee didee iddoowwan
    aarsaa keetii diigee raajota kees goraadeedhaan fixe. Ana qofatu hafe; isaan amma
    anas ajjeesuu barbaadu.”
  fra-LSG: 'Il répondit: J’ai déployé mon zèle pour l’Éternel, le Dieu des armées;
    car les enfants d’Israël ont abandonné ton alliance, ils ont renversé tes autels,
    et ils ont tué par l’épée tes prophètes; je suis resté, moi seul, et ils cherchent
    à m’ôter la vie.'
  gnn-gnn: Ga ŋayi Yelatjanydja buku‐ruŋiyinmaraŋala waŋana, “Garray, ŋarranydja dhuwalanydja
    ŋarrapina waŋganynha nhuŋunydja. Bitjanna liŋgu ŋarrapi ŋuli warkthunnanydja nhuŋuway
    yana waŋganygu, liŋgu dhiyaŋunydja ŋunhi yolŋu'‐yulŋuyu ŋuli Yitjuralpuyŋuyunydja
    bak‐bakmaranha yukurranha nhuŋu dhäruknha, yakana walala malthurruna nhuŋuway
    dhärukku. Walala bak‐bakmaraŋala nhuŋu ŋunhi buku‐ŋal'yunaramirrinydja wäŋa malanha,
    ga bumarana walala liŋguna nhuŋu dhäwu'‐gänharamirrinhanydja walalanha. Ŋarrapina
    dhuwala waŋganynha walŋanydja, ga walala yukurra dhuwala ŋupanna ŋarranha, bumana
    walala yurru ŋarranha rakunygumana.”
  yal-yal: A yi a yabi, a naxa, “Alatala, Ala Sɛnbɛn Birin Kanna, i rafan n ma han!
    Isirayila kaane bata e mɛ i ya layirin na, e yi i ya saraxa gandene kala, e yi
    i ya nabine faxa silanfanna ra, n keden peen nan fa luxi, e mɔn katama n fan faxa
    feen na.”
  iou-iou: Yäŋirän Elaijatä iwetkuk; Näk Yawe Anutu kehäromi mähemi wäpi yäpmäŋ kuŋatta
    bänepna kädäp ijiŋirän it yäpmäŋ äbätat. U ŋodeta, Isrel äma äbottä gäkkät topmäk-topmäk
    kubägän täŋpani u mäde utkaŋ gäk ganiŋ oretta bukä täŋpani däpmäŋ äreyäŋkuŋ. Täŋkaŋ
    profetkaye kumäŋ-kumäŋ däpuŋ. Täŋirä näk kubä-tägän waki irira näk imaka nutnayäŋ
    epäni täŋ itkaŋ.
  haw-1868: 'I aku la hoi ia, Ua ikaika loa ae nei au mamuli o Iehova ke Akua o ko
    ka lani; no ka mea, ua haalele no na mamo a Iseraela i kau berita, ua hoohiolo
    hoi i kou mau kuahu, a ua pepehi no hoi i kou poe kaula me ka pahikaua: a owau
    wale no ka i koe mai, a ua imi mai lakou i ko''u ola e lawe aku.'
  arb-NAV: 'فَأَجَابَ: «غِرْتُ غَيْرَةً لِلرَّبِّ الإِلَهِ الْقَدِيرِ، لأَنَّ بَنِي
    إِسْرَائِيلَ تَنَكَّرُوا لِعَهْدِكَ وَهَدَمُوا مَذَابِحَكَ وَقَتَلُوا أَنْبِيَاءَكَ
    بِالسَّيْفِ، وَبَقِيتُ وَحْدِي. وَهَا هُمْ يَبْغُونَ قَتْلِي أَيْضاً»'
  ewe-ewe: Eɖo eŋu be, “Meʋã ŋu ɖe Yehowa, Mawu Ŋusẽkatãtɔ la nu. Israelviwo gbe nu
    le wò nubabla la gbɔ. Wogbã wò vɔsamlekpuiwo ƒu anyi eye wowu wò nyagblɔɖilawo
    kple yi. Nye koe susɔ eye azɔ la, wole didim be yewoawu nye hã.”
  eng-LEE: 'And he said, I have been very zealous for the Lord, the God of hosts;
    for the children of Israel have forsaken thy covenant, thy altars have they thrown
    down, and thy prophets have they slain with the sword: and I am left by myself
    alone, and they have sought my life, to take it away.'
  gvn-gvn: '@see-verse:1KI.019.009'
  asm-FB: তেতিয়া এলিয়াই উত্তৰ দিলে, “মই বাহিনীসকলৰ ঈশ্বৰ যিহোৱাৰ পক্ষে অতিশয় উদ্যোগী,
    কিয়নো ইস্ৰায়েলৰ সন্তান সকলে আপোনৰ নিয়মটি ত্যাগ কৰিলে, আপোনাৰ যজ্ঞ-বেদীবোৰ ভাঙি
    পেলালে, ভাববাদীসকলক তৰোৱালৰ দ্বাৰাই বধ কৰিলে। কেৱল মইহে অৱশিষ্ট আছোঁ আৰু তেওঁলোকে
    মোৰো প্ৰাণ ল’বলৈ বিচাৰি আছে।”
  sus-A: عَ نَشَ عَ يَابِ. «ﭑ بَرَ ﭑ يّتّ قِ عِ تَن عَلَتَلَ سّنبّمَ مَ. عِسِرَيِلَكَيٍ
    بَرَ عِ شَ سَاتّ رَبٌلٌ، عٍ بَرَ عِ شَ سّرّشّبَدٍيٍ كَنَ، عٍ بَرَ عِ شَ نَمِحْنمّيٍ
    قَشَ سَنتِدّفّمَ رَ. ﭑ كٍرٍن نَن قَ لُشِ، عٍ نَ كَتَقٍ ﭑ قَن قَشَدٍ.»
  fra-SBL: 'Il dit : « J''ai été très jaloux de Yahvé, le Dieu des armées, car les
    enfants d''Israël ont abandonné ton alliance, renversé tes autels et tué tes prophètes
    par l''épée. Il ne reste que moi, moi seul, et ils cherchent à m''enlever la vie. »'
  hbo-hbo: וַיֹּאמֶר֩ קַנֹּ֨א קִנֵּ֜אתִי לַיהוָ֣ה ׀ אֱלֹהֵ֣י צְבָאֹ֗ות כִּֽי־עָזְב֤וּ
    בְרִֽיתְךָ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־מִזְבְּחֹתֶ֣יךָ הָרָ֔סוּ וְאֶת־נְבִיאֶ֖יךָ
    הָרְג֣וּ בֶחָ֑רֶב וֽ͏ָאִוָּתֵ֤ר אֲנִי֙ לְבַדִּ֔י וַיְבַקְשׁ֥וּ אֶת־נַפְשִׁ֖י לְקַחְתָּֽהּ׃
  piu-2006: '@see-verse:1KI.019.009'
  kik-kik: Nake agĩcookia atĩrĩ, “Niĩ ngoretwo ndĩ na kĩyo kĩnene nĩ ũndũ wa Jehova
    Ngai Mwene-Hinya-Wothe. Andũ a Isiraeli nao nĩmaregete kĩrĩkanĩro gĩaku, makamomora
    igongona ciaku, na makooraga anabii aku na rũhiũ rwa njora. No niĩ nyiki ndigarĩte,
    na rĩu o na niĩ nĩmarageria kũnjũraga.”
  omb-omb: Nge mo duvi mo veve vena, “O Huqe, Huqe Mauri Managi, neu nau romasi huri
    na Israel. Ngere rau siregi na nomu waratau siaga, rau vei surisuri na nomu vonda,
    me rau teu na nomu tangaloi ligoligogi sulo mateana gena buei vuro. I neu gategale
    hogosie nam tino, me siseri ngaha rave rain ue vagamate au vage.”
  fra-NCL: 'Il répondit : « J’ai été plein de zèle pour Yahweh, le Dieu des armées ;
    car les enfants d’Israël ont abandonné votre alliance, renversé vos autels, et
    tué par l’épée vos prophètes ; je suis resté moi seul, et ils cherchent à m’ôter
    la vie. »'
  cek-AK: Anih mah, Kai loe misatuh kaminawk ih Angraeng Sithaw hanah paroeai tha
    ka pathok; Israel kaminawk mah na lokkamhaih to pahnawt o moe, na hmaicamnawk
    to phraek o boih boeh; nangmah ih tahmaanawk to sumsen hoiah hum o, kai khue ni
    anghmat boeh; vaihi doeh kai hum hanah patoem o vop, tiah a naa.
  cuk-cuk: 'Elías abin-imakded: —Bab-Jehová-Bela-Gangued-Nikad, an bela-bela beba
    naid. Ar Israel-dulemardi bebo Igar-Mesisad bisgenonimalad, bei ibmar-ogumakleged-ailamar
    omukusmarbalid. Degine, be-gayaburba-barsogmalad es-suidgi oburgwismarbalid. Napi
    anbi bedapid. Emide, an-oburgwega, an-amidimalad.'
  uig-CYR: 'У җавап берип: — Самави қошунларниң Сәрдари болған Худа Пәрвәрдигар үчүн
    зор отлуқ муһәббәт билән һәсәт қилдим. Чүнки Исраиллар Сениң әһдәңни ташлап қурбангаһлириңни
    жиқитип, Сениң пәйғәмбәрлириңни қилич билән өлтүрди. Мән, ялғуз мәнла қалдим вә
    улар мениң җенимни алғили қәстләватиду, деди.'
  pma-pma: Ka kei vit kesi mini vit, “O Iahova, Ahi ten out nesa, en moulien vasi
    onak, namum keih minuk. Ka me-Isrel keil aviles eisile ran hatkatien takeih koa
    komumoni ral min keil. Amu lin ahor ten sanien keil onom, ka amu vinvini provet
    keil vasi onom en naef tavaeen. !Inau sasok namoul, ka keil avit avouas inau mun
    mamat!”
  tel-2017: అతడు “ఇశ్రాయేలు ప్రజలు నీ నిబంధనను వదిలేసి నీ బలిపీఠాలను పడగొట్టి నీ ప్రవక్తలను
    కత్తితో చంపేశారు. దూతల సైన్యాల నాయకుడు యెహోవా కోసం మహా రోషంతో నేను ఒకణ్ణి మాత్రమే
    మిగిలాను. వారు నా ప్రాణం కూడా తీయడానికి చూస్తున్నారు” అని జవాబిచ్చాడు.
  hat-BSA: 'Li te di: “Mwen te tèlman ranpli avèk zèl pou SENYÈ a, Bondye dèzame yo,
    pwiske fis Israël yo te abandone akò Ou a, yo te dechire lotèl Ou yo, e te touye
    pwofèt Ou yo avèk nepe. Epi se mwen sèl ki rete, e y ap chache lavi m pou pran
    l.”'
  bxh-bxh: Ilaidiya Guyau alinana ya bui iyen, Gigibwali Yaubadana, fuya ouꞌouli um
    moho em E paisowa. Isalaela dodogadi em yali otaꞌota fahina sa ꞌwaiyoꞌoꞌen, em
    antalasam katakatandi sa dem fahifahidi yo em peloweta sa wunuidi. Yau ibogu moho,
    na aho te bena sa wunuigu hinaga.
  kos-kos: El topuk, “LEUM GOD Kulana, kom mukena pa nga kulansupu in pacl nukewa.
    Tusruktu mwet Israel elos pilesrala wulela lalos yurum, ac kunausla loang lom
    uh, ac uniya mwet palu lom nukewa. Nga mukena pa lula sin mwet palu uh, ac elos
    suk pac in uniyuwi!”
  hbo-WLC: וַיֹּאמֶר֩ קַנֹּ֨א קִנֵּ֜אתִי לַיהוָ֣ה ׀ אֱלֹהֵ֣י צְבָא֗וֹת כִּֽי־עָזְב֤וּ
    בְרִֽיתְךָ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־מִזְבְּחֹתֶ֣יךָ הָרָ֔סוּ וְאֶת־נְבִיאֶ֖יךָ
    הָרְג֣וּ בֶחָ֑רֶב וָֽאִוָּתֵ֤ר אֲנִי֙ לְבַדִּ֔י וַיְבַקְשׁ֥וּ אֶת־נַפְשִׁ֖י לְקַחְתָּֽהּ׃
  ibo-ibo: Ọ zaghachiri sị, “Eji m ịnụ ọkụ nʼobi na-ejere Onyenwe anyị Chineke Onye
    pụrụ ime ihe niile ozi. Ndị Izrel ajụla ọgbụgba ndụ gị, tidasịakwa ebe ịchụ aja
    gị, were mma agha gbukwaa ndị amụma gị niile, ugbu a, ọ bụ naanị mụ onwe m bụ
    onye fọdụrụ, ma ha na-achọkwa iwepụ ndụ m.”
  ory-ory: ତହୁଁ ଏଲୀୟ କହିଲେ, “ମୁଁ ସଦାପ୍ରଭୁ ସୈନ୍ୟାଧିପତି ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ ଅତ୍ୟନ୍ତ ଉଦ୍‍ଯୋଗୀ
    ହେଲି; କାରଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତୁମ୍ଭ ନିୟମ ପରିତ୍ୟାଗ କଲେ, ତୁମ୍ଭର ଯଜ୍ଞବେଦିସବୁ ଉତ୍ପାଟନ
    କଲେ ଓ ତୁମ୍ଭ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ଖଡ୍ଗରେ ବଧ କଲେ; ତହିଁରେ ମୁଁ, କେବଳ ମୁଁ ଅବଶିଷ୍ଟ
    ରହିଲି; ଆଉ ସେମାନେ ମୋʼ ପ୍ରାଣ ନେବାକୁ ଅନ୍ୱେଷଣ କରୁଅଛନ୍ତି।”
  chk-chk: Elias a üra, “Üa fokun tiliken le angang ngonuk, ai Samol mi Lapalap ewe
    Kot mi Unusen Manaman. Nge ekewe armasen Israel ra atai om we pwon, ra ataela
    om kewe rongen asor o niela noum kewe soufos meinisin ren ketilas. Ngang echök
    üa chüen manau. Nge ra pwal ekiekin nieila.”
  rop-rop: En Ilaija bin tok, “YAWEI yu na Boswan God, en aibin oldei wek blanga yu
    en nomo blanga najalot. Bat detlot Isreil pipul nomo bin kipum det brabli strongwan
    pramis weya yubin meigim garram olabat, en deibin breigimap detlot teibul blanga
    ofring, en deibin kilim ola speshalwan mesinja blanga yu, en oni mi na wanbala
    speshalwan mesinja laibala tudei, en olabat trai blanga kilim mi ded!”
  ukr-1871: 'Він відказав: Запалав я щиростю про Господа, Бога Саваот, сини бо Ізрайлеві
    понехали заповіт твій, жертівники твої поруйнували й пророки твої повбивали мечем;
    зіставсь я один, та вони настають і на мою душу.'
  deu-1951: 'Er sprach: Ich habe heftig für den HERRN, den Gott der Heerscharen, geeifert;
    denn die Kinder Israel haben deinen Bund verlassen und deine Altäre zerbrochen
    und deine Propheten mit dem Schwert umgebracht, und ich bin allein übriggeblieben,
    und sie trachten darnach, mir das Leben zu nehmen!'
  eng-JPS: 'And he said: ''I have been very jealous for the LORD, the God of hosts;
    for the children of Israel have forsaken Thy covenant, thrown down Thine altars,
    and slain Thy prophets with the sword; and I, even I only, am left; and they seek
    my life, to take it away.'''
  srp-1865: 'A on reèe: revnovah veoma za Gospoda Boga nad vojskama; jer sinovi Izrailjevi
    ostaviše zavjet tvoj, tvoje oltare razvališe, i proroke tvoje pobiše maèem; a
    ja ostah sam, pa traže dušu moju da mi je uzmu.'
  lug-lug: N’addamu nti, “Nyiikidde nnyo okuweereza Mukama Katonda ow’Eggye ne nkwatibwa
    n’obuggya ku lulwe. Abayisirayiri balese endagaano yo, bamenye ebyoto byo, era
    ne batta ne bannabbi bo n’ekitala. Nze nsigaddewo nzekka, ne kaakano bannoonya
    okunzita.”
  heb-heb: ויאמר קנא קנאתי ליהוה אלהי צבאות כי עזבו בריתך בני ישראל את מזבחתיך הרסו
    ואת נביאיך הרגו בחרב ואותר אני לבדי ויבקשו את נפשי לקחתה׃
  ben-IRV: এলিয় বললেন, “আমি বাহিনীদের সদাপ্রভুর পক্ষে খুবই আগ্রহী হয়েছি, কারণ ইস্রায়েলীয়েরা
    তোমার স্থাপন করা ব্যবস্থা ত্যাগ করেছে, তোমার সব বেদী ভেঙে ফেলেছে এবং তরোয়াল দিয়ে
    তোমার ভাববাদীদের মেরে ফেলেছে। কেবল আমিই বাকি আছি আর আমাকেও এখন তারা মেরে ফেলবার
    চেষ্টা করছে।”
  pan-pan: ਅੱਗੋਂ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਸੈਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਣਖ ਨਾਲ ਸੜਿਆ ਪਿਆ ਹਾਂ
    ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਨੇ ਤੇਰੇ ਨੇਮ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਤੇਰੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਆ ਅਤੇ
    ਤੇਰੇ ਨਬੀਆਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਦਿੱਤਾ। ਹੁਣ ਮੈਂ ਹੀ ਇਕੱਲਾ ਬਾਕੀ ਰਹਿ ਗਿਆ ਹਾਂ ਪਰ ਉਹ ਮੇਰੀ
    ਜਾਨ ਲੈਣ ਲਈ ਮੈਨੂੰ ਲੱਭਦੇ ਫਿਰਦੇ ਹਨ।
  tkr-tkr: 'Mang''vee inəxdın alidghıniy qele: – İzrailybışe Rəbbilqa, gırgın əxəne
    Allahılqa yı''q''bı sak''al hı''ıva zasse öörxəs əxə deş. İzrailybışe Vaka hav''una
    mugaavile yik''el hivxan hav''u, Vas q''urban ablyaa''an cigabı hı''ğəkkar hı''ı,
    Yiğın peyğambarar g''ılıncıke alğav''u gyapt''ıynbı. Saccu sa zı axu, manbışe
    zınar gik''asva t''abal ha''a vor.'
  mya-JVB: ဧလိယကလည်း၊ အကျွန်ုပ်သည် ကောင်းကင်ဗိုလ်ခြေ အရှင် ဘုရားသခင် ထာဝရဘုရား ဘက်
    ၌ အလွန် စိတ် အားကြီးပါပြီ။ အကြောင်း မူကား၊ ဣသရေလ အမျိုးသား တို့သည် ကိုယ်တော် ၏ပဋိညာဉ်
    တရားကို စွန့် ပြီးလျှင် ၊ ကိုယ်တော် ၏ယဇ် ပလ္လင်များကို ဖြိုဖျက် ၍ ကိုယ်တော် ၏ပရောဖက်
    များကို ထား နှင့် သတ် ကြပါပြီ။ အကျွန်ုပ် တယောက် တည်း ကျန်ရစ် ၍ ၊ အကျွန်ုပ် အသက်
    ကို ပင်သတ် ခြင်းငှါ ရှာ ကြပါသည်ဟု လျှောက် လေ၏။
  tbg-tbg: Minti tuvaro Elaitaava tiharo, Noravauvo, are ekaa kempuka vataavama variaro.
    Isareri vaiinti nahenti koqemake ai uva iriate ti, te kempukaiqamake ai kaiqa
    varaunarave. Te minti uramantavata, Isareri vika ai tauvaqa utu amite, are tiva
    taana uvara qoririmake, ai ofaa tainta, vo tainta vo tainta ravantiaqa aquke,
    vika iqoka paipeqohai ai paropeti ekaa aru kaamanta te vohaiqavano qaqi vauramanta
    vika tivata aru kareka auti variavo, tiro.
  hmo-hmo: Elia ia haere ia gwau, “Lohiabada, Siahu Ibounai Dirava e, lau ese nega
    ibounai oi sibona oiemu hesiai gaukara lau karaia vadaeni. To Israela taudia ese
    oiemu taravatu idia utua vadaeni, oiemu boubou patadia idia veria diho, oiemu
    peroveta taudia be idia ese idia alaia mase vadaeni. Lau sibona lau mauri noho,
    bona lau danu idia tahua noho, lau do idia alaia mase totona.”
  urd-urd: उसने कहा, “ख़ुदावन्द लश्करों के ख़ुदा के लिए मुझे बड़ी गै़रत आई, क्यूँकि
    बनी — इस्राईल ने तेरे 'अहद को छोड़ दिया और तेरे मज़बहों को ढा दिया, और तेरे नबियों
    को तलवार से क़त्ल किया, और एक मैं ही अकेला बचा हूँ; तब वह मेरी जान लेने को पीछे
    पड़े हैं।”
  rus-SYN: 'Он сказал: возревновал я о Господе Боге Саваофе, ибо сыны Израилевы оставили
    завет Твой, разрушили Твои жертвенники и пророков Твоих убили мечом; остался я
    один, но и моей души ищут, чтобы отнять ее.'
  bqc-SIM: 'A wèwà à mɛ̀: Dii Lua Zĩgↄ̃de, ma zɛ ma gi fĩ́afĩa n yã́ musu,
    asa Isailiↄ pãkpà ń bàakuańnↄ yã́i, ↄ̃ aa ń gbagbakĩiↄ gbòo aa ń ãnabiↄ
    dɛ̀dɛ ń fɛ̃ndao. Mámɛ ma gↄ̃ mado, ↄ̃ aalɛ ma wɛ sa.'
  tcz-CHONGTHU: Elijah in adonbut in, “Keima hatchungnung Pakai, Pathen kin kabolna
    a ka lunglut behseh jengin ahi. Ahinlah Israel mipite hin namite toh na kitepna’u
    hi asukeh un, na maicham ho a suchip un, na Themgao te athat gam un atha moh’u
    keibou kaum tan, tun keijeng jong tha ding eigo tauvin ahi,” ati.
  mar-mar: एलीया म्हणाला, “सर्वशक्तिमान परमेश्वर देवा, मी आतापर्यंत तुझीच सेवा करत
    आलेलो आहे. माझ्याकडून होईल तितके मी केले पण इस्राएलाच्या लोकांनी तुझ्याशी केलेल्या
    कराराचा भंग केलेला आहे. त्यांनी तुझ्या वेदीचा विध्वंस केला. तुझ्या संदेष्ट्यांना
    तलवारीने मारले. मीच एकटा काय तो अजून जिवंत आहे. पण आता ते माझ्याही जिवावर उठले
    आहेत.”
  soq-soq: Elaia me sipoasane wanase, “Iawe God Mukamukaua, ne walama uduudu e os
    simbiaedine. Tane Israelwa e sauaa badowa dabuasaiena ita pulontompa watawa epakokomoiena
    ita do e perowetaa uduudu bomonatuaiena. Ne os wainedina ita tauma mo ne boneapua
    baiwantoi.”
  qub-qub: 'Chaura pay niran: «Nogaga llapan shongöwanmi sirbishcä munayniyoj Tayta
    Dios. Israelcunami ichanga conträtuta rurar parlacushayquitapis mana cäsushachu.
    Altarniquicunatapis juchurgärachisha. Profëtayquicunatapis llapantami wañuchisha.
    Nogallanami cawaycä. Nogatapis ashiycäman wañuchimänanpämi» nir.'
  bqp-bqp: 'À wèa à pì: Dikiri Luda Zĩ̀karide, ma laakarii fùtɛ manamana, zaakũ
    Isarailanↄ pã kpà n bàka kunna kũńwo yãi, akũ ò n gbagbakinↄ gbòro ò n annabinↄ
    dɛ̀dɛ kũ fɛ̃nɛdao. Makũ mɛ́ ma gↄ̃ mado, akũ òtɛni ma wɛ se.'
  hat-hat: 'Eli reponn: -Seyè, Bondye ki gen tout pouvwa, mwen renmen ou anpil, mwen
    pa ka wè sa pèp Izrayèl la ap fè ou la. Li pa kenbe kontra li te pase avè ou la,
    li kraze lotèl ou yo, li touye tout pwofèt ou yo. Se mwen menm sèl ki rete. Men
    y''ap chache touye m''.'
  eng-BSB: “I have been very zealous for the LORD, the God of Hosts,” he replied,
    “but the Israelites have forsaken Your covenant, torn down Your altars, and killed
    Your prophets with the sword. I am the only one left, and they are seeking my
    life as well.”
  eng-WEBPB: He said, “I have been very jealous for the LORD, the God of Armies; for
    the children of Israel have forsaken your covenant, thrown down your altars, and
    killed your prophets with the sword. I, even I only, am left; and they seek my
    life, to take it away.”
  kbq-kbq: Elaija'a amanage huno kenona hu'ne, Ra Anumzana hihamu'ane Anumzamoka,
    nagra hanaveti'na kamage ante'noe. Hianagi Israeli vahe'mo'za huhagerafi huvempa
    keka'a ruhanentagi'za, Kresramana vu itaka'a tagana vazitre'naze. Ana nehu'za
    maka kasnampa vaheka'a kazinteti zamahe vagarage'na nagrake mani'noge'za nahe
    fri'naku nehakaze.
  nhe-BL: 'Huan Elías quinanquili: “Tlahuel nimitztlasomajtoc TOTECO, ta Tlen Tiquinyacana
    Nochi Moelhuicac Ejcahua Ma Tlatlanitij. Huan nopa israelitame quitlahuelcajtoque
    nopa tlajtolsencahuali tlen tijchijqui ininhuaya, huan quixolejtoque motlaixpahua
    huan quinmictijtoque ica machete nochi motiocamanalojcahua. Huan san na noselti
    nimocajtoc para nimitztequipanos. Huan ama nechtemohuaj para nechmictise nojquiya.”'
  bus-bus: 'À wèàla à bè: Dii Luda Zĩ̀kpɛde, ma làakari fɛ̀ɛ maamaa, zaakɛ Isarailinↄ
    pã kpà n bà kuunańyo yãzi, ben aↄ̃ n gbãgbãkiinↄ gbòro aↄ̃ n annabinↄ dɛ̀dɛ
    kↄ̃n fɛ̃ɛdaao. Mámbe ma gↄ̃ mado, ben aↄ̃ↄe ma wɛɛ se.'
  gub-BL: Uwazar Eri ize'eg, — O Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e. Xo ne
    zo ureruzar tuweharupi ihe. Naruzar pixik kwaw amo. Teko Izaew uhaw uze'egaw newe
    wemiapo katu kwer wà. Weityk ma'ea'yr hapy haw nemuwete katu awer wà. Uzuka neze'eg
    imume'u har paw wà no. Xo ihe zo nahezuka kwaw a'e wà. Ipuruzuka wer herehe wà,
    i'i Eri Tupàn pe.
  eng-DRA: 'And he answered: With zeal have I been zealous for the Lord God of hosts:
    for the children of Israel have forsaken thy covenant: they have thrown down thy
    altars, they have slain thy prophets with the sword, and I alone am left, and
    they seek my life to take it away.'
