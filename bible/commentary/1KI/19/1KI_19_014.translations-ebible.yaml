verse: 1KI.019.014
translations:
  mal-C: 'അതിന് ഏലിയാവ്: “സൈന്യങ്ങളുടെ ദൈവമായ യഹോവയ്ക്കുവേണ്ടി ഞാൻ വളരെയധികം തീക്ഷ്ണതയുള്ളവനായിരുന്നു.
    ഇസ്രായേൽമക്കൾ അവിടത്തെ ഉടമ്പടി തിരസ്കരിച്ചു; അവിടത്തെ യാഗപീഠങ്ങളെ ഇടിച്ചുനശിപ്പിച്ചു;
    അവിടത്തെ പ്രവാചകന്മാരെ വാളിനിരയാക്കുകയും ചെയ്തിരിക്കുന്നു; ഇപ്പോൾ, ഞാൻ, ഞാൻമാത്രം
    ശേഷിച്ചിരിക്കുന്നു; അവർ എനിക്കും ജീവഹാനി വരുത്താൻ ശ്രമിക്കുന്നു” എന്നു മറുപടി
    പറഞ്ഞു.'
  deu-TKW: 'Er antwortete: Geeifert habe ich für Jahwe, den Gott der Heerscharen,
    denn die Israeliten haben deine Verordnungen außer Acht gelassen, deine Altäre
    niedergerissen und deine Propheten mit dem Schwerte getötet, so daß ich allein
    übrig geblieben bin; und sie trachten darnach, mir das Leben zu nehmen.'
  lin-lin: 'Azongisaki : — Nazali na bolingo eleka ndelo mpo na Yawe Nzambe, Mokonzi
    ya mampinga, pamba te bana ya Isalaele, babwaki boyokani na Yo, babuki bitumbelo
    na Yo mpe babomi basakoli na Yo na mopanga. Natikali kaka ngai moko na bomoi.
    Sik’oyo bazali lisusu koluka koboma ngai.'
  eng-LSV: And he says, “I have been very zealous for YHWH, God of Hosts; for the
    sons of Israel have forsaken Your covenant, they have thrown down Your altars,
    and they have slain Your prophets by the sword, and I am left, I, by myself, and
    they seek my life—to take it.”
  eng-GNV: And he answered, I haue bene very ielous for the Lord God of hostes, because
    the children of Israel haue forsaken thy couenant, cast downe thine altars, and
    slayne thy Prophets with the sworde, and I onely am left, and they seeke my life
    to take it away.
  eng-WEBSTER: 'And he said, I have been very jealous for the LORD God of hosts: because
    the children of Israel have forsaken thy covenant, thrown down thy altars, and
    slain thy prophets with the sword; and I, I only, am left; and they seek my life,
    to take it away.'
  nhw-BL: 'Huan ya quinanquili: “Tlahuel nimitztlasomati TOTECO, ta Catli Tiquinyacana
    Nochi Motequihuajcahua Ma Tlatlanitij. Huan israelitame quitlahuelcajtoque nopa
    camanal sencahuali catli tijchijqui ininhuaya, huan quisosolojtoque motlaixpahua
    huan quinmictijtoque ica machete motlajtol pannextijcahua. Huan san na noseltzi
    nimocajtoc para nimitztequipanos huan nechtemohuaj para nechmictise nojquiya.”'
  swh-ONEN: Akajibu, “Nimeona wivu mwingi kwa ajili ya Bwana Mungu Mwenye Nguvu Zote.
    Waisraeli wamelikataa Agano lako, wamevunja madhabahu zako na kuwaua manabii wako
    kwa upanga. Ni mimi, mimi peke yangu, niliyebaki, nao sasa wananitafuta ili waniangamize.”
  bba-bba: Eli u wisɑ u nɛɛ, wunɛ wɔllu kɑ tem Yinniwɑ nɑ sɑnnɑmmɛ domi Isirelibɑ
    bɑ wunɛn woodɑbɑ deri, mɑ bɑ wunɛn yɑ̃ku yenu kɔsukɑ. Mɛyɑ bɑ mɑɑ wunɛn sɔmɔbu
    ɡo kɑ tɑkobi. Nɛ turowɑ nɑ tie. Yerɑ bɑ mɑɑ mɑn kɑsu bu hunde wunɑ.
  eng-KJVCPB: 'And he said, I have been very jealous for the Lord God of hosts: because
    the children of Israel have forsaken thy covenant, thrown down thine altars, and
    slain thy prophets with the sword; and I, even I only, am left; and they seek
    my life, to take it away.'
  luo-luo: Nodwoko niya, “Asebedo katiyo matek ni Jehova Nyasaye Maratego. Jo-Israel
    osekwedo singruokni, gisemuko kende mag misengini kendo nego jonabigi gi ligangla.
    An kenda ema adongʼ kendo koro gidwaro nega.”
  meu-meu: Ia na eto, Lau na vaḡeḡe herea, Dirava, Iehova Sabaota dainai; badina be
    Israel taudia ese oiemu taravatu vada e rakatania, emu ihaboulaina patadia danu
    vada e ḡigidia dobi, emu peroveta taudia na dare amo vada e aladia mase; bona
    lau mo sibogu na nohomu. Bena lauegu mauri e tahuamu, bae abia oho e tomamu.
  npi-ULB: एलियाले जवाफ दिए, “सर्वशक्तिमान् परमप्रभुको निम्ति म साह्रै जोसिलो भएको
    छु, किनकि इस्राएलीहरूले तपाईंको करार उल्लङ्घन गरेका छन्, तपाईंका वेदीहरू भत्काइदिएका
    छन्, र तपाईंका अगमवक्ताहरूलाई तरवारले मारेका छन् । अब म एकलै छाडिएको छु, र तिनीहरूले
    मेरो प्राण लिन खोज्दै छन् ।”
  yor-yor: Ó sì dáhùn pé, “Èmi ti ń jowú fún Olúwa Ọlọ́run àwọn ọmọ-ogun. Àwọn ọmọ
    Israẹli ti kọ májẹ̀mú rẹ sílẹ̀, wọ́n sì ti wó pẹpẹ rẹ lulẹ̀, wọ́n sì ti fi idà
    pa àwọn wòlíì rẹ. Èmi nìkan ṣoṣo ni ó kù, wọ́n sì ń gbìyànjú láti pa èmi náà báyìí.”
  emp-NTPO: 'Elíaba panusia: –Ãcõrẽ jũma poya b̶ʌ, mʌ̃ra zoquea b̶asia bʌa quĩrĩã
    b̶ʌra oi carea. Baribʌrʌ bʌa israelerã ume bed̶ea b̶ʌd̶ada ãdjirãba igarasid̶aa.
    Maʌ̃ne bʌ itea od̶a animarã babue diabadara jũma ãrĩsid̶aa. Maʌ̃ awara bʌd̶eba
    bed̶eabadarãda necoba jũma quenasid̶aa. Ab̶abe mʌ̃drʌ b̶ʌa, baribʌrʌ mʌ̃ sid̶a
    bead̶i carea jʌrʌ panʌa.–'
  pes-OPCB: 'ایلیا جواب داد: «ای خداوند، خدای لشکرهای آسمان، همیشه تو را با غیرت خدمت
    کرده‌ام. اما قوم اسرائیل عهد خود را با تو شکسته، مذبحهایت را خراب کرده و تمام
    انبیای تو را کشته‌اند و تنها من باقی مانده‌ام. حال می‌خواهند مرا هم بکشند.»'
  tgl-ULB: Sumagot si Elias, “Naging napakamasigasig ako para sa iyo Yahweh, Diyos
    ng mga hukbo, dahil ang bayan ng Israel ay tinalikuran ang iyong tipan, sinira
    ang iyong mga altar, at pinatay ang iyong mga propeta sa pamamagitan ng espada.
    Ngayon mag-isa nalang akong natira at gusto nilang akong patayin.”
  cbu-NT: Elíyassha, Apaa, nuw punikuri, ningeem suwarangina. Shiy ichingaroom kasiktishcha.
    Yuwamand nuw shiyaa kizpur chinaki, anumand tputssha nuwaa pachamaam zandkanaya.
    Yuwamand Israelchich tputs shiyaa kasarangusin, yuwaa shiyaam ungirtamaam wayarangana
    anoo kapeetarangsin, shiyaatstam tputsirish zapan pacharanganaya. Na nuwamarisha
    suwarangina. Itaru, na wandaritam nuwangaz pachamaam nachungakanaya, tárangiya.
  hui-hui: Ani layuago hale howa Elaya ibugua ladai bialu lalu, Anduane Homogo Ngode
    Datagaliwabe Hongo Haiheore-o i̱ hangu í̠naga biabe biahaga howa Isaraele wali
    agali bibahende í̠naga bi mana hale halu bilo mo walia haga henego ai tigua í̠
    erembira ngialu habo nalolene bi bamba lo wirigo puguaya. Tigua í̠naga loma biniru
    bo delaga dabu wiaru gialo bagabu wahai halu í̠naga bi mana latagi haga agali
    hearuni bibahende bo wahai haya. I̱ hangu yu wahene hewagola ai i̱bi nde bo wahole
    ka, lene.
  mya-mya: ဧ​လိ​ယ​က``အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝရ​ဘု​ရား​သ​ခင်၊ အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​တစ်​ပါး​တည်း
    ကို​သာ​လျှင် အ​စဉ်​ဝတ်​ပြု​ကိုး​ကွယ်​ပါ​၏။ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​မူ​ကား​ကိုယ်​တော်​နှင့်
    ပြု​ထား​သည့်​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​လျက် ကိုယ်​တော်​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ဖျက်​ကာ
    ကိုယ်​တော်​၏​ပ​ရော​ဖက်​တို့​ကို​သတ်​ကြ​ပါ​၏။ တစ်​ဦး​တည်း​သာ​လျှင်​မ​သေ​ဘဲ ကျန်​ရှိ​သော
    အ​ကျွန်ုပ်​၏​အ​သက်​အန္တ​ရာယ်​ကို​ရှာ​ကြံ​နေ ကြ​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: ཨེ་ལི་ཡཱ་ན་རེ། བདག་གིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་ཧུར་བརྩོན་བྱེད་ཀྱིན་ཡོད།
    ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་ཞལ་ཆད་སྤངས་ཏེ་ཁྱེད་ཀྱི་མཆོད་ཁྲི་རྣམས་བཤིགས་པ་དང་།
    ཁྱེད་ཀྱི་ལུང་སྟོན་པ་རྣམས་རལ་གྲིས་བསད་དོ། །ད་ལྟ་བདག་གཅིག་པུ་ལུས་ཀྱང་། དེ་རྣམས་ཀྱིས་བདག་གི་སྲོག་གཅོད་པར་སྙེག་གིན་འདུག་ཅེས་ཞུས་པ་ལ།
  sna-sna: Akapindura akati, “Ndakanga ndichishingairira Jehovha Mwari Wamasimba Ose
    kwazvo. VaIsraeri vakaramba sungano yenyu, vakaputsa aritari dzenyu, uye vakauraya
    vaprofita venyu nomunondo. Ndini ndoga ndasara, zvino vava kuedza kundiurayawo.”
  spa-BLM: 'Dijo: “He sentido muchos celos por Yahvé, el Dios de los Ejércitos; porque
    los hijos de Israel han abandonado tu alianza, han derribado tus altares y han
    matado a tus profetas a espada. Yo, sólo yo, he quedado; y buscan mi vida para
    quitármela”.'
  cac-cac: 'Ix tac''vi vin̈: Mamin Jehová Yajal d''a Smasanil, ix te cot voval yuj
    tas ix ach utaj yuj eb'' vetisraelal, yujto ix spatiquejel a trato eb''. Ix sjuanem
    altar eb'', ix xicancham eb'' a checab'' eb''. A inxon̈ej ix in colchajcaneli,
    palta van in sayjiec'' yuj eb'' yic tzin smilancham eb'', xchi vin̈.'
  swh-ULB: Eliya akajibu, “nimeona wivu sana kwa ajili ya BWANA, Muungu wa majeshi,
    kwa kuwa watu wa Israeli wameliacha agano lako, wamezihariibu madhabahu zako,
    na wamewaua manabii kwa upanga. Sasa, ni mimi pekee yangu, nimebaki na wanajaribu
    kuichukua roho yangu.”
  bel-bel: 'Ён сказаў: зарупіўся я пра Госпада Бога Саваофа, бо сыны Ізраілевыя пакінулі
    запавет Твой, разбурылі ахвярнікі Твае і прарокаў Тваіх забілі мечам; застаўся
    я адзін, але і маёй душы шукаюць, каб адабраць яе.'
  wed-wed: I paribelei, “Oo Bada God, vivirewapana kaukauam, mara nonoa tam ainelam
    aubaim a vivilaraḡa. Wate Israel ravai am parivainuaḡana bagibagina i geduaiei,
    am pulo aniapuna i rikanaiei, ma am peroveta anatapui i viraḡeni. Tau ainelau
    a mamae. Ma marina i ḡoei da tau maiteni ina viraḡeniu.”
  deu-ELBBK: 'Und er sprach: Ich habe sehr geeifert für den HERRN, den Gott der Heerscharen;
    denn die Kinder Israel haben deinen Bund verlassen, deine Altäre niedergerissen
    und deine Propheten mit dem Schwert getötet; und ich allein bin übriggeblieben,
    und sie trachten danach, mir das Leben zu nehmen!'
  mbb-OT: Midtavak sikandin te, “Nengazen he Megbevayà he Mekeǥeǥehem, metinumanen
    a he nenilbi kenikew. Piru inselikwey te menge Israilihanen is paaǥi nu te kebpekidepità
    kandan, midezeetan dan is menge pemuhatà para kenikew, wey mibpenhimetayan dan
    is menge ebpeneuven nu. Ne sebsevaha ku zà is nesamà, ne edtinguhè dan daan te
    kedhimatey kedì.”
  mal-2015: 'അതിന്നു അവൻ: സൈന്യങ്ങളുടെ ദൈവമായ യഹോവെക്കു വേണ്ടി ഞാൻ വളരെ ശുഷ്കാന്തിച്ചിരിക്കുന്നു;
    യിസ്രായേൽമക്കൾ നിന്റെ നിയമത്തെ ഉപേക്ഷിച്ചു, നിന്റെ യാഗപീഠങ്ങളെ ഇടിച്ചു, നിന്റെ
    പ്രവാചകന്മാരെ വാൾകൊണ്ടു കൊന്നു കളഞ്ഞു; ഞാൻ ഒരുത്തൻ മാത്രം ശേഷിച്ചിരിക്കുന്നു;
    എനിക്കും അവർ ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov odphenďa: „Mange igen džalas pal oda, hoj tuke te služinav so nekfeder,
    RAJEJA, Devla Nekzoraleder, bo o Izraeliti omukle tiri zmluva, čhivkerde tele
    o oltara a murdarde tire proroken la šabľaha a ňiko lendar na ačhiľa, ča me. A
    akana kamen te murdarel the man.“'
  pes-OPV: 'او در جواب گفت: «به جهت یهوه، خدای لشکرها، غیرت عظیمی دارم زیرا که بنی‌اسرائیل
    عهد تو را ترک کرده، مذبح های تو را منهدم ساخته‌اند و انبیای تو را به شمشیر کشته‌اند
    و من به تنهایی باقی‌مانده‌ام وقصد هلاکت جان من نیز دارند.»'
  ron-1924: 'Ел а рэспунс: „Ам фост плин де рывнэ пентру Домнул Думнезеул оштирилор,
    кэч копиий луй Исраел ау пэрэсит легэмынтул Тэу, ау сфэрымат алтареле Тале ши
    ау учис ку сабия пе пророчий Тэй; ам рэмас нумай еу сингур, ши каутэ сэ-мь я вяца.”'
  aui-aui: Na Elaija iwona bo, “Yawe God Maragata Kirakiim, nonowa na tagu nuwanuwagu
    tupanama ayabagibagiyem, tam kawagha. Bi gegha da Isrel damdi yam wiiwaghasina
    maragasina toudi yawata na sivikasigiiyeni, yam suwara gabugabuna gawaridi sivikouririghana
    bi yam peroperoveta tupadi sivikasunughana. Tagu kawagha amakamake, bi kata simatipo
    da sinakasunuyigu!”
  ben-OBCV: তিনি উত্তর দিলেন, “আমি সর্বশক্তিমান ঈশ্বর সদাপ্রভুর জন্য দারুণ উদ্যোগী
    হয়েছি। ইস্রায়েলীরা তোমার নিয়ম বাতিল করে দিয়েছে, তোমার যজ্ঞবেদিগুলি ভেঙে ফেলেছে,
    এবং তোমার ভাববাদীদের তরোয়াল দিয়ে হত্যা করেছে। একমাত্র আমিই অবশিষ্ট আছি, আর এখন
    তারা আমাকেও হত্যা করতে চাইছে।”
  som-som: Isna wuxuu yidhi, Anigu Rabbiga ah Ilaaha ciidammada aawadiis ayaan aad
    ugu hinaasay, waayo, dadkii Israa'iil axdigaagii way ka tageen, oo meelahaagii
    allabarigana way dumiyeen, oo nebiyadaadiina seef bay ku laayeen; oo aniga keligay
    ayaa ka hadhay, oo waxay doonayaan inay naftayda iga qaadaan.
  lat-VUC: 'Zelo zelatus sum pro Domino Deo exercituum, quia dereliquerunt pactum
    tuum filii Israël: altaria tua destruxerunt, prophetas tuos occiderunt gladio,
    derelictus sum ego solus, et quærunt animam meam ut auferant eam.'
  eng-ASVBT: And he said, I have been very jealous for Jehovah, the God of hosts;
    for the children of Israel have forsaken thy covenant, thrown down thine altars,
    and slain thy prophets with the sword; and I, even I only, am left; and they seek
    my life, to take it away.
  ita-1885: 'Ed egli disse: Io sono stato commosso a gran gelosia per lo Signore Iddio
    degli eserciti; perciocchè i figliuoli d''Israele hanno abbandonato il tuo patto,
    han disfatti i tuoi altari, ed hanno uccisi con la spada i tuoi profeti; ed io
    sono restato solo, e pure anche cercano di tormi la vita.'
  eng-LXXUP: And Elijah said, I have been very jealous for the Lord Almighty; for
    the children of Israel have forsaken thy covenant, and they have overthrown thine
    altars, and have slain thy prophets with the sword! and I am left entirely alone,
    and they seek my life to take it.
  eng-ULB: Elijah replied, “I have been very zealous for Yahweh, God of hosts, because
    the people of Israel have forsaken your covenant, destroyed your altars, and killed
    your prophets with the sword. Now I, only I, am left and they are also trying
    to take my life.”
  spa-VBL: “He trabajado apasionadamente para el Señor Dios Todopoderoso”, respondió.
    “Pero los israelitas han abandonado tu pacto, han derribado tus altares y han
    matado a tus profetas a espada. Soy el único que queda, y también intentan matarme
    a mí”.
  fra-_FOB: 'Et il dit: J''ai été extrêmement ému de jalousie pour l''Éternel, le
    Dieu des armées; car les enfants d''Israël ont abandonné ton alliance, ils ont
    démoli tes autels, et ils ont tué tes prophètes par l''épée; et je suis demeuré,
    moi seul, et ils cherchent ma vie pour me l''ôter.'
  mal-mal: 'അതിന് അവൻ: “സൈന്യങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് വേണ്ടി ഞാൻ വളരെ ശുഷ്കാന്തിയോടെ
    പ്രവൃത്തിച്ചിരിക്കുന്നു; യിസ്രായേൽ മക്കൾ അങ്ങയുടെ നിയമത്തെ ഉപേക്ഷിച്ച് യാഗപീഠങ്ങളെ
    ഇടിച്ച്, അങ്ങയുടെ പ്രവാചകന്മാരെ വാൾകൊണ്ട് കൊന്നുകളഞ്ഞു; ഞാൻ ഒരുത്തൻ മാത്രം ശേഷിച്ചിരിക്കുന്നു;
    എനിക്കും അവർ ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Iliyās ne jawāb diyā, “Maiṅ ne Rab, āsmānī lashkaroṅ ke Ḳhudā kī ḳhidmat
    karne kī sirtoṛ koshish kī hai, kyoṅki Isrāīliyoṅ ne tere ahd ko tark kar diyā
    hai. Unhoṅ ne terī qurbāngāhoṅ ko girā kar tere nabiyoṅ ko talwār se qatl kar
    diyā hai. Maiṅ akelā hī bachā hūṅ, aur wuh mujhe bhī mār ḍālne ke darpai haiṅ.”
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु गो इन पर्बम शुश गेय पाता।
    इस्राएलीमी इन कबल प्रोंइतेक्‍म। इन कली चढ़ेतीक प्रेत्‍तेक्‍म। मिनु इन लोव़ पाइब
    आन कली तरवारम क्‍योरशा साइक्‍तेक्‍म। गो आं का ला लीशो बाक्‍नुङ। मिनु मुल मेकोपुकीमी
    आं कली यो साइक्‍चा माल्‍शो बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'Ed egli rispose: “Io sono stato mosso da una gelosia per l’Eterno, per
    l’Iddio degli eserciti, perché i figliuoli d’Israele hanno abbandonato il tuo
    patto, han demolito i tuoi altari, e hanno ucciso colla spada i tuoi profeti;
    son rimasto io solo, e cercano di togliermi la vita”.'
  ckb-ckb: 'ئەویش گوتی: «دڵگەرمییەکی زۆرم هەیە بۆ یەزدانی پەروەردگاری سوپاسالار، نەوەی
    ئیسرائیلیش پەیمانەکەی تۆیان شکاندووە، قوربانگاکانی تۆیان وێران کردووە و پێغەمبەرەکانی
    تۆیان بە شمشێر کوشتووە، منیش بە تەنها ماومەتەوە، ئەوانیش بەدوامدا دەگەڕێن هەتا
    بمکوژن.»'
  eng-BBE: 'And he said, I have been burning for the honour of the Lord, the God of
    armies; for the children of Israel have not kept your agreement; they have had
    your altars broken down, and have put your prophets to death with the sword: till
    I, even I, am the only one living; and now they are attempting to take away my
    life.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ನಾನು ಬಹು ರೋಷವುಳ್ಳವನಾಗಿದ್ದೇನೆ.
    ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ಬಿಟ್ಟು, ನಿಮ್ಮ ಬಲಿಪೀಠಗಳನ್ನು ಕೆಡವಿ, ನಿಮ್ಮ
    ಪ್ರವಾದಿಗಳನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದ್ದಾರೆ. ನಾನೊಬ್ಬನೇ ಉಳಿದಿದ್ದೇನೆ. ಆದರೆ ಅವರು ನನ್ನ
    ಪ್ರಾಣವನ್ನೂ ತೆಗೆಯಲು ಹುಡುಕುತ್ತಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: சேனைகளின் தேவனாகிய யெகோவாவுக்காக மிகவும் பக்திவைராக்கியமாக
    இருந்தேன்; இஸ்ரவேல் மக்கள் உமது உடன்படிக்கையைத் தள்ளிவிட்டார்கள்; உம்முடைய பலிபீடங்களை
    இடித்து, உம்முடைய தீர்க்கதரிசிகளைப் பட்டயத்தால் கொன்றுபோட்டார்கள், நான் ஒருவன்
    மட்டும் மீதியாக இருக்கிறேன்; என்னுடைய உயிரையும் எடுக்கத் தேடுகிறார்கள் என்றான்.'
  spa-RV-1909: 'Y él respondió: Sentido he un vivo celo por Jehová Dios de los ejércitos;
    porque los hijos de Israel han dejado tu alianza, han derribado tus altares, y
    han muerto á cuchillo tus profetas: y yo solo he quedado, y me buscan para quitarme
    la vida.'
  ron-BTF: 'Iar el a spus: Am fost foarte gelos pentru DOMNUL Dumnezeul oştirilor,
    deoarece copiii lui Israel au părăsit legământul tău, au dărâmat altarele tale
    şi au ucis cu sabia pe profeţii tăi; şi eu, numai eu, am rămas; şi ei mă caută
    să îmi ia viaţa.'
  eng-WEBP: He said, “I have been very jealous for the LORD, the God of Armies; for
    the children of Israel have forsaken your covenant, thrown down your altars, and
    killed your prophets with the sword. I, even I only, am left; and they seek my
    life, to take it away.”
  eng-FBV: “I have worked passionately for the Lord God Almighty,” he replied. “But
    the Israelites have abandoned your agreement, torn down your altars, and killed
    your prophets with the sword. I am the only one who's left, and they are trying
    to kill me as well.”
  nld-1939: 'Hij antwoordde: Ik heb vurig geijverd voor Jahweh, den God der heirscharen.
    Want de Israëlieten hebben U verlaten; zij hebben uw altaren verwoest en uw profeten
    met het zwaard gedood; ik alleen ben overgebleven, en nu willen ze ook mij het
    leven benemen.'
  nch-BL: 'Huan ya quinanquili: “Tahuel nimitztasomati TOTECO, ta Cati Tiquinyacana
    Nochi Moilhuicac Ejcahua Ma Tatanitij. Huan israelitame quitahuelcajtoque nopa
    camanal sencahuali cati tijchijqui inihuaya, huan quisosolojtoque motaixpahua
    huan quinmictijtoque ica macheta motajtolpanextijcahua. Huan san na noseltitzi
    nimocajtoc para nimitztequipanos huan techtemohuaj para techmictise nojquiya.”'
  vie-1934: 'Người thưa rằng: Tôi rất nóng nảy sốt sắng vì Giê-hô-va Đức Chúa Trời
    vạn quân, vì dân Y-sơ-ra-ên đã bội giao ước của Ngài, phá hủy các bàn thờ Ngài,
    dùng gươm giết những tiên tri Ngài; chỉ một mình tôi còn lại, và họ cũng tìm cách
    cất mạng sống tôi.'
  hin-CV: एलियाह ने उत्तर दिया, “मैं सर्वशक्तिमान याहवेह परमेश्वर के लिए बहुत ही उत्साही
    रहा हूं; मगर इस्राएलियों ने आपकी वाचा को त्याग दिया है, आपकी वेदियां गिरा दी हैं,
    और तलवार से आपके भविष्यवक्ताओं को मार दिया है, और सिर्फ मैं बाकी रह गया हूं, अब
    वे मुझे भी मारने की कोशिश कर रहे हैं.”
  spa-BES: 'Y él dijo: He sentido mucho celo por el honor del Señor, el Dios de los
    ejércitos; porque los hijos de Israel no han guardado tu acuerdo; han derribado
    tus altares y han matado a espada a tus profetas: hasta que yo, yo también, soy
    el único que vive; Y ahora están intentando quitarme la vida.'
  tdx-tdx: 'Le hoe re: Vata’e nifarahieko t’Iehovà, Andrianañahare’ i Màroy; amy te
    tsinambolitio’ o ana’ Israeleo i fañina’oy, nafetsak’ ambane o kitreli’oo, naho
    vinono am-pibara o mpitoki’oo, le izaho, toe izaho avao ty honka’e, ie mipay ty
    fiaiko, haitoañe.'
  tha-KJV: ท่านทูลว่า “ข้าพระองค์ร้อนรนเพื่อพระเยโฮวาห์พระเจ้าจอมโยธายิ่งนัก เพราะว่าประชาชนอิสราเอลได้ทอดทิ้งพันธสัญญาของพระองค์
    พังแท่นบูชาของพระองค์ลงเสีย และประหารผู้​พยากรณ์​ของพระองค์​เสียด​้วยดาบ และข้าพระองค์
    ข้าพระองค์​แต่​ผู้​เดียวเหลืออยู่ และเขาทั้งหลายแสวงหาชีวิตของข้าพระองค์เพื่อจะเอาไปเสีย”
  por-BR-2018: 'E ele respondeu: Tenho sentido um zelo intenso pelo SENHOR Deus dos
    exércitos; porque os filhos de Israel deixaram tua aliança, derrubaram teus altares,
    e mataram à espada teus profetas: e eu só restei, e me buscam para tirar-me a
    vida.'
  deu-ELO: 'Und er sprach: Ich habe sehr geeifert für Jehova, den Gott der Heerscharen;
    denn die Kinder Israel haben deinen Bund verlassen, deine Altäre niedergerissen
    und deine Propheten mit dem Schwerte getötet; und ich allein bin übriggeblieben,
    und sie trachten danach, mir das Leben zu nehmen!'
  eng-WYC-2018: And he answered, With fervent love I have loved fervently, for the
    Lord God of hosts; for the sons of Israel have forsaken thy covenant; they have
    destroyed thine altars, and they have killed with (the) sword thy prophets; and
    I am left alone, and they seek my life, that they do it away. (And he answered,
    and said, With fervent love I have fervently loved for the Lord God of hosts;
    but the Israelites have deserted thy covenant; they have destroyed thy altars,
    and they have killed thy prophets with the sword; and I alone am left, and now
    they seek my life, so that they can do me away.)
  epo-epo: 'Kaj li respondis: Mi fervoris pro la Eternulo, Dio Cebaot, ĉar la Izraelidoj
    forlasis Vian interligon, detruis Viajn altarojn, kaj mortigis Viajn profetojn
    per glavo; mi sola restis, sed oni serĉas mian animon, por forpreni ĝin.'
  uig-PIN: 'U jawab berip: — Samawi ⱪoxunlarning Sǝrdari bolƣan Huda Pǝrwǝrdigar üqün
    zor otluⱪ muⱨǝbbǝt bilǝn ⱨǝsǝt ⱪildim. Qünki Israillar Sening ǝⱨdǝngni taxlap
    ⱪurbangaⱨliringni yiⱪitip, Sening pǝyƣǝmbǝrliringni ⱪiliq bilǝn ɵltürdi. Mǝn yalƣuz
    mǝnla ⱪaldim wǝ ular mening jenimni alƣili ⱪǝstlǝwatidu, dedi.'
  beo-beo: 'E da bu adole i, “Hina Gode Bagadedafa! Na da eso huluane Dia hawa: hamosu
    fawane hamonanusu. Be Isala:ili dunu ilia da Dima Gousa:su Sema amo fili, Dia
    oloda mugululi, amola Dia balofede dunu huluane medole lelegei. Na fawane esala!
    Amola wali ilia da na fane legemusa: logo hogolala.”'
  tpi-OTNT: Na Elaija i bekim tok olsem, “God, Bikpela I Gat Olgeta Strong, mi save
    wok strong long mekim olgeta manmeri bilong Israel i bihainim yu wanpela tasol.
    Tasol ol i givim baksait long yu na brukim dispela kontrak yu bin mekim wantaim
    ol. Na ol i bin brukim ol alta bilong yu na kilim i dai olgeta profet bilong yu.
    Na mi wanpela tasol i stap. Na nau ol i laik kilim mi tu i dai.”
  hau-SA: Ya amsa, ya ce, “Ina kishi dominka Ubangiji, Allah Maɗaukaki. Isra’ilawa
    sun ƙi alkawarinka, suka rurrushe bagadanka, suka kuma kashe annabawanka da takobi.
    Ni ne kaɗai na rage, yanzu, ni ma suna ƙoƙari su kashe ni.”
  uig-LAT: 'U jawab bérip: — Samawi qoshunlarning Serdari bolghan Xuda Perwerdigar
    üchün zor otluq muhebbet bilen heset qildim. Chünki Israillar Séning ehdengni
    tashlap qurban’gahliringni yiqitip, Séning peyghemberliringni qilich bilen öltürdi.
    Men yalghuz menla qaldim we ular méning jénimni alghili qestlewatidu, dédi.'
  nde-nde: Yena waphendula wathi, “Bengikutshisekela kakhulu wena Thixo Nkulunkulu
    Somandla. Abako-Israyeli basephule isivumelwano sakho, badiliza ama-alithare akho,
    babulala abaphrofethi bakho ngenkemba. Yimi ngedwa engiseleyo, njalo khathesi
    bayangizingela bafuna ukungibulala lami.”
  ton-ton: 'Pea naʻe pehē ʻe ia, “Naʻaku loto feinga ʻaupito koeʻuhi ko Sihova ko
    e ʻOtua ʻoe ngaahi tokolahi: koeʻuhi kuo liʻaki hoʻo fuakava ʻe he fānau ʻa ʻIsileli,
    pea kuo lī hifo hoʻo ngaahi feilaulauʻanga, pea tāmateʻi hoʻo kau palōfita ʻaki
    ʻae heletā; pea ko au, ʻio, ko au tokotaha pe ʻoku kei toe; pea ʻoku nau kumi
    ʻa ʻeku moʻui, ke toʻo atu ia.”'
  ces-1613: 'Kterýž odpověděl: Náramně horlil jsem pro Hospodina Boha zástupů; nebo
    opustili smlouvu tvou synové Izraelští, oltáře tvé zbořili, a proroky tvé pomordovali
    mečem. I zůstal jsem já sám, teď pak hledají života mého, aby mi jej odjali.'
  eng-WMB: He said, “I have been very jealous for the LORD, the God of Hosts; for
    the children of Israel have forsaken your covenant, thrown down your altars, and
    killed your prophets with the sword. I, even I only, am left; and they seek my
    life, to take it away.”
  tam-TCV: அவன் அதற்கு மறுமொழியாக, “நான் சேனைகளின் இறைவனாகிய யெகோவாவுக்காக மிகவும்
    பக்தி வைராக்கியமுள்ளவனாக இருந்தேன். இஸ்ரயேல் மக்கள் உமது உடன்படிக்கையைப் புறக்கணித்து,
    உமது பலிபீடங்களையும் உடைத்து, உமது இறைவாக்கினரையும் வாளினால் கொன்றுபோட்டார்கள்.
    நான் மட்டுமே மீதியாயிருக்கிறேன். இப்போது என்னையுங்கூட கொல்வதற்கு முயற்சி செய்கிறார்கள்”
    என்று சொன்னான்.
  ceb-ULB: Mitubag si Elias, “Nagmakugihon ako sa hilabihan kang Yahweh, ang pangulo
    sa mga kasundalohan sa angel, tungod kay mitalikod ang katawhan sa Israel sa imong
    kasabotan, gigun-ob ang imong mga halaran ug gipatay ang imong mga propeta pinaagi
    sa espada. Karon ako, ako na lamang, nahibilin ug misulay sila sa pagkuha sa akong
    kinabuhi.”
  pol-UBG: 'A on odpowiedział: Byłem bardzo gorliwy względem PANA, Boga zastępów.
    Synowie Izraela bowiem porzucili twoje przymierze, zburzyli twoje ołtarze i pomordowali
    mieczem twoich proroków. Ja sam tylko pozostałem i szukają mojej duszy, aby mi
    ją odebrać.'
  agr-agr: 'Tama nii ayaak: “Israel aents aidau amina idaitamsaju asag, ame emematku
    kuntin maa patasa apetai najanamu aidaun yumpuajag, amina profetajum aidaunashkam
    kajegkaje, nuninakui amina akasmatkun shiig senchi kajeajai. Tuja ima wiki iwaku
    juwakjai. Minashkam mantuatatus egatuinawai”, tiuwai.'
  kyc-kyc: Ilainjame isingi lao, Kamongo Anatu Porai Wakasa, namba embena yulu iki
    pyakange kandale. Dopa pipunupape Isaraele wambu dupwame embena poropeta dupwa
    pyao kumakao embena tembole andana kiso maingi kana pyare lasi dupwa lalyinyi
    nembo dee embapa lao pii kana minyuo lalu lao leyami doko kokwa soo pimi dokona
    namba yeelyo karapunupa pyao kumakamwali lao suu pilyaminyi, leya.
  urd-GVU: الیاس نے جواب دیا، ”مَیں نے رب، آسمانی لشکروں کے خدا کی خدمت کرنے کی سرتوڑ
    کوشش کی ہے، کیونکہ اسرائیلیوں نے تیرے عہد کو ترک کر دیا ہے۔ اُنہوں نے تیری قربان
    گاہوں کو گرا کر تیرے نبیوں کو تلوار سے قتل کر دیا ہے۔ مَیں اکیلا ہی بچا ہوں، اور
    وہ مجھے بھی مار ڈالنے کے درپَے ہیں۔“
  deu-1912: 'Er sprach: Ich habe um den HERRN, den Gott Zebaoth, geeifert; denn die
    Kinder Israel haben deinen Bund verlassen, deine Altäre zerbrochen, deine Propheten
    mit dem Schwert erwürgt, und ich bin allein übriggeblieben, und sie stehen darnach,
    daß sie mir das Leben nehmen.'
  ntj-ntj: Nyangka-lu watjarnu, “Wiya Mama, nyuntuku-rnanku waarka tirtu palyaranytja.
    Pinkurraantjamaaltu-rna nyuntuku waarkakutju palyaranytja. Nyangka-ya yarnangu
    pirni nyarra Yitjurayilta nyinapayilu nyuntuku tjukurrpa wantingu. Puru-ya wati
    nyarra nyuntuku wangka kulira tjakultjunkupayinya-tjananya pungu wiyarnu. Nyangka-rna
    ngayulu kutjurringu nyinarra. Nyangka-rniya ngayunyatarrartu nguwankura mirri
    pungkukitjalu.”
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲರು ನಿನ್ನ ನಿಬಂಧನೆಯನ್ನು ಮೀರಿದ್ದಾರೆ,
    ಯಜ್ಞವೇದಿಗಳನ್ನು ಕೆಡವಿಹಾಕಿದ್ದಾರೆ, ಪ್ರವಾದಿಗಳನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದ್ದಾರೆ. ನಾನೊಬ್ಬನೇ
    ಉಳಿದು ನಿನ್ನ ಗೌರವವನ್ನು ಕಾಪಾಡುವುದರಲ್ಲಿ ಆಸಕ್ತನಾಗಿದ್ದೇನೆ. ಆದರೆ ಅವರು ನನ್ನ ಪ್ರಾಣವನ್ನೂ
    ತೆಗೆಯಬೇಕೆಂದಿದ್ದಾರೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg ni ga’ar, “SOMOL ni Got, ni Gubin ma Rayag Rom, ka faram i yib
    ke mada’ ko chiney ni kemus ni gur e gu be pigpig ngom, machane girdi’ nu Israel
    e kar th’abed e m’ag u thilmed, ma kar buthuged e pi altar rom, ma kar thanged
    e pogofan ko urngin e pi profet rom. Kemus ni gag e kug magey, ma yad be guy rogon
    ni ngar thanged e pogofan rog.”
  hlt-MCSB: Te dongah, “Caempuei Pathen BOEIPA ham ka thatlai la ka thatlai coeng.
    Na paipi te Israel ca loh a toeng tih na hmueihtuk a koengloeng uh, na tonghma
    rhoek te cunghang neh a ngawn uh, kai kamah bueng ka sueng dae ka hinglu he loh
    ham a mae uh,” a ti nah.
  mdy-ETH: ዔኤሊያሴ ማሃዖ፦ «ቢያ ባኣዚ ዳንዳዓ ጎዳ ማዔ ፆኦዛሢዮ! ኔኤኒ ሌሊ ካኣሽኪንታንዳጉዲ ዒናፓ ታ ኮዓያ ማዒ ቢያ
    ዎዴ ኔኤም ሌሊ ታኣኒ ማዻያኬ፤ ዒስራዔኤሌ ዴራ ጋዓንቴ ኔኤና ዎላ ጫኣቄ ጫኣቁሞ ሃሼኔ፤ ኔኤም ዒንጎ ባኮ ዒንጎ ቤዞዋ ሻሄኔ፤
    ሃሣ ፆኦሲ ማሊፆ ኬኤዛዞንሢያ ቢያ ዎዼኔ፤ ሃኣዛጌ፥ ታ ሌሊ ዓቴኔ፤ ጋዓንቴ ሃሢ ዔያታ ታናኣ ዎዻኒ ኮዓኔ!» ጌዔኔ።
  twi-ASANTE: Ɔbuaa bio sɛ, “Mede ahoɔden asom Asafo Awurade Onyankopɔn. Nanso, Israelfoɔ
    abu apam a wɔne wo hyehyɛeɛ no so, nam so abubu wʼafɔrebukyia nyinaa, akunkum
    wʼadiyifoɔ a anka obiara. Me nko ara na maka, nanso wɔrepɛ me akum me nso.”
  eng-WEBU: He said, “I have been very jealous for the LORD, the God of Armies; for
    the children of Israel have forsaken your covenant, thrown down your altars, and
    killed your prophets with the sword. I, even I only, am left; and they seek my
    life, to take it away.”
  wal-wal: Yaagin Eelaasi, “Ubbaappe Wolqqaama GODAAYYO Xoossaayyo taani daroppe mishettaas.
    Aissi giikko, Israa7eela asai nenaara maacettido maachchaa kanttiis; neeyyo yarshshiyoosaakka
    qoliis; ne sunttan hananabaa yootiyaageetakka bisuwan woriis. Yaatin, taani tarkka
    attaas; ha77i eti ta shemppuwaakka ekkanau koyoosona” yaagiis.
  spa-PDDPT: 'Y él respondió: Sentí un vivo celo por Yavé ʼElohim de las huestes,
    porque los hijos de Israel abandonaron tu Pacto, derribaron tus altares y mataron
    a espada a tus profetas. Solo yo quedé, y me buscan para quitarme la vida.'
  gun-gun: 'Ombovai: — Xee ma Senhor Xeruete ixondaro reta va''e pe aikoa rupi nda''evei
    ete, mba''eta Israel kuery hexaraipa ma okuapy ndereve guarã reja va''ekue gui.
    Ha''e rami vy oitypa altar ndevy guarã ojapo mbyre, ha''e kyxe py ojukapa ndevygua
    profeta kuery. Aỹ xee anho''i ma aikove, ha''e xee voi xereka okuapy xejuka aguã
    — he''i.'
  ilo-ULB: Insungbat ni Elias, “Impasnekko ti nagserbi kenni Yahweh a Dios a mannakabalin
    amin, gapu ta tinallikudan dagiti tattao ti Israel ti tulagmo, dinadaelda dagiti
    altarmo, ket pinapatayda dagiti profetam babaen iti kampilan. Ita, siak laengen
    ti nabati ket kayatda met a pukawen ti biagko.”
  kpg-kpg: Elijah ga helekai, “Meenei Dimaadua di Gowaa Aamua, nia madagoaa huogodoo
    gei au nogo hai hegau adu gi di Goe modo Gooe. Gei digau Israel gu haga hai gee
    di nadau hagababa adu gi di Goe, gu oho au gowaa dudu tigidaumaha, gei gu daaligi
    au soukohp huogodoo guu mmade. Ko au hua modogoau e dubu, gei digaula bolo ginaadou
    e daaligi au gii made.”
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا پەرۋەردىگار
    ئۈچۈن زور ئوتلۇق مۇھەببەت بىلەن ھەسەت قىلدىم. چۈنكى ئىسرائىللار سېنىڭ ئەھدەڭنى
    تاشلاپ قۇربانگاھلىرىڭنى يىقىتىپ، سېنىڭ پەيغەمبەرلىرىڭنى قىلىچ بىلەن ئۆلتۈردى.
    مەن يالغۇز مەنلا قالدىم ۋە ئۇلار مېنىڭ جېنىمنى ئالغىلى قەستلەۋاتىدۇ، دېدى.'
  sus-sus: A naxa a yaabi, «N bara n yɛtɛ fi i tan Alatala Sɛnbɛma ma. Isirayilakae
    bara i xa saatɛ rabolo, e bara i xa sɛrɛxɛbadee kana, e bara i xa namiɲɔnmɛe faxa
    santidɛgɛma ra. N keren nan fa luxi, e na katafe n fan faxade.»
  pon-2006: E ahpw sapeng, patohwan, “Maing KAUN, Wasa Lapalap, I kin uhpah komwi
    ahnsou koaros. Ahpw mehn Israel kan kauwelahr arail inou ong komwi; re kauwelahr
    sapwellimomwi pei sarawi kan, oh kemelahr sapwellimomwi soukohp akan. Ngehite
    me luhwehdi—oh irail pil songosong en kemeiehla.”
  jae-jae: Ma eŋ gêjô ŋabiŋ gebe “Aê gagôm Apômtau, lau undambêŋa nêŋ Anôtô nê biŋ
    topalêgeŋ gebe lau Israel sêwi aômnêm poac siŋ to seseŋ aômnêm altar su ma sêjac
    nêm propete ŋa siŋ êndu. Ma aê, aê taucgeŋ tec gamoa ma sêgôm gêŋlêlôm sebe sênac
    aê amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma i ga biti: Iau tar manga ongor ure ra Luluai ra God kai ra lavur kor;
    tago ra tarai Israel dia tar vatamam vue kaum kunubu, ma dia tar re vue kaum umana
    uguugu na vartabar, ma dia tar doko kaum umana propet ma ra pakat na vinarubu;
    ma iau kaka iau ki valili, ma dia mainge ba diat a doko iau bula.'
  tur-YTC: O şöyle dedi, “Ordular Tanrısı Yahve için çok kıskanç oldum; çünkü İsrael'in
    çocukları senin antlaşmanı terk ettiler, sunaklarını yıktılar ve peygamberlerini
    kılıçla öldürdüler. Ben, yalnız ben kaldım; ve yaşamım almak için onu arıyorlar.”
  grc-BRENT: Καὶ εἶπεν Ἠλιού, ζηλῶν ἐζήλωκα τῷ Κυρίῳ παντοκράτορι, ὅτι ἐγκατέλιπον
    τὴν διαθήκην σου οἱ υἱοὶ Ἰσραήλ· καὶ τὰ θυσιαστήριά σου καθεῖλαν, καὶ τοὺς προφήτας
    σου ἀπέκτειναν ἐν ῥομφαίᾳ, καὶ ὑπολέλειμμαι ἐγὼ μονώτατος, καὶ ζητοῦσι τὴν ψυχήν
    μου λαβεῖν αὐτήν.
  ind-AYT: Dia menjawab, “Aku sungguh-sungguh bertekun bagi TUHAN, Allah semesta alam
    karena keturunan Israel telah meninggalkan perjanjian-Mu. Mereka telah meruntuhkan
    mazbah-mazbah-Mu dan membunuh nabi-nabi-Mu dengan pedang. Hanya aku yang masih
    hidup, dan mereka berniat mencabut nyawaku.”
  nya-nya: Iye anayankha kuti, “Ndakhala wodzipereka kwambiri kwa Yehova Mulungu Wamphamvuzonse.
    Aisraeli asiya pangano lanu, agwetsa maguwa anu ansembe, ndipo apha aneneri anu
    ndi lupanga. Ndatsala ine ndekha ndipo tsopano akufuna kundipha.”
  hrv-hrv: 'On odgovori: “Revnovao sam veoma gorljivo za Jahvu nad vojskama, jer su
    sinovi Izraelovi napustili tvoj Savez, srušili tvoje žrtvenike i mačem poubijali
    tvoje proroke. Ostadoh sam, a oni traže da i meni oduzmu život.”'
  mps-mps: Tama Elaijago po e tiwai wei ponani, “God, Tigidali Bomo Elalubo Genuai
    Bidi, eno te Israel we bidi tigidali nage deliba naga wali pomainu ebo sę bomo
    ebao. Tiali goli, augwaligo nage tudiba munama, te nago augwali dali dąų wali
    bomai po bolalio. Te augwaligo nago alta dabe aluama doliyu, te nago po pusubo
    profet bidi dabe tigidali ela muani. Tama enaduba deli naga bidibao. Te megi augwaligo
    ena me ela mueinu ebo dao,” tama wali.
  tpi-tpi: Na Elaija i bekim tok olsem, “God, Bikpela I Gat Olgeta Strong, mi save
    wok strong long mekim olgeta manmeri bilong Israel i bihainim yu wanpela tasol.
    Tasol ol i givim baksait long yu na brukim dispela kontrak yu bin mekim wantaim
    ol. Na ol i bin brukim ol alta bilong yu na kilim i dai olgeta profet bilong yu.
    Na mi wanpela tasol i stap. Na nau ol i laik kilim mi tu i dai.”
  dan-1931: 'Han svarede: “Jeg har været fuld af Nidkærhed for HERREN, Hærskarers
    Gud, fordi Israelitterne har forladt din Pagt; dine Altre har de nedbrudt, og
    dine Profeter har de ihjelslået med Sværd! Jeg alene er tilbage, og nu står de
    mig efter Livet!”'
  vie-OVCB: 'Ông thưa: “Con vẫn giữ lòng nhiệt thành với Chúa Hằng Hữu, Đức Chúa Trời
    Toàn Năng. Nhưng người Ít-ra-ên đã vi phạm giao ước của Chúa, phá dỡ bàn thờ,
    và chém giết các tiên tri của Ngài. Bây giờ chỉ có một mình con còn lại, và họ
    đang truy nã để giết con.”'
  guj-2017: તેણે ફરીથી જવાબ આપ્યો, “સૈન્યોના ઈશ્વર યહોવાહને સારુ હું ઘણો ઝનૂની છું.
    કેમ કે ઇઝરાયલના લોકોએ તમારા કરારનો ત્યાગ કર્યો છે. તમારી વેદીઓને તોડી નાખી છે
    અને તમારા પ્રબોધકોને તલવારથી મારી નાખ્યા છે. અને હવે હું એકલો જ બચી ગયો છું. તેઓ
    મારો પણ જીવ લેવા મને શોધી રહ્યો છે.”
  pon-2006A: E ahpw sapeng, patohwan, “Maing KAUN, Wasa Lapalap, I kin uhpah komwi
    ahnsou koaros. Ahpw mehn Israel kan kauwelahr arail inou ong komwi; re kauwelahr
    sapwellimomwi pei sarawi kan, oh kemelahr sapwellimomwi soukohp akan. Ngehite
