verse: 1KI.019.003
translations:
  mal-C: ഏലിയാവു ഭയപ്പെട്ട്, എഴുന്നേറ്റ് പ്രാണരക്ഷാർഥം പലായനംചെയ്തു. അദ്ദേഹം യെഹൂദ്യയിലെ
    ബേർ-ശേബയിലെത്തിയപ്പോൾ തന്റെ ഭൃത്യനെ അവിടെ താമസിപ്പിച്ചു.
  deu-TKW: Da fürchtete er sich, brach auf und ging davon, um sein Leben zu retten.
    Als er aber nach Beerseba gelangt war, das zu Juda gehört, ließ er seinen Diener
    daselbst.
  lin-lin: Eliya abangaki mpe akimaki mpo na kobikisa bomoi na ye. Tango akomaki na
    Beri-Sheba ya Yuda, atikaki kuna mosali na ye.
  eng-LSV: And he fears, and rises, and goes for his life, and comes to Beer-Sheba,
    that [is] Judah’s, and leaves his young man there,
  eng-GNV: When he sawe that, he arose, and went for his life, and came to Beer-sheba,
    which is in Iudah, and left his seruant there.
  eng-WEBSTER: And when he saw that , he arose, and went for his life, and came to
    Beer-sheba, which belongeth to Judah, and left his servant there.
  nhw-BL: Huajca quema Elías quimatqui para quinequiyaya quimictise, motlanantejqui
    huan cholojtejqui para quimanahuis inemilis. Huan yajqui ipan altepetl Beerseba
    ipan tlali Judá, huan nopona quicajtejqui itequipanojca.
  swh-ONEN: Eliya aliogopa, na akakimbia kuokoa maisha yake. Alipofika Beer-Sheba
    katika Yuda, akamwacha mtumishi wake huko,
  bba-bba: Ye Eli u nuɑ mɛ, yerɑ u dukɑ suɑ u kɑ win hunde bere. Mɑ u turɑ Beri Sebɑɔ
    Yudɑn temɔ. Miyɑ u win bɔ̃ɔ ɑluwɑɑsi deri.
  eng-KJVCPB: And when he saw that, he arose, and went for his life, and came to Beer-sheba,
    which belongeth to Judah, and left his servant there.
  luo-luo: Elija ne luor kendo noringo nikech ngimane. Kane obiro Bersheba e Juda,
    noweyo jatichne kanyo,
  meu-meu: Bena Elia na e gari, e tore isi, e heau, maurina e tahua; bena Beresieba
    ai, Iuda tanona ai, e kau. Ena hesiai tauna na unuseni ai e rakatania.
  npi-ULB: जब एलियाले यो कुरा सुने तिनी उठेर आफ्नो जीवन बचाउन भागे, र यहूदाको बेर्शेबामा
    आए, तर आफ्नो नोकरलाई चाहिँ त्यहीँ छाडे ।
  yor-yor: Elijah sì bẹ̀rù, ó sá fún ẹ̀mí rẹ̀. Nígbà tí ó sì dé Beerṣeba ti Juda,
    ó sì fi ọmọ ọ̀dọ̀ rẹ̀ sílẹ̀ níbẹ̀,
  emp-NTPO: Maʌ̃ ũrĩsid̶e Elíara dauperaped̶a mĩrũ wãsia. Wãne Juda druad̶e Beersebá
    purud̶e jũẽne wãsia. Mama Elíaba idji nezocara b̶eesia.
  pes-OPCB: وقتی ایلیا این پیغام را شنید برخاست و از ترس جان خود به بئرشبع، یکی از
    شهرهای یهودا، فرار کرد. او خدمتگزارش را در آنجا گذاشت
  tgl-ULB: Nang marinig iyon ni Elias, bumangon siya at umalis para sa kaniyang buhay
    at pumuta sa Beer-seba, na bahagi ng Juda, at iniwan ang kaniyang mga lingkod
    doon.
  cbu-NT: Itaru, Elíyassha anoo mazinarangu, mangushsha chinarangu, Nuwaa pachamaam
    zandakpasinaya, tárangu, Nuwaanaatsi tapachindapi átu, Utaárinpini watsapun yakat
    Beersebap suwarangiya. Anushsha kuseeru, muchchuree anshurisha kasayaranllu,
  hui-hui: Ani layago hale howa Elaya ibu gi halu agali ibunaga biabe biahaga biago
    libu haru ibida pialu Yuda dindihayagi dindi emene mbira Beaseba wiagoha anda
    pene. Anda pialu ibunaga biabe biahaga biago ogoniha helalu
  mya-mya: ဧ​လိ​ယ​သည်​ကြောက်​သ​ဖြင့် အ​သက်​ဘေး​မှ လွတ်​ရန်​ထွက်​ပြေး​လေ​၏။ သူ​သည်​မိ​မိ​၏
    အ​စေ​ခံ​ကို​ခေါ်​၍​ယု​ဒ​ပြည်၊ ဗေ​ရ​ရှေ​ဘ မြို့​သို့​သွား​၏။ ထို​မြို့​တွင်​အ​စေ​ခံ​ကို​ထား​ခဲ့​ပြီး​လျှင်၊-
  bod-N: དེར་ཨེ་ལི་ཡཱ་འཇིགས་སྣང་སྐྱེས་ཤིང་ཡར་ལངས་ཏེ་སྲོག་ཐར་བའི་ཆེད་དུ་ཡ་ཧུ་དཱའི་ཁོངས་གཏོགས་པེར་ཤ་བཱ་རུ་ཕྱིན་པ་དང་།
    རང་གི་ཞབས་ཕྱི་དེར་བཞག་ཅིང་།
  sna-sna: Eria akatya akatiza kuti aponese upenyu hwake. Paakasvika kuBheerishebha
    muJudha, akasiya muranda wake ikoko,
  spa-BLM: Al ver esto, se levantó y corrió por su vida, y llegó a Beerseba, que pertenece
    a Judá, y dejó allí a su siervo.
  cac-cac: Ayic ix yab'an vin̈aj Elías to ay smay jun chi', ix b'at vin̈ elelal. Ayic
    ix c'och vin̈ d'a Beerseba d'a yol yic Judá, ata' ix yactejcan jun vin̈ schecab'
    vin̈.
  swh-ULB: Eliya aliposikia hayo, akaiinuka na akakimbia kwa ajili ya kuokoa maisha
    yake akaja mpaka Beerisheba, ambao ni mji wa Yuda, na akamwacha mtumishi wake
    huko.
  bel-bel: Убачыўшы гэта, ён устаў і пайшоў, каб выратаваць жыцьцё сваё, і прыйшоў
    у Вірсавію, якая ў Юдэі, і пакінуў хлопца свайго там;
  wed-wed: Elijah i rovo ma ana lawana aubaina i ruba. I nae au Beersheba au Judah,
    ma kampa ana taunola i voterei.
  deu-ELBBK: Und als er das sah, machte er sich auf und ging fort um seines Lebens
    willen und kam nach Beerseba, das zu Juda gehört; und er ließ seinen Knaben dort
    zurück.
  mbb-OT: Ne nahandek dutun si Elias, umbe mibpelaǥuy sikandin pehendiyà te Beersheba
    he sakup te Juda, ne intaǥak din dutun is suluǥuen din.
  mal-2015: അവൻ ഭയപ്പെട്ടു എഴുന്നേറ്റു ജീവരക്ഷെക്കായി പുറപ്പെട്ടു യെഹൂദെക്കുൾപ്പെട്ട
    ബേർ-ശേബയിൽ ചെന്നു അവിടെ തന്റെ ബാല്യക്കാരനെ താമസിപ്പിച്ചു.
  rmc-rmc: Sar oda šunďa o Eliaš, daralas pes pal peskro dživipen, iľa peskre sluhas
    a denašľa andre judsko Beer-Šeba. Ode mukľa peskre sluhas.
  pes-OPV: و چون این رافهمید، برخاست و به جهت جان خود روانه شده، به بئرشبع که در یهوداست
    آمد و خادم خود را درآنجا واگذاشت.
  ron-1924: Илие, кынд а вэзут лукрул ачеста, с-а скулат ши а плекат, ка сэ-шь скапе
    вяца. А ажунс ла Беер-Шеба, каре цине де Иуда, ши шь-а лэсат служиторул аколо.
  aui-aui: Elaija inaghara kirakii da yana yawa kiiravine, na ivera inaghotaveyana.
    Raghanina Jiuda kubure Biasiba kwanatune iverakanibu, na yana wiitamariyana nama
    ikuyoveni,
  ben-OBCV: এলিয় ভয় পেয়ে গেলেন এবং প্রাণ বাঁচাতে তিনি দৌড় লাগালেন। যিহূদার বের-শেবায়
    পৌঁছে তিনি তাঁর দাসকে সেখানে রেখে
  som-som: Oo isna markuu saas ogaaday ayuu kacay oo naftiisii la cararay, oo wuxuu
    yimid Bi'ir Shebac oo dalka Yahuudah ka mid ahaa, markaasuu midiidinkiisii halkaas
    kaga tegey.
  lat-VUC: 'Timuit ergo Elias, et surgens abiit quocumque eum ferebat voluntas: venitque
    in Bersabee Juda, et dimisit ibi puerum suum,'
  eng-ASVBT: And when he saw that, he arose, and went for his life, and came to Beer-sheba,
    which belongeth to Judah, and left his servant there.
  ita-1885: Ed Elia, veggendo questo, si levò, e se ne andò per iscampar la vita sua;
    e venne in Beerseba, città di Giuda, e lasciò quivi il suo servitore.
  eng-LXXUP: 'And Elijah feared, and rose, and departed for his life: and he comes
    to Beersheba to the land of Judah, and he left his servant there.'
  eng-ULB: When Elijah heard that, he arose and fled for his life and came to Beersheba,
    which belongs to Judah, and left his servant there.
  spa-VBL: Elías tuvo miedo y corrió por su vida. Cuando llegó a Beerseba, en Judá,
    dejó allí a su criado
  fra-_FOB: Et, voyant cela, Élie se leva, et s'en alla pour sauver sa vie. Et il
    s'en vint à Béer-Shéba, qui est de Juda, et laissa là son serviteur.
  mal-mal: അവൻ ഭയപ്പെട്ട് പ്രാണരക്ഷാർത്ഥം ഓടി യെഹൂദയിലെ ബേർ-ശേബയിൽ ചെന്നു; അവിടെ തന്റെ
    ബാല്യക്കാരനെ താമസിപ്പിച്ചു.
  urd-GVR: Iliyās saḳht ḍar gayā aur apnī jān bachāne ke lie bhāg gayā. Chalte chalte
    wuh Yahūdāh ke shahr Bair-sabā tak pahuṅch gayā. Wahāṅ wuh apne naukar ko chhoṛ
    kar
  suz-BL: मिनु एलीया हिंशा, प्रोक्‍माक्‍त। मिनु मेको प्रोक्‍शा यहूदा ङा बेयर-शेबा
    जाक्‍माक्‍त। मिनु मेकोमी आ गेय पाइब कली मेक उइ प्रोना बाक्‍त।
  ita-1927: Elia, vedendo questo, si levò, e se ne andò per salvarsi la vita; giunse
    a Beer-Sceba, che appartiene a Giuda, e vi lasciò il suo servo;
  ckb-ckb: کاتێک ئەلیاس ئەوەی بینی، هەڵات بۆ ئەوەی گیانی خۆی دەرباز بکات. کاتێک گەیشتە
    بیری شابەع، ئەوەی کە سەر بە یەهودایە، خزمەتکارەکەی لەوێ بەجێهێشت.
  eng-BBE: And he got up, fearing for his life, and went in flight, and came to Beer-sheba
    in Judah, parting there from his servant;
  kan-OKCV: ಅವನು ಅದನ್ನು ಕೇಳಿ ಎದ್ದು, ತನ್ನ ಪ್ರಾಣಕ್ಕೋಸ್ಕರ ಯೆಹೂದಕ್ಕೆ ಸೇರಿದ ಬೇರ್ಷೆಬಕ್ಕೆ
    ಹೊರಟುಹೋಗಿ, ಅಲ್ಲಿ ತನ್ನ ಸೇವಕನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
  tam-2017: அவனுக்கு அது தெரிந்தபோது எழுந்து, தன்னுடைய உயிரைக் காப்பாற்ற யூதாவைச்சேர்ந்த
    பெயெர்செபாவுக்குப் புறப்பட்டுப்போய், தன்னுடைய வேலைக்காரனை அங்கே நிறுத்திவிட்டான்.
  spa-RV-1909: Viendo pues el peligro, levantóse y fuése por salvar su vida, y vino
    á Beer-seba, que es en Judá, y dejó allí su criado.
  ron-BTF: Şi când el a văzut aceasta, s-a ridicat şi a mers pentru a-şi salva viaţa
    şi a venit la Beer-Şeba, care aparţine de Iuda, şi a lăsat pe servitorul său acolo.
  eng-WEBP: When he saw that, he arose and ran for his life, and came to Beersheba,
    which belongs to Judah, and left his servant there.
  eng-FBV: Elijah was afraid and ran for his life. When he arrived in Beersheba in
    Judah, he left his servant there
  nld-1939: Toen werd hij bevreesd en ging haastig heen, om zijn leven te redden.
    Te Beër-Sjéba in Juda aangekomen, liet hij daar zijn knecht achter,
  nch-BL: Huajca quema Elías quimatqui para quinequiyaya quimictise, motanantejqui
    huan cholojtejqui para quimanahuis inemilis. Huan yajqui ipan altepet Beerseba
    ipan tali Judá, huan nopona quicajtejqui itequipanojca.
  vie-1934: Vì vậy, Ê-li sợ hãi, đứng dậy chạy đi đặng cứu mạng sống mình. Đến tại
    Bê-e-Sê-ba, thuộc về Giu-đa, người để tôi tớ mình lại đó.
  hin-CV: यह सुन एलियाह इतने डर गए, कि वह अपने प्राण लेकर भागे. वह भागते हुए यहूदिया
    के बेअरशेबा नगर जा पहुंचे. उन्होंने अपने सेवक को वहीं छोड़ दिया,
  spa-BES: Y levantándose, temiendo por su vida, huyó y vino a Beerseba en Judá, separándose
    de su criado;
  tdx-tdx: Ie jinanji’e, le niongake nandrombak’ aiñe naho nivotrake e Beerseva e
    Iehoda añe vaho napò’e ao i mpitoro’ey.
  tha-KJV: เมื่อท่านทราบแล้​วก​็​ลุ​กขึ้นหนีไปเอาชีวิตรอด และมาถึงเบเออร์เชบาเขตประเทศยูดาห์
    และละคนใช้ของท่านไว้​ที่นั่น
  por-BR-2018: Vendo, pois, o perigo, levantou-se e foi-se por salvar sua vida, e
    veio a Berseba, que é em Judá, e deixou ali seu criado.
  deu-ELO: Und als er das sah, machte er sich auf und ging fort um seines Lebens willen,
    und kam nach Beerseba, das zu Juda gehört; und er ließ seinen Knaben dort zurück.
  eng-WYC-2018: Therefore Elijah dreaded, and rose (up), and went whither ever his
    will bare him; and he came into Beersheba of Judah, and he left there his servant
    (or and he left his servant there);
  epo-epo: Li ektimis, kaj leviĝis kaj foriris, por savi sian vivon; kaj li venis
    en Beer-Ŝeban, kiu troviĝas en Judujo, kaj restigis tie sian junulon.
  uig-PIN: U buni bilgǝndǝ, ɵz jenini ⱪutⱪuzmaⱪ üqün ⱪeqip Yǝⱨuda tǝwǝsidiki Bǝǝr-Xebaƣa
    bardi. U u yǝrdǝ ɵz hizmǝtkarini ⱪaldurup ⱪoyup,
  beo-beo: 'Ilaidia da beda:iba:le, ea esalusu gaga:ma:ne hobea:i. E da ea hawa: hamosu
    dunu oule asili, Biasiba moilai, Yuda soge ganodini, amoga hobea:i. Amogawi Ilaidia
    da ea hawa: hamosu dunu yolesili,'
  tpi-OTNT: Elaija i harim dispela tok, na em i pret na i ranawe. Em i kisim wokman
    bilong en na tupela i go kamap long Berseba long kantri Juda. Elaija i lusim wokman
    bilong en i stap long dispela ples,
  hau-SA: Iliya ya ji tsoro, ya gudu don yă ceci ransa. Sa’ad da ya kai Beyersheba
    a Yahuda, sai ya bar bawansa a can.
  uig-LAT: U buni bilgende, öz jénini qutquzmaq üchün qéchip Yehuda tewesidiki Beer-Shébagha
    bardi. U u yerde öz xizmetkarini qaldurup qoyup,
  nde-nde: U-Elija wasesesaba, wasuka wabaleka, wayafika eBherishebha yakoJuda, wasetshiya
    khona inceku yakhe.
  ton-ton: Pea ʻi heʻene mamata ki ai, naʻa ne tuʻu hake, mo ne hola ke ne moʻui,
    pea ne haʻu ki Peasipa ʻaia ʻoku ʻi Siuta, ʻo ne tuku ʻi ai ʻa ʻene tamaioʻeiki.
  ces-1613: Což když zvěděl, vstana, odšel pro zachování života svého, a přišel do
    Bersabé, jenž jest v Judstvu, kdež nechal mládence svého.
  eng-WMB: When he saw that, he arose and ran for his life, and came to Beersheba,
    which belongs to Judah, and left his servant there.
  tam-TCV: எலியா பயந்து தன் உயிரைக் காப்பாற்றும்படி அங்கிருந்து தப்பி ஓடினான். யூதாவிலிருக்கும்
    பெயெர்செபாவுக்கு வந்தபோது தன் வேலைக்காரனை அங்கு நிறுத்திவைத்து,
  ceb-ULB: Sa dihang nadungog kini ni Elias, mitindog siya ug mikalagiw alang sa iyang
    kinabuhi ug miadto didto sa Beersheba, nga nahisakop sa Juda, ug gibiyaan niya
    ang iyang sulugoon didto.
  pol-UBG: Kiedy to zrozumiał, wstał i odszedł, aby ocalić swoje życie. Przybył do
    Beer-Szeby, która należy do Judy, i zostawił tam swego sługę.
  agr-agr: Nuna chichama antuk maatag tabau asa tupikaki, Judá nugken yaakat Beershebanum
    weuwai. Nunik jegaa nuwi niina inaken ukukiuwai.
  kyc-kyc: Leyamo pii doko Ilainja soo pakapala baa range kyawa lete nyuo banya kendemande
    akali doko nyepala pakao yuu Biasipa yuu Juta singi dokona peya. Papala banya
    kendemande akali doko dokona karena lapala
  urd-GVU: الیاس سخت ڈر گیا اور اپنی جان بچانے کے لئے بھاگ گیا۔ چلتے چلتے وہ یہوداہ
    کے شہر بیرسبع تک پہنچ گیا۔ وہاں وہ اپنے نوکر کو چھوڑ کر
  deu-1912: Da er das sah, machte er sich auf und ging hin um seines Lebens willen
    und kam gen Beer-Seba in Juda und ließ seinen Diener daselbst.
  ntj-ntj: Nyangka Layirrtjalu kuliralpi ngurluny-ngurlunyarringu. Palunyalu palunyaku
    waarka palyalpayinya yarltirra-pula ngurlu tiwa kukurraarnu. Palunyalu wati palunyanya
    nyinatjura wantirra
  kan-2017: ಅವನು ಇದನ್ನು ಕೇಳಿದೊಡನೆ ತನ್ನ ಪ್ರಾಣ ರಕ್ಷಣೆಗಾಗಿ ಅಲ್ಲಿಂದ ಹೊರಟು ಯೆಹೂದದ ಬೇರ್ಷೆಬಕ್ಕೆ
    ಬಂದು ಅಲ್ಲಿ ತನ್ನ ಸೇವಕನನ್ನು ಬಿಟ್ಟನು.
  yap-yap: Me rus Elijah, me mil nike milnag e pogofan rok; me un fare tapigpig rok
    ngak ngranow nga Beersheba ni bay u lan yu Judah. Me pag fare tapigpig rok u rom,
  hlt-MCSB: A rhih dongah thoo tih a hinglu hamla yong. Judah kah Beersheba a pha
    vaengah a tueihyoeih te pahoi a om tak.
  mdy-ETH: ዔኤሊያሴ ዬያ ዒጊጫዖ ሼምፓሢ ፔኤኮ ዓይሳኒ ዒዛኮ ዓይላሢና ዎላ ዪሁዳ ዓጮይዳ ዓኣ ቤርሳቤ ካታሞ ዴንዴኔ። ዒኢካ
    ዒዚ ዒዛኮ ዓይላሢ ሃሻዖ፥
  twi-ASANTE: Elia tee nkra no, ɔsuroeɛ, enti ɔdwane de peree ne ti. Ɔkɔɔ kuro bi
    a ɛwɔ Yuda a wɔfrɛ no Beer-Seba, gyaa ne ɔsomfoɔ wɔ hɔ.
  eng-WEBU: When he saw that, he arose and ran for his life, and came to Beersheba,
    which belongs to Judah, and left his servant there.
  wal-wal: Yaatin, Eelaasi ba shemppuwau yayyidi, Yihudaa biittan de7iya Berssaabeha
    yiis. Ba ashkkaraa hegan yeggiis;
  spa-PDDPT: Y él tuvo temor, se levantó y huyó para salvar su vida. Llegó a Beerseba,
    que es de Judá, y dejó allí a su esclavo.
  gun-gun: Ha'e rami rã Elias okyje vy opu'ã ovy. Ojeayvu vy Berseba tetã py ovaẽ,
    Judá yvy re ae. Ha'e py oeja ovy guembiguai kunumi va'e.
  ilo-ULB: Idi nangngeg ni Elias dayta, nagrubwat isuna ken naglibas tapno maisalbar
    ti biagna ket napan idiay Beerseba, a masakupan ti Juda, ket imbatina sadiay ti
    adipenna.
  kpg-kpg: Elijah gu madagu, guu hana guu lele gi daha. Mee ne lahi dana dangada hai hegau
    gaa hula gi Beersheba i Judah. Mee gaa dugu tangada hai hegau i golo,
  uig-ARA: ئۇ بۇنى بىلگەندە، ئۆز جېنىنى قۇتقۇزماق ئۈچۈن قېچىپ يەھۇدا تەۋەسىدىكى بەئەر-شېباغا
    باردى. ئۇ ئۇ يەردە ئۆز خىزمەتكارىنى قالدۇرۇپ قويۇپ،
  sus-sus: Annabi Eliya to na mɛ, a naxa a gi a xa a nii ratanga. A naxa so Beriseeba
    Yudaya bɔxi ma, a naxa a xa konyi lu mɛnni.
  pon-2006: Elaisa ahpw masepwehkada, oh tang repenmour, iangahki eh laduwo; ira ahpw
    tangalahng Peersepa nan Suda. Elaisa eri pwilikihdiong laduwo wasao,
  jae-jae: Go Elia kêtêc tau ma gêdi gêc gêjam katu kêsi e jagêô lasê malac Berseba
    Judaŋa ma gêwi nê sakiŋwaga siŋ gêmoa tonaŋ.
  ksd-ksd: Ma Elia i ga burut, ma i ga tut, ma i ga lop uro Ber-Seba nina ba ra pia
    na pal kai Iuda, ma i ga vana kan kana tultul abara.
  tur-YTC: O bunu görünce kalkıp yaşamı için kaçtı ve Yahuda'ya ait Beerşeva'ya geldi
    ve uşağını orada bıraktı.
  grc-BRENT: Καὶ ἐφοβήθη Ἠλιοὺ, καὶ ἀνέστη καὶ ἀπῆλθε κατὰ τὴν ψυχὴν αὐτοῦ, καὶ ἔρχεται
    εἰς Βηρσαβεὲ γῆν Ἰούδα, καὶ ἀφῆκε τὸ παιδάριον αὐτοῦ ἐκεῖ.
  ind-AYT: Elia takut, lalu bangkit dan pergi demi nyawanya. Saat dia datang di Bersyeba,
    yang termasuk wilayah Yehuda, dia meninggalkan hambanya di sana.
  nya-nya: Eliya ataona zimenezi, ananyamuka nathawa kupulumutsa moyo wake. Atafika
    ku Beeriseba ku Yuda, anasiya mtumiki wake kumeneko,
  hrv-hrv: On se uplaši, ustade i ode da bi spasio život. Došao je u Beer Šebu, koja
    je u Judeji, i otpustio ondje svoga momka.
  mps-mps: Elaijago te po odama, te aga wi elama, wi palio. Agai aga sę bidi selama,
    augwali si pelama, te Berseba te Juda tǫ kantri buluba saboligi pai. Elaijago
    aga sę bidi te bulude bididubadi taga pelama,
  tpi-tpi: Elaija i harim dispela tok, na em i pret na i ranawe. Em i kisim wokman
    bilong en na tupela i go kamap long Berseba long kantri Juda. Elaija i lusim wokman
    bilong en i stap long dispela ples,
  dan-1931: Da blev han bange, stod op og drog bort for at redde sit Liv. Han kom
    da til Be'ersjeba i Juda. Der lod han sin Tjener blive
  vie-OVCB: Ê-li sợ, nên chạy trốn. Đến Bê-e-sê-ba thuộc Giu-đa, ông để đầy tớ mình
    ở lại,
  guj-2017: જયારે એલિયાએ તે સાંભળ્યું ત્યારે તે પોતાનો જીવ બચાવવા યહૂદિયામાં આવેલા
    બેરશેબા નગરમાં નાસી ગયો અને તેણે પોતાના ચાકરને ત્યાં રાખ્યો.
  pon-2006A: Elaisa ahpw masepwehkada, oh tang repenmour, iangahki eh laduwo; ira
    ahpw tangalahng Peersepa nan Suda. Elaisa eri pwilikihdiong laduwo wasao,
  por-BRBSL: Quando viu isso, ele se levantou e correu por sua vida, e veio para Beersheba,
    que pertence a Judah, e deixou seu servo lá.
  cth-cth: Hote hah a thai toteh, a thaw teh a yawng. Judah ram Beersheba vah a pha
    teh hawvah, a san heh a hruek.
  twi-twi: Elia tee nkra no, osuroe, enti oguan de peree ne ti. Ɔkɔɔ kurow bi a ɛwɔ
    Yuda a wɔfrɛ no Beer-Seba, gyaw ne somfo wɔ hɔ,
  hlt-hlt: A rhih dongah thoo tih a hinglu hamla yong. Judah kah Beersheba a pha vaengah
    a tueihyoeih te pahoi a om tak.
  tbz-SIM: Kɛ̀ Edii tì kèè kɛ̀ kufɔ̃wɑɑ́ nhò pĩ nkòò cokɛ́. Ò tùɔ̀kɛ dìì mɔ̀nnì Bɛɛrisebɑɑ
    Sudɑɑ tempɛ̃ mmiɛkɛ kɛ dɛ nyóu o kóo tɔ̃ntì,
  msy-2020: Elaija kamaghɨn oregha, atiatigha uabɨ inigha arav ghu. A uan ingangarir
    gumazim inigha aning ghua, kantri Judan itir nguibam Berseban oto. Egha Elaija
    uan ingangarir gumazim nguibar kamɨn anetaki.
  dop-dop: Ḿpʋ́ɣʋ́ sɔɣɔntʋ kpɑ Ilii, nɑ ɩ́ kpɑɣɑ ɩ tǝmlɛ tʋ nɑ pɑ́ se nɑ pɑ́ polo
    Pɛɛsepɑ kɛ Yutɑ tɛtʋ tɑɑ, nɑ ɩ́ yele ɩ tǝmlɛ tʋ kɛ tǝnɑ.
  azb-azb: İlyas bunu görüb canını qurtarmaq üçün Yəhudada olan Beer-Şevaya getdi.
    Nökərini orada qoyub,
  eng-DBY: And when he saw [that], he arose, and went for his life, and came to Beer-sheba,
    which belongs to Judah, and left his servant there.
  hin-2017: यह देख एलिय्याह अपना प्राण लेकर भागा, और यहूदा के बेर्शेबा को पहुँचकर
    अपने सेवक को वहीं छोड़ दिया।
  wol-KYG: Ilyaas gis na mu deme, daldi daw, ngir rawale bakkanam. Mu dem ba Beerseba
    ca réewum Yuda, bàyyi fa surgaam.
  eng-YLT: And he feareth, and riseth, and goeth for his life, and cometh in to Beer-Sheba,
    that [is] Judah's, and leaveth his young man there,
  kne-kne: Inmegyat si Elias et linmayaw ta say adi da peslen. Intakina din baa na
    et inmey da ed Beerseba ay sakop di Juda yan tinaynanas di.
  eng-WYC-2017: Therefore Elijah dreaded, and rose, and went whither ever his will
    bare him; and he came into Beersheba of Judah, and he left there his child;
  eng-WMBB: When he saw that, he arose and ran for his life, and came to Beersheba,
    which belongs to Judah, and left his servant there.
  urd-GVH: इलियास सख़्त डर गया और अपनी जान बचाने के लिए भाग गया। चलते चलते वह यहूदाह
    के शहर बैर-सबा तक पहुँच गया। वहाँ वह अपने नौकर को छोड़कर
  rug-rug: Matagutu sisigiti se Ilaiza meke govete turaṉia sa nana nabulu. Kamo la
    sa pa vasileana Biasiba pa popoa Ziuda si luara pania sa vasina sa nana nabulu,
  gaz-gaz: Eeliyaas sodaatee lubbuu ofii isaa oolfachuuf kaʼee baqate. Innis yommuu
    Bersheebaa Yihuudaa keessaa sana gaʼetti hojjetaa ofii achitti dhiisee
  fra-LSG: Élie, voyant cela, se leva et s’en alla, pour sauver sa vie. Il arriva
    à Beer-Schéba, qui appartient à Juda, et il y laissa son serviteur.
  gnn-gnn: Yelatjayunydja ŋäkula ŋunhiyi, bala ŋayi barrarinana, bala ṉaŋ'thurrunana,
    walŋana‐djaw'yunmina ŋanyapinyay ŋayi. Garr'yurruna ŋayi nhanŋuway djämamirrinha,
    bala waṉḏinana nhinana‐a‐a, yana liŋgu ga bur‐way bunana ŋunhala Biratjipa wäŋaŋura.
    Ga waŋana ŋayi ŋunhalanydja nhanukalaŋuwala ḻundu'mirriŋuwala bitjarra, “Dhiyala
    nhenydja yurru nhiniya.”
  yal-yal: Eli to na mɛ, a keli a siga alogo a xa a niin nakisi. A yi fa Bɛriseba
    taani Yuda yamanani, a yi a walikɛɛn lu mɛnni.
  iou-iou: Eruk Elaija man u nadäŋpäŋ iniken gupita umuntaŋpäŋ metäŋpeŋ kuŋkuk. Täŋpäŋ
    epän ämani imaka imaguränkaŋ päŋku Juda kome Beseba yotpärareken ahäŋkumän. Täŋkaŋ
    epän ämani yotpärare uken teŋkaŋ iniwä kome ämatä nämo iraniken kepma kubä ude
    kuŋkuk. Kumaŋ päŋku päya kubä täŋo äyuŋken maŋit itpäŋ Yaweken yäŋapik man ŋode
    yäŋkuk; Yawe, bäräpi ŋodewani wari ahäŋ namikta nämo nekaŋ. Unita nutpewi kumba!
    Näk äbeknaye oranaye udewanigän, äma täga nämo.
  haw-1868: A ike oia, ku ae la ia iluna, a holo no kona ola, a hiki i Beereseba no
    Iuda, a haalele i kana kauwa malaila.
  arb-NAV: فَلَمَّا سَمِعَ إِيلِيَّا ذَلِكَ هَرَبَ لِيَنْجُوَ بِنَفْسِهِ، وَوَصَلَ
    إِلَى بِئْرِ سَبْعٍ التَّابِعَةِ لِيَهُوذَا، حَيْثُ تَرَكَ خَادِمَهُ.
  ewe-ewe: Ale Eliya si, le eƒe agbe ta heyi Beerseba si nye du aɖe le Yuda. Egblẽ
    eƒe subɔla ɖe afi ma.
  eng-LEE: And when he saw this, he arose, and went for his life, and came to Beer-sheba',
    which belongeth to Judah, and he left his young man there.
  gvn-gvn: Elijahngka yinya kuku nyajin, nyulu yinyilman, yinyamun bubumun warrin,
    bubungu Judah dungan. Yinyamun nyulu jilba dungan baja bubungu jirrbu-jirrbungu,
    bundan wabarrba. Nyulu milka-bujarman, Godundu prayman, yalaman, “Ngayku wawu
    mana, ngayu wulankada.” Yinyamun nyulu warngku wunan jukungu dingalba wabarrba.
    Yamba angelangka nyungun marabu karrban, yalaman, “Warngkumun wandi, mayi nuka.”
    Elijah wandin, mayi bread, bana nyajin wunananya. Nyulu mayi and bana nukan, warngku
    wunan baja. Yamba angelangka nyungun wandi-manin baja, yalaman, “Mayi nuka baja,
    junkurrjimaka, yundu kala-kalbay dunganka.” Elijahngka mayi nukan, junkurrjiman,
    nyulu kala-kalbay 40 days dungan, manjalba Sinai kadan. Yinya Godumu manjal. Yinyaymba
    Elijah cavemunbu walan, warngku wunan baja.
  asm-FB: সেই বিষয়ে শুনি এলিয়াই উঠি নিজ প্ৰাণৰক্ষাৰ বাবে পলাই গ’ল আৰু যিহূদাৰ অধীনত
    থকা বেৰ-চেবালৈ আহি নিজৰ দাসক তাতেই এৰিলে।
  sus-A: عَننَبِ عٍلِيَ تٌ نَ مّ، عَ نَشَ عَ فِ عَ شَ عَ نِي رَتَنفَ. عَ نَشَ سٌ بٍرِ سٍيبَ
    يُدَيَ بْشِ مَ، عَ نَشَ عَ شَ كٌنيِ لُ مّننِ.
  fra-SBL: Dès qu'il vit cela, il se leva et courut pour sauver sa vie, et il arriva
    à Beersheba, qui appartient à Juda, et il y laissa son serviteur.
  hbo-hbo: וַיַּ֗רְא וַיָּ֙קָם֙ וַיֵּ֣לֶךְ אֶל־נַפְשֹׁ֔ו וַיָּבֹ֕א בְּאֵ֥ר שֶׁ֖בַע
    אֲשֶׁ֣ר לִֽיהוּדָ֑ה וַיַּנַּ֥ח אֶֽת־נַעֲרֹ֖ו שָֽׁם׃
  piu-2006: '@see-verse:1KI.019.002'
  kik-kik: Elija agĩĩtigĩra akĩũra nĩguo ahonokie muoyo wake. Aakinya Birishiba kũu
    Juda, agĩtiga ndungata yake kuo,
  omb-omb: I Elaeja mo matagu me mo toa huri na nona mwasoana. Tavohe ngeie mo vumai
    Berseba lolo Juda, mo tau na nona tangaloi tabanagi taie.
  fra-NCL: Elie, voyant cela, se leva et partit pour sauver sa vie. Il arriva à Bersabée,
    qui appartient à Juda, et y laissa son serviteur.
  cek-AK: Elijah loe zit pongah, angthawk moe, a hinghaih loih thai hanah, Judah prae
    Beersheba vangpui ah caeh; a tamna loe to ah caeh taak.
  cuk-cuk: Elías deyob itononigu, gwakided. Geb na san-bendakega wakited. Judá-yargi
    Beerseba-neggwebur-siidse nonigu, e-mai-obenonikid.
  uig-CYR: У буни билгәндә, өз җенини қутқузмақ үчүн қечип Йәһуда тәвәсидики Бәәр-Шебаға
    барди. У у йәрдә өз хизмәткарини қалдуруп қоюп,
  pma-pma: Navong Ilaetsa kur longlongien koanek, kei metau houlu ka lohosai. Keilu
    meatin toumien onen, luva en taon ten out Bersiba en atan onen me-Sudah keil.
    Evus, Ilaetsa va ling meatin toumien onen en out enek,
  tel-2017: ఏలీయా ఈ విషయం తెలుసుకుని, లేచి తన ప్రాణం కాపాడుకోడానికి, యూదాలోని బెయేర్షెబాకు
    వచ్చి, తన సేవకుణ్ణి అక్కడ ఉంచాడు.
  hat-BSA: Epi Élie te vin pè, e li te leve kouri pou sove lavi li. Li te rive nan
    Beer-Schéba, ki pou Juda a, e li te kite sèvitè li a la.
  bxh-bxh: Ilaidiya ya ꞌwasabu be ya gela ya lau Belesiba, mwahulina debana yai. Diuda
    Nuꞌuna yai ya mahano be amainiya ena tau paisowa ya lau afulen.
  kos-kos: Elijah el sangeng ac kaing in suk moul lal. El eis mwet kulansap se lal
    ac som nu Beersheba in acn Judah. El filiya mwet kulansap sac we,
  hbo-WLC: וַיַּ֗רְא וַיָּ֙קָם֙ וַיֵּ֣לֶךְ אֶל־נַפְשׁ֔וֹ וַיָּבֹ֕א בְּאֵ֥ר שֶׁ֖בַע
    אֲשֶׁ֣ר לִֽיהוּדָ֑ה וַיַּנַּ֥ח אֶֽת־נַעֲר֖וֹ שָֽׁם׃
  ibo-ibo: Ịlaịja tụrụ egwu, gbapụ ọsọ, nʼihi ichebe ndụ ya. Mgbe ọ bịaruru Bịasheba,
    dị na Juda, ọ hapụrụ nwokorobịa na-ejere ya ozi nʼebe ahụ.
  ory-ory: ତହୁଁ ଏଲୀୟ ଏହା ଦେଖି ଆପଣା ପ୍ରାଣ ସକାଶେ ଉଠିଯାଇ ଯିହୁଦାର ବେର୍‍ଶେବା ନଗରରେ ଉପସ୍ଥିତ
    ହେଲେ ଓ ସେଠାରେ ଆପଣା ଦାସକୁ ଛାଡ଼ିଲେ।
  chk-chk: Iwe, Elias a niuokus, a ütä o sü, pun a kütta manauan. A tori Persepa lon
    Juta o likiti nöün we chon angang ikenan.
  rop-rop: Wen Ilaija bin irrim tharran imbin bradin, en imbin ranawei blanga seibum
    miselp, en imbin deigim im wekinmen du, en dubala bin go langa Biyashiba deya
    langa Juda, en deya na Ilaija bin libum im wekinmen.
  ukr-1871: Дізнавшись про се, рушив він і пійшов з відти, щоб рятувати життє своє,
    й прийшов у Берсабію, що в Юдеї, і лишив там слугу свого,
  deu-1951: Als er solches vernahm, machte er sich auf und ging fort um seines Lebens
    willen und kam nach Beerseba in Juda und ließ seinen Knaben daselbst.
  eng-JPS: And when he saw that, he arose, and went for his life, and came to Beer-sheba,
    which belongeth to Judah, and left his servant there.
  srp-1865: A on videæi to usta i otide duše svoje radi, i doðe u Virsaveju Judinu,
    i ondje ostavi momka svojega.
  lug-lug: Eriya n’atya nnyo, n’adduka okuwonya obulamu bwe. Bwe yatuuka e Beeruseba
    mu Yuda, n’aleka eyo omuweereza we.
  heb-heb: וירא ויקם וילך אל נפשו ויבא באר שבע אשר ליהודה וינח את נערו שם׃
  ben-IRV: এলিয় তা দেখে উঠলেন এবং প্রাণ বাঁচাবার জন্য পালিয়ে গেলেন। তিনি যিহূদা
    এলাকার বের-শেবাতে পৌঁছে তাঁর চাকরকে সেখানে রাখলেন,
  pan-pan: ਤਾਂ ਜਾਂ ਉਸ ਵੇਖਿਆ ਉਹ ਉੱਠਿਆ ਅਤੇ ਆਪਣੀ ਜਾਨ ਲਈ ਭੱਜ ਕੇ ਬਏਰਸ਼ਬਾ ਸ਼ਹਿਰ ਨੂੰ ਗਿਆ
    ਜੋ ਯਹੂਦਾਹ ਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਬਾਲਕੇ ਨੂੰ ਤਾਂ ਉੱਥੇ ਹੀ ਛੱਡਿਆ।
  tkr-tkr: İlyasık'le man g'ayxhı qəyq'ənna. Mang'vee can g'attixhan ha'asva Yahudeene
    Beer-Şeveeqa hexva. Cuna nukar maa'ar g'alerçu,
  mya-JVB: ထိုအခါ ဧလိယသည်ကြောက် သဖြင့် ၊ ထ ၍ အသက် လွတ်အောင် ယုဒ ခရိုင် ဗေရရှေဘ မြို့သို့သွား
    ၏။ ထို မြို့၌ ကျွန် ကို ထား ခဲ့၍၊
  tbg-tbg: Jesebeliva vi uvara tura Elaitaava iriro, viva qetakero kantero nai kaiqa
    vaiinti vita varero Iutaa vata Besebaini
  hmo-hmo: Elia be ia gari bada. Ia toreisi, iena mauri totona ia heau. Ia bona iena
    hesiai tauna be Bere Sieba, Iuda tano dekenai idia lao. Unuseni Elia ese iena
    hesiai tauna ia rakatania.
  urd-urd: जब उसने यह देखा तो उठकर अपनी जान बचाने को भागा, और बैरसबा' में, जो यहूदाह
    का है, आया और अपने ख़ादिम को वहीं छोड़ा।
  rus-SYN: Увидев это, он встал и пошел, чтобы спасти жизнь свою, и пришел в Вирсавию,
    которая в Иудее, и оставил отрока своего там.
  bqc-SIM: Ɔ̃ vĩa Ɛlia kũ̀, ↄ̃ à fɛ̀lɛ bàalɛ̀ à azĩa mibↄkĩi wɛ̀ɛlɛ. Kɛ́ à
    kà Bɛɛsɛba, Yuda bùsuu, we à a zĩkɛnapi tòu,
  tcz-CHONGTHU: Chuin Elijah jong chu akicha lheh jengin, ahinkho kihuhdohna dingin
    ajamtan ahi. Judahh khopi Beersheba langa chun achen hichea chun asohpa adalhan
    ahi.
  mar-mar: एलीया हे ऐकून घाबरला. आपला जीव वाचवायला त्याने पळ काढला. बरोबर त्याने आपल्या
    नोकराला घेतले होते. यहूदामधील बैर-शेबा येथे ते गेले. आपल्या नोकराला तिथेच सोडून
  soq-soq: Elaia ema umanawa etene inalepia insene sawe alen. Ita me Iuda bedewe wisene
    nolawa dewalala bola Beasiba bedewe en.
  qub-qub: Chaura Eliasga wañuchinanpaj caycashanta musyaycur gueshpir aywacuran Judá
    particho caycaj Beersebaman. Chaychöna uywayninta cachaycuran.
  bqp-bqp: Akũ vĩna Iliasu kũ̀, akũ à fùtɛ à bàa sì à a zĩda mìboki wɛ̀tɛ. Kũ
    à kà Bɛsɛba, Yudanↄ bùsun, gwen à a zĩkɛrii tòn,
  hat-hat: Eli vin pè. Li kouri met deyò pou l' sove lavi li. Li pran domestik li
    avè l', l' ale lavil Bècheba nan peyi Jida. Li kite domestik li a la.
  eng-BSB: And Elijah was afraid and ran for his life. When he came to Beersheba in
    Judah, he left his servant there,
  eng-WEBPB: When he saw that, he arose and ran for his life, and came to Beersheba,
    which belongs to Judah, and left his servant there.
  kbq-kbq: Higeno anankema Elaija'a nentahino'a, koro nehuno otino freno Juda mopafi
    Berseba vuno, anante eri'za ne'a ome netreno,
  nhe-BL: Huajca quema Elías quimatqui para quinequiyaya quimictise, motlalantejqui
    huan cholojtejqui para quimanahuis iyolis. Huan yajqui ipan altepetl Beerseba
    ipan tlali Judá, huan nopona quicajtejqui itlatequipanojca.
  bus-bus: Ben vĩa Ilia kũ̀, ben à fɛ̀ɛ à bàa sì à a zĩnda mìbↄkii wɛ̀tɛ. Kɛ̀ à kà
    Bɛsɛba, Yudanↄ bùsun, gwen à a zĩkɛri tòn,
  gub-BL: Ukyze Eri Zezamew wi kury. Izepyro wer a'e. A'e rupi uzàn oho tawhu Merexewa
    her ma'e pe uzehe we har rupi. Zuta ywy rehe tuz. Wezar upytywà har a'e pe.
  eng-DRA: 'Then Elias was afraid, and rising up he went whithersoever he had a mind:
    and he came to Bersabee of Juda, and left his servant there,'
