verse: 1KI.019.005
translations:
  mal-C: പിന്നെ, അദ്ദേഹം ആ കുറ്റിച്ചെടിയുടെ തണലിൽക്കിടന്ന് ഉറങ്ങി. അപ്പോൾത്തന്നെ,
    യഹോവയുടെ ഒരു ദൂതൻ ഏലിയാവിനെ സ്പർശിച്ചിട്ട്, “എഴുന്നേറ്റു ഭക്ഷണം കഴിക്കുക” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Hierauf legte er sich nieder unter einem Ginsterstrauch und schlief ein.
    Da mit einem Male rührte ihn ein Engel an und sprach zu ihm: Stehe auf und iß!'
  lin-lin: 'Bongo alalaki na se ya nzete yango mpe azwaki pongi. Mbala moko, anjelu
    moko asimbaki ye mpe alobaki na ye : — Lamuka mpe lia.'
  eng-LSV: And he lies down and sleeps under a certain broom tree, and behold, a messenger
    is reaching toward him and says to him, “Rise, eat”;
  eng-GNV: And as he lay and slept vnder the iuniper tree, behold now, an Angel touched
    him, and said vnto him, Vp, and eate.
  eng-WEBSTER: And as he lay and slept under a juniper-tree, behold, then an angel
    touched him, and said to him, Arise and eat.
  nhw-BL: 'Huan motejqui itzintla nopa cuahuitl catli amo quipiya miyac ixihuiyo.
    Huan quema cochtoya, se itequihua TOTECO quiojolini huan quiilhui: “Ximehua huan
    xitlacua.”'
  swh-ONEN: Kisha akajinyoosha chini ya mti, akalala usingizi. Mara malaika akamgusa
    na akamwambia, “Inuka na ule.”
  bba-bba: Mɑ u kpunɑ u dweeyɑ dɑ̃ɑ ten nuurɔ. Yerɑ Gusunɔn ɡɔrɑdo ɡoo u nɑ u nùn
    bɑbɑ u nɛɛ, ɑ seewo ɑ di.
  eng-KJVCPB: And as he lay and slept under a juniper tree, behold then, an angel
    touched him, and said unto him, Arise and eat.
  luo-luo: Eka nonindo e tiend yien ma nindo otere. Mapiyo piyo nono malaika nomule
    mowachone niya, “Chungʼ malo mondo ichiem.”
  meu-meu: Bena e hekure diho, roteme auna henunai e mahuta; bena aneru ta ese e daua
    toho, e hereva henia, eto, A tore isi, avaniani.
  npi-ULB: त्यसैले तिनी पल्टे, र अम्रिसको झाडीमुनि सुते । अकस्मात् एउटा स्वर्गदूतले
    तिनलाई छोएर भने, “उठेर खाऊ ।”
  yor-yor: Nígbà náà ni ó dùbúlẹ̀ lábẹ́ igi, ó sì sùn lọ. Sì wò ó, angẹli fi ọwọ́
    tọ́ ọ, ó sì wí pé, “Dìde, kí o jẹun.”
  emp-NTPO: 'Mãwã jaraped̶a Elíara bacuru zaque edre cãĩ cob̶esia. Mãwã b̶ʌd̶e Ãcõrẽ
    nezoca bajãnebemada idjimaa zeped̶a ʌ̃rʌ̃matasia. Maʌ̃be jarasia: –Piradrʌped̶a
    ne codua.–'
  pes-OPCB: 'او همان جا دراز کشید و خوابید. اما وقتی خوابیده بود، فرشته‌ای او را بیدار
    کرد و گفت: «برخیز و لقمه نانی بخور!»'
  tgl-ULB: Kaya humiga siya at natulog sa ilalim ng puno ng retama; sa hindi inaasahan
    isang anghel ang humawak sa kaniya at sinabi sa kaniya, “Bumangon ka at kumain.”
  cbu-NT: anshurisha yasinash puch maarangiya. Apanllsha wasundurur anush kuseeru,
    yuwaa maaru anoo tuw tuw sheeru, Chiyzayarush ktungangi, tárangiya.
  hui-hui: Ibugua bi lai halu de umu layagola ira tene gumba heagoha emene palene.
    Ani palearia dahuliyali mbirame abale ibuwa ibu ela halu barila howa lalu, Heyalu
    tomo na, lene.
  mya-mya: သူ​သည်​သစ်​ပင်​အောက်​တွင်​လှဲ​လျက်​အိပ်​ပျော် လေ​၏။ ကောင်း​ကင်​တ​မန်​တစ်​ပါး​သည်​သူ့
    အား​တို့​ပြီး​လျှင်``ထ​၍​စား​လော့'' ဟု​ဆို​၏။-
  bod-N: ཤུག་སྡོང་དེའི་འོག་ཏུ་ཉལ་ནས་གཉིད་དུ་ཡུར་བ་ན། ཀྱེ་ཧོ། ཕོ་ཉ་ཞིག་གིས་ཁོང་ལ་རེག་ནས།
    ཡར་ལོངས་ལ་ཁ་ཟས་སྤྱོད་པར་གྱིས་ཞེས་བསྒོས་སོ། །
  sna-sna: Ipapo akarara pasi pomuti akabatwa nehope. Pakarepo mutumwa akamubata akati,
    “Simuka udye.”
  spa-BLM: 'Se acostó y durmió bajo un enebro; y he aquí que un ángel le tocó y le
    dijo: “¡Levántate y come!”'
  cac-cac: 'Ix ec'' jichan vin̈ d''a yich jun te te'' chi'', ix vayb''at vin̈. Axo
    yic vaynac vin̈ chi'', ix c''och jun ángel d''a vin̈, ix tenji vin̈ yuuj, ix yalani:
    Q''uean̈ vaan, va''an̈, xchi d''a vin̈.'
  swh-ULB: Kwa hiyo akalala chini ya mretemu. Ghafula malaika akamgusa na akamwambia,
    “Inuka ule.”
  bel-bel: 'І лёг і заснуў пад карчом ядлоўцу. І вось, анёл дакрануўся да яго і сказаў
    яму: устань, еж і пі.'
  wed-wed: Ma i mae-ḡaera ai brum au karena ma i matave. Ma maratagogi Bada ana anela
    Elijah i vodadani ma i riwa, “Ma vomairi, ma am.”
  deu-ELBBK: 'Und er legte sich nieder und schlief ein unter dem Ginsterstrauch. Und
    siehe da, ein Engel rührte ihn an und sprach zu ihm: Steh auf, iss!'
  mbb-OT: Ne midhizeǥà sikandin duen te sihung te kayu. Ne nekelipezeng sikandin.
    Ne zutun dutun duen belinsuǥuen he migunggel kandin he migkaǥi te, “Enew ka wey
    megkaan.”
  mal-2015: 'അങ്ങനെ അവൻ ചൂരച്ചെടിയുടെ തണലിൽ കിടന്നുറങ്ങുമ്പോൾ പെട്ടെന്നു ഒരു ദൂതൻ
    അവനെ തട്ടി അവനോടു: എഴുന്നേറ്റു തിന്നുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis peske pašľiľa tel o krakos a zasuča. Jekhvareste pes lestar chudňa
    o aňjelos a phenďa leske: „Ušťi a cha!“'
  pes-OPV: 'وزیر درخت اردج دراز شده، خوابید. و اینک فرشته‌ای او را لمس کرده، به وی
    گفت: «برخیز وبخور.»'
  ron-1924: 'С-а кулкат ши а адормит суб ун иенупэр. Ши, ятэ, л-а атинс ун ынӂер ши
    й-а зис: „Скоалэ-те ши мэнынкэ.”'
  aui-aui: Wasina bi kiina rogune ikenayowogha da nuwanuwana iwapa iyakenakena. Na
    yaininagha aneya ikabitowoyi bi iwoneni bo, “Geghomiiri, kunakam!”
  ben-OBCV: এই বলে তিনি খেংরা ঝোপের তলায় শুয়ে ঘুমিয়ে পড়েছিলেন। হঠাৎ করে একজন স্বর্গদূত
    তাঁকে স্পর্শ করে বলে উঠেছিলেন, “উঠে পড়ো ও খেয়ে নাও।”
  som-som: Markaasuu jiifsaday, oo hoos seexday geed rotem ah, kolkaasaa waxaa taabtay
    malaa'ig, oo waxay ku tidhi, Toos oo wax cun.
  lat-VUC: 'Projecitque se, et obdormivit in umbra juniperi: et ecce angelus Domini
    tetigit eum, et dixit illi: Surge, et comede.'
  eng-ASVBT: And he lay down and slept under a juniper tree; and, behold, an angel
    touched him, and said unto him, Arise and eat.
  ita-1885: 'Ed egli si coricò, e si addormentò sotto il ginepro. Ed ecco, un Angelo
    lo toccò, e gli disse: Levati, mangia.'
  eng-LXXUP: And he lay down and slept there under a tree; and behold, someone touched
    him, and said to him, Arise and eat.
  eng-ULB: So he lay down and slept under a broom tree. Suddenly an angel touched
    him and said to him, “Get up and eat.”
  spa-VBL: 'Se acostó y se durmió bajo el arbusto. De repente, un ángel le tocó y
    le dijo: “Levántate y come”.'
  fra-_FOB: 'Puis il se coucha, et s''endormit sous un genêt; et voici, un ange le
    toucha et lui dit: Lève-toi, mange.'
  mal-mal: 'അങ്ങനെ അവൻ ചൂരച്ചെടിയുടെ തണലിൽ കിടന്നുറങ്ങുമ്പോൾ പെട്ടെന്ന് ഒരു ദൂതൻ അവനെ
    തട്ടി വിളിച്ച് അവനോട്: ‘എഴുന്നേറ്റ് തിന്നുക’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir wuh jhāṛī ke sāye meṅ leṭ kar so gayā. Achānak ek farishte ne use
    chhū kar kahā, “Uṭh, khānā khā le!”
  suz-BL: मिनु नोले बुटा आ आगामीन गोल्‍शा निन्‍द्रा पवा बाक्‍त। मेना परमप्रभु यावे
    आ स्‍वर्ग ङा गेय पाइब कामी मेको कली ब्रा थिशा “बोक्‍शा जावो” देंमाक्‍त।
  ita-1927: 'Poi si coricò, e si addormentò sotto la ginestra; quand’ecco che un angelo
    lo toccò, e gli disse: “Alzati e mangia”.'
  ckb-ckb: 'ئینجا لەژێر دار گەزەکە پاڵکەوت و نوست. لەناکاو فریشتەیەک دەستی لێدا و
    فەرمووی: «هەستە، بخۆ.»'
  eng-BBE: And stretching himself on the earth, he went to sleep under the broom-plant;
    but an angel, touching him, said to him, Get up and have some food.
  kan-OKCV: ಅವನು ಜಾಲೀಗಿಡದ ಕೆಳಗೆ ಮಲಗಿಕೊಂಡು ನಿದ್ರೆಮಾಡಿದನು. ಆಗ ಒಬ್ಬ ದೂತನು ಅವನನ್ನು ತಟ್ಟಿ,
    ಅವನಿಗೆ, “ಎದ್ದು ತಿನ್ನು,” ಎಂದನು.
  tam-2017: 'ஒரு சூரைச்செடியின்கீழேப் படுத்துத் தூங்கினான்; அப்பொழுது ஒரு தூதன் அவனைத்
    தட்டி எழுப்பி: எழுந்து சாப்பிடு என்றான்.'
  spa-RV-1909: 'Y echándose debajo del enebro, quedóse dormido: y he aquí luego un
    ángel que le tocó, y le dijo: Levántate, come.'
  ron-BTF: 'Şi s-a culcat şi pe când dormea sub un ienupăr, iată, un înger l-a atins
    şi i-a spus: Scoală-te şi mănâncă.'
  eng-WEBP: He lay down and slept under a juniper tree; and behold, an angel touched
    him, and said to him, “Arise and eat!”
  eng-FBV: He lay down and fell asleep under the broom tree. All of a sudden an angel
    touched him and said, “Get up, and eat.”
  nld-1939: 'En hij legde zich onder de bremstruik neer en sliep in. Maar opeens stiet
    een engel hem aan, en sprak tot hem: Sta op en eet.'
  nch-BL: 'Huan Elías motejqui itzinta nopa cuahuit cati amo quipiya miyac ixihuiyo.
    Huan quema cochtoya, se iilhuicac ejca TOTECO quiojolini huan quiilhui: “Ximijquehua
    huan xitacua.”'
  vie-1934: 'Đoạn, người nằm ngủ dưới cây giếng giêng. Có một thiên sứ đụng đến người
    và nói rằng: Hãy chổi dậy và ăn.'
  hin-CV: वह उस झाऊ के पेड़ के नीचे लेट गए और वहीं सो गए. एक स्वर्गदूत वहां आया और
    उन्हें छूकर उनसे कहा, “उठिए, भोजन कर लीजिए.”
  spa-BES: 'Y acostándose sobre la tierra, se fue a dormir debajo del enebro; Pero
    un ángel, tocándole, le dijo: Levántate y come.'
  tdx-tdx: 'Aa le nandre re nirotse ambane’ i taliy eo, vaho ingo ty anjely nanohiñ’
    aze ami’ty hoe: Mitroara, mikamà.'
  tha-KJV: และท่านก็นอนลงหลั​บอย​ู่​ใต้​ต้นไม้​จำพวกสนจูนิเปอร์ ดู​เถิด มี​ทูตสวรรค์​องค์​หน​ึ่งมาถูกต้องท่าน
    และพู​ดก​ั​บท​่านว่า “​ลุ​กขึ้​นร​ับประทานซี”
  por-BR-2018: 'E lançando-se debaixo do junípero, ficou dormido: e eis que logo um
    anjo que lhe tocou, e lhe disse: Levanta-te, come.'
  deu-ELO: 'Und er legte sich nieder und schlief ein unter dem Ginsterstrauch. Und
    siehe da, ein Engel rührte ihn an und sprach zu ihm: Stehe auf, iß!'
  eng-WYC-2018: And he casted forth himself (or And he threw himself down), and slept
    in the shadow of the juniper tree. And lo! the angel of the Lord touched him,
    and said to him, Rise thou (up), and eat.
  epo-epo: 'Kaj li kuŝiĝis kaj endormiĝis sub la genisto; kaj jen anĝelo ektuŝis lin,
    kaj diris al li: Leviĝu, manĝu.'
  uig-PIN: 'U xu xiwaⱪ astida yetip uhlap ⱪaldi. Mana bir pǝrixtǝ uni noⱪup uningƣa:
    — Ⱪopup, nan yegin, dedi.'
  beo-beo: E da ifa ougiha diasa:ili, golai dagoi. Hedololewane, a:igele dunu da ema
    digilisili, amane sia:i, “Nedigili, ha:i moma!”
  tpi-OTNT: Em i beten pinis, orait ai bilong en i hevi na em i slip long as bilong
    dispela diwai. Na wantu wanpela ensel i kam holim em na i kirapim em na i tok,
    “Yu kirap na kaikai.”
  hau-SA: Sa’an nan ya kwanta a ƙarƙashin itacen ya yi barci. Farat ɗaya sai wani
    mala’ika ya taɓa shi, ya ce, “Tashi ka ci abinci.”
  uig-LAT: 'U shu shiwaq astida yétip uxlap qaldi. Mana bir perishte uni noqup uninggha:
    — Qopup, nan yégin, dédi.'
  nde-nde: Wasecambalala elala ngaphansi kwesihlahla wajunywa yibuthongo. Khonokho
    ingilosi yamthinta yathi kuye, “Vuka udle.”
  ton-ton: Pea lolotonga ʻa ʻene tokoto ʻo mohe ʻi he lolo ʻakau ko e sunipa, vakai,
    naʻe toki ala kiate ia ha ʻāngelo, ʻo ne pehē kiate ia, “Tuʻu hake, ʻo kai.”
  ces-1613: 'I lehl a usnul pod tím jalovcem. A aj, v touž chvíli anděl dotekl se
    ho a řekl jemu: Vstaň, pojez.'
  eng-WMB: He lay down and slept under a juniper tree; and behold, an angel touched
    him, and said to him, “Arise and eat!”
  tam-TCV: அதன்பின் அவன் அந்தச் சூரைச்செடியின்கீழ் படுத்து உறங்கினான். அப்பொழுது ஒரு
    தூதன் அவனைத் தட்டியெழுப்பி, “எழுந்து சாப்பிடு” என்றான்.
  ceb-ULB: Busa mihigda siya ug natulog ilalom sa kahoy nga Enebro. Sa kalit lang
    mihikap kaniya ang manulonda ug miingon, “Bangon ug kaon.”
  pol-UBG: 'Potem położył się i zasnął pod tym jałowcem. A wtedy Anioł dotknął go
    i powiedział mu: Wstań i jedz.'
  agr-agr: 'Aatus tusa nuwig tepes kanajui. Nunik tepaun ángel tumain Apajuí tajua
    achika ishintak: “¡Nantakim yujumak yuwata!” tiuwai.'
  kyc-kyc: Lapala baa isa renge dokona luu paleya dokopa aopa aŋala mendeme baa epo
    minyandapala lenge rapala nenge nena, leya.
  urd-GVU: پھر وہ جھاڑی کے سائے میں لیٹ کر سو گیا۔ اچانک ایک فرشتے نے اُسے چھو کر
    کہا، ”اُٹھ، کھانا کھا لے!“
  deu-1912: 'Und er legte sich und schlief unter dem Wacholder. Und siehe, ein Engel
    rührte ihn an und sprach zu ihm: Steh auf und iß!'
  ntj-ntj: Nyangka ngarrikatirralpi kunkunarringu. Ngarrirrayirnu, nyangka-lu yayintjultu
    pitjangu pampuralpi watjarnu, “Pakala mirrka ngala.”
  kan-2017: ಪಕ್ಕನೆ ಒಬ್ಬ ದೇವದೂತನು ಅವನನ್ನು ತಟ್ಟಿ, “ಎದ್ದು ಊಟ ಮಾಡು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pag ir nga but’ u tan fare ke gek’iy me mol. Me gin nike yib ba engel
    i math ngak me ga’ar, “Mu od ngam abich.”
  hlt-MCSB: Yalh tih hlingcet hmui ah a ih vaengah puencawn loh anih te tarha a taek
    tih, “Thoo lamtah Ca laeh,” a ti nah.
  mdy-ETH: ዒማና ዒዚ ላሂ ናካዖ ጊንዔኔ፤ ዒዚ ዔሪባኣንቴ ፔቴ ፆኦሲ ኪኢታንቻ ሙኪ ዒዛ ካኣሚ ጴቻዖ፦ «ዔቂ ሙዔ!» ጌዔኔ፤
  twi-ASANTE: Na ɔdaa dua no ase. Na ne nna mu no, ɔbɔfoɔ bɛkaa no, ka kyerɛɛ no sɛ,
    “Sɔre na didi.”
  eng-WEBU: He lay down and slept under a juniper tree; and behold, an angel touched
    him, and said to him, “Arise and eat!”
  wal-wal: Hegaappe guyyiyan sankkaaraa kuwan zaqqullidi xiskkiis; xiskkidaashin issi
    kiitanchchai a bochchidi, “Dendda; denddada ma” yaagiis.
  spa-PDDPT: 'Se recostó debajo del enebro y se quedó dormido. Y ciertamente un ángel
    lo tocó y le dijo: ¡Levántate, come!'
  gun-gun: Ha'e vy onheno vy oke oupy zimbro hi'aĩ va'e guy py. Ha'e gui ma peteĩ
    anjo omomyĩ vy — Evy ke, ekaru — he'i.
  ilo-ULB: Nagidda ngarud ken naturog isuna iti sirok ti kayo nga enebro; iti saan
    a ninamnama, maysa nga anghel iti nangsagid kenkuana ket kinunana, “Bumangonka
    ket manganka.”
  kpg-kpg: Mee gaa moe gi lala i lala di laagau deelaa, gaa kii. Di madagoaa deelaa,
    gei ogo tangada di langi gaa bili gi mee ga helekai, “Ala aga, miami.”
  uig-ARA: 'ئۇ شۇ شىۋاق ئاستىدا يېتىپ ئۇخلاپ قالدى. مانا بىر پەرىشتە ئۇنى نوقۇپ ئۇنىڭغا:
    ــ قوپۇپ، نان يېگىن، دېدى.'
  sus-sus: Na tɛmui a naxa a sa, a xi na wuri bun ma. Malekɛ nde naxa goro a ma, a
    din a ra, a a fala a bɛ, «Keli i xa i dɛge.»
  pon-2006: Elaisa ahpw wendi pahn tuhkeo oh meirla. Ni ahnsowohte tohnleng men ahpw
    sair oh mahsanihong, “Pwourda oh mwenge.”
  jae-jae: Kêsôm su ma kêsa tau sic ma gêc bêc gêc ka puliŋ-puliŋ tonaŋ ŋalabu. Ma
    aŋela teŋ kêmoasac eŋ ma kêsôm gebe “Ôndi, ôniŋ gêŋ.”
  ksd-ksd: 'Ma i ga va ma i ga diop ta ra vavai na nokanoko; ma tika na angelo i ga
    bili ia, ma i ga biti tana: Una tut ma una ian.'
  tur-YTC: Eliya, bir ardıç ağacının altına yatıp uyudu. İşte, bir melek ona dokundu
    ve, “Kalk, ye!” dedi.
  grc-BRENT: Καὶ ἐκοιμήθη καὶ ὕπνωσεν ἐκεῖ ὑπὸ φυτόν· καὶ ἰδού τις ἥψατο αὐτοῦ, καὶ
    εἶπεν αὐτῷ, ἀνάστηθι καὶ φάγε.
  ind-AYT: Dia berbaring dan tertidur di bawah pohon arar itu. Kemudian, seorang malaikat
    tampak dan menyentuhnya dan berkata kepadanya, “Bangunlah dan makanlah!”
  nya-nya: Ndipo Eliya anagona tulo tofa nato pa tsinde pa kamtengoko. Ndipo taonani,
    mngelo anamukhudza, namuwuza kuti, “Dzuka udye.”
  hrv-hrv: 'Zatim leže i zaspa. Ali gle, anđeo ga taknu i reče mu: “Ustani i jedi.”'
  mps-mps: Agai te gedu haluasa po wali silibo si da, teda aga gedu sęgę ebaso,
    aga te ni dologode godege piali. Tama polo mu tama, te mobo bidi ensel me deli
    asu, aga tigiba dią yagaselama, te hodoliyu, te tama po wai, “Nage hodaluama,
    nai tugulao,” wali.
  tpi-tpi: Em i beten pinis, orait ai bilong en i hevi na em i slip long as bilong
    dispela diwai. Na wantu wanpela ensel i kam holim em na i kirapim em na i tok,
    “Yu kirap na kaikai.”
  dan-1931: 'Så lagde han sig til at sove under en Gyvelbusk. Og se, en Engel rørte
    ved ham og sagde: “Stå op og spis!”'
  vie-OVCB: Sau đó, ông nằm xuống ngủ dưới cây giếng giêng. Một thiên sứ đụng vào
    người ông, bảo ông dậy và ăn.
  guj-2017: પછી તે રોતેમ વૃક્ષ નીચે આડો પડયો અને ઊંઘી ગયો, તે ઊંઘતો હતો, ત્યારે એક
    દૂતે તેને સ્પર્શ કરીને કહ્યું, “ઊઠ અને ખાઈ લે.”
  pon-2006A: Elaisa ahpw wendi pahn tuhkeo oh meirla. Ni ahnsowohte tohnleng men ahpw
    sair oh mahsanihong, “Pwourda oh mwenge.”
  por-BRBSL: 'Ele deitou-se e dormiu sob um zimbro; e eis que um anjo o tocou, e lhe
    disse: “Levanta-te e come!'
  cth-cth: Hottelah samphokung rahim a yan teh a i. Hahoi khenhaw! kalvantaminaw ni
    a tek awh teh, ahni koe, thaw nateh cat haw, telah a ti.
  twi-twi: Na ɔdaa dua no ase. Na ne nna mu no, ɔbɔfo bɛkaa no, ka kyerɛɛ no se, “Sɔre
    na didi.”
  hlt-hlt: Yalh tih hlingcet hmui ah a ih vaengah puencawn loh anih te tarha a taek
    tih, “Thoo lamtah Ca laeh,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kòo duɔ́, kɛ̀ munɔndɔmmúu ò pĩ kòo yɛ̃̀ nkɛ́duɔ́. Kɛ̀ ti Yiɛ̀ nKuyie
    ntɔ̃nnì mɑrìi kɔtɛní kóò bɑ̀ùtɛ̀ kɛ dɔ̀: Ítɛ́ kɛ́di!'
  msy-2020: A God ko mɨkemegha gɨvagha, temer kamɨn povimɨn irɨghava akui. Ezɨ enselɨn
    mam zuamɨram otogha, an suiragha a mɨgɨa ghaze, “Nɨ osegh dɨkavigh damɨ.”
  dop-dop: 'Ɩlɛnɑ Ilii hǝntɩ tǝnɑ nɑ ɩ́ too. Nɑ ɩsɔtɑɑ tillu nɔɣɔlʋ ɩ kɔɔ nɑ ɩ́ mɑ
    ɩ tɔɔ, nɑ ɩ́ feesi-ɩ sɩ: Kʋlɩ nɑ ń tɔɣɔ.'
  azb-azb: 'O, süpürgə ağacının altında uzanıb yuxuya getdi. Bu zaman bir mələk ona
    toxunub dedi: «Qalx yemək ye!»'
  eng-DBY: And he lay down and slept under the broom-bush. And behold, an angel touched
    him, and said to him, Arise, eat!
  hin-2017: वह झाऊ के पेड़ तले लेटकर सो गया और देखो एक दूत ने उसे छूकर कहा, “उठकर
    खा।”
  wol-KYG: 'Mu tëdd, ay nelaw jàpp ko ca taatu gajj ba. Yégul lu moy am malaaka mu
    ko laal, ne ko: «Jógal lekk!»'
  eng-YLT: And he lieth down and sleepeth under a certain retem-tree, and lo, a messenger
    cometh against him, and saith to him, 'Rise, eat;'
  kne-kne: Idi makdeng di yan binmaktad et naseyep sin sinidoman di kaiw. Idi siya
    di, wada et di anghel ay nangiwit en sisya yan kanana, “Bomangon ka ta mangan
    ka.”
  eng-WYC-2017: And he casted forth himself, and slept in the shadow of the juniper
    tree. And lo! the angel of the Lord touched him, and said to him, Rise thou, and
    eat.
  eng-WMBB: He lay down and slept under a juniper tree; and behold, an angel touched
    him, and said to him, “Arise and eat!”
  urd-GVH: फिर वह झाड़ी के साये में लेटकर सो गया। अचानक एक फ़रिश्ते ने उसे छूकर कहा,
    “उठ, खाना खा ले!”
  rug-rug: Meke eko gore mo pa kauruna sa huda si asa, meke puta nana. Meke hinoqa
    mae si keke mateana meke tiqu la ia meke zama, “Tekulu, mamu henahena.”
  gaz-gaz: Ergasiis muka sana jala ciisee hirribni isa fudhate. Kunoo ergamaan Waaqayyoo
    tokko isa tuqee, “Kaʼii waa nyaadhu” jedheen.
  fra-LSG: 'Il se coucha et s’endormit sous un genêt. Et voici, un ange le toucha,
    et lui dit: Lève-toi, mange.'
  gnn-gnn: Bala ŋayi ŋorranana, bala yakurrnha nhanŋu bunana. Bala ŋayi ŋuliŋurunydja
    dhäŋuru djiwarr'wuynha dhika yolŋu bur‐way bunana nhanŋu, ga dhirr'yurruna ŋanya
    mulkana. “Yi' yi'! Gaŋgathiyana, ga ḻukiyana,” bitjarra.
  yal-yal: A sa wudi binla bun, a xi. Malekana nde yi a yiin din a ra, a yi a fala
    a xa, a naxa, “Keli, i dɛge.”
  iou-iou: Ude yäŋpäŋ päya mebäriken ugän däpmon patkuk. Parirän aŋero kubä pit kubägän
    ahäŋpäŋ iŋit täŋpäŋ iwetkuk; Akuŋkaŋ naŋ yäk.
  haw-1868: Moe iho la oia a hiamoe ilalo o ka laau iunipera, aia hoi, ilaila, hoopa
    mai la kahi anela ia ia, i mai la, E ala, e ai.
  arb-NAV: 'وَاضْطَجَعَ وَنَامَ تَحْتَ شَجَرَةِ الشِّيحِ، وَإذَا بِمَلاكٍ يَمَسُّهُ
    وَيَقُولُ: «قُمْ وَكُلْ».'
  ewe-ewe: Eliya mlɔ ati la te eye wòdɔ alɔ̃. Ke mawudɔla aɖe va nyɔe le alɔ̃ me eye
    wògblɔ nɛ be wòafɔ aɖu nu!
  eng-LEE: And he laid himself down and slept under a certain broom-bush, and, behold
    then, an angel was touching him, and said unto him, Arise, eat.
  gvn-gvn: '@see-verse:1KI.019.004'
  asm-FB: তাৰ পাছত তেওঁ এজোপা ৰোতম গছৰ তলত বাগৰ দি টোপনি গ’ল। হঠাৎ এজন দূতে তেওঁক
    চুই ক’লে, “উঠা আৰু ভোজন কৰা।”
  sus-A: نَ تّمُي عَ نَشَ عَ سَ، عَ شِ نَ وُرِ بُن مَ. مَلٍكّ ندٍ نَشَ فٌرٌ عَ مَ،
    عَ دِن عَ رَ، عَ عَ قَلَ عَ بّ، «كٍلِ عِ شَ عِ دّفٍ.»
  fra-SBL: 'Il se coucha et dormit sous un genévrier ; et voici qu''un ange le toucha
    et lui dit : « Lève-toi et mange ! »'
  hbo-hbo: וַיִּשְׁכַּב֙ וַיִּישַׁ֔ן תַּ֖חַת רֹ֣תֶם אֶחָ֑ד וְהִנֵּֽה־זֶ֤ה מַלְאָךְ֙
    נֹגֵ֣עַ בֹּ֔ו וַיֹּ֥אמֶר לֹ֖ו ק֥וּם אֱכֹֽול׃
  piu-2006: '@see-verse:1KI.019.004'
  kik-kik: Agĩkoma toro hau rungu rwa mũtĩ ũcio. O rĩmwe mũraika akĩmũhutia, akĩmwĩra
    atĩrĩ, “Ũkĩra ũrĩe.”
  omb-omb: Siu mo eno suvine lo vavai gai hi mo maturu. Tasiserigi hi a gaihora noi
    HUQE mo singelie me mo veve vena, “Go maraga me go gagani.”
  fra-NCL: 'Il se coucha et s’endormit sous le genêt. Et voici qu’un ange le toucha
    et lui dit : « Lève-toi, mange. »'
  cek-AK: To pacoengah thing tatlip ah angsong moe, a iih; khenah, van kami mah anih
    to sui; anih khaeah angthawk loe, caa ah, tiah a naa.
  cuk-cuk: 'Degine, Elías sapi-senigwad-urba megis-imaksad, geb gabided. Degidgine,
    baliwitur Elías-ebunonikid, ega sogded: “Gwisgue, mas-gunne.”'
  uig-CYR: 'У шу шивақ астида йетип ухлап қалди. Мана бир пәриштә уни ноқуп униңға:
    — Қопуп, нан йегин, деди.'
  pma-pma: Navong vis evus, kei matil en nimal ten vatiai koanek ka matil usae. Hatte
    tas, angelo tai mita rokoli ka viteni mini vit, “Mea, anian.”
  tel-2017: అతడు రేగు చెట్టు కింద పడుకుని నిద్రపోయాడు. ఉన్నట్టుండి ఒక దేవదూత వచ్చి
    అతన్ని తాకి “నీవు లేచి భోజనం చెయ్యి” అన్నాడు.
  hat-BSA: 'Li te kouche dòmi anba bwa pikan an. Epi vwala, te gen yon zanj ki touche
    li. Li te di: “Leve, manje!”'
  bxh-bxh: Yo fede ya eno lidi. Ma esega na anelu ya abiꞌona, na ya faliba iyen, U
    obiyo be u anꞌan.
  kos-kos: El ona ye sak soko ac motulla. In kitin pacl ah na sie lipufan lun LEUM
    GOD kahlilya ac fahk, “Tukakek mongo.”
  hbo-WLC: וַיִּשְׁכַּב֙ וַיִּישַׁ֔ן תַּ֖חַת רֹ֣תֶם אֶחָ֑ד וְהִנֵּֽה־זֶ֤ה מַלְאָךְ֙
    נֹגֵ֣עַ בּ֔וֹ וַיֹּ֥אמֶר ל֖וֹ ק֥וּם אֱכֽוֹל׃
  ibo-ibo: O dinara nʼokpuru osisi brum rahụ ụra. Ma lee, otu oge ahụ, mmụọ ozi metụrụ
    ya aka, sị ya, “Bilie, rie nri.”
  ory-ory: ତହୁଁ ସେ ରେତମବୃକ୍ଷ ମୂଳେ ଶୟନ କରି ନିଦ୍ରା ଗଲେ; ଏଥିରେ ଦେଖ, ଏକ ଦୂତ ତାଙ୍କୁ ସ୍ପର୍ଶ
    କରି କହିଲେ, “ଉଠ, ଭୋଜନ କର।”
  chk-chk: Mürin a konola fän ewe irä o möür. Nge lon ei otun eman chon läng a atapa
    o üreni, “Kopwe pwätä o mongö.”
  rop-rop: Brom deya Ilaija bin leidan andanith langa det tri en imbin silip. Wanbala
    einjul bin kamat langa im, en tatjim langa im, en det einjul bin tok, “Gidap na
    en dagat dijan daga.”
  ukr-1871: 'Та й лїг і заснув під яловецьким вересом. Аж ось торкнув його ангел й
    рече йому: Вставай, їж!'
  deu-1951: 'Und er legte sich und schlief ein unter dem Ginsterstrauch. Und siehe,
    ein Engel rührte ihn an und sprach zu ihm: Stehe auf und iß!'
  eng-JPS: 'And he lay down and slept under a broom-tree; and, behold, an angel touched
    him, and said unto him: ''Arise and eat.'''
  srp-1865: 'Potom leže i zaspa pod smrekom. A gle, anðeo taknu ga i reèe mu: ustani,
    jedi.'
  lug-lug: N’agalamira wansi w’omwoloola ne yeebaka. Amangwago malayika n’amukomako,
    n’amugamba nti, “Golokoka olye.”
  heb-heb: וישכב ויישן תחת רתם אחד והנה זה מלאך נגע בו ויאמר לו קום אכול׃
  ben-IRV: তারপর তিনি এক রোতম গাছের তলায় শুয়ে ঘুমিয়ে পড়লেন। হঠাত একজন স্বর্গদূত
    তাঁকে ছুঁয়ে বললেন, “ওঠ, খাও।”
  pan-pan: ਤਾਂ ਉਹ ਰਤਮੇ ਦੇ ਰੁੱਖ ਹੇਠ ਲੰਮਾ ਪੈ ਗਿਆ ਅਤੇ ਉਹ ਸੌਂ ਗਿਆ ਤਾਂ ਵੇਖੋ, ਇੱਕ ਦੂਤ ਉਸ
    ਨੂੰ ਟੁੰਬ ਰਿਹਾ ਸੀ ਅਤੇ ਆਖਦਾ ਸੀ ਕਿ ਉੱਠ ਅਤੇ ਖਾਹ।
  tkr-tkr: 'Mana xhırisne yivene avur nik''eeqa ayk''an. Mane gahıl sayangada mang''uk
    sa malaaik set''u eyhen: – Oza qıxha, kar oxhne.'
  mya-JVB: ရသမ် ပင်အောက် မှာ အိပ်ပျော် ၏။ ထိုအခါ ကောင်းကင် တမန်က၊ ထ ၍စား လော့ဟု သူ့
    ကို တို့ လျက် ဆို ၏။
  tbg-tbg: Viva minti tivakero katari okaraini vaita vura. Viva vaite vauvaro vaakama
    enseli vovano vira vauraqama kero tiharo, Himpira kara naane, tuvaro Elaitaava
    himpiro
  hmo-hmo: Vadaeni unai au henunai ia hekure diho, ia mahuta. Unai neganai aneru ta
    ese ia dogoatao, ia gwau, “Oi noga, oi aniani.”
  urd-urd: और वह झाऊ के एक पेड़ के नीचे लेटा और सो गया; और देखो, एक फ़रिश्ते ने उसे
    छुआ और उससे कहा, “उठ और खा।”
  rus-SYN: 'И лег и заснул под можжевеловым кустом. И вот, Ангел коснулся его и сказал
    ему: встань, ешь и пей.'
  bqc-SIM: 'Ɔ̃ à wùlɛ lɛ́ i''o sɛ̃́lipi gbáu. Malaika mↄ̀ we, à ↄnàwà à mɛ̀:
    Fɛlɛ pↄble.'
  tcz-CHONGTHU: Hiche Longlao phungnoi achun akumin a ihmu tan ahi. Ahinlah hitia
    chu agah imutlhah leh Vantil khat in ahin tham in, hitin ahinseipeh in, “Thouvin
    lang an nen,” ati.
  mar-mar: एका झाडाखाली तो आडवा झाला आणि त्यास झोप लागली. तेव्हा एक देवदूत तिथे आला
    एलीयाला स्पर्श करून म्हणाला, “उठ हे खा.”
  soq-soq: Me epe rauparilene aupe ia bumpe ituawawalen. Ita tauwadea Iawe God enseliwa
    wadenmesane wanase, “Enawie nana naa.”
  qub-qub: 'Retäma chaquinman wegucuycur puñucäcuran. Chayman juc anjil chayar yataycushpan
    niran: «jatarcur micucurcuy» nir.'
  bqp-bqp: 'Akũ à wùtɛ àtɛn i o sɛ̃ lí pì gbáru. Kãnto malaikaa sù à ↄ kɛ̀a à pì:
    Ǹ futɛ ǹ pↄ́ ble.'
  hat-hat: 'Li lage kò l'' anba pye bayawonn lan. Dòmi pran l''. Antan l'' nan dòmi
    an, yon zanj vin souke l'', li di l'' konsa: -Leve ou manje!'
  eng-BSB: Then he lay down under the broom tree and fell asleep. Suddenly an angel
    touched him and said, “Get up and eat.”
  eng-WEBPB: He lay down and slept under a juniper tree; and behold, an angel touched
    him, and said to him, “Arise and eat!”
  kbq-kbq: Anage huno nehuno ana zafa agafafi mase'negeno ankeromo'a eazamo eme azeri
    o'netino amanage hu'ne, otinka ne'zana no, huno hu'ne.
  nhe-BL: 'Huan Elías motejqui itzintla nopa cuahuitl tlen ax quipiya miyac ixihuiyo.
    Huan quema cochtoya, se elhuicac ejquetl quiojolini huan quiilhui: “Ximehua huan
    xitlacua.”'
  bus-bus: 'Ben à dàɛ èe ii oo sɛ̃ lí pì gbáru. Èe gì kɛro ben malaika mↄ̀ à ↄ kɛ̀a
    à bè: Ǹ fɛɛ ǹ pↄ́ ble.'
  gub-BL: Na'e u'aw a'e ywyra wy pe uker pà. Na'arewahy amo Tupàn reko haw pe har
    opokok wà hehe kury. — Epu'àm emai'u ty, i'i izupe.
  eng-DRA: 'And he cast himself down, and slept in the shadow of the juniper tree:
    and behold an angel of the Lord touched him, and said to him: Arise and eat.'
