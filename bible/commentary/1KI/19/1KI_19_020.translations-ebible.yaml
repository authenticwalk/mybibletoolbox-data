verse: 1KI.019.020
translations:
  mal-C: എലീശാ ഉടൻതന്നെ തന്റെ കാളകളെ ഉപേക്ഷിച്ച് ഏലിയാവിന്റെ പിന്നാലെ ഓടിച്ചെന്നു.
    “ഞാൻ മാതാപിതാക്കളെ ചുംബിച്ചു യാത്ര പറയട്ടെ? പിന്നെ, ഞാൻ അങ്ങയെ അനുഗമിക്കാം,” എന്ന്
    എലീശാ പറഞ്ഞു. “പോയിവരിക; എന്നാൽ, ഞാൻ നിനക്ക് എന്തു ചെയ്തിരിക്കുന്നു എന്ന കാര്യം
    ഓർക്കുക,” എന്ന് ഏലിയാവ് മറുപടി പറഞ്ഞു.
  deu-TKW: 'Er aber verließ die Rinder, eilte Elia nach und bat: Laß mich zuvor noch
    meinen Vater und meine Mutter küssen, dann will ich dir nachfolgen! Er antwortete
    ihm: Geh noch einmal hin, doch bedenke, was ich dir gethan habe!'
  lin-lin: 'Elize atikaki bangombe na ye, akimaki mbangu sima na Eliya mpe alobaki :
    — Tika ete nakende nanu kopesa tata mpe mama na ngai beze mpo na kokabwana na
    bango, bongo nakolanda yo. Eliya azongisaki : — Zonga na yo, nasali yo nini ?'
  eng-LSV: and he forsakes the ox, and runs after Elijah, and says, “Please let me
    give a kiss to my father and to my mother, and I go after you.” And he says to
    him, “Go, turn back, for what have I done to you?”
  eng-GNV: 'And he left the oxen, and ran after Eliiah, and sayde, Let mee, I pray
    thee, kisse my father and my mother, and then I wil follow thee. Who answered
    him, Go, returne: for what haue I done to thee?'
  eng-WEBSTER: 'And he left the oxen, and ran after Elijah, and said, Let me, I pray
    thee, kiss my father and my mother, and then I will follow thee. And he said to
    him, Go back again: for what have I done to thee?'
  nhw-BL: 'Huajca Eliseo quincajtejqui nopa torojme catli quintequihuiyaya huan motlalojtihualajqui
    iica Elías, huan quiilhui: ―Nimitztlajtlanía techcahuili ma nijtzoponiti notata
    huan nonana, huan teipa nimitztoquilis. Huan Elías quiilhui: ―Xiya, pero ximonejnehuili
    catli nimitzchihuilijtoc.'
  swh-ONEN: Kisha Elisha akawaacha maksai wake, akamkimbilia Eliya, akamwambia, “Niruhusu
    nikawabusu baba yangu na mama yangu, halafu nitafuatana nawe.” Eliya akajibu,
    “Rudi zako, kwani nimekutendea nini?”
  bba-bba: Yerɑ Elisee u win nɛɛ yi deri u Eli dukɑ swĩi biruɔ u nùn sɔ̃ɔwɑ u nɛɛ,
    ɑ de n dɑ n nɛn tundo kɑ nɛn mɛro nɔɔ kɑnɑ kpɑ n wurɑmɑ n nun swĩi. Eli u nùn
    wisɑ u nɛɛ, ɑ doo, ɑdɑmɑ ɑ n yɑɑye ye nɑ nun kuɑ.
  eng-KJVCPB: 'And he left the oxen, and ran after Elijah, and said, Let me, I pray
    thee, kiss my father and my mother, and then I will follow thee. And he said unto
    him, Go back again: for what have I done to thee?'
  luo-luo: Elisha noweyo rwethe mag pur moringo koluwo bangʼ Elija. Nowachone niya,
    “Yie iwe ago ne wuonwa kod minwa oriti bangʼe to abiro dhiyo kodi.” Elija nodwoke
    niya, “Dogi, en angʼo ma asetimo?”
  meu-meu: Bena Elisaia ese boromakau e rakatanidia, Elia murina amo e heau, eto,
    Tamagu bona sinagu aina harahudia, bena oi baina ḡavamu. A Elia ese e hamaoroa,
    eto, A lou lao; dahaka emu ai na kara?
  npi-ULB: त्यसपछि एलीशाले ती गोरुहरू छाडेर एलियाको पछि लागे । तिनले भने, “मलाई मेरा
    पिता र मेरी आमालाई चुम्बन गर्न दिनुहोस्, र त्यसपछि म तपाईंको पछि लाग्ने छु ।”
    तब एलियाले भने, “फर्केर जाऊ, तर मैले तिमीलाई भनेको कुराको बारेमा सोचविचार गर ।”
  yor-yor: Nígbà náà ni Eliṣa sì fi àwọn màlúù sílẹ̀, ó sì sáré tọ Elijah lẹ́yìn.
    Ó wí pé, “Èmi bẹ̀ ọ́, jẹ́ kí èmi lọ fi ẹnu ko baba àti ìyá mi ní ẹnu. Nígbà náà
    ni èmi yóò tọ̀ ọ́ lẹ́yìn.” Elijah sì dáhùn wí pé, “Padà sẹ́yìn, kí ni mo fi ṣe
    ọ́?”
  emp-NTPO: 'Ara maʌ̃da Eliseoba idji pacara ameped̶a Elía caid̶u pira wãsia. Jidaped̶a
    nãwã jarasia: –Bʌ ume wãi naẽna idu mʌ̃ djibarirãda isõne wãbidua. Maʌ̃bebʌrʌ
    mʌ̃ra bʌ ume wãya.– Elíaba jarasia: –Wãdua. Mʌ̃a bʌra wãbi ama b̶ʌẽ́a.–'
  pes-OPCB: 'الیشع گاوها را گذاشت، به دنبال ایلیا دوید و گفت: «اجازه بده اول بروم
    پدر و مادرم را ببوسم و با ایشان خداحافظی کنم، بعد با تو بیایم.» ایلیا به او گفت:
    «اشکالی ندارد، برو و زود برگرد.»'
  tgl-ULB: Pagkatapos iniwan ni Eliseo ang mga baka at sumunod kay Elias; sinabi niya,
    “Pakiusap hayaan mong humalik ako sa aking ama at aking ina, at pagkatapos ako
    ay susunod sa iyo.” Pagkapos sinabi ni Elias sa kaniya, “Bumalik ka, pero isipin
    mo kung ano ang ginawa ko sa iyo.”
  cbu-NT: Elisewsha anuritam wakararineetsi kasaranllu, Elíyasaa, Nuwaa pakchimari
    kasangandama. Apareetsimasi, aneereetstamti pachipeeri, Naamachima, tátamasima.
    Na sheenlluri, shiyash tachitchinllpa, tárangu, Elíyassha, Waritariya; napashinsi.
    Itaru, yuwaa nuw shiyaa apanllipaneem ínakuri ashirangi anoo chinangcha; mbizarinllpa,
    tárangiya.
  hui-hui: Anidagua bialu Elaya ibu piyagola Elaisa ibu biabe bialu hayago wahalu
    gerai lalu Elaya piyago haruru puwa ibuhondo lalu, Mbaliya dege i̱ aba ai̱yaru
    karia ala dai buwa i̱ porogo tí hondo halimu lole poliya ani bia larene, lene.
    Ogonidagua hale hayagola Elayahanda ibuhondo lalu, E̱ karulape i̱na í̠ napobe
    naloleberogo pu, lene.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ရှဲ​သည်​မိ​မိ​၏​နွား​များ​ကို ထား​ခဲ့​၍ ဧ​လိ​ယ​၏​နောက်​သို့​လိုက်​ပြီး
    လျှင်``အ​ကျွန်ုပ်​၏​မိ​ဘ​ထံ​သို့​သွား​၍​နှုတ် ဆက်​ခွင့်​ပြု​ပါ။ ထို့​နောက်​အ​ရှင်​နှင့်​အ​တူ
    လိုက်​ပါ​မည်'' ဟု​ပြော​၏။ ဧ​လိ​ယ​က``ကောင်း​ပြီ၊ သွား​လော့။ သင့်​အား ငါ​မ​ဆီး​တား​ပါ''
    ဟု​ဆို​၏။
  bod-N: དེར་ཨེ་ལི་ཤཱ་ཡིས་བ་གླང་རྣམས་བསྐྱུར་ཏེ་ཨེ་ལི་ཡཱའི་རྗེས་སུ་རྒྱུགས་ནས་ཁོང་ལ།
    བདག་སོང་ནས་རང་གི་ཕ་མ་དང་འོ་བྱས་ཏེ་གྱེས་ཕྱག་འབུལ་བར་བདག་ལ་དགོངས་པ་གནང་རོགས་ཞུ།
    དེ་ནས་ང་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲང་བར་བྱའོ་ཞེས་ཞུས་པས། ཁོང་གིས་དེ་ལ། ངས་ཁྱོད་ལ་ཅི་བྱས་སམ།
    ཕྱིར་སོང་ཞིག་ཅེས་གསུངས་པ་དང་།
  sna-sna: Ipapo Erisha akasiya hando dzake akamhanya achitevera Eria. Akati, “Regai
    ndimbonotsvoda baba namai vangu ndichionekana navo, ndigozoenda nemi.” Eria akati,
    “Dzokera zvako. Ndakuiteiko?”
  spa-BLM: 'Eliseo dejó los bueyes y corrió detrás de Elías, diciendo: “Déjame por
    favor besar a mi padre y a mi madre, y luego te seguiré”. Le dijo: “Vuelve a la
    carga, porque ¿qué te he hecho?”.'
  cac-cac: 'D''a jun rato chi'' ix yactancan noc'' vacax vin̈aj Eliseo chi'', ix och
    tzac''an vin̈ yuj vin̈aj Elías chi'', ix yalan vin̈ icha tic: —Cha in b''ati,
    b''at valcan quilcob''a d''a in mam in nun, tzin tz''ub''ancanelta sti'' eb''
    yic tzin pucancan in b''a yed'' eb''. Slajvi chi'', tzin och tzac''an uuj, xchi
    vin̈aj Eliseo chi''. —Syal a b''ati, man̈ vanoc ach vac''an pural, xchi vin̈aj
    Elías chi''.'
  swh-ULB: Elisha naye akawaacha wale makisai akamkimbilia Eliya; akamwambia, “Tafadhali
    naomba nikambusu baba yangu na mama yangu kisha nitakufuata.” Naye Eliya akamwambia,
    “Rudi, lakini fikiria juu ya kile nilichokufanyia.”
  bel-bel: 'І пакінуў Елісей валоў, і пабег за Ільлём, і сказаў: дазволь мне пацалаваць
    бацьку майго і маці маю, і я пайду за табою. Ён сказаў яму: ідзі і прыйдзі назад,
    бо што зрабіў я табе?'
  wed-wed: Elisha bulumakau i votere-tawanei ma Elijah i rubei, ma i riwa, “Au naona
    ma votereu da ana nae amau ma alou ana inanai ma ana vigia-lagolagonei ma tana nae.”
    Elijah i paribelei, “Anina ma nae wate aiwai a kauei awarim ma vinuanotenotei!”
  deu-ELBBK: 'Und er verließ die Rinder und lief Elia nach und sprach: Lass mich doch
    meinen Vater und meine Mutter küssen, so will ich dir nachfolgen. Und er sprach
    zu ihm: Geh, kehre zurück! Denn was habe ich dir getan?'
  mbb-OT: Mid-ewaan ni Elisha is menge vaka zin su midal-as din si Elias. Ne migkeǥiyan
    din te, “Edhezekan ku zep-a si amà wey si inà te kebpenemilit diyà te kandan,
    ne kegkepasad eduma a kenikew.” Midtavak si Elias te, “Uya, piru kenè nu lipati
    is mibeelan ku ziyà te kenikew.”
  mal-2015: 'അവൻ കാളയെ വിട്ടു ഏലീയാവിന്റെ പിന്നാലെ ഓടി: ഞാൻ എന്റെ അപ്പനെയും അമ്മയെയും
    ചുംബിച്ചു കൊള്ളട്ടെ; അതിന്റെശേഷം ഞാൻ നിന്റെ പിന്നാലെ വരാം എന്നു പറഞ്ഞു. അതിന്നു
    അവൻ: പോയി വരിക; എന്നാൽ ഞാൻ നിനക്കു എന്തു ചെയ്തിരിക്കുന്നു എന്നോർക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Elizeus mukľa le guruven a denašľa pal o Eliaš. Phenďa leske: „Mangav
    tut, domuk mange, hoj te čumidav la da the le dades, a paľis džava pal tu.“ „Dža
    a visar tut pale!“ phenďa leske o Eliaš. „Me tut na zaačhavav.“'
  pes-OPV: 'و او گاوها را ترک کرده، از عقب ایلیا دوید وگفت: «بگذار که پدر و مادر خود
    را ببوسم و بعد ازآن در عقب تو آیم.» او وی را گفت: «برو و برگردزیرا به تو چه کرده‌ام!'
  ron-1924: 'Елисей а пэрэсит боий, а алергат дупэ Илие ши а зис: „Ласэ-мэ сэ сэрут
    пе татэл меу ши пе мама мя ши те вой урма.” Илие й-а рэспунс: „Ду-те ши апой ынтоарче-те,
    дар гындеште-те ла че ць-ам фэкут.”'
  aui-aui: Wasina bi Elaisa yana kau ikuyowana bi Elaija murinagha ivera inagho da
    iwoneni bo, “Dagudagune na kuyovegu ananagho tamagunaki da sinagunaki anamaghanidi
    da anikukuvedi, bi muriye na anakivinim tananagho!” Na Elaija iwona bo, “Wasina
    kuveramagha, bi kwakowaboga da awaki abera tam biidi.”
  ben-OBCV: ইলীশায় তখন তাঁর বলদগুলি ছেড়ে এলিয়ের কাছে দৌড়ে গেলেন। “আমাকে অনুমতি
    দিন, আমি আমার মা-বাবাকে চুমু দিয়ে তাদের কাছ থেকে বিদায় নিয়ে আসি,” তিনি বললেন,
    “পরে আমি আপনার সাথে আসব।” “তুমি ফিরে যাও,” এলিয় উত্তর দিলেন। “আমি তোমার প্রতি
    কী করেছি?”
  som-som: Oo isna dibidii wuu ka tegey, markaasuu ka daba orday Eliiyaah oo ku yidhi,
    Waan ku baryayaaye aan soo dhunkado aabbahay iyo hooyaday, oo dabadeedna waan
    ku raacayaa. Isna wuxuu ku yidhi, Haddana noqo, waayo, maxaan kugu sameeyey?
  lat-VUC: 'Qui statim relictis bobus cucurrit post Eliam, et ait: Osculer, oro, patrem
    meum, et matrem meam, et sic sequar te. Dixitque ei: Vade, et revertere: quod
    enim meum erat, feci tibi.'
  eng-ASVBT: And he left the oxen, and ran after Elijah, and said, Let me, I pray
    thee, kiss my father and my mother, and then I will follow thee. And he said unto
    him, Go back again; for what have I done to thee?
  ita-1885: 'Ed Eliseo lasciò i buoi, e corse dietro ad Elia, e disse: Deh! lascia
    che io baci mio padre e mia madre, e poi ti seguiterò. Ed Elia gli disse: Va'',
    e ritorna; perciocchè, che ti ho io fatto?'
  eng-LXXUP: And Elisha left the cattle, and ran after Elijah and said, I will kiss
    my father, and follow after thee. And Elijah said, Return, for I have done a work
    for thee.
  eng-ULB: Then Elisha left the oxen and ran after Elijah; he said, “Please let me
    kiss my father and my mother, and then I will follow you.” Then Elijah said to
    him, “Go back, but think about what I have done to you.”
  spa-VBL: 'Eliseo dejó los bueyes, corrió tras Elías y le dijo: “Por favor, déjame
    ir y despedirme de mi padre y de mi madre, y luego te seguiré”. “Vete a casa”,
    respondió Elías. “Nunca he hecho nada por ti”.'
  fra-_FOB: 'Alors Élisée laissa ses bœufs, et courut après Élie, en disant: Je te
    prie, que j''aille embrasser mon père et ma mère, et puis je te suivrai. Et il
    lui dit: Va, et reviens; car que t''ai-je fait?'
  mal-mal: 'അവൻ കാളയെ വിട്ട് ഏലീയാവിന്റെ പിന്നാലെ ഓടി: ‘ഞാൻ എന്റെ അപ്പനെയും അമ്മയെയും
    ചുംബിച്ചുകൊള്ളട്ടെ; അതിന്‍റെശേഷം ഞാൻ നിന്റെ പിന്നാലെ വരാം’ എന്ന് പറഞ്ഞു. അതിന്
    അവൻ: ‘പോയി വരിക; എന്നാൽ ഞാൻ നിനക്ക് എന്ത് ചെയ്തിരിക്കുന്നു എന്നോർക്ക’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Ilīshā fauran apne bailoṅ ko chhoṛ kar Iliyās ke pīchhe bhāgā. Us ne kahā,
    “Pahle mujhe apne māṅ-bāp ko bosā de kar ḳhairbād kahne dījie. Phir maiṅ āp ke
    pīchhe ho lūṅgā.” Iliyās ne jawāb diyā, “Chaleṅ, wāpas jāeṅ. Lekin wuh kuchh yād
    rahe jo maiṅ ne āp ke sāth kiyā hai.”
  suz-BL: मिनु एलीशामी आ ब्‍यफ प्रोंइशा, एलीया आ नोनोले दोरमाक्‍त। मिनु मेकोम “आं
    कली आं आंम आफ आस कली पुक्‍पु पाइक्‍चा गेयीनी। मिनु इन नोले खोइक्‍नुङ” देंमाक्‍त।
    मिनु एलीयाम “लावो, गो इ कली मार पङा मेको मिम्‍तो” दे मदा बाक्‍त। लूका ९:६१-६२
  ita-1927: 'Ed Eliseo, lasciati i buoi, corse dietro ad Elia, e disse: “Ti prego,
    lascia ch’io vada a dar un bacio a mio padre e a mia madre, e poi ti seguirò”.
    Elia gli rispose: “Va’ e torna; ma pensa a quel che t’ho fatto!”'
  ckb-ckb: 'ئەلیشەعیش گایەکانی بەجێهێشت و لەدوای ئەلیاس ڕایکرد و گوتی: «دایک و باوکم
    ماچ دەکەم و دوات دەکەوم.» ئەلیاسیش پێی گوت: «بڕۆ و بگەڕێوە، چونکە من چ ڕێگرییەکم
    لێکردوویت؟»'
  eng-BBE: And letting the oxen be where they were, he came running after Elijah,
    and said, Only let me give a kiss to my father and mother, and then I will come
    after you. But he said to him, Go back again; for what have I done to you?
  kan-OKCV: ಆಗ ಅವನು ಎತ್ತುಗಳನ್ನು ಬಿಟ್ಟು, ಎಲೀಯನ ಹಿಂದೆ ಓಡಿಹೋಗಿ ಅವನಿಗೆ, “ಅಪ್ಪಣೆಯಾದರೆ,
    ನಾನು ನನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು ಮುದ್ದಿಟ್ಟು ಬಂದು ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವೆನು,” ಎಂದನು. ಎಲೀಯನು,
    “ಹೋಗು, ನಾನು ನಿನಗೆ ಏನು ಮಾಡಿದೆ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன் மாடுகளைவிட்டு, எலியாவின் பின்னே ஓடி: நான் என்னுடைய தகப்பனையும்
    என்னுடைய தாயையும் முத்தம்செய்ய உத்திரவு கொடும், அதற்குப்பின்பு உம்மைப் பின்தொடர்வேன்
    என்றான். அதற்கு அவன்: போய்த் திரும்பிவா; நான் உனக்குச் செய்ததை நினைத்துக்கொள்
    என்றான்.'
  spa-RV-1909: 'Entonces dejando él los bueyes, vino corriendo en pos de Elías, y
    dijo: Ruégote que me dejes besar mi padre y mi madre, y luego te seguiré. Y él
    le dijo: Ve, vuelve: ¿qué te he hecho yo?'
  ron-BTF: 'Şi el a lăsat boii şi a alergat după Ilie şi a spus: Lasă-mă, te rog,
    să sărut pe tatăl meu şi pe mama mea şi apoi te voi urma. Iar el i-a spus: Du-te,
    întoarce-te: fiindcă ce ţi-am făcut?'
  eng-WEBP: Elisha left the oxen and ran after Elijah, and said, “Let me please kiss
    my father and my mother, and then I will follow you.” He said to him, “Go back
    again; for what have I done to you?”
  eng-FBV: Elisha left the oxen, ran after Elijah, and said, “Please let me go and
    kiss my father and mother goodbye, and then I will follow you.” “Go on home,”
    Elijah replied. “I've never done anything for you.”
  nld-1939: 'Terstond verliet Eliseus de ossen, liep Elias achterna, en sprak: Laat
    mij eerst mijn vader en moeder vaarwel kussen, dan zal ik u volgen. Hij antwoordde:
    Ga, maar keer onmiddellijk terug; ge weet, wat ik u heb gedaan.'
  nch-BL: 'Huajca Eliseo quincajtejqui nopa torojme cati quintequihuiyaya huan motalojtihualajqui
    iica Elías, huan quiilhui: ―Nimitztajtanía techcahuili ma nijtzoponiti notata
    huan nonana, huan teipa nimitztoquilis. Huan Elías quiilhui: ―Xiya, pero ximoyolilhui
    cati nimitzchihuilijtoc.'
  vie-1934: 'Ê-li-sê bèn bỏ bò mình, chạy theo Ê-li mà nói rằng: Xin cho phép tôi
    hôn cha và mẹ tôi đã, đoạn tôi sẽ theo ông. Ê-li đáp: Hãy đi và trở lại; vì ta
    nào có làm gì cho ngươi đâu.'
  hin-CV: एलीशा अपने बैलों को वहीं छोड़ एलियाह के पीछे दौड़े और उन्होंने एलियाह से
    कहा, “मुझे आज्ञा दीजिए कि मैं अपने पिता और माता का चुंबन ले सकूं; तब लौटकर मैं
    आपका अनुसरण करूंगा.” एलियाह ने उससे कहा, “जाओ मैं तुम्हें रोक नहीं रहा.”
  spa-BES: 'Y dejando que los bueyes estuvieran donde estaban, vino corriendo tras
    Elías y dijo: Solo déjame besar a mi padre y a mi madre, y luego iré a buscarte.
    Pero él le dijo: ve, vuelve de nuevo; ¿qué te he hecho yo?'
  tdx-tdx: 'Aa le napo’e i katràka rey naho nilay nañorike i Elià nanao ty hoe: Angao
    horofako ty raeko naho i reneko le horiheko. Le hoe re tama’e; Mibaliha; ino ty
    nanoako azo?'
  tha-KJV: ท่านก็ละวัวเหล่านั้​นว​ิ่งตามเอลียาห์ไปและกล่าวว่า “​ขอให้​ข้าพเจ้าไปจุบลาบิดามารดาของข้าพเจ้าก่อน
    และข้าพเจ้าจะติดตามท่านไป” เอลียาห์จึงกล่าวกับเอลี​ชาว​่า “​กล​ับไปเถิด เพราะฉันได้ทำอะไรแก่​ท่าน​”
  por-BR-2018: 'Então deixando ele os bois, veio correndo após Elias, e disse: Rogo-te
    que me deixes beijar meu pai e minha mãe, e logo te seguirei. E ele lhe disse:
    Vai, volta: que te fiz eu?'
  deu-ELO: 'Und er verließ die Rinder und lief Elia nach und sprach: Laß mich doch
    meinen Vater und meine Mutter küssen, so will ich dir nachfolgen. Und er sprach
    zu ihm: Gehe, kehre zurück! Denn was habe ich dir getan?'
  eng-WYC-2018: And he ran anon after Elijah, when the oxen were left, and said, I
    pray thee, kiss I my father and my mother, and so I shall follow thee. And Elijah
    said to him, Go thou, and turn again, for I have done to thee that that was mine
    (to do). (And leaving the oxen behind, Elisha ran at once after Elijah, and said,
    I pray thee, let me kiss my father and my mother good-bye, and then I shall follow
    thee. And Elijah said to him, Go thou, and return, for I have done to thee what
    was mine to do.)
  epo-epo: 'Kaj tiu forlasis la brutojn kaj ekkuris al Elija, kaj diris: Permesu al
    mi nur kisi mian patron kaj mian patrinon, kaj mi sekvos vin. Kaj li diris al
    li: Iru kaj revenu, ĉar kion mi faris al vi?'
  uig-PIN: 'U uylarni taxlap Iliyasning kǝynidin yügürüp kelip: — Meni berip atam
    bilǝn anamni sɵygili ⱪoyƣin, andin mǝn kelip sanga ǝgixǝy, — dedi. U uningƣa:
    — Ⱪaytⱪin; mǝn sanga nemǝ ⱪildim? — dedi.'
  beo-beo: 'Ilaisia da ea bulamagau yolesilalu, Ilaidia boboge hehenaia asili, amane
    sia:i, “Na da na ada amola na:me elama nonogone asigi sia: sia:nu, na da ani masunu
    da defeala:?” Ilaidia da bu adole i, “Defea! Buhagima! Na da di hame segesa!”'
  tpi-OTNT: Elaija i wokabaut i go na Elisa i lusim wok bilong en na i ran i go bihainim
    Elaija na i tokim em olsem, “Larim mi i go bek na gutbai long papamama bilong
    mi pastaim na bai mi kam bihainim yu.” Na Elaija i tokim em, “I orait, yu ken
    i go. Mi no pasim yu.”
  hau-SA: Sai Elisha ya bar shanun, ya ruga ya bi Iliya. Ya ce, “Bari in sumbace mahaifina
    da mahaifiyata, in yi musu bankwana, sa’an nan in zo in bi ka.” Iliya ya ce, “Koma!
    Me na yi maka?”
  uig-LAT: 'U uylarni tashlap Iliyasning keynidin yügürüp kélip: — Méni bérip atam
    bilen anamni söygili qoyghin, andin men kélip sanga egishey, — dédi. U uninggha:
    — Qaytqin; men sanga néme qildim? — dédi.'
  nde-nde: U-Elisha watshiya inkabi zakhe walandela u-Elija. Wasesithi, “Ngivumela
    ngiyevalelisa ubaba lomama, ngibuye ngizehamba lawe.” U-Elija wamphendula wathi,
    “Buyela, kanti ngenzeni kuwe?”
  ton-ton: 'Pea naʻa ne tukuange ʻae fanga pulu, ka ka lele muimui ʻia ʻIlaisiā, ʻo
    ne pehē, “ʻOku ou kole kiate koe, tuku ke u ʻuma ki heʻeku tamai pea mo ʻeku faʻē,
    pea te u toki muimui kiate koe.” Pea naʻa ne pehēange kiate ia, “Toe foki atu
    pe: he ko e hā ha meʻa kuo u fai kiate koe?”'
  ces-1613: 'Kterýž zanechav volů, běžel za Eliášem a řekl: Prosím, nechť políbím
    otce svého a matky své, i půjdu za tebou. Jemuž řekl: Jdi, vrať se zase, nebo
    vidíš, coť jsem učinil.'
  eng-WMB: Elisha left the oxen and ran after Elijah, and said, “Let me please kiss
    my father and my mother, and then I will follow you.” He said to him, “Go back
    again; for what have I done to you?”
  tam-TCV: அப்பொழுது எலிசா எருதுகளை விட்டுவிட்டு எலியாவின் பின்னாலே ஓடிப்போய், “என்
    தகப்பனிடமும் தாயிடமும் விடைபெற்று வர அனுமதிக்கவேண்டும். அதன்பின் உம்முடன் வருகிறேன்”
    என்றான். அதற்கு எலியா, “நீ திரும்பிப்போ. நான் உனக்கு என்ன செய்தேன் என்பதைக் கவனத்தில்கொள்”
    என்றான்.
  ceb-ULB: Unya gibiyaan ni Eliseo ang iyang torong baka ug midagan sunod kang Elias;
    miingon siya, “Palihog tugoti ako nga mohalok sa akong amahan ug sa akong inahan
    unya mosunod ako kanimo.” Unya miingon si Elias kaniya, “Balik, apan hunahunaa
    kung unsa ang akong gibuhat kanimo.”
  pol-UBG: 'Wtedy opuścił woły, pobiegł za Eliaszem i powiedział: Pozwól mi ucałować
    swego ojca i swoją matkę, a pójdę za tobą. Odpowiedział: Idź, wróć. Cóż bowiem
    ci uczyniłem?'
  agr-agr: 'Dutikam nuna japis wegau ukuak tupikaki Elíasan jegantun chichajak: “¡Machik
    tsawan sujusta! ¡Mina apajun mina dukugjai ujaka ukuakun amejai wekaesatjai!”
    tiuwai. Tusa tama: “¡Ayu nunikta, tujash aneaku ata wi amina ipajam nunú!” tiuwai.'
  kyc-kyc: Dokopa Ilaisa banya mena okese dupwa yaki nyepala Ilainja peyamo dokona
    makando papala lao, Enakana embapa role pyao bonaleŋe. Nambana anyi rakanepe yako
    lao nyinyi pyuo karena larowale, leya. Dokopa Ilainjame isingi lao, Kapaŋa nambame
    emba kaeya laa nalyo. Kapu kyuo pupi, leya.
  urd-GVU: الیشع فوراً اپنے بَیلوں کو چھوڑ کر الیاس کے پیچھے بھاگا۔ اُس نے کہا، ”پہلے
    مجھے اپنے ماں باپ کو بوسہ دے کر خیرباد کہنے دیجئے۔ پھر مَیں آپ کے پیچھے ہو لوں
    گا۔“ الیاس نے جواب دیا، ”چلیں، واپس جائیں۔ لیکن وہ کچھ یاد رہے جو مَیں نے آپ کے
    ساتھ کیا ہے۔“
  deu-1912: 'Er aber ließ die Rinder und lief Elia nach und sprach: Laß mich meinen
    Vater und meine Mutter küssen, so will ich dir nachfolgen. Er sprach zu ihm: Gehe
    hin und komme wieder; bedenke, was ich dir getan habe!'
  ntj-ntj: Nyangka Yilayitjalunku puluka kutjarranya wantirra kukurrtu ngurlura wanarnu
    watjarnu, “Yuwa, mukurringkula-rna nyuntula lurrtjurringkukitja. Palya-munta-rna
    marlaku yanku ngayuku mama ngunytju tjamalara pitjaku?” Nyangka Layirrtjalu watjarnu,
    “Yuwa, palya. Mapitja-pulanya tjamalara marlaku pitja.”
  kan-2017: ಕೂಡಲೇ ಅವನು ಎತ್ತುಗಳನ್ನು ಬಿಟ್ಟು ಓಡುತ್ತಾ ಬಂದು ಎಲೀಯನಿಗೆ, “ನನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು
    ಮುದ್ದಿಟ್ಟು ಬರುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲಿ, ಅನಂತರ ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸುವೆನು” ಅಂದನು. ಅದಕ್ಕೆ
    ಎಲೀಯನು “ಹೋಗು ನಾನು ನಿನಗೆ ಮಾಡಿರುವುದನ್ನು ಮರೆಯಬೇಡ?” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me pag Elisa fapi garbaw, me lol’oeg Elijah, me ga’ar, “Nggu wan gu faray
    owchen e chitamag nge chitinag nggu fingichiyrow, mu gub ngdarow.” Me ga’ar Elijah,
    “Mman ngamub. Ya dab gu talegem!”
  hlt-MCSB: Vaito te pak a hlak tih Elijah hnukah yong. Te vaengah Elijah te, “A pa
    neh a nu tah ka mok mai eh. Te phoeiah nang hnukah ka lo bitni,” a ti nah. Te
    dongah anih te, “Cet ngawn lamtah nang taengah mebang khaw ka saii dongah koep
    ha mael,” a ti nah.
  mdy-ETH: ዒማና ዔልሳዒ ጌማቶ ሃሺ ዔኤሊያሴኮ ጊንፆ ጳሽኪ ሙካዖ፦ «ሃዳራ ታኣኒ ዴንዲ ታ ዓዶና ታ ዒንዶና ሳራሢ ሙኪጋፓ
    ኔ ጊንፆ ዴንዳንዳኔ» ጌዔኔ። ዔኤሊያሴ፦ «ቃራኬ፥ ዴንዴ፤ ታ ኔና ላኣጉዋሴ!» ጌዔኔ።
  twi-ASANTE: Elisa gyaa anantwie no hɔ, tuu mmirika dii Elia akyi, ka kyerɛɛ no sɛ,
    “Deɛ ɛdi ɛkan no, ma menkɔkra mʼagya ne me maame ansa na me ne wo akɔ.” Elia buaa
    sɛ, “Sane wʼakyi na kɔ. Na deɛ mayɛ wo no, dwene ho.”
  eng-WEBU: Elisha left the oxen and ran after Elijah, and said, “Let me please kiss
    my father and my mother, and then I will follow you.” He said to him, “Go back
    again; for what have I done to you?”
  wal-wal: Elssaa7i boorata yeggi aggi, Eelaasa geeduwaa woxxidi, “Taani ta aawaanne
    ta aayyiyo saruwan gaada, yera ekkada, hegaappe simmada, nena kaallana” yaagiis.
    Yaagin Eelaasi Elssaa7a, “Ba. Taani neeyyo ai oottidanaa?” yaagiis.
  spa-PDDPT: 'Entonces él dejó los bueyes, fue corriendo tras Elías y dijo: Besaré
    ahora a mi padre y a mi madre, y luego te seguiré. Él le dijo: Vé, regresa. Pues,
    ¿qué te hice yo?'
  gun-gun: 'Ha''e ramo Eliseu vaka oejapa vy onha ouvy Elias rakykue. Ha''e vy aipoe''i
    ixupe: — Taa ranhe taxarura xeru ha''e ha''i pe ayvua rupi, ha''e gui ma aa ''rã
    nderupive. Elias ombovai: — Tereo ha''vy, ha''e gui ejevy ju. Mba''eta reikuaa
    porã ma ndevy ajapoague — he''i.'
  ilo-ULB: Kalpasanna, pinanawan ni Eliseo dagiti baka ket kinamakamna ni Elias; kinunana,
    “Pangngaasim ta palubosannak a mangagek iti amak ken inak, kalpasanna sumurotak
    kenka.” Ket kinuna ni Elias kenkuana, “Agsublika, ngem panunotem ti inaramidko
    kenka.”
  kpg-kpg: Elisha ga diiagi ana kau, gaa lele i muli o Elijah ga helekai, “Dugua mai
    gii hana au e hongi dogu damana mo dogu dinana, ga hanimoi laa, gaa hana dalia
    goe.” Elijah ga helekai, “E humalia, hana gi muli. Au hagalee dugu goe.”
  uig-ARA: 'ئۇ ئۇيلارنى تاشلاپ ئىلىياسنىڭ كەينىدىن يۈگۈرۈپ كېلىپ: ــ مېنى بېرىپ ئاتام
    بىلەن ئانامنى سۆيگىلى قويغىن، ئاندىن مەن كېلىپ ساڭا ئەگىشەي، ــ دېدى. ئۇ ئۇنىڭغا:
    ــ قايتقىن؛ مەن ساڭا نېمە قىلدىم؟ ــ دېدى.'
  sus-sus: Elise naxa a xa ningee rabolo, a a gi Eliya fɔxɔ ra, a a fala a bɛ, «Yandi,
    i xa diɲɛ n xa sa n ɲungu nga nun n baba ma. Na tɛmui n birama nɛ i fɔxɔ ra.»
    Eliya naxa a fala a bɛ, «Gbilen i xa wali ra. I munse mɛxi n na?»
  pon-2006: Elisa ahpw pwilikihdi nah mahn akan, ahpw tangalahng rehn Elaisa, oh ndaiong,
    “Komw mweidohng ie I en pwurala oh metik ei pahpa oh nohno, kemwurimwuriong ira;
    I ahpw pahn pwurodo oh iangkomwihwei.” Elaisa ahpw sapeng, patohwan, “Me mwahu!
    Pwurowei. I sohte pahn kapweiek uhk.”
  jae-jae: Ma eŋ gêwi bulimakao siŋ ma kêlêti kêdaguc Elia ma kêsôm gebe “Ôkêŋ aê
    najalêsôp tamoc agêc tinoc aliŋanô, go jandaŋguc aôm.” Ma Elia kêsôm gêdêŋ eŋ
    gebe “Ômu ôna êtiam, mago taêm ênam gêŋ, taŋ gagôm gêdêŋ aôm naŋ.”
  ksd-ksd: 'Ma i ga nur vue kana umana bulumakau, ma i ga vut mur Elia, ma i ga biti:
    Una tul tar iau ba ina galum tamagu ma nagu, ma namur ina mur u. Ma i ga biti
    tana: Una talil mulai; tago ava iau ga pait ia piram?'
  tur-YTC: Elişa öküzleri bırakıp Eliya'nın peşinden koştu ve, “Bırak da babamı ve
    annemi öpeyim, sonra senin ardından geleyim” dedi. Ona, “Geri dön; ben sana ne
    yaptım ki?” dedi.
  grc-BRENT: Καὶ κατέλιπεν Ἑλισαιὲ τὰς βόας, καὶ κατέδραμεν ὀπίσω Ἠλιοὺ, καὶ εἶπε,
    καταφιλήσω τὸν πατέρα μου, καὶ ἀκολουθήσω ὀπίσω σοῦ· καὶ εἶπεν Ἠλιοὺ, ἀνάστρεφε,
    ὅτι πεποίηκά σοι.
  ind-AYT: Kemudian, dia meninggalkan sapi-sapi jantan itu dan berlari mengikuti Elia,
    katanya, “Biarlah aku mencium ayahku dan ibuku dan aku akan pergi mengikutimu.”
    Elia berkata, “Pergilah, kembalilah, tetapi ingatlah apa yang telah aku lakukan
    kepadamu.”
  nya-nya: Pomwepo Elisa anasiya ngʼombe zake nathamangira Eliya. Iye anati, “Mundilole
    kuti ndikatsanzike abambo ndi amayi anga, ndipo kenaka ndidzakutsatani.” Eliya
    anayankha kuti, “Bwerera. Ine ndachita chiyani kwa iwe?”
  hrv-hrv: 'On ostavi volove, potrča za Ilijom i reče: “Dopusti mi da zagrlim svoga
    oca i majku, pa ću poći za tobom.” Ilija mu odgovori: “Idi, vrati se, jer što
    sam ti učinio?”'
  mps-mps: Te tama tilama, Elaija aga pobaso, te Elisa aga sę iduali tagalama, te
    Elaija pabo wali udulama, te agabolo te tama po wali, “Te ena ma begasa ma pelama,
    te eno aya idabolo dage tao po wagi pelama, te ena ma asobaso usu dawe?” Te Elaijago
    agabolo te tiwai po wali, “Te usu da, nage pao. Eno nage me paligobeo,” wali.
  tpi-tpi: Elaija i wokabaut i go na Elisa i lusim wok bilong en na i ran i go bihainim
    Elaija na i tokim em olsem, “Larim mi i go bek na gutbai long papamama bilong
    mi pastaim na bai mi kam bihainim yu.” Na Elaija i tokim em, “I orait, yu ken
    i go. Mi no pasim yu.”
  dan-1931: 'Så forlod han Okserne og løb efter Elias og sagde: “Lad mig først kysse
    min Fader og min Moder, så vil jeg følge dig!” Han svarede: “Gå kun tilbage, thi
    hvad er det ikke, jeg har gjort ved dig!”'
  vie-OVCB: 'Ê-li-sê bỏ bò, chạy theo Ê-li, và nói: “Xin cho tôi về từ giã cha mẹ
    tôi đã, rồi tôi sẽ theo ông!” Ê-li bảo: “Cứ đi về rồi trở lại đây! Ta có làm gì
    đâu?”'
  guj-2017: પછી એલિશા બળદોને મૂકીને એલિયાની પાછળ દોડ્યો અને કહેવા લાગ્યો, “કૃપા કરીને
    મને મારા માતા પિતાને વિદાયનું ચુંબન કરવા જવા દે, પછી હું તારી પાછળ આવીશ.” પછી
    એલિયાએ તેને કહ્યું, “સારું, પાછો જા, પણ મેં તારા માટે જે કર્યું છે તેનો વિચાર
    કરજે.”
  pon-2006A: Elisa ahpw pwilikihdi nah mahn akan, ahpw tangalahng rehn Elaisa, oh
    ndaiong, “Komw mweidohng ie I en pwurala oh metik ei pahpa oh nohno, kemwurimwuriong
    ira; I ahpw pahn pwurodo oh iangkomwihwei.” Elaisa ahpw sapeng, patohwan, “Me
    mwahu! Pwurowei. I sohte pahn kapweiek uhk.”
  por-BRBSL: 'Elisha deixou os bois e correu atrás de Elias, e disse: “Deixe-me por
    favor beijar meu pai e minha mãe, e então eu o seguirei”. Ele lhe disse: “Volte
    novamente; pelo que eu fiz a você”?'
  cth-cth: A maitotan a ceitakhai teh, Elijah a hnuk lahoi a pâlei teh apa hoi anu
    ka paco han rah, hahoi ka kâbang han telah atipouh. Ahni ni, bout ban, bangkongtetpawiteh,
    nang hanlah bangmaw ka sak, telah a ti.
  twi-twi: Elisa gyaw anantwi no hɔ, tuu mmirika dii Elia akyi, ka kyerɛɛ no se, “Ma
    menkɔkra mʼagya ne me na ansa na me ne wo akɔ.” Elia buae se, “San kɔ. Dɛn na
    mayɛ wo?”
  hlt-hlt: Vaito te pak a hlak tih Elijah hnukah yong. Te vaengah Elijah te, “A pa
    neh a nu tah ka mok mai eh. Te phoeiah nang hnukah ka lo bitni,” a ti nah. Te
    dongah anih te, “Cet ngawn lamtah nang taengah mebang khaw ka saii dongah koep
    ha mael,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee yóu o nɑ̀ɑ̀kɛ kɛ́cokɛ́ tũnnɛ Edii, kóò nɑ̀kɛ́ kɛ dɔ̀: Yóu kɛ̀
    n kɔtɛ kɛ́cɑu n cicɛ nɛ̀ n yɔ̃ kɛ́wɛ̃tɛní kɛ dɑ tũnnɛ. Kɛ̀ Edii ò tɛ̃̀ńnɛ́ kɛ
    dɔ̀: Kɔtɛ kɛ nɛ́ nyɛ̃́ n dɑ dɔ̀ɔ̀ dɛ̀.'
  msy-2020: Egha Elaija zuima, Elisa uan ingangarir bulmakauning ategha ivegha an
    gɨn ghua kamaghɨn Elaija mɨgei, “Nɨ na ateghtɨ, kɨ uamategh mangɨ uan amebam ko
    afeziamɨn toregh aningɨn agharibar suiragh, egh izɨ nɨn gɨn mangam.” Ezɨ Elaija
    a mɨgɨa ghaze, “A dera, nɨ mangɨ. Kɨ nɨn anogoreghan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee lɔ ɑkuɣu tǝyɑ, nɑ ɩ́ kpɑɣɑ Ilii wɑɑlɩ kɛ́ ɑsewɑ nɑ ɩ́ tɔmɩ-ɩ
    sɩ: Hɑɩ, yele-m, nɑ mɑ́ polo nɑ mɑ́ lɑ́ mɑ cɑɑ nɑ mɑ too kɛ pǝ lɑpɑ wulee. Ɩlɛnɑ
    mɑ́ kɔɔ nɑ mɑ́ tǝŋɩ-ŋ. Ntɛnɑ Ilii sɩ: Polo. Mɑ tɑ tɑŋɩ-ŋ se. Ń kɔɔ.'
  azb-azb: 'Elişa öküzləri qoyub İlyasın dalınca qaçdı və dedi: «Qoy gedib ata-anamı
    öpüm, sonra sənin dalınca gələrəm». İlyas ona dedi: «Geri qayıt, mən sənə nə etdim?»'
  eng-DBY: And he left the oxen, and ran after Elijah, and said, Let me, I pray thee,
    kiss my father and my mother, and I will follow thee. And he said to him, Go back
    again; for what have I done to thee?
  hin-2017: तब वह बैलों को छोड़कर एलिय्याह के पीछे दौड़ा, और कहने लगा, “मुझे अपने
    माता-पिता को चूमने दे, तब मैं तेरे पीछे चलूँगा।” उसने कहा, “लौट जा, मैंने तुझ
    से क्या किया है?” (मत्ती 8:21, लूका 9:61)
  wol-KYG: 'Alyaasa bàyyikoo ca nagam ya, daw topp ca Ilyaas, ne ko: «Ngalla may ma,
    ma tàgguji sama ndey ak sama baay te topp la.» Ilyaas ne ko: «Doxal dellu; lu
    ma la def?»'
  eng-YLT: and he forsaketh the oxen, and runneth after Elijah, and saith, 'Let me
    give a kiss, I pray thee, to my father and to my mother, and I go after thee.'
    And he saith to him, 'Go, turn back, for what have I done to thee?'
  kne-kne: Kataynan si Eliseo sin baka na et inonod nas Elias yan kanana, “Palobosam
    kod sak-en ay en manpakada omona en da amak en inak ta asiak makikoyog en sik-a.”
    Kanan Elias ay nanongbat, “Emey ka adi. Adiak pilpiliten sik-a.”
  eng-WYC-2017: And he ran anon after Elijah, when the oxen were left, and said, I
    pray thee, kiss I my father and my mother, and so I shall pursue [or follow] thee.
    And Elijah said to him, Go thou, and turn again, for I have done to thee that
    that was mine to do.
  eng-WMBB: Elisha left the oxen and ran after Elijah, and said, “Let me please kiss
    my father and my mother, and then I will follow you.” He said to him, “Go back
    again; for what have I done to you?”
  urd-GVH: इलीशा फ़ौरन अपने बैलों को छोड़कर इलियास के पीछे भागा। उसने कहा, “पहले मुझे
    अपने माँ-बाप को बोसा देकर ख़ैरबाद कहने दीजिए। फिर मैं आपके पीछे हो लूँगा।” इलियास
    ने जवाब दिया, “चलें, वापस जाएँ। लेकिन वह कुछ याद रहे जो मैंने आपके साथ किया है।”
  rug-rug: Meke luara pani Ilaisa sari nana bulumakao, meke haqala luli la si asa
    koe Ilaiza, meke zama, “Maqu la zama luluara paki sari na tiatamaqu, beto asa
    maqu tiqe luligo,” gua si asa. “Pule la. Nasa si tavete nigo arau si agoi?” gua
    se Ilaiza.
  gaz-gaz: Elsaaʼis qotiyyoo ofii isaa dhiisee Eeliyaas duukaa fiigee, “Mee takkaa
    dhaqee abbaa koo fi haadha koo dhungadhee, ‘Nagaatti’ jedheen si duukaa buʼaa”
    jedhe. Eeliyaas immoo, “Deebiʼi; ani maalin si godhee jira?” jedhee deebiseef.
  fra-LSG: 'Élisée, quittant ses bœufs, courut après Élie, et dit: Laisse-moi embrasser
    mon père et ma mère, et je te suivrai. Élie lui répondit: Va, et reviens; car
    pense à ce que je t’ai fait.'
  gnn-gnn: Dhunupa ŋayi Yelatjiyayunydja gonha'yunna wäyinnhanydja, bala ṉaŋ'‐ṉaŋdhunna
    nhina bala ŋupanna Yelatjanhana, ga waŋanydja ŋayi nhanukala bitjan, “Ŋarranydja
    yurru dhuwala malthun nhuŋuna. Ŋarra ŋathili balayi roŋiyirrinydja ŋi', ŋäṉḏiwala
    ga mäḻu'wala, waŋa maṉḏanha, bala ŋarra yurru malthun nhuŋuna.” Ga ŋayi Yelatjanydja
    waŋana bitjarra, “Manymak, nhokiyingala warrpam'. Yaka ŋarra nhuna yukurra ḏaḏawmarama.”
  yal-yal: Nayi, Elise yi a ɲingene lu na, a yi a gi Eli fɔxɔ ra, a naxa, “A lu yandi,
    n bata i mafan, n xa sa nga nun n fafe sunbu, n yi fa lu birɛ i fɔxɔ ra.” Eli
    yi a yabi, a naxa, “Siga. N fena nde ligaxi i ra nɛn ba?”
  iou-iou: Täŋirän Elisa bulimakau epän täŋ imiŋkuŋo yabä kätäŋpeŋ Elaija bäräŋeŋ
    iwatpäŋ iwetkuk; Jop waki nadäŋ namiŋiri päŋku meŋna nana yepmaŋpeŋ kukta butewaki
    man yäwetkaŋ kaŋ gäwara. Ude yäwänä Elaijatä ŋode iwetkuk; Täga, kuyi. Nämo ganiŋ
    bitnätat yäk.
  haw-1868: Haalele ae la hoi oia i na bipi kauo, a hahai aku la mamuli o Elia, i
    aku la, Ke noi aku nei au e honi au i ko'u makuakane, a me kuu makuwahine, alaila
    e hahai au mamuli ou. I mai la hoi oia ia ia, E hoi aku, no ka mea, o ke aha la
    ka'u i hana aku ai ia oe?
  arb-NAV: 'فَتَرَكَ الْبَقَرَ وَرَكَضَ وَرَاءَ إِيلِيَّا وَقَالَ: «دَعْنِي أُوَدِّعُ
    أَبِي وَأُمِّي وَأَتْبَعُكَ». فَقَالَ لَهُ: «ارْجِعْ، فَأَيُّ شَيْءٍ فَعَلْتُهُ
    لَكَ؟»'
  ewe-ewe: Elisa gblẽ nyitsuawo ɖe afi ma, ƒu du ɖatu Eliya eye wògblɔ nɛ be, “Gbã
    la, na mayi aɖaklã fofonye kple danye ekema mayi kpli wò!” Eliya gblɔ nɛ be, “Yi,
    nàtrɔ gbɔ! Nu kae na wò lãme le ƒoƒom ale?”
  eng-LEE: 'And he left the oxen, and ran after Elijah, and said, Let me, I pray thee,
    kiss but my father and my mother, and I will [then] follow thee: and he said unto
    him, Go, return; for what have I done to thee?'
  gvn-gvn: '@see-verse:1KI.019.019'
  asm-FB: তেতিয়া ইলীচাই ষাঁড়বোৰ এৰি, এলিয়াৰ পাছে পাছে লৰি গ’ল; ইলীচাই তেওঁক ক’লে,
    “বিনয় কৰোঁ মই মোৰ আই-বোপাইক চুমা খাই আহিবলৈ আপুনি মোক অনুমতি দিয়ক; তাৰ পাছত
    আপোনাৰ পাছে পাছে চলিম।” তেওঁ ইলীচাক ক’লে, “উলটি যোৱা, কিন্তু মই তোমালৈ যি কৰিলোঁ
    সেই বিষয়ে ভাবিবা?”
  sus-A: عٍلِسٍ نَشَ عَ شَ نِنفٍيٍ رَبٌلٌ، عَ عَ فِ عٍلِيَ قْشْ رَ، عَ عَ قَلَ عَ
    بّ، «يَندِ، عِ شَ دِحّ ﭑ شَ سَ ﭑ حُنفُ نفَ نُن ﭑ بَبَ مَ. نَ تّمُي ﭑ بِرَ مَ نّ
    عِ قْشْ رَ.» عٍلِيَ نَشَ عَ قَلَ عَ بّ، «فبِلٍن عِ شَ وَلِ رَ. عِ مُنسٍ مّشِ ﭑ
    نَ؟»
  fra-SBL: 'Élisée laissa les bœufs, courut après Élie et dit : « Laisse-moi, s''il
    te plaît, embrasser mon père et ma mère, et ensuite je te suivrai. » Il lui dit :
    « Va-t''en, car que t''ai-je fait ? »'
  hbo-hbo: וַיַּעֲזֹ֣ב אֶת־הַבָּקָ֗ר וַיָּ֙רָץ֙ אַחֲרֵ֣י אֽ͏ֵלִיָּ֔הוּ וַיֹּ֗אמֶר
    אֶשְּׁקָה־נָּא֙ לְאָבִ֣י וּלְאִמִּ֔י וְאֵלְכָ֖ה אַחֲרֶ֑יךָ וַיֹּ֤אמֶר לֹו֙ לֵ֣ךְ
    שׁ֔וּב כִּ֥י מֶה־עָשִׂ֖יתִי לָֽךְ׃
  piu-2006: '@see-verse:1KI.019.019'
  kik-kik: Nake Elisha agĩtiganĩria ndegwa ciake akĩrũmĩrĩra Elija. Akĩmwĩra atĩrĩ,
    “Njĩtĩkĩria ngoigĩre baba na maitũ ũhoro, njooke njũke tũthiĩ nawe.” Nake Elija
    akĩmũcookeria atĩrĩ, “Cooka, kaĩ arĩ atĩa ndagwĩka?”
  fra-NCL: 'Elisée, quittant les bœufs, courut après Elie et dit : « Permets que j’embrasse
    mon père et ma mère, et je te suivrai. » Elie lui répondit : « Va, retourne, car
    que t’ai-je fait !... »'
  cek-AK: To naah Elisha mah maitawnawk to caeh taak, Elijah hnukah patom moe, anih
    khaeah, Kamno hoi kampa to ka mok moe, ban ka sin pacoengah, na hnukah ka bang
    han, tiah a naa. Elijah mah, Amlaem let ah, na nuiah timaw ka sak? tiah a naa.
  cuk-cuk: 'Eliseo, moli-bebe-nikamalad indaksa-imaksad. Elías-sorba abarmakded, geb
    Elíasʼga sogded: —Bina an-bab an napi daknagwelo. Napi an-nan an daknabargwelo.
    An ega sogega degimaloye. A-sorbali, an beba naoed. Elías, Eliseoʼga sogded: —Degiir
    nabir, be nae. An be-igar-gaosulid.'
  uig-CYR: 'У уйларни ташлап Илиясниң кәйнидин жүгүрүп келип: — Мени берип атам билән
    анамни сөйгили қойғин, андин мән келип саңа әгишәй, — деди. У униңға: — Қайтқин;
    мән саңа немә қилдим? — деди.'
  pma-pma: Hatte tas, Elisa lokovein buluk keilu osen ka muloh musili ka visi vit,
    “?Nakilea maselus kor min tata ka mama onak? Hevus, nusiluk.” Ka Ilaetsa vit kesi
    mini vit, “Tahos. Narring koetei keik. Kiha mau kumoni ka kindem usil asa koa
    namumoni minuk.”
  tel-2017: అతడు ఎడ్లను విడిచిపెట్టి ఏలీయా వెంట పరిగెత్తి “నేను వెళ్లి నా తలిదండ్రులను
    ముద్దు పెట్టుకుని తిరిగి వచ్చి నిన్ను వెంబడిస్తాను” అన్నాడు. ఏలీయా “వెళ్లి రా.
    నేను నీకేం చేశానో గుర్తు పెట్టుకో” అన్నాడు.
  hat-BSA: 'Li te kite bèf yo e te kouri dèyè Élie. Li te di: “Souple, kite m bo papa
    m avèk manman m e mwen va swiv ou.” Epi li te di li: “Ale, retounen, paske kisa
    ke m te fè ou?”'
  bxh-bxh: Yo fede ena bulumakau ya lau afuledi na Ilaisa ya tafo watan na iyen, Hola
    ya lau tinagu yo tamagu ya falafudi yo ya lau aiyoniyedi habahim E lau watanim.
    Ilaidiya ya libalau Ilaisa lisina, iye, U fuyo, in moho somo E ginauli lebem yai,
    mate u nuwanuwatuhui.
  kos-kos: Elisha el filiya ox natul, ac kasrusr tokol Elijah ac fahk, “Kom ku in
    soaneyu ngan som wilkas nu sel papa ac nina, na nga fah tuku wi kom.” Ac Elijah
    el fahk, “Wona. Folokot, nga tia ikol kom!”
  hbo-WLC: וַיַּעֲזֹ֣ב אֶת־הַבָּקָ֗ר וַיָּ֙רָץ֙ אַחֲרֵ֣י אֵֽלִיָּ֔הוּ וַיֹּ֗אמֶר אֶשְּׁקָה־נָּא֙
    לְאָבִ֣י וּלְאִמִּ֔י וְאֵלְכָ֖ה אַחֲרֶ֑יךָ וַיֹּ֤אמֶר לוֹ֙ לֵ֣ךְ שׁ֔וּב כִּ֥י
    מֶה־עָשִׂ֖יתִי לָֽךְ׃
  ibo-ibo: Mgbe ahụ, Ịlaisha hapụrụ ehi ndị ahụ ebe ha guzoro nʼubi ahụ gbara ọsọ
    gbakwuru Ịlaịja sị ya, “Biko, kwere ka m gaa sutu nna m na nne m ọnụ, sị ha nọdụ
    nke ọma. Emesịa, aga m esokwa gị.” Ịlaịja zara sị ya, “Laghachi azụ, ọ bụ gịnị
    ka m mere gị?”
  ory-ory: ତହିଁରେ ସେ ବଳଦ ଛାଡ଼ି ଏଲୀୟଙ୍କ ପଛେ ଦୌଡ଼ି ତାଙ୍କୁ କହିଲେ, “ବିନୟ କରୁଅଛି, ମୋʼ ପିତା
    ଓ ମାତାଙ୍କୁ ଚୁମ୍ବନ ଦେବା ପାଇଁ ଅନୁମତି ଦେଉନ୍ତୁ, ତହିଁ ଉତ୍ତାରେ ମୁଁ ଆପଣଙ୍କ ପଛେ ଯିବି।”
    ତହୁଁ ଏଲୀୟ ତାଙ୍କୁ କହିଲେ, “ଫେରିଯାଅ; କିନ୍ତୁ ଚିନ୍ତା କର ଆମ୍ଭେ ତୁମ୍ଭର କଅଣ କଲୁ।”
  wmt-wmt: '@see-verse:1KI.019.019'
  chk-chk: Mürin, Elisa a likitala ekewe ätemwänin kow, a säla mürin Elias o üreni,
    “Kopwe mwüt ngeniei pwe üpwe feila o kapong ngeni semei me inei, mürin üpwe tapwela
    mürum.” Elias a üreni, “Kopwe liwinla. Ngang üsap epetuk.”
  rop-rop: Streidawei Ilaisha bin libum im buligi dubala en imbin ran biyain langa
    Ilaija en imbin tok langa im, “Larram mi go dalim main mami en dedi ai garra libum
    dubala en go garram yu.” Ilaija bin tok, “Im rait. Yu gin go. Ai kaan stapam yu.”
  ukr-1871: 'Сей же, покинувши воли, пійшов слїдом за Ілиєю й сказав: Дай менї перш
    поцїлувати панотця мого й панїматку мою, тодї пійду за тобою. Він відказав йому:
    Йди й вертай назад, бо що належало до мене, те я вчинив тобі.'
  deu-1951: 'Er aber verließ die Rinder und lief Elia nach und sprach: Laß mich noch
    meinen Vater und meine Mutter küssen, dann will ich dir nachfolgen! Er aber sprach
    zu ihm: Gehe hin und komm wieder!'
  eng-JPS: 'And he left the oxen, and ran after Elijah, and said: ''Let me, I pray
    thee, kiss my father and my mother, and then I will follow thee.'' And he said
    unto him: ''Go back; for what have I done to thee?'''
  srp-1865: 'A on ostavi volove, i otrèa za Ilijom i reèe: da cjelujem oca svojega
    i mater svoju; pa æu iæi za tobom. A on mu reèe: idi, vrati se, jer šta sam ti
    uèinio?'
  lug-lug: Erisa n’aleka ente ze, n’adduka ng’agoberera Eriya. N’amugamba nti, “Ka
    nsibule kitange ne mmange, ndyoke ŋŋende naawe.” Eriya n’amugamba nti, “Ddayo,
    nkukoze ki?”
  heb-heb: ויעזב את הבקר וירץ אחרי אליהו ויאמר אשקה נא לאבי ולאמי ואלכה אחריך ויאמר
    לו לך שוב כי מה עשיתי לך׃
  ben-IRV: ইলীশায় তখন তাঁর বলদ ফেলে এলিয়ের পিছনে পিছনে দৌড়ে গেলেন। ইলীশায় বললেন,
    “মিনতি করি, আমাকে আমার মা বাবাকে চুম্বন করে আসতে দিন। তারপর আমি আপনার সঙ্গে যাব।”
    উত্তরে এলিয় বললেন, “ফিরে যাও, কিন্তু আমি তোমার কি করলাম?”
  pan-pan: ਤਾਂ ਉਹ ਬਲ਼ਦਾਂ ਨੂੰ ਛੱਡ ਕੇ ਏਲੀਯਾਹ ਦੇ ਮਗਰ ਦੌੜ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਪਰਵਾਨਗੀ
    ਦੇਹ ਜੋ ਮੈਂ ਆਪਣੇ ਮਾਪਿਆਂ ਨੂੰ ਚੁੰਮ ਆਵਾਂ ਤਾਂ ਮੈਂ ਤੇਰੇ ਪਿੱਛੇ ਲੱਗ ਜਾਂਵਾਂਗਾ। ਉਸ ਨੇ ਉਹ
    ਨੂੰ ਆਖਿਆ, ਮੁੜ ਜਾ। ਮੈਂ ਤੈਨੂੰ ਕੀ ਕੀਤਾ?
  tkr-tkr: 'Elişee yatsbı maa g''ali''ı İlyasıqar qihna g''adarxhun eyhen: – Hucoone
    ixhes, hasre zı hark''ın ts''etta dekkısiy yedis ubbabı ha''as, mançile qiyğa
    zı vaqa qihna qales. İlyasee eyhen: – Hak''ne. Zı ğu aqqaqqa deş.'
  mya-JVB: ဧလိရှဲသည် နွား တို့ကို ပစ်ထား ၍ ဧလိယ နောက် သို့လိုက် လျက် ၊ အကျွန်ုပ်သည်မိ
    ဘ ကို နမ်း ပါရစေ။ သို့ပြီးမှ ကိုယ်တော် နောက် သို့ လိုက် ပါမည်ဟု အခွင့် တောင်း
    လျှင် ၊ ဧလိယကပြန် သွားလော့။ ငါသည် သင် ၌ အဘယ်သို့ ပြု ဘိသနည်းဟုဆို သော်၊
  tbg-tbg: Vira aqu amitovaro Elisaava nai purumakautanta mini kero kante Elaitaara
    avataqiro viro tiharo, Are ti qaqi kairaqe te tenta noka qoka oru moqake vitantara
    te vuro tivake, ani ai vataake vuare, tuvaro Elaitaava, Ho anirantera vuane. Kia
    te ai ravaaqavu kauro, tiro.
  hmo-hmo: Vadaeni Elisaia ese iena boromakau ia rakatania, Elia ena murinai ia heau
    lao, ia gwau, “Mani emu kara lauegu tamana bona sinana do lau kisi henia, vadaeni
    oiemu murinai do lau raka.” Elia ia haere, ia gwau, “Namo, oi giroa lou, lau ese
    oi do lau koua lasi.”
  urd-urd: तब वह बैलों को छोड़कर एलियाह के पीछे दौड़ा और कहने लगा, “मुझे अपने बाप
    और अपनी माँ को चूम लेने दे, फिर मैं तेरे पीछे हो लूँगा।” उसने उससे कहा कि “लौट
    जा; मैंने तुझ से क्या किया है?”
  rus-SYN: 'И оставил Елисей волов, и побежал за Илиею, и сказал: позволь мне поцеловать
    отца моего и мать мою, и я пойду за тобою. Он сказал ему: пойди и приходи назад,
    ибо что сделал я тебе?'
  bqc-SIM: 'Ɔ̃ Ɛlizi a zuↄ tò we, à bàalɛ̀ bↄ̀ tɛ Ɛliazi, ↄ̃ a òɛ̀: To mà gɛ́
    lɛzai ma de ń ma daowa gĩa, mí gbasa mↄ tɛnzi sa. Ɛlia mɛ̀: Gɛ́, ní ɛa su.
    Ń yã́ pↄ́ má kɛ̀nɛ dↄ̃.'
  tcz-CHONGTHU: Elishan jong abongchal ading teni chu adalhan, Elijah nung adel in,
    “Amasan ka nule kapa a vailhah nan gabeng chop ingting nahinjui nang’e,” aga tin
    ahi. Elijah in adonbut in, “Kinungle jengin, amavang ken ka bol peh ipi ham gel
    in,” ati.
  mar-mar: अलीशाने लगेच बैल सोडून दिले आणि तो एलीयाच्या मागे धावत गेला. अलीशा त्यास
    म्हणाला, “मला माझ्या आईवडीलांचा निरोप घेऊ दे.” मग मी तुझ्याबरोबर येतो. एलीया म्हणाला,
    “ठीक आहे, जा पण मी तुला काय केले ते लक्षात ठेव.”
  soq-soq: Tane Elaisa nolaleidia kauwa nata emone Elaia wawe alene diene wanase,
    “Bauta ne antape mamana ita inana isuruwamope ita auwamope epe wimpo nata ana!”
    Elaia me sipoasane wanase, “Leuite aita ita ne e manawo dima dewamona insamona.”
  qub-qub: 'Chaura jinan öra yuntanta cachariycur cörriran Eliaspa guepanta. Tariparcur
    niran: «Mamä taytätaraj ‹aywallä› nir muchaycamushaj. Nircurnami ichanga gamwan
    aywacushun.» Chaura Eliasga niran: «Ayway ari. Quiquiquipitanami chäga.»'
  bqp-bqp: 'Akũ Ɛlisa a zùnↄ tò gwe à bàa lɛ̀ à bò à tɛ́ Iliasu kpɛ, akũ à pìnɛ:
    Ǹ tó mà gɛ́ lɛ́ za ma de kũ ma daooa gĩa, gbasa mà su mà tɛ́nyĩ sà. Akũ Iliasu
    pìnɛ: Ǹ gɛ́ ǹ ɛra ǹ su. Ń dↄ̃ yã kũ ma kɛ̀nnɛ.'
  hat-hat: 'Menm lè a, Elize kite bèf li yo, li kouri dèyè Eli. Li di l'' konsa: -Kite
    m'' al di manman m'' ak papa m'' orevwa anvan. Apre sa m''a swiv ou. Eli reponn
    li: -Ou mèt tounen tounen ou. M'' pa rete ou, mwen menm! Kisa m'' fè ou la a?'
  eng-BSB: So Elisha left the oxen, ran after Elijah, and said, “Please let me kiss
    my father and mother goodbye, and then I will follow you.” “Go on back,” Elijah
    replied, “for what have I done to you?”
  eng-WEBPB: Elisha left the oxen and ran after Elijah, and said, “Let me please kiss
    my father and my mother, and then I will follow you.” He said to him, “Go back
    again; for what have I done to you?”
  kbq-kbq: Hagi ana'ma higeno'a, Elisa'a ana bulimakao afutmima'a netreno, Elaijana
    avaririno nevuno amanage ome huno asami'ne, Natrege'na ete vu'na nenrerane nenfanena
    ome hufru huzmantete'na ete e'na eme kavaririneno huno higeno, Elaija'a amanage
    huno kenona hu'ne, Nagra i'o huogantegahuanki knareki vunka anara ome huo.
  nhe-BL: 'Huajca Eliseo quincajtejqui nopa torojme tlen quintequihuiyaya huan motlalojtihualajqui
    iica Elías, huan quiilhui: ―Nimitztlajtlanía xinechcahuili ma nijtzoponiti notata
    huan nonana, huan teipa nimitztoquilis. Huan Elías quiilhui: ―Xiya, pero ximoyolilhui
    tlen nimitzchihuilijtoc.'
  bus-bus: 'Ben Ɛlisa a zùnↄ tò gwe à bàa lɛ̀ à bↄ̀ à tɛ́ Ilia kpɛɛ, ben à bènɛ: Ǹ
    tó mà gá lɛ́ za ma de kↄ̃n ma daoa gĩa, mɛ́ gbasa mà mↄ́ mà tɛ́nzi sa. Ben Ilia
    bènɛ: Ǹ gá ǹ ɛara ǹ su. Asa ń dↄ̃ yã kɛ̀ má kɛ̀nnɛ.'
  gub-BL: Na'e Erizew upuir weimaw tapi'ak wanuwi Eri haikweromo uzàn pà kury. — Tuwe
    aha heru izurupyter pà ihe nehe, hehy izurupyter pà nehe no. A'e re aha putar
    nerupi ihe nehe, i'i izupe. Uwazar Eri ize'eg. — Ikatu. Eho ty. Nahekyty'ym kwaw
    neho àwàm rehe ihe, i'i Eri izupe.
  eng-DRA: 'And he forthwith left the oxen and ran after Elias, and said: Let me,
    I pray thee, kiss my father and my mother, and then I will follow thee. And he
    said to him: Go, and return back: for that which was my part, I have done to thee.'
