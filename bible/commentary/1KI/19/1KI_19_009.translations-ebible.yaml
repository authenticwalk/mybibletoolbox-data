verse: 1KI.019.009
translations:
  mal-C: 'അവിടെ, അദ്ദേഹം ഒരു ഗുഹയിൽ രാത്രി കഴിച്ചു. അവിടെവെച്ച് ഏലിയാവിന് യഹോവയുടെ
    അരുളപ്പാടുണ്ടായി: “ഏലിയാവേ! നീ ഇവിടെ എന്തുചെയ്യുന്നു?” എന്ന് യഹോവ ചോദിച്ചു.'
  deu-TKW: 'dort aber trat er in eine Höhle ein und blieb daselbst über Nacht. Da
    nun erging das Wort Jahwes, und er sprach zu ihm: Was willst du hier, Elia?'
  lin-lin: 'Kuna, akotaki na lidusu ya mabanga mpe alekisaki butu. Yawe alobaki na
    ye : — Eliya, ozali kosala nini awa ?'
  eng-LSV: And he comes in there, to the cave, and lodges there, and behold, the word
    of YHWH [is] to him, and says to him, “What are you [doing] here, Elijah?”
  eng-GNV: 'And there he entred into a caue, and lodged there: and beholde, the Lord
    spake to him, and said vnto him, What doest thou here, Eliiah?'
  eng-WEBSTER: And he came thither to a cave, and lodged there; and behold, the word
    of the LORD came to him, and he said to him, What doest thou here, Elijah?
  nhw-BL: 'Huan quema ajsito nopona, calajqui ipan se tecacahuatl huan nopona panoc
    nopa yohuali. Pero se camanali tlen TOTECO ajsic campa ya huan quiilhui: “¿Tlaque
    tijchihua nica, Elías?”'
  swh-ONEN: Huko akaingia katika pango, akalala humo usiku ule. Nalo neno la Bwana
    likamjia, kusema, “Unafanya nini hapa, Eliya?”
  bba-bba: Guu ten kpee wɔru sɔɔrɑ Eli u dɑ u kpunɑ wɔ̃kuru, yerɑ Yinni Gusunɔ u nùn
    bikiɑ u nɛɛ, mbɑ ɑ mɔ̀ mini.
  eng-KJVCPB: And he came thither unto a cave, and lodged there; and behold, the word
    of the Lord came to him, and he said unto him, What doest thou here, Elijah?
  luo-luo: Kanyo nodonjo ei rogo monindo kanyo. Kendo wach Jehova Nyasaye nobirone
    mawachone niya, “En angʼo mitimo ka, Elija?”
  meu-meu: Unuseni ai ia na kohua ta ai e raka vareai, e noho. Bena Iehova ena hereva
    na ienai e kau, eto, Elia e, dahaka o karamu iniseni ai?
  npi-ULB: त्यहाँ तिनी एउटा गुफामा गए, र त्यहीँ नै बसे । तब परमप्रभुको वचन तिनीकहाँ
    आयो, “ए एलिया, तँ यहाँ के गर्दै छस् ?”
  yor-yor: Níbẹ̀, ó lọ sí ibi ihò òkúta, ó sì wọ̀ níbẹ̀. Ọ̀rọ̀ Olúwa sì tọ Elijah
    wá wí pé, “Kí ni ìwọ ń ṣe níhìn-ín yìí, Elijah?”
  emp-NTPO: 'Jũẽna diamasi Elíara eya uriad̶e cãĩne wãsia. Maʌ̃ne Ãcõrẽba idjía nãwã
    jarasia: –Elía, ¿cãrẽda nama o b̶ʌ?–'
  pes-OPCB: 'در آنجا او در غاری شب را به سر برد. ولی خداوند به او فرمود: «ایلیا، اینجا
    چه می‌کنی؟»'
  tgl-ULB: Nagpunta siya sa kuweba doon at nanatili roon. Pagkatapos dumating ang
    salita ni Yahweh sa kaniya at sinabi sa kaniya, “Ano ang ginagawa mo dito Elias?”
  cbu-NT: Anushsha kuseeru, yuwash tsap wach kapung kawaru, anush pshtuyaru maarangiya.
    Apanllsha wasundurur Elíyasash kuseeru, ¿Elíyasaa, shiy nish tamakshasha? tárangiya.
  hui-hui: Ani pialu mbi layagola Elaya ibu egeanda mbira heneyagoha anda puwa palene.
    Ibu ani palearia Anduane Homogohanda hale halu lalu, Elaya-o í̠ ogoha agi bialu
    kebe, lene.
  mya-mya: သူ​သည်​ထို​တောင်​သို့​ရောက်​သော​အ​ခါ​ဂူ​ထဲ သို့​ဝင်​၍​အိပ်​၏။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​သူ့​အား``ဧ​လိ​ယ၊
    သင်​သည်​ဤ​အ​ရပ်​သို့​အ​ဘယ်​ကြောင့်​ရောက်​လာ သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: དེར་སླེབས་ནས་ཁོང་བྲག་ཁུང་ཞིག་གི་ནང་དུ་སོང་ནས་དེར་ཞག་སྡོད་བྱས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་སྟེ་ཁོང་ལ།
    ཨེ་ལི་ཡཱ། ཁྱོད་ཀྱིས་འདི་རུ་ཅི་བྱེད་ཀྱིན་ཡོད་ཅེས་དྲིས་པ་ན།
  sna-sna: Ipapo akapinda mubako akarara usiku hwose. Zvino shoko raJehovha rakasvika
    kwaari richiti, “Uri kuiteiko pano, Eria?”
  spa-BLM: 'Llegó a una cueva de allí, y acampó allí; y he aquí que la palabra de
    Yahvé vino a él, y le dijo: “¿Qué haces aquí, Elías?”'
  cac-cac: 'Ayic ix c''och vin̈ ta'', ix vay vin̈ d''a yol jun q''uen n̈aq''ueen d''a
    jun ac''val chi''. Ix lolon Jehová d''a vin̈, ix yalan icha tic: Elías, ¿tas tza
    c''ulej d''a tic? xchi.'
  swh-ULB: Akaingia kwenye pango akakaa humo. Kisha neno la BWANA likamjia likimwambia,
    “Unafanya nini hapa, Eliya?”
  bel-bel: 'І ўвайшоў ён там у пячору і начаваў у ёй. І вось, было да яго слова Гасподняе,
    і сказаў яму Гасподзь: што ты тут, Ільля?'
  wed-wed: Ma kampa i ḡeta au guba ma i matave. Wate Bada i riwa, “Elijah weka aiwai
    e kaukauei?”
  deu-ELBBK: 'Und er ging dort in die Höhle und übernachtete dort. Und siehe, das
    Wort des HERRNgeschah zu ihm, und er sprach zu ihm: Was tust du hier, Elia?'
  mbb-OT: Midseled sikandin diyà te sevaha he surung ne zutun sikandin medlipezeng
    hein mezukilem en. Dutun migkaǥi is Nengazen diyà te ki Elias te, “Hengkey is
    baal nu kayi?”
  mal-2015: 'അവിടെ അവൻ ഒരു ഗുഹയിൽ കടന്നു രാപാർത്തു; അപ്പോൾ അവന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായി,
    അവനോടു: ഏലീയാവേ, ഇവിടെ നിനക്കു എന്തു കാര്യം എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ode geľa andre jaskiňa a presuča e rat. Akor o RAJ ke leste jekhvareste
    prevakerďa: „Eliaš, so kade keres?“'
  pes-OPV: و در آنجا به مغاره‌ای داخل شده، شب را در آن بسر برد.
  ron-1924: 'Ши аколо, Илие а интрат ынтр-о пештерэ ши а рэмас ын еа песте ноапте.
    Ши кувынтул Домнулуй й-а ворбит астфел: „Че фачь ту аич, Илие?”'
  aui-aui: Nama na inagho epamana tana bonayine da noko nubabasune name ikena. Bi
    gegha Yawe God iwona bo, “Elaija, mma awaki kwaberabera?”
  ben-OBCV: 'সেখানে একটি গুহায় ঢুকে তিনি রাত কাটিয়েছিলেন। আর সদাপ্রভুর এই বাক্য
    তাঁর কাছে এসেছিল: “এলিয়, তুমি এখানে কী করছ?”'
  som-som: Oo intuu halkaas yimid ayuu god iska galay, oo halkaasuu baryay, oo bal
    eeg, waxaa isagii u yimid Eraygii Rabbiga, oo wuxuu ku yidhi, Eliiyaah, maxaad
    halkan ka samaynaysaa?
  lat-VUC: 'Cumque venisset illuc, mansit in spelunca: et ecce sermo Domini ad eum,
    dixitque illi: Quid hic agis, Elia?'
  eng-ASVBT: And he came thither unto a cave, and lodged there; and, behold, the word
    of Jehovah came to him, and he said unto him, What doest thou here, Elijah?
  ita-1885: 'E quivi entrò in una spelonca, e vi passò la notte. Ed ecco la parola
    del Signore gli fu indirizzata; ed egli gli disse: Che hai tu a far qui, Elia?'
  eng-LXXUP: And he entered there into a cave, and rested there; and, behold, the
    word of the Lord came to him, and he said, What doest thou here, Elijah?
  eng-ULB: He went to a cave there and stayed in it. Then the word of Yahweh came
    to him and said to him, “What are you doing here, Elijah?”
  spa-VBL: 'Allí entró en una cueva y pasó la noche. El Señor habló a Elías y le preguntó:
    “¿Qué haces aquí, Elías?” .'
  fra-_FOB: 'Et là, il entra dans la caverne, et il y passa la nuit. Et voici, la
    parole de l''Éternel lui fut adressée, en ces mots: Que fais-tu ici, Élie?'
  mal-mal: 'അവിടെ അവൻ ഒരു ഗുഹയിൽ രാപാർത്തു; അപ്പോൾ അവന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:
    “ഏലീയാവേ, ഇവിടെ നിനക്ക് എന്ത് കാര്യം” എന്ന് യഹോവ ചോദിച്ചു.'
  urd-GVR: Wahāṅ wuh rāt guzārne ke lie ek ġhār meṅ chalā gayā. ġhār meṅ Rab us se
    hamkalām huā. Us ne pūchhā, “Iliyās, tū yahāṅ kyā kar rahā hai?”
  suz-BL: मिनु मेकेर ङा पुक्‍खी काम ओव़शा, मेक उइ नां सोंइदा बाक्‍त। मेकेर बाक्‍मेनु,
    परमप्रभु यावेम मेको कली “एलीया, गे एक मार पा बाक्‍ङे?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E quivi entrò in una spelonca, e vi passò la notte. Ed ecco, gli fu rivolta
    la parola dell’Eterno, in questi termini: “Che fai tu qui, Elia?”'
  ckb-ckb: 'لەوێ چووە ناو ئەشکەوتێک و شەوی تێدا بەسەربرد. لەناکاو فەرمایشتی یەزدانی
    بۆ هات، پێی فەرموو: «ئەلیاس، لێرە چی دەکەیت؟»'
  eng-BBE: And there he went into a hole in the rock for the night; then the word
    of the Lord came to him, saying, What are you doing here, Elijah?
  kan-OKCV: ಅವನು ಅಲ್ಲಿರುವ ಒಂದು ಗವಿಗೆ ಬಂದು ಅಲ್ಲಿ ವಾಸಿಸಿದನು. ಅಲ್ಲಿ ಅವನಿಗೆ ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯವು ಬಂದು, “ಎಲೀಯನೇ, ಇಲ್ಲಿ ಏನು ಮಾಡುತ್ತೀ?” ಎಂದರು.
  tam-2017: 'அங்கே அவன் ஒரு குகைக்குள் போய்த் தங்கினான்; இதோ, யெகோவாவுடைய வார்த்தை
    அவனுக்கு உண்டாகி, அவர்: எலியாவே, இங்கே நீ என்ன செய்கிறாய் என்றார்.'
  spa-RV-1909: 'Y allí se metió en una cueva, donde tuvo la noche. Y fué á él palabra
    de Jehová, el cual le dijo: ¿Qué haces aquí, Elías?'
  ron-BTF: 'Şi a intrat acolo într-o peşteră şi a rămas toată noaptea acolo; şi, iată,
    cuvântul DOMNULUI a venit la el şi i-a spus: Ce faci tu aici, Ilie?'
  eng-WEBP: He came to a cave there, and camped there; and behold, the LORD’s word
    came to him, and he said to him, “What are you doing here, Elijah?”
  eng-FBV: There he entered a cave and spent the night. The Lord spoke to Elijah,
    and asked him, “What are you doing here, Elijah?”
  nld-1939: 'Daar ging hij een grot binnen, om er te overnachten. Nu werd het woord
    van Jahweh tot hem gericht: Wat komt gij hier doen, Elias?'
  nch-BL: 'Huan quema ajsito nopona, calajqui ipan se ostot huan nopona panoc nopa
    yohuali. Pero se camanali ten TOTECO ajsic campa ya huan quiilhui: “¿Taya tijchihua
    nica, Elías?”'
  vie-1934: 'Đến nơi, người đi vào trong hang đá, ngủ đêm ở đó. Và kìa, có lời của
    Đức Giê-hô-va phán với người rằng: Hỡi Ê-li, ngươi ở đây làm chi?'
  hin-CV: वहां पहुंचकर उन्होंने एक गुफा में शरण ली. उनके लिए वहां याहवेह का भेजा यह
    संदेश मिला, “तुम यहां क्या कर रहे हो, एलियाह?”
  spa-BES: 'Y allí fue a un agujero en la roca para pasar la noche; Entonces vino
    a él la palabra del Señor, que decía: ¿Qué estás haciendo aquí, Elías?'
  tdx-tdx: 'Ie pok’eo le nimoak’ an-dakato naho nañialo ao naho niheova’ ty tsara’
    Iehovà nanao ama’e ty hoe: Ino ty anoe’o atoy, ry Elià?'
  tha-KJV: ที่​นั่นท่านมาถึงถ้ำแห่งหนึ่​งก​็​เข​้าพักอยู่ และดู​เถิด พระวจนะของพระเยโฮวาห์มาถึงท่าน
    และพระองค์ตรัสกั​บท​่านว่า “เอลียาห์​เอ๋ย เจ้​าทำอะไรอยู่​ที่นี่​”
  por-BR-2018: 'E ali se meteu em uma cova, de onde teve a noite. E foi a ele palavra
    do SENHOR, o qual lhe disse: Que fazes aqui, Elias?'
  deu-ELO: 'Und er ging daselbst in die Höhle und übernachtete daselbst. Und siehe,
    das Wort Jehovas geschah zu ihm, und er sprach zu ihm: Was tust du hier, Elia?'
  eng-WYC-2018: And when he had come thither, he dwelled in a den, (or And when he
    had come there, he lived in a cave); and lo! the word of the Lord was made to
    him, and said to him, Elijah, what doest thou here?
  epo-epo: 'Kaj tie li eniris en kavernon kaj tradormis tie. Kaj jen aperis al li
    vorto de la Eternulo, kaj diris al li: Kion vi faras ĉi tie, Elija?'
  uig-PIN: 'U u yǝrdiki ƣarƣa kirip ⱪondi. Wǝ mana, Pǝrwǝrdigarning sɵzi uningƣa kelip
    mundaⱪ deyildi: — I Iliyas, bu yǝrdǝ nemǝ ⱪiliwatisǝn?'
  beo-beo: Amogawi, e da magufu gelabo ganodini golili sa:ili, gasi afae golai. Hedololewane,
    Hina Gode da ema amane adoi, “Ilaidia! Di da goega:i adi hamonanala:?”
  tpi-OTNT: Na long nait Elaija i go insait long wanpela hul bilong ston na i slip.
    Elaija i stap yet long dispela hul na Bikpela i askim em olsem, “Elaija, bilong
    wanem yu stap hia?”
  hau-SA: A can ya shiga kogo ya kwana. Sai maganar Ubangiji ta zo masa, ta ce, “Me
    kake yi a nan, Iliya?”
  uig-LAT: 'U u yerdiki ghargha kirip qondi. We mana, Perwerdigarning sözi uninggha
    kélip mundaq déyildi: — I Iliyas, bu yerde néme qiliwatisen?'
  nde-nde: Eselapho wangena ebhalwini walala. Ngakho ilizwi likaThixo lafika kuye
    lisithi, “Kanti wenzani khonapha, Elija?”
  ton-ton: Pea naʻa ne ʻomi ai ki ha ʻanaʻi maka, ʻo ne nofo ai; pea vakai naʻe hoko
    mai ʻae folofola ʻa Sihova kiate ia, pea naʻa ne pehē kiate ia, “Ko e hā ʻoku
    ke fai ʻi heni, ʻIlaisiā?”
  ces-1613: 'Kdežto všed do jakési jeskyně, nocoval tam. A aj, řeč Hospodinova k němu,
    a řekl jemu: Co tu děláš, Eliáši?'
  eng-WMB: He came to a cave there, and camped there; and behold, the LORD’s word
    came to him, and he said to him, “What are you doing here, Elijah?”
  tam-TCV: அங்கே ஒரு குகைக்குள் போய் அந்த இரவைக் கழித்தான். அப்போது யெகோவாவின் வார்த்தை
    அவனுக்கு வந்து, “எலியாவே இங்கே என்ன செய்கிறாய்?” என்றார்.
  ceb-ULB: Miadto siya sa usa ka langob ug nagpabilin didto, unya miabot ang pulong
    ni Yahweh ug miingon kaniya, “Nag-unsa ka man dinhi, Elias?”
  pol-UBG: 'Tam wszedł do jaskini, gdzie przenocował. A oto słowo PANA doszło do niego:
    Co tu robisz, Eliaszu?'
  agr-agr: 'Nunik jegaa nuwi waanum waigka kanag tsawajui. Nuwi pujaun Tuke Pujuu
    niina chichajak: “¿Elíasah, amesh juwish waji pujugme?” tiuwai.'
  kyc-kyc: Papala kukwa dokopa kananda mendena pao paleya. Dokopa aopa Kamongo dokome
    pii lamaiyuo, Ilainja emba dakena apa pilisi? leya.
  urd-GVU: وہاں وہ رات گزارنے کے لئے ایک غار میں چلا گیا۔ غار میں رب اُس سے ہم کلام
    ہوا۔ اُس نے پوچھا، ”الیاس، تُو یہاں کیا کر رہا ہے؟“
  deu-1912: 'und kam daselbst in eine Höhle und blieb daselbst über Nacht. Und siehe,
    das Wort des HERRN kam zu ihm und sprach zu ihm: Was machst du hier, Elia?'
  ntj-ntj: Nyangka Layirrtjanya ngurra palunyangka waalkarraralpi pulpa nyakulalpi
    tjarrpangu nyinarranytja. Nyangka Mama Kuurrtu-lu tjapirnu, “Yuwa Layirrtja, nyaatjanungkan
    pitjangu?”
  kan-2017: ಹೋರೇಬಿಗೆ ತಲುಪಿ, ಅಲ್ಲಿನ ಒಂದು ಗವಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡನು. ಆಗ ಅವನಿಗೆ ಯೆಹೋವನಿಂದ,
    “ಎಲೀಯನೇ ನೀನು ಇಲ್ಲೇನು ಮಾಡುತ್ತೀ?” ಎಂಬ ವಾಣಿಯು ಕೇಳಿಸಿತು.
  yap-yap: Me yan ngalan ba yiy u rom nge par riy e re nep’ nem. Me gin nike ga’ar
    SOMOL ngak, “Elijah, mang e ga be rin’ u roy?”
  hlt-MCSB: Lungko khuila pahoi kun tih a rhaeh vaengah BOEIPA ol anih taengla pak
    a pawk pah. Te vaengah anih te, “Elijah heah nang ham balae aka om he,” a ti nah.
  mdy-ETH: ዒኢካ ዒዚ ሄላዖ ፔቴ ዴኔ ባኣካ ዓኣ ዔቴ ጌሊ ዎርቄኔ። ዒማና ዒዚ ዔሩዋንቴ ናንጊና ናንጋ ጎዳ፦ «ዔኤሊያሴ! ሃይካ
    ኔ ዓይጎዎዳይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Ɔkɔduruu ɔbodan bi ho, na ɔdaa mu anadwo no. Na Awurade bisaa no sɛ,
    “Elia, ɛdeɛn na woreyɛ wɔ ha?”
  eng-WEBU: He came to a cave there, and camped there; and behold, the LORD’s word
    came to him, and he said to him, “What are you doing here, Elijah?”
  wal-wal: He sohuwan de7iya gonggoluwaa giddo gelidi aqiis. GODAI a, “Eelaasaa; hagan
    ai oottai?” yaagiis.
  spa-PDDPT: 'Allí entró en una cueva donde pasó la noche. Y en verdad vino a él la
    Palabra de Yavé, que preguntaba: ¿Qué haces aquí, Elías?'
  gun-gun: 'Ha''e py ma peteĩ itakua oĩ va''e py oike vy oaxa oiny peteĩ pytũ. Ha''e
    gui ixupe Senhor oayvu ombou vy aipoe''i: — Elias, mba''e tu rejapo reiny apy?'
  ilo-ULB: Napan isuna iti maysa a rukib sadiay ken nagtalinaed iti daytoy. Ket immay
    ti sao ni Yahweh kenkuana ket kinunana, “Ania ti ar-aramidem ditoy, Elias?”
  kpg-kpg: Mee gaa hana gi lodo di lua i golo, belee noho i golo i di boo deelaa.
    Di madagoaa hua deelaa, gei ogo Dimaadua ga helekai gi mee, “Elijah, goe e hai
    dau aha i ginei?”
  uig-ARA: 'ئۇ ئۇ يەردىكى غارغا كىرىپ قوندى. ۋە مانا، پەرۋەردىگارنىڭ سۆزى ئۇنىڭغا
    كېلىپ مۇنداق دېيىلدى: ــ ئى ئىلىياس، بۇ يەردە نېمە قىلىۋاتىسەن؟'
  sus-sus: 'Mɛnni a naxa kɔɛ radangi fɔnmɛ nde kui. Na tɛmui a naxa yi masenyi mɛ:
    «I na munse rabafe be Eliya?»'
  pon-2006: E ahpw kohla kommoaldi nan pwoahr ehu wasao nipwong. Ni ahnsowohte KAUN-O
    ahpw mahsanihong, “Elaisa, dahme ke wiewia wasaht?”
  jae-jae: Aŋga tonaŋ eŋ kêtap poclabu teŋ sa ma gêŋgôŋ tonaŋ. Go Apômtaunê biŋ gêdêŋ
    eŋ jakêsôm gebe “Elia, aôm gôgôm asageŋ aŋga tonec.”
  ksd-ksd: 'Ma i ga pot ta ra babang na vat, ma i ga ki ie; ma ra tinata kai ra Luluai
    i ga tadav ia, ma i ga biti tana: Upi ra ava u ki ati, Elia?'
  tur-YTC: Orada bir mağaraya geldi ve orada konakladı; ve işte, Yahve'nin sözü geldi
    ve ona dedi, “Eliya, burada ne yapıyorsun?”
  grc-BRENT: Καὶ εἰσῆλθεν ἐκεῖ εἰς τὸ σπήλαιον, καὶ κατέλυσεν ἐκεῖ· καὶ ἰδοὺ ῥῆμα
    Κυρίου πρὸς αὐτὸν, καὶ εἶπε, τί σὺ ἐνταῦθα Ἠλιού;
  ind-AYT: Di sana, dia masuk ke sebuah gua dan bermalam di sana. Kemudian, firman
    TUHAN turun kepadanya, firman-Nya, “Apakah yang kamu lakukan di sini, hai Elia?”
  nya-nya: Kumeneko analowa mʼphanga, nakhala komweko. Ndipo taonani, Yehova anayankhula
    naye kuti, “Eliya, ukuchita chiyani kuno?”
  hrv-hrv: 'Ondje je ušao u neku spilju i prenoćio u njoj. I gle, eto k njemu riječi
    Jahvine: “Što ćeš ti ovdje, Ilija?”'
  mps-mps: Te hulide Elaija te masigi ola be me deli tomoba pelama, piai. Elaija te
    masigi ola be tomode bidibadi, te Genuai Bidigo agabolo te tiwai po hanalu wai,
    “Elaija, nage magi baso ede bidibawe?” te po wai.
  tpi-tpi: Na long nait Elaija i go insait long wanpela hul bilong ston na i slip.
    Elaija i stap yet long dispela hul na Bikpela i askim em olsem, “Elaija, bilong
    wanem yu stap hia?”
  dan-1931: 'Der gik han ind i en Hule og overnattede. Da lød HERRENS Ord til ham:
    “Hvad er du her efter, Elias?”'
  vie-OVCB: 'Đến nơi, ông trú trong một hang đá và nghỉ đêm tại đó. Tại đó Chúa Hằng
    Hữu hỏi ông: “Con làm gì ở đây, Ê-li?”'
  guj-2017: તેણે એક ગુફામાં જઈને ત્યાં ઉતારો કર્યો. પછી યહોવાહનું એવું વચન તેની પાસે
    આવ્યું કે, “એલિયા, તું અહીં શું કરી રહ્યો છે?”
  pon-2006A: E ahpw kohla kommoaldi nan pwoahr ehu wasao nipwong. Ni ahnsowohte KAUN-O
    ahpw mahsanihong, “Elaisa, dahme ke wiewia wasaht?”
  por-BRBSL: 'Ele chegou a uma caverna ali, e acampou ali; e eis que a palavra de
    Javé chegou até ele, e ele lhe disse: “O que você está fazendo aqui, Elias”?'
  cth-cth: Lungngoum buet touh a hmu teh hawvah ao. Hahoi khenhaw! BAWIPA e lawk ahni
    koe a pha teh, Elijah, hivah bangmaw na sak, telah a pacei.
  twi-twi: Okoduu ɔbodan bi ho, na ɔdaa mu anadwo no. Na Awurade bisaa no se, “Elia,
    dɛn na woreyɛ wɔ ha?”
  hlt-hlt: Lungko khuila pahoi kun tih a rhaeh vaengah BOEIPA ol anih taengla pak
    a pawk pah. Te vaengah anih te, “Elijah heah nang ham balae aka om he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii tuɔkoo Odɛbu tɑ̃rì kɛ́tɑ kutɑ̃dènkù kɛ bo yié nkɛ̀ ti Yiɛ̀ nKuyie
    nhò bɛ́innɛ̀ kɛ dɔ̀: Edii ɑ dɔ́ bɑ diɛ?'
  msy-2020: Ezɨ amɨnim pɨrizɨ, Elaija ghua dagɨar torir mamɨn aven ghugha akui. Elaija
    torir kamɨn aven ikiavɨra itima, Ikiavɨra Itir God a batogha an azara, “Elaija,
    nɨ tizim gamua kagh iti?”
  dop-dop: 'Ilii tɑlɑ Holɛpʋ pʋɣʋ tɑɑ, ɩlɛnɑ ɩ́ sʋʋ kʋkpɑmʋɣʋ pʋʋɣʋ tɑɑ kɛ́ ɑhoo,
    nɑ Tɑcɑɑ pɔɔsɩ-ɩ sɩ: N lɑkɩ weɣe cǝnɛ?'
  azb-azb: İlyas oradakı mağaraya girdi və burada gecələdi. Ona «İlyas, burada nə
    edirsən?» deyə Rəbbin sözü nazil oldu.
  eng-DBY: And there he went into a cave, and lodged there. And behold, the word of
    Jehovah [came] to him, and he said to him, What doest thou here, Elijah?
  hin-2017: वहाँ वह एक गुफा में जाकर टिका और यहोवा का यह वचन उसके पास पहुँचा, “हे
    एलिय्याह तेरा यहाँ क्या काम?”
  wol-KYG: 'Mu dugg foofa ca biir xunti ma, fanaan fa. Ci biir loolu kàddug Aji Sax
    ji dikkal Ilyaas, ne ko: «Ana looy def fii, Ilyaas?»'
  eng-YLT: And he cometh in there, unto the cave, and lodgeth there, and lo, the word
    of Jehovah [is] unto him, and saith to him, 'What — to thee, here, Elijah?'
  kne-kne: Sinenggep si esa ay liyang et isdi ay naseyep sin labi. Kanan Diyos en
    sisya, “Sinoy am-amagem isna ay Elias?”
  eng-WYC-2017: And when he had come thither, he dwelled in a den; and lo! the word
    of the Lord was made to him, and said to him, Elijah, what doest thou here?
  eng-WMBB: He came to a cave there, and camped there; and behold, the LORD’s word
    came to him, and he said to him, “What are you doing here, Elijah?”
  urd-GVH: वहाँ वह रात गुज़ारने के लिए एक ग़ार में चला गया। ग़ार में रब उससे हमकलाम
    हुआ। उसने पूछा, “इलियास, तू यहाँ क्या कर रहा है?”
  rug-rug: Vasina si nuquru la si asa pa keke bae meke puta keke boṉi. Meke kamo mae
    koasa sa zinama te Zihova, “Nasa si tavetia goi tani, ta Ilaiza?”
  gaz-gaz: Achittis holqa tokko seenee keessa bule. Dubbiin Waaqayyoos gara isaa dhufee,
    “Eeliyaas, ati maal asii hojjetta?” jedheen.
  fra-LSG: 'Et là, il entra dans la caverne, et il y passa la nuit. Et voici, la parole
    de l’Éternel lui fut adressée, en ces mots: Que fais-tu ici, Élie?'
  gnn-gnn: Ga ŋunhalanydja ŋayi marrtjina bala, ga gärrina mathirralilina, ga ḏo'‐way
    ŋorrana. Bala yana Garraynha bunana nhanŋu ga waŋana bitjarrana, “Yelatja gay.
    Nhäkuŋga dhuwala nhe dhiyalaŋuminydja?”
  yal-yal: A sa so faranna nde ra mɛnni, a kɔɛɛn nadangu na. Nayi, Alatala yi falan
    ti a xa, a naxa, “Eli, nanfera i be?”
  iou-iou: Kuŋtäŋgän Horep mobä käwut kubä kaŋ-ahäŋpäŋ uken itkuk. Irirän eruk Yawetä
    ŋode iwetkuk; Elaija, ima mebärita ŋo äbäno itan?
  haw-1868: Hiki aku la ia ilaila i ke ana, noho ae la hoi ilaila; aia hoi ka olelo
    a Iehova ia ia, i mai la hoi oia ia ia, He aha la kau e hana nei maanei, e Elia?
  arb-NAV: 'فَدَخَلَ مُغَارَةً هُنَاكَ وَبَاتَ فِيهَا وَقَالَ الرَّبُّ لإِيلِيَّا:
    «مَاذَا تَفْعَلُ هُنَا يَاإِيلِيَّا؟»'
  ewe-ewe: Eliya ge ɖe agado aɖe me eye wòtsi afi ma dɔ. Yehowa ƒe gbe va nɛ be, “Eliya,
    nu ka wɔm nèle le afi sia?”
  eng-LEE: 'And he came there unto a cave, and remained there over night: and, behold,
    the word of the Lord came to him, and said unto him, What dost thou here, Elijah?'
  gvn-gvn: Elijah cavemunbu warngku wunanan, God nyungundu babajin, “Elijah, yundu
    wanyurrinku yaluy bundanday?” Elijahngka yalaman, “Maja God, ngayurrku yunun wuljaljiku
    wukurril, kanbalda kari. Jana Israel-warrangka yunu kuku bawan, yunu kulji alter
    dumbarrin, yunu prophet-warra yarkin-ban. Ngayurrku yunun wukurrin-wukurrilda,
    jana nganya yalarrku yarkinkaku kuninka.” Godungku Elijahnda yalaman, “Wangkar
    daka yinyaymba manjalba.” Elijah manjalba dakan, Godungku muyar jirray yungan,
    kulji dumbarrin, yamba Godungku nyungu wawu muyaranji kari yungan. Muyar kunban,
    Godungku bubu bulngan, earthquake. Yamba Godumu wawu kari earthquakemunbu. Earthquake
    kunban, Godungku baya jirray yungan, yamba Godumu wawu kari bayanga. Baya kunban,
    Elijahngka yayngkar nyajin. Nyulu kambibu walu nandajin, ngalkalba cavemun wandin.
    God yayngkarabu babajin, “Elijah, wanyurrinku yundu yaluy bundanday?” Elijahngka
    yalaman, “Maja God, ngayurrku yunun wuljaljiku wukurril, kanbalda kari. Jana Israel-warrangka
    yunu kuku bawan, yunu kulji alter dumbarrin, yunu prophet-warra yarkin-ban. Ngayurrku
    yunun wukurrin-wukurrilda, jana nganya yalarrku yarkinkaku kuninka.” Godungku
    yalaman, “Bubungu jirrbu-jirrbungu dungay, yuba townbu Damascus. Yinyamun townbu
    wala, bama burri Jehu olive-oildu dukul-dama; nyulu juma kingmanka bubuku Israelmunku.
    Yinyamun bama burri Elisha olive-oildu dukul-dama. Nyulu yunun karrnga-dajil.
    Kari. Yundurrku kari nganya wukurril. Bamangka 7000-balangka yalarrku god Baal
    kari buyay-manil bubungu Israel.”
  asm-FB: তেওঁ এটা গুহালৈ গৈ তাতে ৰাতিটো থাকিল। তেতিয়া তেওঁৰ ওচৰলৈ যিহোৱাৰ বাক্য
    আহিল আৰু তেওঁক ক’লে, “হে এলিয়া, তুমি ইয়াত কি কৰিছা?”
  sus-A: مّننِ عَ نَشَ كْي رَدَنفِ قْنمّ ندٍ كُي. نَ تّمُي عَ نَشَ يِ مَسٍنيِ مّ؛
    «عِ نَ مُنسٍ رَبَقٍ بٍ عٍلِيَ؟»
  fra-SBL: 'Il arriva dans une caverne, où il campa. Et voici que la parole de Yahvé
    lui fut adressée, et il lui dit : « Que fais-tu ici, Elie ? »'
  hbo-hbo: וַיָּבֹא־שָׁ֥ם אֶל־הַמְּעָרָ֖ה וַיָּ֣לֶן שָׁ֑ם וְהִנֵּ֤ה דְבַר־יְהוָה֙
    אֵלָ֔יו וַיֹּ֣אמֶר לֹ֔ו מַה־לְּךָ֥ פֹ֖ה אֵלִיָּֽהוּ׃
  piu-2006: Puḻi Tjaniyala Yilaatjanya kuḻpingka tjarrparra ngarrirra yankurringu,
    mungangka. Ngurra palula mayutju Katutjalu Yilaatjanya yalatji tjapiṉu, “Yilaatja.
    Nyaakitjan ngaangka nyinanyi?” Yilaatjalu alatji watjaṉu, “Katutja. Nyuntu mayutju
    tiṉatjun nyinanyi. Nyuntupa kutjuṉangku waarrkana tjukarurru nyinapayi. Kutjupa
    tjuṯaya Yitjurilaku walytja ngaṉṯitja tjuṯa wiyawana nyinanyi. Nyuntupa wangka
    wantirraya nyuntupa uulta tjuṯangka wiyaya nyuntunya puḻkapunganyi. Nyuntupa uulta
    tjuṯaya kilytjuntankula wiyalpayi. Nyuntupa wangka watjalpayi kutjupa tjuṯa tjananya
    tjana pungkula wiyaṉu. Ngayunya kutjulpiṉa kana nyinanyi. Kuwarriya yunytjurringanyi
    ngayunyalpiṉiya mirri pungkunytjakitja.” Katutjalu kulira Yilaatjala watjaṉu,
    “Kuḻpinguru pakara maa yarra! Puḻingka kaḻparra ngara!, ngayulu nyuntula tjungurrinytjaku.”
    Pakara yankukitjangka Katutjalu waḻpa tiṉa wantirriyaṉu. Waḻpa paluru puḻi tjuṯa
    rungkara kilytjukilytjuntanu. Yalatji waḻpa tiṉa rungkaṉingitjangka Yilaatjalu
    puṯu kuliṉu Katutjala tjungurrikitjangku. Yilaatjalu yalatji puṯu kuliṉu, “Tjinguru
    Katutjanya waḻpa tiṉawana tjungu ilarringanyi, tjinguru wiya.” Waḻpa wiyarringutjangka
    paṉa pirrtjipirrtjingi. Pirrtjipirrtjinyingka Yilaatjalu puṯu kuliṉu Katutjala
    tjungurrikitjangku. “Tjinguru paṉa pirrtjinyingka Katutjanyaṉi ilarringanyi, tjinguru
    wiya.” Paṉa pirrtjipirrtjirra wiyarringutjangka waru tiṉalpi kamparra wanaṉingi.
    Kamparra wanaṉingitjangka Yilaatjalu puṯu kuliṉu Katutjala tjungurrikitjangku.
    “Tjinguru waru wanaṉingitjawana Katutjanyaṉi ilarringanyi, tjinguru wiya.” Waru
    kamparra wiyarringutjangka Yilaatjalu kuliṉu Katutjanya wangkanyingka. Wangka
    palunya kulira Yilaatjalu kuutangka yuṉpa tjutura kuḻpi yaḻakutu ankula ngarangi.
    Ngarala wangka alatji kuliṉu, “Yilaatja. Nyaakitjan ngaangka nyinanyi?” Yilaatjalu
    watjaṉu, “Katutja. Nyuntu mayutju tiṉatjun nyinanyi. Nyuntupa kutjuṉanku tjukarurru
    waarrkana nyinapayi. Kutjupa tjuṯaya Yitjurilaku walytja ngaṉṯitja tjuṯa wiyawana
    nyinanyi. Nyuntupa wangka wantirraya nyuntupa uulta tjuṯangka wiyaya nyuntunya
    puḻkapunganyi. Nyuntupa uulta tjuṯaya kilytjuntankula wiyalpayi. Nyuntupa wangka
    watjalpayi kutjupa tjuṯa tjananya tjana pungkula wiyaṉu. Ngayunya kutjulpiṉa kana
    nyinanyi. Kuwarriya yunytjurringanyi ngayunyalpiṉiya mirri pungkunytjakitja.”
    Katutjalu Yilaatjala piyuku alatji watjaṉu, “Tawunu Tamatjakatjangka ila ngurra
    kuya kapiwiya ngaranyi. Ngurra palulakutu ankula nyinama! Palulanguru yarra tawunu
    Tamatjakatjalakutu! Tjarrparra ankula wati Yatjiyilanya tjira intira mayutju tiṉa
    tjanampa nyinatjurra!, Tjiriyanya ngurrara tjuṯaku. Palunyatjanu ankula Tjiiyuwanya
    nyawa, tjiḻpi Nimitjiku katja! Wati palula tjira intira mayutju nyinatjurra!,
    Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉalpi nyinanytjaku. Wati kutjupaṯarra
    Yilatjanya yankula tjira intila!, ngayuku wangka watjalpayi nyinanytjaku. Paluru
    wati Tjapataku katja nyinanyi. Paluru nyinaku wangka watjalpayi nyuntu wiyarringanyingka
    ngaṉṯi. Mayutju palunya tjuṯangku kuyarringkupayi tjuṯa tjananya iluntanku. Kutjupa
    tjuṯa tjananya mirri pungkuwiyangku wantiku. Ngayulu Katutjalu tjananya Yitjurilaku
    walytja ngaṉṯitja tjuṯa yaṉṯayaṉṯara kanyilku ngayuku tjana tjukarurru nyinanyingka.
    Kanalpiya nyinamalpa tjuṯalingku tjapan tjawutjuna. Tjanaya Paalaku ngurrpa nyinanyi,
    ngayukuya tjukarurru nyinanyi.”
  kik-kik: Kũu agĩthiĩ agĩtoonya ngurunga, akĩraara ho. Nakĩo kiugo kĩa Jehova gĩkĩmũkinyĩra,
    akĩũrio atĩrĩ, “Elija, ũreka atĩa haha?”
  omb-omb: Taie hi ngeie mo soro ta lolo malanga me mo manga lolo bongi. Me a leo
    noi Huqe mo vumai lawea vena, “?Gom vai na havai talehe?”
  fra-NCL: 'Là, il entra dans la caverne, et il y passa la nuit. Et voici que la parole
    de Yahweh lui fut adressée, et il lui dit : « Que fais-tu ici, Elie ? »'
  cek-AK: To ahmuen to a phak naah, thlungkhaw thungah akun moe, to ah a iih. Khenah,
    Angraeng ih lok Elijah khaeah angzoh; anih khaeah, Elijah, hae ah timaw na sak?
    tiah a naa.
  cuk-cuk: 'A-yargine, Elías, obunnogega akwasaila-olloledyaba dogdapid. Agine gabisad.
    Agine, Bab-Jehová-gayaburba Elíasʼse nonikid, ega sognonikid: —¿Elías, ibu be
    wegi samai?'
  uig-CYR: 'У у йәрдики ғарға кирип қонди. Вә мана, Пәрвәрдигарниң сөзи униңға келип
    мундақ дейилди: — И Илияс, бу йәрдә немә қиливатисән?'
  pma-pma: En out enek, kei votin valengeihat tai, ka va matil ien. Evus, Iahova selus
    mini vit, “?Ilaetsa, komul komumon sa ekok?”
  tel-2017: అక్కడున్న ఒక గుహలో ఉండిపోయాడు. యెహోవా “ఏలీయా, ఇక్కడ నువ్వేం చేస్తున్నావ్”
    అని అతనిని అడిగాడు.
  hat-BSA: 'Alò, li te rive la nan yon kav e li te rete ladann. Epi vwala, pawòl Bondye
    a te vini sou li, e Li te di li: “Kisa w ap fè isit la, Élie?”'
  bxh-bxh: Maihonana ya lau duyufi yai ya eno. Habahim Guyau ya faliba iyen, Ilaidiya,
    somo amaiteꞌi wa ginaginauli?
  kos-kos: Ke el sun acn we, el utyak nu in sie luf in motulla we ke fong se. In pacl
    sac na, LEUM GOD El kaskas nu sel ac fahk, “Elijah, mea kom oru inge uh?”
  hbo-WLC: וַיָּבֹא־שָׁ֥ם אֶל־הַמְּעָרָ֖ה וַיָּ֣לֶן שָׁ֑ם וְהִנֵּ֤ה דְבַר־יְהוָה֙
    אֵלָ֔יו וַיֹּ֣אמֶר ל֔וֹ מַה־לְּךָ֥ פֹ֖ה אֵלִיָּֽהוּ׃
  ibo-ibo: Nʼebe ahụ, ọ banyere nʼotu ọgba nkume rahụ ụra abalị nʼime ya. Ma okwu
    Onyenwe anyị rutere ya sị, “Ịlaịja, gịnị ka ị na-eme nʼebe a?”
  ory-ory: ଆଉ ସେ ସେଠାସ୍ଥିତ ଏକ ଗହ୍ୱରରେ ଉପସ୍ଥିତ ହୋଇ ରାତ୍ରି କ୍ଷେପଣ କଲେ; ସେତେବେଳେ ଦେଖ,
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା ଓ ସେ ତାଙ୍କୁ କହିଲେ, “ଏଲୀୟ, ତୁମ୍ଭେ ଏଠାରେ
    କʼଣ କରୁଅଛ?”
  chk-chk: Iwe, a tolong lon eu föimw o nonom ikenan lon ewe pwin. Lon ei otun ewe
    Samol mi Lapalap a üreni Elias, “Elias, meta ka föri ikei?”
  rop-rop: En deya na Ilaija bin go insaid langa wanbala keib en imbin silip. Bambai
    na YAWEI bin tok langa im, “Ilaija wanim yu dumbat iya?”
  ukr-1871: 'Там же ввійшов у печеру та й обночувався в нїй. Аж ось прийшло до його
    слово Господнє, й сказано йому: Чого ти тут, Ілиє?'
  deu-1951: 'Und er ging daselbst in eine Höhle hinein und blieb dort über Nacht.
    Und siehe, das Wort des HERRN kam zu ihm und sprach: Was willst du hier, Elia?'
  eng-JPS: 'And he came thither unto a cave, and lodged there; and, behold, the word
    of the LORD came to him, and He said unto him: ''What doest thou here, Elijah?'''
  srp-1865: 'A ondje uðe u jednu peæinu i zanoæi u njoj; i gle, rijeè Gospodnja doðe
    mu govoreæi: šta æeš ti tu, Ilija?'
  lug-lug: Bwe yatuuka eyo, n’ayingira mu mpuku, n’asula omwo. Awo ekigambo kya Mukama
    ne kimujjira nga kigamba nti, “Okola ki wano, Eriya?”
  heb-heb: ויבא שם אל המערה וילן שם והנה דבר יהוה אליו ויאמר לו מה לך פה אליהו׃
  ben-IRV: সেখানে একটা গুহার মধ্যে ঢুকে তিনি রাতটা কাটালেন। তারপর, তাঁর কাছে সদাপ্রভুর
    বাক্য উপস্থিত হল এবং তিনি তাকে বললেন, “এলিয়, তুমি এখানে কি করছ?”
  pan-pan: ਉੱਥੇ ਉਹ ਇੱਕ ਗੁਫਾ ਵਿੱਚ ਜਾ ਰਿਹਾ ਤਾਂ ਵੇਖੋ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਸ ਨੂੰ ਆਇਆ ਅਤੇ ਉਸ
    ਨੂੰ ਆਖਿਆ, ਹੇ ਏਲੀਯਾਹ ਤੂੰ ਇੱਥੇ ਕੀ ਕਰਦਾ ਹੈਂ?
  tkr-tkr: Mana maqa hirxhılymee, sa mağareeqa ikkeç'u, xəm g'aaha. Rəbbee mang'uke
    «İlyas, nya'a ğu inyaa ıxhava?» qiyghan.
  mya-JVB: ဥမင် ထဲသို့ ဝင် ၍ နေ ၏။ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် ရောက်လာသည်ကား၊ ဧလိယ
    ၊ သင် သည် ဤ အရပ်၌ အဘယ်သို့ ပြုလျက်နေသနည်းဟုမေး တော်မူ၏။
  tbg-tbg: Viva mini oruntero entaqi ori onavuqi vaitora. Elaitaava ori onavuqi vauvaro
    Noravano Kotiva virara tiharo, Elaitaao, are nantiharae maaqi variaro? tiro.
  hmo-hmo: Unuseni nadi matuna dekenai ia vareai, bona hanuaboi lalonai unuseni ia
    mahuta. Lohiabada ese Elia dekenai ma ia hereva lou, ia gwau, “Elia e, dahaka
    oi karaia noho iniseni?”
  urd-urd: और वहाँ एक ग़ार में जाकर टिक गया, और देखो, ख़ुदावन्द का यह कलाम उस पर नाज़िल
    हुआ कि “ऐ एलियाह, तू यहाँ क्या करता है?”
  rus-SYN: 'И вошел он там в пещеру и ночевал в ней. И вот, было к нему слово Господне,
    и сказал ему Господь: что ты здесь, Илия?'
  bqc-SIM: 'Kɛ́ à gɛ̃̀ lɛ́ i gbɛpi ɛu, we ↄ̃ Dii yã''òuɛ̀ à mɛ̀: Ɛlia, bↄ́ ńlɛ
    kɛ lai?'
  tcz-CHONGTHU: Hiche munna chun Elijah songko sung khatna alut’in khovah geijin agehtan
    ahi. Hichun Pakaiyin thu ahin seijin, “Elijah hikom achu ipi nabol ham?” ahinti.
  mar-mar: तिथे एका गुहेत शिरुन त्याने रात्र काढली. तेव्हा परमेश्वर एलीयाशी बोलला.
    तो म्हणाला, “एलीया, तू येथे का आला आहेस?”
  soq-soq: Ita sape me wisene tadinaleno guba bedewe itulen. Iawe God me diene wanase,
    “Elaia, e dima baiwa mape wien?”
  qub-qub: 'Chayaycur machayman yaycuycur puñuran. Chaychöna Tayta Dios gayarcur niran:
    «Elías, ¿imatataj caycho ruraycanqui?»'
  bqp-bqp: 'Akũ à gɛ̃̀ gbɛ̀wɛɛn à ì gwe, akũ Dikiri yã sùa à pì: Iliasu, bↄ́n ntɛn
    kɛ laa?'
  hat-hat: 'Lè li rive, li antre nan yon gwòt, li pase nwit lan la. Seyè a pale ak
    Eli ankò, li di li: -Eli, sa w''ap fè la a?'
  eng-BSB: There Elijah entered a cave and spent the night. And the word of the LORD
    came to him, saying, “What are you doing here, Elijah?”
  eng-WEBPB: He came to a cave there, and camped there; and behold, the LORD’s word
    came to him, and he said to him, “What are you doing here, Elijah?”
  kbq-kbq: Ana huteno mago have kampi umaseno mani'negeno Ra Anumzamo'a amanage hu'ne,
    Elaijaga amafina na'a eme nehane? huno antahige'geno,
  nhe-BL: 'Huan quema ajsito nopona, calajqui ipan se mijca ostotl huan nopona panoc
    nopa yohuali. Pero se tlajtoli tlen TOTECO ajsic campa ya huan quiilhui: “¿Tlaque
    tijchihua nica, Elías?”'
  bus-bus: 'Ben à gɛ̃̀ gbɛ̀wɛɛn à ì gwe, ben Dii yã sùa à bè: Ilia, bↄ́n nɛ́ɛ kɛɛ
    kɛ̀?'
  gub-BL: A'e pe uhem mehe wixe amo itakwaruhu pupe uker pà pyhaw. Na'arewahy uze'eg
    Tupàn Tuweharupi Wiko Ma'e wà izupe. — Ma'e erezapo iko xe, Eri, i'i izupe.
  eng-DRA: 'And when he was come thither, he abode in a cave: and behold the word
    of the Lord came unto him, and he said to him: What dost thou here, Elias?'
