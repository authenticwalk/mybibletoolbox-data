verse: 1KI.019.004
translations:
  mal-C: 'ഏലിയാവ് തനിച്ചു മരുഭൂമിയിലേക്ക് ഒരു ദിവസത്തെ വഴി യാത്രചെയ്ത് ഒരു കുറ്റിച്ചെടിയുടെ
    തണലിൽ ഇരുന്നു. മരിച്ചെങ്കിൽ എന്നാഗ്രഹിച്ച് അദ്ദേഹം ഇപ്രകാരം പ്രാർഥിച്ചു: “യഹോവേ!
    ഇപ്പോൾ എനിക്കു മതിയായി; എന്റെ ജീവൻ എടുത്തുകൊള്ളണമേ! ഞാൻ എന്റെ പൂർവികരെക്കാൾ നല്ലവനല്ലല്ലോ!”'
  deu-TKW: 'Er aber ging hinein in die Wüste, eine Tagereise weit, kam und setzte
    sich unter einen Ginsterstrauch. Da wünschte er sich den Tod und sprach: Es ist
    genug! Nimm nunmehr, Jahwe, mein Leben hin, denn ich bin nicht besser als meine
    Väter!'
  lin-lin: 'Sima na ye kotambola mokolo mobimba kati na esobe, akomaki na nzete moko
    ya moke, avandaki na se na yango mpe asengaki kufa na maloba oyo : — Yawe, nalembi !
    Zwa molimo na ngai mpo ete naleki bakoko na ngai te na malamu.'
  eng-LSV: and he himself has gone a day’s journey into the wilderness, and comes
    and sits under a certain broom tree, and desires his soul to die, and says, “Enough,
    now, O YHWH, take my soul, for I [am] not better than my fathers.”
  eng-GNV: 'But he went a dayes iourney into the wildernesse, and came and sate downe
    vnder a iuniper tree, and desired that he might die, and sayde, It is now ynough:
    O Lord, take my soule, for I am no better then my fathers.'
  eng-WEBSTER: 'But he himself went a day''s journey into the wilderness, and came
    and sat down under a juniper-tree: and he requested for himself that he might
    die; and said, It is enough; now, O LORD, take away my life; for I am not better
    than my fathers.'
  nhw-BL: 'Teipa Elías nejnenqui semilhuitl hasta nopa huactoc tlali, huan mosehuito
    itzintla se cuahuitl catli amo quipiya miyac ixihuiyo huan quinequiyaya ma miqui.
    Quiilhui TOTECO: “¡Ya cuali noTECO! ¡Techquixtili nonemilis! ¡Pampa na amo más
    nicuali que notatahua!”'
  swh-ONEN: lakini yeye mwenyewe akatembea mwendo wa kutwa nzima katika jangwa. Akafika
    kwenye mti wa mretemu, akakaa chini yake na kuomba ili afe. Akasema, “Yatosha
    sasa, Bwana, ondoa roho yangu, kwani mimi si bora kuliko baba zangu.”
  bba-bba: Mɑ win tii u sɑnum so tɔ̃ɔ ɡiriru, u dɑ u wɑ̃ɑ ɡbɑburɔ u sɔ̃ dɑ̃ru ɡɑrun
    nuurɔ, mɑ u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, yɑ den turɑ mɛ, ɑ nɛn hunde suo. Domi nɑ
    ǹ nɛn bɑɑbɑbɑ ɡeɑ kere.
  eng-KJVCPB: 'But he himself went a day’s journey into the wilderness, and came and
    sat down under a juniper tree: and he requested for himself that he might die;
    and said, It is enough; now, O Lord, take away my life; for I am not better than
    my fathers.'
  luo-luo: ka en to nodhi e wuodh ndalo achiel e thim. Nochopo e tiend yien ma wiye
    opedhore mobedo e tiende kendo nolamo ni mad otho. Nowacho niya, “Jehova Nyasaye,
    aseneno moroma, kaw ngimana, ok aber moloyo kwerena.”
  meu-meu: Bena ia na sibona tano gaḡaena ai ela, dina ta laolaona heḡereḡerena; bena
    roteme auna ta henunai e helai diho. Bena e noinoi baine mase; eto, Vadaeni, Iehova
    e, egu mauri avabia oho; badina be senegu asina hereadiamu.
  npi-ULB: तर तिनी आफैचाहिँ एक दिनको यात्रा गरेर उजाड-स्थानमा गए, र अम्रिसको एउटा
    झाडीमा आए । आफू मरोस् भनी तिनले बिन्ती गर, “हे परमप्रभु, अब अति भयो । मेरो प्राण
    लिनुहोस् किनकि म मेरा पित्रहरूभन्दा असल छैनँ ।”
  yor-yor: nígbà tí òun tìkára rẹ̀ sì lọ ní ìrìn ọjọ́ kan sí aginjù, ó sì wá sí ibi
    igi ọwọ̀ kan, ó sì jókòó lábẹ́ rẹ̀, ó sì gbàdúrà kí òun bá le kú, wí pé, “Mo ti
    ní tó, Olúwa, gba ẹ̀mí mi kúrò; nítorí èmi kò sàn ju àwọn baba mi lọ.”
  emp-NTPO: 'Maʌ̃be idjira ẽjũã põãsa ewaraga b̶ʌd̶e ewari ab̶a wãsia. Mama bacuru
    zaque edre chũmeped̶a nãwã crĩchasia: “Biara b̶ʌa beuida.” Maʌ̃ bẽrã idjia Ãcõrẽa
    jarasia: –Ãcõrẽ, waaẽ́a. Mʌ̃ra beadua. Mʌ̃ drõã naẽnabemarã beuped̶ad̶a cãyãbara
    mʌ̃ra biara b̶ʌẽ́a.–'
  pes-OPCB: 'و خود سفری یک روزه به بیابان کرد و رفته زیر درخت اَردَجی نشست و آرزوی
    مرگ کرد و گفت: «ای خداوند، دیگر بس است! جانم را بگیر و بگذار بمیرم. من که بهتر
    از اجدادم نیستم که مرده‌اند.»'
  tgl-ULB: Pero mag-isa lamang siyang naglakbay ng isang araw patungo sa ilang, at
    dumating at umupo siya sa ilalim ng isang puno ng retama. Hiniling niya para sa
    kaniyang sarili na maaari na siyang mamatay, at sinabing, “Sobra na ito, Yahweh;
    kunin mo na ang aking buhay, dahil hindi ako higit kaysa sa aking mga patay na
    ninuno”
  cbu-NT: aranginasha waanitari yapsha tsap puza ambsha naatarangu, minum zar tsindas
    kachingarangu, anush kusarangiya. Kizpur nizichu, yasin pakich xiyaru anush puch,
    Nishuri tsipapi átu, kuxinarangiya. Anushsha Apanllee; Apaa, wappa. Naturi nuwaa
    yamangandama, watam nuw zitamin tamatarparee ashireezi; waritareezi, tárangu,
  hui-hui: ibuni dindi ko iba dalu naibaga wiagoha horo mbiru hangu pialu anda pene.
    Pu dege bialu ira mbira heneyago andane gumba heagoha anda íbu biruwa bi ogodagua
    lene. Anduane Homogo-o genda dewaore i̱ha áyu ibirarunigo ai karulape i̱ homolene
    hangu hamelo bedogoni. Áyu i̱ agali bayale ndo agali ko bamba i̱ mamali henerubi
    dege ko kogodago, lene.
  mya-mya: တစ်​နေ့​လုံး​တော​ကန္တာ​ရ​တွင်​ခ​ရီး​ပြု​လေ​သည်။ သူ​သည်​သစ်​ပင်​အ​ရိပ်​တစ်​ခု​သို့​ရောက်​သော
    အ​ခါ​ထိုင်​လျက်​သေ​လျှင်​သာ​၍​ကောင်း​၏​ဟု ဆို​၍``အို ထာ​ဝ​ရ​ဘု​ရား၊ ဤ​အ​ဖြစ်​ဆိုး​လွန်း
    ပါ​၏။ အ​ကျွန်ုပ်​၏​အ​သက်​ကို​ရုပ်​သိမ်း​တော် မူ​ပါ။ အ​ကျွန်ုပ်​သည်​သေ​ရ​သော်​သာ​၍​ကောင်း
    ပါ​သေး​၏'' ဟူ​သော​ဆု​ကို​တောင်း​လေ​၏။
  bod-N: ཁོང་ནི་དབེན་སྟོང་དུ་ཉིན་གཅིག་གི་ལམ་ལ་སོང་ཞིང་། ཤུག་སྡོང་ ཞིག་གི་འོག་ཏུ་བསྡད་ནས་རང་འཆི་བའི་ཕྱིར་གསོལ་བ་བཏབ་སྟེ།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་འགྲིག་སོང་། བདག་ནི་བདག་གི་མེས་པོ་རྣམས་ལས་བཟང་པོ་མིན་པས།
    བདག་གི་སྲོག་བཞེས་སུ་གསོལ་ཞེས་ཞུས་པ་དང་།
  sna-sna: iye pachake akafamba rwendo rwezuva rimwe chete achipinda mugwenga. Akasvika
    pamuti womurara, akagara pasi pawo akanamata kuti achifa. Akati, “Zvaringana hazvo,
    Jehovha. Chitorai upenyu hwangu; handipfuuri madzitateguru angu pakururama.”
  spa-BLM: 'Pero él mismo se fue un día de camino al desierto, y llegó y se sentó
    bajo un enebro. Entonces pidió para sí mismo la muerte, y dijo: “Ya es suficiente.
    Ahora, oh Yahvé, quita mi vida, pues no soy mejor que mis padres”.'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈ d''a tz''inan luum. Jun c''ual ix b''ey
    vin̈. Ix c''unb''i vin̈, ix em c''ojan vin̈ d''a yich jun te'' mes. Ata'' ix snib''ej
    cham sb''a vin̈. Ix yalan vin̈: C''ocb''ilxo tic Mamin. Iq''uel in q''uinal, man̈
    ec''b''aloclaj velc''och d''a eb'' in mam vicham, xchi vin̈.'
  swh-ULB: Lakini yeye mwenyewe akaenda mwendo wa siku moja huko jangwani, akaja akakaa
    chini ya mti wa mretemu. Akajiombea mwenyewe kufa, akasema, “Sasa yatosha, BWANA,
    ichukue roho yangu, kwa kuwa mimi si mzuri kuliko mababu zangu waliokufa.”
  bel-bel: 'а сам адышоў у пустыню на дзень дарогі і прыйшоўшы сеў пад карчом ядлоўцу,
    і прасіў сьмерці сабе і сказаў: даволі ўжо, Госпадзе; вазьмі душу маю, бо я ня
    лепшы за бацькоў маіх.'
  wed-wed: Ma tauna ainelana i nae aupom au mutulua, ma i ḡeta ai brum au ḡouna ma
    i kiala ma i raupari da ita iraḡe. I riwa i pa, “Bada, tau malau a vai-avei. Au
    lawana ma vaitawanei marina, tau irairaḡeu, me noinoiu.”
  deu-ELBBK: 'Er selbst aber ging in die Wüste, eine Tagereise weit, und kam und setzte
    sich unter einen Ginsterstrauch. Und er bat, dass seine Seele stürbe, und sprach:
    Es ist genug; nimm nun, HERR, meine Seele, denn ich bin nicht besser als meine
    Väter.'
  mbb-OT: Ne midhendiyà mulà sikandin te sibsivayan he senga andew is hipanew zin.
    Mibpundu sikandin he ebpimpinuu ziyà te lempek te kayu, ne mid-ampù he mebpatey
    en sikandin. Migkaǥi sikandin te, “Subre en heini Nengazen! Kuwaa nu en is untung
    ku, kenà a zeyzey te menge kepuun ku.”
  mal-2015: താനോ മരുഭൂമിയിൽ ഒരു ദിവസത്തെ വഴി ചെന്നു ഒരു ചൂരച്ചെടിയുടെ തണലിൽ ഇരുന്നു
    മരിപ്പാൻ ഇച്ഛിച്ചു; ഇപ്പോൾ മതി, യഹോവേ, എന്റെ പ്രാണനെ എടുത്തുകൊള്ളേണമേ; ഞാൻ എന്റെ
    പിതാക്കന്മാരെക്കാൾ നല്ലവനല്ലല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Sar o Eliaš džalas korkoro pal e pušťa calo džives, bešľa peske tel o
    krakos a kamľa te merel. Kavke pes modľinelas: „Hin man savorestar dos, RAJEJA
    miro! Le mandar o dživipen, bo me na som ňisoha feder mire dadendar.“'
  pes-OPV: 'و خودش سفر یک روزه به بیابان کرده، رفت و زیر درخت اردجی نشست و برای خویشتن
    مرگ را خواسته، گفت: «ای خداوند بس است! جان مرا بگیر زیرا که از پدرانم بهتر نیستم.»'
  ron-1924: 'Ел с-а дус ын пустиу, унде, дупэ ун друм де о зи, а шезут суб ун иенупэр
    ши доря сэ моарэ зикынд: „Дестул! Акум, Доамне, я-мь суфлетул, кэч ну сунт май
    бун декыт пэринций мей.”'
  aui-aui: bi touna tanaduma inagho mayabe, da gabudara tanagha ipepewapom, bi ipiika
    da kii gisina kana waghawagha brum rogune imakeyowogha bi irupari da yana wiina
    iyarabobo. Iwona bo, “Mmko gewasina, tagu inunurigu, Yawe God, yagu yawa kata
    kabitaveni. Mmkona tagu ware nada arabobo naboni nosinosigunakim iiyawogha nada
    sirabobo na naboni!”
  ben-OBCV: নিজে একদিনের পথ পাড়ি দিয়ে মরুপ্রান্তরে চলে গেলেন। একটি খেংরা ঝোপের কাছে
    এসে, সেটির তলায় বসে তিনি নিজের মৃত্যু কামনা করে প্রার্থনা করলেন। “হে সদাপ্রভু,
    যথেষ্ট হয়েছে,” তিনি বললেন। “আমার জীবন নিয়ে নাও; আমার পূর্বপুরুষদের চেয়ে আমি
    কোনোমতেই ভালো নই।”
  som-som: Laakiinse isagii intii maalin socodkeed ah ayuu cidlada sii dhex maray,
    oo intuu meel yimid ayuu hoos fadhiistay geed rotem la yidhaahdo; oo wuxuu weyddiistay
    inuu dhinto, oo yidhi, Rabbiyow, haatan waabase naftayda iga qaad, waayo, anigu
    kama aan fiicni awowayaashay.
  lat-VUC: 'et perrexit in desertum, viam unius diei. Cumque venisset, et sederet
    subter unam juniperum, petivit animæ suæ ut moreretur, et ait: Sufficit mihi,
    Domine: tolle animam meam: neque enim melior sum quam patres mei.'
  eng-ASVBT: 'But he himself went a day’s journey into the wilderness, and came and
    sat down under a juniper tree: and he requested for himself that he might die,
    and said, It is enough; now, O Jehovah, take away my life; for I am not better
    than my fathers.'
  ita-1885: 'Ma egli camminò dentro al deserto una giornata di cammino; e venuto ad
    un ginepro, vi si posò sotto, e chiedeva fra sè stesso di morire, e disse: Basta,
    Signore, prendi pur ora l''anima mia; perciocchè io non valgo meglio che i miei
    padri.'
  eng-LXXUP: And he himself went a day’s journey in the wilderness, and came and sat
    under a juniper tree; and asked concerning his life that he might die, and said,
    Let it be enough now, O Lord, take, I pray thee, my life from me; for I am no
    better than my fathers.
  eng-ULB: But he himself went a day's journey into the wilderness, and came and sat
    down under a broom tree. He requested for himself that he might die, and said,
    “It is enough, now, Yahweh; take away my life, for I am no better than my dead
    ancestors.”
  spa-VBL: y se adentró un día más en el desierto. Se sentó bajo un arbusto y pidió
    morir. “Ya estoy harto, Señor”, dijo. “¡Toma mi vida! No soy mejor que mis antepasados”.
  fra-_FOB: 'Mais, pour lui, il s''en alla dans le désert, une journée de chemin;
    et il vint s''asseoir sous un genêt, et il demanda la mort, en disant: C''est
    assez, ô Éternel! prends maintenant mon âme; car je ne suis pas meilleur que mes
    pères.'
  mal-mal: 'പിന്നീട് താൻ മരുഭൂമിയിലേക്ക് ഒരു ദിവസത്തെ വഴി ചെന്ന് ഒരു ചൂരച്ചെടിയുടെ
    തണലിൽ ഇരുന്ന് മരിപ്പാൻ ഇച്ഛിച്ച്: “ഇപ്പോൾ മതി, യഹോവേ, എന്റെ പ്രാണനെ എടുത്തുകൊള്ളേണമേ;
    ഞാൻ എന്റെ പിതാക്കന്മാരെക്കാൾ നല്ലവനല്ലല്ലോ!” എന്ന് പറഞ്ഞു.'
  urd-GVR: āge registān meṅ jā niklā. Ek din ke safr ke bād wuh sīṅk kī jhāṛī ke pās
    pahuṅch gayā aur us ke sāye meṅ baiṭh kar duā karne lagā, “Ai Rab, mujhe marne
    de. Bas ab kāfī hai. Merī jān le le, kyoṅki maiṅ apne bāpdādā se behtar nahīṅ
    hūṅ.”
  suz-BL: मिनु आं चहिं काबु ङा लां ङोन गोरशो रागीम ओव़माक्‍त। मिनु मेको बुटा आगाम
    निश्‍शा, परमप्रभु यावे कली “मुल नुप्‍त। आ सोक्‍त ब्रने। मारदे हना गो आं किकी पिपी
    आन क्‍येङा रिम्‍शो मनङ” देंमाक्‍त। अय्‍युब ७:१५; योना ४:३
  ita-1927: 'ma egli s’inoltrò nel deserto una giornata di cammino, andò a sedersi
    sotto una ginestra, ed espresse il desiderio di morire, dicendo: “Basta! Prendi
    ora, Eterno, l’anima mia, poiché io non valgo meglio de’ miei padri!”'
  ckb-ckb: 'خۆشی ڕۆژە ڕێیەک بە دەشتودەردا ڕۆیشت هەتا هات و لەژێر دار گەزێک دانیشت
    و داوای مەرگی بۆ گیانی خۆی کرد و گوتی: «ئەی یەزدان، ئیتر بەسە، گیانم بکێشە، چونکە
    من لە باوباپیرانم باشتر نیم.»'
  eng-BBE: 'While he himself went a day''s journey into the waste land, and took a
    seat under a broom-plant, desiring for himself only death; for he said, It is
    enough: now, O Lord, take away my life, for I am no better than my fathers.'
  kan-OKCV: ಆದರೆ ಅವನು ಮರುಭೂಮಿಯಲ್ಲಿ ಒಂದು ದಿವಸದ ಪ್ರಯಾಣದಷ್ಟು ಹೋಗಿ, ಒಂದು ಜಾಲೀಗಿಡದ ಕೆಳಗೆ
    ಕುಳಿತು, ತಾನು ಸಾಯಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸಿ, “ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಸಾಕಾಯಿತು, ನನ್ನ ಪ್ರಾಣವನ್ನು
