  grc-BRENT: Καὶ αὐτὸς ἐπορεύθη ἐν τῇ ἐρήμῳ ὁδὸν ἡμέρας, καὶ ἦλθε καὶ ἐκάθισεν ὑποκάτω
    ῥαθμὲν, καὶ ᾐτήσατο τὴν ψυχὴν αὐτοῦ ἀποθανεῖν· καὶ εἶπεν, ἱκανούσθω νῦν, λάβε
    δὴ τὴν ψυχήν μου ἀπʼ ἐμοῦ Κύριε, ὅτι οὐ κρείσσων ἐγώ εἰμι ὑπὲρ τοὺς πατέρας μου.
  ind-AYT: Namun, dia sendiri pergi ke padang gurun, sehari perjalanan jauhnya dan
    tiba, serta duduk di bawah sebuah pohon arar, dia meminta supaya dia mati saja,
    katanya, “Cukuplah sekarang, ya TUHAN! Ambillah nyawaku, karena aku tidak lebih
    baik daripada nenek moyangku.”
  nya-nya: ndipo Eliyayo anayenda ulendo wa tsiku limodzi mʼchipululu. Anafika pa
    kamtengo ka tsache, nakhala pansi pa tsinde lake napemphera kuti afe. Iye anati,
    “Yehova, ine ndatopa nazo. Chotsani moyo wanga. Ineyo sindine wopambana makolo
    anga.”
  hrv-hrv: 'A sam ode dan hoda u pustinju; sjede ondje pod smreku, zaželje umrijeti
    i reče: “Već mi je svega dosta, Jahve! Uzmi dušu moju, jer nisam bolji od otaca
    svojih.”'
  mps-mps: te agaduba digi te tǫ wa pai bulude bilidubadi, te deli sogo bubugaba
    usu nai. Te aga ni me deli elalubo madi pedelama, te ni dologode dugulaluyu, gedu
    haluasa po te tiwai wali, “Genuai Bidi, enaba te pedelali sęgę dabede ena usu
    yalio. Te megi eno homugo nago ena isimainu sula tagalao, magi baso meni, ena
    wiegi yai bidi me elalubeo. Menio. Ena te ena wąį nǫų dabe tiwai gagawai dao,”
    wali.
  tpi-tpi: na em yet i wokabaut long ples drai inap wanpela de. Em i kamap long wanpela
    diwai na em i sindaun long as bilong diwai na i beten olsem, “Bikpela, mi inap
    pinis long ol dispela hevi i kamap long mi. Nau mi laik bai yu larim mi i dai,
    long wanem, mi no gutpela man. Nogat. Mi wankain olsem ol tumbuna bilong mi.”
  dan-1931: 'og vandrede selv en Dagsrejse ud i Ørkenen og satte sig under en Gyvelbusk
    og ønskede sig Døden, idet han sagde: “Nu er det nok, HERRE; tag mit Liv, thi
    jeg er ikke bedre end mine Fædre!”'
  vie-OVCB: 'rồi đi suốt ngày vào trong hoang mạc. Ông đến ngồi dưới bóng một giếng
    giêng, cầu cho được chết: “Lạy Chúa Hằng Hữu, đủ rồi, xin cất mạng con đi, vì
    con chẳng khá gì hơn cha ông con cả!”'
  guj-2017: પણ પોતે એક દિવસની મુસાફરી જેટલે દૂર અરણ્યમાં ગયો, ત્યાં તે એક રોતેમ વૃક્ષની
    નીચે બેઠો અને તે પોતે મૃત્યુ પામે તેવી પ્રાર્થના કરી. તેણે કહ્યું, “હવે બસ થયું,
    હે યહોવાહ ઈશ્વર, મારો પ્રાણ લઈ લો, હું મારા પિતૃઓથી જરાય સારો નથી.”
  pon-2006A: oh sapasapalki rahn ehu pwon kolahng nan sapwtehn. E ahpw uhdi oh kammoaldi
    pahn mwetehn tuhke pwoat oh lemehda en mehla. E ahpw kapakap, “Maing KAUN-O, I
    solahr patohwan warohng soahng pwukat. Komw ketin ale ei mour, pwe e konehngete
    I en mehla.”
  por-BRBSL: 'Mas ele mesmo foi um dia de viagem ao deserto, e veio e sentou-se debaixo
    de um zimbro. Então ele pediu para si mesmo que pudesse morrer, e disse: “Basta”.
    Agora, ó Javé, tire minha vida; pois não sou melhor que meus pais”.'
  cth-cth: Ama teh kahrawngum hnin touh lamcei koe a cei teh, samphokung rahim a tahung
    teh, a due nahanelah a ratoum. A khout toe, Oe BAWIPA atuvah, ka hringnae hah
    lat yawkaw lawih. Bangkongtetpawiteh, mintoenaw hlak haiyah, kahawihnawn kalawn
    hoeh, telah a ti.
  twi-twi: na nʼankasa nantew da mu nyinaa kɔɔ sare so. Ɔkɔtenaa dutan bi a na ayɛ
    frɔmfrɔm ase, na ɔbɔɔ mpae sɛ anka onwu. Ɔkae se, “Nea mahu no ara dɔɔ me so,
    Awurade. Twa me nkwa so na minnye nsen mʼagyanom.”
  hlt-hlt: Anih te khosoek la cet tih hnin at longcaeh a pha. Te vaengah hlingcet
    hmui ah ngol tih a hinglu a duek ham a bih. Te dongah, “Temah laeh saeh, BOEIPA
    aw ka hinglu he lo laeh, kai he a pa rhoek lakah ka then moenih,” a ti nah.
  tbz-SIM: 'kɛ́ntṹṹ kɛ centì dikpɑ́ɑ̀ miɛkɛ kɛ́tuɔkoo mutie mɑmù tɑkɛ́ kɛ́kɑroo
    kɛ́bekɛ Kuyie mmukṹṹ nkɛ dɔ̀: Dɛ̀ ǹ tontɛ́mu! N Yiɛ̀ nKuyie túótɛ́ n wɛ̃ǹnì,
    n yí wenni kɛ pɛ̃ɛ̃tɛ́ n yɛmbɛ̀.'
  msy-2020: Egha Elaija uabɨra gumazamiziba puvatɨzir danganimɨn aruer vamɨran an
    zui. A ghua temer muziarir mam batogha, an povimɨn aperagha aremeghasa God ko
    mɨgei. Egha ghaze, “O Ikiavɨra Itir God, osɨmtɨzir na bativir kaba da kamaghɨra
    tugh, nɨ na inightɨ kɨ ovegh mangam. Kɨ gumazir aghuim puvatɨ, nan ovaviba ovengezɨ
    moghɨn, kɨ ovengam. Kamaghɨn nɨ datɨrɨghɨn na ateghtɨ kɨ aremeka.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ kʋyɑkʋ kʋlʋmʋɣʋ kɛ wʋlɑɣɑ tɛtʋ tɑɑ nɑ ɩ́ cɑɣɑ tiikɑsɩ nɑsǝlɩ
    sɩ tɛɛ, nɑ ɩ́ sǝlǝmɩ sǝm sɩ: Hɑɩ, Tɑcɑɑ, pǝ nɩɩ-m, kpɑɣɑ-m mpʋ. Mpi tɔ, mɑ tɑ
    kǝlɩ tɑ cɑɑnɑɑ kɛ teu.'
  azb-azb: 'özü çöldə bir günlük yol getdi. Gəlib bir süpürgə ağacının altında oturdu
    və canına ölüm diləyib dedi: «Bəsdir, ya Rəbb, indi mənim canımı al, çünki mən
    atalarımdan yaxşı deyiləm».'
  eng-DBY: 'And he himself went a day''s journey into the wilderness, and came and
    sat down under a certain broom-bush, and requested for himself that he might die;
    and said, It is enough: now, Jehovah, take my life; for I am not better than my
    fathers.'
  hin-2017: और आप जंगल में एक दिन के मार्ग पर जाकर एक झाऊ के पेड़ के तले बैठ गया,
    वहाँ उसने यह कहकर अपनी मृत्यु माँगी, “हे यहोवा बस है, अब मेरा प्राण ले ले, क्योंकि
    मैं अपने पुरखाओं से अच्छा नहीं हूँ।”
  wol-KYG: 'Moom ci boppam mu topp màndiŋ ma lu tollook doxub benn bés, doora toog
    ci taatu benn gajj. Ma ngay ñaan dee, naan: «Doy na sëkk, Aji Sax ji, jëlal sama
    bakkan rekk, ndax man kat gënuma samay maam.»'
  eng-YLT: and he himself hath gone into the wilderness a day's Journey, and cometh
    and sitteth under a certain retem-tree, and desireth his soul to die, and saith,
    'Enough, now, O Jehovah, take my soul, for I [am] not better than my fathers.'
  kne-kne: Naninsin-agew si Elias ay nandad-an ay inmey sin kadardaratan. Waday dintengana
    ay kaiw et tinmokdo sin sidom na yan inkararag na ay matey koma. Kanana, “Sik-a
    ay Diyos, enggay adiak maanosan na, isonga taoliem kod nan biyag ko tan maga met
    laeng di naitkenak sin aap-ok.”
  eng-WYC-2017: and went into desert, the way of one day. And when he came, and sat
    under one juniper tree, he asked to his soul, that he should die; and he said,
    Lord, it sufficeth to me, take my soul; for I am not better than my fathers.
  eng-WMBB: But he himself went a day’s journey into the wilderness, and came and
    sat down under a juniper tree. Then he requested for himself that he might die,
    and said, “It is enough. Now, O LORD, take away my life; for I am not better than
    my fathers.”
  urd-GVH: आगे रेगिस्तान में जा निकला। एक दिन के सफ़र के बाद वह सींक की झाड़ी के पास
    पहुँच गया और उसके साये में बैठकर दुआ करने लगा, “ऐ रब, मुझे मरने दे। बस अब काफ़ी
    है। मेरी जान ले ले, क्योंकि मैं अपने बापदादा से बेहतर नहीं हूँ।”
  rug-rug: meke enea sa si keke doduru rane la gua pa korapa popoa qega. Kamo la si
    asa pa keke huda meke la habotu pa kauruna, meke varavara sapu be mate mo si asa,
    gua meke zama, “Ele pada mo, Zihova,” gua si asa. “Vagi pania mo sa qua tinoa;
    loke laequ si rau gua ri na tamaqu kenudi!” gua si asa.
  gaz-gaz: ofii isaatii immoo karaa guyyaa tokkoo gammoojjii keessa deeme. Innis muka
    ittachaa tokkotti dhufee jala taaʼee akka duʼuuf, “Yaa Waaqayyo na dhagaʼi; lubbuu
    koo fudhadhu; ani abbootii koo hin caaluutii” jedhe.
  fra-LSG: 'Pour lui, il alla dans le désert où, après une journée de marche, il s’assit
    sous un genêt, et demanda la mort, en disant: C’est assez! Maintenant, Éternel,
    prends mon âme, car je ne suis pas meilleur que mes pères.'
  gnn-gnn: Ga ŋayi Yelatjanydja mukthurrunana nhinana bala marrtjina ŋunhana‐wala
    ŋanhdharklilina wäŋalili. Marrtjina ŋayi nhinana bala‐a‐a, guḻ ŋayi, dhuṯ nhinana
    dharpalilina, ga waŋana ŋayi bitjarra, “Garray, ŋarranydja ḏukṯuk, ŋarra yurru
    rakunydhirrina. Nhäku yurru ŋarra nhina yukurra walŋanydja yana?”
  yal-yal: Na xanbi ra, a sigan ti yanyi keden tonbonni, a sa dɔxɔ wudi bilidina nde
    bun ma, a yi a fala Ala xa, a naxa, “A bata radangu ayi! Iki Alatala, n niin tongo,
    amasɔtɔ n mi dangu n benbane ra.”
  iou-iou: '@see-verse:1KI.019.003'
  haw-1868: A hele ae la hoi oia, i ka hele ana o kekahi la, iloko ae o ka waonahele,
    hele hoi a noho iho malalo iho o ka laau iunipera; a nonoi aku la hoi nona iho
    e make ia; i aku la hoi, Ua nui; ano hoi, e Iehova, e lawe aku i kuu ola nei;
    no ka mea, aole oi aku ko'u maikai mamua o ko'u mau makua.
  arb-NAV: 'ثُمَّ هَامَ وَحْدَهُ فِي الصَّحْرَاءِ مَسِيرَةَ يَوْمٍ، حَتَّى أَتَى شَجَرَةَ
    شِيحٍ، فَجَلَسَ تَحْتَهَا، وَتَمَنَّى الْمَوْتَ لِنَفْسِهِ وَقَالَ: «قَدْ كَفَى
    الآنَ يَارَبِّي، خُذْ نَفْسِي فَلَسْتُ خَيْراً مِنْ آبَائِي».'
  ewe-ewe: Eya ɖeka zɔ mɔ ŋkeke blibo la yi gbedzi. Enɔ anyi ɖe ati aɖe te eye wòdo
    gbe ɖa be Yehowa nana yeaku. Egblɔ na Yehowa be, “Eglom azɔ, ɖe nye agbe ɖa, mele
    kuku ge gbe ɖeka kokoko; nyemenyo wu tɔgbuinyewo o.”
  eng-LEE: 'But he himself went forward into the wilderness a day''s journey, and
    he came and sat down under a certain broom-bush: and he requested for himself
    to die; and he said, It is enough, now, O Lord, take away my soul; for I am not
    better than my fathers.'
  gvn-gvn: '@see-verse:1KI.019.003'
  asm-FB: কিন্তু তেওঁ নিজে এদিনৰ বাট মৰুপ্রান্তৰ মাজেদি গৈ এজোপা ৰোতম গছৰ তলত বহিল।
    তেওঁ নিজৰ বাবে মৃত্যু প্ৰাৰ্থনা কৰিলে আৰু ক’লে, “এয়ে যথেষ্ট, হে যিহোৱা, মোৰ প্ৰাণ
    লোৱা, কিয়নো মই নিজ পূৰ্বপুৰুষসকলতকৈ উত্তম নহওঁ।”
  sus-A: عَ تَن نَشَ سِفَ فبٍنفبٍرٍنيِ مَ عَ قّيحّن كٍرٍن حّرّ رَبَ، عَ دْشْ وُرِ
    ندٍ بُن مَ، عَ عَلَ مَشَندِ قَشّ رَ. عَ نَشّ، «عَلَتَلَ، ﭑ مَ تْورّ بَرَ دَنفِ
    عَ عِ. ﭑ نِي تٌنفٌ، بَرِ مَ ﭑ مُ قِسَ ﭑ بٍنبَيٍ بّ.»
  fra-SBL: 'Mais lui-même fit une journée de marche dans le désert, et vint s''asseoir
    sous un genévrier. Puis il demanda pour lui-même à mourir, et dit : « C''est assez.
    Maintenant, Yahvé, ôte-moi la vie, car je ne suis pas meilleur que mes pères. »'
  hbo-hbo: וְהֽוּא־הָלַ֤ךְ בַּמִּדְבָּר֙ דֶּ֣רֶךְ יֹ֔ום וַיָּבֹ֕א וַיֵּ֕שֶׁב תַּ֖חַת
    רֹ֣תֶם *אֶחָת (אֶחָ֑ד) וַיִּשְׁאַ֤ל אֶת־נַפְשֹׁו֙ לָמ֔וּת וַיֹּ֣אמֶר ׀ רַ֗ב עַתָּ֤ה
    יְהוָה֙ קַ֣ח נַפְשִׁ֔י כִּֽי־לֹא־טֹ֥וב אָנֹכִ֖י מֵאֲבֹתָֽי׃
  piu-2006: '@see-verse:1KI.019.003'
  kik-kik: nowe mwene, agĩthiĩ rũgendo rwa mũthenya ũmwe na kũu werũ-inĩ. Agĩkinya
    mũtĩ-inĩ wa mwethia, agĩikara thĩ kĩĩruru-inĩ kĩaguo, akĩhooya akue. Akiuga atĩrĩ,
    “Jehova, nĩnyonete mathĩĩna ma kũnjigana. Oya muoyo wakwa; niĩ ndirĩ mwega gũkĩra
    maithe makwa ma tene.”
  omb-omb: Siu ngeie gahea mo vano a rani dolue lo hala hi su lolo vanue vurogi. Ngeie
    mo vomai sulo vui gai biti, mo toga vuine lo vavagi me mo tataro hurive ngeie
    na mate. Ngeie mo veve vena, “Neu nau weli na gineu ngaha u tatarise, Huqe. Go
    lai vohogi na nogu mwasoana; I neu hateve nau garea mwerei reduvingu ngerehi rau
    mate beno.”
  fra-NCL: 'Pour lui, il alla dans le désert l’espace d’une journée de marche ; arrivé
    là, il s’assit sous un genêt et demanda pour lui la mort, en disant : « C’est
    assez ! Maintenant, Yahweh, prends ma vie, car je ne suis pas meilleur que mes
    pères ! »'
  cek-AK: Angmah to loe nito lamcaeh haih praezaek ah caeh; imphokkung ohhaih ahmuen
    to phak naah, atlim ah anghnut; Aw Angraeng, khawt boeh; ka hinghaih hae la halat
    ah; kai loe kampanawk pongah ka hoih kue ai, tiah duek hanah lawk a thuih.
  cuk-cuk: 'Geb Elías nega-dulesulidganba ibagwen-dummad nanasad. Agine, sapi-senigwad-urba
    signonikid. Elías burgwebiedba weyob sogded: “Bab-Jehováʼye, an budar-itogusad,
    an-dadganba bur an ege gudiid. Degisoggu, be an-oburgwe.”'
  uig-CYR: 'Өзи чөлниң ичигә қарап бир күн йол маңди. У у йәрдики бир шивақниң қешиға
    келип униң астида олтирип, өзиниң өлүмигә тиләк тиләп: — И Пәрвәрдигар әнди болди,
    җенимни алғин; немила дегәнбилән мән ата-бовилиримдин артуқ әмәсмән, — деди.'
  pma-pma: ka, visokon rokol mendilah, kei mual sasen enges va en out volvol. Evus,
    rondan en nimal ten vatiai tai ka longe tisa, vit vamat enges. Sakini vis Ahi
    vit, “!O Iahova, moulien onak keih varei ka ek rovattei mun mamoul! Tahos imok
    kikulat moulien onak ka kuas inau nimat.”
  tel-2017: అతడు ఒక రోజంతా ఎడారిలోకి ప్రయాణించి ఒక రేగు చెట్టు కింద కూర్చున్నాడు.
    చచ్చిపోదామని ఆశించాడు. “యెహోవా, ఇంతవరకూ చాలు, చనిపోయిన నా పూర్వీకుల కంటే నేనేమంత
    గొప్పవాణ్ణి కాదు. నా ప్రాణం తీసుకో” అని ప్రార్థన చేశాడు.
  hat-BSA: 'Men li menm te vwayaje pandan yon jou antre nan dezè a, pou l te rive
    chita anba yon bwa pikan. Konsa, li te fè demann pou l ta mouri e te di: “Sa se
    kont! Koulye a, O SENYÈ, pran lavi mwen; paske mwen pa pi bon ke zansèt mwen yo.”'
  bxh-bxh: Na lahai esega ya lawen ee–, ya mahano nuꞌu pitapitalina yai, yo fede,
    ya lau oyagi kiukiu hesana uyaꞌuya ubuna yai ya taꞌai, na ya anꞌeta bena ya peꞌi.
    Iyen, Guyau, Yau aꞌai! Egu mwahuli u abifahi aho te, paꞌana yau doha afa wahagu
    hige ai loholoho.
  kos-kos: ac el fahsr ke len fon se uten acn uh. El muta mongla ye lulin sak soko
    ac kena elan misa. El pre ac fahk, “LEUM GOD, arulana upala! Eisla moul luk! Fal
    na ngan misa!”
  hbo-WLC: וְהֽוּא־הָלַ֤ךְ בַּמִּדְבָּר֙ דֶּ֣רֶךְ י֔וֹם וַיָּבֹ֕א וַיֵּ֕שֶׁב תַּ֖חַת
    רֹ֣תֶם אחת וַיִּשְׁאַ֤ל אֶת־נַפְשׁוֹ֙ לָמ֔וּת וַיֹּ֣אמֶר ׀ רַ֗ב עַתָּ֤ה יְהוָה֙
    קַ֣ח נַפְשִׁ֔י כִּֽי־לֹא־ט֥וֹב אָנֹכִ֖י מֵאֲבֹתָֽי׃
  ibo-ibo: Ma ya onwe ya pụkwara jee ije otu ụbọchị nʼọzara naanị ya. Nʼikpeazụ, ọ
    kwụsịrị nọdụ ala nʼokpuru otu osisi brum, kpee ekpere rịọọ ka a napụ ya ndụ ya.
    Ekpere o kpere nʼoge a bụ, “O zuorela m Onyenwe anyị, biko napụ ndụ m. O nweghị
    ụzọ m si dị mma karịa nna nna m ha.”
  ory-ory: ମାତ୍ର ସେ ଆପେ ପ୍ରାନ୍ତର ଭିତରକୁ ଦିନକର ପଥ ଯାଇ ଏକ ରେତମବୃକ୍ଷ ମୂଳରେ ଉପସ୍ଥିତ ହୋଇ
    ବସିଲେ ଓ ଆପଣା ମୃତ୍ୟୁୁ-ପ୍ରାର୍ଥନା କରି କହିଲେ, “ଯଥେଷ୍ଟ ହେଲାଣି; ଏବେ ହେ ସଦାପ୍ରଭୋ, ମୋର
    ପ୍ରାଣ ନିଅ; କାରଣ ମୁଁ ଆପଣା ପୂର୍ବପୁରୁଷମାନଙ୍କଠାରୁ ଭଲ ନୁହେଁ।”
  chk-chk: Lupwen Elias a feila lon ewe fanüpö ükükün toauen sain eu rän, a tori efoch
    irä, a mottiu fan o älälei an epwe mäla. Iwe, a iotek, “Ai Samol mi Lapalap, a
    kon naf ngeniei ai weires, kopwe angei seniei manauei, pun ngang üsap mürina seni
    ai kewe lewo.”
  rop-rop: Langa det wandei Ilaija bin wok langa det draiwan kantri. En imbin stap
    en jidan andanith langa wanbala tri en imbin jinggabat blanga dai. Ilaija bin
    tok, “YAWEI, mi nogudbinji. Larram mi dai iya na.”
  ukr-1871: 'Сам же пійшов у пустиню, за день ходи звідти, прийшов та й сїв під яловецьким
    корчем, і просив смертї собі й промовив: Буде з мене! тепереньки прийми, Господи
    мою душу, бо я не лучший над батьки мої.'
  deu-1951: 'Er aber ging hin in die Wüste, eine Tagereise weit, kam und setzte sich
    unter einen Ginsterstrauch und erbat sich den Tod und sprach: Es ist genug! So
    nimm nun, HERR, meine Seele; denn ich bin nicht besser als meine Väter!'
  eng-JPS: 'But he himself went a day''s journey into the wilderness, and came and
    sat down under a broom-tree; and he requested for himself that he might die; and
    said: ''It is enough; now, O LORD, take away my life; for I am not better than
    my fathers.'''
  srp-1865: 'A sam otide u pustinju dan hoda; i došav sjede pod smreku, i zaželje
    da umre, i reèe: dosta je veæ, Gospode, primi dušu moju, jer nijesam bolji od
    otaca svojih.'
  lug-lug: Naye ye n’atambula olugendo lwa lunaku lumu mu ddungu, n’atuuka awali omwoloola,
    n’atuula wansi waagwo, n’asaba afe. N’ayogera nti, “Kino kimala, Mukama, kaakano
    twala obulamu bwange, kubanga sisinga bajjajjange.”
  heb-heb: והוא הלך במדבר דרך יום ויבא וישב תחת רתם אחת וישאל את נפשו למות ויאמר רב
    עתה יהוה קח נפשי כי לא טוב אנכי מאבתי׃
  ben-IRV: কিন্তু তিনি নিজে মরু এলাকার মধ্যে একদিনের র পথ গিয়ে একটা রোতম গাছের নীচে
    বসলেন এবং নিজের মৃত্যুর জন্য প্রার্থনা করলেন। তিনি বললেন, “হে সদাপ্রভু, এই যথেষ্ট,
    এখন তুমি আমার প্রাণ নাও; কারণ আমি তো আমার পূর্বপুরুষদের চেয়ে উত্তর নই।”
  pan-pan: ਪਰ ਆਪ ਇੱਕ ਦਿਨ ਦੇ ਰਾਹ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਅੱਗੇ ਚਲਿਆ ਗਿਆ ਅਤੇ ਰਤਮੇ ਦੇ ਰੁੱਖ ਹੇਠ ਜਾ
    ਬੈਠਾ ਤਾਂ ਉਸ ਆਪਣੀ ਜਾਨ ਲਈ ਮੌਤ ਮੰਗੀ ਅਤੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਹੁਣ ਇੰਨ੍ਹਾਂ ਹੀ ਬਹੁਤ ਹੈ ਮੇਰੀ
    ਜਾਨ ਕੱਢ ਲੈ ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲੋਂ ਨੇਕ ਨਹੀਂ ਹਾਂ।
  tkr-tkr: 'vuc sahreeqa ayk''an. Mang''vee sahree sa yiğna yəq apk''ıniyle qiyğa,
    sa xhırisne yivek avur gyu''ur cus qik''uy heqqa: – Ya Rəbb, ç''əv, həşde yizın
    can alişşe. Zı yizde dekkaaşile yugna deş vor.'
  mya-JVB: သူ့ကိုယ်တိုင်သည် တော သို့ တနေ့ ခရီးသွား ပြီးလျှင် ၊ ရသမ် ပင်အောက် သို့ရောက်
    ၍ ထိုင် လေ၏။ ထိုအခါ ကိုယ် အသက် သေ ရမည်အကြောင်း ဆုတောင်း လျက် ၊ အိုထာဝရဘုရား ၊
    ယခု တန် ပါ၏။ အကျွန်ုပ် အသက် ကို သိမ်းယူ တော်မူပါ။ အကျွန်ုပ် သည် ဘိုးဘေး တို့ ထက်
    သာ၍ မ ကောင်းပါဟု မြည်တမ်း ပြီးလျှင်၊
  tbg-tbg: muntu kero, nariaraa aahara vataini vura. Viva vohaa entara aahara vataini
    viviro, oru katari okara aumaqaara oquviro vaiharo nai qutu vuaina entava vaaka
    aniarire tiro Kotira aarero tiharo, Noravauvo, nora maaravano tiqaa vaimanta te
    kia ho vauro. Are qaqi kairaqe te qutu vuare. Ti kaivaqaukavara kia koqe vaiinti
    variantemake, tevata kia koqe vaiinti vauro, tiro.
  hmo-hmo: Elia be sibona taunimanima idia noho lasi tano dekenai ia raka lao, ela
    bona dina ta ia ore. Vadaeni au ta henunai ia helai diho, bona ia noinoi do ia
    mase. Lohiabada dekenai ia guriguri, ia gwau, “Mani lauegu mauri do oi hadokoa,
    lau mase namo!”
  urd-urd: और ख़ुद एक दिन की मन्ज़िल दश्त में निकल गया और झाऊ के एक पेड़ के नीचे आकर
    बैठा, और अपने लिए मौत माँगी और कहा, “बस है; अब तू ऐ ख़ुदावन्द, मेरी जान को ले
    ले, क्यूँकि मैं अपने बाप — दादा से बेहतर नहीं हूँ।”
  rus-SYN: 'А сам отошел в пустыню на день пути и, придя, сел под можжевеловым кустом,
    и просил смерти себе и сказал: довольно уже, Господи; возьми душу мою, ибо я не
    лучше отцов моих.'
  bqc-SIM: 'ↄ̃ à táa''ò gbáau gↄↄ do. À gɛ̀ zↄ̃̀lɛ sɛ̃́li gbáu, ↄ̃ à wabikɛ̀
    à e ga à mɛ̀: Dii, kɛ́ bee mↄ̀a. Ma sɛ gↄ̃̀ↄ, asa má dɛ ma deziↄlao.'
  tcz-CHONGTHU: Hijou chun ama achangseh'in gamthip noiya nilhum keijin lam ajot’in
    ahi. Ama Longlao phungnoi khat ah atouvin, athina dingin ataotan ahi. “Vo Pakai
    ka khop lheh jeng tai, kahinkho hi la jeng tan ajeh chu kei jong kapu ka pate
    sangin kaphajo dehpoi,” atin ahi.
  mar-mar: तो पुढे दिवसभर वाळवंट तुडवत गेला. एका झाडाखाली तो बसला. आता मरण यावे असे
    त्यास वाटले. एलीया म्हणाला, “आता हे पुरे झाले, परमेश्वरा! मला आता मरु दे माझ्या
    पूर्वजांपेक्षा माझ्यात काय बरे आहे?”
  soq-soq: Ita me meba sala makowa bedewainta aleidio rawilen. Me ia ebowa burum bumpe
    waine bolepona menasano rauparilene wanase, “Iawe God ne pokaidanen. Ne inawana
    wadaaubewo bonteapa nosinosina bontoiena ruau.”
  qub-qub: 'Nircur quiquenga juc junaj goyarpoj chunyajman aywacuran. Nircur jamacuycuran
    retäma jachapa chaquinman chayllachöna wañucuyta yarpar. Chaymi niran: «¡Tayta
    Dios, amana cawachimaynachu! ¡Shuntacamayna ari! Nogapis wañucoj taytäcunata gatiytami
    munä.»'
  bqp-bqp: 'akũ à táa ò gbárannan gↄrↄ do. À gɛ̀ɛ à vùtɛ sɛ̃ lí gbáru, akũ à adua
    kɛ̀ à le à ga à pì: Dikiri, yã díkĩna mↄ̀ma lɛ. Ǹ ma wɛ̃̀ndi sɛ́ gↄ̃̀nↄ, zaakũ
    má de ma dizinↄlaro.'
  hat-hat: 'Eli menm mache tout yon jounen nan dezè a. Lè li rete, l'' al chita anba
    lonbray yon ti pye bayawonn. Li mande lanmò, li di: -M'' pa kapab ankò, Seyè!
    Pito m'' mouri kont fini. M'' pa pi bon pase zansèt mwen yo.'
  eng-BSB: while he himself traveled on a day’s journey into the wilderness. He sat
    down under a broom tree and prayed that he might die. “I have had enough, LORD,”
    he said. “Take my life, for I am no better than my fathers.”
  eng-WEBPB: But he himself went a day’s journey into the wilderness, and came and
    sat down under a juniper tree. Then he requested for himself that he might die,
    and said, “It is enough. Now, O LORD, take away my life; for I am not better than
    my fathers.”
  kbq-kbq: agrake ka'ma kokampi mago zage knamofo agu'afi vuno, brumue nehaza zafa
    agafafi umani'neno amanage huno nunamuna hu'ne, Ra Anumzamoka nagehezagna vahera
    nagra omani'noanki, ha'anki nasimura erige'na fri'neno.
  nhe-BL: 'Teipa Elías nejnenqui semilhuitl hasta nopa huactoc tlali, huan mosehuito
    itzintla se cuahuitl tlen ax quipiya miyac ixihuiyo huan quinequiyaya ma miqui.
    Quiilhui TOTECO: “¡Ya cuali noTECO! ¡Xinechquixtili noyolis! ¡Pampa na ax más
    nicuali que notatahua!”'
  bus-bus: 'ben à táa ò gbáan gurↄ do. À gàa à vɛ̃̀ɛ sɛ̃ lí gbáru, ben à adua kɛ̀
    à e à ga à bè: Dii, yã kɛ̀kii mↄ̀ma lɛ. Ǹ ma wɛ̃̀ndi sɛ́ gↄ̃ↄ, zaakɛ má dɛ ma
    dezinↄlaro.'
  gub-BL: A'e zutyka'i oho ywyxiguhu pe kury. Umumaw pitài 'ar wata pà. Na'e upytu'u.
    Wapyk amo ywyra i'àgaw pe. Imàno wer zepe. A'e rupi uze'eg nezewe Tupàn pe. —
    Uhyk kury, Tupàn Tuweharupi Wiko Ma'e. Hezuka pe kury. Naiko kwaw ikàg ma'e romo
    heipy wazàwe ihe.
  eng-DRA: 'And he went forward, one day’s journey into the desert. And when he was
    there, and sat under a juniper tree, he requested for his soul that he might die,
    and said: It is enough for me, Lord, take away my soul: for I am no better than
    my fathers.'
