verse: 1KI.019.008
translations:
  mal-C: അതിനാൽ, അദ്ദേഹം എഴുന്നേറ്റ് വീണ്ടും ഭക്ഷണം കഴിച്ചു. ആ ഭക്ഷണത്തിന്റെ ശക്തിയാൽ
    അദ്ദേഹം ദൈവത്തിന്റെ പർവതമായ ഹോരേബിലെത്തുന്നതുവരെ നാൽപ്പതുപകലും നാൽപ്പതുരാത്രിയും
    സഞ്ചരിച്ചു.
  deu-TKW: Da stand er auf, aß und trank und wanderte vermöge der Kraft, die diese
    Speise wirkte, vierzig Tage und vierzig Nächte hindurch bis zum Gottesberge Horeb;
  lin-lin: Boye alamukaki, aliaki mpe amelaki. Bongo na makasi oyo azwaki na nzela
    ya bilei, atambolaki mobembo ya mikolo tuku minei mpe ya babutu tuku minei kino
    akomaki na Orebi, ngomba ya Nzambe.
  eng-LSV: and he rises, and eats, and drinks, and goes in the power of that food
    [for] forty days and forty nights, to the mountain of God—Horeb.
  eng-GNV: Then he arose, and did eate and drinke, and walked in the strength of that
    meate fourtie dayes and fourtie nights, vnto Horeb the mount of God.
  eng-WEBSTER: And he arose, and ate and drank, and went in the strength of that food
    forty days and forty nights to Horeb the mount of God.
  nhw-BL: Huajca mejqui huan tlacuajqui huan atlic. Huan nopa tlacualistli quimacac
    fuerza para nejnemis 40 tonali huan 40 yohuali hasta ajsito ipan nopa tepetl Horeb
    [19:8 Tepetl Horeb nojquiya itoca tepetl Sinaí.], nopa tepetl tlen Toteco Dios.
  swh-ONEN: Kwa hiyo akainuka, akala na kunywa. Akiwa ametiwa nguvu na kile chakula,
    akasafiri siku arobaini usiku na mchana mpaka akafika Horebu, mlima wa Mungu.
  bba-bba: Mɑ u seewɑ u di u nɔrɑ. U dɑm wɑ u kɑ sɑnum wɔri. U sĩɑ sɔ̃ɔ sɔɔ weeru
    kɑ wɔ̃kuru weeru. Mɑ u turɑ Yinni Gusunɔn ɡuurɔ, te bɑ mɔ̀ Horɛbu.
  eng-KJVCPB: And he arose, and did eat and drink, and went in the strength of that
    meat forty days and forty nights unto Horeb the mount of God.
  luo-luo: Kamano nochungʼ mi ochiemo kendo ometho. Kane osechiemo noyudo teko mowuotho
    ndalo piero angʼwen, odiechiengʼ gotieno nyaka Horeb, got mar Nyasaye.
  meu-meu: Bena ia na e tore isi, e aniani, bona ranu e inua; bena una aniani goadana
    ai dina hari-ahui boi hari-ahui e laolaova, ela bona Dirava ena ororo, ladana
    Horeb, ai e kau.
  npi-ULB: त्यसैले तिनी उठेर खाए, र पिए अनि त्यस खानाको शक्ति पाएर चालिस दिन यात्रा
    गरेर परमेश्वरको पर्वत होरेबसम्मै आए ।
  yor-yor: Ó si dìde, ó sì jẹ, ó mu, o sì fi agbára oúnjẹ yìí lọ ní ogójì ọ̀sán àti
    ogójì òru sí Horebu, òkè Ọlọ́run.
  emp-NTPO: Ara maʌ̃da Elíara piradrʌped̶a ne cosia, baido sid̶a dosia. Mãwã ne cod̶aba
    cacua ʌb̶ʌaped̶a cuarenta ewari, ãsa, diamasi bid̶a od̶e nĩbasia ab̶a Horeb eyad̶e
    jũẽbʌrʌd̶aa. Maʌ̃ eyara Ãcõrẽ eya abadaa.
  pes-OPCB: ایلیا بلند شد، نان را خورد، آب را نوشید و به نیروی همان خوراک چهل شبانه
    روز راه رفت و به کوه حوریب که به کوه خدا مشهور است رسید.
  tgl-ULB: Kaya siya ay tumayo at kumain at uminom, at naglakbay siya sa lakas na
    mula sa pagkain sa apatnapung araw at apatnapung gabi sa Horeb, na bundok ng Diyos.
  cbu-NT: Elíyassha anuritam chiyzayaru, katungeeru, kungootsitam waarangiya. Ashirangu,
    ansha katungats wizpureem panarangu, mang' sitatseerangu, aranginasha naayaranllu,
    apusari 40 zar kaschir, 40 zaritam psaan ashiru kachingeeranllu, tsap Orebash
    yuwash Apanll wan taarangu anush kusarangiya.
  hui-hui: Ani layagola Elaya ibu lone heyuwa tomo ibabi nene. Tomo ogoni nowa hongo
    heagola ibugua horo pira mariani (40) mbiraga horombebi heba pialu Ngode Datagaliwabenaga
    hari loma bia hene Sainai mini mende Horebe laga heagoria anda pene.
  mya-mya: ထို့​ကြောင့်​ဧ​လိ​ယ​သည်​ထ​၍​စား​ပြီး​နောက် သန့်​ရှင်း​မြင့်​မြတ်​သော​သိ​နာ​တောင်​သို့
    ရက်​ပေါင်း လေး​ဆယ်​တိုင်​တိုင်​ခြေ​လျင်​ခ​ရီး​ပြု​နိုင်​သော ခွန်​အား​ကို​ရ​ရှိ​လေ​သည်။-
  bod-N: ཁོང་ཡར་ལངས་ནས་བཟའ་བཏུང་སྤྱད་ཅིང་ཁ་ཟས་དེའི་སྟོབས་ཀྱིས་ཉིན་ཞག་བཞི་བཅུའི་རིང་ལ་སོང་ནས་དཀོན་མཆོག་གི་རི་བོ་སྟེ་ཧོ་རེབ་རི་བོར་ཕྱིན་ཏོ།
    །
  sna-sna: Naizvozvo akamuka akadya, akanwa. Zvokudya izvozvo zvakamupa simba zvokuti
    akafamba kwamazuva makumi mana nousiku makumi mana kusvikira asvika paHorebhi,
    gomo raMwari.
  spa-BLM: Se levantó, comió y bebió, y con la fuerza de ese alimento se dirigió durante
    cuarenta días y cuarenta noches a Horeb, la Montaña de Dios.
  cac-cac: Ix q'ue vaan vin̈, ix va vin̈, ix te och yip vin̈ yuj tas ix sva chi'.
    40 c'u yed' 40 ac'val ix b'ey vin̈, masanto ix c'och vin̈ d'a lum vitz Horeb b'aj
    sch'oxnac sb'a Jehová d'a eb' israel.
  swh-ULB: Kwa hiyo akainuka na kula na kunywa, naye akasafiri kwa nguvu ya chakula
    hicho kwa siku arobaini mchana na usiku hata akafika Horebu, mlima wa Mungu.
  bel-bel: І ўстаў ён, паеў і напіўся, і, падсілкаваўшыся тою ежаю, ішоў сорак дзён
    і сорак начэй да гары Божай Харыва.
  wed-wed: Elijah i vomairi da i am ma lamnei rewapana i vaia da ina babara aupom
    40 ma maratom 40 da au Sinai, Bada ana au ola i ḡeta.
  deu-ELBBK: Und er stand auf und aß und trank, und er ging in der Kraft dieser Speise
    40 Tage und 40 Nächte bis an den Berg Gottes, den Horeb.
  mbb-OT: Umbe, mid-enew si Elias ne migkaan wey mid-inum. Ne nekeveǥey kandin te
    zesen haazà is migkaan din, ne midhipanew sikandin seled te 40 he andew wey 40
    he kezukileman, taman te nekeuma sikandin diyà te Horeb, he vuntud te Megbevayà.
  mal-2015: അവൻ എഴുന്നേറ്റു തിന്നുകുടിച്ചു; ആ ആഹാരത്തിന്റെ ബലംകൊണ്ടു നാല്പതു പകലും
    നാല്പതു രാവും ദൈവത്തിന്റെ പർവ്വതമായ ഹോരേബോളം നടന്നു.
  rmc-rmc: Avke ušťiľa, chaľa a piľa. Zoraľarďa pes ole chabeneha a džalas saranda
    (40) dživesa the rača, medik na dogeľa pre le Devleskro verchos Choreb.
  pes-OPV: پس برخاسته، خورد و نوشید و به قوت آن خوراک، چهل روز و چهل شب تا حوریب که
    کوه خدا باشد، رفت.
  ron-1924: Ел с-а скулат, а мынкат ши а бэут ши, ку путеря пе каре й-а дат-о мынкаря
    ачаста, а мерс патрузечь де зиле ши патрузечь де нопць пынэ ла мунтеле луй Думнезеу,
    Хореб.
  aui-aui: Na igeghomiiri da bred ikam da rarima iniunamagha. Noko kamna maragata
    ivereni, na gabudara 40 bi nubabasu 40 ipepewa da Sainai Koyane, nokona Yawe God
    yana Koya.
  ben-OBCV: অতএব তিনি উঠে ভোজনপান করলেন। খাবার খেয়ে শক্তি লাভ করে তিনি সদাপ্রভুর
    পর্বত হোরেবে না পৌঁছানো পর্যন্ত চল্লিশ দিন চল্লিশ রাত হেঁটে গেলেন।
  som-som: Markaasuu toosay, oo wax cunay, oo wax cabbay, oo cuntadaas itaalkeedii
    ayuu ku socday afartan maalmood iyo afartan habeen ilaa uu gaadhay Xoreeb oo ahayd
    buurtii Ilaah.
  lat-VUC: Qui cum surrexisset, comedit et bibit, et ambulavit in fortitudine cibi
    illius quadraginta diebus et quadraginta noctibus usque ad montem Dei Horeb.
  eng-ASVBT: And he arose, and did eat and drink, and went in the strength of that
    food forty days and forty nights unto Horeb the mount of God.
  ita-1885: Egli adunque si levò, e mangiò, e bevve; e poi per la forza di quel cibo,
    camminò quaranta giorni e quaranta notti, fino in Horeb, monte di Dio,
  eng-LXXUP: And he arose, and ate and drank, and went in the strength of that meat
    forty days and forty nights to Mount Horeb.
  eng-ULB: So he arose and ate and drank, and he traveled in the strength of that
    food forty days and forty nights to Horeb, the mountain of God.
  spa-VBL: Así que se levantó, comió y bebió, y con la fuerza que le dio la comida
    pudo caminar cuarenta días y cuarenta noches hasta el monte Horeb, la montaña
    de Dios.
  fra-_FOB: Il se leva donc, et mangea et but. Et, avec la force que lui donna ce
    repas, il marcha quarante jours et quarante nuits, jusqu'à Horeb, la montagne
    de Dieu.
  mal-mal: അവൻ എഴുന്നേറ്റ് തിന്ന് കുടിച്ചു; ആ ആഹാരത്തിന്റെ ബലംകൊണ്ട് നാല്പത് പകലും
    നാല്പത് രാവും ദൈവത്തിന്റെ പർവ്വതമായ ഹോരേബ് വരെ നടന്നു.
  urd-GVR: Tab Iliyās ne uṭh kar dubārā khānā khāyā aur pānī piyā. Is ḳhurāk ne use
    itnī taqwiyat dī ki wuh chālīs din aur chālīs rāt safr karte karte Allāh ke pahāṛ
    Horib yānī Sīnā tak pahuṅch gayā.
  suz-BL: मोपतीके मेको बोक्‍शा, जवा तूङा बाक्‍त। मिनु मेको आ बोलम मेको ४० नाक्‍त नु
    ४० नाक्‍दो सम्‍म गाक्‍शा, परमप्रभु आ डांडा होरेब जाक्‍दीम्‍माक्‍त। प्रस्‍थान २४:१८
  ita-1927: Egli s’alzò, mangiò e bevve; e per la forza che quel cibo gli dette, camminò
    quaranta giorni e quaranta notti fino a Horeb, il monte di Dio.
  ckb-ckb: ئەویش هەستا و خواردی و خواردیەوە، بە هێزی ئەو خواردنە چل شەو و چل ڕۆژ هەتا
    حۆرێڤی کێوی خودا ڕۆیشت.
  eng-BBE: So he got up and took food and drink, and in the strength of that food
    he went on for forty days and nights, to Horeb, the mountain of God.
  kan-OKCV: ಆಗ ಅವನೆದ್ದು ತಿಂದು, ಕುಡಿದು ಆ ಭೋಜನದ ಶಕ್ತಿಯಿಂದ ರಾತ್ರಿ ಹಗಲು ನಾಲ್ವತ್ತು ದಿವಸ
    ಹೋರೇಬ್ ಎಂಬ ದೇವರ ಬೆಟ್ಟದವರೆಗೂ ನಡೆದನು.
  tam-2017: அப்பொழுது அவன் எழுந்து சாப்பிட்டுக் குடித்து, அந்த உணவின் பெலத்தினால்
    40 நாட்கள் இரவும் பகலும் ஓரேப் என்னும் தேவனுடைய மலைவரையும் நடந்துபோனான்.
  spa-RV-1909: Levantóse pues, y comió y bebió; y caminó con la fortaleza de aquella
    comida cuarenta días y cuarenta noches, hasta el monte de Dios, Horeb.
  ron-BTF: Şi s-a sculat şi a mâncat şi a băut şi a mers în puterea mâncării aceleia
    patruzeci de zile şi patruzeci de nopţi până la Horeb, muntele lui Dumnezeu.
  eng-WEBP: He arose, and ate and drank, and went in the strength of that food forty
    days and forty nights to Horeb, God’s Mountain.
  eng-FBV: So he got up and ate and drank, and with the strength the food gave him
    he was able to walk forty days and forty nights to Mount Horeb, the mountain of
    God.
  nld-1939: Nu stond hij op, at en dronk; en door de kracht van die spijs liep hij
    veertig dagen en veertig nachten, tot hij de godsberg Horeb bereikte.
  nch-BL: Huajca mijquejqui huan tacuajqui huan atic. Huan nopa tacualisti quimacac
    fuerza para nejnemis 40 tonati huan 40 yohuali hasta ajsito ipan nopa tepet Horeb,
    nopa tepet ten Toteco Dios.
  vie-1934: rồi nhờ sức của lương thực ấy, người đi bốn mươi ngày và bốn mươi đêm
    cho đến Hô-rếp, là núi của Đức Chúa Trời.
  hin-CV: एलियाह उठे, उन्होंने भोजन किया, जल पिया और उसी भोजन से बल पाकर चालीस दिन
    और चालीस रात लगातार चलते-चलते वह परमेश्वर के पर्वत होरेब पहुंच गए.
  spa-BES: Entonces se levantó y tomó comida y bebida, y con la fuerza de esa comida
    continuó durante cuarenta días y noches, a Horeb, la montaña de Dios.
  tdx-tdx: Aa le nitroatse re, nikama naho ninoñe vaho nañavelo an-kaozarañe efapolo
    andro naho efapolo haleñe mb’e Korebe vohin’ Añahare mb’eo.
  tha-KJV: และท่านก็​ลุ​กขึ้​นร​ับประทานและดื่ม และเดินไปด้วยกำลังของอาหารนั้นสี่​สิ​บวันสี่​สิ​บคืนถึงโฮเรบภูเขาของพระเจ้า
  por-BR-2018: Levantou-se, pois, e comeu e bebeu; e caminhou com a força daquela
    comida quarenta dias e quarenta noites, até o monte de Deus, Horebe.
  deu-ELO: Und er stand auf und aß und trank, und er ging in der Kraft dieser Speise
    vierzig Tage und vierzig Nächte bis an den Berg Gottes, den Horeb.
  eng-WYC-2018: And when he had risen, he ate, and drank; and he went in the strength
    of that meat forty days and forty nights, unto Horeb, the hill of God. (And when
    he had risen, he ate, and drank; and he went in the strength of that food for
    forty days and forty nights, unto Mount Sinai, the mountain of God.)
  epo-epo: Kaj li leviĝis kaj manĝis kaj trinkis; kaj per la forto, kiun li ricevis
    de tiu manĝado, li iris kvardek tagojn kaj kvardek noktojn ĝis Ĥoreb, la monto
    de Dio.
  uig-PIN: U ⱪopup yǝp-iqti. Xu taamdin alƣan ⱪuwwǝt bilǝn u ⱪiriⱪ keqǝ-kündüz mengip
    Hudaning teƣi Ⱨorǝbgǝ yetip bardi.
  beo-beo: Ilaidia da wa:legadole, ha:i amola hano mai. Ha:i na dagoiba:le, ea gasa
    bu lale, eso40 agoane ahoana, hadigi Goumi Sainai amoga doaga:i.
  tpi-OTNT: Orait Elaija i kirap na i kaikai na dring gen. Na dispela kaikai i strongim
    bodi bilong en na em i wokabaut long san na long nait inap 40 de. Na bihain em
    i kamap long maunten Horep o Sainai, dispela maunten bilong God.
  hau-SA: Saboda haka ya tashi ya ci, ya kuma sha. Ta wurin ƙarfin da ya samu saboda
    wannan abinci, ya yi tafiya yini arba’in da dare arba’in, sai da ya kai Horeb,
    dutsen Allah.
  uig-LAT: U qopup yep-ichti. Shu taamdin alghan quwwet bilen u qiriq kéche-kündüz
    méngip Xudaning téghi Horebge yétip bardi.
  nde-nde: Ngakho wavuka, wadla njalo wehlisa ngamanzi. Eseqiniswe yilokhokudla wahamba
    insuku ezingamatshumi amane lobusuku obungamatshumi amane waze wayafika eHorebhi
    intaba kaNkulunkulu.
  ton-ton: Pea naʻa ne tuʻu hake, mo ne kai mo inu, pea naʻa ne ʻalu ʻi he mālohi
    ʻoe meʻakai ko ia ʻi he ʻaho ʻe fāngofulu mo e pō ʻe fāngofulu ki Holepi ko e
    moʻunga ʻoe ʻOtua.
  ces-1613: A vstav, jedl a pil, a šel v síle pokrmu toho čtyřidceti dní a čtyřidceti
    nocí, až na horu Boží Oréb.
  eng-WMB: He arose, and ate and drank, and went in the strength of that food forty
    days and forty nights to Horeb, God’s Mountain.
  tam-TCV: அப்படியே அவன் எழுந்து சாப்பிட்டு, குடித்தான். அந்த உணவினால் பெலனடைந்தவனாய்,
    இறைவனுடைய மலையான ஓரேப் மலையை அடையும் வரை இரவும் பகலும் நாற்பது நாட்கள் பயணம் பண்ணினான்.
  ceb-ULB: Busa mibangon siya ug mikaon ug miinom, ug mipanaw siya nga adunay kusog
    pinaagi niadtong pagkaon sulod sa 40 ka mga adlaw ug 40 ka mga gabii padulong
    sa Horeb, ang bukid sa Dios.
  pol-UBG: Wstał więc i jadł, i pił, i szedł dzięki mocy tego pokarmu czterdzieści
    dni i czterdzieści nocy aż do Horebu, góry Boga.
  agr-agr: Tusa tima Elías nantaki nuna yuwa umutain uwajui. Nuna yuwa ichichmamag
    cuarenta tsawan, nuigtu cuarenta kashi wekagas Apajuí mujaji Horebnum jegauwai.
  kyc-kyc: Dokopa Ilainja lenge rapala nenge ipwape duwpa neya. Nenge neyamo dokome
    baa kapa sikya pyuo poraiyamopa yuu gii akalisa kisima kata pao karo pao yuu kyau
    poo pyasi Sainai dokona para ingiyamopa peya.
  urd-GVU: تب الیاس نے اُٹھ کر دوبارہ کھانا کھایا اور پانی پیا۔ اِس خوراک نے اُسے
    اِتنی تقویت دی کہ وہ چالیس دن اور چالیس رات سفر کرتے کرتے اللہ کے پہاڑ حورب یعنی
    سینا تک پہنچ گیا۔
  deu-1912: Er stand auf und aß und trank und ging durch die Kraft derselben Speise
    vierzig Tage und vierzig Nächte bis an den Berg Gottes Horeb
  ntj-ntj: Nyangka mularrpartu pakaralpi nyinarra mirrka ngalkula kapitarrartu tjikiranytja.
    Palunyalu pakara yanu nungkurtu pitjalayirnu ngurra 40-tjanu parrapitjangu yapu
    miirl-miirlkutu.
  kan-2017: ಅವನು ಎದ್ದು ತಿಂದು, ಕುಡಿದು ಅದರ ಬಲದಿಂದ ನಲ್ವತ್ತು ದಿನ ಹಗಲಿರುಳು ಪ್ರಯಾಣ ಮಾಡಿ
    ದೇವಗಿರಿಯಾದ
  yap-yap: Me suwon Elijah, nge abich me garbod, me pi’ e re ggan nem gelngin nge
    yag ni yan u but’ ni aningeg i ragag e rran nge mada’ nga Sinai, ni fare burey
    nib thothup.
  hlt-MCSB: Te dongah thoo tih uh a caak, tui a ok. Te phoeiah caak ok kah thadueng
    neh Pathen kah tlang Horeb hil khoyin sawmli, khothaih sawmli cet.
  mdy-ETH: ዔኤሊያሴ ዔቂ ሙዒ ዋኣፆዋ ዑሽኬኔ፤ ዬያ ሙዖ ዒ ሙዔሢሮ ዎልቄ ዴንቂ ፆኦሲም ዱማዼ ሲና ዹኮ ሄላንዳኣና ዖይዲታሚ
    ሮኦሪና ዋንቴና ጉቤ ሃንቴኔ፤
  twi-ASANTE: Enti, ɔsɔre didiiɛ, nomee. Aduane no maa no nyaa ahoɔden a ɔde bɛtwa
    ɛkwan adaduanan, awia ne anadwo akɔ Horeb a ɛyɛ Onyankopɔn bepɔ no so.
  eng-WEBU: He arose, and ate and drank, and went in the strength of that food forty
    days and forty nights to Horeb, God’s Mountain.
  wal-wal: Yaagin Eelaasi denddidi miisinne uyiis. He i miido kattaa wolqqan Xoossaa
    deriyaa Siinaa gakkanaashin, oitamu gallassaanne oitamu qammaa hemettiis.
  spa-PDDPT: Él se levantó, comió y bebió. Con la fuerza de esa comida anduvo 40 días
    y 40 noches hasta Horeb, la Montaña de ʼElohim.
  gun-gun: Ha'e ramo ovy vy okaru ha'e oy'u ju. Ha'e va'e tembi'u gui imbaraete ma
    vy oguatave ju quarenta ára ha'e quarenta pytũ re, Nhanderuete pegua Horebe yvyty
    py ovaẽ peve.
  ilo-ULB: Isu a bimmangon isuna, nangan ken imminom, ket nagdaliasat isuna a nagturong
    idiay Horeb a bantay ti Dios, iti uppat a pulo nga aldaw ken uppat a pulo a rabii
    babaen iti pigsa nga impaay dayta a taraon.
  kpg-kpg: Elijah ga ala aga, ga miami gaa inu, gei nia meegai aalaa la guu wanga
    gi mee ono mahi e haele ai i nia laangi e madahaa gi di Gonduu Sinai, go di gonduu
    haga madagu.
  uig-ARA: ئۇ قوپۇپ يەپ-ئىچتى. شۇ تائامدىن ئالغان قۇۋۋەت بىلەن ئۇ قىرىق كېچە-كۈندۈز
    مېڭىپ خۇدانىڭ تېغى ھورەبگە يېتىپ باردى.
  sus-sus: A naxa keli, a a dɛge, a ye min. A sɛnbɛ naxan sɔtɔ na donsee ra, na naxa
    a niya a xa nɔ a ɲɛrɛde xi tongo naani, kɔɛ tongo naani bun ma, han a Ala xa Xorebe
    geya li.
  pon-2006: Elaisa eri pwourda mwenge oh nimpil; kisin tungoal pwukat ahpw wiahiongehr
    ketihnepen rahn 40 me e pahn sapasapalki kolahng Sainai, Nahna Sarawio.
  jae-jae: Eŋ gêdi geŋ to gênôm gêŋ e têkwa kêsa ma kêsêlêŋ geleŋŋa 40 ma gêbêcauc
    40, go gêô lasê Anôtônê lôc Horeb.
  ksd-ksd: Ma i ga tut, ma i ga ian ma i ga momo, ma tago ra pal a pakana i ga ongor
    ma nam ra nian, i ga vanavana a ivat na vinun na bung na keake ma a ivat na vinun
    na bung na marum tuk i ga tadav Koreb ra luana kai God.
  tur-YTC: O kalktı, yiyip içti ve o yiyeceğin gücüyle kırk gün kırk gece Tanrı'nın
    Dağı Horev'e gitti.
  grc-BRENT: Καὶ ἀνέστη, καὶ ἔφαγε, καὶ ἔπιε· καὶ ἐπορεύθη ἐν ἰσχύϊ τῆς ρώσεως ἐκείνης
    τεσσαράκοντα ἡμέρας καὶ τεσσαράκοντα νύκτας ἕως ὄρους Χωρήβ.
  ind-AYT: Elia bangun untuk makan dan minum. Dia berjalan dengan kekuatan makanan
    itu selama 40 hari 40 malam sampai ke gunung Allah, yaitu Horeb.
  nya-nya: Tsono Eliya anadzuka nadya ndi kumwa. Atapeza mphamvu chifukwa cha chakudyacho,
    anayenda masiku 40, usana ndi usiku mpaka anafika ku Horebu, phiri la Mulungu.
  hrv-hrv: Ustao je, jeo i pio. Okrijepljen tom hranom, išao je četrdeset dana i četrdeset
    noći sve do Božje gore Horeba.
  mps-mps: Tialima, Elaija hodaluama, te nai me wę ma tuali. Te naigo aga tigi dili
    ilama, te aga pidubadi, te giligade me hulide usu nama te bidi sese si, 40 dei
    wabo sogoba usu nai. Tama nosali aga te bulu du Horep ma Sainaiba sabolai, te
    Godigo bulu du dao.
  tpi-tpi: Orait Elaija i kirap na i kaikai na dring gen. Na dispela kaikai i strongim
    bodi bilong en na em i wokabaut long san na long nait inap 40 de. Na bihain em
    i kamap long maunten Horep o Sainai, dispela maunten bilong God.
  dan-1931: Da stod han op og spiste og drak; og styrket af dette Måltid vandrede
    han i fyrretyve Dage og fyrretyve Nætter lige til Guds Bjerg Horeb.
  vie-OVCB: Ông ngồi dậy ăn uống; nhờ vậy, ông có đủ sức đi bốn mươi ngày đêm đến
    Hô-rếp, ngọn núi của Đức Chúa Trời.
  guj-2017: તેથી તેણે ઊઠીને ખાધું. પાણી પીધું અને તે ખોરાકથી મળેલી શક્તિથી તે ચાળીસ
    દિવસ અને ચાળીસ રાત મુસાફરી કરીને યહોવાહના પર્વત હોરેબ સુધી પહોંચ્યો.
  pon-2006A: Elaisa eri pwourda mwenge oh nimpil; kisin tungoal pwukat ahpw wiahiongehr
    ketihnepen rahn 40 me e pahn sapasapalki kolahng Sainai, Nahna Sarawio.
  por-BRBSL: Ele se levantou, comeu e bebeu, e foi na força dessa comida durante quarenta
    dias e quarenta noites para Horeb, a Montanha de Deus.
  cth-cth: A thaw teh a ca teh a nei, hottelah rawca a ca e lahoi Cathut e mon Horeb
    totouh hnin 40 rum 40 touh a cei.
  twi-twi: Enti ɔsɔre didi nomee. Aduan no maa no nyaa ahoɔden a ɔde betwa kwan adaduanan,
    awia ne anadwo akɔ Horeb a ɛyɛ Onyankopɔn bepɔw no so.
  hlt-hlt: Te dongah thoo tih uh a caak, tui a ok. Te phoeiah caak ok kah thadueng
    neh Pathen kah tlang Horeb hil khoyin sawmli, khothaih sawmli cet.
  tbz-SIM: Kòo ítɛ́ kɛ́di kɛ́yɑ̃̀, kɛ̀ dɛ kó tidiitìi ò duɔ́ mmuwɛ̃rímú kòo ncentì
    kɛ dɔ̀ iyie nsipísìnɑ̀ɑ̀, dɛyènnɛ̀ sipísìnɑ̀ɑ̀ kɛ yɑ̀ɑ tuɔkɛnɛ̀ ti Yiɛ̀ nKuyie
    ntɑ̃rì Odɛbu.
  msy-2020: Ezɨ Elaija dɨkavigha uam apa egha dɨpam api. Ezɨ dagher kaba gavgavim
    a ganɨngizɨ, a 40plan arueba ko 40plan dɨmagaribar arua ghua, Godɨn mɨghsɨam Horep
    o Sainain oto.
  dop-dop: Ilii kʋlɑɑ nɑ ɩ́ tɔɣɔ, ɩlɛnɑ ɩ́ hiki ɑlɑɑfǝyɑ nɑ ɩ́ tɔ́ ilim nɑ ɑhoo kɛ
    kʋyɛɛŋ nɩɩlɛ tǝcu. Hɑlǝnɑ ɩ́ tɑlɑ Ɩsɔ pʋɣʋ Holɛpʋ.
  azb-azb: O qalxdı və yeyib-içdi. Yeməyin gücü ilə qırx gün-qırx gecə Allahın dağı
    Xorevə qədər getdi.
  eng-DBY: And he arose, and ate and drank, and went in the strength of that food
    forty days and forty nights to Horeb the mount of God.
  hin-2017: तब उसने उठकर खाया पिया; और उसी भोजन से बल पाकर चालीस दिन-रात चलते-चलते
    परमेश्वर के पर्वत होरेब को पहुँचा।
  wol-KYG: Ilyaas jóg lekk, daldi naan, leqliku, ba dox ñeent fukki guddi ak ñeent
    fukki bëccëg, ba ca Oreb, tundu Yàlla wa.
  eng-YLT: and he riseth, and eateth, and drinketh, and goeth in the power of that
    food forty days and forty nights, unto the mount of God — Horeb.
  kne-kne: Binmangon si Elias et nangan ya nan-inom. Pinmigsa sin kinana ay sana et
    nandan si opatapolo ay agew ya labi enggana ay dinmateng ed Sinai ay nanpappailaan
    Diyos.
  eng-WYC-2017: And when he had risen, he ate, and drank; and he went in the strength
    of that meat forty days and forty nights, unto Horeb, the hill of God.
  eng-WMBB: He arose, and ate and drank, and went in the strength of that food forty
    days and forty nights to Horeb, God’s Mountain.
  urd-GVH: तब इलियास ने उठकर दुबारा खाना खाया और पानी पिया। इस ख़ुराक ने उसे इतनी
    तक़वियत दी कि वह चालीस दिन और चालीस रात सफ़र करते करते अल्लाह के पहाड़ होरिब यानी
    सीना तक पहुँच गया।
  rug-rug: Ke tekulu si asa meke hena na napo. Ṉiṉira tugo sa koasa hinenahena asa
    si topue hebala si asa ka made ṉavulu puta rane meke made ṉavulu puta boṉi, osolae
    kamo si asa pa Horebi sa toqere te Tamasa.
  gaz-gaz: Kanaafuu inni kaʼee nyaatee dhuge. Innis nyaata sanaan jabaatee hamma tulluu
    Waaqaa kan Kooreeb jedhamu gaʼutti halkan afurtamaa fi guyyaa afurtama miillaan
    deeme.
  fra-LSG: Il se leva, mangea et but; et avec la force que lui donna cette nourriture,
    il marcha quarante jours et quarante nuits jusqu’à la montagne de Dieu, à Horeb.
  gnn-gnn: Bala Yelatjayu ḻukana ŋathanydja ŋunhiyi, ga ŋarkula wurkthurruna, ga ŋuriŋinydja
    ganydjarrmirriyaŋala ŋanya marrtjinyarawuna walu‐ŋupanarawuna, ga 40‐na walunydja
    ŋayi warr'‐warryurruna marrtjinanydja nhinana bala, yana liŋgu‐u‐u, mulkana ŋunhi
    wäŋa buku Djäniyawuy.
  yal-yal: Nayi, Eli yi keli, a dɛge, a min, na donseen sɛnbɛn naxan fi a ma, a yi
    sigan ti xi tonge naanin kɔɛ tonge naanin han Horebe geyaan fari, Alaa geyana.
  iou-iou: Ude iwerirän päŋaku naŋpäŋ kehäromi yäpmäŋkaŋ kuŋkuk. Kepma bipani 40 ude
    kuŋtäŋgän Sinai pom wäpi kubä Horep uken ahäŋkuk. Pom uwä Anutu täŋo pom.
  haw-1868: Ala ae la ia, a ai iho la, a inu no hoi, a ma ka ikaika no ua ai la, i
    hele ai oia i na la he kanaha, a i na po he kanaha, i Horeba, ka mauna o ke Akua.
  arb-NAV: فَقَامَ وَأَكَلَ وَشَرِبَ، وَمَشَى بِقُوَّةِ تِلْكَ الْوَجْبَةِ أَرْبَعِينَ
    نَهَاراً وَأَرْبَعِينَ لَيْلَةً، حَتَّى بَلَغَ جَبَلَ اللهِ حُورِيبَ.
  ewe-ewe: Ale wòfɔ, ɖu nu, no nu eye nuɖuɖu la do ŋusẽe ale gbegbe be wòte ŋu zɔ
    mɔ ŋkeke blaene kple zã blaene yi Horeb to, Mawu ƒe to la dzi.
  eng-LEE: And he arose, and ate and drank; and he went on the strength of that eating
    forty days and forty nights unto the mount of God, Horeb.
  gvn-gvn: '@see-verse:1KI.019.007'
  asm-FB: তেতিয়া তেওঁ উঠি ভোজন-পান কৰিলে আৰু সেই আহাৰৰ শক্তিৰেই চল্লিশ দিন চল্লিশ
    ৰাতি যাত্ৰা কৰি যিহোৱাৰ পৰ্ব্বত হোৰেব পালে।
  sus-A: عَ نَشَ كٍلِ، عَ عَ دّفٍ، عَ يٍ مِن. عَ سّنبّ نَشَن سْتْ نَ دٌنسٍيٍ رَ، نَ
    نَشَ عَ نِيَ عَ شَ نْ عَ حّرّدٍ شِ تٌنفٌ نَانِ، كْي تٌنفٌ نَانِ بُن مَ، هَن عَ
    عَلَ شَ شٌرٍبٍ فٍيَ لِ.
  fra-SBL: Il se leva, mangea et but, et alla, à la force de cette nourriture, quarante
    jours et quarante nuits, à Horeb, la montagne de Dieu.
  hbo-hbo: וַיָּ֖קָם וַיֹּ֣אכַל וַיִּשְׁתֶּ֑ה וַיֵּ֜לֶךְ בְּכֹ֣חַ ׀ הָאֲכִילָ֣ה הַהִ֗יא
    אַרְבָּעִ֥ים יֹום֙ וְאַרְבָּעִ֣ים לַ֔יְלָה עַ֛ד הַ֥ר הָאֱלֹהִ֖ים חֹרֵֽב׃
  piu-2006: '@see-verse:1KI.019.007'
  kik-kik: Nĩ ũndũ ũcio agĩũkĩra akĩrĩa na akĩnyua. Akĩgĩa na hinya nĩ ũndũ wa irio
    icio, agĩthiĩ matukũ mĩrongo ĩna, mũthenya na ũtukũ, nginya agĩkinya Horebu, kĩrĩma-inĩ
    kĩa Ngai.
  omb-omb: Siu ngeie mo maraga mo gani na bereti me mo inu na wai. Hinaga hi u veie
    mo huire, u lei na turegi rani ngavulu geivesi me bongi ngavulu geivesi me mo
    dadari Horeb, a vusi noi Huqe Mauri.
  fra-NCL: Il se leva, mangea et but, et, avec la force que lui donna cette nourriture,
    il marcha quarante jours et quarante nuits jusqu’à la montagne de Dieu, à Horeb.
  cek-AK: Anih loe angthawk moe, a caak a naek let; to buhcaakhaih mah tha ohsak pongah,
    aqum athun ni quipalito thung, Sithaw mae, Horeb pha ai karoek to lamcaeh.
  cuk-cuk: Elías gwisgusad, mas-guchabalid, gobsabalid. Mas-guchad-sorba nue-gangus
    itogu, Horeb-yarse nade gusad. Bab-Dummad-yar-siidse-moega iba-dulabo (40) mutik-mutik
    nanasad.
  uig-CYR: У қопуп йәп-ичти. Шу таамдин алған қувәт билән у қириқ кечә-күндүз меңип
    Худаниң теғи Һорәбгә йетип барди.
  pma-pma: Sakini, Ilaetsa mea, kanian ka mun hati oai. Anien enek san keihoen mini
    voual en meneai ka vongien. Avong hanumau elu (40) romusehtei, mual va vio … rokol
    Vatihou Senae koa vi vatihou votut onen Ahi.
  tel-2017: అతడు లేచి తిని, తాగి ఆ భోజనం బలంతో నలభై రాత్రింబగళ్లు ప్రయాణించి దేవుని
    పర్వతమనే పేరున్న హోరేబుకు వచ్చాడు.
  hat-BSA: Konsa, li te leve. Li te manje e bwè, epi li te ale ak fòs manje sa a pandan
    karant jou ak karant nwit pou rive Horeb, mòn Bondye a.
  bxh-bxh: Yo fede ya obiyo ya anꞌan yo hoꞌowa ana ya nom. Ya adidili be lahai 40
    yo iꞌipa 40 ya lawen ee–, ya mahano Sainai Tuꞌana yai. Tuꞌana mate Yaubada ena
    tuꞌa.
  kos-kos: Elijah el tukakek ac mongoi ac nimkofi, na mongoi lal ah sang ku lal in
    fahsr len angngaul nu fineol mutal Sinai.
  hbo-WLC: וַיָּ֖קָם וַיֹּ֣אכַל וַיִּשְׁתֶּ֑ה וַיֵּ֜לֶךְ בְּכֹ֣חַ ׀ הָאֲכִילָ֣ה הַהִ֗יא
    אַרְבָּעִ֥ים יוֹם֙ וְאַרְבָּעִ֣ים לַ֔יְלָה עַ֛ד הַ֥ר הָאֱלֹהִ֖ים חֹרֵֽב׃
  ibo-ibo: Ịlaịja biliri rie ihe, ṅụọkwa mmiri. Nri ahụ nyere ya ike ije ije iri ụbọchị
    anọ ọzọ, ehihie na abalị, tutu ruo mgbe ọ bịaruru nʼugwu Horeb nke bụ ugwu Chineke.
  ory-ory: ତହୁଁ ସେ ଉଠି ଭୋଜନପାନ କଲେ ଓ ସେହି ଖାଦ୍ୟର ବଳରେ ପରମେଶ୍ୱରଙ୍କ ପର୍ବତ ହୋରେବ ପର୍ଯ୍ୟନ୍ତ
    ଚାଳିଶ ଦିନ ଓ ଚାଳିଶ ରାତ୍ରି ଗମନ କଲେ।
  chk-chk: Iei mine Elias a pwätä, a mongö o ün, mürin a fetal fän pöchökül ren ngünüwen
    ewe mongö lon ükükün faik rän me faik pwin tori Horep ewe chukun Kot.
  rop-rop: Wal Ilaija bin gidap en imbin dagat en dringgim, en det daga en woda bin
    meigim im strongbala blanga wok 40 dei raidap langa det hil gulum Sainai, det
    brabli seikridwan hil blanga YAWEI.
  ukr-1871: І встав він, попоїв і напивсь, а покріпившись їдою сією, мандрував сорок
    день і сорок ночей аж до Божої гори Гореба.
  deu-1951: Und er stand auf, aß und trank und ging kraft dieser Speise vierzig Tage
    und vierzig Nächte lang, bis an den Berg Gottes Horeb.
  eng-JPS: And he arose, and did eat and drink, and went in the strength of that meal
    forty days and forty nights unto Horeb the mount of God.
  srp-1865: A on ustavši jede i napi se; potom okrijepiv se onijem jelom ide èetrdeset
    dana i èetrdeset noæi dokle doðe na goru Božiju Horiv.
  lug-lug: Awo n’agolokoka n’alya, n’anywa, n’afuna amaanyi, era n’atambula olugendo
    lwa nnaku amakumi ana emisana n’ekiro, okutuuka e Kolebu, olusozi lwa Katonda.
  heb-heb: ויקם ויאכל וישתה וילך בכח האכילה ההיא ארבעים יום וארבעים לילה עד הר האלהים
    חרב׃
  ben-IRV: তাতে তিনি উঠে খেলেন। সেই খাবার খেয়ে শক্তিলাভ করে তিনি চল্লিশ দিন ও চল্লিশ
    রাত হেঁটে ঈশ্বরের পাহাড় হোরেবে গিয়ে উপস্থিত হলেন।
  pan-pan: ਉਸ ਨੇ ਉੱਠ ਕੇ ਖਾਧਾ ਅਤੇ ਪੀਤਾ ਤਾਂ ਉਹ ਉਸੇ ਭੋਜਨ ਦੇ ਬਲ ਨਾਲ ਚਾਲ੍ਹੀ ਦਿਨ ਅਤੇ ਚਾਲ੍ਹੀ
    ਰਾਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੋਰੇਬ ਪਰਬਤ ਤੱਕ ਤੁਰਿਆ ਗਿਆ।
  tkr-tkr: Mana oza qıxha karıd oyxhanan, xhyanıd ulyoğan. Kar otxhun culqa qarıyle
    qiyğa, mang'vee yoq'ts'al yiğnayiy yoq'ts'al xəmna Allahne suvaysqa Xorevısqa
    yəq avayk'an.
  mya-JVB: ဧလိယသည်ထ ၍ စား သောက် ပြန်၏။ ထိုအစာ အာဟာရကို အမှီပြုလျက်၊ အရက် လေး ဆယ်ခရီးသွား
    ၍ ဘုရားသခင် နှင့်ဆိုင်သော ဟောရပ် တောင် သို့ ရောက် သဖြင့်၊
  tbg-tbg: Minti tuvaro Elaitaava himpiro qaiqaa karavata namarivata nama kovaro vi
    karava vira kempukaiqama kovaro viva 40 entara aatitoraqaavata entaqivata viviro,
    Horepi Aiqinave – Sainai Aiqinave, Kotiva u aiqinainira oruntora.
  hmo-hmo: Vadaeni Elia be ia toreisi, ia aniani, bona ranu ia inua, bona unai aniani
    ena goada dekena amo, dina 40 bona hanuaboi 40 ia raka, ela bona Sinai Ororo,
    Dirava ena gabu helagana dekenai ia ginidae.
  urd-urd: इसलिए उसने उठकर खाया पिया, और उस खाने की ताक़त से चालीस दिन और चालीस रात
    चल कर ख़ुदा के पहाड़ होरिब तक गया।
  rus-SYN: И встал он, поел и напился, и, подкрепившись тою пищею, шел сорок дней
    и сорок ночей до горы Божией Хорива.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ pↄblè à imì. Blɛpi tò à gbãa'è, ↄ̃ à táa'ò gↄↄ bla
    fãanɛ ń gwãasĩnao e à gɛ̀ kà Lua gbɛ pↄ́ wì mɛ Olebui.
  tcz-CHONGTHU: Hichun ama athoudoh in, twi adonin hiche anneh husan chun ni somli
    le jan somli sung in lam ajot in Horeb molsang geijin achen ahi.
  mar-mar: तेव्हा एलीया उठला त्याने खाल्ले आणि पाणी प्याला. त्या अन्नाच्या बळावर पुढे
    तो चाळीस दिवस आणि रात्री चालत राहिला. देवाचा डोंगर होरेब येथपर्यंत तो चालला.
  soq-soq: Sa baiwa me enene bured ita esa namon. Ita me nana sa nane muka waneno
    walama 40 ita tadina 40 alen God wadiwa wadi Sainai osowe wisen.
  qub-qub: Chaura Eliasga jatarcur micuran upuran. Chaywanga callpan yuriran. Chaypitaga
    pay aywaran chuscu chunca (40) junaj, chuscu chunca (40) pagas Diospa jircan Horeb
    puntaman chayanancama.
  bqp-bqp: Akũ à fùtɛ à pↄ́ blè à í mì. Pↄ́ble pìi tò à gbãna lè, akũ à táa ò gↄrↄ
    bupla fãnantɛ̃ kũ gwãanio ari à gɛ̀ɛ à kà Luda kpi kũ òdi pi Orɛbua.
  hat-hat: Eli leve, li manje, li bwè. Manje a ba li kont fòs kouraj pou li mache
    pandan karant jou, karant nwit jouk li rive sou mòn Orèb, mòn Bondye a.
  eng-BSB: So he got up and ate and drank. And strengthened by that food, he walked
    forty days and forty nights until he reached Horeb, the mountain of God.
  eng-WEBPB: He arose, and ate and drank, and went in the strength of that food forty
    days and forty nights to Horeb, God’s Mountain.
  kbq-kbq: Anage higeno otino ana kekine tinena erino netegeno, ana ne'zamo azeri
    hankavetinegeno 40'a zagene haninemofo agu'afi kana vuno, Anumzamofo agonare Horepia
    uhanati'ne.
  nhe-BL: Huajca mejqui huan tlacuajqui huan atlic. Huan nopa tlacualistli quimacac
    fuerza para nejnemis 40 tonali huan 40 yohuali hasta ajsito ipan nopa tepetl Horeb
    [19:8 Tepetl Horeb nojquiya itoca tepetl Sinaí.], nopa tepetl tlen Toteco Dios.
  bus-bus: Ben à fɛ̀ɛ à pↄ́ blè à í mì. Pↄ́blee pì tò à gbãaa è, ben à táa ò gurↄ
    baplaa fãantɛ̃ kↄ̃n gwãavĩo ai à gàa à kà Luda kpiii kɛ̀ wè be Orɛbua.
  gub-BL: Upu'àm Eri. Umai'u. Ui'u no. A'e temi'u umukàg kury. Upuner wata haw rehe
    kury. A'e rupi umumaw 40 'ar 40 pytun no, Xinaz ywytyr Tupàn pe imonokatu pyrer
    rehe oho pà kury.
  eng-DRA: And he arose, and ate, and drank, and walked in the strength of that food
    forty days and forty nights, unto the mount of God, Horeb.
