verse: 1KI.019.017
translations:
  mal-C: ഹസായേലിന്റെ വാളിനിരയാകാതെ രക്ഷപ്പെടുന്നവരെ യേഹു വധിക്കും. യേഹുവിന്റെ വാളിനെ
    ഒഴിഞ്ഞുപോകുന്നവരെ എലീശാ വധിക്കും.
  deu-TKW: 'Und es soll geschehen: wer dem Schwert Hasaels entrinnt, den wird Jehu
    töten, und wer dem Schwerte Jehus entrinnt, den wird Elisa töten.'
  lin-lin: Moto nyonso oyo akobika na mopanga ya Azaeli, Jewu akoboma ye ; mpe moto
    nyonso oyo akobika na mopanga ya Jewu, Elize akoboma ye.
  eng-LSV: And it has been, he who has escaped from the sword of Hazael, Jehu puts
    to death, and he who has escaped from the sword of Jehu, Elisha puts to death;
  eng-GNV: 'And him that escapeth from the sworde of Hazael, shall Iehu slay: and
    him that escapeth from the sword of Iehu, shall Elisha slay.'
  eng-WEBSTER: 'And it shall come to pass, that him that escapeth the sword of Hazael
    shall Jehu slay: and him that escapeth from the sword of Jehu shall Elisha slay.'
  nhw-BL: Huan catli mochololtis tlen imachete Hazael, Jehú quimictis huan catli mochololtis
    tlen imachete Jehú, Eliseo quimictis.
  swh-ONEN: Yehu atamuua yeyote atakayeutoroka upanga wa Hazaeli, naye Elisha atamuua
    yeyote atakayeutoroka upanga wa Yehu.
  bba-bba: Kon de Hɑsɑɛli u tɔn be ɡo kɑ tɑkobi. Ben wi u kisirɑ win nɔmɑn di, Yehuwɑ
    u koo yɛ̃ro ɡo. Wi u mɑɑ kisirɑ Yehun nɔmɑn di, kpɑ Gusunɔn sɔmɔ Elisee u nùn
    ɡo.
  eng-KJVCPB: 'And it shall come to pass, that him that escapeth the sword of Hazael
    shall Jehu slay: and him that escapeth from the sword of Jehu shall Elisha slay.'
  luo-luo: Jehu biro nego ngʼato angʼata motony e ligangla mar Hazael kendo Elisha
    biro nego ngʼato angʼata motony e ligangla Jehu.
  meu-meu: Bena Hasaele ena dare amo baine roho mauri tauna na lehu ese baine alaia
    mase, bona Iehu ena dare amo baine roho mauri tauna na Elisaia ese baine alaia
    mase.
  npi-ULB: हजाएलको तरवारबाट उम्कने जोसुकैलाई येहूले मार्ने छन्, र येहूको तरवारबाट
    उम्कने जोसुकैलाई एलीशाले मार्ने छन् ।
  yor-yor: Jehu yóò pa ẹni tí ó bá sálà kúrò lọ́wọ́ idà Hasaeli, Eliṣa yóò sì pa ẹni
    tí ó bá sálà kúrò lọ́wọ́ idà Jehu.
  emp-NTPO: Maʌ̃be Israel druad̶e mʌ̃ igara panʌra Hazaelba necoba zocãrã quenaya.
    Idjia quenanaẽ́ra Jehúba necoba quenaya. Jehúba quenanaẽ́ra Eliseoba quenaya.
  pes-OPCB: بعد از این هر که از چنگ حزائیل رهایی یابد ییهو او را می‌کشد و هر کس از
    دست ییهو فرار کند، الیشع او را می‌کشد.
  tgl-ULB: Mangyayari na papatayin ni Jehu ang sinumang makakatakas mula sa espada
    ni Hazael, at papatayin ni Eliseo ang sinumang makakatakas mula sa espada ni Jehu.
  cbu-NT: Ashiriya, amb ashkachush, yuwaa kurak Hasael tputsee kapakchu, anoo kuraksha
    Jehúw pachachiya. Wandaya kurak Jehúw kapakchu, Elisewsha ashparita pachayaru
    kasachiya.
  hui-hui: Ai Hasaele ibu kini harangi ibugua wali agali dewaore bo waholebira. Maru
    ibida pora bialu piyagua Yihu ibugua bo waholebira. Maru Yihuhanda bara handala
    ibida pora bialu poraru Elaisa ibugua bo waholebira.
  mya-mya: ဟာ​ဇေ​လ​၏​ဋ္ဌား​ဘေး​မှ​လွတ်​မြောက်​သူ​ကို ယေ​ဟု​သတ်​လိမ့်​မည်။ ယေ​ဟု​လက်​မှ​လွတ်
    မြောက်​သူ​ကို​ဧ​လိ​ရှဲ​သတ်​လိမ့်​မည်။-
  bod-N: དེ་ནས་ཧ་ཟཱ་ཨེལ་གྱི་རལ་གྲི་ལས་ཐར་བ་རྣམས་ནི་ཡེ་ཧུས་གསོད་ཅིང་། ཡེ་ཧུའི་རལ་གྲི་ལས་ཐར་བ་རྣམས་ནི་ཨེ་ལི་ཤཱས་གསོད་པར་འགྱུར་རོ།
    །
  sna-sna: Jehu achauraya vose vachapunyuka munondo waHazaeri, uye Erisha achaurayawo
    vose vachapunyuka munondo waJehu.
  spa-BLM: Al que escape de la espada de Hazael, lo matará Jehú; y al que escape de
    la espada de Jehú, lo matará Eliseo.
  cac-cac: A tas ol ujoc, a mach ol colchajcanel d'a yol sc'ab' vin̈aj Hazael, axo
    vin̈aj Jehú ol milanchamoc. Axo mach ol colchajcanel d'a yol sc'ab' vin̈aj Jehú
    chi', axo pax vin̈aj Eliseo ol milanchamoc.
  swh-ULB: Itakuwa hivi Yehu atamwua kila mmoja atakayejaribu kutoroka upanga wa Hazaeli,
    na kwamba Elisha atamwua kila atakayejaribu kukwepa upanga wa Yehu.
  bel-bel: хто ўцячэ ад меча Азаілавага, таго заб'е Іуй, а хто ўратуецца ад меча Іуевага,
    таго заб'е Елісей;
  wed-wed: Aiavoi da Hasael i rovoei da e rubaruba, Jehu taui ina viraḡeni ma aiavoi
    da Jehu i rovoei da e rubaruba, Elisha taui ina viraḡeni!
  deu-ELBBK: 'Und es soll geschehen: Wer dem Schwert Hasaels entkommt, den wird Jehu
    töten; und wer dem Schwert Jehus entkommt, den wird Elisa töten.'
  mbb-OT: Ebpenhimetayan ni Hazael is ebpemen-azap ki Baal. Is ebpekepelaǥuy kandin,
    ne ebpenhimetayan ni Jehu, ne is ebpekepelaǥuy ki Jehu, ne si Elisha is ebpenhimatey
    kandan.
  mal-2015: ഹസായേലിന്റെ വാളിന്നു തെറ്റിപ്പോകുന്നവനെ യേഹൂ കൊല്ലും; യേഹൂവിന്റെ വാളിന്നു
    തെറ്റിപ്പോകുന്നവനെ എലീശാ കൊല്ലും.
  rmc-rmc: 'A ela avke: O Jehu murdarela sakones, kas na murdarela o Chazael, a o
    Elizeus murdarela sakones, kas na murdarela o Jehu.'
  pes-OPV: و واقع خواهد شد هر‌که از شمشیر حزائیل رهایی یابد، ییهو او را به قتل خواهد
    رسانید و هرکه از شمشیر ییهو رهایی یابد، الیشع او رابه قتل خواهد رسانید.
  ron-1924: Ши се ва ынтымпла кэ пе чел че ва скэпа де сабия луй Хазаел ыл ва оморы
    Иеху ши пе чел че ва скэпа де сабия луй Иеху ыл ва оморы Елисей.
  aui-aui: Wawaya iiyabo Hasael gwabinama inavera, na Jehu inageghomiiri da inakasunuyi,
    bi nokodi iiyawogha Jehu gwabinama sinavera, na Elaisa inageghomiiri da inikasunughana.
  ben-OBCV: যে কেউ হসায়েলের তরোয়ালের হাত থেকে রেহাই পাবে, যেহূ তাকে হত্যা করবে,
    আর যে কেউ যেহূর তরোয়ালের হাত থেকে রেহাই পাবে, ইলীশায় তাকে হত্যা করবে।
  som-som: Oo markaasay waxay noqon doontaa in ninkii ka baxsada seefta Xasaa'eel
    uu Yeehuu dili doono; oo kii Yeehuu seeftiisa ka baxsadana waxaa dili doona Eliishaa.
  lat-VUC: 'Et erit: quicumque fugerit gladium Hazaël, occidet eum Jehu: et quicumque
    fugerit gladium Jehu, interficiet eum Eliseus.'
  eng-ASVBT: And it shall come to pass, that him that escapeth from the sword of Hazael
    shall Jehu slay; and him that escapeth from the sword of Jehu shall Elisha slay.
  ita-1885: Ed egli avverrà che, chiunque sarà scampato dalla spada di Hazael, Iehu
    l'ucciderà; e chiunque sarà scampato dalla spada di Iehu, Eliseo l'ucciderà.
  eng-LXXUP: And it shall come to pass, that him that escapes from the sword of Hazael,
    Jehu shall slay; and him that escapes from the sword of Jehu, Elisha shall slay.
  eng-ULB: It will happen that Jehu will kill whoever escapes from the sword of Hazael,
    and that Elisha will kill whoever escapes from the sword of Jehu.
  spa-VBL: “Jehú ejecutará a quien escape de la espada de Jazael, y Eliseo ejecutará
    a quien escape de la espada de Jehú.
  fra-_FOB: Et il arrivera que quiconque échappera à l'épée de Hazaël sera mis à mort
    par Jéhu; et quiconque échappera à l'épée de Jéhu sera mis à mort par Élisée.
  mal-mal: ഹസായേലിന്റെ വാളിന് തെറ്റിപ്പോകുന്നവനെ യേഹൂ കൊല്ലും; യേഹൂവിന്റെ വാളിന് തെറ്റിപ്പോകുന്നവനെ
    എലീശാ കൊല്ലും.
  urd-GVR: Jo Hazāel kī talwār se bach jāegā use Yāhū mār degā, aur jo Yāhū kī talwār
    se bach jāegā use Ilīshā mār degā.
  suz-BL: मिनु हजाएल आ तरवार रे ब्रोंइशो आन कली येहूमी साइक्‍ब। मिनु येहू आ तरवार
    रे ब्रोंइशो आन कली एलीशामी साइक्‍ब।
  ita-1927: E avverrà che chi sarà scampato dalla spada di Hazael, sarà ucciso da
    Jehu; e chi sarà scampato dalla spada di Jehu, sarà ucciso da Eliseo.
  ckb-ckb: جا ئەوە ڕوودەدات، هەرکەس لە شمشێری حەزائێل دەرباز بێت، یێهو دەیکوژێت و
    هەرکەسیش لە شمشێری یێهو دەرباز بێت، ئەلیشەع دەیکوژێت.
  eng-BBE: And it will come about that the man who gets away safe from the sword of
    Hazael, Jehu will put to death; and whoever gets away safe from the sword of Jehu,
    Elisha will put to death.
  kan-OKCV: ಹಜಾಯೇಲನ ಖಡ್ಗಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಯೇಹುವು ಕೊಲ್ಲುವನು; ಯೇಹುವಿನ ಖಡ್ಗಕ್ಕೆ
    ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಎಲೀಷನು ಕೊಂದುಹಾಕುವನು.
  tam-2017: 'சம்பவிப்பதாவது: ஆசகேலின் பட்டயத்திற்குத் தப்பினவனை யெகூ கொன்றுபோடுவான்;
    யெகூவின் பட்டயத்திற்குத் தப்பினவனை எலிசா கொன்றுபோடுவான்.'
  spa-RV-1909: Y será, que el que escapare del cuchillo de Hazael, Jehú lo matará;
    y el que escapare del cuchillo de Jehú, Eliseo lo matará.
  ron-BTF: Şi se va întâmpla, că pe cel care scapă de sabia lui Hazael îl va ucide
    Iehu; şi pe cel care scapă de sabia lui Iehu îl va ucide Elisei.
  eng-WEBP: He who escapes from the sword of Hazael, Jehu will kill; and he who escapes
    from the sword of Jehu, Elisha will kill.
  eng-FBV: Jehu will execute anyone who escapes the sword of Hazael, and Elisha will
    execute anyone who escapes the sword of Jehu.
  nld-1939: Wie dan aan het zwaard van Chazaël ontkomt, zal door Jehoe worden gedood;
    en wie aan het zwaard van Jehoe ontkomt, dien zal Eliseus doden.
  nch-BL: Huan cati mochololtis ten imacheta Hazael, Jehú quimictis huan cati mochololtis
    ten imacheta Jehú, Eliseo quimictis.
  vie-1934: Ai thoát khỏi gươm của Ha-xa-ên sẽ bị Giê-hu giết; ai thoát khỏi gươm
    của Giê-hu sẽ bị Ê-li-sê giết.
  hin-CV: तब जो कोई हाज़ाएल की तलवार से बच निकलेगा, उसको येहू मार देगा. और जो कोई
    येहू की तलवार से बच निकलेगा, उसके प्राण एलीशा ले लेगा.
  spa-BES: Y sucederá que el hombre que se escapa de la espada de Hazael, lo matará
    Jehú; y cualquiera que se escape de la espada de Jehú, Eliseo lo matará.
  tdx-tdx: Ie amy zao, ze mipoliotse ami’ty fibara’ i Kazaele ho zevoñe’ Iehò; le
    ze mipolatitse am-pibara’ Iehò ho zevoñe’ i Elisà.
  tha-KJV: และต่อมาผู้​ที่​รอดจากดาบของฮาซาเอล เยฮูจะฆ่าเสีย และผู้​ที่​รอดจากดาบของเยฮู
    เอลีชาจะฆ่าเสีย
  por-BR-2018: E será, que o que escapar da espada, de Hazael, Jeú o matará; e o que
    escapar da espada de Jeú, Eliseu o matará.
  deu-ELO: 'Und es soll geschehen: wer dem Schwerte Hasaels entrinnt, den wird Jehu
    töten; und wer dem Schwerte Jehus entrinnt, den wird Elisa töten.'
  eng-WYC-2018: And it shall be, whoever shall flee the sword of Hazael, Jehu shall
    slay him; and whoever shall flee the sword of Jehu, Elisha shall slay him.
  epo-epo: Kaj estos, ke kiu saviĝos de la glavo de Ĥazael, tiun mortigos Jehu; kaj
    kiu saviĝos de la glavo de Jehu, tiun mortigos Eliŝa.
  uig-PIN: Wǝ xundaⱪ boliduki, Ⱨazaǝlning ⱪiliqidin ⱪeqip ⱪutulƣan ⱨǝrbirini Yǝⱨu
    ɵltüridu; Yǝⱨuning ⱪiliqidin ⱪeqip ⱪutulƣan ⱨǝrbirini Elixa ɵltüridu.
  beo-beo: Nowa da Ha:sa:iele ea hame fane legei esalebe ba:sea, Yihiu da fane legemu,
    amola nowa da Yihiu ea hame fane legei esalebe ba:sea, Ilaisia ea fane legemu.
  tpi-OTNT: Long taim Hasael i stap king, bai em i kilim i dai planti manmeri. Na
    sapos sampela i ranawe long em, orait bai Jehu i kilim ol i dai. Na sapos sampela
    i ranawe long Jehu, orait bai Elisa i kilim ol i dai.
  hau-SA: Yehu zai kashe duk wani wanda ya tsere wa takobin Hazayel, Elisha kuwa zai
    kashe duk wani wanda ya tsere wa takobin Yehu.
  uig-LAT: We shundaq boliduki, Hazaelning qilichidin qéchip qutulghan herbirini Yehu
    öltüridu; Yehuning qilichidin qéchip qutulghan herbirini Élisha öltüridu.
  nde-nde: UJehu uzabulala bonke abazaphepha kuleyonkemba kaHazayeli, njalo u-Elisha
    uzabulala labo abazasila kuleyonkemba kaJehu.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ‘Ko ia ia ʻe hao moʻui mei he heletā ʻa Hasaeli ʻe
    tāmateʻi ia ʻe Sehu: pea ko ia ʻe hao moʻui mei he heletā ʻa Sehu ʻe tāmateʻi
    ʻe ʻIlaisa.’'
  ces-1613: I stane se, že toho, kdož by ušel meče Hazaelova, zamorduje Jéhu, a toho,
    kdož by ušel meče Jéhu, zamorduje Elizeus.
  eng-WMB: He who escapes from the sword of Hazael, Jehu will kill; and he who escapes
    from the sword of Jehu, Elisha will kill.
  tam-TCV: ஆசகேலின் வாளுக்குத் தப்பி ஓடுபவனை யெகூ கொல்வான். யெகூவின் வாளுக்குத் தப்பியவனை,
    எலிசா கொன்றுபோடுவான்.
  ceb-ULB: Mahitabo kini nga pamatyon ni Jehu si bisan kinsa nga makalingkawas sa
    espada ni Hazael, ug pagapatyon ni Eliseo si bisan kinsa nga makaikyas gikan sa
    espada ni Jehu.
  pol-UBG: I stanie się tak, że ktokolwiek uniknie miecza Chazaela, tego zabije Jehu,
    a ktokolwiek uniknie miecza Jehu, tego zabije Elizeusz.
  agr-agr: Dutikawamin Israel aents aidau Baalan emematiu aidaunak Hazael kajegtatui.
    Dutika kajeam pisagmataish, Jehú ijinattawai. Untsu Jehú maatag tama pisagmataig,
    Eliseo ijinattawai.
  kyc-kyc: Pipala wambu mendali kiŋi Aseyele dokome randa maiyuo pyao kumaka nara
    ramo doko kiŋi Jiyumi pyao kumakara. Dee wambu mendali Jiyumi pyaa nara ramo doko
    Ilaisame pyao kumakara.
  urd-GVU: جو حزائیل کی تلوار سے بچ جائے گا اُسے یاہو مار دے گا، اور جو یاہو کی تلوار
    سے بچ جائے گا اُسے الیشع مار دے گا۔
  deu-1912: Und es soll geschehen, daß wer dem Schwert Hasaels entrinnt, den soll
    Jehu töten.
  ntj-ntj: '@see-verse:1KI.019.016'
  kan-2017: ಹಜಾಯೇಲನ ಕತ್ತಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಯೇಹುವು ಕೊಲ್ಲುವನು. ಅವನ ಕತ್ತಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು
    ಎಲೀಷನು ಕೊಲ್ಲುವನು.
  yap-yap: En nra thay rok Hazael e bayi thang Jehu e pogofan rok, ma en nra thay
    rok Jehu e bayi thang Elisa e pogofan rok.
  hlt-MCSB: Hazael cunghang lamkah aka loeih te Jehu loh a duek sak vetih Jehu cunghang
    lamkah aka loeih te Elisha loh a duek sak ni.
  mdy-ETH: ዓዛሄሌ ዬያቶ ባዓኣሌ ካኣሽካ ዓሶ ዎዻንዳኔ፤ ዬያፓ ቶሊ ዓቴ ዓሶ ዒዩ ዎዻንዳኔ፤ ዒዩፓ ዓቴ ዓሶ ዔልሳዒ ዎዻንዳኔ።
  twi-ASANTE: Obiara a ɔbɛdwane afiri Hasael ho no, Yehu bɛkum no, na obiara a ɔbɛdwane
    afiri Yehu ho nso no, Elisa bɛkum no.
  eng-WEBU: He who escapes from the sword of Hazael, Jehu will kill; and he who escapes
    from the sword of Jehu, Elisha will kill.
  wal-wal: Hazaa7eela bisuwaappe kessi ekkiya ubbaa Yeehu worana; qassi Yeehu bisuwaappe
    kessi ekkiya ubbaa Elssaa7i worana.
  spa-PDDPT: Sucederá que el que escape de la espada de Hazael, lo matará Jehú, y
    el que escape de la espada de Jehú, lo matará Eliseo.
  gun-gun: Ha'e gui Hazael kyxe gui oo jepe va'ekue ma Jeú 'rã ojuka, ha'e Jeú kyxe
    gui oo jepe va'ekue ma Eliseu 'rã ojuka.
  ilo-ULB: Ket mapasamak a papatayento ni Jehu ti siasinoman a makalasat iti kampilan
    ni Hazael, ken papatayento met ni Eliseo ti siasinoman a makalasat iti kampilan
    ni Jehu.
  kpg-kpg: Tei dangada dela belee daaligi go Hazael ma gaa lele gi daha mo mee, le
    e daaligi gii made go Jehu, gei tei dangada dela ma gaa lele gi daha mo Jehu,
    le e daaligi gii made go Elisha.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ھازائەلنىڭ قىلىچىدىن قېچىپ قۇتۇلغان ھەربىرىنى يەھۇ
    ئۆلتۈرىدۇ؛ يەھۇنىڭ قىلىچىدىن قېچىپ قۇتۇلغان ھەربىرىنى ئېلىشا ئۆلتۈرىدۇ.
  sus-sus: Naxan na tanga Xasayeli xa santidɛgɛma ma, Yehu a faxama nɛ. Xa naxan tanga
    Yehu xa santidɛgɛma ma, Elise a faxama nɛ.
  pon-2006: Mehmen me pahn pitsang kamakamala sang Asael, e pahn kamakamala ni pehn
    Sehu, oh mehmen me pahn pitsang Sehu pahn kamakamala nan pehn Elisa.
  jae-jae: Teŋ embe êwê Hasaelnê siŋ sa naŋ Jehu oc ênac eŋ. Ma teŋ embe êwê Jehunê
    siŋ sa, naŋ Elisa oc ênac eŋ.
  ksd-ksd: Ma namur, nina i lop kan ra pakat na vinarubu kai Kasael, Ieu na doka;
    ma nina i lop kan ra pakat na vinarubu kai Ieu, Elisa na doka.
  tur-YTC: Hazael’in kılıcından kurtulanı Yehu öldürecek; Yehu’nun kılıcından kurtulanı
    da Elişa öldürecek.
  grc-BRENT: Καὶ ἔσται τὸν σωζόμενον ἐκ ῥομφαίας Ἀζαὴλ, θανατώσει Ἰού· καὶ τὸν σωζόμενον
    ἐκ ῥομφαίας Ἰοὺ, θανατώσει Ἑλισαιέ.
  ind-AYT: Siapa yang luput dari pedang Hazael akan dibunuh oleh Yehu, dan siapa yang
    melarikan diri dari pedang Yehu, akan dibunuh oleh Elisa.
  nya-nya: Yehu adzapha aliyense amene adzapulumuke ku lupanga la Hazaeli, ndipo Elisa
    adzapha aliyense amene adzapulumuke ku lupanga la Yehu.
  hrv-hrv: Koji utekne od mača Hazaelova, njega će pogubiti Jehu; a tko utekne od
    Jehuova mača, njega će pogubiti Elizej.
  mps-mps: Te Hasael king bididubadi, agai te we bidi hauwa ela mueibao. Te meba agade
    wi pobaso da, teda Jehugo augwali ela mueibao. Te Jehude meba wi sobaso da, teda
    Elisago augwali ela mueibao.
  tpi-tpi: Long taim Hasael i stap king, bai em i kilim i dai planti manmeri. Na sapos
    sampela i ranawe long em, orait bai Jehu i kilim ol i dai. Na sapos sampela i
    ranawe long Jehu, orait bai Elisa i kilim ol i dai.
  dan-1931: Den, der undslipper Hazaels Sværd, skal Jehu dræbe, og den, der undslipper
    Jehus Sværd, skal Elisa dræbe.
  vie-OVCB: Ai thoát khỏi gươm của Ha-xa-ên sẽ bị Giê-hu giết; ai thoát khỏi gươm
    của Giê-hu sẽ bị Ê-li-sê giết.
  guj-2017: અને એમ થશે કે હઝાએલની તલવારથી જે કોઈ બચી જશે તેને યેહૂ મારી નાખશે અને
    યેહૂની તલવારથી જે કોઈ બચી જશે તેને એલિશા મારી નાખશે.
  pon-2006A: Mehmen me pahn pitsang kamakamala sang Asael, e pahn kamakamala ni pehn
    Sehu, oh mehmen me pahn pitsang Sehu pahn kamakamala nan pehn Elisa.
  por-BRBSL: Aquele que escapar da espada de Hazael, Jeú matará; e aquele que escapar
    da espada de Jeú, Eliseu matará.
  cth-cth: Hazael tahloi hoi kahlout e pueng teh, Jehu ni a thei han, Jehu tahloi
    hoi kahlout e pueng teh Elisha ni a thei han.
  twi-twi: Obiara a obeguan afi Hasael ho no, Yehu bekum no, na obiara a obeguan afi
    Yehu ho nso no, Elisa bekum no.
  hlt-hlt: Hazael cunghang lamkah aka loeih te Jehu loh a duek sak vetih Jehu cunghang
    lamkah aka loeih te Elisha loh a duek sak ni.
  tbz-SIM: Kɛ̀ wèè yentɛ́nɛ̀ Asɑyɛɛdi siè Seuu ò kùɔ, kɛ̀ wèè yentɛ́nɛ̀ Seuu kpɛri
    Edisee ò kùɔ.
  msy-2020: Eghtɨ Hasael atrivimɨn ikiamin dughiamɨn, a gumazamizir avɨribav soghtɨ
    me arɨghiregham. Eghtɨ tarazi an aregham, eghtɨ Jehu me mɨsueghtɨ me arɨghiregham.
    Eghtɨ tarazi an aregham, eghtɨ Elisa me mɨsueghtɨ me arɨghiregham.
  dop-dop: Hɑsɑyɛlɩ ɩ́ kpisɑ mpɑ pɑ tɔm, ɩlɛ Yehu nɑ́ɑ́ kʋ́ pɛlɛ. Yehu ɩ́ kpisɑ mpɑ,
    ɩlɛ Ilisee nɑ́ɑ́ kʋ́ pɛlɛ.
  azb-azb: Xazaelin qılıncından qurtaranı Yehu öldürəcək, Yehunun qılıncından qurtaranı
    Elişa öldürəcək.
  eng-DBY: And it shall come to pass, [that] him that escapeth the sword of Hazael
    shall Jehu slay; and him that escapeth the sword of Jehu shall Elisha slay.
  hin-2017: और हजाएल की तलवार से जो कोई बच जाए उसको येहू मार डालेगा; और जो कोई येहू
    की तलवार से बच जाए उसको एलीशा मार डालेगा।
  wol-KYG: Su ko defee ku Asayel reyul ba nga raw, Yewu rey la; ku Yewu reyul ba nga
    raw, Alyaasa rey la.
  eng-YLT: '''And it hath been, him who is escaped from the sword of Hazael, put to
    death doth Jehu, and him who is escaped from the sword of Jehu put to death doth
    Elisha;'
  kne-kne: Din makalisi sin kampilan Hazael, peslen ton Jehu yan din makalisi en Jehu
    et peslen Eliseo.
  eng-WYC-2017: And it shall be, whoever shall flee the sword of Hazael, Jehu shall
    slay him; and whoever shall flee the sword of Jehu, Elisha shall slay him.
  eng-WMBB: He who escapes from the sword of Hazael, Jehu will kill; and he who escapes
    from the sword of Jehu, Elisha will kill.
  urd-GVH: जो हज़ाएल की तलवार से बच जाएगा उसे याहू मार देगा, और जो याहू की तलवार से
    बच जाएगा उसे इलीशा मार देगा।
  rug-rug: E Zehu kote va matei sarini pu govete nia sa vedara te Hazaelo, meke e
    Ilaisa kote va matei sarini pu govete nia sa vedara te Zehu.
  gaz-gaz: Yehuun nama baqatee goraadee Hazaaʼeel jalaa baʼu hunda ni ajjeesa; Elsaaʼis
    nama baqatee goraadee Yehuu jalaa baʼu hunda ni ajjeesa.
  fra-LSG: Et il arrivera que celui qui échappera à l’épée de Hazaël, Jéhu le fera
    mourir; et celui qui échappera à l’épée de Jéhu, Élisée le fera mourir.
  gnn-gnn: Yaka warwuyurranydja ga galyurranydja. Ŋunha Yitjuralnydja guḻkuŋ'ka yukurra
    yolŋu walala ŋarraku buku‐ŋal'yun; yaka walala ŋula bilyurruna, ga wekanharamina
    walalanhawuy walala Bälwala.” Bitjarranydja waŋana yukurrana Garray Yelatjawala,
    ga dhunupa ŋayinydja gaŋgathina Yelatjanydja bala yana marrtjina, bala yana marrtjina
    roŋiyinana wäŋalili Damatjkalilina.
  yal-yal: Nayi, Ala yaxun naxanye na e sɔtɔ Xasayele a silanfanna ra, Yehu yi ne
    faxa. Naxanye na e sɔtɔ Yehu a silanfanna ra, Elise yi ne faxa.
  iou-iou: Täŋpäkaŋ äma ätu Hasael täŋo ämikta metänayäŋ täŋo uwä Jehutä kaŋ däpän.
    Ba äma ätu Jehutä nidäpek yäŋpäŋ metäwäwä Elisatä kaŋ däpän.
  haw-1868: Eia auanei keia, o ka mea pakele i ka pahikaua a Hazela, oia ka Iehu e
    pepehi ai; a o ka mea pakele i ka pahikaua a Iehu, oia ka Elisai e pepehi ai.
  arb-NAV: فَالَّذِي يَنْجُو مِنْ سَيْفِ حَزَائِيلَ يَقْتُلُهُ يَاهُو، وَالَّذِي يَنْجُو
    مِنْ سَيْفِ يَاهُو يَقْتُلُهُ أَلِيشَعُ.
  ewe-ewe: Yehu awu ame sia ame si asi le Hazael ƒe yi nu eye Elisa awu ame sia ame
    si asi le Yehu ƒe yi nu.
  eng-LEE: And it shall come to pass, that him that escapeth the sword of Chazael
    shall Jehu slay; and him that escapeth the sword of Jehu shall Elisha' slay.
  gvn-gvn: '@see-verse:1KI.019.016'
  asm-FB: সেই সময়ত এনে ঘটিব যে, যিজনে হজায়েলৰ তৰোৱালৰ পৰা পলাই যেহূৱে সেই জনক বধ
    কৰিব আৰু যি জন যেহুৰ তৰোৱালৰ পৰা পলাই সেই জনক ইলীচাই বধ কৰিব।
  sus-A: نَشَن نَ تَنفَ شَسَيٍلِ شَ سَنتِدّفّمَ مَ، يٍهُ عَ قَشَمَ نّ. شَ نَشَن تَنفَ
    يٍهُ شَ سَنتِدّفّمَ مَ، عٍلِسٍ عَ قَشَمَ نّ.
  fra-SBL: Celui qui échappera à l'épée de Hazaël, Jehu le tuera ; et celui qui échappera
    à l'épée de Jehu, Élisée le tuera.
  hbo-hbo: וְהָיָ֗ה הַנִּמְלָ֛ט מֵחֶ֥רֶב חֲזָאֵ֖ל יָמִ֣ית יֵה֑וּא וְהַנִּמְלָ֛ט מֵחֶ֥רֶב
    יֵה֖וּא יָמִ֥ית אֱלִישָֽׁע׃
  piu-2006: '@see-verse:1KI.019.016'
  kik-kik: Jehu nĩakooraga ũrĩa wothe ũkaahonoka rũhiũ rwa njora rwa Hazaeli, nake
    Elisha nĩakooraga ũrĩa wothe ũkaahonoka rũhiũ rwa njora rwa Jehu.
  omb-omb: Jehu vin teu ra hine hi sulo mateana ngere hi rain toa dena buei vuro noi
    Hasael, me Elisa vin teu ra hine hi rain toa dena buei vuro noi Jehu.
  fra-NCL: Et celui qui échappera à l’épée de Hazaël, Jéhu le fera mourir ; et celui
    qui échappera à l’épée de Jéhu, Elisée le fera mourir.
  cek-AK: Hazel ih sumsen hoiah loih kaminawk to, Jehu mah hum ueloe, Jehu ih sumsen
    hoiah loih kaminawk to, Elisha mah hum tih.
  cuk-cuk: Hazael-e-es-suidgi dule wakichadibe, amba Jehúʼse oburgwilegoed. Amba Jehú-e-es-suidgi
    wakichabardibe, Eliseoʼse oburgwilemogoed.
  uig-CYR: Вә шундақ болидуки, Һазаәлниң қиличидин қечип қутулған һәр бирини Йәһу
    өлтүриду; Йәһуниң қиличидин қечип қутулған һәр бирини Елиша өлтүриду.
  pma-pma: Navat kati keke koa keitel ekek telhou motein kantri onak hetal naef tavaeen
    oneatel. Koakeil alohosai ran naef onen asuv houlu Hasael, Sehu houas keil imat.
    Ka koakeil alohosai ran naef onen Sehu, Elisa suk houas keil imat.
  tel-2017: హజాయేలు కత్తిని తప్పించుకొనే వారిని యెహూ చంపేస్తాడు. యెహూ కత్తిని తప్పించుకొనే
    వారిని ఎలీషా చంపేస్తాడు.
  hat-BSA: Li va vin rive ke sila ki chape anba nepe Hazaël la, Jéhu va mete l a lanmò
    e sila ki chape anba nepe a Jéhu a, Élisée va mete l a lanmò.
  bxh-bxh: Yena sai hesa Hasaela lebena yai ya gela, Dehu haba ya wunui, na salumadi
    Dehu lebena yai sa gela, Ilaisa haba ya wunuidi.
  kos-kos: Kutena mwet su kaingla ac tia anwuki sel Hazael ac fah anwuki sel Jehu,
    a mwet su kaingla lukel Jehu, ac fah anwuki sel Elisha.
  hbo-WLC: וְהָיָ֗ה הַנִּמְלָ֛ט מֵחֶ֥רֶב חֲזָאֵ֖ל יָמִ֣ית יֵה֑וּא וְהַנִּמְלָ֛ט מֵחֶ֥רֶב
    יֵה֖וּא יָמִ֥ית אֱלִישָֽׁע׃
  ibo-ibo: Onye ọbụla gbanarịrị Hazael ga-anwụ nʼaka Jehu. Otu a kwa, ndị niile gbanarịrị
    mma agha Jehu ka Ịlaisha ga-egbu.
  ory-ory: ତହିଁରେ ଯେଉଁ ଲୋକ ହସାୟେଲର ଖଡ୍ଗରୁ ବଞ୍ଚିବ, ଯେହୂ ତାହାଙ୍କୁ ବଧ କରିବ ଓ ଯେ ଯେହୂର
    ଖଡ୍ଗରୁ ବଞ୍ଚିବ, ତାହାକୁ ଇଲୀଶାୟ ବଧ କରିବ।
  chk-chk: Iö epwe sü pokiten Hasael a ekiekin niela, Jehu epwe niela, nge iö epwe
    sü pokiten Jehu a ekiekin niela, Elisa epwe niela.
  rop-rop: Jeihu garra kilim ded enibodi hu trai blanga ranawei brom det bigbala naif
    blanga Heiseiyel, en Ilaisha garra kilim ded enibodi hu trai blanga ranawei brom
    det bigbala naif blanga Jeihu.
  ukr-1871: 'І станеться: Хто втече від меча Азаїлового, того вбє Егуй, а хто втече
    від меча Егуєвого, того вбє Елисей.'
  deu-1951: Und es soll geschehen, wer dem Schwerte Hasaels entrinnt, den soll Jehu
    töten; und wer dem Schwerte Jehus entrinnt, den soll Elisa töten.
  eng-JPS: And it shall come to pass, that him that escapeth from the sword of Hazael
    shall Jehu slay; and him that escapeth from the sword of Jehu shall Elisha slay.
  srp-1865: Jer ko uteèe od maèa Azailova njega æe pogubiti Juj; a ko uteèe od maèa
    Jujeva njega æe pogubiti Jelisije.
  lug-lug: Era Yeeku anatta oyo yenna anadduka okuwona ekitala kya Kazayeeri, ate
    Erisa ye n’atta oyo yenna anadduka okuwona ekitala kya Yeeku.
  heb-heb: והיה הנמלט מחרב חזאל ימית יהוא והנמלט מחרב יהוא ימית אלישע׃
  ben-IRV: হসায়েলের তলোয়ার যারা এড়িয়ে যাবে যেহূ তাদের মেরে ফেলবে আর যেহূর তলোয়ার
    যারা এড়িয়ে যাবে ইলীশায় তাদের মেরে ফেলবে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿਹੜਾ ਹਜ਼ਾਏਲ ਦੀ ਤਲਵਾਰ ਤੋਂ ਬਚੇਗਾ ਉਹ ਨੂੰ ਯੇਹੂ ਮਰੇਗਾ
    ਅਤੇ ਜਿਹੜਾ ਯੇਹੂ ਦੀ ਤਲਵਾਰ ਤੋਂ ਬਚੇਗਾ ਉਹ ਨੂੰ ਅਲੀਸ਼ਾ ਮਰੇਗਾ।
  tkr-tkr: Xazaelyne g'ılıncıke g'attirxhınna, Yehuee gik'as, Yehueyne g'ılıncıke
    g'attirxhınnar Elişee gik'as.
  mya-JVB: သို့ဖြစ်၍ ဟာဇေလ ထား နှင့်လွတ် သောသူကို ယေဟု သတ် လိမ့်မည်။ ယေဟု ထား နှင့်လွတ်
    သောသူကို ဧလိရှဲ သတ် လိမ့်မည်။
  tbg-tbg: Naantiara Hasaeliva avuhainaa vaiintiqama viro vaiinti nahenti airitahaa
    arukaanarove. Hasaelira aatu qetake ruqemake vi anika Jehuva vika arukaanarove.
    Jehura aatu qetake ruqemake vi anika Elisaava vika arukaanarove.
  hmo-hmo: Vadaeni Hasaele ena tuari kaia dekena amo do ia heau mauri gwauraia tauna,
    be Iehu ese do ia alaia mase. Bona Iehu ena tuari kaia dekena amo do ia heau mauri
    gwauraia tauna, be Elisaia ese do ia alaia mase.
  urd-urd: और ऐसा होगा कि जो हज़ाएल की तलवार से बच जाएगा उसे याहू क़त्ल करेगा, और
    जो याहू की तलवार से बच रहेगा उसे इलीशा क़त्ल कर डालेगा।
  rus-SYN: кто убежит от меча Азаилова, того умертвит Ииуй; а кто спасется от меча
    Ииуева, того умертвит Елисей.
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀ Azaeli fɛ̃nda lɛ́zĩↄ, Yehu mɛ́ a ń dɛdɛ. Tó aa bↄ̀ Yehu
    fɛ̃nda lɛ́zĩ sↄ̃, Ɛlizi mɛ́ a ń dɛdɛ.
  tcz-CHONGTHU: Hazael akona jamdoh chu Jehu in atha ding Jehu a kona jamdoh chu Elisha
    in atha ding ahi,” ati.
  mar-mar: हजाएल अनेक पापी मनुष्यांना ठार करेल. त्याच्या तलवारीतून जे सुटतील त्यांना
    येहू मारील. आणि यातूनही कोणी निसटले तर त्यास अलीशा मारील.
  soq-soq: Apana mida Asael bosapia sawa alepia Ieru me bosapi. Tane mo mida Ieru
    bomopua sawantopue antopua Elaisa mo bomopi.
  qub-qub: Chaynöpami Hazael mana wañuchishan cajtaga Jehú wañuchenga. Jehú mana wañuchishan
    cajtana Eliseo wañuchenga.
  bqp-bqp: Gbɛ̃ kũ bò Azaili fɛ̃nɛda lɛ́i, Yehu mɛ́ ani a dɛ. Tó à bò Yehu fɛ̃nɛda
    lɛ́i sↄ̃, Ɛlisa mɛ́ ani a dɛ.
  hat-hat: Tout moun ki va chape anba men Azayèl va tonbe anba men Jeou. Tout moun
    ki va chape anba men Jeou va tonbe anba men Elize.
  eng-BSB: Then Jehu will put to death whoever escapes the sword of Hazael, and Elisha
    will put to death whoever escapes the sword of Jehu.
  eng-WEBPB: He who escapes from the sword of Hazael, Jehu will kill; and he who escapes
    from the sword of Jehu, Elisha will kill.
  kbq-kbq: Hagi Hazaelinku'ma koro hu'za fresaza vahera Jehu zamahe frigahie. Hagi
    Jehunkuma koro hu'za freza esaza vahera Elisa zamahe frigahie.
  nhe-BL: Huan tlen mochololtis tlen imachete Hazael, Jehú quimictis huan tlen mochololtis
    tlen imachete Jehú, Eliseo quimictis.
  bus-bus: Gbɛ̃ kɛ̀ bↄ̀ Azaili fɛ̃ɛdaa lɛ́zĩ, Yehu bé eé à dɛ. Tó à bↄ̀ Yehu fɛ̃ɛdaa
    lɛ́zĩ sↄ̃, Ɛlisa bé eé à dɛ.
  gub-BL: Azaew uzuka putar teko tetea'u a'e wà nehe. Zeu uzuka putar teko Azaew wi
    uzepyro ma'e ràm wà nehe. Erizew uzuka putar Zeu wi uzepyro ma'e ràm wà nehe.
  eng-DRA: 'And it shall come to pass, that whosoever shall escape the sword of Hazael,
    shall be slain by Jehu: and whosoever shall escape the sword of Jehu, shall be
    slain by Eliseus.'
