    וּבָ֗אתָ וּמָשַׁחְתָּ֧ אֶת־חֲזָאֵ֛ל לְמֶ֖לֶךְ עַל־אֲרָֽם׃
  ibo-ibo: Onyenwe anyị sịrị ya, “Sikwa ụzọ i si bịa laghachi, gaa nʼọzara Damaskọs.
    Mgbe i ruru ebe ahụ, tee Hazael mmanụ ịbụ eze Aram.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଆପଣା ପଥରେ ଫେରି ଦମ୍ମେଶକ ପ୍ରାନ୍ତରକୁ ଯାଅ;
    ଆଉ ତୁମ୍ଭେ ସେଠାରେ ଉପସ୍ଥିତ ହେଲେ, ହସାୟେଲକୁ ଅରାମ ଉପରେ ରାଜାଭିଷିକ୍ତ କର;
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Kopwe liwinla won ewe al ngeni ewe
    fanüapö arun Tamaskus. Nge lupwen ka tori Tamaskus, kopwe epiti Hasael pwe epwe
    kingen Siria.
  rop-rop: Wal YAWEI bin tok, “Yu garra gobek deya langa det deset kantri deya gulijap
    langa Dameskas. Yu garra go langa det taun, en deya na yu garra spilim det oliboil
    langa Heiseiyel blanga meigim im jidan king blanga Siriya,
  ukr-1871: 'Господь же рече до його: Йди, вернися твоєю дорогою через пустиню у Дамаск,
    а як прийдеш туди, помаж Азаїла в царя над Сириєю.'
  deu-1951: 'Aber der HERR sprach zu ihm: Kehre wieder auf deinen Weg zurück nach
    der Wüste und wandere gen Damaskus und gehe hinein und salbe Hasael zum König
    über Syrien.'
  eng-JPS: 'And the LORD said unto him: ''Go, return on thy way to the wilderness
    of Damascus; and when thou comest, thou shalt anoint Hazael to be king over Aram;'
  srp-1865: 'Tada mu reèe Gospod: idi, vrati se svojim putem u pustinju Damaštansku,
    i kad doðeš pomaži Azaila za cara nad Sirijom.'
  lug-lug: Mukama n’amugamba nti, “Ddirayo mu kkubo lye wajjiddemu ogende mu ddungu
    lya Ddamasiko. Bw’onootuuka eyo ofuke amafuta ku Kazayeeri okuba kabaka w’e Busuuli,
  heb-heb: ויאמר יהוה אליו לך שוב לדרכך מדברה דמשק ובאת ומשחת את חזאל למלך על ארם׃
  ben-IRV: তখন সদাপ্রভু তাঁকে বললেন, “যাও, তুমি যে পথে এসেছ সেই পথে ফিরে গিয়ে দম্মেশকের
    মরু এলাকায় যাও। সেখানে পৌঁছে তুমি হসায়েলকে অরামের উপরে রাজপদে অভিষেক কর।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜਾ ਅਤੇ ਉਜਾੜ ਦੇ ਰਾਹ ਦੰਮਿਸ਼ਕ ਨੂੰ ਮੁੜ ਜਾ ਅਤੇ ਉੱਥੇ
    ਜਾ ਕੇ ਹਜ਼ਾਏਲ ਨੂੰ ਮਸਹ ਕਰਕੇ ਅਰਾਮ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾ।
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – Ğu qarıyne yəqqı''n Damask''ne sahreeqa hoora.
    Maqa hirxhıling''a, Xazaelyne vuk''lelqa q''ış qadğu, mang''uke Aramna paççah
    he''e.'
  mya-JVB: ထာဝရဘုရား က၊ ဒမာသက် တော သို့ ပြန် ၍ ခရီး သွား လော့။ ရောက် သောအခါ ဟာဇေလ
    ကို ရှုရိ ရှင်ဘုရင် အရာ ၌ ခန့်ထား၍ ဘိသိက် ပေးလော့။
  tbg-tbg: Elaitaava minti tuvaro Noravano Kotiva tiharo, Ho ururantera Damasikusi
    tataaqa aahara vataini vuane. Mini otuntera vaiinti vo Hasaelira qiataqaa vahavera
    aqu amitera vira kaama tairaro viva Siria vatanaaka avuhainaa vaiintiqama vuarire.
  hmo-hmo: Lohiabada ese Elia ia hamaoroa, ia gwau, “Oi lao, oiemu dala dekenai do
    oi giroa lou, ela bona Damaseko ena taunimanima lasi tano dekenai. Unuseni oi
    ginidae neganai, Hasaele do oi davaria, bona iena kwarana dekenai olive dehoro
    do oi bubua, Suria ena king do oi halaoa.
  urd-urd: ख़ुदावन्द ने उसे फ़रमाया, “तू अपने रास्ते लौट कर दमिश्क़ के बियाबान को
    जा, और जब तू वहाँ पहुँचे तो तू हज़ाएल को मसह कर, कि अराम का बादशाह हो,
  rus-SYN: 'И сказал ему Господь: пойди обратно своею дорогою чрез пустыню в Дамаск,
    и когда придешь, то помажь Азаила в царя над Сириею,'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ɛa ta Damasi guwaiwaiu. Tó n ka we, ní Azaeli dilɛ Siliↄ
    kía ũ,'
  tcz-CHONGTHU: Hichun Pakaiyin, “Nahung na lang mama a nung chekit’in lang Damascus
    gamthip noilang khu na galhun tengleh Syria te leng dingin Hazael khu thao ganu
    in,” ati.
  mar-mar: तेव्हा परमेश्वर त्यास म्हणाला, “आता मागे जा आणि वाळवंटातून जाणाऱ्या रस्त्याने
    दिमिष्काला पोहोंचेपर्यंत चालत जा. दिमिष्कामध्ये जा आणि अरामाचा राजा म्हणून हजाएलला
    अभिषेक कर.
  soq-soq: Ita Iawe God me diene wanase, “E leuite inta wienawo asiasi sala makowa
    bola debama Damaskas tampe aitaa. Ita bola sa debama bedewe odee mena Asael osowe
    memee euwasaa me ando tawo Siria warereu segalepi.
  qub-qub: 'Chaura Tayta Dios niran: «Shamushallayquipa cutiy Damascucho caycaj chunyajman.
    Siriapa raynin cananpaj churanqui Hazaelta,'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ ɛra ǹ tá Damasuku gbárannan. Tó n ka gwe, ǹ Azaili
    ká Siria kína ũ,'
  hat-hat: 'Seyè a di li: -Ale non! Pran menm wout ou te pase nan dezè a pou vini
    isit la, tounen lavil Damas. W''a antre lavil Damas, w''a pran Azayèl, w''a mete
    l'' wa peyi Siri nan non mwen.'
  eng-BSB: Then the LORD said to him, “Go back by the way you came, and go to the
    Desert of Damascus. When you arrive, you are to anoint Hazael as king over Aram.
  eng-WEBPB: The LORD said to him, “Go, return on your way to the wilderness of Damascus.
    When you arrive, anoint Hazael to be king over Syria.
  kbq-kbq: Anagema higeno'a amanage huno Ra Anumzamo'a asami'ne, E'nana kantega ete
    rukrahe hunka Damaskasi ka'ma kokama me'nea kantega vunka, anante'ma uhanati'nunka,
    Hazaelina anumpi masavena ome tagintenka Siria vahe kini azeri otio.
  nhe-BL: 'Huan TOTECO quiilhui: “Ximocuepa ica campa tihualajqui huan xiya ipan huactoc
    tlali ipan tlali Damasco. Huan quema tiajsis nopona, xijtzonalti ica aceite Hazael
    para ma eli tlanahuatijquetl ipan tlali Siria.'
  bus-bus: 'Ben Dii bènɛ: Ǹ ɛara ǹ tá Damasiku gbáan. Tó n ka gwe, ǹ Azaili ká Sirianↄ
    kína ũ,'
  gub-BL: Na'e uwazar Tupàn Tuweharupi Wiko Ma'e ize'eg kury. — Ezewyr ywyxiguhu Namaz
    tawhu huwake har pe nehe. A'e pe nehem mehe eixe tawhu pupe nehe. Ezakook uri
    kawer Azaew rehe Xir ywy rehe har wanuwihawete romo imuigo kar pà nehe.
  eng-DRA: 'And the Lord said to him: Go, and return on thy way through the desert
    to Damascus: and when thou art come thither, thou shalt anoint Hazael to be king
    over Syria.'
