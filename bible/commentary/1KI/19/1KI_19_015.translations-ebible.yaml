verse: 1KI.019.015
translations:
  mal-C: 'യഹോവ അദ്ദേഹത്തോട് അരുളിച്ചെയ്തു: “നീ വന്നവഴിയേ മടങ്ങിപ്പോകുക; അവിടെനിന്നും
    ദമസ്കോസിലെ മരുഭൂമിയിലേക്കു യാത്രചെയ്യുക; നീ അവിടെയെത്തുമ്പോൾ ഹസായേലിനെ അരാമിനു
    രാജാവായി അഭിഷേകംചെയ്യുക.'
  deu-TKW: 'Jahwe aber sprach zu ihm: gehe wiederum deines Wegs, nach der Wüste von
    Damaskus, und begieb dich hinein und salbe Hasael zum König über Aram.'
  lin-lin: 'Yawe alobaki na ye : — Zonga na nzela oyo oyelaki mpe kende na esobe ya
    Damasi. Tango okokoma kuna, okopakola Azaeli mafuta mpo ete akoma mokonzi ya Siri.'
  eng-LSV: And YHWH says to him, “Go, return on your way to the wilderness of Damascus,
    and you have gone in, and anointed Hazael for king over Aram,
  eng-GNV: And the Lord said vnto him, Goe, returne by the wildernes vnto Damascus,
    and when thou commest there, anoint Hazael King ouer Aram.
  eng-WEBSTER: 'And the LORD said to him, Go, return on thy way to the wilderness
    of Damascus: and when thou comest, anoint Hazael to be king over Syria:'
  nhw-BL: 'Huan TOTECO quiilhui: “Ximocuepa ica campa tihualajqui huan xiya ipan huactoc
    tlali ipan tlali Damasco. Huan quema tiajsis nopona, xijtzonalti ica aceite Hazael
    para ma eli tlanahuatijquetl ipan tlali Siria.'
  swh-ONEN: Bwana akamwambia, “Rudi kwa njia uliyoijia, uende kwenye Jangwa la Dameski.
    Wakati utakapofika huko, mtie Hazaeli mafuta awe mfalme wa Aramu
  bba-bba: Mɑ Yinni Gusunɔ u nùn wisɑ u nɛɛ, ɑ ɡɔsiro ɑ ɡbɑburun swɑɑ mwɑ kpɑ ɑ dɑ
    Dɑmɑsiɔ. À n turɑ mi, ɑ Hɑsɑɛli bɑndun ɡum tɑ̃reo u ko Sirin sunɔ.
  eng-KJVCPB: 'And the Lord said unto him, Go, return on thy way to the wilderness
    of Damascus: and when thou comest, anoint Hazael to be king over Syria:'
  luo-luo: Jehova Nyasaye nowachone niya, “Dog gi yo mane ibirogo kendo idhi e thim
    mar Damaski. Ka ichopo kuno, to wir Hazael mondo obed ruodh Aram.
  meu-meu: Bena Iehova ese e hamaoroa, eto, Aola, emu dala ai ba lou lao ela bona
    Damasko tano-ḡaḡaena. Ba kau negana ai, Hasaele ba horoa, Suria pavapavana;
  npi-ULB: तब परमप्रभुले तिनलाई भन्नुभयो, “फर्केर दमस्कसको उजाड-स्थानको बाटोमा जा,
    र तँ त्यहाँ आइपुगेपछि हजाएललाई अरामका राजाको रूपमा अभिषेक गर् ।
  yor-yor: Olúwa sì wí fún un pé, “Padà lọ sí ọ̀nà tí ìwọ ti wá, kí o sì lọ sí aginjù
    Damasku. Nígbà tí ìwọ bá dé ibẹ̀, fi òróró yan Hasaeli ní ọba lórí Aramu.
  emp-NTPO: 'Ãcõrẽba Elíaa jarasia: –Jẽda ẽjũã põãsa ewaraga b̶ʌare Damasco purud̶aa
    wãdua. Mama jũẽped̶a nedragada Hazael boro ʌ̃rʌ̃ weadua Siriad̶ebema boroda b̶ʌi
    carea.'
  pes-OPCB: 'خداوند به او فرمود: «اکنون از راهی که در این بیابان است به دمشق برو.
    وقتی به آنجا رسیدی، حزائیل را به پادشاهی سوریه تدهین کن.'
  tgl-ULB: Pagkatapos sinabi sa kaniya ni Yahweh, “Bumalik ka sa daan patungo sa ilang
    ng Damasco, at kapag nakarating ka doon itatalaga mo si Hazael bilang hari ng
    Aram,
  cbu-NT: Ashiriya, anootssha Apanll mazinarangu, Nduni. Wapitam kanapungcha. Yapitam
    naataranish ambitam ngoots Damáskupi naancha. Anush kuseerush, Hasaela kurakaam
    Síriyashcheem ínamachcha.
  hui-hui: Ani layagola Anduane Homogohanda lalu, Áyu ogoniore í̠ni ibiridagua dai
    bialu tano Damasagasanaga dindi lene mbira wali agali napale ngagoha pobe. Ani
    pu howa mani tano ngagoha anda pialu agali mbira mini Hasaele holebirago ogoni
    karia puwa ibu Siria dindiha kini helo ibunaga haguaneni weli odo wia habe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​ဒ​မာ​သက်​မြို့​အ​နီး တော​ကန္တာ​ရ​သို့​ပြန်​သွား​ပြီး​နောက်
    ထို​မြို့​သို့​ဝင် ၍​ဟာ​ဇေ​လ​အား​ရှု​ရိ​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက် ပေး​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ། ཁྱོད་སོང་དང་། ཁྱོད་རང་ཡོང་སའི་ལམ་དེ་ནས་ཕྱིར་དཱ་མེ་སེག་གི་དབེན་སྟོང་དུ་སོང་ཞིག
    ཡང་དེར་སླེབས་རྗེས་ཧ་ཟཱ་ཨེལ་ནི་ཨ་རམ་གྱི་རྒྱལ་པོ་དང་།
  sna-sna: Jehovha akati kwaari, “Dzokera nenzira yawauya nayo, ugoenda kuGwenga reDhamasiko.
    Kana wasvikako, uzodze Hazaeri kuti ave mambo weAramu.
  spa-BLM: 'El Señor le dijo: “Ve, regresa por tu camino al desierto de Damasco. Cuando
    llegues, unge a Hazael como rey de Siria.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈ icha tic: Ixic, meltzajan̈ d''a b''e b''aj
    ach coti, slajvi chi'' tzach b''at d''a tz''inan lum yic Damasco. Ayic ol ach
    c''och ta'', tza sic''canel vin̈aj Hazael yic ol och vin̈ reyal d''a Siria.'
  swh-ULB: Kisha BWANA akamwambia, “Nenda, rudi kwa njia yako kwenye jangwa la Dameski,
    na utakapofika utamtia mafuta Hazaeli awe Mfalme wa Shamu,
  bel-bel: 'І сказаў яму Гасподзь: ідзі назад сваёю дарогаю праз пустыню ў Дамаск,
    і калі прыйдзеш, дык памаж Азаіла ў цара над Сірыяй,'
  wed-wed: Bada i riwa, “Meiei e nenei nanare ma nae me, ma ma‑rui au mutulua Damaskas,
    maranai u ḡeta au taon, Hasael ma buloi, mai Syria ai gulau;
  deu-ELBBK: 'Und der HERR sprach zu ihm: Geh, kehre zurück deines Weges, nach der
    Wüste von Damaskus; und wenn du angekommen bist, so salbe Hasael zum König über
    Syrien.'
  mbb-OT: Migkaǥi is Nengazen diyà te kandin te, “Likù ka ziyà te imbayè nu, ne hendiyè
    ka te sibsivayan te Damascus. Ne emun ebpekeuma kad, ne edlenahan nu si Hazael
    he tuus he iyan en sikandin hadì diyà te Aram.
  mal-2015: 'യഹോവ അവനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീ പുറപ്പെട്ടു ദമ്മേശെക്കിന്റെ മരുഭൂമിവഴിയായി
    മടങ്ങിപ്പോക; നീ എത്തുമ്പോൾ ഹസായേലിനെ അരാമിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്ക.'
  rmc-rmc: 'O RAJ leske odphenďa: „Dža pale le dromeha ke pušťa paš o Damašek. Sar
    ode dodžaha, pomazin le Chazael kraľiske upral o Aram;'
  pes-OPV: 'پس خداوندبه او گفت: «روانه شده، به راه خود به بیابان دمشق برگرد، و چون
    برسی، حزائیل را به پادشاهی ارام مسح کن.'
  ron-1924: 'Домнул й-а зис: „Ду-те, ынтоарче-те пе друмул тэу прин пустиу пынэ ла
    Дамаск ши, кынд вей ажунӂе, сэ унӂь пе Хазаел ка ымпэрат ал Сирией.'
  aui-aui: Wasina bi Yawe God iwona bo, “Megha kupiika, na kedana mayimayiyina kuveramagha,
    da kunagho Damaskas mayabine. Raghanina name kunaverakanibu, na kurughu kwanatune,
    bi Hasael kituboro bi noko iniyeveveyana da touna Siriya kana kiiwawo.
  ben-OBCV: সদাপ্রভু তাঁকে বললেন, “যে পথ দিয়ে এসেছিলে, সেই পথ ধরেই দামাস্কাসের মরুভূমিতে
    চলে যাও। সেখানে পৌঁছে হসায়েলকে অরামের উপর রাজপদে অভিষিক্ত করো।
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Tag, oo ku noqo jidkaagii cidlada Dimishaq;
    oo markaad Dimishaq gaadhid waa inaad Xasaa'eel u boqortaa dalka Suuriya.
  lat-VUC: 'Et ait Dominus ad eum: Vade, et revertere in viam tuam per desertum in
    Damascum: cumque perveneris illuc, unges Hazaël regem super Syriam,'
  eng-ASVBT: 'And Jehovah said unto him, Go, return on thy way to the wilderness of
    Damascus: and when thou comest, thou shalt anoint Hazael to be king over Syria;'
  ita-1885: 'Ma il Signore gli disse: Va'', ritornatene verso il deserto di Damasco,
    per lo cammino per lo quale sei venuto; e quando tu sarai giunto là, ungi Hazael
    per re sopra la Siria.'
  eng-LXXUP: 'And the Lord said to him, Go, return, and thou shalt come into the way
    of the wilderness of Damascus: and thou shalt go and anoint Hazael to be king
    over Syria.'
  eng-ULB: Then Yahweh said to him, “Go, return on your way to the wilderness of Damascus,
    and when you arrive you will anoint Hazael to be king over Aram,
  spa-VBL: 'El Señor le dijo: “Vuelve por donde has venido al desierto de Damasco.
    Cuando llegues allí, ve y unge a Jazael, rey de Harán.'
  fra-_FOB: 'Mais l''Éternel lui dit: Va, retourne-t''en par ton chemin du désert,
    à Damas; et, quand tu y seras entré, tu oindras Hazaël roi sur la Syrie,'
  mal-mal: 'യഹോവ അവനോട് അരുളിച്ചെയ്തത്: “നീ പുറപ്പെട്ട് ദമാസ്കസിലെ മരുഭൂമിവഴിയെ മടങ്ങിപ്പോകുക;
    നീ എത്തുമ്പോൾ ഹസായേലിനെ അരാമിന് രാജാവായി അഭിഷേകം ചെയ്ക.'
  urd-GVR: Rab ne jawāb meṅ kahā, “Registān meṅ us rāste se ho kar wāpas jā jis ne
    tujhe yahāṅ pahuṅchāyā hai. Phir Damishq chalā jā. Wahāṅ Hazāel ko tel se masah
    karke Shām kā bādshāh qarār de.
  suz-BL: मिनु परमप्रभु यावेम मेको कली “गे तेको लां रे जाक्‍शो बाक्‍ङे, मेको लां रे
    पा लेश्‍शा दमस्‍कस ङा गोरशो रागीम लावो। मिनु गे मेको सहर जाक्‍दीश्‍शा, हजाएल कली
    अराम ङा पिप सेलो। २राजा ८:१३,१५
  ita-1927: 'E l’Eterno gli disse: “Va’, rifa’ la strada del deserto, fino a Damasco;
    e quando sarai giunto colà, ungerai Hazael come re di Siria;'
  ckb-ckb: 'ئینجا یەزدان پێی فەرموو: «بڕۆ و بە ڕێگاکەتدا بگەڕێوە بۆ دەشتودەری دیمەشق،
    کاتێک گەیشتییە ئەوێ حەزائێل وەک پاشای ئارام دەستنیشان بکە.'
  eng-BBE: And the Lord said to him, Go back on your way through the waste land to
    Damascus; and when you come there, put the holy oil on Hazael to make him king
    over Aram;
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ಬಂದ ಮಾರ್ಗದಲ್ಲಿ ದಮಸ್ಕದ ಮರುಭೂಮಿಗೆ ತಿರುಗಿಕೊಂಡು
    ಹೋಗಿ, ಅಲ್ಲಿ ತಲುಪಿದಾಗ, ಹಜಾಯೇಲನನ್ನು ಅರಾಮಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು ಅಭಿಷೇಕಿಸು.
  tam-2017: 'அப்பொழுது யெகோவா அவனைப் பார்த்து: நீ தமஸ்குவின் வழியாக வனாந்திரத்திற்குத்
    திரும்பிப்போய், ஆசகேலைச் சீரியாவின்மேல் ராஜாவாக அபிஷேகம்செய்து,'
  spa-RV-1909: 'Y díjole Jehová: Ve, vuélvete por tu camino, por el desierto de Damasco:
    y llegarás, y ungirás á Hazael por rey de Siria;'
  ron-BTF: 'Iar DOMNUL i-a zis: Du-te, întoarce-te pe calea ta către pustiul Damascului;
    şi când ajungi, să ungi pe Hazael să fie împărat peste Siria;'
  eng-WEBP: The LORD said to him, “Go, return on your way to the wilderness of Damascus.
    When you arrive, anoint Hazael to be king over Syria.
  eng-FBV: The Lord told him, “Go back the way you came to the desert of Damascus.
    When you get there, go and anoint Hazael king of Aram.
  nld-1939: 'Nu sprak Jahweh tot hem: Keer op uw schreden terug, en ga Chazaël zalven
    tot koning van Aram.'
  nch-BL: 'Huan TOTECO quiilhui: “Ximocuepa ica campa tihualajqui huan xiya ipan huactoc
    tali ipan tali Damasco. Huan quema tiajsis nopona, xijtzonalti ica aceite Hazael
    para ma eli tanahuatijquet ipan tali Siria.'
  vie-1934: 'Nhưng Đức Giê-hô-va đáp với người rằng: Hãy bắt con đường đồng vắng đi
    đến Đa-mách. Khi đến rồi, ngươi sẽ xức dầu cho Ha-xa-ên làm vua Sy-ri;'
  hin-CV: याहवेह ने उन्हें आदेश दिया, “दमेशेक के बंजर भूमि के मार्ग पर चले जाओ, वहां
    पहुंचकर अराम के राजपद के लिए हाज़ाएल का राजाभिषेक करना,
  spa-BES: 'Y el Señor le dijo: Regresa por tu camino al desierto de Damasco; y cuando
    llegues allí, unge con el aceite santo a Hazael para hacerle rey sobre Siria,'
  tdx-tdx: 'Le hoe t’Iehovà ama’e: Akia, mibaliha mb’amy lia’oy mb’eo pak’ am-patrambei’
    i Damesèk’ añe; ie mivotrake eo, le orizo ho mpanjaka’ i Arame t’i Kazaele'
  tha-KJV: และพระเยโฮวาห์ตรัสกั​บท​่านว่า “ไปเถอะ จงกลับไปตามทางของเจ้าถึงถิ่นทุ​รก​ันดารดามัสกัส
    และเมื่อเจ้าไปถึงแล้ว เจ้​าจงเจิมฮาซาเอลไว้​ให้​เป็นกษั​ตริ​ย์เหนือประเทศซีเรีย
  por-BR-2018: 'E disse-lhe o SENHOR: Vai, volta-te por teu caminho, pelo deserto
    de Damasco: e chegarás, e ungirás a Hazael por rei da Síria;'
  deu-ELO: 'Und Jehova sprach zu ihm: Gehe, kehre zurück deines Weges, nach der Wüste
    von Damaskus; und wenn du angekommen bist, so salbe Hasael zum König über Syrien.'
  eng-WYC-2018: And the Lord said to him, Go, and turn again into thy way, by the
    desert, into Damascus, (or And the Lord said to him, Go, and return on the way,
    by the wilderness, to Damascus); and when thou shalt come thither, thou shalt
    anoint Hazael king upon Syria;
  epo-epo: 'Kaj la Eternulo diris al li: Iru returne vian vojon tra la dezerto al
    Damasko; kiam vi venos, sanktoleu Ĥazaelon kiel reĝon super Sirio;'
  uig-PIN: 'Pǝrwǝrdigar uningƣa mundaⱪ dedi: — Barƣin, kǝlgǝn yolung bilǝn ⱪaytip,
    andin Dǝmǝxⱪning qɵligǝ barƣin. U yǝrgǝ barƣanda Ⱨazaǝlni Suriyǝ üstigǝ padixaⱨ
    boluxⱪa mǝsiⱨ ⱪilƣin.'
  beo-beo: Hina Gode da amane sia:i, “Hafoga:i soge Dama:saga:se moilai bai bagade
    gadenene, amoga asili, amalu amo ganodini golili sa:ili, Ha:sa:iele amo Silia
    soge fi hina bagade hamoma:ne susuligi sogagala:le ilegema!
  tpi-OTNT: Tasol Bikpela i tokim em olsem, “Yu bihainim dispela rot yu bin kam long
    en, na go olgeta long ples drai klostu long taun Damaskus. Na bihain yu mas go
    insait long taun na lukim Hasael na yu mas kapsaitim wel long het bilong en, bilong
    makim em i kamap king bilong Siria.
  hau-SA: Sai Ubangiji ya ce masa, “Ka koma ta hanyar da ka zo, ka tafi Hamadan Damaskus.
    Sa’ad da ka kai can, ka shafe Hazayel yă zama sarki bisa Aram.
  uig-LAT: 'Perwerdigar uninggha mundaq dédi: — Barghin, kelgen yolung bilen qaytip,
    andin Demeshqning chölige barghin. U yerge barghanda Hazaelni Suriye üstige padishah
    bolushqa mesih qilghin.'
  nde-nde: UThixo wathi kuye, “Buyela ngayonale indlela oze ngayo, uye enkangala yaseDamaseko.
    Ekufikeni kwakho khonale, ugcobe uHazayeli abe yinkosi yase-Aramu.
  ton-ton: 'Pea naʻe pehē ʻe Sihova kiate ia, “Ke ke ʻalu, toe foki atu ʻi ho hala
    ki he toafa ʻo Tamasikusi; pea ʻoka ke ka hoko ange, tākai ʻaki ʻae lolo ʻa Hasaeli
    ke ne tuʻi ʻi Silia:'
  ces-1613: 'Ale Hospodin řekl jemu: Jdi, navrať se cestou svou k Damašské poušti,
    kdežto přijda, pomažeš Hazaele za krále nad Syrií.'
  eng-WMB: The LORD said to him, “Go, return on your way to the wilderness of Damascus.
    When you arrive, anoint Hazael to be king over Syria.
  tam-TCV: அப்பொழுது யெகோவா அவனிடம், “நீ வந்த வழியாய்த் திரும்பி தமஸ்குவின் பாலைவனத்திற்குப்
    போ. நீ அங்கு போய்ச்சேர்ந்ததும் ஆசகேலை சீரியாவின் அரசனாக அபிஷேகம்பண்ணு.
