verse: 1KI.019.007
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ രണ്ടാംപ്രാവശ്യവും പ്രത്യക്ഷനായി അദ്ദേഹത്തെ തട്ടിയുണർത്തി:
    “എഴുന്നേറ്റു ഭക്ഷിക്കുക; അല്ലെങ്കിൽ, ദീർഘദൂരയാത്ര നിനക്ക് അസഹനീയമായിരിക്കും” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Aber der Engel Jahwes kam zum zweiten Male wieder, rührte ihn an und sprach:
    Stehe auf und iß, sonst ist der Weg für dich zu weit!'
  lin-lin: 'Anjelu ya Yawe azongaki na mbala ya mibale, asimbaki ye lisusu mpe alobaki :
    — Lamuka mpe lia, pamba te mobembo ezali molayi mingi mpo na yo.'
  eng-LSV: And the messenger of YHWH turns back a second time, and is reaching toward
    him, and says, “Rise, eat, for the way is too great for you”;
  eng-GNV: 'And the Angel of the Lord came againe the second time, and touched him,
    and sayd, Vp, and eate: for thou hast a great iourney.'
  eng-WEBSTER: And the angel of the LORD came again the second time, and touched him,
    and said, Arise and eat, because the journey is too great for thee.
  nhw-BL: 'Pero nopa itequihua TOTECO ica ompa quiojolini huan quiilhui: “Ximehua
    huan sempa xitlacua huan xiatli pampa tlahuel hueyi ojtli mitzpolohua noja.”'
  swh-ONEN: Yule malaika wa Bwana akaja tena mara ya pili, akamgusa akamwambia, “Inuka
    na ule, kwa kuwa safari ni ndefu kwako.”
  bba-bba: Yinni Gusunɔn ɡɔrɑdo wi, u kpɑm wurɑmɑ u nùn bɑbɑ u nɛɛ, ɑ seewo ɑ di,
    domi ɡbɑbu te tɑ nun tie, tɑ dɛ̃u.
  eng-KJVCPB: And the angel of the Lord came again the second time, and touched him,
    and said, Arise and eat; because the journey is too great for thee.
  luo-luo: Malaika mar Jehova Nyasaye noduogo ire mar ariyo kendo nomule mowachone
    niya, “Chungi mondo ichiem nimar wuoth pod bor.”
  meu-meu: Bena Iehova ena aneru na nega iharuana ema, e daua toho, eto, A tore isi,
    bavaniani, hari be laolao na be bada hereamu oiemu ai na garina.
  npi-ULB: परमप्रभुका दूत दोस्रो पटक पनि आए र तिनलाई छोएर भने, “उठेर खाऊ किनकि तिम्रो
    लागि यात्रा निकै लामो छ ।”
  yor-yor: Angẹli Olúwa sì tún padà wá lẹ́ẹ̀kejì, ó sì tún fi ọwọ́ tọ́ ọ, ó sì wí
    pé, “Dìde, kí ó jẹun, nítorí ìrìnàjò náà jì fún ọ.”
  emp-NTPO: 'Ãcõrẽ nezoca bajãnebemada idjimaa wayacusa zeped̶a ʌ̃rʌ̃matasia. Maʌ̃be
    jarasia: –Piradrʌped̶a ne codua. Bʌra tʌmʌ wãida b̶ʌa.–'
  pes-OPCB: 'فرشتهٔ خداوند بار دیگر آمده، او را بیدار کرد و گفت: «بلند شو و بخور،
    چون راه طولانی در پیش داری.»'
  tgl-ULB: Sa pangalawang pagkakataon muling bumalik ang anghel ni Yahweh at hinawakan
    siya at sinabi, “Bumangon ka at kumain, dahil ang iyong paglalakbay ay higit na
    mas mahirap para sa iyo.”
  cbu-NT: Yusur Apanll wasundurur anush kuseeru, yuwaa maaru anoo tuw tuw sheeru,
    Chiyzayarush, yusur ktungangi nda mariz kayatamaama. Watam nimun arap naakachshawa,
    tárangiya.
  hui-hui: Palearia Anduane Homogonaga dahuliyali biago lone ibalu ibu barila howa
    lalu, Í̠ hariga polene lu dege wuligo ai pole heyalu tomo na naberego, lene.
  mya-mya: ကောင်း​ကင်​တ​မန်​သည်​ဒုတိယ​အ​ကြိမ်​လာ​ပြီး လျှင်``သင်​သွား​ရ​မည့်​ခ​ရီး​ဝေး​သော​ကြောင့်
    ထ​၍​စား​ဦး​လော့'' ဟု​ဆို​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཐེངས་གཉིས་པར་བྱོན་ནས་ཁོང་ལ་རེག་པ་དང་། ཁྱོད་རང་འགྲོ་སའི་ལམ་ཐག་ཤིན་ཏུ་རིང་བས།
    ཡར་ལོངས་ལ་ཁ་ཟས་སྤྱོད་ཅིག་ཅེས་བསྒོས་པར།
  sna-sna: Mutumwa waJehovha akadzoka kechipiri akamubata akati, “Simuka udye, nokuti
    rwendo rungakuremera.”
  spa-BLM: 'El ángel de Yahvé volvió a venir por segunda vez, lo tocó y le dijo: “Levántate
    y come, porque el viaje es demasiado grande para ti.”'
  cac-cac: 'Ix c''ochxi jun ángel chi'' d''a vin̈, ix tenjixi vin̈ yuuj, ix yalani:
    Q''uean̈ vaan, va''an̈, yujto te najatto scan b''aj ol ach c''ochoc, xchi d''a
    vin̈.'
  swh-ULB: Malaika wa BWANA akaja tena mara ya pili akamgusa na kumwambia, “Inuka
    ule, kwa sababu safari bado ndefu kwako.”
  bel-bel: 'І вярнуўся анёл Гасподні другі раз, дакрануўся да яго і сказаў: устань,
    еж і пі, бо далёкая дарога перад табою.'
  wed-wed: Bada ana anela i nememei, i vodadani ma i riwei, “Ma vomairi ma ma am aubaina
    am vaḡai ina manawa guratana.”
  deu-ELBBK: 'Und der Engel des HERRN kam zum zweiten Mal wieder und rührte ihn an
    und sprach: Steh auf, iss! Denn der Weg ist zu weit für dich.'
  mbb-OT: Midlikù sikan is belinsuǥuen te Nengazen ne migunggel zin en maan si Elias
    duma is kegkaǥi te, “Enew ka wey megkaan, su meziyù pa is ebpeveyaan nu.”
  mal-2015: 'യഹോവയുടെ ദൂതൻ രണ്ടാം പ്രാവശ്യം വന്നു അവനെ തട്ടി: എഴുന്നേറ്റു തിന്നുക;
    നിനക്കു ദൂരയാത്ര ചെയ്‌വാനുണ്ടല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis le RAJESKRO aňjelos avľa pale, chudňa pes lestar dujtovar a phenďa:
    „Ušťi a cha, bo hin angle tu igen baro drom.“'
  pes-OPV: 'وفرشته خداوند بار دیگر برگشته، او را لمس کرد وگفت: «برخیز و بخور زیرا
    که راه برای تو زیاده است.»'
  ron-1924: 'Ынӂерул Домнулуй а венит а доуа оарэ, л-а атинс ши а зис: „Скоалэ-те
    ши мэнынкэ, фииндкэ друмул пе каре-л ай де фэкут есте пря лунг пентру тине.”'
  aui-aui: Wasina bi Yawe God yana aneya ipiikamagha da ikasiwiimataki bi iwona bo,
    “Geghomiiri, bred viya kunakam kamogha. Bi gegha na kate mmko wagawagane na tam
    gerubam.”
  ben-OBCV: সদাপ্রভুর দূত দ্বিতীয়বার ফিরে এসে তাঁকে স্পর্শ করে বললেন, “উঠে পড়ো ও
    খেয়ে নাও, কারণ এই যাত্রাটি তোমার পক্ষে বড়ো বেশি লম্বা হতে চলেছে।”
  som-som: Markaasaa malaa'igtii Rabbiga mar labaad u timid, oo intay taabatay ayay
    ku tidhi, Toos oo wax cun, maxaa yeelay, sodcaalku waa kugu dheer yahay.
  lat-VUC: 'Reversusque est angelus Domini secundo, et tetigit eum, dixitque illi:
    Surge, comede: grandis enim tibi restat via.'
  eng-ASVBT: And the angel of Jehovah came again the second time, and touched him,
    and said, Arise and eat, because the journey is too great for thee.
  ita-1885: 'E l''Angelo del Signore tornò, e lo toccò la seconda volta, e disse:
    Levati, mangia; perciocchè questo cammino è troppo grande per te.'
  eng-LXXUP: And the angel of the Lord returned again, and touched him, and said to
    him, Arise, and eat, for the journey is far from thee.
  eng-ULB: The angel of Yahweh came again a second time and touched him and said,
    “Get up and eat, because the journey will be too much for you.”
  spa-VBL: 'El ángel del Señor volvió por segunda vez, lo tocó y le dijo: “Levántate
    y come, porque si no el viaje será demasiado para ti”.'
  fra-_FOB: 'Et l''ange de l''Éternel revint une seconde fois, et le toucha, en disant:
    Lève-toi, mange; car le chemin est trop long pour toi.'
  mal-mal: 'യഹോവയുടെ ദൂതൻ രണ്ടാം പ്രാവശ്യവും വന്ന് അവനെ തട്ടി: ‘എഴുന്നേറ്റ് തിന്നുക;
    നിനക്ക് ദൂരയാത്ര ചെയ്‌വാനുണ്ടല്ലോ’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Rab kā farishtā ek bār phir āyā aur use hāth lagā kar kahā, “Uṭh,
    khānā khā le, warnā āge kā lambā safr tere bas kī bāt nahīṅ hogī.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब लेंशा जाक्‍शा, मेको कली थिशा “बोक्‍शा
    जावो। इ लां थम लाइश्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E l’angelo dell’Eterno tornò la seconda volta, lo toccò, e disse: “Alzati
    e mangia, poiché il cammino è troppo lungo per te”.'
  ckb-ckb: 'دووبارە فریشتەکەی یەزدان گەڕایەوە و دەستی لێدایەوە و فەرمووی: «هەستە بخۆ،
    چونکە ڕێگاکە لە توانای تۆ زیاترە.»'
  eng-BBE: And the angel of the Lord came again a second time, and touching him said,
    Get up and have some food, or the journey will be overmuch for your strength.
  kan-OKCV: ತಿರುಗಿ ಎರಡನೆಯ ಸಾರಿ ಯೆಹೋವ ದೇವರ ದೂತನು ಬಂದು, ಅವನನ್ನು ತಟ್ಟಿ ಅವನಿಗೆ, “ನೀನೆದ್ದು
    ತಿನ್ನು, ಏಕೆಂದರೆ ನೀನು ಬಹುದೂರ ಪ್ರಯಾಣ ಮಾಡಬೇಕಾಗಿದೆ,” ಎಂದನು.
  tam-2017: 'யெகோவாவுடைய தூதன் திரும்ப இரண்டாவதுமுறையும் வந்து அவனைத் தட்டியெழுப்பி:
    எழுந்து சாப்பிடு; நீ போகவேண்டிய பயணம் வெகுதூரம் என்றான்.'
  spa-RV-1909: 'Y volviendo el ángel de Jehová la segunda vez, tocóle, diciendo: Levántate,
    come: porque gran camino te resta.'
  ron-BTF: 'Şi îngerul DOMNULUI a venit din nou, a doua oară, şi l-a atins şi a spus:
    Scoală-te şi mănâncă; deoarece călătoria ta este prea mare pentru tine.'
  eng-WEBP: The LORD’s angel came again the second time, and touched him, and said,
    “Arise and eat, because the journey is too great for you.”
  eng-FBV: The angel of the Lord returned a second time and touched him, and said,
    “Get up and eat, otherwise the journey will be too much for you.”
  nld-1939: 'Maar opnieuw stiet de engel van Jahweh hem aan, en sprak: Sta op en eet;
    want anders is de reis u te lang.'
  nch-BL: 'Pero nopa iilhuicac ejca TOTECO ica ompa quiojolini huan quiilhui: “Ximijquehua
    huan sempa xitacua huan xiati pampa tahuel hueyi ojti mitzpolohua noja.”'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va đến lần thứ nhì, đụng người và nói rằng: Hãy
    chổi dậy và ăn, vì đường xa quá cho ngươi. Vậy người chổi dậy, ăn và uống,'
  hin-CV: याहवेह का दूत दूसरी बार उनके पास प्रकट हुआ, उन्हें छुआ और उनसे कहा, “उठिए,
    भोजन कीजिए. आपको एक लंबी यात्रा करनी है.”
  spa-BES: 'Y el ángel del Señor volvió por segunda vez, y tocándolo, dijo: Levántate
    y come un poco, porque te espera un largo viaje.'
  tdx-tdx: 'Niheo mb’eo fañindroe’e i anjeli’ Iehovày, nañedre aze nanao ty hoe: Mitroara,
    mikamà, fa tsy ho leo’o i liay.'
  tha-KJV: และทูตสวรรค์ของพระเยโฮวาห์​ก็​มาอีกเป็​นคร​ั้งที่​สอง ถู​กต้องท่านแล้​วว​่า
    “​ลุ​กขึ้​นร​ับประทานซี เพราะว่าทางเดินนั้นเกินกำลังของท่าน”
  por-BR-2018: 'E voltando o anjo do SENHOR a segunda vez, tocou-lhe, dizendo: Levanta-te,
    come: porque grande caminho te resta.'
  deu-ELO: 'Und der Engel Jehovas kam zum zweiten Male wieder und rührte ihn an und
    sprach: Stehe auf, iß! Denn der Weg ist zu weit für dich.'
  eng-WYC-2018: And the angel of the Lord turned again the second time, and touched
    him; and he said to him, Rise thou, and eat; for a great way is to thee, (or Rise
    thou up, and eat, or the way shall be too much for thee).
  epo-epo: 'Kaj la anĝelo de la Eternulo revenis duan fojon kaj ektuŝis lin, kaj diris:
    Leviĝu, manĝu, ĉar vin atendas granda vojo.'
  uig-PIN: 'Andin Pǝrwǝrdigarning pǝrixtisi yǝnǝ kelip ikkinqi ⱪetim uni noⱪup uningƣa:
    — Ⱪopup nan yegin. Bolmisa yolungning eƣirini kɵtürǝlmǝysǝn, dedi.'
  beo-beo: Hina Gode ea a:igele dunu bu enowane misini, e didilisili, amane sia:i,
    “Nedigili ha:i moma! Hame amaia:da, dia masunu logo da sedadeba:le, di da gasa
    hame ba:mu.”
  tpi-OTNT: Na bihain ensel bilong Bikpela i kam na kirapim em gen na i tokim em olsem,
    “Yu mas kirap na kaikai. Sapos nogat, yu no inap wokabaut i go long longpela rot.”
  hau-SA: Mala’ikan Ubangiji ya sāke dawowa sau na biyu ya taɓa shi, ya ce, “Tashi
    ka ci abinci, gama tafiyar za tă yi maka yawa.”
  uig-LAT: 'Andin Perwerdigarning perishtisi yene kélip ikkinchi qétim uni noqup uninggha:
    — Qopup nan yégin. Bolmisa yolungning éghirini kötürelmeysen, dédi.'
  nde-nde: Ingilosi kaThixo yaphinda yabuya okwesibili yamthinta, yathi kuye, “Vuka
    udle, ngoba uhambo lude luzakukhulela.”
  ton-ton: Pea naʻe toe haʻu ʻae ʻāngelo ʻa Sihova ko hono liunga ua, ʻo ala kiate
    ia, ʻo ne pehē, “Tuʻu hake ʻo kai; he ʻoku lōloa fau ʻae hala kiate koe.”
  ces-1613: 'Opět vrátiv se anděl Hospodinův po druhé, dotekl se ho a řekl: Vstaň,
    pojez, nebo velmi dlouhou máš cestu před sebou.'
  eng-WMB: The LORD’s angel came again the second time, and touched him, and said,
    “Arise and eat, because the journey is too great for you.”
  tam-TCV: அப்போது யெகோவாவின் தூதன் இரண்டாம் தரமும் வந்து அவனைத் தட்டியெழுப்பி, “எழுந்து
    சாப்பிடு. ஏனென்றால் நீ போகவேண்டிய பயணம் மிகவும் தூரமானது” என்றான்.
  ceb-ULB: Mitungha pag-usab ang manulonda ni Yahweh sa ikaduha nga higayon ug gihikap
    siya nga nag-ingon, “Bangon ug kaon, tungod kay halayo kaayo ang panaw alang kanimo.”
  pol-UBG: 'Anioł PANA wrócił ponownie, dotknął go i powiedział: Wstań i jedz, bo
    masz przed sobą daleką drogę.'
  agr-agr: 'Tujash Apajuí ángel tumain ataktu tajua achika ishintag, chichajak: “¡Nantakim
    yuwata, ame wegam duka shiig atushtai!” tiuwai.'
  kyc-kyc: Paleyamo dokopa Kamongona aŋala doko yuu lapo ingyuo epo pyalerapala lamaiyuo,
    Kata parene doko londe ingyasaraŋa lenge rapala nenge ipwape dupwa nena, leya.
  urd-GVU: لیکن رب کا فرشتہ ایک بار پھر آیا اور اُسے ہاتھ لگا کر کہا، ”اُٹھ، کھانا
    کھا لے، ورنہ آگے کا لمبا سفر تیرے بس کی بات نہیں ہو گی۔“
  deu-1912: 'Und der Engel des HERRN kam zum andernmal wieder und rührte ihn an und
    sprach: Steh auf und iß! denn du hast einen großen Weg vor dir.'
  ntj-ntj: Ngarrirrayirnu, nyangka pururtu yayintjultu pitjangu pampuralpi watjarnu,
    “Pakaralpi puru ngala parltjamunutarrartun pitjalayilku punkaltjakutarrartu.”
  kan-2017: ಯೆಹೋವನ ದೂತನು ಎರಡನೆಯ ಸಾರಿ ಬಂದು ಅವನನ್ನು ತಟ್ಟಿ ಅವನಿಗೆ, “ಎದ್ದು ಊಟ ಮಾಡು, ನೀನು
    ನಿನ್ನ ಶಕ್ತಿ ಮೀರುವಷ್ಟು ಪ್ರಯಾಣಮಾಡಬೇಕಾಗಿದೆ” ಎಂದನು.
  yap-yap: Me sul fare engel rok SOMOL me pug bayay ni ga’ar, “Mu od ngam abich, ya
    ba n’uw e kanawo’ ni ngam man riy.”
  hlt-MCSB: BOEIPA kah puencawn a pabae la mael tih anih te a taek. Te phoeiah, “Nang
    hamla longpuei puh pueng, thoo lamtah ca dae,” a ti nah.
  mdy-ETH: ፆኦሲ ኪኢታንቻሢ ጊንሣ ማዒ ሙካዖ፦ «ኔ ዴንዳንዳ ጎይፃ ሃኬታሢሮ ዔቂ ሙዔ!» ጌይ ላሚ ዔኤሊያሴ ጴቼኔ፤
  twi-ASANTE: Na Awurade ɔbɔfoɔ no sane baa bio bɛkaa no kaa sɛ, “Sɔre na didi pii
    ka ho, na ɛkwan a ɛda wʼanim no ware.”
  eng-WEBU: The LORD’s angel came again the second time, and touched him, and said,
    “Arise and eat, because the journey is too great for you.”
  wal-wal: GODAA kiitanchchai naa77anttuwaakka yiidi Eelaasa bochchidi, “Neeni baana
    ogee daro adussa gidiyo gishshau, denddada ma” yaagiis.
  spa-PDDPT: 'El Ángel de Yavé llegó por segunda vez, lo tocó y le dijo: ¡Levántate
    y come, porque largo camino te resta!'
  gun-gun: 'Teĩgue ju ou Senhor guigua anjo. Omomyĩ vy aipoe''i ixupe: — Evy ke, ekaru,
    mba''eta reguata aguã mombyry vaipa teri — he''i.'
  ilo-ULB: Immay manen ti anghel ni Yahweh iti maikadua a gundaway ket sinagidna isuna
    ket kinunana, “Bumangonka ket manganka, gapu ta narigatto unay ti panagdaliasatmo.”
  kpg-kpg: Tangada di langi o Dimaadua ga hanimoi labelaa, ga hangahanga a mee, ga helekai,
    “Ala aga, miami gi de haingadaa adu gi di goe i doo hana.”
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ پەرىشتىسى يەنە كېلىپ ئىككىنچى قېتىم ئۇنى نوقۇپ ئۇنىڭغا:
    ــ قوپۇپ نان يېگىن. بولمىسا يولۇڭنىڭ ئېغىرىنى كۆتۈرەلمەيسەن، دېدى.'
  sus-sus: Ala xa malekɛ naxa fa a ma a firin nde, a din a ra, a a fala a bɛ, «Keli
    i xa i dɛge, barima biyaasi xɔnkuye na i ya ra.»
  pon-2006: Tohnleng en KAUN-O ahpw pil pwurodo keriapak oh kapirida, mahsanih, “Pwourda
    oh mwenge, pwe ke de pwangada nan omw seiloak.”
  jae-jae: Ma Apômtaunê aŋela gêmêŋ kêtiam kêtu dim luagêcŋa, kêmoasac eŋ ma kêsôm
    gebe “Ôndi, ôniŋ gêŋ gebe intêna baliŋ tec gêc.”
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga tadav ia a vauruana pakana, ma i ga bili
    ia ma i ga biti: Una tut ma una ian, tago ra vinavana na mamat piram.'
  tur-YTC: Yahve'nin meleği ikinci kez geldi ve ona dokundu ve dedi, “Kalk ve ye,
    çünkü gideceğin yol senin için çok uzundur.”
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ ἄγγελος Κυρίου ἐκ δευτέρου, καὶ ἥψατο αὐτοῦ, καὶ εἶπεν
    αὐτῷ, ἀνάστα, φάγε, ὅτι πολλὴ ἀπὸ σοῦ ἡ ὁδός.
  ind-AYT: Malaikat TUHAN kembali untuk kedua kalinya dan menyentuhnya, dan berkata,
    “Bangunlah dan makanlah karena perjalanan ini terlalu jauh untukmu.”
  nya-nya: Mngelo wa Yehova anabweranso kachiwiri, anamukhudza, namuwuza kuti, “Dzuka
    udye, popeza ulendowu ndi wautali.”
  hrv-hrv: 'Ali se anđeo Jahvin javi i drugi put, dotače ga i reče: “Ustani i jedi,
    jer je pred tobom dalek put!”'
  mps-mps: Nosali te Genuai Bidigo mobo bidi ensel aselama, te aga ma hodolagasu,
    agabolo te tiwai po wali, “Nage hodaluama, nai tugulao. Te meni baso, nage te
    bobobage sunumidu pobaso usu egobe dao,” wali.
  tpi-tpi: Na bihain ensel bilong Bikpela i kam na kirapim em gen na i tokim em olsem,
    “Yu mas kirap na kaikai. Sapos nogat, yu no inap wokabaut i go long longpela rot.”
  dan-1931: 'Men HERRENS Engel kom atter og rørte ved ham og sagde: “Stå op og spis,
    ellers bliver Vejen dig for lang!”'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu lại đến, đụng vào người ông một lần nữa và
    bảo: “Dậy, ăn thêm đi để lấy sức vì đường còn xa lắm.”'
  guj-2017: યહોવાહના દૂતે બીજી વાર આવીને તેને સ્પર્શ કરીને કહ્યું, “ઊઠ અને ખાઈ લે,
    તારે લાંબી મુસાફરી કરવાની છે.”
  pon-2006A: Tohnleng en KAUN-O ahpw pil pwurodo keriapak oh kapirida, mahsanih, “Pwourda
    oh mwenge, pwe ke de pwangada nan omw seiloak.”
  por-BRBSL: 'O anjo de Yahweh veio novamente pela segunda vez, tocou-o e disse: “Levanta-te
    e come, porque a viagem é grande demais para ti”.'
  cth-cth: BAWIPA e kalvantami buet touh a tho teh bout a tek, thaw nateh cat. Bangkongtetpawiteh,
    kahlawng na cei nahane ahlapoung dawkvah, na khang thai hoeh langvaih atipouh.
  twi-twi: Na Awurade bɔfo no san baa bio bɛkaa no kae se, “Sɔre na didi pii ka ho,
    na ɔkwan a ɛda wʼanim no ware.”
  hlt-hlt: BOEIPA kah puencawn a pabae la mael tih anih te a taek. Te phoeiah, “Nang
    hamla longpuei puh pueng, thoo lamtah ca dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi wɛ̃tɛní kucɛ mɛdɛ́rímɛ̀ kóò bɑ̀ùtɛ̀ kɛ dɔ̀:
    Ítɛ́ kɛ́di! A cɛ kpɑɑ́ dɛ́tirìmu mɛdiɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel ua iza an suiragha a mɨgɨa ghaze, “Nɨ dɨkavigh
    damɨ. Nɨ dameghan koghɨva, tuavir ruarimɨn mangɨva avegham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tillu kɔmɑ nɑ ɩ́ mɑ́ ɩ tɔɔ nɑ ɩ́ tɔmɩ-ɩ sɩ: Kʋlɩ nɑ ń tɔɣɔ.
    Mpi tɔ, nyɑ́ mpɑɑʋ tɑɣɑlɑɑ kɛ́.'
  azb-azb: 'Rəbbin mələyi ikinci dəfə qayıtdı və ona toxunub dedi: «Qalx yemək ye,
    çünki çox uzun yol gedəcəksən».'
  eng-DBY: And the angel of Jehovah came again the second time, and touched him, and
    said, Arise, eat; for the journey is too great for thee.
  hin-2017: दूसरी बार यहोवा का दूत आया और उसे छूकर कहा, “उठकर खा, क्योंकि तुझे बहुत
    लम्बी यात्रा करनी है।”
  wol-KYG: 'Malaakam Aji Sax ja dellu ñëw, laal ko, ne ko: «Jógal lekk, lu ko moy
    doo àttan yoon wi.»'
  eng-YLT: And the messenger of Jehovah turneth back a second time, and cometh against
    him, and saith, 'Rise, eat, for the way is too great for thee;'
  kne-kne: Nantaoli kasin din anghel Diyos et giniwit na yan kanana, “Bomangon ka
    ta mangan ka tan addawi di pandad-anam.”
  eng-WYC-2017: And the angel of the Lord turned again the second time, and touched
    him; and he said to him, Rise thou, and eat; for a great way is to thee.
  eng-WMBB: The LORD’s angel came again the second time, and touched him, and said,
    “Arise and eat, because the journey is too great for you.”
  urd-GVH: लेकिन रब का फ़रिश्ता एक बार फिर आया और उसे हाथ लगाकर कहा, “उठ, खाना खा
    ले, वरना आगे का लंबा सफ़र तेरे बस की बात नहीं होगी।”
  rug-rug: Pule mae vina rua totoso sa mateana te Zihova meke tiqu la ia sa meke zama,
    “Tekulu, mamu henahena, sina seu sa inene kote enea goi meke kote malohoro nia
    agoi,” gua si asa.
  gaz-gaz: Ergamaan Waaqayyoo amma illee yeroo lammaffaa dhufee isa tuqee, “Kaʼii
    nyaadhu; karaan ati deemtu dheeraadhaatii” jedheen.
  fra-LSG: 'L’ange de l’Éternel vint une seconde fois, le toucha, et dit: Lève-toi,
    mange, car le chemin est trop long pour toi.'
  gnn-gnn: Ga biyapul djiwarr'wuy yolŋu bunana nhanŋu, ga dhirryurruna waŋana ŋanya,
    “Gaŋgathiyana, ga ḻukiyana ŋathana, liŋgu nhe yurru dhuwala weyin marrtji bala.”
  yal-yal: Koni Alatalaa malekan mɔn yi fa, a yiin din a ra, a fala a xa, a naxa,
    “Keli i dɛge, amasɔtɔ i sigadeni kuya.”
  iou-iou: Parirän Yawe täŋo aŋerotä äneŋi äbä yäwän kikŋuräpäŋ ŋode iwetkuk; Oi,
    akuŋkaŋ naŋ yäk. Ketem nämo naŋpäŋä kädet käroŋi täga nämo kwen yäk.
  haw-1868: Hele hou mai la ka anela o Iehova, o ka lua ia, a hoopa mai ia ia, i mai
    la hoi, E ala, e ai, no ka mea, he loihi ka hele ana nou.
  arb-NAV: 'وَمَسَّهُ مَلاكُ الرَّبِّ ثَانِيَّةً قَائِلاً: «قُمْ وَكُلْ، لأَنَّ أَمَامَكَ
    مَسَافَةً طَوِيلَةً لِلسَّفَرِ».'
  ewe-ewe: Mawudɔla la gava zi evelia, ganyɔe hegagblɔ nɛ be, “Fɔ, nàgaɖu nane elabena
    mɔ didi aɖe le ŋgɔ na wò.”
  eng-LEE: And the angel of the Lord came again, the second time, and touched him,
    and said, Arise, eat; because the journey is yet far for thee.
  gvn-gvn: '@see-verse:1KI.019.006'
  asm-FB: পাছত যিহোৱাৰ দূতে দ্বিতীয়বাৰ তেওঁৰ ওচৰলৈ আহি তেওঁক ষ্পৰ্শ কৰি ক’লে, “উঠা
    আৰু ভোজন কৰা, কিয়নো এই যাত্ৰাৰ বাবে তোমাক অধিক শক্তিৰ প্রয়োজন।”
  sus-A: عَلَ شَ مَلٍكّ نَشَ قَ عَ مَ عَ قِرِن ندٍ، عَ دِن عَ رَ، عَ عَ قَلَ عَ بّ،
    «كٍلِ عِ شَ عِ دّفٍ، بَرِ مَ بِيَاسِ شْنكُيٍ نَ عِ يَ رَ.»
  fra-SBL: 'L''ange de Yahvé revint une seconde fois, le toucha et lui dit : « Lève-toi
    et mange, car le voyage est trop long pour toi. »'
  hbo-hbo: וַיָּשָׁב֩ מַלְאַ֨ךְ יְהוָ֤ה ׀ שֵׁנִית֙ וַיִּגַּע־בֹּ֔ו וַיֹּ֖אמֶר ק֣וּם
    אֱכֹ֑ל כִּ֛י רַ֥ב מִמְּךָ֖ הַדָּֽרֶךְ׃
  piu-2006: '@see-verse:1KI.019.006'
  kik-kik: Mũraika ũcio wa Jehova akĩmũkora hĩndĩ ya keerĩ, akĩmũhutia, akĩmwĩra atĩrĩ,
    “Ũkĩra ũrĩe nĩgũkorwo rũgendo rũrĩa rũrĩ mbere yaku nĩ rũraihu mũno.”
  omb-omb: A gaihora noiHuqe mo vumai taligu vagatuegi me mo singelie me mo veve vena,
    “Go maraga me go gagani, huri a turegi u qaravu liu huri go.”
  fra-NCL: 'L’ange de Yahweh vint une seconde fois, le toucha et dit : « Lève-toi,
    mange, car le chemin est trop long pour toi. »'
  cek-AK: Van kami to angzoh let, anih to sui moe, anih khaeah, Angthawk loe, caa
    ah, na caeh han koi loklam loe angthla parai, tiah a naa.
  cuk-cuk: 'Bab-Jehová-e-baliwitur gannar Elíasʼse nonibalid, ebunonibalid, ega sogded:
    “Gwisgue, mas-gunne, ade, igar-suid be nanadagoed.”'
  uig-CYR: 'Андин Пәрвәрдигарниң пәриштиси йәнә келип иккинчи қетим уни ноқуп униңға:
    — Қопуп нан йегин. Болмиса йолуңниң еғирини көтирәлмәйсән, деди.'
  pma-pma: Evus, hatte tai ris, angelo onen Iahova mita rokoli ka vit, “Mea, anian.
    Munak kirkaniantei, ualien onom hekeih ramat minuk.”
  tel-2017: యెహోవా దూత రెండవసారి మళ్ళీ వచ్చి అతన్ని లేపి “నీవు చాలా దూరం ప్రయాణం చెయ్యాలి,
    లేచి భోజనం చెయ్యి” అని చెప్పాడు.
  hat-BSA: 'Zanj Bondye a te vini ankò yon dezyèm fwa, li te touche li e te di: “Leve,
    manje, paske vwayaj la twò gran pou ou.”'
  bxh-bxh: Habahim Guyau ena anelu ya fuyoma ya abiꞌona fuyoi na ya faliba iyen, U
    obiyo be fwalawa am hesa u an. Em adau te ya lofa.
  kos-kos: Lipufan sac el sifil foloko, ac oaksalak pacl se akluo ac fahk, “Tukakek
    mongoi, mweyen kom fin tia, ac arulana upa nu sum in fahsr.”
  hbo-WLC: וַיָּשָׁב֩ מַלְאַ֨ךְ יְהוָ֤ה ׀ שֵׁנִית֙ וַיִּגַּע־בּ֔וֹ וַיֹּ֖אמֶר ק֣וּם
    אֱכֹ֑ל כִּ֛י רַ֥ב מִמְּךָ֖ הַדָּֽרֶךְ׃
  ibo-ibo: Mmụọ ozi nke Onyenwe anyị bịaghachikwara nke ugboro abụọ, sị ya, “Bilie
    rie ihe, nʼihi na ije dị gị nʼihu dị ukwuu.”
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ପୁନର୍ବାର ଦ୍ୱିତୀୟ ଥର ଆସି ତାଙ୍କୁ ସ୍ପର୍ଶ କରି କହିଲେ,
    “ଉଠ, ଭୋଜନ କର; କାରଣ ତୁମ୍ଭ ଶକ୍ତିରୁ ପଥ ଅଧିକ।”
  chk-chk: Iwe, nöün ewe Samol mi Lapalap we chon läng a liwinto fän aruuan, a atapa
    o üreni, “Kopwe pwätä o mongö, pun om sai epwe fokun toau ngonuk.”
  rop-rop: Wal det einjul blanga YAWEI bin kaman sekan taim en tatjim im en imbin
    tok, “Gidap en dagat daga. If yu nomo dagat, wal yu kaan jidan strongbala blanga
    trebul langa det longwei kantri.”
  ukr-1871: 'Ангел же Господень прийшов удруге, торкнув його й рече: Вставай та попоїж,
    бо дорога тобі далека.'
  deu-1951: 'Und der Engel des HERRN kam zum zweitenmal und rührte ihn an und sprach:
    Stehe auf und iß; denn du hast einen weiten Weg vor dir!'
  eng-JPS: 'And the angel of the LORD came again the second time, and touched him,
    and said: ''Arise and eat; because the journey is too great for thee.'''
  srp-1865: 'A anðeo Gospodnji doðe opet drugom, i taknu ga govoreæi: ustani, jedi,
    jer ti je put dalek.'
  lug-lug: Malayika wa Mukama n’akomawo omulundi ogwokubiri n’amukomako n’amugamba
    nti, “Golokoka olye, kubanga olugendo lunene.”
  heb-heb: וישב מלאך יהוה שנית ויגע בו ויאמר קום אכל כי רב ממך הדרך׃
  ben-IRV: সদাপ্রভুর দূত দ্বিতীয়বার এসে তাঁকে ছুঁয়ে বললেন, “ওঠ, খাও, কারণ তোমার
    শক্তি থেকেও তোমার পথ বেশি।”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਸ ਦੇ ਕੋਲ ਫੇਰ ਆਇਆ ਅਤੇ ਉਸ ਨੂੰ ਟੁੰਬ ਕੇ ਆਖਿਆ, ਉੱਠ ਕੇ ਖਾ ਲੈ ਕਿਉਂ
    ਜੋ ਰਾਹ ਤੇਰੇ ਲਈ ਬਹੁਤ ਲੰਮਾ ਹੈ।
  tkr-tkr: 'Rəbbin malaaik q''öd''es maqa satk''ıl mang''uk set''u eyhen: – Ğu geeb
    xıliyna yəq əlyhəəs, mançil-alla oza qıxha kar oxhne.'
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ဒုတိယ အကြိမ်လာ ၍ သူ့ ကို တို့ လျက် ၊ သွားရမည့်ခရီး
    သည် အလွန် ဝေးသောကြောင့် ၊ ထ ၍စား ဦးလော့ဟုဆို သည် အတိုင်း၊
  tbg-tbg: Viva vaite vauvaro qaiqaa Noravano Kotiva atito enseliva vira vauraqama
    kero tiharo, Himpira kara naane. Are kia maa karara nairera, are kiama ho niaraini
    vinarave, tiro.
  hmo-hmo: Lohiabada ena aneru be ia giroa mai nega iharuana, ia ese Elia ia hanogaia
    lou, ia gwau, “Oi toreisi, oi aniani. Oiemu laolao be ia bada herea oi dekenai
    garina.”
  urd-urd: और ख़ुदावन्द का फ़रिश्ता दोबारा फिर आया, और उसे छुआ और कहा, “उठ और खा,
    कि यह सफ़र तेरे लिए बहुत बड़ा है।”
  rus-SYN: 'И возвратился Ангел Господень во второй раз, коснулся его и сказал: встань,
    ешь и пей, ибо дальняя дорога пред тобою.'
  bqc-SIM: 'Dii Malaika ɛ̀a mↄ̀ a gɛ̃n plaadei, à ↄnàwà à mɛ̀: Fɛlɛ pↄble, asa
    tá gbã̀a ńlɛ mↄ́ oi.'
  tcz-CHONGTHU: Chu jouvin Pakai vantil chun ani vei channa in ahung kit in, Elijah
    chu ahin tham kit in, “Thoudoh in lang an nen, achutilouleh na kholjin na ding
    hi nang dinga hahsa val ding ahi,” ati.
  mar-mar: आणखी काही वेळाने तो परमेश्वराचे देवदूत दुसऱ्यांदा पुन्हा त्याच्याजवळ आला
    त्याने त्यास स्पर्श केला आणि त्यास म्हणाला, “ऊठ आणि थोडे खाऊन घे, नाहीतर पुढचा
    मोठा प्रवास करायला तुला शक्ती राहणार नाही.”
  soq-soq: Tane Iawe God enseliwa osowe me wadenmesane wanase, “Enawie nana naa. Naita
    dia e mai rua inta dauma aita.”
  qub-qub: 'Chaypita Tayta Diospa anjilnenga yapay cutimuran. Yataycur niran: «Jatarcur
    micuy, gamga carutarämi aywanqui.»'
  bqp-bqp: 'Dikiri Malaikaa ɛ̀ra à sù a gɛ̃̀n pladeo, à ↄ kɛ̀a à pì: Ǹ futɛ ǹ pↄ́
    ble, zaakũ tá gbã̀nan ntɛn su o.'
  hat-hat: 'Zanj Seyè a tounen yon dezyèm fwa, li souke Eli, li leve l'', li di l'':
    -Leve ou manje, paske vwayaj la pral long anpil pou ou.'
  eng-BSB: A second time the angel of the LORD returned and touched him, saying, “Get
    up and eat, or the journey will be too much for you.”
  eng-WEBPB: The LORD’s angel came again the second time, and touched him, and said,
    “Arise and eat, because the journey is too great for you.”
  kbq-kbq: Ana'ma higeno'a ete mago'ane ana ankeromo'a eazamo eme azeri otino amanage
    hu'ne, Afete kana vugahananki otinka ne'zana no, huno hu'ne.
  nhe-BL: 'Pero nopa ielhuicac ejca TOTECO ica ompa quiojolini huan quiilhui: “Ximehua
    huan sampa xitlacua huan xiatli pampa tlahuel hueyi ojtli mitzpolohua noja.”'
  bus-bus: 'Dii Malaika ɛ̀ara à mↄ̀ à gɛ̃̀n plaadeeo, à ↄ kɛ̀a à bè: Ǹ fɛɛ ǹ pↄ́ ble,
    zaakɛ tá gbã̀an nɛ́ɛ mↄↄ o.'
  gub-BL: Uzewyr Tupàn reko haw pe har mokoz haw. — Epu'àm emai'u ty. Aze neremai'u
    kwaw nehe, nerepuner kwaw neata haw rehe nehe, i'i izupe.
  eng-DRA: 'And the angel of the Lord came again the second time, and touched him,
    and said to him: Arise, eat: for thou hast yet a great way to go.'
