verse: 1KI.019.021
translations:
  mal-C: അങ്ങനെ, എലീശാ ഏലിയാവിനെ വിട്ട് തന്റെ കാളകളുടെ അടുക്കലെത്തി അതിന്റെ നുകം അഴിച്ചുമാറ്റി;
    അദ്ദേഹം ആ കാളകളെ അറത്ത്, ഉഴവിനുള്ള തടിയുപകരണങ്ങൾകൊണ്ട് മാംസം പാകംചെയ്ത് ജനത്തിനു
    കൊടുത്തു; അവർ ഭക്ഷിച്ചു. അതിനുശേഷം, എലീശാ ഏലിയാവിന്റെ ശുശ്രൂഷകനായി അദ്ദേഹം അനുഗമിച്ചു.
  deu-TKW: Da verließ er ihn und ging noch einmal zurück, nahm das Rinderpaar und
    schlachtete es; mit dem Geschirre der Rinder aber kochte er ihr Fleisch und gab's
    den Leuten, daß sie aßen. Sodann brach er auf und folgte Elia nach und ward sein
    Diener.
  lin-lin: Boye Elize atikaki ye mpe azongaki. Azwaki bangombe na ye mibale oyo bakangisa,
    akataki yango kingo mpe abonzaki yango lokola mbeka. Asalelaki bikangiseli ya
    bangombe mpo na kolamba mosuni na yango, akabolaki yango epai ya bato na ye mpe
    baliaki yango. Boye, atelemaki mpo na kolanda Eliya mpe akomaki kosalela ye.
  eng-LSV: And he turns back from after him, and takes the yoke of the ox, and sacrifices
    it, and with [the] instruments of the ox he has boiled its flesh, and gives to
    the people, and they eat, and he rises, and goes after Elijah, and serves him.
  eng-GNV: 'And when he went backe againe from him, he tooke a couple of oxen, and
    slewe them, and sod their flesh with the instruments of the oxen, and gaue vnto
    the people, and they did eate: then he arose and went after Eliiah, and ministred
    vnto him.'
  eng-WEBSTER: And he returned back from him, and took a yoke of oxen, and slew them,
    and boiled their flesh with the instruments of the oxen, and gave to the people,
    and they ate. Then he arose, and went after Elijah, and ministered to him.
  nhw-BL: Huajca Eliseo quicajqui Elías huan mocuepqui. Huan quinitzqui ome itorojhua,
    huan quinmicti, huan quicacatzo ininnacayo huan quintlamacac nopa masehualme catli
    itztoyaj nopona. Teipa yajqui ihuaya Elías huan mochijqui itemach.
  swh-ONEN: Basi Elisha akamwacha Eliya, naye akarudi. Akachukua ile jozi yake ya
    maksai na kuwachinja. Akaipika ile nyama kwa kutumia miti ya nira kama kuni na
    kuwapa watu, nao wakala. Kisha akaondoka, akamfuata Eliya, akamtumikia.
  bba-bba: Ye Elisee u ɡɔsirɑmɑ Elin min di, yerɑ u nɑ u win nɛɛ yin yiru suɑ u ɡo
    u kɑ yɑ̃kuru kuɑ. Mɑ u yin suɡun dɑ̃ɑ suɑ u kɑ yen yɑɑ yikuɑ, u tɔmbu wɛ̃ bɑ temɑ.
    Yen biru u seewɑ u dɑ u Eli swĩi u kuɑ win bɔ̃ɔ.
  eng-KJVCPB: And he returned back from him, and took a yoke of oxen, and slew them,
    and boiled their flesh with the instruments of the oxen, and gave unto the people,
    and they did eat. Then he arose, and went after Elijah, and ministered unto him.
  luo-luo: Omiyo Elisha noweye modok. Nokawo rwethe mag pur moyangʼogi. Nowangʼo gik
    mane opurogo mondo ochwakgo ringʼo mi nomiyo ji kendo gichamo. Eka nochako wuoth
    moluwo bangʼ Elija kendo nobedo jakonyne.
  meu-meu: Bena ia iḡavana amo e lou lao, boromakau mamaruanedia e abidia, e aladia
    mase, hidiodia na maduna audia amo e nadudia, bena taunmanima e henidia, e ani.
    Bena ia na e tore isi, Elia murina amo ela, ia isiaina e lao heni.
  npi-ULB: त्यसैले एलीशा एलियाबाट गए, र एक हल गोरु लिए । तिनले हलोका काठहरू जलाएर
    मासु पकाए । तिनले त्यो मानिसहरूलाई दिए, र तिनले पनि खाए । तब तिनी उठेर एलियाको
    पछि लागे, र तिनको सेवा गरे ।
  yor-yor: Eliṣa sì fi í sílẹ̀, ó padà sẹ́yìn. Ó sì mú àjàgà màlúù rẹ, ó sì pa wọ́n.
    Ó sì fi ohun èlò àwọn màlúù náà bọ́ ẹran wọn, ó sì fi fún àwọn ènìyàn, wọ́n sì
    jẹ. Nígbà náà ni ó sì dìde láti tọ Elijah lẹ́yìn, ó sì ṣe ìránṣẹ́ fún un.
  emp-NTPO: Ara maʌ̃da Eliseora jẽda wãsia. Jũẽped̶a idji umébema pacara beaped̶a
    dji pacaba erreb̶ari b̶ad̶a bacuruda b̶ʌá tucuaped̶a tʌbʌ cajẽrãsia. Maʌ̃ne dji
    paca djarara djuped̶a idji ẽberãrãra ne cobigasia. Mãwãnacarea idjira Elía caid̶u
    wãped̶a Elía carebabarida b̶esia.
  pes-OPCB: آنگاه الیشع یک جفت گاو خود را سر برید و با همان چوبهای یوغ و خیش گاوان
    آتشی درست کرد و گوشت گاوها را پخت و به کسانی که همراهش بودند داد و آنها خوردند.
    سپس الیشع همراه ایلیا رفت و به خدمت او مشغول شد.
  tgl-ULB: Kaya bumalik si Eliseo mula kay Elias at inalis ang ang pamatok ng mga
    baka, pinatay ang mga hayop, niluto ang karne sa pamamagitan ng kahoy mula sa
    pamatok ng baka at pagkatapos binigay niya ito sa mga tao at kanilang kinain.
    Pagkatapos tumayo siya, at sumunod kay Elias, at naglingkod siya sa kaniya.
  cbu-NT: Ashiriya, Elisew Elíyasaa kasayaru, pangush kuseeru, wakarareetsini tarawzipanee
    tsimbun pachayaru, wanasir ktsupeeru, yasin yuwaptatam wakararini tsapoo ichawzamaam
    pshiyrku anpatatam wanutsee shinitarangiya. Sheeru, tputseem ichingaroom maritarangiya.
    Ashirangu, anumun Elíyasash tachitarangu, muchchureemsha kinarangiya. Ashiriya,
    na kamaneena yuwaa Elíyas Elisewaa apanllpaneem ínarangu anootsi.
  hui-hui: Elaisa ibu abale andaga dai buwa ibunaga bulumaga kira bene. Ani buwa mbirale
    dindi aliaga irame wabini bulumagani dariba hamaga kagola dindi aliaga ogoni biago
    gabuwa bulumaga bayagonaga mbirini wiaru ogonime hiruwa wali agali biru hearu
    nelo migi biyagola ti nene. Anidagua biai halu ibuni Elaya piyadagua talima pialu
    Elayanaga biabe biahaga hene.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ရှဲ​သည် မိ​မိ​၏​နွား​နှစ်​ကောင်​ကို သတ်​ပြီး​လျှင် နွား​ထမ်း​ပိုး​ကို​ထင်း​လုပ်​၍​ချက်​၏။
    ထို​နောက်​အ​မဲ​သား​ဟင်း​ကို​လူ​တို့​အား​ကျွေး မွေး​ပြီး​လျှင် ဧ​လိ​ယ​၏​နောက်​သို့​တ​ပည့်
    အ​ဖြစ်​လိုက်​သွား​လေ​သည်။
  bod-N: ཨེ་ལི་ཤཱ་ཁོང་གི་དྲུང་ནས་ཕྱིར་ལོག་ཅིང་། བ་གླང་དོར་གཅིག་ཁྲིད་འོངས་ནས་བཤས་ཏེ།
    ཞིང་རྨོ་ཆས་ཀྱིས་དེ་དག་གི་ཤ་བཙོས་ནས་མི་རྣམས་ལ་སྤྲད་པ་དང་དེ་རྣམས་ཀྱིས་ཟོས་རྗེས།
    ཁོང་ཡར་ལངས་ནས་ཨེ་ལི་ཡཱའི་རྗེས་སུ་འབྲངས་ཏེ་ཞབས་ཕྱི་བྱས་སོ། །
  sna-sna: Naizvozvo Erisha akamusiya akadzokera. Akatora hando dzejoko rake akadzibaya.
    Akashandisa zvaairimisa sehuni dzokubikisa nyama yacho, akaipa kuvanhu, ndokubva
    vadya. Ipapo akasimuka akatevera Eria akabva ava muranda wake.
  spa-BLM: Volvió de seguirlo, y tomó la yunta de bueyes, los mató y coció su carne
    con el equipo de los bueyes, y dio al pueblo; y ellos comieron. Luego se levantó,
    y fue en pos de Elías, y le sirvió.
  cac-cac: Ix b'at vin̈aj Eliseo chi', ix smilan chavan̈ noc' vacax chi' vin̈. Axo
    yed' te' yugo ayoch d'a noc' ix sb'ol schib'ejal noc' vin̈, ix yac'an va eb' anima
    smunlaj yed' vin̈ chi'. Ix lajvi chi' ix och tzac'an vin̈ yuj vin̈aj Elías chi'.
  swh-ULB: Kwa hiyo Elisha akarudi toka kwa Eliya na akachukua ile jozi ya makisai,
    akawaua wale wanyama, na akapika ile nyama kwa kuni za ile nira. Kisha akawapa
    watu wakala. Kisha akaamka, akamfuata Eliya akamtumikia.
  bel-bel: Ён, адышоўшы ад яго, узяў пару валоў і закалоў іх, і запаліўшы плуг валоў,
    засмажыў мяса і раздаў людзям, і яны елі. А сам устаў і пайшоў за Ільлём і пачаў
    служыць яму.
  wed-wed: Ma Elisha i nae da ana bulumakau ruaḡai i viraḡeni, pawe bulumakau au uai
    i viaigaigai da ai i viviri da sia i apui ma rava i verei da i am. Anina ma i opu
    da Elijah i votagotagoi.
  deu-ELBBK: Und er kehrte von ihm zurück und nahm das Joch Rinder und schlachtete
    es, und mit dem Geschirr der Rinder kochte er das Fleisch derselben und gab es
    den Leuten, und sie aßen; und er machte sich auf und folgte Elia nach und diente
    ihm.
  mbb-OT: Midlikù si Elisha, su migkuwa zin is menge vaka zin ne mibpenlapè din. Ne
    iyan intavun din te kedhilutua zutun te menge vaka is menge himan din te ked-eradu.
    Ne hein nelutù en haazà, mibeǥayan din sikan is menge zuma zin te ed-eradu ne
    migkaan sikandan is langun. Ne zutun mibpekidume en sikandin ki Elias su ed-uǥup
    kandin.
  mal-2015: അങ്ങനെ അവൻ അവനെ വിട്ടു ചെന്നു ഒരു ഏർ കാളയെ പിടിച്ചു അറുത്തു കാളയുടെ മരക്കോപ്പുകൊണ്ടു
    മാംസം പാകം ചെയ്തു ജനത്തിന്നു കൊടുത്തു; അവർ തിന്നു; പിന്നെ അവൻ എഴുന്നേറ്റു ഏലീയാവിന്റെ
    പിന്നാലെ ചെന്നു അവന്നു ശുശ്രൂഷകനായ്തീർന്നു.
  rmc-rmc: Avke o Elizeus geľa, murdarďa duje guruven a taďa len pre jag, so kerďa
    le kaštune jarmendar, so sas pre ola guruva, a oda mas diňa te chal le manušenge.
    Paľis odgeľa a džalas pal o Eliaš a služinelas leske.
  pes-OPV: پس از عقب او برگشته، یک جفت گاو را گرفت و آنها را ذبح کرده، گوشت را با
    آلات گاوان پخت، و به کسان خود داد که خوردند و برخاسته، از عقب ایلیا رفت و به خدمت
    او مشغول شد.
  ron-1924: Дупэ че с-а депэртат де Илие, с-а ынторс ши а луат о переке де бой пе
    каре й-а адус жертфэ; ку унелтеле боилор ле-а ферт карня ши а дат-о оаменилор
    с-о мэнынче. Апой с-а скулат, а урмат пе Илие ши а фост ын служба луй.
  aui-aui: Wasina bi Elaisa iveramagha yana kau biidi da ivikasunughana. Touna roverove
    sawaridi kiima sibera bi kau satayina da tanawa sarove, na toudima keyama ibera
    da iyuvidi ivitawogha bi wawaya iveredi da sikam. Wasina bi itouya inagho da Elaija
    ikivini da kanawiiwiita.
  ben-OBCV: অতএব ইলীশায় তাঁকে ছেড়ে ফিরে গেলেন। তিনি তাঁর হালের বলদগুলি নিয়ে সেগুলি
    বধ করলেন। তিনি লাঙল-জোয়ালের কাঠ দিয়ে আগুন জ্বালিয়ে মাংস রান্না করলেন ও লোকজনকে
    দিলেন ও তারা তা খেয়েছিল। পরে তিনি এলিয়ের অনুগামী হয়ে, তাঁর দাস হয়ে গেলেন।
  som-som: Markaasuu ka noqday isagii, oo wuxuu kaxeeyey qindigii dibida ahaa, wuuna
    qalay oo hilibkoodiina ku karshay alaabtii dibida, oo wuxuu siiyey dadkii, oo
    iyana way cuneen. Markaasuu kacay oo wuxuu raacay Eliiyaah, wuuna u adeegay isagii.
  lat-VUC: 'Reversus autem ab eo, tulit par boum, et mactavit illud, et in aratro
    boum coxit carnes, et dedit populo, et comederunt: consurgensque abiit, et secutus
    est Eliam, et ministrabat ei.'
  eng-ASVBT: And he returned from following him, and took the yoke of oxen, and slew
    them, and boiled their flesh with the instruments of the oxen, and gave unto the
    people, and they did eat. Then he arose, and went after Elijah, and ministered
    unto him.
  ita-1885: Ed egli, lasciatolo, se ne ritornò in casa, e prese un paio di buoi, e
    li ammazzò; e con gli arnesi de' buoi ne cosse la carne, e la diede al popolo,
    ed essi mangiarono. Poi si levò, e andò dietro ad Elia, e gli fu ministro.
  eng-LXXUP: 'And he returned from following him, and took a yoke of oxen, and slew
    them, and boiled them with the instruments of the oxen, and gave to the people,
    and they ate: and he arose, and went after Elijah, and ministered to him.'
  eng-ULB: So Elisha returned from Elijah and took the yoke of oxen, killed the animals,
    and cooked the meat with the wood from the ox yoke. Then he gave it to the people
    and they ate. Then he arose, went after Elijah and served him.
  spa-VBL: Eliseo lo dejó, tomó su par de bueyes y los sacrificó. Utilizando la madera
    del yugo de los bueyes como combustible, cocinó la carne y se la dio al pueblo,
    y ellos la comieron. Luego se fue para seguir y servir a Elías.
  fra-_FOB: Il s'en retourna donc d'avec lui; et il prit une couple de bœufs et les
    offrit en sacrifice; et, avec le bois de l'attelage des bœufs, il en fit bouillir
    la chair, et la donna au peuple; et ils mangèrent. Puis il se leva, et suivit
    Élie. Et il le servait.
  mal-mal: അങ്ങനെ അവൻ അവനെ വിട്ട് ചെന്ന് ഒരു ഏർ കാളയെ പിടിച്ച് അറുത്ത് കാളയുടെ മരത്തടി
    കൊണ്ട് മാംസം പാകംചെയ്ത് ജനത്തിന് കൊടുത്തു; അവർ തിന്നു; പിന്നെ അവൻ എഴുന്നേറ്റ്
    ഏലീയാവിന്റെ പിന്നാലെ ചെന്ന് അവന് ശുശ്രൂഷകനായ്തീർന്നു.
  urd-GVR: Tab Ilīshā wāpas chalā gayā. Bailoṅ kī ek joṛī ko le kar us ne donoṅ ko
    zabah kiyā. Hal chalāne kā sāmān us ne gosht pakāne ke lie jalā diyā. Jab gosht
    taiyār thā to us ne use logoṅ meṅ taqsīm karke unheṅ khilā diyā. Is ke bād Ilīshā
    Iliyās ke pīchhe ho kar us kī ḳhidmat karne lagā.
  suz-BL: मिनु एलीशाम एलीया कली प्रोंइशा लमाक्‍त। मिनु मेकोमी आ हाल ब्‍यफ लाइश्‍शा
    क्‍योरा बाक्‍त। मिनु मेकोम हलो चोशा श्‍ये क्‍येवा बाक्‍त। मिनु मुर आन कली ब्‍वचा
    गेमी बाक्‍त। मिनु मुरपुकीम ब्‍वामे बाक्‍त। मिनु मेको नोले एलीया आ नोले खोदा बाक्‍त।
    मिनु मेको आ गेय पाइब दुम्‍माक्‍त।
  ita-1927: Dopo essersi allontanato da Elia, Eliseo tornò a prendere un paio di bovi,
    e li offrì in sacrifizio; con le legna degli arnesi de’ buoi ne cosse le carni,
    e le diede alla gente, che le mangiò. Poi si levò, seguitò Elia, e si mise al
    suo servizio.
  ckb-ckb: ئەلیشەعیش لەدوای گەڕایەوە و جووتە گایەکەی برد و سەری بڕین، گاسنەکەی سووتاند
    بۆ ئەوەی گۆشتەکە بکوڵێنێت، دایە خەڵکەکە و خواردیان. ئینجا هەستا و دوای ئەلیاس
    کەوت و بووە خزمەتکاری.
  eng-BBE: And he went back, and took the oxen and put them to death, and cooking
    their flesh with the yokes of the oxen, he gave the people a feast. Then he got
    up and went after Elijah and became his servant.
  kan-OKCV: ಆಗ ಎಲೀಷನು ಅವನನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಂಡು ಒಂದು ಜೋಡು ಎತ್ತುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅವುಗಳನ್ನು ವಧಿಸಿ, ನೊಗದ ಕಟ್ಟಿಗೆಯಿಂದ ಅವುಗಳ ಮಾಂಸವನ್ನು ಬೇಯಿಸಿ ಜನರಿಗೆ ಕೊಟ್ಟನು. ಅವರು
    ತಿಂದ ತರುವಾಯ ಅವನು ಎದ್ದು ಎಲೀಯನನ್ನು ಹಿಂಬಾಲಿಸಿ ಅವನ ಸೇವಕನಾದನು.
  tam-2017: அப்பொழுது அவன் இவனை விட்டுப் போய், ஒரு ஏர் மாடுகளைப் பிடித்து அடித்து,
    ஏரின் மரங்களால் அவைகளின் இறைச்சியைச் சமைத்து மக்களுக்குக் கொடுத்தான்; அவர்கள்
    சாப்பிட்டபிறகு, அவன் எழுந்து, எலியாவுக்குப் பின்னேசென்று அவனுக்கு பணிவிடைசெய்தான்.
  spa-RV-1909: Y volvióse de en pos de él, y tomó un par de bueyes, y matólos, y con
    el arado de los bueyes coció la carne de ellos, y dióla al pueblo que comiesen.
    Después se levantó, y fué tras Elías, y servíale.
  ron-BTF: Şi el s-a întors de la el şi a luat o pereche de boi şi i-a înjunghiat
    şi a fiert carnea lor cu uneltele boilor şi a dat poporului şi ei au mâncat. Apoi
    s-a ridicat şi a mers după Ilie şi i-a servit.
  eng-WEBP: He returned from following him, and took the yoke of oxen, killed them,
    and boiled their meat with the oxen’s equipment, and gave to the people; and they
    ate. Then he arose, and went after Elijah, and served him.
  eng-FBV: Elisha left him, took his pair of oxen, and slaughtered them. Using the
    wood of the oxen's yoke as fuel, he cooked the meat and gave it to the people,
    and they ate it. Then he left to follow and serve Elijah.
  nld-1939: Hierop liep hij terug, nam de koppel ossen, slachtte ze, kookte ze op
    het ploeghout, en gaf het vlees aan de knechten. Toen ze gegeten hadden, stond
    hij op, en volgde Elias, om hem te dienen.
  nch-BL: Huajca Eliseo quicajqui Elías huan mocuetqui. Huan quinitzqui ome itorojhua,
    huan quinmicti, huan quicacatzo ininacayo huan quintamacac nopa masehualme cati
    itztoyaj nopona. Teipa yajqui ihuaya Elías huan mochijqui itemach.
  vie-1934: Ê-li-sê bèn lìa khỏi Ê-li trở về, bắt một đôi bò giết đi, và lấy cày làm
    củi mà nấu thịt nó, rồi cho các tôi tớ mình ăn. Đoạn, người đứng dậy, đi theo
    Ê-li, và hầu việc người.
  hin-CV: एलीशा एलियाह के पास से खेत में लौट आए, एक जोड़ी बैल लिए और उन्हें बलि के
    रूप में भेंट किया. उसके बाद जोते गए जूए को लेकर उससे उनके मांस को उबाला और उस
    मांस को लोगों में बांट दिया और उन्होंने भोजन किया. इसके बाद एलीशा एलियाह का अनुसरण
    करने चला गया और एलियाह के सेवक बन गया.
  spa-BES: Volvió, tomó los bueyes, los mató y, cocinando su carne con los yugos de
    los bueyes, dio un banquete al pueblo. Luego se levantó y fue tras Elías y se
    convirtió en su sirviente.
  tdx-tdx: Aa le nibalik’ amy faño­riha’e aze naho rinambe’e ty katràka roe mpiharo
    baoñe, le linenta’e naho nahandro o hena’eo ami’ty harao’ i añombe rey naho nanjotsoa’e
    ondatio, vaho nikama. Niongak’ amy zao re nañorike i Elià, vaho nitoroñe aze.
  tha-KJV: และเอลีชาก็​กล​ับจากติดตามเอลียาห์จับวัวคู่นั้นฆ่าเสียเอาเครื่องแอกต้มเนื้อวัว
    และให้​แก่​ประชาชนและเขาก็​รับประทาน แล​้วเอลีชาก็​ลุ​กขึ้นตามเอลียาห์ไปและปรนนิบั​ติ​ท่าน
  por-BR-2018: E interrompeu de segui-lo, tomou um par de bois, e os matou, e com
    o arado dos bois cozeu a carne deles, e deu-a ao povo que comessem. Depois se
    levantou, e foi atrás de Elias, e o servia.
  deu-ELO: Und er kehrte von ihm zurück und nahm das Joch Rinder und schlachtete es,
    und mit dem Geschirr der Rinder kochte er das Fleisch derselben und gab es den
    Leuten, und sie aßen; und er machte sich auf und folgte Elia nach und diente ihm.
  eng-WYC-2018: Soothly he turned again from Elijah, and took twain oxen, and killed
    them; and with the plow of the oxen he seethed the flesh, and gave (the meat)
    to the people, and they ate; and he rose (or and then he rose up), and went, and
    followed Elijah, and ministered to him.
  epo-epo: Kaj tiu foriris de li, kaj prenis paron da bovoj kaj buĉis ilin, kaj sur
    la jungaĵo de la bovoj li kuiris la viandon kaj donis al la homoj, kaj ili manĝis.
    Kaj li leviĝis kaj eksekvis Elijan kaj ekservis lin.
  uig-PIN: U uningdin ayrilip, ɵzi ixlǝtkǝn bir jüp uyni soyup, ularning jabduⱪini
    otun ⱪilip, gɵxini pixurup hǝlⱪⱪǝ beriwidi, ular yedi. Andin u ornidin ⱪopup Iliyasning
    kǝynidin ǝgixip, uning hizmitidǝ boldi.
  beo-beo: Amalalu, Ilaisia da asili, ea bulamagau mogi amo fane lelegele, ilia ‘youge’
    ifa amo lalu didili, amoga gobei. E da bulamagau hu ea fi dunu ilima sagolalu,
    ili mai. Amalu, e da Ilaidia fidisu dunu hamomusa:, ema fa:no bobogei.
  tpi-OTNT: Orait Elisa i go bek. Na em i kilim ol bulmakau bilong en. Na em i kisim
    ol plang bilong pasim bulmakau na wokim paia long en na em i kukim mit bilong
    ol bulmakau. Na em i givim long ol manmeri na ol i kaikai. Em i mekim olsem pinis,
    orait em i go bihainim Elaija na i kamap wokman bilong en.
  hau-SA: Sai Elisha ya bar shi, ya koma, ya ɗauki shanunsa ya yayyanka. Ya ƙone kayan
    garman noman don yă dafa naman, ya kuma ba wa mutane naman, suka kuwa ci. Sa’an
    nan ya tashi, ya bi Iliya, ya kuma zama mai hidimarsa.
  uig-LAT: U uningdin ayrilip, özi ishletken bir jüp uyni soyup, ularning jabduqini
    otun qilip, göshini pishurup xelqqe bériwidi, ular yédi. Andin u ornidin qopup
    Iliyasning keynidin egiship, uning xizmitide boldi.
  nde-nde: Ngakho u-Elisha wehlukana laye wabuyela emuva. Wathatha inkabi zejogwe
    lakhe wazihlaba. Wabasa umlilo ngezinto lezo ayelima ngazo ukuze ose inyama yazo
    wayinika abantu bayidla. Waselandela u-Elija waba yinceku yakhe.
  ton-ton: Pea naʻa ne toe foki atu meiate ia, mo ne ʻave ʻae tauluaʻi pulu, mo ne
    tāmateʻi ia, pea naʻa ne haka hona kakano ʻaki ʻae nāunau ʻoe fanga pulu, pea
    naʻa ne ʻatu ki he kakai ke nau kai. Pea hili ia naʻa ne tuʻu hake, mo ne muimui
    kia ʻIlaisiā, ʻo ne tauhi kiate ia.
  ces-1613: Navrátil se tedy od něho, a vzav pár volů, zabil je a dřívím z pluhu uvařil
    maso jejich, kteréž dal lidu, i jedli. A vstav, šel za Eliášem a přisluhoval jemu.
  eng-WMB: He returned from following him, and took the yoke of oxen, killed them,
    and boiled their meat with the oxen’s equipment, and gave to the people; and they
    ate. Then he arose, and went after Elijah, and served him.
  tam-TCV: எனவே எலிசா அவனைவிட்டுத் திரும்பிப்போனான். அவன் தனது ஏர் மாடுகளைப் பிடித்து,
    அவைகளைக் கொன்று, கலப்பையை எரித்து அந்த இறைச்சியைச் சமைத்து அதை மற்றவர்களுக்குக்
    கொடுத்தான். அவர்கள் சாப்பிட்டார்கள். அதன்பின் எலியாவைப் பின்தொடர்ந்து போய் அவனுக்கு
    உதவிகளைச் செய்தான்.
  ceb-ULB: Busa mibalik si Eliseo kang Elias ug gitangtang ang yugo sa torong baka,
    gipatay ang mga hayop, giluto ang karne ug gisugnod ang kahoy sa yugo sa torong
    baka. Unya gipanghatag niya kini sa katawhan ug nangaon sila. Unya mitindog siya,
    milakaw sunod kang Elias ug nag-alagad kaniya.
  pol-UBG: Odszedł więc od niego, wziął zaprzęg wołów i zabił je. A na sprzęcie tych
    wołów ugotował ich mięso i dał ludowi, a oni jedli. Potem wstał i poszedł za Eliaszem,
    i służył mu.
  agr-agr: Tusa tima Eliseo Elíasan ukuak weuwai. Nunik jegá nunú jimag toro nugka
    pukuu aidaun mauwai. Dutika umika, toro nugka pukuiti tusa numi minantua jigkamua
    nunak juki ikapag inajuauwai. Dutika aents aidaun susauwai yuwatnume tusa. Nuna
    dutika ukuak Elíasjai uyunis wekaesatatus weuwai.
  kyc-kyc: Leyamo dokopa Ilaisa kapu kyuo papala banya mena dupwa piya. Pyapala mena
    angi dupwa mange dokona isa mamando palenge dokome kisiya. Dopa pipala mena angi
    kisiyamo dupwa banya wambu dupwa nena lao maiyamopa nakama neyami. Enakana baame
    Ilainja nyiso yulu piru lao Ilainja peyamuli pyuo peya.
  urd-GVU: تب الیشع واپس چلا گیا۔ بَیلوں کی ایک جوڑی کو لے کر اُس نے دونوں کو ذبح
    کیا۔ ہل چلانے کا سامان اُس نے گوشت پکانے کے لئے جلا دیا۔ جب گوشت تیار تھا تو اُس
    نے اُسے لوگوں میں تقسیم کر کے اُنہیں کھلا دیا۔ اِس کے بعد الیشع الیاس کے پیچھے
    ہو کر اُس کی خدمت کرنے لگا۔
  deu-1912: Und er lief wieder von ihm und nahm ein Joch Rinder und opferte es und
    kochte das Fleisch mit dem Holzwerk an den Rindern und gab's dem Volk, daß sie
    aßen. Und machte sich auf und folgte Elia nach und diente ihm.
  ntj-ntj: Nyangka Yilayitjanya marlaku yanu puluka kutjarranya pungkulalpi kuka kurrkaltjunu
    kapingka. Palunyalu-tjanampa wati pirniku nintirnu nyarra-ya waarka lurrtjulu
    palyalpayiku. Nyangka-ya ngalkulanytja. Nyangkalta Yilayitjalu wantirra Layirrtjanya-lu
    wanarnu lurrtjurringu yirringkankukitja. Yuwa, palunya.
  kan-2017: ಎಲೀಷನು ಹಿಂದಿರುಗಿ ಹೋಗಿ ತಾನು ಉಳುತ್ತಿದ್ದ ಜೋಡಿ ಎತ್ತುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳನ್ನು
    ವಧಿಸಿ ಮಾಂಸವನ್ನು ರಂಟೆಯ ಕಟ್ಟಿಗೆಯಿಂದ ಬೇಯಿಸಿ, ಜನರಿಗೆ ಔತಣಮಾಡಿಸಿದನು. ಅನಂತರ ಅವನು ಎದ್ದು
    ಎಲೀಯನನ್ನು ಹಿಂಬಾಲಿಸಿ ಅವನ ಸೇವಕನಾದನು.
  yap-yap: Me yan Elisa i li’ fa wu’ rok e garbaw, nge lith e ufin riy, ni yoke ko
    fa gal garbaw e mang lud’ riy. Me pi’ fapi ufin ngak e girdi’ ngar longuyed, me
    yan nge un ngak Elijah ngi i ayuweg.
  hlt-MCSB: Te dongah Elijah hnuk lamloh mael tih vaito rhoi at te a loh. Te te a
    ngawn tih maeh te vaito mah kah hnopai neh a thoong. Te phoeiah pilnam te a paek
    tih a caak uh. Te phoeiah thoo tih Elijah hnukah cet tih thotat.
  mdy-ETH: ዬካፓ ዔልሳዒ ዒዚ ጎሽካ ጌማቶንሢ ዔኪ ሹካዖ ጌማቶ ሚኢሾ ሃንፂሌ ጳሊ ዓሽኮ ካሤስካፓ ዒዛና ዎላ ጎሽካ ዓሶም ዒንጌም
    ዓሳ ሙዔኔ፤ ዬያይዳዖ ዒዚ ዔኤሊያሴ ጊንፆ ዓኣዺ፥ ዔኤሊያሴ ማኣዲ ማኣዲ ማዻያ ማዔኔ።
  twi-ASANTE: Afei, Elisa sane kɔɔ anantwie no ho kɔkunkumm wɔn. Ɔde funtumfidie no
    ho nnua no yɛɛ nnyensin de totoo ɛnam no. Ɔde ɛnam no kɔmaa mmarima a wɔde funtumfidie
    a aka no reyɛ adwuma no nyinaa, ma wɔweeɛ. Na ɔne Elia kɔeɛ sɛ ne ɔboafoɔ.
  eng-WEBU: He returned from following him, and took the yoke of oxen, killed them,
    and boiled their meat with the oxen’s equipment, and gave to the people; and they
    ate. Then he arose, and went after Elijah, and served him.
  wal-wal: Hegaa gishshau, Elssaa7i aggidi guyye simmiis. Simmidi waaxa boorata shukkiis;
    boora miishshaa qeri eettidi ashuwaa doissiis; doissido ashuwaa aattin asai miis.
    Hegaappe guyyiyan denddidi biidi, Eelaasassi oottiis.
  spa-PDDPT: Dejó de ir tras él. Luego tomó la yunta de bueyes y los mató. Con el
    arado de los bueyes cocinó su carne y la dio a la gente para que comiera. Después
    se levantó, fue tras Elías y le servía.
  gun-gun: Elias oĩa gui Eliseu ojepe'a ranhe vy ojevy mokoĩ vaka omba'eapo va'e ikuaia
    py. Mokoĩve ojopy vy ojuka, ha'e ijaju'y regua canga omoendy vy oexy ho'okue.
    Ha'e vy heta va'e kuery pe ome'ẽmba ramo ho'upa okuapy. Ha'e gui mae ma ojepe'a
    ouvy vy Elias rupive oo ipytyvõarã.
  ilo-ULB: Pimmanaw ngarud ni Eliseo iti ayan ni Elias ket innalana dagiti naisangol
    a baka, pinartina dagiti ayup, ket inlutona ti karne babaen iti kayo a sangol
    ti baka; ket intedna daytoy kadagiti tattao, ket nanganda. Ket nagrubuat isuna
    a simmurot kenni Elias, ket nagserbi kenkuana.
  kpg-kpg: Gei ogo Elisha gaa hana gi ana kau e lua, ga daaligi nia maa, gaa dunu
    nia goneiga gi nia dohomu ne hai gi di laagau dela nogo i hongo nia uwa nia kau.
    Elisha gaa wanga nia goneiga gi nia daangada, gei digaula gu miami. Gei Elisha
    gaa hana i muli o Elijah, e hai tangada hagamaamaa ni Elijah.
  uig-ARA: ئۇ ئۇنىڭدىن ئايرىلىپ، ئۆزى ئىشلەتكەن بىر جۈپ ئۇينى سويۇپ، ئۇلارنىڭ جابدۇقىنى
    ئوتۇن قىلىپ، گۆشىنى پىشۇرۇپ خەلققە بېرىۋىدى، ئۇلار يېدى. ئاندىن ئۇ ئورنىدىن قوپۇپ
    ئىلىياسنىڭ كەينىدىن ئەگىشىپ، ئۇنىڭ خىزمىتىدە بولدى.
  sus-sus: A to a makuya Eliya ra, a naxa ninge firin tongo, a e ba sɛrɛxɛ ra. A naxa
    wurie findi yege ra e nu maxirixi naxee ra, a sube ɲin ɲama bɛ. Na dangi xanbi,
    a naxa bira Annabi Eliya fɔxɔ ra, a findi a xa batula ra.
  pon-2006: Elisa eri pwurala rehn nah mahn riemeno, kemeirahla oh kukihada udungko;
    e ahpw ale tuhke me kin mi pohn mahno ako ni ahnsoun ara doadoahk oh wiahki tuwien
    kisinieio. E ahpw kihong aramas ako uduk en mahn ako, oh irail ahpw tungoale.
    E ahpw kohla iangala Elaisa nin duwen sawasepe men.
  jae-jae: Eŋ gêwi eŋ siŋ gêmu gêja ma kêkôc bulimakao kioŋ teŋ ma gêjac lulugeŋ êndu
    ma geno nêŋ ŋamêsôm ŋa kioŋ bulimakaoŋa ma kêkêŋ gêdêŋ lau seŋ. Go eŋ gêdi kêdaguc
    Elia ma gêjam sakiŋ eŋ.
  ksd-ksd: Ma i ga lilikun kan kana nimur pirana, ma i ga tak pa ra ura bulumakau,
    ma i ga doko dir, ma i ga kabalane dir ta ra iap nina i ga pait ia ma ra davai
    na ipipuk, ma i ga tabar ra tarai me, ma dia ga ian. Namur i ga tut, ma i ga murmur
    Elia, ma i ga toratorom pirana.
  tur-YTC: Onun ardından döndü, öküzlerin boyunduruğunu çıkardı, onları kesti, etlerini
    öküzlerin takımıyla haşladı ve halka verdi; onlar da yediler. Sonra kalktı, Eliya'nın
    ardından gitti ve ona hizmet etti.
  grc-BRENT: Καὶ ἀνέστρεψεν ἐξ ὄπισθεν αὐτοῦ· καὶ ἔλαβε τὰ ζεύγη τῶν βοῶν, καὶ ἔθυσε
    καὶ ἥψησεν αὐτὰ ἐν τοῖς σκεύεσι τῶν βοῶν, καὶ ἔδωκε τῷ λαῷ, καὶ ἔφαγον· καὶ ἀνέστη
    καὶ ἐπορεύθη ὀπίσω Ἠλιοὺ, καὶ ἐλειτούργει αὐτῷ.
  ind-AYT: Kemudian, dia berhenti mengikuti Elia. Dia mengambil sepasang lembu itu
    dan mengurbankannya. Dia memasak dagingnya dengan peralatan sapi-sapi jantan itu
    dan memberikannya kepada orang banyak, lalu mereka makan. Sesudah itu, dia bangkit
    dan pergi mengikuti Elia serta melayaninya.
  nya-nya: Choncho Elisa anamusiya Eliyayo nabwerera kwawo. Anatenga ngʼombe zake
    ziwiri zapagoli nazipha. Anatenga magoli a mapulawo ake nasonkhera moto kuphikira
    nyamayo ndipo anayipereka kwa anthu kuti adye. Ndipo ananyamuka natsatira Eliya
    ndi kukhala mtumiki wake.
  hrv-hrv: On ga ostavi, uze jaram volova i žrtvova ih. Volujskim jarmom skuha meso
    i dade ga ljudima da jedu. Zatim ustade i pođe za Ilijom da ga poslužuje.
  mps-mps: Tialima, Elisa ma begasa palio. Tama agai te aga bulmakau dabe elali. Agai
    te bulmakaude kęnani ni name dabe te bulmakau mi dabe ulabo isi dabe sali. Tama
    agai te we bidi augwaliba menama, te augwa tualio. Agai tama tila silama da, teda
    aga te Elaija wali pelama, te agai sę bidi pedelai dao.
  tpi-tpi: Orait Elisa i go bek. Na em i kilim ol bulmakau bilong en. Na em i kisim
    ol plang bilong pasim bulmakau na wokim paia long en na em i kukim mit bilong
    ol bulmakau. Na em i givim long ol manmeri na ol i kaikai. Em i mekim olsem pinis,
    orait em i go bihainim Elaija na i kamap wokman bilong en.
  dan-1931: Da forlod han ham og vendte tilbage; så tog han og slagtede Oksespandet,
    kogte Okserne ved Stavtøjet og gav Folkene dem at spise; derpå brød han op og
    fulgte Elias og gik ham til Hånde.
  vie-OVCB: Khi trở về, Ê-li-sê bắt đôi bò làm thịt, lấy cày làm củi nấu nướng, và
    mời mọi người ăn tiệc. Ăn xong, ông đi theo phụ giúp Ê-li.
  guj-2017: તેથી એલિશા એલિયાની પાછળ ન જતાં પાછો વળ્યો. તેણે બળદની એક જોડ લઈને તે બે
    બળદને કાપીને ઝૂંસરીના લાકડાંથી તેઓનું માંસ બાફ્યું. તેનું ભોજન બનાવીને લોકોને
    પીરસ્યું. અને તેઓએ તે ખાધું. પછી તે ઊઠીને એલિયાની પાછળ ગયો અને તેની સેવા કરી.
  pon-2006A: Elisa eri pwurala rehn nah mahn riemeno, kemeirahla oh kukihada udungko;
    e ahpw ale tuhke me kin mi pohn mahno ako ni ahnsoun ara doadoahk oh wiahki tuwien
    kisinieio. E ahpw kihong aramas ako uduk en mahn ako, oh irail ahpw tungoale.
    E ahpw kohla iangala Elaisa nin duwen sawasepe men.
  por-BRBSL: Ele voltou de segui-lo, pegou o jugo dos bois, matou-os e cozinhou sua
    carne com o equipamento dos bois, e deu ao povo; e eles comeram. Então ele se
    levantou, e foi atrás de Elias, e o serviu.
  cth-cth: Haw hoi a ban teh, maitotan bo touh hah a thei teh, talai thawnnae thing
    hoi a thawng teh, khocanaw a poe teh a ca awh. Hahoi a thaw teh Elijah hnuk a
    kâbang teh, a san lah a coung.
  twi-twi: Afei, Elisa san kɔɔ anantwi no ho kokunkum wɔn. Ɔde funtumfiri no ho nnua
    no yɛɛ nnyansin de noaa nam no de maa mmarima no ma wɔwee. Afei ɔkɔ kodii Elia
    akyi ma ɔbɛyɛɛ ne somfo.
  hlt-hlt: Te dongah Elijah hnuk lamloh mael tih vaito rhoi at te a loh. Te te a ngawn
    tih maeh te vaito mah kah hnopai neh a thoong. Te phoeiah pilnam te a paek tih
    a caak uh. Te phoeiah thoo tih Elijah hnukah cet tih thotat.
  tbz-SIM: Kɛ̀ Edisee kɔtɛ kɛ́túótɛ́ inɑ̀ɑ̀kɛ ò do duɔ̀nɛ̀ ì, kɛ́ i fèútɛ́ ti Yiɛ̀
    nKuyie nkɛ́túótɛ́ kudɔú ì do bukú kù kɛ́tɔtìnnɛ kɛ́ ì bèńnɛ́, kɛ́duɔ́ nho kɔbɛ
    kɛ̀ bɛ̀ɛ cɑ́ɑ́kɛ́. Kòo ítɛ́ kɛ́tũnnɛ Edii kɛ́ntú o kóo tɔ̃ntì.
  msy-2020: Ezɨ Elisa anetegha uamategha ghu. A ghua uan bulmakaun pumuning mɨsoke.
    Egha bulmakauningɨn tuemning gatɨzɨ, aning uaning inigha ingangarim gamizir temer
    kam inigha, avim atɨgha bulmakaun asɨziba tue. Egha da isa gumazamizibagh anɨngizɨ,
    me da api. A kamaghɨn amigha gɨvagha, Elaijan gɨn ghua an ingangarir gumazimɨn
    oto.
  dop-dop: Ɩlɛnɑ Ilisee mǝlɩ ɩ nɑɑŋ kʋhɑlǝŋ cɔlɔ, nɑ ɩ́ kpɑ-ɩ nɑ ɩ́ lɑ kɔtɑɣɑ, nɑ
    ɩ́ kpɑɣɑ ɑkuɣu kpɑtǝŋ nɑ ɩ́ tɑɣɑnǝnɑ kɔkɔ nɑ ɩ́ tǝsɩ nɑntʋ. Ɩlɛnɑ ɩ́ hɑ ɩ cɔlɔ
    nyǝ́mɑ nɑ pɑ́ tɔɣɔ. Ɩlɛnɑ ɩ́ tǝŋ Ilii, nɑ ɩ́ pǝsɩ ɩ pǝyɑlʋ.
  azb-azb: Elişa ondan ayrılıb geri qayıtdı. Öz bir cüt öküzünü götürüb onları qurban
    kəsdi. Öküzləri kotanın taxtaları ilə bişirib ətlərini xalqa verdi və onlar yedilər.
    Sonra o qalxıb İlyasın dalınca getdi və ona xidmət etdi.
  eng-DBY: And he returned back from him, and took the yoke of oxen, and killed them,
    and boiled their flesh with the implements of the oxen, and gave to the people,
    and they ate. And he arose and went after Elijah, and ministered to him.
  hin-2017: तब वह उसके पीछे से लौट गया, और एक जोड़ी बैल लेकर बलि किए, और बैलों का
    सामान जलाकर उनका माँस पका के अपने लोगों को दे दिया, और उन्होंने खाया; तब वह कमर
    बाँधकर एलिय्याह के पीछे चला, और उसकी सेवा टहल करने लगा।
  wol-KYG: Alyaasa bàyyi fa Ilyaas, dellu jël ñaari nag, rendi ko sarax, jël banti
    ràngaay ya, togge yàpp wa, jox ko mbooloo ma, ñu lekk, ba noppi Alyaasa topp ci
    gannaaw Ilyaas, di bëkk-néegam.
  eng-YLT: And he turneth back from after him, and taketh the yoke of oxen, and sacrificeth
    it, and with instruments of the oxen he hath boiled their flesh, and giveth to
    the people, and they eat, and he riseth, and goeth after Elijah, and serveth him.
  kne-kne: Siya di, tinaynan Eliseo et sinmaa. Ina na din ial-alado na ay baka et
    pinalti na. Say intongo na din alado ya pako ay nangiotoana sin karni pag nan
    idawat sin ipogaw et kinan da. Idi makdeng di, inmonod en Elias et nansilbi en
    sisya ay kabadang na.
  eng-WYC-2017: Soothly he turned again from Elijah, and took twain [or a pair of]
    oxen, and killed them; and with the plow of the oxen he seethed the flesh, and
    gave to the people, and they ate; and he rose, and went, and pursued [or followed]
    Elijah, and ministered to him.
  eng-WMBB: He returned from following him, and took the yoke of oxen, killed them,
    and boiled their meat with the oxen’s equipment, and gave to the people; and they
    ate. Then he arose, and went after Elijah, and served him.
  urd-GVH: तब इलीशा वापस चला गया। बैलों की एक जोड़ी को लेकर उसने दोनों को ज़बह किया।
    हल चलाने का सामान उसने गोश्त पकाने के लिए जला दिया। जब गोश्त तैयार था तो उसने
    उसे लोगों में तक़सीम करके उन्हें खिला दिया। इसके बाद इलीशा इलियास के पीछे होकर
    उस की ख़िदमत करने लगा।
  rug-rug: Ke luaria Ilaisa si asa meke pule. Vagi sa sari na puku bulumakao meke
    va mate betoi sa. Sari na likakalae tana geli pepeso si vala ni sa pa nika pude
    kina i sari na masa bulumakao, meke poni sa sari na tinoni meke hena si arini.
    Beto meke tiqe topue si asa pude lulia se Ilaiza meke ta evaṉae nana tie va tukana.
  gaz-gaz: Kanaafuu Elsaaʼi isa dhiisee deebiʼe. Qotiyyoo cimdii tokkoo fuudhee qale.
    Miʼa ittiin lafa qotiisaa qotu sanas bobeessee foon sana bilcheessee namootaaf
    kenne; isaanis ni nyaatan. Ergasiis kaʼee Eeliyaas duukaa buʼe; tajaajilaa isaas
    taʼe.
  fra-LSG: Après s’être éloigné d’Élie, il revint prendre une paire de bœufs, qu’il
    offrit en sacrifice; avec l’attelage des bœufs, il fit cuire leur chair, et la
    donna à manger au peuple. Puis il se leva, suivit Élie, et fut à son service.
  gnn-gnn: Dhunupa ŋayi Yelatjiyayunydja marrtjinana bala, ga dhunupa wutthurruna
    ŋunhi wäyinnhanydja nhanbalayi buliki'nhanydja, bala batharana, liŋgu ŋunhinydja
    djäma nhanŋu liŋguna dhawar'yurrunana. Walala ḻukanana wäyindja, bala yana malthurruna
    ŋayinydja Yelatjawana, ŋayi yurru nhanŋuna guŋga'yunaramirri.
  yal-yal: Elise yi xɛtɛ a xɛɛn ma, a yi fa a turaan firin tongo, a e ba saraxan na,
    a e suben ɲin ɲingene rawali wudin na, a na suben so muxune yii. Na xanbi ra,
    a keli, a bira Eli fɔxɔ ra, a findi a walikɛɛn na.
  iou-iou: Ude iweränä Elisa uwä äyäŋutpeŋ päŋku bulimakau epän täŋ imani u datäreŋpäŋ
    däpuk. Täŋpäŋ päya kujat bulimakautä kome duŋ imani ugänpäŋ kädäpta yäpmäŋpäŋ
    bulimakau uwä ijiŋpäŋ ämawebeta yämän naŋkuŋ. Ude täŋpäŋ Elaija iwarän täŋpäŋ
    watä epän täŋ imiŋkuk.
  haw-1868: Hoi hou aku la oia mai ona aku la, a lalau iho la i kekahi paa bipi kauo,
    a pepehi loa ia, a baila ae la i ko laua io me na mea haua o ka bipi, a haawi
    ae na na kanaka, a ai iho la lakou. Alaila, ku ae la oia iluna, a hahai aku la
    mamuli o Elia, a lawelawe ae la nana.
  arb-NAV: فَرَجَعَ أَلِيشَعُ وَأَخَذَ زَوْجَ بَقَرٍ ذَبَحَهُمَا وَسَلَقَ لَحْمَهُمَا
    عَلَى خَشَبِ الْمِحْرَاثِ وَوَزَّعَهُ عَلَى الشَّعْبِ فَأَكَلُوا، ثُمَّ قَامَ
    وَلَحِقَ بِإِيلِيَّا وَوَاظَبَ عَلَى خِدْمَتِهِ.
  ewe-ewe: Elisa trɔ yi eƒe nyiawo gbɔ, wu wo dometɔ eve eye wòtsɔ nyiawo ƒe kɔkutiawo
    do dzoe heme woƒe lã. Ena lã la dɔwɔla bubuawo eye wo katã woɖu nu nyuie. Le esia
    megbe la, edze Eliya yome abe eƒe kpeɖeŋutɔ ene.
  eng-LEE: And he returned back from him, and took a yoke of oxen, and slew them,
    and with the instruments of the oxen he boiled the flesh for them, and he gave
    it unto the people, and they did eat; and then he arose, and went after Elijah,
    and ministered unto him.
  gvn-gvn: '@see-verse:1KI.019.020'
  asm-FB: তেতিয়া ইলীচাই তেওঁৰ ওচৰৰ পৰা উলটি গ’ল আৰু সেই হাল ষাঁড়বোৰ বধ কৰি, তাৰ
    নাঙল আৰু যুঁৱলিৰ কাঠেৰে তাৰ মঙহ তৈয়াৰ কৰিলে আৰু লোকসকলক দিলে; তাতে তেওঁলোকে সেয়ে
    ভোজন কৰিলে। তাৰ পাছত তেওঁ উঠি এলিয়াৰ অনুগামী হৈ তেওঁৰ পৰিচৰ্যা কৰিলে।
  sus-A: عَ تٌ عَ مَكُيَ عٍلِيَ رَ، عَ نَشَ نِنفٍ قِرِن تٌنفٌ، عَ عٍ بَ سّرّشّ رَ.
    عَ نَشَ وُرِيٍ قِندِ يٍفٍ رَ عٍ نُ مَشِرِشِ نَشٍيٍ رَ، عَ سُبٍ حِن حَمَ بّ. نَ
    دَنفِ شَنبِ، عَ نَشَ بِرَ عَننَبِ عٍلِيَ قْشْ رَ، عَ قِندِ عَ شَ بَتُلَ رَ.
  fra-SBL: Il s'en retourna après l'avoir suivi, prit le joug des bœufs, les tua,
    fit bouillir leur viande avec l'équipement des bœufs, et la donna au peuple ;
    et ils mangèrent. Puis il se leva, alla après Élie, et le servit.
  hbo-hbo: וַיָּ֨שָׁב מֵאַחֲרָ֜יו וַיִּקַּ֣ח אֶת־צֶ֧מֶד הַבָּקָ֣ר וַיִּזְבָּחֵ֗הוּ
    וּבִכְלִ֤י הַבָּקָר֙ בִּשְּׁלָ֣ם הַבָּשָׂ֔ר וַיִּתֵּ֥ן לָעָ֖ם וַיֹּאכֵ֑לוּ וַיָּ֗קָם
    וַיֵּ֛לֶךְ אַחֲרֵ֥י אֵלִיָּ֖הוּ וַיְשָׁרְתֵֽהוּ׃ פ
  piu-2006: '@see-verse:1KI.019.020'
  kik-kik: Nĩ ũndũ ũcio Elisha akĩmũtiga, agĩcooka. Akĩoya ndegwa icio ciake cia macooki,
    agĩcithĩnja. Agĩakia mwaki na mĩraũ, akĩruga nyama, agĩcihe andũ makĩrĩa. Thuutha
    ũcio akiumagara, akĩrũmĩrĩra Elija, agĩtuĩka mũteithia wake.
  fra-NCL: Elisée s’éloigna de lui et, ayant pris la paire de bœufs, il les égorgea ;
    et avec le harnais des bœufs, il fit cuire leur chair et la donna à manger au
    peuple. Puis il se leva, suivit Elie et fut à son service.
  cek-AK: To pongah Elisha loe amlaem let. A toksakhaih maitaw taenawk to lak moe,
    a boh, laikok atokhaih thingnawk to moi thonghhaih thing ah patoh pacoengah, kaminawk
    hanah a paek, kaminawk mah caak o. To pacoengah angthawk, Elijah hnukah bang moe,
    anih ih tok to a sak pae.
  cuk-cuk: Eliseo, Elías-idu-argua, moli-bebe-nikad-warbo sesad, geb oburgwisad. Molimar-edichad-e-urgomar
    sapanga imaknonibalid. Geb a-sapangi, moli-e-san-narisad. Agine, bela dulemar
    masgi-ogunnai gusad. A-sorbali, Eliseo, Elías-sorba nade gusad. Geb Elías-bendakedga
    Eliseo-nugsalenonikid.
  uig-CYR: У униңдин айрилип, өзи ишләткән бир җүп уйни союп, уларниң җабдуқини отун
    қилип, гөшини пиширип хәлиққә беривиди, улар йеди. Андин у орнидин қопуп Илиясниң
    кәйнидин әгишип, униң хизмитидә болди.
  pma-pma: Sakini, Elisa va ris ven buluk keilu osen, muas keilu lumat, ka rei pahas
    kat koa lulehei vahi av. Evus, lengas buluk keilu ka sani min meatin keil akani.
    Navong akanian evus, Elisa mea ka musil Ilaetsa suval meatin takataunien onen.
  tel-2017: ఎలీషా అతన్ని విడిచి వెళ్లి, కాడి ఎడ్లను వధించి వాటి మాంసాన్ని కాడి మానులతో
    వంట చేసి ప్రజలకు వడ్డించాడు. వారు భోజనం చేసిన తరువాత అతడు లేచి ఏలీయా వెంట వెళ్లి
    అతనికి సేవకుడయ్యాడు.
  hat-BSA: Konsa, li te retounen soti swiv li, li te pran pè bèf la e li te fè sakrifis
    avèk yo, li te bouyi chè avèk dife fèt ak zouti bèf e li te bay a pèp la pou yo
    te manje. Epi li te leve, li te swiv Élie pou te sèvi li.
  bxh-bxh: Habahim Ilaidiya ya lau, na Ilaisa ana bulumakau ya abidi be ya wunuidi.
    Aba giyagiyali oyagina yai, oyagi ya yufi be bulumakau amainiya ya gabudi be dodoga
    ya feledi sa andi. Habahim Ilaidiya ya famuli watan be ya famala ena tau paisowa.
  kos-kos: Na Elisha el som nu ke ox lukwa natul ac uniya, ac etongkin mwe palpal
    kac in sang akmoulyela ikwa uh, na el sang kiteya mwet uh. Toko el som welul Elijah
    in mwet kasru lal.
  hbo-WLC: וַיָּ֨שָׁב מֵאַחֲרָ֜יו וַיִּקַּ֣ח אֶת־צֶ֧מֶד הַבָּקָ֣ר וַיִּזְבָּחֵ֗הוּ
    וּבִכְלִ֤י הַבָּקָר֙ בִּשְּׁלָ֣ם הַבָּשָׂ֔ר וַיִּתֵּ֥ן לָעָ֖ם וַיֹּאכֵ֑לוּ וַיָּ֗קָם
    וַיֵּ֛לֶךְ אַחֲרֵ֥י אֵלִיָּ֖הוּ וַיְשָׁרְתֵֽהוּ׃ פ
  ibo-ibo: Ịlaisha laghachiri azụ, gbuo ehi abụọ ahụ e jikọtara nʼotu, kpọọ ihe ahụ
    e ji arụ ọrụ nʼubi ọkụ, were ha sie anụ ahụ nye ndị mmadụ, ha rie. Mgbe ahụ, o
    biliri ije pụọ ga soro Ịlaịja, bụrụ nwaodibo ya.
  ory-ory: ତହିଁରେ ସେ ତାଙ୍କ ପଶ୍ଚାତ୍‍ଗମନରୁ ଫେରିଗଲେ ଓ ସେହି ବଳଦ ହଳକ ନେଇ ବଧ କରି ଯୁଆଳି କାଠରେ
    ସେହି ମାଂସ ସିଦ୍ଧ କରି ଲୋକମାନଙ୍କୁ ଦିଅନ୍ତେ, ସେମାନେ ଭୋଜନ କଲେ। ତହୁଁ ସେ ଉଠି ଏଲୀୟଙ୍କର
    ପଶ୍ଚାତ୍‍ଗମନ କରି ତାଙ୍କର ପରିଚର୍ଯ୍ୟା କଲେ।
  wmt-wmt: '@see-verse:1KI.019.020'
  chk-chk: Mürin, Elisa a feil seni Elias, a angei ewe pean ätemwänin kow a wawa le
    tuw pwül o nirela. A eäni mwüch waasen ekewe ätemwänin kow le kuku fituker o aochocha
    ngeni ekewe aramas, iwe, ra ochoch. Mürin, Elisa a tapwela mürin Elias o angang
    ngeni.
  rop-rop: Afta na Ilaisha bin gobek en imbin kilim im buligi dubala. Imbin meigim
    faiya garram det wudwan ting weya bin meigim det dubala buligi wek mijamet. Imbin
    sherimat det bif garram ola pipul en deibin dagat. Brom deya Ilaisha bin bulurrum
    Ilaija blanga albumbat im langa im wek.
  ukr-1871: І вернувши до його, узяв пару волів та й заколов їх, а плугом волів зварив
    мясо їх та й роздав людям, щоб їли. Тодї рушив і пійшов за Ілією й служив йому.
  deu-1951: Denn was habe ich dir getan? Da wandte er sich von ihm und nahm ein Joch
    Rinder und opferte sie und kochte das Fleisch mit dem Geschirr der Rinder und
    gab es dem Volk, daß sie aßen; dann machte er sich auf und folgte Elia nach und
    diente ihm.
  eng-JPS: And he returned from following him, and took the yoke of oxen, and slew
    them, and boiled their flesh with the instruments of the oxen, and gave unto the
    people, and they did eat. Then he arose, and went after Elijah, and ministered
    unto him.
  srp-1865: I on se vrati od njega, i uze jaram volova i zakla ih, i na drvima od
    pluga skuha meso i dade ga narodu, te jedoše; potom ustavši otide za Ilijom i
    služaše mu.
  lug-lug: Awo Erisa n’amulekako akabanga, n’addayo, n’agenda n’asala omugogo gw’ente,
    ennyama n’agifumbisa ebiti by’enkumbi, n’agabira abantu ne balya. Awo n’agolokoka
    n’agoberera Eriya era n’amuweerezanga.
  heb-heb: וישב מאחריו ויקח את צמד הבקר ויזבחהו ובכלי הבקר בשלם הבשר ויתן לעם ויאכלו
    ויקם וילך אחרי אליהו וישרתהו׃
  ben-IRV: পরে ইলীশায় তাঁকে ছেড়ে ফিরে গেলেন। তিনি তাঁর বলদ জোড়া নিয়ে বলি দিলেন
    এবং যোঁয়ালির কাঠ দিয়ে মাংস রান্না করে লোকদের দিলেন আর লোকেরা তা খেল। তারপর তিনি
    এলিয়ের সঙ্গে যাবার জন্য বের হলেন এবং তাঁর সেবাকারী হলেন।
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਮੁੜ ਗਿਆ। ਉਸ ਇੱਕ ਜੋਗ ਬਲ਼ਦਾਂ ਦੀ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ
    ਅਤੇ ਹਲ ਪੰਜਾਲੀ ਦੀਆਂ ਲੱਕੜੀਆਂ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਮਾਸ ਰਿੰਨ੍ਹ ਕੇ ਲੋਕਾਂ ਨੂੰ ਦਿੱਤਾ ਤਾਂ ਉਹਨਾਂ
    ਨੇ ਖਾਧਾ। ਫੇਰ ਉਹ ਉੱਠਿਆ ਅਤੇ ਏਲੀਯਾਹ ਦੇ ਪਿੱਛੇ ਜਾ ਲੱਗਾ ਅਤੇ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Mançe Elişa yı'q'əlqa sak'ı q'öble cuna yats gyook'a. Cune kyotanısıd mang'vee
    ts'a ı'xı', çil yatsbışin çuru qotxhur insanaaşis bit'al ha'a. İnsanaaşed man
    oyxhanan. Mançile qiyğa mana ayk'anna İlyasıqar qihna. Elişayke İlyasıs g'ulluxçiy
    eyxhe.
  mya-JVB: ဧလိရှဲသည်ပြန် သွား၍ နွား ယှဉ်းကိုသတ် ပြီးမှ ၊ နွားသား ကို လယ်ထွန်သော တန်ဆာ
    နှင့် ပြုတ် ၍ လူ များ တို့အား ကျွေး လေ၏။ သို့ပြီးမှ ထ ၍ ဧလိယ နောက် သို့ လိုက်
    လျက် လက်ထောက် ဖြစ်လေ၏။
  tbg-tbg: Minti tuvaro Elisaava oru nai purumakautanta arukero vitantaqaa rumpato
    katarira ruvarikero, iha viraqohairo purumakau untakero, nai navunaaka nimumanta
    nora. Mintimakero viraqaahairo Elisaava Elaitaara avataqiro viharo vira kahaqura.
  hmo-hmo: Vadaeni Elisaia ese iena boromakau dekenai ia lao, ia aladia mase, bona
    edia maduna audia dekena amo lahi ia karaia, vadaeni unai boromakau edia vamu
    ibounai ia nadua. Vamu be taunimanima dekenai ia henia, idia ania. Unai murinai
    Elisaia be ia toreisi, Elia ena murinai ia raka, iena durua tauna do ia lao totona.
  urd-urd: तब वह उसके पीछे से लौट गया, और उसने उस जोड़ी बैल को लेकर ज़बह किया, और
    उन ही बैलों के सामान से उनका गोश्त उबाला और लोगों को दिया, और उन्होंने खाया; तब
    वह उठा और एलियाह के पीछे रवाना हुआ, और उसकी ख़िदमत करने लगा।
  rus-SYN: Он, отойдя от него, взял пару волов и заколол их и, зажегши плуг волов,
    изжарил мясо их, и раздал людям, и они ели. А сам встал и пошел за Илиею, и стал
    служить ему.
  bqc-SIM: Ɔ̃ Ɛlizi ɛ̀a à a zupiↄ kòlokpa, à tɛkà ń zù zĩkɛbↄↄ, ↄ̃ à zupiↄ
    nↄ̀ↄ fùukɛ̀ a kpà gbɛ̃́ↄwa aa sò. Ɔ̃ à bↄ̀ tɛ Ɛliazi, à gↄ̃̀ aà zↄbãna
    ũ.
  tcz-CHONGTHU: Hichun Elisha akinung le in bongchal chu athat in a loukhoi na thing
    chu atih in bongchal chu ahon na in amang tan ahi. Aman khopi mite akhom khomin,
    sa chu a nehsah soh keijin ahi. Hichejou chun Elijah nung chu ajuijin a lhachan
    apang tan ahi.
  mar-mar: अलीशाने मग आपल्या आईवडीलांसमवेत सणासुदीसारखे जेवण घेतले. त्याने आपली बैलांची
    जोडी कापली. त्यांच्या मानेवरचे जू सरपण म्हणून वापरले त्यावर बैलांचे मांस शिजवले.
    सर्व लोकांस जेवायला बोलावले. मग अलीशा एलीयाच्या पाठोपाठ गेला. एलीयाचा तो मदतनीस
    झाला.
  soq-soq: Ita Elaisa leulene alen kauwa nata epaboiamon. Tane kau ia teineio dogo
    nobaleidia otene denalene moia sune ita apana wanamono naiena. Ita me alene Elaia
    warorosane nolawa dewalala segalen.
  qub-qub: Eliaswan parlaycashanpita aywar Eliseoga ishcay töruncunata pishtariycuran.
    Yüguncunawan aychata cancariycuran. Nircur runacunata gararan. Chaypitaga Eliaswanna
    aywacuran imachöpis yanapar goyänanpaj.
  bqp-bqp: Akũ Ɛlisa ɛ̀ra à gɛ̀ɛ à a zùnↄ kùtu kpà à tɛ́ kà kũ a zù swa gbãngoo,
    akũ à zùu pìnↄ nↄ̀bↄↄ fùfuu kɛ̀ à kpà gbɛ̃nↄa ò sò. Akũ à bò à tɛ̀ Iliasui,
    à gↄ̃̀ a plade ũ.
  hat-hat: Elize kite Eli, li tounen tounen l', li pran yon pè bèf, li touye yo. Li
    pran bwa jouk yo, li limen dife, li kwit vyann lan. Li bay moun ki te avè l' yo
    pou yo manje. Lèfini, li pati al jwenn Eli, li rete avè l'.
  eng-BSB: So Elisha turned back from him, took his pair of oxen, and slaughtered
    them. With the oxen’s equipment, he cooked the meat and gave it to the people,
    and they ate. Then he set out to follow and serve Elijah.
  eng-WEBPB: He returned from following him, and took the yoke of oxen, killed them,
    and boiled their meat with the oxen’s equipment, and gave to the people; and they
    ate. Then he arose, and went after Elijah, and served him.
  kbq-kbq: Anagema higeno'a Elisa'a ete vuno ana bulimakao afutmima'a ome aheno zamafumpima
    kare namarema nehaza zafarami ante'neana apapu huno ana bulimakao afutamina kreno
    ana kumapi vahetami ome zami, eme zami hige'za nenazageno, agra netreno vuno Elaija
    eri'za vahe umani'ne.
  nhe-BL: Huajca Eliseo quicajqui Elías huan mocuepqui. Huan quinitzqui ome itorojhua,
    huan quinmicti, huan quicacatzo ininnacayo huan quintlamacac nopa tlacame tlen
    itztoyaj nopona. Teipa yajqui ihuaya Elías huan mochijqui itemach.
  bus-bus: Ben Ɛlisa ɛ̀ara à gàa à a zùnↄ kòto kpà à tɛ́ lè kↄ̃n a zù swaaro gbóngoo,
    ben à zù pìnↄ nↄ̀bↄ fùfu kɛ̀ à kpà gbɛ̃nↄa aↄ̃ↄ sò. Ben à bↄ̀ à tɛ̀ Iliazi, à
    gↄ̃̀ à plaadee ũ.
  gub-BL: Na'e Erizew wezar Eri a'e mokoz tapi'ak wapytu'u haw pe kury. Uzuka wà kury.
    Uzaikaikaw ywyra wakupe parer zepe'aw romo. Umimoz wano'o kwer. A'e re omono wano'o
    kwer teko wanupe. Teko u'u wà. Na'e uhem a'e wi Eri rupi kury. Uma'ereko oho iko
    ipytywà har romo kury.
  eng-DRA: 'And returning back from him, he took a yoke of oxen, and killed them,
    and boiled the flesh with the plough of the oxen, and gave to the people, and
    they ate: and rising up he went away, and followed Elias, and ministered to him.'
