verse: 1KI.019.006
translations:
  mal-C: അദ്ദേഹം ചുറ്റും നോക്കി; അവിടെ അദ്ദേഹത്തിന്റെ തലയ്ക്കൽ തീക്കനലിൽ ചുട്ടെടുത്ത
    അപ്പവും ഒരു ഭരണി വെള്ളവും ഇരിക്കുന്നുണ്ടായിരുന്നു! അദ്ദേഹം ഭക്ഷണം കഴിച്ചശേഷം വീണ്ടും
    കിടന്നുറങ്ങി.
  deu-TKW: Und als er hinblickte, da fand sich zu seinen Häupten ein gerösteter Brotfladen
    und ein Krug mit Wasser. Da aß und trank er und legte sich sodann wieder schlafen.
  lin-lin: Atalaki mpe amonaki pene ya esika oyo atiaki moto, lipa batumba na mabanga
    ya moto mpe mbeki ya mayi. Aliaki, amelaki mpe alalaki lisusu.
  eng-LSV: and he looks attentively, and behold, at his bolster [is] a cake [on] burning
    stones, and a dish of water, and he eats, and drinks, and turns, and lies down.
  eng-GNV: 'And when he looked about, behold, there was a cake baken on the coles,
    and a pot of water at his head: so he did eate and drinke, and returned and slept.'
  eng-WEBSTER: And he looked, and behold, there was a cake baked on the coals, and
    a cruse of water at his head. And he ate and drank, and laid himself down again.
  nhw-BL: Huajca Elías isac, huan quiitac nechca itzontla eltoya se pantzi catli icsitoya
    ipan teme catli totonic huan ihuaya eltoya se comitl temitoc ica atl. Huajca mejqui,
    huan tlacuajqui huan teipa sempa cochqui.
  swh-ONEN: Akatazama pande zote, napo hapo karibu na kichwa chake palikuwepo mkate
    uliookwa kwenye makaa ya moto na gudulia la maji. Akala na kunywa, kisha akajinyoosha
    tena.
  bba-bba: Mɑ Eli u seewɑ u deemɑ kirɑru wee win wirun bɔkuɔ kpee sundu ɡɑrun wɔllɔ,
    kɑ nim bwɑ̃ɑru. Yerɑ u di u nɔrɑ. Mɑ u wure u kpunɑ.
  eng-KJVCPB: And he looked, and behold, there was a cake baken on the coals, and
    a cruse of water at his head. And he did eat and drink, and laid him down again.
  luo-luo: Nongʼicho kendo noyudo makati matin maliet motedi gi makaa koketi but wiye
    kod pi e agulu. Nochiemo mometho eka bangʼe kendo nodok monindo.
  meu-meu: Bena e itaia, ia kwarana badibadinai na dikea igabuna ta, nadi siahu amo
    e guraia ḡauna, bona ranu hodu ta. E aniani, ranu e inua, bena ma e hekure lou.
  npi-ULB: एलियाले हेरे, र आफ्नो शिरनेर कोइलामा पोलेर तयार पारिएको रोटी र एक सुरही
    पानी देखे । त्यसैले तिनले खाए, र पिए अनि फेरि पल्टे ।
  yor-yor: Ó sì wò ó yíká, àkàrà tí a dín lórí ẹ̀yín iná, àti orù-omi wà lẹ́bàá orí
    rẹ̀. Ó sì jẹ, ó sì mu, ó sì tún dùbúlẹ̀.
  emp-NTPO: Elíaba acʌbʌrʌd̶e idji boro nocoare paʌ̃ tʌbʌd̶e ãbud̶ada idjab̶a zocod̶e
    baidoda unusia. Ne coped̶a, baido sid̶a doped̶a wayacusa cãĩ cob̶esia.
  pes-OPCB: ایلیا بلند شد و به اطراف خود نگاه کرد و در کنارش یک نان روی سنگهای داغ
    و کوزه‌ای آب دید. پس نان را خورد و آب را نوشید و دوباره خوابید.
  tgl-ULB: Tumingin si Elias, at malapit sa kaniyang ulunan ay mayroong tinapay na
    niluto sa uling at isang pitsel ng tubig. Kaya kinain niya ito at ininom at muling
    humiga.
  cbu-NT: Elíyassha nap ashku, wanungitari muchunung watsiri uwinung pang wanasir
    musám, misha kungutam chirimbunllish tatsitaru, wayaru anoo parangiya. Anootssha
    Elíyas chiyzayaru, katungeeru, kungootsitam waaku sheeru, yusur anshuritam maarangiya.
  hui-hui: Elaya ibu heyuwa handa a̱i̱na̱i̱ bialu hearia mberedi mbira ege to̱le̱
    poboheme hirini ibu haguanda wiyagohayagi wialu iba be mbiraha iba hambu wialu
    biaria hendene. Ibugua mberedi ibabi nalu lone paliadai bini.
  mya-mya: ဧလိ​ယ​သည်​လှည့်​၍​ကြည့်​လိုက်​ရာ​ခေါင်း​ရင်း​၌ မုန့်​တစ်​လုံး​နှင့်​ရေ​တစ်​ဘူး​ကို​တွေ့​သ​ဖြင့်​စား
    သောက်​ပြီး​နောက်​အိပ်​ပြန်​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་བལྟས་པའི་ཚེ། ཀྱེ་ཧོ། རང་གི་མགོའི་འགྲམ་དུ་སོལ་བས་བསྲེགས་པའི་བག་ལེབ་ཅིག་དང་ཆུ་བུམ་པ་གང་ཡོད་པ་མཐོང་ནས།
    ཁོང་ཡར་ལངས་ཏེ་བཟའ་བཏུང་སྤྱད་རྗེས་ཡང་བསྐྱར་ཉལ་བ་དང་།
  sna-sna: Akatarisa-tarisa, akaona chingwa chakanga chabikwa pamazimbe omoto pedyo
    nomusoro wake, nechirongo chemvura. Akadya, akanwa, akabva arara zvakare.
  spa-BLM: Miró, y he aquí que había junto a su cabeza una torta cocida sobre las
    brasas y una jarra de agua. Comió y bebió, y volvió a acostarse.
  cac-cac: Axo ix yilan vin̈ d'a sjolomtac, ayec' jun ixim pan c'anb'inac d'a te'
    tzac'ac' yed' jun xalu a a'. Ix q'ue c'ojan vin̈, ix va vin̈, ix yuc'an a' vin̈.
    Ix lajvi chi' ix ec'xi jichan vin̈ svayi.
  swh-ULB: Eliya akatazama, karibu na kichwa chake kulikuwa na mkate uliokuwa umeokwa
    kwa mkaa na gudulia la maji. Kwa hiyo akala na kunywa na kulala tena.
  bel-bel: І зірнуў Ільля, і вось, каля ўзгалоўя ягонага печаны праснак і збанок вады.
    Ён паеў і напіўся і зноў заснуў.
  wed-wed: I ʼnana viravira ma i matamatave lana au kolanei palawa apuapunana ma waira
    aniuma. I am ma i uma ma i matave me.
  deu-ELBBK: Und als er hinblickte, siehe, da lag zu seinen Häupten ein Kuchen, auf
    heißen Steinen gebacken, und ein Krug Wasser. Und er aß und trank und legte sich
    wieder hin.
  mbb-OT: Ne kedtengteng din neehè din diyà te ulunan din is supas he midlutù pinaaǥi
    te midlangga he vatu wey wahig he neketaǥù diyà te umuy. Migkaan sikandin wey
    mid-inum ne mid-uman medhizeǥa.
  mal-2015: അവൻ ഉണർന്നു നോക്കിയപ്പോൾ കനലിന്മേൽചുട്ട ഒരു അടയും ഒരു തുരുത്തി വെള്ളവും
    തലെക്കൽ ഇരിക്കുന്നതു കണ്ടു; അവൻ തിന്നുകുടിച്ചു പിന്നെയും കിടന്നുറങ്ങി.
  rmc-rmc: Sar pes o Eliaš obdikhľa pašal peste, arakhľa paš o šero maro, so sas peko
    pre jag, the jekh džbanos paňi. Chaľa, piľa a pale zasuča.
  pes-OPV: و چون نگاه کرد، اینک نزد سرش قرصی نان بر ریگهای داغ و کوزه‌ای از آب بود.
    پس خورد و آشامید و بار دیگر خوابید.
  ron-1924: Ел с-а уйтат ши, ла кэпэтыюл луй, ерау о туртэ коаптэ пе ниште петре ынкэлзите
    ши ун урчор ку апэ. А мынкат ши а бэут, апой с-а кулкат дин ноу.
  aui-aui: Bi ikitawiiveravera, da nama gayamine na bred benabenana tana akima muyamuyandiye
    sigabuni da rarima kiyabuna. Bred ikani bi rarima inina ikovi, na ikenayowogha
    magha.
  ben-OBCV: তিনি চারপাশে তাকিয়েছিলেন, আর দেখতে পেয়েছিলেন যে তাঁর মাথার কাছে গরম
    কয়লার আগুনে সেঁকা কয়েকটি রুটি ও এক বয়াম জল রাখা আছে। তিনি ভোজনপান করে আবার
    শুয়ে পড়েছিলেন।
  som-som: Kolkaasuu wax fiiriyey oo wuxuu arkay kibis dhuxul lagu dubay iyo kusad
    biyo ah oo madaxiisa yaal. Markaasuu wax cunay oo wax cabbay oo haddana wuu iska
    jiifsaday.
  lat-VUC: 'Respexit, et ecce ad caput suum subcinericius panis, et vas aquæ: comedit
    ergo, et bibit, et rursum obdormivit.'
  eng-ASVBT: And he looked, and, behold, there was at his head a cake baked on the
    coals, and a cruse of water. And he did eat and drink, and laid him down again.
  ita-1885: Ed egli riguardò; ed ecco, dal capo avea una focaccia cotta su le brace,
    ed una guastada d'acqua. Ed egli mangiò, e bevve; poi tornò a coricarsi.
  eng-LXXUP: And Elijah looked, and, behold, at his head there was a cake of meal
    and a cruse of water; and he arose, and ate and drank, and returned and lay down.
  eng-ULB: Elijah looked, and near his head was bread that had been baked on coals
    and a jug of water. So he ate and drank and then lay down again.
  spa-VBL: Miró a su alrededor, y allí, junto a su cabeza, había un poco de pan cocido
    sobre brasas y una jarra de agua. Comió y bebió y se acostó de nuevo.
  fra-_FOB: Et il regarda, et voici, à son chevet, était un gâteau cuit aux charbons,
    et une cruche d'eau. Il mangea donc et but, et se recoucha.
  mal-mal: അവൻ ഉണർന്ന് നോക്കിയപ്പോൾ കനലിന്മേൽ ചുട്ട ഒരു അടയും ഒരു തുരുത്തി വെള്ളവും
    തന്റെ തലെക്കൽ ഇരിക്കുന്നത് കണ്ടു; അവൻ തിന്നുകുടിച്ച് പിന്നെയും കിടന്നുറങ്ങി.
  urd-GVR: Jab us ne apnī āṅkheṅ kholīṅ to dekhā ki sirhāne ke qarīb koeloṅ par banāī
    gaī roṭī aur pānī kī surāhī paṛī hai. Us ne roṭī khāī, pānī piyā aur dubārā so
    gayā.
  suz-BL: मिनु मेकोमी बोक्‍शा, एर ओंथ कोव़ङानु, आ पिया गे चोशो होश शोब्‍ले का नु ढुङग्रो
    का ब्‍वाक्‍कु तवा बाक्‍त। मिनु मेकोम मेको जशा तूशा लेंशा इम्‍माक्‍त।
  ita-1927: Egli guardò, e vide presso il suo capo una focaccia cotta su delle pietre
    calde, e una brocca d’acqua. Egli mangiò e bevve, poi si coricò di nuovo.
  ckb-ckb: ئەویش تەماشای کرد ئەوەتا لەلای سەرییەوە کولێرەیەکی بە بەردی داغ برژاو و
    گۆزەیەک ئاوی لێیە، ئیتر خواردی و خواردیەوە، دیسان پاڵکەوتەوە.
  eng-BBE: And looking up, he saw by his head a cake cooked on the stones and a bottle
    of water. So he took food and drink and went to sleep again.
  kan-OKCV: ಅವನು ಎದ್ದು ನೋಡಿದಾಗ, ಇಗೋ, ಕೆಂಡದಲ್ಲಿ ಬೇಯಿಸಿದ ರೊಟ್ಟಿಯೂ ಒಂದು ತಂಬಿಗೆ ನೀರೂ ಅವನ
    ತಲೆಯ ಕಡೆಗೆ ಇತ್ತು. ಆಗ ಅವನು ತಿಂದು, ಕುಡಿದು ತಿರುಗಿ ಮಲಗಿಕೊಂಡನು.
  tam-2017: அவன் விழித்துப் பார்த்தபோது, இதோ, நெருப்பில் சுடப்பட்ட அப்பமும், ஒரு பாத்திரத்தில்
    தண்ணீரும் அவனுடைய தலைமாட்டில் இருந்தது; அப்பொழுது அவன், சாப்பிட்டுக் குடித்துத்
    திரும்பவும் படுத்துக்கொண்டான்.
  spa-RV-1909: 'Entonces él miró, y he aquí á su cabecera una torta cocida sobre las
    ascuas, y un vaso de agua: y comió y bebió, y volvióse á dormir.'
  ron-BTF: Şi s-a uitat şi, iată, era o turtă coaptă pe cărbuni şi un urcior cu apă
    la capul său. Şi a mâncat şi a băut şi s-a culcat din nou.
  eng-WEBP: He looked, and behold, there was at his head a cake baked on the coals,
    and a jar of water. He ate and drank, and lay down again.
  eng-FBV: He looked around, and there beside his head was some bread baking over
    hot coals, and a jar of water. He ate and drank and lay down again.
  nld-1939: Hij keek op, en daar stond aan zijn hoofdeinde een geroosterd brood en
    een kruik water! Hij at en dronk, en sliep weer in.
  nch-BL: Huajca Elías isac, huan quiitac nechca itzonta eltoya se pantzi cati taicxitili
    ipan teme cati totonic huan ihuaya eltoya se comit temitoc ica at. Huajca mijquejqui,
    huan tacuajqui huan teipa sempa cochqui.
  vie-1934: Người nhìn thấy nơi đầu mình một cái bánh nhỏ nướng trên than, và một
    bình nước. Người ăn uống, rồi lại nằm.
  hin-CV: उन्होंने देखा कि उनके सिर के पास रोटी रखी थी, जो गर्म पत्थर पर पकाई हुई
    थी, और वहीं एक बर्तन में पानी भी रखा था. उन्होंने भोजन किया, जल पिया और दोबारा
    लेट गए.
  spa-BES: Y mirando hacia arriba, vio junto a su cabeza una torta cocida en las piedras
    y una jarra de agua. Así que tomó comida y bebida y volvió a dormir.
  tdx-tdx: Niandra re, le hehe te marine’ ty añambone’e eo ty vonga-mofo natoñak’
    ambone’ vaen’ afo, naho ty zonjon-drano, le nikama naho ninoñe le nirotse indraike.
  tha-KJV: และท่านก็​มองดู ดู​เถิด ตรงที่ศีรษะของท่านมีขนมปังที่ปิ้งบนก้อนหิ​นร​้อนและมี​ไหน​้ำลูกหนึ่ง
    ท่านก็รับประทานและดื่ม และนอนลงอีก
  por-BR-2018: 'Então ele olhou, e eis que a sua cabeceira uma torta cozida sobre
    as ascuas, e um vaso de água: e comeu e bebeu e voltou-se a dormir.'
  deu-ELO: Und als er hinblickte, siehe, da lag zu seinen Häupten ein Kuchen, auf
    heißen Steinen gebacken, und ein Krug Wasser. Und er aß und trank und legte sich
    wieder hin.
  eng-WYC-2018: (And) He beheld, and, lo! at his head was a loaf baken under ashes,
    and a vessel of water. Therefore he ate, and drank, and slept again.
  epo-epo: Li ekrigardis, kaj jen ĉe sia kaploko li ekvidis bakitan paneton kaj kruĉon
    kun akvo. Kaj li manĝis kaj trinkis, kaj denove kuŝiĝis, por dormi.
  uig-PIN: U ⱪarisa bexida ⱪiziⱪ qoƣlarda pixiwatⱪan bir poxkal wǝ bir koza su turatti.
    U yǝp-iqip yǝnǝ uhliƣili yatti.
  beo-beo: E ba:le gagalalu amola ba:loba, agi ga:gi amola osoboga hamoi ofodo amoga
    hano di, ea dialuma gadenene dialebe ba:i. E da amo nanu, bu diagudui.
  tpi-OTNT: Orait Elaija i opim ai bilong en na i lukluk nabaut, na klostu long het
    bilong en, em i lukim wanpela bret ol i bin kukim long ston, na wanpela sospen
    wara. Orait em i kaikai na dring, na bihain em i slip gen.
  hau-SA: Ya duba kewaye, sai ga wainar burodi kusa da kansa a bisa garwashin wuta
    mai zafi, da kuma tulun ruwa. Ya ci, ya sha, sa’an nan ya sāke kwanta.
  uig-LAT: U qarisa béshida qiziq choghlarda pishiwatqan bir poshkal we bir koza su
    turatti. U yep-ichip yene uxlighili yatti.
  nde-nde: Wathalaza, lakanye wabona ngemakhanda nantiyana iqebelengwane lisatshisa
    emalahleni elaliphekwe kuwo, kanye lenkezo eyayilamanzi okunatha. Wadla njalo
    wanatha, waphinda walala.
  ton-ton: Pea naʻa ne sio, pea vakai, ko e foʻi mā naʻe tunu ʻi he funga fefie, pea
    tuʻu ofi ha ipu vai ki hono ʻolunga. “Pea naʻa ne kai mo inu, pea toe tokoto ia
    ki lalo.”
  ces-1613: A když pohleděl vůkol, a aj, u hlavy jeho chléb na uhlí pečený a číše
    vody. I pojedl a napil se, a lehl zase.
  eng-WMB: He looked, and behold, there was at his head a cake baked on the coals,
    and a jar of water. He ate and drank, and lay down again.
  tam-TCV: எலியா சுற்றிப் பார்த்தபோது நெருப்புத் தணலின்மேல் சுடப்பட்ட அப்பத்தையும்,
    ஒரு ஜாடி தண்ணீரையும் அவன் தலைமாட்டில் கண்டான். அவன் சாப்பிட்டு, குடித்துத் திரும்பவும்
    படுத்துவிட்டான்.
  ceb-ULB: Mitan-aw si Elias, ug duol sa iyang ulohan adunay tinapay nga giluto sa
    mga uling ug usa ka tibod nga tubig. Busa mikaon ug miinom siya, ug mihigda pagbalik.
  pol-UBG: A gdy spojrzał, oto przy jego głowie leżał placek pieczony na węgielkach
    i dzban wody. Jadł więc i pił, i znowu się położył.
  agr-agr: Tusa tama shigtaag ashí niimsatakama, niina chaiken makichik torta yama
    inajuamu, nuigtu yumi jarranum aimkam pujaun wainkauwai. Nunik wainak nantaki
    nuna yuwa umutnashkam uwajui. Nunik ataktu tepes kanajui.
  kyc-kyc: Leyamosa lenge rapala kandeyamo dokopa kyawa reteya dokona borete mende
    soo dee pee mendena ipwa kamusi piso piyamo kandeya. Dolapo napala dee kambako
    luu paleya.
  urd-GVU: جب اُس نے اپنی آنکھیں کھولیں تو دیکھا کہ سرہانے کے قریب کوئلوں پر بنائی
    گئی روٹی اور پانی کی صراحی پڑی ہے۔ اُس نے روٹی کھائی، پانی پیا اور دوبارہ سو گیا۔
  deu-1912: Und er sah sich um, und siehe, zu seinen Häupten lag ein geröstetes Brot
    und eine Kanne mit Wasser. Und da er gegessen und getrunken hatte, legte er sich
    wieder schlafen.
  ntj-ntj: Nyangka kanarringkulalpi nyangu, “Munta! Mirrka kapitarrartu ngarrirra.”
    Nyangka pakaralpi mirrka ngalangu kapitarrartu tjikirnu. Palunyalu marlakurtu
    puru kunkunarringu ngarrirranytja.
  kan-2017: ಎಲೀಯನು ಎದ್ದು ನೋಡಲಾಗಿ ಕೆಂಡದ ಮೇಲೆ ಸುಟ್ಟ ರೊಟ್ಟಿಯೂ ಒಂದು ತಂಬಿಗೆ ನೀರು ತನ್ನ ತಲೆಯ
    ಹತ್ತಿರ ಇರುವುದನ್ನು ಕಂಡು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ತಿಂದು, ಕುಡಿದು ತಿರುಗಿ ಮಲಗಿದನು.
  yap-yap: Me chachangar Elijah me guy ba flowa nge ba rume’ i ran ni bay u to’oben
    lolugen. Me abich me garbod, me sul nge pag ir nga but’ nge mol.
  hlt-MCSB: A paelki hatah a lu ah cangrhoh buh neh tui um lawt a om pah. Te dongah
    a caak a ok tih koep yalh.
  mdy-ETH: ዬያሮ ዔኤሊያሴ ዔቂ ኮይሎ ዛጋንቴ ሹጫ ዖይዺ ሲቂሴ ሙሊሢ ላኣዳና ፔቴ ዖቲና ዋኣሢ ኬሮ ኬዳ ዓኣያ ዴንቄኔ፤ ዒዚ
    ዬያ ሙዒ ዑሽኬስካፓ ጊንሣ ላሄኔ፤
  twi-ASANTE: Ɔhwɛɛ ne ho hyiaeɛ hunuu burodo bi a wɔato no ogyasramma so, ne kuruwa
    a nsuo wɔ mu. Enti, ɔdidiiɛ, nom nsuo no, sane daa bio.
  eng-WEBU: He looked, and behold, there was at his head a cake baked on the coals,
    and a jar of water. He ate and drank, and lay down again.
  wal-wal: Yaagin denddidi i xeelliyo wode, ho77o shuchchaa mishuwan uukettida komppo
    oittainne oto haattai a huuphessan de7iyaagaa be7iis. Be7idi miidi uyiis; yaatidi
    guyye zin77iis.
  spa-PDDPT: Miró atentamente, y en verdad había a su cabecera una torta cocida sobre
    las brasas y una vasija con agua. Comió y bebió, y volvió a recostarse.
  gun-gun: Ha'e rã oma'ẽ vy oakã yvy'iry oexa peteĩ mbojape ita raku áry ojy va'ekue,
    ha'e peteĩ yryru. Ha'e vy okaru ha'e oy'u. Ha'e gui oke ju.
  ilo-ULB: Kimmita ni Elias, ket iti uloananna adda tinapay a nailuto kadagiti beggang
    ken sanga-karamba a danum. Isu a nangan ken imminon isuna ket nagidda manen.
  kpg-kpg: Mee ga madamada i dono baahi ga gidee ia di palaawaa ge tei ibu wai e dugu
    i baahi dono libogo. Mee ga miami ga inu, gaa moe labelaa gi lala.
  uig-ARA: ئۇ قارىسا بېشىدا قىزىق چوغلاردا پىشىۋاتقان بىر پوشكال ۋە بىر كوزا سۇ تۇراتتى.
    ئۇ يەپ-ئىچىپ يەنە ئۇخلىغىلى ياتتى.
  sus-sus: Taami ɲinxi nu na mɛnni gɛmɛ furee fari, a nun ye fɛɲɛ. A naxa a dɛge,
    a ye min, a man naxa a sa.
  pon-2006: Elaisa ahpw sohpeiseli oh kilangada limwahn moangeo lopwon en pilawa ehu
    oh sahn pihl ehu. E ahpw tungoale lopwon en pilawao oh nim pihlo; e ahpw pwurehng
    wendi.
  jae-jae: Elia mata gêlac e gêlic polom sigob ma bu ku teŋ kêkô eŋ môkêapacŋa. Eŋ
    geŋ to gênôm gêŋ su ma gêc bêc kêtiam.
  ksd-ksd: I ga gigira, ma ea, a gem nina di ga tun ia ta ra lakit na iap ma ra la
    na tava dir ga ki ta ra ulalangina. Ma i ga ian ma i ga momo ma i ga va mulai.
  tur-YTC: Baktı ve işte, başının yanında kömürde pişirilmiş bir pide ve bir testi
    su vardı. Yiyip içti ve tekrar yattı.
  grc-BRENT: Καὶ ἐπέβλεψεν Ἠλιού· καὶ ἰδοὺ πρὸς κεφαλῆς αὐτοῦ ἐγκρυφίας ὀλυρίτης καὶ
    καψάκης ὕδατος· καὶ ἀνέστη καὶ ἔφαγε καὶ ἔπιε, καὶ ἐπιστρέψας ἐκοιμήθη.
  ind-AYT: Saat dia melihat, tampak di sebelah kepalanya ada roti di atas bara api
    dan kendi berisi air. Dia makan dan minum, dan berbaring kembali.
  nya-nya: Eliya anayangʼana, ndipo taonani kumutu kwake kunali buledi wootcha pa
    makala ndi botolo la madzi. Iye anadya ndi kumwa, nʼkugonanso.
  hrv-hrv: On pogleda, kad gle - kraj njegova uzglavlja na kamenu pečen kruh i vrč
    vode. Jeo je i pio, pa opet legao.
  mps-mps: Tialima, Elaijago gedu peda sanama, tonono bilibadi, te aga tobolu badu
    pąde agai te bret me deli augwaligo masigide ulai munalubo suali, te wę sospen
    me suali. Tialima, agai te nai me wę tulama, nosali te aga godege ma pialio.
  tpi-tpi: Orait Elaija i opim ai bilong en na i lukluk nabaut, na klostu long het
    bilong en, em i lukim wanpela bret ol i bin kukim long ston, na wanpela sospen
    wara. Orait em i kaikai na dring, na bihain em i slip gen.
  dan-1931: Og da han så sig om, se, da lå der, hvor hans Hoved havde hvilet, et ristet
    Brød, og der stod en Krukke Vand; og han spiste og drak og lagde sig igen.
  vie-OVCB: Ông mở mắt, thấy một cái bánh nướng trên than nóng và một bình nước đặt
    cạnh đầu mình. Ông dậy, ăn, uống, và lại nằm xuống.
  guj-2017: એલિયાએ જોયું, તો નજીક અંગારા પર શેકેલી રોટલી અને પાણીનો કૂંજો તેના માથા
    પાસે હતો. તે ખાઈ પીને પાછો સૂઈ ગયો.
  pon-2006A: Elaisa ahpw sohpeiseli oh kilangada limwahn moangeo lopwon en pilawa
    ehu oh sahn pihl ehu. E ahpw tungoale lopwon en pilawao oh nim pihlo; e ahpw pwurehng
    wendi.
  por-BRBSL: Ele olhou, e eis que havia em sua cabeça um bolo assado no carvão, e
    um pote de água. Ele comeu e bebeu, e deitou-se novamente.
  cth-cth: A kamlang teh khenhaw! vaiyei hmai pahai e phen touh hoi tuium a lû koe
    ao e hah a hmu teh, a ca teh bout a i.
  twi-twi: Ɔhwɛɛ ne ho hyia huu brodo bi a wɔato no nnyansramma so, ne kuruwa a nsu
    wɔ mu. Enti odidii, nom nsu no, san daa bio.
  hlt-hlt: A paelki hatah a lu ah cangrhoh buh neh tui um lawt a om pah. Te dongah
    a caak a ok tih koep yalh.
  tbz-SIM: Kòo ítɛ́ kɛ́wéntɛ́ kɛ́nsɔ̃́ nkupɛ̃́mpɛ̃nkù duɔ́ o yuu do bo kùù píkù, kɛ̀
    mɛniɛ nyĩ́ĩ́kú nɛ̀ didénnì, kòo kù tùótɛ́ kɛ́cɑ́ɑ́kɛ́, kɛ́yɑ̃̀ mɛniɛ nkɛ́wɛ̃tɛ
    kɛ́duɔ́.
  msy-2020: Ezɨ Elaija osegha uan dapanvɨrɨn gari dagɨabar tuezir bretɨn baravim ko
    dɨpar mɨsevimɨn itim, aning iti. Ezɨ an apava dɨpam amegha, uamategha mɨtogha
    akui.
  dop-dop: Ilii femɑ, ɩlɛnɑ ɩ́ mɑɣɑnɑ pɛtɛpɛtɑɣɑ pɩɩwɑ pǝlɛ tɔɔ, nɑ lʋm fulɑɣɑ. Ɩ
    tɛmɑ tɔɣɔʋ nɑ nyɔɔʋ, ɩlɛnɑ ɩ́ tɑɣɑnɩ hǝntʋɣʋ.
  azb-azb: İlyas baxıb gördü ki, başının kənarında isti daş üzərində bişən bir kökə
    və bir bardaq su var. O yeyib-içdi və yenə yuxuya getdi.
  eng-DBY: And he looked, and behold, at his head was a cake, baked on hot stones,
    and a cruse of water. And he ate and drank, and lay down again.
  hin-2017: उसने दृष्टि करके क्या देखा कि मेरे सिरहाने पत्थरों पर पकी हुई एक रोटी,
    और एक सुराही पानी रखा है; तब उसने खाया और पिया और फिर लेट गया।
  wol-KYG: Ilyaas ne xiféet, yem ci mburu mu ñu lakke doj yu tàng, ak njaqub ndox.
    Mu lekk, daldi naan, ba noppi tëddaat.
  eng-YLT: and he looketh attentively, and lo, at his bolster a cake [baken on] burning
    stones, and a dish of water, and he eateth, and drinketh, and turneth, and lieth
    down.
  kne-kne: Manmokilang pay, wada di inila na ay tinapay sin kad-an di toktok na ay
    naoto sin man-atong ay bato ya esay koli ay danom, et nangan ya nan-inom pag bomaktad
    kasin.
  eng-WYC-2017: He beheld, and, lo! at his head was a loaf baked under ashes, and
    a vessel of water. Therefore he ate, and drank, and slept again.
  eng-WMBB: He looked, and behold, there was at his head a cake baked on the coals,
    and a jar of water. He ate and drank, and lay down again.
  urd-GVH: जब उसने अपनी आँखें खोलीं तो देखा कि सिरहाने के क़रीब कोयलों पर बनाई गई
    रोटी और पानी की सुराही पड़ी है। उसने रोटी खाई, पानी पिया और दुबारा सो गया।
  rug-rug: Doṉo vari likohae si asa, meke koa nana mo pa kali batuna sa si keke botubotu
    bereti hite korapa ta kina pa patu maṉinidi, meke keke zagi kolo. Hena meke napo
    si asa meke eko puta pule nana.
  gaz-gaz: Innis of irra milʼatee Maxinoo cilee irratti bilcheeffame tokkoo fi okkotee
    bishaanii mataa ofii biratti arge. Nyaatee dhugees amma illee deebiʼee ciise.
  fra-LSG: Il regarda, et il y avait à son chevet un gâteau cuit sur des pierres chauffées
    et une cruche d’eau. Il mangea et but, puis se recoucha.
  gnn-gnn: Ŋayi Yelatjanydja gaŋgathina, ga nhäŋa'‐nhaŋala ḻiw'maraŋala, dharr‐way
    nhäŋala ŋatha ga gapu. Ḻukananydja ŋayi, ga balayi yukurrana.
  yal-yal: A yɛɛn nabi a dɛxɔn ma burun ganxin gɛmɛ wolonna ma, na saxi a fɛma, e
    nun igelengenna yɛ keden. A to yelin a dɛgɛ, a min, a mɔn yi a sa.
  iou-iou: Iwerän kikŋutpäŋ dapun ijiwän kwäpäŋ yabäŋkuk; Gwäki peŋkuk käda käräga
    ijiwani kubäkät ume käbotkät irirän. Ude yabäŋpäŋ yäpmäŋpäŋ naŋkaŋ äneŋi päŋku
    däpmon patkuk.
  haw-1868: Nana ae la hoi ia, aia hoi, kokoke i kona poo, he popopalaoa i hoomoaia
    maluna o ka lanahu, a he omole wai. Ai iho la ia a inu hoi, a moe hou iho la ilalo.
  arb-NAV: فَتَطَلَّعَ حَوْلَهُ وَإذَا بِهِ يَرَى عِنْدِ رَأْسِهِ رَغِيفاً مَخْبُوزاً
    عَلَى الجَمْرِ وَجَرَّةَ مَاءٍ. فَأَكَلَ وَشَرِبَ، ثُمَّ عَادَ وَنَامَ.
  ewe-ewe: Etsa ŋku eye wòkpɔ abolo si mem wonɔ le kpe xɔdzowo dzi kple tsikplu aɖe!
    Ale wòɖu nu, no tsi la eye wògamlɔ anyi.
  eng-LEE: And he looked about, and, behold, there was at his head a cake baked on
    coals, and a cruise of water; and he ate and drank, and laid himself down again.
  gvn-gvn: '@see-verse:1KI.019.005'
  asm-FB: তেতিয়া এলিয়াই নিজ মুৰ-শিতানত, তপত শিলত সিজোৱা এটা পিঠা আৰু এটেকেলি পানী
    দেখিলে। তেতিয়া তেওঁ ভোজন কৰি পুনৰায় বাগৰ দিলে।
  sus-A: تَامِ حِنشِ نُ نَ مّننِ فّمّ قُرٍيٍ قَرِ، عَ نُن يٍ قّحّ. عَ نَشَ عَ دّفٍ،
    عَ يٍ مِن، عَ مَن نَشَ عَ سَ.
  fra-SBL: Il regarda, et voici qu'il y avait à sa tête un gâteau cuit sur les charbons,
    et une cruche d'eau. Il mangea et but, puis il se recoucha.
  hbo-hbo: וַיַּבֵּ֕ט וְהִנֵּ֧ה מְרַאֲשֹׁתָ֛יו עֻגַ֥ת רְצָפִ֖ים וְצַפַּ֣חַת מָ֑יִם
    וַיֹּ֣אכַל וַיֵּ֔שְׁתְּ וַיָּ֖שָׁב וַיִּשְׁכָּֽב׃
  piu-2006: '@see-verse:1KI.019.005'
  kik-kik: Akĩĩhũgũra, na hau mũtwe-inĩ wake haarĩ na mũgate wahĩhĩtio na makara mahiũ,
    na nĩ haarĩ na ndigithũ yarĩ na maaĩ. Akĩrĩa na akĩnyua, agĩcooka agĩkoma rĩngĩ.
  omb-omb: Ngeie mo kileu dali bulu, me kakarani lobei qatune a bereti u quiana lo
    ului dirigni mwamwavi, mena lahai wai. Ngeie mo gani bereti me mo inu wai siu
    mo eno suvine taligu.
  fra-NCL: Il regarda, et voici qu’il y avait à son chevet un gâteau cuit sur des
    pierres chauffées et une cruche d’eau. Après avoir mangé et bu, il se recoucha.
  cek-AK: A khet naah, hmai kamngaeh pongah paaem ih, takaw kae hoi naek hanah tuitabu
    maeto, a lu nuiah a hnuk. Anih loe caak moe, naek pacoengah angsong let.
  cuk-cuk: Elías atakdegu, e-nono-maidsik soo-aramaksiid-birgi madu yoar-mai dakalid.
    Degine, noggi dii sii dakarbalid. Geb agine, mas-guchad, degi, gobsabalid. Geb
    gannar gabidbalid.
  uig-CYR: У қариса бешида қизиқ чоғларда пишиватқан бир пошкал вә бир коза су туратти.
    У йәп-ичип йәнә ухлиғили ятти.
  pma-pma: Navong Ilaetsa lele rahiti, kei les veret ral veioai tai mul vesesal ven
    vatin. Sakini kuri, kani ka muni. Evus, kei matil eris.
  tel-2017: ఏలీయా లేచి చూస్తే, అతని తల దగ్గర నిప్పుల మీద కాల్చిన రొట్టె, నీళ్ల సీసా
    కనిపించాయి. కాబట్టి అతడు భోజనం చేసి మళ్ళీ పడుకున్నాడు.
  hat-BSA: Li te gade, e vwala, te gen bò tèt li yon gato pen wòch cho, ak yon veso
    dlo. Konsa, li te manje, bwè e te kouche ankò.
  bxh-bxh: Ya mainene taꞌiꞌili na kuluna sadaina yai fwalawa tegategana maniꞌo yai
    sa gabu yo ile ma hoꞌowana sa otaꞌota ya itadi. Yo fede ya anꞌan yo hoꞌowa ana
    ya nom na ya eno fuyo.
  kos-kos: El ngutalik, ngetot ngetma nwe liyauk srukwal in flao se manman fin eot
    fol, ac sufa in kof soko oan apkuran nu ke sifal. El mongoi ac nimkofi ac sifilpa
    ona.
  hbo-WLC: וַיַּבֵּ֕ט וְהִנֵּ֧ה מְרַאֲשֹׁתָ֛יו עֻגַ֥ת רְצָפִ֖ים וְצַפַּ֣חַת מָ֑יִם
    וַיֹּ֣אכַל וַיֵּ֔שְׁתְּ וַיָּ֖שָׁב וַיִּשְׁכָּֽב׃
  ibo-ibo: Ịlaịja biliri legharịa anya, hụ ogbe achịcha na ite mmiri nta nke dị nʼakụkụ
    ebe ọ tụkwasịrị isi ya. O riri ogbe achịcha ahụ a hụrụ nʼicheku ọkụ, ṅụọkwa mmiri
    ahụ. Emesịa, o dinakwara ọzọ.
  ory-ory: ତହିଁରେ ସେ ଅନାନ୍ତେ, ଦେଖ, ତାଙ୍କ ମସ୍ତକ ପାଖରେ ଅଙ୍ଗାରରେ ପକ୍ୱ ଏକ ପିଠା ଓ ଏକ ପାତ୍ର
    ଜଳ ଅଛି। ଏଣୁ ସେ ଭୋଜନପାନ କରି ପୁନର୍ବାର ଶୟନ କଲେ।
  chk-chk: Iwe, a nennefeil o küna me ünümöküran eföü pilawa me eu rumen koluk. A
    mongö o ün, mürin a pwal konsefälila.
  rop-rop: Ilaija bin gidap en imbin luk wanbala damba en woda wansaid langa im hed
    en imbin dagat en dringgim en imbin gobek en silip igin.
  ukr-1871: Позирне Ілия, аж у головах у його печений корж і кінва з водою. І попоїв
    і напивсь він, та й лїг ізнов спати.
  deu-1951: Und als er sich umsah, siehe, da war zu seinen Häupten ein auf heißen
    Steinen gebackener Brotkuchen und ein Krug Wasser. Und als er gegessen und getrunken
    hatte, legte er sich wieder schlafen.
  eng-JPS: And he looked, and, behold, there was at his head a cake baked on the hot
    stones, and a cruse of water. And he did eat and drink, and laid him down again.
  srp-1865: A on pogleda, i gle, èelo glave mu hljeb na ugljenu peèen i krèag vode.
    I jede i napi se, pa leže opet.
  lug-lug: N’agolokoka, laba ng’emitwetwe we waliwo akasumbi k’amazzi n’omugaati omwokye.
    N’alya n’anywa, n’addamu n’agalamira.
  heb-heb: ויבט והנה מראשתיו עגת רצפים וצפחת מים ויאכל וישת וישב וישכב׃
  ben-IRV: তিনি চেয়ে দেখলেন; তাঁর মাথার কাছে গরম পাথরে সেঁকা একখানা রুটি ও এক পাত্র
    জল রয়েছে। তা খেয়ে তিনি আবার শুয়ে পড়লেন।
  pan-pan: ਜਦ ਉਸ ਨੇ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਅੰਗਿਆਰਾਂ ਉੱਤੇ ਪੱਕੀ ਹੋਈ ਇੱਕ ਰੋਟੀ ਅਤੇ ਪਾਣੀ ਦੀ ਇੱਕ
    ਸੁਰਾਹੀ ਉਸ ਦੇ ਸਿਰਹਾਣੇ ਪਈ ਹੋਈ ਸੀ ਤਾਂ ਉਹ ਖਾ ਪੀ ਕੇ ਫੇਰ ਲੰਮਾ ਪੈ ਗਿਆ।
  tkr-tkr: Mana oza qıxha hiqiy-alla ilyakkımee, g'ecen, cune vuk'lene k'ane ç'əra
    qav'una kokayiy sa parç xhinenıd. Mana kar otxhun, xhyan ulyodğu, meer nik'eeqa
    ayk'an.
  mya-JVB: ဧလိယသည် မျှော် ကြည့်သောအခါ ၊ မီး နှင့်ဖုတ်သော မုန့်ပြား နှင့် ခေါင်းရင်း
    ၌ ရေ ဘူး ရှိသည်ကို မြင် ၍ စား သောက် ပြီးမှ တဖန် အိပ်ပျော် ၏။
  tbg-tbg: viti viri tavovaro ihaqi untato mparetivavata, namari taquvanovata, vira
    qiataini vauvaro viva mparetivata namarivata namakero qaiqaa vaitora.
  hmo-hmo: Elia ese ia giroa, ia itaia, beredi ta be iena kwarana badibadinai ia noho.
    Ia be nadi siahu dekenai idia gabua gauna. Ranu danu daramu dekenai ia noho. Elia
    ia aniani, ranu ia inua, vadaeni ia hekure lou.
  urd-urd: उसने जो निगाह की तो क्या देखा कि उसके सिरहाने, अंगारों पर पकी हुई एक रोटी
    और पानी की एक सुराही रखी है; तब वह खा पीकर फिर लेट गया।
  rus-SYN: И взглянул Илия, и вот, у изголовья его печеная лепешка и кувшин воды.
    Он поел и напился и опять заснул.
  bqc-SIM: Kɛ́ Ɛlia gugwà, ↄ̃ à kàa asaa ń ituuo è kálɛa a mizĩ. Ɔ̃ à pↄblè
    à imì à ɛ̀a wùlɛ.
  tcz-CHONGTHU: Elijah in jong aven ahileh alulhunna chun song el-lenglung khat ah
    changlhah themkhat kansa ana um'in, Elijah chun changlhah chu anen twijong chu
    adon in alum kit tai.
  mar-mar: एलीया उठून पाहतो तर निखाऱ्यावर भाजलेली एक भाकर आणि पाण्याचे मडके शेजारी
    ठेवलेले होते. एलीयाने ते खाल्ले, पाणी प्याला आणि तो पुन्हा झोपी गेला.
  soq-soq: Me aia etene enenwisene sala ewen ita uwawe bured tabataba isana polapolaua
    osowe susulala ita esa dugiwa wineio ewamon. Ita me bured ita esa nane tane osowe
    itulen.
  qub-qub: Chaura Eliasga ricchacuran. Jawanan ñaupancho ricaran shanshacho cuwasha
    tantata, puyñuwan yacutapis. Chaura jatarcur micucurcur upucurcur yapay puñucuycuran.
  bqp-bqp: Kũ Iliasu gu gwà, akũ à kàra asãna è kũ í tùruuo katɛna a mìii. Akũ
    à pↄ́ blè à í mì à ɛ̀ra à wùtɛ.
  hat-hat: Eli voye je l' gade bò kote l', li wè yon ti pen plat tankou sa yo kwit
    sou chabon dife ak yon krich dlo bò tèt li. Li manje, li bwè. Lèfini, li kouche,
    li dòmi ankò.
  eng-BSB: And he looked around, and there by his head was a cake of bread baked over
    hot coals, and a jar of water. So he ate and drank and lay down again.
  eng-WEBPB: He looked, and behold, there was at his head a cake baked on the coals,
    and a jar of water. He ate and drank, and lay down again.
  kbq-kbq: Anage higeno Elaija'a otino asenirega keana amuho hu'nea have agofetu kre'naza
    kekine, tintafena me'negeno erino neteno mase'ne.
  nhe-BL: Huajca Elías isac, huan quiitac nechca itzontla eltoya se pantzi tlen icsitoya
    ipan tetini tlen totonic huan ihuaya eltoya se comitl temitoc ica atl. Huajca
    mejqui, huan tlacuajqui huan teipa sampa cochqui.
  bus-bus: Kɛ̀ Ilia guu gwà, ben à kàra aasana è kↄ̃n í tùuo kaɛna a mìzi. Ben à pↄ́
    blè à í mì à ɛ̀ara à dàɛ.
  gub-BL: Ume'e Eri uzeake. Wexak amo typy'ak ita rehe imihir pyrer wàkàg huwake.
    Wexak amo y'a tynehem ma'e a'e pe no. Umai'u. Ui'u no. Uker wi kury.
  eng-DRA: 'He looked, and behold there was at his head a hearth cake, and a vessel
    of water: and he ate and drank, and he fell asleep again.'
