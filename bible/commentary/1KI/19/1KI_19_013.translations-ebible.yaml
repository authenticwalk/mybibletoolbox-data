verse: 1KI.019.013
translations:
  mal-C: അപ്പോൾ, ഏലിയാവ് തന്റെ മേലങ്കിയെടുത്തു മുഖം മറച്ചു; വെളിയിൽ ഗുഹാകവാടത്തിൽ
    വന്നുനിന്നു. അപ്പോൾ, “ഏലിയാവേ, നീ ഇവിടെ എന്തുചെയ്യുന്നു” എന്നു ചോദിക്കുന്ന ഒരു
    ശബ്ദം അദ്ദേഹം കേട്ടു.
  deu-TKW: 'Als Elia das hörte, verhüllte er sein Antlitz mit seinem Mantel, ging
    heraus und trat an den Eingang der Höhle; da redete ihn eine Stimme an und sprach:
    Was willst du hier, Elia?'
  lin-lin: 'Tango kaka Eliya ayokaki yango, azipaki elongi na ye na songe ya kazaka
    na ye, abimaki mpe atelemaki na ekotelo ya lidusu ya mabanga. Mpe mongongo moko
    elobaki na ye lisusu : — Eliya, ozali kosala nini awa ?'
  eng-LSV: and it comes to pass, at Elijah’s hearing [it], that he wraps his face
    in his robe, and goes out, and stands at the opening of the cave, and behold,
    a voice [speaks] to him, and it says, “What are you [doing] here, Elijah?”
  eng-GNV: 'And when Eliiah heard it, he couered his face with his mantel, and went
    out, and stoode in the entring in of ye caue: and behold, there came a voyce vnto
    him, and sayd, What doest thou here, Eliiah?'
  eng-WEBSTER: And it was so , when Elijah heard it , that he wrapped his face in
    his mantle, and went out, and stood in the entrance of the cave. And behold, there
    came a voice to him, and said, What doest thou here, Elijah?
  nhw-BL: 'Huan quema Elías quicajqui, moixtzajqui ica iyoyo, panquisqui huan moquetzqui
    campa calajqui ipan nopa tecacahuatl. Huan teipa quicajqui se catli quiilhui:
    “¿Tlaque tijchihua nica Elías?”'
  swh-ONEN: Eliya alipoisikia, akafunika uso kwa vazi lake, akatoka na kusimama kwenye
    mdomo wa pango. Kisha ile sauti ikamwambia, “Eliya, unafanya nini hapa?”
  bba-bba: Ye Eli u dɑmu ɡe nuɑ, yerɑ u win kumbooro wiru wukiri, u yɑrimɑ kpee wɔru
    ɡen min di, u yɔ̃rɑ ɡen nɔɔwɔ. Mɑ u mɑɑ nɔɔ ɡɑɡu nuɑ ɡɑ nùn bikiɑ ɡɑ nɛɛ, mbɑ
    ɑ mɔ̀ mini, Eli.
  eng-KJVCPB: And it was so, when Elijah heard it, that he wrapped his face in his
    mantle, and went out, and stood in the entering in of the cave. And behold, there
    came a voice unto him, and said, What doest thou here, Elijah?
  luo-luo: Kane Elija owinje noumo wangʼe gi law abola mowuok oko kochungʼ e dho rogo.
    Eka dwol nowuoyo kode kawacho niya, “En angʼo mitimo ka Elija?”
  meu-meu: Elia e kamonai, bena vairana na ena dabua amo e ḡovaia ahu, bena e raka
    lasi, kohua iduarana ai e gini. Bena ere ta ienai e kau, eto, Elia e, oi dahaka
    o karamu iniseni ai?
  npi-ULB: जब एलियाले त्यो आवाज सुने तब तिनले खास्टोमा आफ्नो मुहार लुकाए, र बाहिर
    निस्केर गुफाको मुखमा उभिए । तब एउटा आवाज आयो जसले तिनलाई भन्यो, “ए एलिया, तँ यहाँ
    के गर्दै छस् ?”
  yor-yor: Nígbà tí Elijah sì gbọ́ ọ, ó sì fi agbádá rẹ̀ bo ojú rẹ̀, ó sì jáde lọ,
    ó dúró ní ẹnu ihò òkúta náà. Nígbà náà ni ohùn kan tọ̀ ọ́ wá wí pé, “Kí ni ìwọ
    ń ṣe níhìn-ín, Elijah?”
  emp-NTPO: 'Maʌ̃ ũrĩbʌrʌd̶e Elíaba jʌ̃ b̶ʌba idji quĩrãdarrara jũãtrʌsia. Maʌ̃be
    dajadaa wãped̶a eya uria caita nũmesia. Maʌ̃ne bed̶eada ũrĩsia. Maʌ̃ba nãwã jarasia:
    –Elía, ¿cãrẽda nama o b̶ʌ?–'
  pes-OPCB: 'ایلیا وقتی آن صدا را شنید، با ردای خود صورتش را پوشاند و به دهنه غار
    آمد و در آنجا ایستاد. آنگاه صدایی به او گفت: «ایلیا، اینجا چه می‌کنی؟»'
  tgl-ULB: Nang marinig ni Elias ang boses, binalot niya ang kaniyang mukha ng kaniyang
    balabal, lumabas, at tumayo sa pasukan ng kuweba. Pagkatapos isang boses ang dumating
    sa kaniya na nagsabing, “Ano ang ginagawa mo dito Elias?”
  cbu-NT: Anootssha Elíyas mazinarangu, waanaatsi wachoo wamarpat kámanayaru, shitungeeru,
    apinll naattu, punirpa wachunungiri xiyarangiya. Anushsha tsiyatsis kimarangu;
    ¿Elíyasaa, nish tamakshasha? tárangiya.
  hui-hui: Bi ogoni layuago hale halu Elaya ibu ibuninaga aga luni biagome dengui
    bu yihalu egeanda biagoha hayago yu wahalu emene harabani ale tagira pene. Ani
    tagira piyagola bi mbira layuagome lalu, Elaya-o í̠ ogoria agi bialu kebe, lene.
  mya-mya: ထို​အ​သံ​ကို​ကြား​သော​အ​ခါ ဧ​လိ​ယ​သည် မိ​မိ​၏​မျက်​နှာ​ကို​ဝတ်​လုံ​ဖြင့်​အုပ်​၍​ထွက်​သွား
    ပြီး​လျှင်​ဂူ​ဝ​တွင်​ရပ်​နေ​၏။ ထို​အ​ခါ``ဧ​လိ​ယ၊ သင်​သည်​အဘယ်​ကြောင့်​ဤ​အ​ရပ်​သို့​ရောက်​ရှိ
    လာ​သ​နည်း'' ဟု​မေး​သံ​ကို​ကြား​ရ​၏။
  bod-N: ཨེ་ལི་ཡཱས་དེ་ཐོས་པ་ཙམ་གྱིས། ཕྱི་གོས་ཀྱིས་རང་གི་གདོང་བཀབ་སྟེ་ཕྱི་རུ་ཐོན་ནས་བྲག་ཁུང་ཁ་རུ་ཀེ་རེར་བསྡད་པ་དང་།
    གློ་བུར་སྐད་ཅིག་བྱུང་སྟེ་ན་རེ། ཨེ་ལི་ཡཱ། ཁྱོད་ཀྱིས་འདི་རུ་ཅི་བྱེད་ཀྱིན་ཡོད་ཅེས་པའི་ལན་དུ།
  sna-sna: Eria paakarinzwa, akafukidza chiso chake nejasi rake akabuda panze akamira
    pamuromo webako. Ipapo inzwi rakati kwaari, “Uri kuiteiko pano, Eria?”
  spa-BLM: 'Al oírla, Elías se envolvió en su manto, salió y se puso a la entrada
    de la cueva. Se le acercó una voz y le dijo: “¿Qué haces aquí, Elías?”.'
  cac-cac: 'Ayic ix yab''an vin̈ chi'', ix smusan sat vin̈ yed'' jun spichul jucan,
    ix elta vin̈, ix aj lin̈an vin̈ d''a sti'' q''uen n̈aq''ueen chi'', ix yab''an
    jun lolonel chi'' vin̈, ix yalani: Elías ¿tas tza c''ulej d''a tic? xchi.'
  swh-ULB: Naye Eliya alipoisikia sauti, akafunika uso wake kwa vazi lake, akatoka
    nje, akasimama kwenye lango la hilo pango. Na sauti ikaja kwake ikisema, “unafanya
    nini hapa?,
  bel-bel: 'Пачуўшы гэта, Ільля засланіў твар свой аўчынай сваёю і выйшаў і стаў каля
    ўваходу ў пячору. І быў яму голас і сказаў яму: што ты тут, Ільля?'
  wed-wed: Maranai Elijah wei i nonori ana kwama i vaia da naona i purui ma i opu
    guba au naona i mairi. Ma pona i riwa, “Elijah weka aiwai e kaukauei?”
  deu-ELBBK: 'Und es geschah, als Elia es hörte, da verhüllte er sein Angesicht mit
    seinem Mantel und ging hinaus und stellte sich an den Eingang der Höhle. Und siehe,
    eine Stimme erging an ihn, die sprach: Was tust du hier, Elia?'
  mbb-OT: Ne hein nezineg haazà ni Elias, midtembunan din is buked din te samput ne
    migawas sikandin ne midhitindeg diyà te vèbà dutun te surung. Ne zutun duen laǥeng
    he migkaǥi te, “Elias, hengkey is baal nu kayi?”
  mal-2015: 'ഏലീയാവു അതു കേട്ടിട്ടു തന്റെ പുതപ്പുകൊണ്ടു മുഖം മൂടി പുറത്തു വന്നു ഗുഹാമുഖത്തുനിന്നു:
    ഏലീയാവേ, ഇവിടെ നിനക്കു എന്തു കാര്യം എന്നു ചോദിക്കുന്ന ഒരു ശബ്ദം അവൻ കേട്ടു.'
  rmc-rmc: 'Sar oda šunďa o Eliaš, zagaruďa peske o muj le plašťoha, geľa avri a ačhaďa
    pes angle jaskiňa. Androda ke leste o RAJ prevakerďa: „Eliaš, so kade keres?“'
  pes-OPV: 'و چون ایلیا این را شنید، روی خود را به ردای خویش پوشانیده، بیرون آمد و
    در دهنه مغاره ایستاد و اینک هاتفی به او گفت: «ای ایلیا تو را دراینجا چه‌کار است؟»'
  ron-1924: 'Кынд л-а аузит, Илие шь-а акоперит фаца ку мантауа, а ешит ши а стат
    ла гура пештерий. Ши ун глас й-а ворбит зикынд: „Че фачь ту аич, Илие?”'
  aui-aui: Raghanina Elaija iwaiyaneni, na mayiyina kana garama ikasibabari bi ikanibu
    da epamana kawa bonayine imiiri. Wasina bi gamo tana ivisisiya touna biidi iwona
    bo, “Elaija, awaki kiiravine tam mma?”
  ben-OBCV: সেই শব্দ শুনে এলিয় নিজের আলখাল্লা দিয়ে মুখ ঢেকে বাইরে বের হয়ে গুহার
    মুখে গিয়ে দাঁড়িয়েছিলেন। তখন এক কণ্ঠস্বর তাঁকে বলল, “এলিয়, তুমি এখানে কী করছ?”
  som-som: Oo markuu Eliiyaah taas maqlay, ayuu go'iisii wejiga ku duudduubtay oo
    dibadda u baxay, oo wuxuu istaagay meeshii godka laga soo geliyey. Oo bal eeg,
    markaasaa waxaa isagii u yimid cod leh, Eliiyaah, maxaad halkan ka samaynaysaa?
  lat-VUC: 'Quod cum audisset Elias, operuit vultum suum pallio, et egressus stetit
    in ostio speluncæ. Et ecce vox ad eum dicens: Quid hic agis, Elia? Et ille respondit:'
  eng-ASVBT: And it was so, when Elijah heard it, that he wrapped his face in his
    mantle, and went out, and stood in the entrance of the cave. And, behold, there
    came a voice unto him, and said, What doest thou here, Elijah?
  ita-1885: 'E come Elia l''ebbe udito, s''involse la faccia nel suo mantello, ed
    uscì fuori, e si fermò all''entrata della spelonca; ed ecco, una voce gli venne,
    che gli disse: Che hai tu a far qui, Elia?'
  eng-LXXUP: 'And it came to pass when Elijah heard, that he wrapped his face in his
    mantle, and went forth and stood in the cave: and, behold, a voice came to him
    and said, What doest thou here, Elijah?'
  eng-ULB: When Elijah heard the voice, he wrapped his face in his cloak, went out,
    and stood at the entrance of the cave. Then a voice came to him that said, “What
    are you doing here, Elijah?”
  spa-VBL: 'Al oírla, Elías se envolvió el rostro con su manto y salió y se puso a
    la entrada de la cueva. Inmediatamente una voz le habló y le preguntó: “¿Qué haces
    aquí, Elías?” .'
  fra-_FOB: 'Et sitôt qu''Élie l''eut entendu, il arriva qu''il s''enveloppa le visage
    de son manteau, et sortit, et se tint à l''entrée de la caverne; et voici, une
    voix lui fut adressée en ces termes: Que fais-tu ici, Élie?'
  mal-mal: ഏലീയാവ് അത് കേട്ടിട്ട് തന്റെ പുതപ്പുകൊണ്ട് മുഖം മൂടി പുറത്ത് വന്ന് ഗുഹാമുഖത്ത്
    നിന്നു. “ഏലീയാവേ, ഇവിടെ നീ എന്ത് ചെയ്യുന്നു എന്ന് ചോദിക്കുന്ന ഒരു ശബ്ദം അവൻ കേട്ടു.
  urd-GVR: Zalzale ke bād bhaṛaktī huī āg wahāṅ se guzarī, lekin Rab āg meṅ bhī nahīṅ
    thā. Phir narm hawā kī dhīmī dhīmī āwāz sunāī dī. Yih āwāz sun kar Iliyās ne apne
    chehre ko chādar se ḍhāṅp liyā aur nikal kar ġhār ke muṅh par khaṛā ho gayā. Ek
    āwāz us se muḳhātib huī, “Iliyās, tū yahāṅ kyā kar rahā hai?”
  suz-BL: मिनु एलीयामी मेको सेंदा नेंशा, आ वामी आ कुल सुम्‍से बाक्‍त। मिनु लाङगा ग्रूशा
    पुक्‍खी आ ङोंइती राम्‍माक्‍त। मिनु मेको आइक्‍च सेंदाम “एलीया गे एक मार पन पन बाक्‍ङे?”
    देंमाक्‍त।
  ita-1927: 'Come Elia l’ebbe udito, si coperse il volto col mantello, uscì fuori,
    e si fermò all’ingresso della spelonca; ed ecco che una voce giunse fino a lui,
    e disse: “Che fai tu qui, Elia?”'
  ckb-ckb: 'ئەوە بوو کە ئەلیاس گوێی لە چرپەکە بوو، دەموچاوی بە کەواکەی داپۆشی، چووە
    دەرەوە و لەبەردەمی ئەشکەوتەکەدا ڕاوەستا. پاشان دەنگێک هاتە بەرگوێی و پێی فەرموو:
    «ئەلیاس، لێرە چی دەکەیت؟»'
  eng-BBE: And Elijah, hearing it, went out, covering his face with his robe, and
    took his place in the opening of the hole. And there a voice came to him saying,
    What are you doing here, Elijah?
  kan-OKCV: ಎಲೀಯನು ಅದನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ಕಂಬಳಿಯಿಂದ ತನ್ನ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಹೊರಗೆ
    ಬಂದು ಗವಿಯ ದ್ವಾರದಲ್ಲಿ ನಿಂತನು. ಆಗ, “ಎಲೀಯನೇ, ಇಲ್ಲಿ ಏನು ಮಾಡುತ್ತೀ?” ಎಂದು ವಾಣಿ ಕೇಳಿಸಿತು.
  tam-2017: அதை எலியா கேட்டபோது, தன்னுடைய சால்வையால் தன்னுடைய முகத்தை மூடிக்கொண்டு
    வெளியே வந்து, குகையின் வாசலில் நின்றான். அப்பொழுது, இதோ, எலியாவே, இங்கே நீ என்ன
    செய்கிறாய் என்கிற சத்தம் அவனுக்கு உண்டானது.
  spa-RV-1909: 'Y cuando lo oyó Elías, cubrió su rostro con su manto, y salió, y paróse
    á la puerta de la cueva. Y he aquí llegó una voz á él, diciendo: ¿Qué haces aquí,
    Elías?'
  ron-BTF: 'Şi s-a întâmplat când Ilie a auzit aceasta, că şi-a înfăşurat faţa în
    mantaua sa şi a ieşit şi a stat în picioare la intrarea peşterii. Şi, iată, a
    ajuns la el o voce care a spus: Ce faci tu aici, Ilie?'
  eng-WEBP: When Elijah heard it, he wrapped his face in his mantle, went out, and
    stood in the entrance of the cave. Behold, a voice came to him, and said, “What
    are you doing here, Elijah?”
  eng-FBV: When Elijah heard it, he wrapped his cloak around his face and went out
    and stood at the cave entrance. Immediately a voice spoke to him and asked, “What
    are you doing here, Elijah?”
  nld-1939: 'Zodra Elias dit hoorde, bedekte hij zijn gelaat met zijn mantel. En er
    klonk een stem hem tegen, die sprak: Wat komt ge hier doen Elias? (b) En hij ging
    naar buiten, en bleef staan aan de ingang van de grot.'
  nch-BL: 'Huan quema Elías quicajqui, moixtzajqui ica iyoyo, panquisqui huan moquetzqui
    campa calajqui ipan nopa ostot. Huan teipa quicajqui se cati quiilhui: “¿Taya
    tijchihua nica Elías?”'
  vie-1934: 'Khi Ê-li vừa nghe tiếng đó, thì lấy áo tơi bao phủ mặt mình, đi ra đứng
    tại nơi miệng hang; này có một tiếng phán với người rằng: Hỡi Ê-li, ngươi làm
    chi đây?'
  hin-CV: जब एलियाह ने यह सुना, उसने अपने वस्त्र से अपना मुख ढांप लिया. वह गुफा से
    बाहर निकल गुफा के द्वार पर खड़े हो गए. तब उन्हें एक आवाज सुनाई दी, “एलियाह, तुम
    यहां क्या कर रहे हो?”
  spa-BES: 'Al oírlo, Elías salió y se cubrió la cara con su túnica, y tomó su lugar
    en la abertura del agujero. Y allí le llegó una voz que decía: ¿Qué estás haciendo
    aquí, Elías?'
  tdx-tdx: 'Ie jinanji’ i Elià izay, le kinolopo’e amy sarimbo’ey ty añambone’e, naho
    niakatse nijohañe am-bava’ i lakatoy eo, vaho inao ty fiarañanañañe mb’ ama’e
    nanao ty hoe: Ino o anoe’o etoa, ry Elià?'
  tha-KJV: และเมื่อเอลียาห์​ได้ยิน ท่านก็เอาผ้าคลุมหน้าไว้ ออกไปยืนอยู่​ที่​ปากถ้ำ
    และดู​เถิด มี​เสียงมาถึงท่านว่า “เอลียาห์​เอ๋ย เจ้​าทำอะไรอยู่​ที่นี่​”
  por-BR-2018: 'E quando o ouviu Elias, cobriu seu rosto com seu manto, e saiu, e
    parou-se à porta da cova. E eis que chegou uma voz a ele, dizendo: Que fazes aqui,
    Elias?'
  deu-ELO: 'Und es geschah, als Elia es hörte, da verhüllte er sein Angesicht mit
    seinem Mantel, und ging hinaus und stellte sich an den Eingang der Höhle. Und
    siehe, eine Stimme geschah zu ihm also: Was tust du hier, Elia?'
  eng-WYC-2018: And when Elijah had heard this, he covered his face with a mantle,
    and he went out, and stood in the door of the den (or and stood at the entrance
    to the cave). And a voice spake to him, and said, Elijah, what doest thou here?
  epo-epo: 'Kiam Elija tion ekaŭdis, li kovris sian vizaĝon per sia mantelo, kaj eliris
    kaj stariĝis ĉe la enirejo de la kaverno. Kaj jen aperis al li voĉo, kaj diris:
    Kion vi faras ĉi tie, Elija?'
  uig-PIN: 'Wǝ xundaⱪ boldiki, Iliyas xuni anglap, yüzini yepinqisi bilǝn orap ƣarning
    aƣziƣa berip turdi. Mana, bir awaz qiⱪip uningƣa: — I Iliyas, sǝn bu yǝrdǝ nemǝ
    ⱪiliwatisǝn? — dedi.'
  beo-beo: 'Ilaidia da amo nababeba:le, e da ea odagi ea abulaga dedebole, magufu
    gelabo logo holeiga asili, aligi. Sia: da ema amane sia:be nabi, “Ilaidia! Di
    da gui adi hamonanala:?”'
  tpi-OTNT: Elaija i harim dispela, orait em i karamapim pes wantaim longpela klos
    bilong en na em i lusim hul na i go sanap klostu long maus bilong hul. Na em i
    harim wanpela tok olsem, “Elaija, bilong wanem yu stap hia?”
  hau-SA: Sa’ad da Iliya ya ji ta, ya ja mayafinsa ya rufe fuskarsa, ya fita ya tsaya
    a bakin kogon. Sai ya ji murya ta ce masa, “Me kake yi a nan, Iliya?”
  uig-LAT: 'We shundaq boldiki, Iliyas shuni anglap, yüzini yépinchisi bilen orap
    gharning aghzigha bérip turdi. Mana, bir awaz chiqip uninggha: — I Iliyas, sen
    bu yerde néme qiliwatisen? — dédi.'
  nde-nde: U-Elija uthe elizwa, wadonsa isembatho sakhe wamboza ubuso bakhe wasuka
    wayakuma entubeni yobhalu. Khonokho ilizwi lathi kuye, “Wenzani khonapha, Elija?”
  ton-ton: Pea pehē, ʻi heʻene fanongo ki ai ʻa ʻIlaisiā, naʻa ne fakapulou hono mata
    ʻaki ʻa hono pulupulu, mo ne ʻalu atu ʻo tuʻu ʻi he hūʻanga ʻoe ʻana. Pea vakai,
    ko e leʻo naʻe pehē mai kiate ia, “Ko e hā ʻoku ke fai ʻi heni ʻIlaisiā?”
  ces-1613: 'Což když uslyšel Eliáš, zavinul tvář svou pláštěm svým, a vyšed, stál
    u dveří jeskyně, a aj, hlas k němu, řkoucí: Co tu děláš, Eliáši?'
  eng-WMB: When Elijah heard it, he wrapped his face in his mantle, went out, and
    stood in the entrance of the cave. Behold, a voice came to him, and said, “What
    are you doing here, Elijah?”
  tam-TCV: எலியா அதைக் கேட்டபோது, தன் மேலுடையினால் தன் முகத்தை மூடிக்கொண்டு வெளியே
    போய் குகை வாசலில் நின்றான். அப்பொழுது அவனிடம், “எலியாவே இங்கு என்ன செய்கிறாய்?”
    என்று ஒரு குரல் கேட்டது.
  ceb-ULB: Sa pagkadungog ni Elias sa tingog, gitabonan niya ang iyang nawong sa iyang
    kupo, migawas ug mitindog sa baba sa langob. Unya miabot ngadto kaniya ang usa
    ka tingog nga naga-ingon, “Nag-unsa ka man dinhi, Elias?”
  pol-UBG: 'Gdy Eliasz go usłyszał, zasłonił płaszczem swoją twarz, wyszedł i stanął
    u wejścia do jaskini. A oto głos przemówił do niego: Co tu robisz, Eliaszu?'
  agr-agr: 'Nuna Elías antuk ishamak niina jáanchjin juki, yapin dukuka waanum pujau
    jiinki pujusui. Nunik pujai chicham chichamu antuegak: “¿Elíasah, amesh anuish
    waji pujugme?” tau.'
  kyc-kyc: Pii doko Ilainja sepala banya komau dokome lenge kambu yambe pyapala kananda
    kambu konandowame dokona karala peya. Dokopa pii dokome baa lamaiyuo, Ilainja
    emba dakena apa pyuo karese? leya.
  urd-GVU: زلزلے کے بعد بھڑکتی ہوئی آگ وہاں سے گزری، لیکن رب آگ میں بھی نہیں تھا۔
    پھر نرم ہَوا کی دھیمی دھیمی آواز سنائی دی۔ یہ آواز سن کر الیاس نے اپنے چہرے کو
    چادر سے ڈھانپ لیا اور نکل کر غار کے منہ پر کھڑا ہو گیا۔ ایک آواز اُس سے مخاطب
    ہوئی، ”الیاس، تُو یہاں کیا کر رہا ہے؟“
  deu-1912: 'Da das Elia hörte, verhüllte er sein Antlitz mit seinem Mantel und ging
    heraus und trat in die Tür der Höhle. Und siehe, da kam eine Stimme zu ihm und
    sprach: Was hast du hier zu tun, Elia?'
  ntj-ntj: Nyangka Layirrtjalu kuliralpi yiikunku warntungka tjuturalpi pakarnu pulpa
    tjaangka ngaralanytja. Palunyalu kulirnu ngaapirinypa wangkarranytja, “Yuwa Layirrtja,
    nyaatjanungkan pitjangu?”
  kan-2017: ಅದನ್ನು ಕೇಳಿದ ಕೂಡಲೆ ಎಲೀಯನು ತನ್ನ ಕಂಬಳಿಯಿಂದ ಮೋರೆಯನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಹೋಗಿ ಗವಿಯ
    ದ್ವಾರದಲ್ಲಿ ನಿಂತನು. ಆಗ, “ಎಲೀಯನೇ ನೀನು ಇಲ್ಲೇನು ಮಾಡುತ್ತೀ?” ಎಂಬ ವಾಣಿಯು ಕೇಳಿಸಿತು.
  yap-yap: Fa’ani rung’ag Elijah fare lam me upunguy owchen ko thal ni wuru’ e mad
    rok, me yib nga wean nge yib i sak’iy nga langan fare yiy. Me ga’ar ba lam ngak,
    “Elijah, mang e ga be rin’ u roy?”
  hlt-MCSB: Elijah loh a yaak vaengah a himbai neh a maelhmai a cun. Te phoeiah cet
    tih lungko thohka ah pai. Te vaengah anih taengla ol hlawt a caeh pah tih, “Elijah
    heah nang ham balae aka om?” a ti nah.
  mdy-ETH: ዔኤሊያሴ ዬያ ካሽካሻ ዑኡዞ ዋይዛዖ ዓኣፖ ካሮ ፔኤኮ ዼኤፖ ኮኦቶና ካንቄኔ፤ ዬካፓ ዒዚ ኬስኪ ዴኖ ዔቶ ካራ ዔቄኔ፤
    ዒማና፦ «ዔኤሊያሴ! ኔኤኒ ሃይካ ዓይጎዎዳይ?» ጋዓ ዑኡሲ ዋይዚንቴኔ።
  twi-ASANTE: Elia tee nne no, ɔde nʼatadeɛ kataa nʼanim ɛnna ɔfiri ɔbodan no mu,
    kɔgyinaa ano kwan no ano. Na nne bi bisaa sɛ, “Elia, ɛdeɛn na woreyɛ wɔ ha?”
  eng-WEBU: When Elijah heard it, he wrapped his face in his mantle, went out, and
    stood in the entrance of the cave. Behold, a voice came to him, and said, “What
    are you doing here, Elijah?”
  wal-wal: Eelaasi he saasukettaa siyido wode, ba som77uwaa kaabban kammiis. Yaatidi
    kare kiyidi gonggoluwaa penggen eqqiis. Eelaasakko cenggurssai yiidi, “Eelaasaa,
    hagan ai oottai?” yaagiis.
  spa-PDDPT: 'Sucedió que al Elías oírlo, cubrió su rostro con su manto. Salió y estuvo
    en pie en la entrada de la cueva. Y en verdad, una voz vino a él y le preguntó:
    ¿Qué haces aquí, Elías?'
  gun-gun: Ha'e va'e ma Elias oendu vy oao puku apy py ngova omo'ã reve oẽ vy ho'ã
    itakua rokẽ py. Ha'e gui ma ixupe ou peteĩ ayvu. — Elias, mba'e tu rejapo re'amy
    apy? — he'i ju.
  ilo-ULB: Idi nangngeg ni Elias ti timek, imbalkotna iti rupana ti kagayna, rimmuar,
    ken nagtakder iti pagserkan ti rukib. Ket immay ti timek kenkuana a nagkuna, “Ania
    ti ar-aramidem ditoy, Elias?
  kpg-kpg: Di madagoaa Elijah ne longono ia di maa, gei mee gaa gahu ono golomada
    gi dono gahu laa daha, ga ulu gi malaelae gaa duu i di bontai di lua. Di lee ga helekai
    gi mee, “Elijah, goe e hai dau aha i ginei?”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئىلىياس شۇنى ئاڭلاپ، يۈزىنى يېپىنچىسى بىلەن ئوراپ غارنىڭ
    ئاغزىغا بېرىپ تۇردى. مانا، بىر ئاۋاز چىقىپ ئۇنىڭغا: ــ ئى ئىلىياس، سەن بۇ يەردە
    نېمە قىلىۋاتىسەن؟ ــ دېدى.'
  sus-sus: Annabi Eliya to na mɛ, a naxa a yatagi makoto a xa donma ra, a naxa mini
    fɔnmɛ kui, a ti fɔnmɛ dɛ ra. A mu bu, xui nde naxa mini a ma, a naxɛ, «I na munse
    rabafe be Eliya?»
  pon-2006: Eri, ni ahnsou me Elaisa rongada kisin ngilen mwenginingino, e ahpw pedoila
    oh uh ni ewen pwoahro. Ngihl ehu ahpw mahsanihong, “Elaisa, dahme ke wiewia met?”
  jae-jae: Gêdêŋ taŋ Elia gêŋô mu tonaŋ naŋ, eŋ gêsaŋ laŋôanô auc ŋa nê ŋakwê ma kasa
    jakêkô poclabu ŋaawa. Ma awa teŋ gêdêŋ eŋ aŋga tonaŋ ma kasôm gebe “Elia, aôm
    gôgôm asageŋ aŋga tonec.”
  ksd-ksd: 'Ma ba Elia i ga valongore, i ga turup ra matana ma kana olovoi, ma i ga
    irop, ma i ga tur ta ra mata na babang. Ma ea, a nilai tikai i ga tadav ia, ma
    i biti: Upi ra ava u ki ati, Elia?'
  tur-YTC: Eliya bunu duyunca, yüzünü cübbesiyle örttü, dışarı çıktı ve mağaranın
    girişinde durdu. İşte, bir ses ona geldi ve dedi, “Eliya, burada ne yapıyorsun?”
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν Ἠλιοὺ, καὶ ἐπεκάλυψε τὸ πρόσωπον αὐτοῦ ἐν τῇ μηλωτῇ
    αὐτοῦ, καὶ ἐξῆλθε καὶ ἔστη ὑπὸ σπήλαιον· καὶ ἰδοὺ πρὸς αὐτὸν φωνὴ, καὶ εἶπε, τί
    σὺ ἐνταῦθα Ἠλιού;
  ind-AYT: Saat Elia mendengarnya, dia menyelubungi wajahnya dengan jubahnya dan keluar,
    dan berdiri di pintu gua. Lalu, suatu suara datang kepadanya, firman-Nya, “Apakah
    yang kamu lakukan di sini, hai Elia?”
  nya-nya: Eliya atamva kamphepoko, anakokera chovala chake naphimba kumutu. Anatuluka
    ndipo anayima pa khomo la phanga. Ndipo panamveka mawu akuti, “Eliya, ukuchita
    chiyani kuno?”
  hrv-hrv: 'Kad je to čuo Ilija, zakri lice plaštem, iziđe i stade na ulazu u pećinu.
    Tada mu progovori glas i reče: “Što ćeš ovdje, Ilija?”'
  mps-mps: Elaijago te tebo odolama da, tialima aga bobobage gudali ugwago aga gesabi
    dali halua selama, te aga masigi ola bede bidali tagalama, te masigi dedage pąba
    dolagasali. Tama agai po me deli te tiwai odali, “Elaija, magi baso nage ede bidibawe?”
    te po wali.
  tpi-tpi: Elaija i harim dispela, orait em i karamapim pes wantaim longpela klos
    bilong en na em i lusim hul na i go sanap klostu long maus bilong hul. Na em i
    harim wanpela tok olsem, “Elaija, bilong wanem yu stap hia?”
  dan-1931: 'og da Elias hørte den, hyllede han sit Hoved i sin Kappe og gik ud og
    stillede sig ved Indgangen til Hulen; og se, en Røst lød til ham: “Hvad er du
    her efter Elias?”'
  vie-OVCB: 'Khi nghe tiếng ấy, Ê-li lấy chiếc áo choàng phủ kín mặt và đi ra đứng
    tại cửa hang. Có tiếng hỏi: “Con làm gì ở đây, Ê-li?”'
  guj-2017: જ્યારે એલિયાએ આ અવાજ સાંભળ્યો ત્યારે પોતાના ઝભ્ભાથી તેણે પોતાનું મુખ ઢાંકી
    દીધું અને બહાર નીકળીને તે ગુફાના બારણા આગળ ઊભો રહ્યો. પછી ત્યાં તેને ફરીથી અવાજ
    સંભળાયો, “એલિયા, તું અહીં શું કરે છે?”
  pon-2006A: Eri, ni ahnsou me Elaisa rongada kisin ngilen mwenginingino, e ahpw pedoila
    oh uh ni ewen pwoahro. Ngihl ehu ahpw mahsanihong, “Elaisa, dahme ke wiewia met?”
  por-BRBSL: 'Quando Elias a ouviu, envolveu seu rosto em seu manto, saiu e ficou
    de pé na entrada da caverna. Eis que uma voz veio até ele e disse: “O que você
    está fazendo aqui, Elijah”?'
  cth-cth: Elijah ni hot hah a thai toteh, a tâco teh lungngoum rai koe a kangdue.
    Hahoi thaihaw lawk ni, Elijah hivah bangmaw na sak, atipouh.
  twi-twi: Elia tee nne no, ɔde nʼatade kataa nʼanim na ofi ɔbodan no mu, kogyinaa
    ano kwan no ano. Na nne bi bisae se, “Elia, dɛn na woreyɛ wɔ ha?”
  hlt-hlt: Elijah loh a yaak vaengah a himbai neh a maelhmai a cun. Te phoeiah cet
    tih lungko thohka ah pai. Te vaengah anih taengla ol hlawt a caeh pah tih, “Elijah
    heah nang ham balae aka om?” a ti nah.
  tbz-SIM: 'Edii mù kèè dìì mɔ̀nnì kɛ́kɑ̃ɑ̃́ nho yɑɑ̀bòrì o ììkɛ̀, kɛ́yɛ̀nní kɛ́ncómmú
    kutɑ̃dènkù bòrì, kɛ̀ ti Yiɛ̀ nKuyie nhò bɛ́innɛ̀ kɛ dɔ̀: Edii ɑ dɔ́ bɑ diɛ?'
  msy-2020: Ezɨ Elaija a baregha, korotiar ruarimɨn uan guam avaragha, azenan ghua
    torir akamɨn tughav iti. Ezɨ tiarir mam, kamaghɨn an azara, “Elaija, nɨ tizim
    gamua kagh iti?”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɑkɩ ɩ ɩsɛntɔɔ kɛ́ ɩ kpɑɩ nɑ ɩ́ lɩɩ nɑ ɩ́ sǝŋ kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́
    nɔɣɔ. Nɑ ɩ́ nɩɩ pǝ tɑsɑ-ɩ pɔɔsʋɣʋ sɩ: Ilii n lɑkɩ weɣe cǝnɛ?'
  azb-azb: 'İlyas bunu eşidəndə üzünü cübbəsi ilə örtdü və çıxıb mağaranın ağzında
    dayandı. Bir səs ona dedi: «İlyas, burada nə edirsən?»'
  eng-DBY: And it came to pass, when Elijah heard it, that he wrapped his face in
    his mantle, and went out, and stood in the entrance of the cave. And behold, a
    voice [came] to him and said, What doest thou here, Elijah?
  hin-2017: यह सुनते ही एलिय्याह ने अपना मुँह चद्दर से ढाँपा, और बाहर जाकर गुफा के
    द्वार पर खड़ा हुआ। फिर एक शब्द उसे सुनाई दिया, “हे एलिय्याह तेरा यहाँ क्या काम?”
  wol-KYG: 'Ilyaas dégg ca, muuroo mbubbam, génn taxaw ca buntu xunti ma; déggul lu
    moy baat bu ko ne: «Ana looy def fii, Ilyaas?»'
  eng-YLT: and it cometh to pass, at Elijah's hearing [it], that he wrappeth his face
    in his robe, and goeth out, and standeth at the opening of the cave, and lo, unto
    him [is] a voice, and it saith, 'What — to thee, here, Elijah?'
  kne-kne: Idi dengngen Elias din ayasak, in-opop na din tak-ep di bado na sin ropa
    na, pag bomala et pinmika sin segpan di liyang. Pag et waday kali ay kanana, “Sinoy
    am-amagem isna ay Elias?”
  eng-WYC-2017: And when Elijah had heard this, he covered his face with a mantle,
    and he went out, and stood in the door of the den. And a voice spake to him, and
    said, Elijah, what doest thou here?
  eng-WMBB: When Elijah heard it, he wrapped his face in his mantle, went out, and
    stood in the entrance of the cave. Behold, a voice came to him, and said, “What
    are you doing here, Elijah?”
  urd-GVH: ज़लज़ले के बाद भड़कती हुई आग वहाँ से गुज़री, लेकिन रब आग में भी नहीं था।
    फिर नरम हवा की धीमी धीमी आवाज़ सुनाई दी। यह आवाज़ सुनकर इलियास ने अपने चेहरे को
    चादर से ढाँप लिया और निकलकर ग़ार के मुँह पर खड़ा हो गया। एक आवाज़ उससे मुख़ातिब
    हुई, “इलियास, तू यहाँ क्या कर रहा है?”
  rug-rug: Meke sipu avosia Ilaiza sa mamalaiṉi hite, si vagia sa sa nana poko hade
    meke va paere ia sa sa kenuna meke vura si asa meke la turu pa sadana sa bae.
    Meke zama la sa mamalaiṉi koasa, “Nasa si tavetia goi tani, ta Ilaiza?” gua si
    Asa.
  gaz-gaz: Eeliyaas yommuu waan kana dhagaʼetti uffata ofii isaa fuulatti haguuggatee
    gara afaan holqa sanaatti hiiqee dhaabate. Sagaleen tokkos, “Eeliyaas ati maal
    asii hojjetta?” jedheen.
  fra-LSG: 'Quand Élie l’entendit, il s’enveloppa le visage de son manteau, il sortit
    et se tint à l’entrée de la caverne. Et voici, une voix lui fit entendre ces paroles:
    Que fais-tu ici, Élie?'
  gnn-gnn: Ŋunhi ŋayi Yelatjayu ŋäkulanydja, bala marŋgithinana ŋayi ŋunhiyinydja,
    bala ŋayi dhawaṯthurrunana yana ŋuliŋuru mathirraŋurunydja, bala ŋayi dhärrana
    dhurrwaralilina mathirralili. Ga ŋunhiyi rirrakaynydja waŋana nhanŋu Yelatjawu
    bitjarra, “Yelatja, nhäkuŋga dhuwala nhe dhiyalaŋuminydja?”
  yal-yal: Eli to na mɛ a yi a yɛtagin luxun a doma gbeen bun, a mini, a ti faranna
    so dɛɛn na. A yi xuina nde mɛ naxan a fala a xa, a naxa, “Nanfera i be Eli?”
  iou-iou: Ahäŋirän Elaijatä u nadäŋpäŋ iŋami dapun iniken tektä täŋpipiŋpäŋ mobä
    käwut yämaken päpmo wädäŋ itkuk. Irirän man kotäk kubä ahäŋkuko uwä ŋode iwet
    yabäkgän täŋkuk; Elaija, ima mebärita ŋo äbäno itan?
  haw-1868: Eia kekahi, a lohe o Elia, uhi ae la oia i kona maka i kona aahu, a puka
    ae la oia a ku ma ke komo ana o ke ana. Aia hoi, he leo ia ia, i mai la hoi ia,
    O ke aha la kau e hana nei maanei, e Elia?
  arb-NAV: 'فَلَمَّا سَمِعَ إِيلِيَّا الصَّوْتَ، لَفَّ وَجْهَهُ بِرِدَائِهِ، وَخَرَجَ
    وَوَقَفَ فِي بَابِ الْكَهْفِ. وَإذَا بِصَوْتٍ يُخَاطِبُهُ: «مَاذَا تَفْعَلُ هُنَا
    يَاإِيلِيَّا؟»'
  ewe-ewe: Esi Eliya se gbe bɔlɔe la la, ehe eƒe awu ʋlaya tsyɔ mo eye wòdo ɖe gota
    ɖatsi tsitre ɖe agado la ƒe mɔnu. Tete gbe aɖe gblɔ nɛ be, “Eliya, nu ka wɔm nèle
    le afi sia?”
  eng-LEE: 'And it came to pass, when Elijah heard it, that he concealed his face
    in his mantle, and went out, and stood in the entrance of the cave: and, behold,
    there came a voice unto him, and said, What dost thou here, Elijah?'
  gvn-gvn: '@see-verse:1KI.019.012'
  asm-FB: সেই স্বৰ শুনা মাত্রকে এলিয়াই চাদৰেৰে মুখখন ঢাকি বাহিৰলৈ ওলাই আহিল, আৰু
    গুহাৰ সন্মুখত থিয় হ’ল। তেতিয়া তেওঁলৈ সেই মাত আহিল আৰু ক’লে, “হে এলিয়া, তুমি
    ইয়াত কি কৰিছা?”
  sus-A: عَننَبِ عٍلِيَ تٌ نَ مّ، عَ نَشَ عَ يَتَفِ مَكٌتٌ عَ شَ دٌنمَ رَ، عَ نَشَ
    مِنِ قْنمّ كُي، عَ تِ قْنمّ دّ رَ. عَ مُ بُ، شُي ندٍ نَشَ مِنِ عَ مَ، عَ نَشّ،
    «عِ نَ مُنسٍ رَبَقٍ بٍ عٍلِيَ؟»
  fra-SBL: 'Lorsque Élie l''entendit, il enveloppa son visage dans son manteau, sortit
    et se tint à l''entrée de la caverne. Et voici qu''une voix s''approcha de lui
    et dit : « Que fais-tu ici, Élie ? »'
  hbo-hbo: וַיְהִ֣י ׀ כִּשְׁמֹ֣עַ אֵלִיָּ֗הוּ וַיָּ֤לֶט פָּנָיו֙ בְּאַדַּרְתֹּ֔ו וַיֵּצֵ֕א
    וַֽיַּעֲמֹ֖ד פֶּ֣תַח הַמְּעָרָ֑ה וְהִנֵּ֤ה אֵלָיו֙ קֹ֔ול וַיֹּ֕אמֶר מַה־לְּךָ֥
    פֹ֖ה אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.019.012'
  kik-kik: Rĩrĩa Elija aiguire mũgambo ũcio, akĩguucia nguo yake akĩhumbĩra ũthiũ,
    na akiuma akĩrũgama mũromo-inĩ wa ngurunga. Hĩndĩ ĩyo mũgambo ũkĩmũũria atĩrĩ,
    “Elija, ũreka atĩa haha?”
  omb-omb: Tavohe Elaeja mo rongoe, ngeie mo reve na luqana goro na nagona me mo mwalue
    su varea me mo labe lo matai malanga. Siu a dilo mo veve lawea vena, “?Gom vai
    na havai talehe?”
  fra-NCL: 'Quand Elie l’entendit, il s’enveloppa le visage de son manteau et, étant
    sorti, il se tint à l’entrée de la caverne. Et voici qu’une voix se fit entendre
    à lui, en disant : « Que fais-tu ici, Elie ? »'
  cek-AK: To lok to Elijah mah thaih naah, a mikhmai to kahni hoiah khuk khoep, a
    caeh moe, thlungkhaw hmaa ah angdoet. Khenah, anih khaeah lok angzoh, Elijah,
    hae ah timaw na sak? tiah a naa.
  cuk-cuk: 'Geb Elías deyob neg-bogidikid-nagunoni-itosgu, e-mor-dummadgi e-wagar
    edusad, geb akwasaila-ollor-siidgi noalid, e-noedgi gwisgunonikid. Agine, gayaburba
    ese gornonikid, ega sognonikid: —¿Elías, ibu be wegi samai?'
  uig-CYR: 'Вә шундақ болдики, Илияс шуни аңлап, йүзини йепинчиси билән орап ғарниң
    ағзиға берип турди. Мана, бир аваз чиқип униңға: — И Илияс, сән бу йәрдә немә
    қиливатисән? — деди.'
  pma-pma: Ka navong Ilaetsa longe, kei ling suain nan en kot omon ka va hae, mulomal
    en metareh ten valengeihat. Ka en out enek, rea koanek viteni mini vit, “?Ilaetsa,
    komul komumon sa ekok?”
  tel-2017: ఏలీయా ఆ స్వరం విని, తన దుప్పటితో ముఖం కప్పుకుని బయలుదేరి గుహ ఎదుట నిలబడ్డాడు.
    అప్పుడు “ఏలీయా, ఇక్కడ నువ్వేం చేస్తున్నావ్?” అనే మాట వినిపించింది.
  hat-BSA: 'Lè Élie te tande l, li te fin vlope figi li nan manto li a e li te ale
    deyò nan antre kav la. Epi vwala, yon vwa te parèt a li menm e te di: “Kisa w
    ap fè isit la, Élie?”'
  bxh-bxh: Ilaidiya ya atahi. Yo fede ana luhuluhu ya solu hitiꞌi be nenena ya fakou,
    na ya lau duyufi aba luhuluhu launa yai ya obiyo. Habahim alina hesa ya atahi
    iyen, Ilaidiya, somo amaiteꞌi wa abiꞌabiꞌi?
  kos-kos: Ke Elijah el lohng, el afinya mutal ke nuknuk lik lal, ac el illa ac tu
    ke mutun luf sac. Na pusra se fahk nu sel, “Elijah, mea kom oru inge uh?”
  hbo-WLC: וַיְהִ֣י ׀ כִּשְׁמֹ֣עַ אֵלִיָּ֗הוּ וַיָּ֤לֶט פָּנָיו֙ בְּאַדַּרְתּ֔וֹ וַיֵּצֵ֕א
    וַֽיַּעֲמֹ֖ד פֶּ֣תַח הַמְּעָרָ֑ה וְהִנֵּ֤ה אֵלָיו֙ ק֔וֹל וַיֹּ֕אמֶר מַה־לְּךָ֥
    פֹ֖ה אֵלִיָּֽהוּ׃
  ibo-ibo: Mgbe Ịlaịja nụrụ ya, o ji uwe mwụda ya kpuchie ihu ya, pụọ gaa guzo nʼọnụ
    ụzọ ọgba nkume ahụ. Mgbe ahụ, ọ nụrụ olu jụrụ ya sị, “Ịlaịja, gịnị ka ị na-eme
    nʼebe a?”
  ory-ory: ତହୁଁ ଏଲୀୟ ତାହା ଶୁଣନ୍ତେ, ଆପଣା ବସ୍ତ୍ରରେ ମୁଖ ଆଚ୍ଛାଦନ କରି ବାହାରେ ଯାଇ ଗହ୍ୱର-ମୁଖ
    ନିକଟରେ ଠିଆ ହେଲେ। ତହିଁରେ ଦେଖ, ଏକ ରବ ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ କହିଲା, “ଏଲୀୟ, ତୁମ୍ଭେ
    ଏଠାରେ କଅଣ କରୁଅଛ?”
  chk-chk: Lupwen Elias a rong ei möngüngü, a pwölüela won mesan ngeni üfan owokot,
    a towu seni ewe föimw o ütä mesan. Nge ewe möngüngü a aisini, “Elias, meta ka
    föri ikei?”
  rop-rop: Wen Ilaija bin irrim det sambodi tok, imbin gaburrumap im feis garram im
    kout en imbin kamat en jandap lida langa det keib. Det sambodi bin tok langa im,
    “Ilaija wanim yu dumbat iya?”
  ukr-1871: 'Почувши се Ілия, затулив лице собі плащем, і вийшов і став у ввіходу
    в печеру. Тодї заговорив до його голос: Чого ти тут, Ілиє?'
  deu-1951: 'Als Elia dieses hörte, verhüllte er sein Angesicht mit seinem Mantel
    und ging hinaus und trat an den Eingang der Höhle. Und siehe, da kam eine Stimme
    zu ihm, die sprach: Was willst du hier, Elia?'
  eng-JPS: 'And it was so, when Elijah heard it, that he wrapped his face in his mantle,
    and went out, and stood in the entrance of the cave. And, behold, there came a
    voice unto him, and said: ''What doest thou here, Elijah?'''
  srp-1865: 'A kad to èu Ilija, zakloni lice svoje plaštem i izašav stade na vratima
    od peæine. I gle, doðe mu glas govoreæi: šta æeš ti tu, Ilija?'
  lug-lug: Eriya bwe yaliwulira, n’abikka amaaso ge n’omunagiro gwe n’afuluma n’ayimirira
    ku mulyango gw’empuku. Awo Mukama n’amugamba nti, “Okola ki wano Eriya?”
  heb-heb: ויהי כשמע אליהו וילט פניו באדרתו ויצא ויעמד פתח המערה והנה אליו קול ויאמר
    מה לך פה אליהו׃
  ben-IRV: এলিয় তা শুনে তাঁর গায়ের চাদর দিয়ে মুখ ঢেকে ফেললেন এবং বাইরে গিয়ে গুহার
    মুখের কাছে দাঁড়ালেন। তারপর তিনি এই কথা শুনলেন, “এলিয়, তুমি এখানে কি করছ?”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਏਲੀਯਾਹ ਨੇ ਸੁਣਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਆਪਣੀ ਗੋਦੜੀ ਵਿੱਚ
    ਢੱਕ ਲਿਆ ਅਤੇ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਗੁਫਾ ਦੇ ਮੂੰਹ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ, ਤਾਂ ਵੇਖੋ, ਉਸ ਨੂੰ ਇੱਕ
    ਅਵਾਜ਼ ਆਈ ਅਤੇ ਆਖਿਆ, ਏਲੀਯਾਹ ਤੂੰ ਇੱਥੇ ਕੀ ਕਰਦਾ ਹੈਂ?
  tkr-tkr: 'İlyasık''le man ses g''ayxhımee, cun p''laş aq''valqa alyadaççe. Qiyğar
    ark''ın mağarayne ghalee ulyoyzar. Maa''ad mang''une k''ıriysqa ses qadayle: –
    İlyas, nya''a ğu inyaa ıxha?'
  mya-JVB: ထိုအသံကို ဧလိယ သည်ကြား လျှင် ၊ မျက်နှာ ကို ဝတ်လုံ နှင့် ဖုံးအုပ် လျက် ထွက်
    ၍ ဥမင် ဝ ၌ရပ် နေ၏။ ထိုအခါ ဧလိယ ၊ သင် သည်ဤ အရပ်၌ အဘယ်သို့ ပြုလျက် နေသနည်းဟု အသံ
    လာ၏။
  tbg-tbg: Mintuvaro Elaitaava vi uvara iriro, vukai tavunaqohairo nai viri naavuma
    tero onavuqihairo veva ntero qentiana vaura. Viva mini vauvaro uvavano virara
    tiharo, Elaitaao, are nantiharae maini variaro? tiro.
  hmo-hmo: Elia ese unai hereva ia kamonai, vadaeni iena vairana be iena dabua dekenai
    ia koua. Vadaeni Elia be nadi matuna dekena amo ia raka mai, nadi matuna ena iduara
    dekenai ia gini. Vadaeni gado ta ese Elia ia hamaoroa, ia gwau, “Elia e, dahaka
    oi karaia noho iniseni?”
  urd-urd: उसको सुनकर एलियाह ने अपना मुँह अपनी चादर से लपेट लिया, और बाहर निकल कर
    उस ग़ार के मुँह पर खड़ा हुआ। और देखो, उसे यह आवाज़ आई कि “ऐ एलियाह, तू यहाँ क्या
    करता है?”
  rus-SYN: 'Услышав сие, Илия закрыл лице свое милотью своею, и вышел, и стал у входа
    в пещеру. И был к нему голос и сказал ему: что ты здесь, Илия?'
  bqc-SIM: 'Kɛ́ Ɛlia yã́pi mà, à a ulada kù a wɛ́a, ↄ̃ à bↄ̀ gɛ̀ zɛ̀ gbɛ̀''ɛpi
    lɛ́, a mà wa òɛ: Ɛlia, bↄ́ ńlɛ kɛ lai?'
  tcz-CHONGTHU: Elijah chun hichu ajah phat in, amai chu apon in akikhun, apot doh
    in songko koma chun aga dingin ahi. Ogin khat ahung ging in, “Elijah hi kom munahi
    ipi bol nahim?” ati.
  mar-mar: एलीयाने हा ध्वनी ऐकला तेव्हा अंगरख्याने चेहरा झाकून घेऊन तो गुहेच्या दाराशी
    जाऊन उभा राहिला. “एलीया, तू इथे का आला आहेस?” अशी वाणी त्यास ऐकू आली.
  soq-soq: Ita Elaia asibenebenema moinawa etene garawa onapea teineno odene namba
    rupusan ita nosene alene guba moape enedie. Tane aia me mampe wane wanase, “Elaia,
    e dima baiwa mape wien?”
  qub-qub: Chayta wiyar Eliasga jacuraycashanwan cäranta chapacurcuran. Nircur machay
    puncuman llojshircur ichicuycuran. Chay öra wiyaran «Elías, ¿imatataj caycho ruraycanqui?»
    nejta.
  bqp-bqp: 'Kũ Iliasu kòtoo pìi mà, à a uta zↄ̃kↄ̃ↄ kù a wɛ́a. Akũ à bò à gɛ̀ɛ à
    zɛ̀ gbɛ̀wɛɛɛ pì lɛ́a, à mà ò pìarɛ: Iliasu, bↄ́n ntɛn kɛ laa?'
  hat-hat: 'Lè Eli tande l'', li kouvri tèt li ak gwo rad li, li soti, li kanpe devan
    gwòt la. Li tande yon vwa ki di l'': -Eli, sa w''ap fè isit la?'
  eng-BSB: When Elijah heard it, he wrapped his face in his cloak and went out and
    stood at the mouth of the cave. Suddenly a voice came to him and said, “What are
    you doing here, Elijah?”
  eng-WEBPB: When Elijah heard it, he wrapped his face in his mantle, went out, and
    stood in the entrance of the cave. Behold, a voice came to him, and said, “What
    are you doing here, Elijah?”
  kbq-kbq: Hagi Elaijama ana ageru'ma nentahino'a, nakre ku'anu avugosa refineteno,
    atiramino ana havegamofo kafante oti'ne. Hagi anama uotigeno'a mago ageru'mo'a
    amanage huno hu'ne. Elaijaga amafina na'a eme nehane?
  nhe-BL: 'Huan quema Elías quicajqui, moixtzajqui ica iyoyo, panquisqui huan moquetzqui
    campa calajqui ipan nopa mijca ostotl. Huan teipa quicajqui se tlen quiilhui:
    “¿Tlaque tijchihua nica Elías?”'
  bus-bus: 'Kɛ̀ Ilia kòto pì mà, à a utadaa kù a wɛ́ɛla. Ben à bↄ̀ à gàa à zɛ̀ gbɛ̀wɛɛ
    pì lɛ́a, à mà wà bèare: Ilia, bↄ́n nɛ́ɛ kɛɛ kɛ̀?'
  gub-BL: A'e ze'eg henu mehe upyk Eri uwa ukamirpuku pupe. Na'e uhem oho a'e wi itakwaruhu
    huken me kury. Na'e amo uze'eg izupe. — Ma'e erezapo iko xe, Eri, i'i izupe.
  eng-DRA: 'And when Elias heard it, he covered his face with his mantle, and coming
    forth stood in the entering in of the cave, and behold a voice unto him, saying:
    What dost thou here, Elias? And he answered:'
