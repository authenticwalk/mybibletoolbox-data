    izir gumazibav soghezɨ me ariaghirezibar mɨgɨrɨgɨamɨn gun a mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ kɛɛsɑ ɩ ɑlʋ Sesɑpɛɛlɩ kɛ pǝ tǝnɑ mpi Ilii lɑpɑ tɔ. Nɑ ɩsǝnɑ
    ɩ kʋwɑ Pɑɑlɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɔ.
  azb-azb: Axav İlyasın etdiyi bütün işləri və onun necə bütün peyğəmbərləri qılıncla
    öldürdüyünü İzevelə danışdı.
  eng-DBY: And Ahab told Jezebel all that Elijah had done, and in detail how he had
    slain all the prophets with the sword.
  hin-2017: जब अहाब ने ईजेबेल को एलिय्याह के सब काम विस्तार से बताए कि उसने सब नबियों
    को तलवार से किस प्रकार मार डाला।
  wol-KYG: Gannaaw gi Axab nettali Yesabel la Ilyaas def lépp ak na mu rendee saamar
    mboolem yonent ya.
  eng-YLT: And Ahab declareth to Jezebel all that Elijah did, and all how he slew
    all the prophets by the sword,
  kne-kne: Dinad-at Ari Ahab en Jezebel ay asawa na amin din inamag Elias ya din namseana
    sin amin ay mamadton Baal.
  eng-WYC-2017: Forsooth Ahab told to Jezebel all things that Elijah had done, and
    how he had slain with sword all the prophets of Baal.
  eng-WMBB: Ahab told Jezebel all that Elijah had done, and how he had killed all
    the prophets with the sword.
  urd-GVH: अख़ियब ने ईज़बिल को सब कुछ सुनाया जो इलियास ने कहा था, यह भी कि उसने बाल
    के नबियों को किस तरह तलवार से मार दिया था।
  rug-rug: Ego, la vivinei ni e Ehabi koe Zezibelo sari gua pu evaṉi e Ilaiza meke
    va matei sa sari doduru poropita te Beolo pa vedara.
  gaz-gaz: Ahaab waan Eeliyaas hojjete hundaa fi akka inni itti raajota sana hunda
    goraadeedhaan fixe Iizaabelitti hime.
  fra-LSG: Achab rapporta à Jézabel tout ce qu’avait fait Élie, et comment il avait
    tué par l’épée tous les prophètes.
  gnn-gnn: Ŋunhi ŋayi Wayap ŋunhalana liŋguna bunanana Djitjarilnha wäŋaŋura, ga ḻakaraŋalanydja
    ŋayi nhanukalaŋuwa miyalkpa Djitjapilwanydja, ŋunhi nhaltjarra yukurrana Yelatjayu
    ŋunhala, ga nhaltjarra ŋayi yukurrana ŋunhi bumara Bälwu dhäwu'‐gänharamirrinha
    walalanha.
  yal-yal: Eli naxan birin liga, Axabi yi na fala Yesabele xa, Eli a suxuren ki muxune
    birin faxa silanfanna ra kii naxan yi.
  iou-iou: Eruk intäjukun äma wäpi Ahabtä yotken äneŋi äbäŋpäŋ webeni Jesebel Elaijatä
    anutu jopi Bal unitäŋo profet kudup kumäŋ-kumäŋ däpuko unita ba imaka ätu täk
    täŋkuko unitäŋo manbiŋam kudup iwetkuk.
  haw-1868: HAI aku la no hoi o Ahaba ia Iezebela i ka mea a pau a Elia i hana'i,
    a me kona pepehi ana i ka poe kaula me ka pahikaua.
  arb-NAV: وَأَخْبَرَ آخْابُ إِيزَابِلَ بِمَا صَنَعَهُ إِيلِيَّا، وَكَيْفَ قَتَلَ
    جَمِيعَ أَنْبِيَاءِ الْبَعْلِ بِالسَّيْفِ،
  ewe-ewe: Azɔ la, Ahab gblɔ nu siwo katã Eliya wɔ, ale si wòwu nyagblɔɖilawo katã
    kple yi la na Yezebel
  eng-LEE: And Achab told Izebel all that Elijah had done, and withal that he had
    slain all the prophets with the sword.
  gvn-gvn: King Ahabamu manyarr Jezebel buyun bajaku. Ahabangka nyunguwunbu manyarranda
    balkan Elijahngka jananin Baalamu priest-warra wulay-manin. Jezebelangka yinya
    kuku nyajin, nyulu kuli-kadan, kuku yungan Elijahnda, yalaman, “Yundu jananin
    priest-warra yarkin-banya, ngayu soldier-soldier yungal, yunun wunkun yalarrku
    yarkin-banka.”
  asm-FB: পাছত আহাবে, এলিয়াই কৰা সেই সকলো কাৰ্যৰ কথা আৰু বিশেষকৈ তৰোৱালৰ দ্বাৰাই
    আটাই বালৰ ভাববাদীসকলক বধ কৰা কথা ঈজেবলৰ আগত ক’লে।
  sus-A: عَكَبُ نَشَ سَ دّنتّفّ سَ يٍسَبٍلَ بّ، عٍلِيَ نَشَن بِرِن نَبَشِ، عَ عَ شَ
    نَمِحْنمّيٍ قَشَشِ سَنتِدّفّمَ رَ كِ نَشّ.
  fra-SBL: Achab raconta à Jézabel tout ce qu'Élie avait fait, et comment il avait
    tué par l'épée tous les prophètes.
  hbo-hbo: וַיַּגֵּ֤ד אַחְאָב֙ לְאִיזֶ֔בֶל אֵ֛ת כָּל־אֲשֶׁ֥ר עָשָׂ֖ה אֵלִיָּ֑הוּ וְאֵ֨ת
    כָּל־אֲשֶׁ֥ר הָרַ֛ג אֶת־כָּל־הַנְּבִיאִ֖ים בֶּחָֽרֶב׃
  piu-2006: Ngurrakutu ankula mayutju Yiyapalu palumpa miiṯangka Tjiitjapilala tjakultjunu,
    Yilaatjalungarri Paalaku waarrkana tjuṯa mirri pungutjangka, Paalaku wangka watjalpayi
    tjuṯa. Palunyatjanu Tjiitjapilalu mirrpaṉarrirra waarrkana iyaṉu Yilaatjangka
    alatji tjakultjunkunytjaku, “Nyurrangarri tjananya Paalaku waarrkana tjuṯa mirri
    pungutjangka, ngayululpiṉanta palunya nguwanpa ngaparrtjilu mirri pungku. Pungkukitjangkuṉanta
    tjukarurru watjaṉi, tjiṉṯu kutjupangkan mirri ngarriku. Mirri pungkuwiyangkuṉanta
    wantinytjala palyaṉiya mayutju ilkari ngurrara tjuṯangku mirri pungkunytjaku.
    Yuwa, yiltalatjunta mirri pungku, wantiwiyangku.” Kulira Yilaatjalu nguḻurringkula
    palumpa waarrkana aḻṯirra maḻpararrapula anu tawunu Piitjipakutu. Ngurra palula
    waarrkana nyinatjunkula wantirra Yilaatjanya kutjulpi wayinta anu ngurra kapi
    yukiri kukawiyawana yulparirralku. Yankula wilytjangka watjilpa nyinarra alatji
    Katutjangka tjapiṉu, “Mayutju Katutja. Kutjupa tjuṯangkuṉiya mirri pungkutjipingka
    ngayulu puṯu kuliṉi.” Palunyatjanu paluru Katutjanya alatji watjaṉu, “Ngayunyalpiṉi
    mirrintarra! Watjilpaṉa nyinarra yunytjurringanyi mirrirrikitja.” Wilytja palula
    paluru ngarrikatirra ankurringu. Palunyangka ilkari ngurrarangku kanara yalatji
    watjaṉu, “Pakara ngalkula!” Kanarrirra nyangu puriiti kutjukamu paatula kapitjarra
    ngarangi. Pakara ngalkura tjikira ngarrikatirra yankurringu. Katutjaku waarrkana
    paluru ilkari ngurrarangku piyuku kanara watjaṉu, “Pakara ngalkula!, ngururrpa
    mayitjirratja punkara wiyarritjipingka.” Palunyangka Yilaatjalu pakara piyuku
    ngalkuṉu. Ngalkula tjikira yulparirra waṉma yanu puḻi Tjaniyalakutu, ngururrpa
    piyuku ngalkula tjikintjawiya. Paluru rawa yanangi ngurra palulakutu, Purayitiyi
    tjikitjipala.
  kik-kik: Na rĩrĩ, Ahabu akĩĩra Jezebeli ũrĩa wothe Elija eekĩte, o na ũrĩa ooragithĩtie
    anabii othe a Baali na rũhiũ rwa njora.
  omb-omb: Siseri hi i Ehab u veve lawe Jesebel a gineu doluegi hi i Elaeja u veire
    me vage ngeie u ue vagamate na tangaloi ligoligogi doluegi hi noi Tagaro vurogi
    gena buei vuro.
  fra-NCL: Achab rapporta à Jézabel tout ce qu’Elie avait fait, et comment il avait
    tué par l’épée tous les prophètes.
  cek-AK: Ahab mah Jezebel khaeah Elijah mah sak ih hmuennawk boih, tahmaanawk sumsen
    hoi hum boihhaih kawng to thuih pae.
  cuk-cuk: Acab, Jezabelʼga bela Elías-ibmar-imaksad ogwasad. Degi, igi Elías, bab-dummad-Baal-gayaburba-barsogmalad
    bela es-suidgi oburgwisa, bela ega sogsabalid.
  uig-CYR: Лекин Аһаб Илиясниң һәммә қилғинини, җүмлидин һәммә пәйғәмбәрләрни қиличлап
    өлтүргинини Йизәбәлгә ейтип бәрди.
  pma-pma: Navong Ehab muris va vales ahin onen, Sesebel, run mini usil tounah keil
    koa Ilaetsa mumoni, ka mukave mu vinvini provet keil vasi onen ahi Baal ral min
    naef tavaeen.
  tel-2017: ఏలీయా చేసిందంతా అతడు బయలు ప్రవక్తలందరినీ కత్తితో చంపించిన సంగతీ అహాబు
    యెజెబెలుకు చెప్పాడు.
  hat-BSA: Alò, Achab te di Jizréel tout sa ke Élie te fè ak jan li te touye tout
