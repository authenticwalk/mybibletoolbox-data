  eng-JPS: And Ahab told Jezebel all that Elijah had done, and withal how he had slain
    all the prophets with the sword.
  srp-1865: A Ahav pripovjedi Jezavelji sve što je uèinio Ilija i kako je sve proroke
    isjekao maèem.
  lug-lug: Awo Akabu n’abuulira Yezeberi byonna Eriya bye yakola, ne bwe yatta bannabbi
    bonna n’ekitala.
  heb-heb: ויגד אחאב לאיזבל את כל אשר עשה אליהו ואת כל אשר הרג את כל הנביאים בחרב׃
  ben-IRV: এলিয় যা যা করেছেন এবং কেমন করে তরোয়াল দিয়ে সমস্ত ভাববাদীদের মেরে ফেলেছেন
    তা সবই আহাব ঈষেবলকে বললেন।
  pan-pan: ਅਹਾਬ ਨੇ ਉਹ ਸਭ ਜੋ ਏਲੀਯਾਹ ਨੇ ਕੀਤਾ ਅਤੇ ਉਹ ਸਭ ਕਿ ਜਿਵੇਂ ਉਸ ਨੇ ਸਾਰੇ ਨਬੀਆਂ ਨੂੰ
    ਤਲਵਾਰ ਨਾਲ ਵੱਢਿਆ ਈਜ਼ਬਲ ਨੂੰ ਦੱਸਿਆ।
  tkr-tkr: Axavee İlyasee hı'iyn gırgın işbıd, Ba'alın peyğambarar g'ılıncıke alğav'u
    gyapt'ıyid cune xhunaşşeys İzevelis yuşan ha'an.
  mya-JVB: ဧလိယ ပြု သော အမှုနှင့် ပရောဖက် အပေါင်း တို့ကို ထား နှင့် ကွပ်မျက် သောအမှုကို၊
    အာဟပ် သည် ယေဇဗေလ အား အကုန်အစင် ကြား ပြော၏။
  tbg-tbg: King Ahaapiva Jeseririni oruntero Elaitaava autu okarara vuru nai naata
    Jesebelira tiva amura. Elaitaava ekaa Baalira paropeti aru taiqa ko uvaravata
    vira tiva amura.
  hmo-hmo: Ahaba ese Elia ena kara ibounai iena adavana Iesebele dekenai ia hamaoroa,
    bona Elia ese Bala peroveta taudia ibounai ia alaia mase sivarai danu.
  urd-urd: और अख़ीअब ने सब कुछ, जो एलियाह ने किया था और यह भी कि उसने सब नबियों को
    तलवार से क़त्ल कर दिया, ईज़बिल को बताया।
  rus-SYN: И пересказал Ахав Иезавели все, что сделал Илия, и то, что он убил всех
    пророков мечом.
  bqc-SIM: Kɛ́ Ahabu yã́ pↄ́ Ɛlia kɛ̀ dàu a sìu Zezabɛliɛ píi, lá à tã́adepiↄ
    dɛ̀dɛ ń fɛ̃ndao ḿpii,
  tcz-CHONGTHU: Ahab chu ain agalhun in, Elijah thilbol ho jouse, Baal themgao ho
