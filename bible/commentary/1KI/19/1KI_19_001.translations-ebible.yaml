  mar-mar: अहाब राजाने घडलेली सर्व हकिकत ईजबेलला सांगितली. सर्व संदेष्ट्यांना एलीयाने
    कसे तलवारीने कापून काढले तेही सांगितले.
  soq-soq: Eiab alene duwa wisene dewa uduudu Elaia dewamona ita ambi Baal perowetawa
    uduudu bomona umanawa manainapa Iesebel dieno eten.
  qub-qub: Elías imata rurashantapis, Baalpa profëtancunata wañuchishantapis Acabga
    willaran warmin Jezabelta.
  bqp-bqp: Akũ Ahabu yã kũ Iliasu kɛ̀ɛ bàba Yɛzɛbɛlinɛ pínki, lákũ à tãnade pìnↄ
    dɛ̀dɛ nà kũ fɛ̃nɛdao ń pínki.
  hat-hat: Wa Akab rakonte Jezabèl, madanm li, tou sa Eli te fè, ki jan li te touye
    tout pwofèt Baal yo.
  eng-BSB: Now Ahab told Jezebel everything that Elijah had done and how he had killed
    all the prophets with the sword.
  eng-WEBPB: Ahab told Jezebel all that Elijah had done, and how he had killed all
    the prophets with the sword.
  kbq-kbq: Hagi Ahapu'ma nonte'ma unehanatino'a, maka Elaija'ma hia zantamina Jesebelina
    nesamino, Bali kasnampa vahetmima kazinteti'ma maka zamahehna'ma hia kenena asami'ne.
  nhe-BL: Huan Acab quipohuili isihua Jezabel nochi tlen Elías quichijtoya huan quejatza
    quinmictijtoya nochi itiocamanalojcahua Baal.
  bus-bus: Ben Ahabu yã kɛ̀ Ilia kɛ̀ tↄ̃kɛ̃̀ Yɛzɛbɛlinɛ píngi, lán à tãadee pìnↄ
    dɛ̀dɛ nà kↄ̃n fɛ̃ɛdaao ń píngi.
  gub-BL: Weko haw pe uhem mehe tuwihawete Akaw umume'u Eri hemiapo kwer paw wemireko
    Zezamew pe kury. — Uzuka Eri tupàn Ma'aw her ma'e ze'eg imume'u har paw takihepuku
    pupe a'e wà, i'i izupe.
  eng-DRA: And Achab told Jezabel all that Elias had done, and how he had slain all
    the prophets with the sword.
