    edi peloweta mahudoꞌina ena wunuwunuidi.
  kos-kos: Tokosra Ahab el srumun nu sel Jezebel, mutan kial, ke ma nukewa ma Elijah
    el oru, ac ke el tuh uniya nufon mwet palu lal Baal.
  hbo-WLC: וַיַּגֵּ֤ד אַחְאָב֙ לְאִיזֶ֔בֶל אֵ֛ת כָּל־אֲשֶׁ֥ר עָשָׂ֖ה אֵלִיָּ֑הוּ וְאֵ֨ת
    כָּל־אֲשֶׁ֥ר הָרַ֛ג אֶת־כָּל־הַנְּבִיאִ֖ים בֶּחָֽרֶב׃
  ibo-ibo: Ehab kọọrọ Jezebel ihe niile Ịlaịja mere, na otu o si jiri mma agha gbuo
