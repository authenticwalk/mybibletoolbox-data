verse: 1KI.019.001
translations:
  mal-C: ഏലിയാവു ചെയ്ത സകലകാര്യങ്ങളും അദ്ദേഹം ബാലിന്റെ പ്രവാചകന്മാരെയെല്ലാം വാളിനിരയാക്കിയതും
    മറ്റും ആഹാബ് ഈസബേലിനോടു വിവരിച്ചുപറഞ്ഞു.
  deu-TKW: Als nun Ahab der Isebel alles erzählte, was Elia gethan, und wie er sämtliche
    Propheten mit dem Schwerte getötet hatte,
  lin-lin: Akabi ayebisaki Jezabeli makambo nyonso oyo Eliya asalaki mpe ndenge nini
    abomaki basakoli nyonso na mopanga.
  eng-LSV: And Ahab declares to Jezebel all that Elijah did, and all of how he slew
    all the prophets by the sword,
  eng-GNV: Now Ahab tolde Iezebel all that Eliiah had done, and how he had slaine
    all the prophets with the sword.
  eng-WEBSTER: And Ahab told Jezebel all that Elijah had done, and how he had slain
    all the prophets with the sword.
  nhw-BL: Huan Acab quipohuili isihua Jezabel nochi catli Elías quichijtoya huan quenicatza
    quinmictijtoya nochi itlajtol pannextijcahua Baal.
  swh-ONEN: Ahabu akamwambia Yezebeli kila kitu Eliya alichokuwa amefanya na jinsi
    alivyowaua manabii wote kwa upanga.
  bba-bba: Ye Akɑbu u turɑ yɛnuɔ u win kurɔ Yesɑbɛli sɔ̃ɔwɑ ye Eli u kuɑ kpuro kɑ
    nɡe mɛ u bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku kowo be kpuro ɡo kɑ tɑkobi.
  eng-KJVCPB: And Ahab told Jezebel all that Elijah had done, and withal how he had
    slain all the prophets with the sword.
  luo-luo: Koro Ahab nonyiso Jezebel mago duto mane Elija nosetimo kendo kaka nosenego
    jonabi gi ligangla,
  meu-meu: Ahaba ese Elia ena kara iboudiai na Iesebel e hamaorolaia, bona peroveta
    taudia iboudiai dare amo e aladia mase sivaraina danu.
  npi-ULB: एलियाले गरेका सबै काम र कसरी तिनले सबै अगमवक्तालाई तरवारले मारे भनी आहाबले
    ईजेबेललाई बताए ।
  yor-yor: Ahabu sì sọ gbogbo ohun tí Elijah ti ṣe fún Jesebeli àti bí ó ti fi idà
    pa gbogbo àwọn wòlíì.
  emp-NTPO: Elíaba od̶ada, Baald̶eba bed̶eabadarã necoba quenana sid̶a Acaboba idji
    quima Jezabelea jũma nẽbʌrʌsia.
  pes-OPCB: وقتی اَخاب پادشاه برای همسرش ایزابل تعریف کرد که ایلیا چه کرده و چطور
    انبیای بعل را کشته است؛
  tgl-ULB: Sinabi ni Ahab kay Jezebel ang lahat ng ginawa ni Elias, at kung paano
    niya pinatay ang lahat ng mga propeta sa pamamagitan ng espada.
  cbu-NT: Ashiriya, kurak Ajab wizanllee Jesabela yuwaa Elíyas apanllputsee Baala
    urkar ashpari pacharangu, anoo kamanirangiya.
  hui-hui: Kini Ahaba ibu andaga Yaserili dai buwa ibu one kuini wali Yasebelehondo
    Elayahanda biyaruni bibahende lamiai halu dama Balanaga bi mana latagi haga agali
    bo wahai hayarubi bibahendeore lamiai hene.
  mya-mya: အာ​ဟပ်​မင်း​သည်​ဧ​လိ​ယ​ပြု​သည့်​အ​မှု​အ​လုံး စုံ​ကို​လည်း​ကောင်း၊ ဗာ​လ​ပ​ရော​ဖက်​တို့​အ​သတ်
    ခံ​ရ​ကြ​ပုံ​ကို​လည်း​ကောင်း​မိ​ဖု​ရား​ယေ​ဇ ဗေ​လ​အား​ပြော​ပြ​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་ཧབ་ཀྱིས་ཡེ་ཟི་བེལ་ལ། ཨེ་ལི་ཡཱས་ཅི་བྱས་པ་ཐམས་ཅད་དང་ཇི་ལྟར་ལུང་སྟོན་པ་ཐམས་ཅད་རལ་གྲིས་བསད་པའི་གཏམ་སྨྲས་པ་དང་།
  sna-sna: Zvino Ahabhu akaudza Jezebheri zvose zvakanga zvaitwa naEria nokuuraya
    kwaakanga aita vaprofita vose nomunondo.
  spa-BLM: Ajab le contó a Jezabel todo lo que había hecho Elías y cómo había matado
    a todos los profetas a espada.
  cac-cac: Ix yalan vin̈aj Acab d'a ix Jezabel tas ix sc'ulej vin̈aj Elías yed' tas
    ix yutej vin̈ smilancham eb' vin̈ schecab' Baal.
  swh-ULB: Ahabu akamwambia Yezebeli mambo yote ambayo Eliya amefanya na jinsi alivyowaua
    manabii wote kwa upanga.
  bel-bel: І пераказаў Ахаў Езавэлі ўсё, што зрабіў Ільля, і тое, што ён забіў усіх
    прарокаў мечам.
  wed-wed: Ma Ahab awana Jezebel i vibenabenamei, aiwai anatapuna Elijah i kaukauei
    ma menanarena Baal ana peroveta anatapui i vununaiei.
  deu-ELBBK: Und Ahab berichtete der Isebel alles, was Elia getan hatte, und alles,
    wie er alle Propheten mit dem Schwert getötet hätte.
  mbb-OT: Midtudtulan ni Ahab is esawa zin he si Jezebel te langun he mibeelan ni
    Elias, wey is kebpenhimetayi ni Elias te langun he ebpeneuven ni Baal.
  mal-2015: ഏലീയാവു ചെയ്തതൊക്കെയും അവൻ സകലപ്രവാചകന്മാരെയും വാൾകൊണ്ടു കൊന്ന വിവരമൊക്കെയും
    ആഹാബ് ഈസേബെലിനോടു പറഞ്ഞു.
  rmc-rmc: O Achab phenďa la Jezabelake savoro, so kerďa o Eliaš, the oda, sar murdarďa
    la šabľaha savore proroken.
  pes-OPV: و اخاب، ایزابل را از آنچه ایلیا کرده، وچگونه جمیع انبیا را به شمشیر کشته
    بود، خبر داد.
  ron-1924: Ахаб а спус Изабелей тот че фэкусе Илие ши кум учисесе ку сабия пе тоць
    пророчий.
  aui-aui: Raghanina Aheb bareye iverakanibu, na awaki tupadi Elaija ibera da kate
    metagha Baal yana peroperoveta tupadi ivikasunughana, na wavinena Jesibel iwoneni.
  ben-OBCV: ইত্যবসরে এলিয় যা যা করলেন এবং কীভাবে তিনি ভাববাদীদের সবাইকে তরোয়াল দিয়ে
    হত্যা করলেন, সেসব কথা আহাব ঈষেবলকে বলে দিলেন।
  som-som: Oo markaasaa Axaab wuxuu Yesebeel u sheegay kulli wixii Eliiyaah sameeyey
    oo dhan, iyo siduu nebiyadii oo dhan seef ugu laayay.
  lat-VUC: Nuntiavit autem Achab Jezabel omnia quæ fecerat Elias, et quomodo occidisset
    universos prophetas gladio.
  eng-ASVBT: And Ahab told Jezebel all that Elijah had done, and withal how he had
    slain all the prophets with the sword.
  ita-1885: OR Achab raccontò ad Izebel tutto quello ch'Elia avea fatto, e tutto il
    modo ch'egli avea tenuto in uccidere col coltello tutti que' profeti.
  eng-LXXUP: And Ahab told Jezebel his wife all that Elijah had done, and how he had
    slain the prophets with the sword.
  eng-ULB: Ahab told Jezebel all that Elijah had done and how he had killed all the
    prophets with the sword.
  spa-VBL: Acab le contó a Jezabel todo lo que había hecho Elías y que había matado
    a espada a todos los profetas de Baal.
  fra-_FOB: Or Achab rapporta à Jésabel tout ce qu'avait fait Élie, et comment il
    avait tué par l'épée tous les prophètes.
  mal-mal: ഏലീയാവ് ചെയ്ത സകല കാര്യങ്ങളും അവൻ സകലപ്രവാചകന്മാരെയും വാളാൽ കൊന്നതും ആഹാബ്
    ഈസേബെലിനോട് പറഞ്ഞു.
  urd-GVR: Aḳhiyab ne Īzabil ko sab kuchh sunāyā jo Iliyās ne kahā thā, yih bhī ki
    us ne Bāl ke nabiyoṅ ko kis tarah talwār se mār diyā thā.
  suz-BL: मिनु आहाबमी इजेबेल कली एलीया आ पशो गेय नेल्‍ल नु मेकोमी दोपा देवी देवता
    आन लोव़ पाइब नेल्‍ल आन कली तरवारम सदा, मेको नेल्‍ल शेंदा बाक्‍त।
  ita-1927: Or Achab raccontò a Izebel tutto quello che Elia avea fatto, e come avea
    ucciso di spada tutti i profeti.
  ckb-ckb: ئەحاڤ هەموو ئەوەی بە ئیزابێل ڕاگەیاند کە ئەلیاس کردی، هەروەها کە چۆن هەموو
    پێغەمبەرەکانی بە شمشێر کوشتووە.
  eng-BBE: Ahab gave Jezebel news of all Elijah had done, and how he had put all the
    prophets to death with the sword.
  kan-OKCV: ಎಲೀಯನು ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ, ಅವನು ಖಡ್ಗದಿಂದ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳನ್ನು ಕೊಂದು ಹಾಕಿದ್ದೆಲ್ಲವನ್ನೂ,
    ಅಹಾಬನು ಈಜೆಬೆಲಳಿಗೆ ತಿಳಿಸಿದಾಗ,
  tam-2017: எலியா செய்த எல்லாவற்றையும், அவன் தீர்க்கதரிசிகள் எல்லோரையும் பட்டயத்தாலே
    கொன்றுபோட்ட செய்தி அனைத்தையும், ஆகாப் யேசபேலுக்கு அறிவித்தான்.
  spa-RV-1909: Y ACHAB dió la nueva á Jezabel de todo lo que Elías había hecho, de
    como había muerto á cuchillo á todos los profetas.
  ron-BTF: Şi Ahab i-a istorisit Izabelei tot ce făcuse Ilie şi cum ucisese cu sabia
    pe toţi profeţii.
  eng-WEBP: Ahab told Jezebel all that Elijah had done, and how he had killed all
    the prophets with the sword.
  eng-FBV: Ahab told Jezebel everything that Elijah had done and that he had killed
    all the prophets of Baal with the sword.
  nld-1939: Toen Achab nu aan Izébel vertelde, wat Elias gedaan had, en hoe hij al
    de profeten met het zwaard had gedood,
  nch-BL: Huan Acab quipohuili isihua Jezabel nochi cati Elías quichijtoya huan quenicatza
    quinmictijtoya nochi itajtolpanextijcahua Baal.
  vie-1934: A-háp thuật lại cho Giê-sa-bên mọi điều Ê-li đã làm, và người đã dùng
    gươm giết hết thảy tiên tri Ba-anh làm sao.
  hin-CV: अहाब ने एलियाह के सारे कामों का वर्णन ईजेबेल को जा सुनाया, कि किस प्रकार
    उसने बाल के सारे भविष्यवक्ताओं को तलवार से घात कर दिया था.
  spa-BES: Acab le dio a Jezabel noticias de todo lo que Elías había hecho, y cómo
    había matado a filo de espada a todos los profetas.
  tdx-tdx: Hene natalili’ i Akabe am’ Iizebele ty nanoe’ i Elià naho i nanja­mana’e
    am-pibara o mpitoky iabioy.
  tha-KJV: อาหับจึงบอกเยเซเบลตามการทั้งสิ้นซึ่งเอลียาห์​ได้​กระทำ และเรื่องที่ท่านได้ฆ่าผู้​พยากรณ์​ทั้งหมดเสียด้วยดาบ
  por-BR-2018: E Acabe deu a notícia a Jezabel de tudo o que Elias havia feito, de
    como havia matado à espada a todos os profetas.
  deu-ELO: Und Ahab berichtete der Isebel alles, was Elia getan hatte, und alles,
    wie er alle Propheten mit dem Schwerte getötet hätte.
  eng-WYC-2018: Forsooth Ahab told to Jezebel all things that Elijah had done, and
    how he had slain with (the) sword all the prophets of Baal.
  epo-epo: Aĥab rakontis al Izebel ĉion, kion faris Elija, kaj tion, ke li mortigis
    ĉiujn profetojn per glavo.
  uig-PIN: Lekin Aⱨab Iliyasning ⱨǝmmǝ ⱪilƣinini, jümlidin ⱨǝmmǝ pǝyƣǝmbǝrlǝrni ⱪiliqlap
    ɵltürginini Yizǝbǝlgǝ eytip bǝrdi.
  beo-beo: Hina bagade A:iha:be da idua Yesebelema, Ilaidia ea hamoi liligi, amola
    e da Ba:ile balofede dunu huluane fane lelegei, amo ema adodoi.
  tpi-OTNT: King Ahap i kamap pinis long Jesril, orait em i tokim meri bilong en,
    Kwin Jesebel, long olgeta samting Elaija i bin mekim. Na tu em i tokim em long
    Elaija i bin kilim i dai olgeta profet bilong Bal.
  hau-SA: Ahab fa ya faɗa wa Yezebel kome da Iliya ya yi, da yadda ya karkashe dukan
    annabawan da takobi.
  uig-LAT: Lékin Ahab Iliyasning hemme qilghinini, jümlidin hemme peyghemberlerni
    qilichlap öltürginini Yizebelge éytip berdi.
  nde-nde: U-Ahabi wasetshela uJezebheli ngakho konke okwakwenziwe ngu-Elija kanye
    lokuthi wababulala njani abaphrofethi ngenkemba.
  ton-ton: Pea naʻe fakahā ʻe ʻEhapi kia Sisipeli ʻae meʻa kotoa pē naʻe fai ʻe ʻIlaisiā,
    pea mo ʻene tāmate ʻae kau kikite kotoa pē ʻaki ʻae heletā.
  ces-1613: Tedy oznámil Achab Jezábel všecko to, což učinil Eliáš, a že naprosto
    všecky proroky její pobil mečem.
  eng-WMB: Ahab told Jezebel all that Elijah had done, and how he had killed all the
    prophets with the sword.
  tam-TCV: எலியா செய்த எல்லாவற்றையும், அவன் இறைவாக்கினர் யாவரையும் எப்படி வாளால் கொன்றான்
    என்பதையும் ஆகாப் யேசபேலுக்குச் சொன்னான்.
  ceb-ULB: Gisuginlan ni Ahab si Jezebel sa tanang gihimo ni Elias ug kung giunsa
    niya pagpatay ang tanang mga propeta pinaagi sa espada.
  pol-UBG: Wtedy Achab opowiedział Jezabel o wszystkim, co Eliasz uczynił, oraz o
    tym, jak zabił mieczem wszystkich proroków.
  agr-agr: Acab yaakat Jezreelnum jegá, Elías dutikamun pachis wajuk Baala profetaji
    aidaun ijinae nuna ashí Jezabelan ujakui.
  kyc-kyc: Kiŋi Ayapeme Ilainja baame yulu peparae pyuo mee bange kingi Bealo lenge
    anatu lao lakandenge poropeta dupwa peparae pyao kumakao piyamo dokona lao banya
    etenge Jesapele lenge doko lamaiya.
  urd-GVU: اخی اب نے ایزبل کو سب کچھ سنایا جو الیاس نے کہا تھا، یہ بھی کہ اُس نے بعل
    کے نبیوں کو کس طرح تلوار سے مار دیا تھا۔
  deu-1912: Und Ahab sagte Isebel alles an, was Elia getan hatte und wie er hatte
    alle Propheten Baals mit dem Schwert erwürgt.
  ntj-ntj: Nyangka puurrpa Yayipalu palunyaku kurri Tjatjipalta tjukurrpa Layirrtjanyatjarra
    tjakultjunu. Tjiinya Layirrtjalu-tjananya Paralku waarka palyalpayi pirninya pungu
    wiyarnu.
  kan-2017: ಎಲೀಯನು ಬಾಳನ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದ್ದನ್ನೂ ಮತ್ತು ಅವನು ಮಾಡಿದ
    ಬೇರೆ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನೂ ಅಹಾಬನು ಈಜೆಬೆಲಳಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Me weliy Ahab ni Pilung ngak Jezebel ni le’engin urngin e tin ke rin’ Elijah,
    nge rogon nike thang e pogofan rok urngin fapi profet rok Baal.
  hlt-MCSB: Elijah kah a saii boeih, tonghma boeih cunghang neh a pum la a ngawn te
    khaw Ahab loh Jezebel taengah a puen pah.
  mdy-ETH: ዔኤሊያሴ ማዼ ባኮ ቢያ፤ ጊንሣ ሃሣ ዒዚ ባዓኣሌ ማሊፆ ኬኤዛ ዓሶዋ ዎማይዲ ዎዺሼቴያ ካኣቲ፥ ዓክዓቤ ዒዛኮ ማቾ
    ዔልዛቤሎም ኬኤዜኔ፤
  twi-ASANTE: Ɛberɛ a Ahab duruu fie no, ɔkaa deɛ Elia ayɛ nyinaa ne sɛdeɛ wakunkum
    Baal adiyifoɔ nyinaa no kyerɛɛ Isebel.
  eng-WEBU: Ahab told Jezebel all that Elijah had done, and how he had killed all
    the prophets with the sword.
  wal-wal: Eelaasi oottidobaa ubbaanne Ba7aala sunttan hananabaa yootiyaageeta ubbaa
    bisuwan i waati woridaakko Akaabi Elzzaabeeliyyo yootiis.
  spa-PDDPT: Acab informó a Jezabel todo lo que Elías hizo y cómo mató a espada a
    todos los profetas.
  gun-gun: Ha'e gui Jezabel pe Acabe omombe'upa Elias ojapo va'ekue, Baal pegua profeta
    kuery kyxe py ojuka ukapaague guive.
  ilo-ULB: Imbaga ni Ahab kenni Jezebel dagiti amin nga inaramid ni Elias, ken no
    kasano a pinapatayna dagiti amin a profeta ni Baal babaen iti kampilan.
  kpg-kpg: King Ahab ne hagi anga gi dono lodo go Jezebel nia mee huogodoo Elijah
    ala ne hai, mo di hai Elijah ne daaligi gii mmade nia soukohp huogodoo o di balu god
    go Baal.
  uig-ARA: لېكىن ئاھاب ئىلىياسنىڭ ھەممە قىلغىنىنى، جۈملىدىن ھەممە پەيغەمبەرلەرنى قىلىچلاپ
    ئۆلتۈرگىنىنى يىزەبەلگە ئېيتىپ بەردى.
  sus-sus: Akabu naxa sa dɛntɛgɛ sa Yesabela bɛ, Eliya naxan birin nabaxi, a a xa
    namiɲɔnmɛe faxaxi santidɛgɛma ra ki naxɛ.
  pon-2006: Nanmwarki Eihap ahpw mahsanihong sapwellime likend Sesepel soahng koaros
    me Elaisa wiadahr, oh duwen eh kemelahr soukohp en Paal koaros.
  jae-jae: Ahab kêdôŋ biŋ samob, taŋ Elia gêgôm to gêjac propete samob andu ŋa siŋ
    naŋ, gêdêŋ nê awê Jesebel.
  ksd-ksd: Ma Akab i ga ve Iesebel ure nam parika nina Elia i ga pait ia, ma ba i
    ga doko ra umana propet ma ra pakat na vinarubu.
  tur-YTC: Ahav, İzebel'e Eliya'nın yaptığı her şeyi ve bütün peygamberleri kılıçla
    nasıl öldürdüğünü anlattı.
  grc-BRENT: Καὶ ἀνήγγειλεν Ἀχαὰβ τῇ Ἰεζάβελ γυναικὶ αὐτοῦ πάντα ἃ ἐποίησεν Ἠλιοὺ,
    καὶ ὡς ἀπέκτεινε τοὺς προφήτας ἐν ῥομφαίᾳ.
  ind-AYT: Ahab memberitahukan Izebel semua yang telah Elia lakukan dan semua hal
    tentang bagaimana dia membunuh seluruh nabi dengan pedang.
  nya-nya: Tsono Ahabu anawuza Yezebeli zonse zimene anachita Eliya ndi momwe anaphera
    aneneri onse ndi lupanga.
  hrv-hrv: Ahab ispriča Izebeli sve što je Ilija učinio i kako je mačem poubijao sve
