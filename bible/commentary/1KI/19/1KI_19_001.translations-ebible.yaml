  ory-ory: ଏଥିଉତ୍ତାରେ ଆହାବ ଏଲୀୟଙ୍କର କୃତ ସମସ୍ତ କର୍ମର ବୃତ୍ତାନ୍ତ ଓ ସେ କିପରି ଖଡ୍ଗରେ ସମସ୍ତ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ବଧ କରିଥିଲେ, ତାହା ଈଷେବଲ୍‍କୁ ଜଣାଇଲେ।
  chk-chk: Iwe, ewe king Ahap a apworausa ngeni Isipel pwülüan we meinisin mine Elias
    a föri, pwal usun an niela ekewe soufos meinisin ren ketilas.
  rop-rop: Wal King Eiheb bin dalim im waif Jesabel ebrijing wanim Ilaija bin dum,
    en hau imbin kilim ded ol detlot speshalwan mesinja blanga Beil.
  ukr-1871: Як же Ахаб оповів Езабелї все, що вчинив Ілия, та як він повбивав усї
    пророки мечем,
  deu-1951: Und Ahab sagte der Isebel alles, was Elia getan und wie er alle Propheten
