  tbz-SIM: Kɛ̀ Akɑbuu nɑ́kɛ́ Sesɑbɛɛdi Edii dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, nɛ̀ ò fìémɛ̀ Bɑɑdi
    pɑ̃ɑ̃bɛ̀ bɛmɔu.
  msy-2020: Atrivim Ahap Jesrilɨn otogha gɨvagha, Elaija amizir biziba bar dar gun
