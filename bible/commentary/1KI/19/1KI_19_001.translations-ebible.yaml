  mps-mps: King Ahap te Jesrilba sabolama da, teda agai aga we kwin Jesebelbolo, te
    Elaijago yali sę po tigidali pusali. Tama me agai te Elaijago te tibo god Balgo
    profet bidi tigidali ela muani po me walio.
  tpi-tpi: King Ahap i kamap pinis long Jesril, orait em i tokim meri bilong en, Kwin
    Jesebel, long olgeta samting Elaija i bin mekim. Na tu em i tokim em long Elaija
    i bin kilim i dai olgeta profet bilong Bal.
  dan-1931: Akab fortalte nu Jesabel alt, hvad Elias havde gjort, og hvorledes han
    havde ihjelslået alle Profeterne med Sværd,
  vie-OVCB: Khi Vua A-háp thuật cho Hoàng hậu Giê-sa-bên nghe các việc Ê-li đã làm,
    kể cả việc Ê-li chém chết các tiên tri Ba-anh,
  guj-2017: એલિયાએ જે કંઈ કર્યું હતું તે અને તેણે કેવી રીતે સઘળા પ્રબોધકોને તલવારથી
    મારી નાખ્યા હતા, તે પણ આહાબે ઇઝબેલને કહ્યું.
  pon-2006A: Nanmwarki Eihap ahpw mahsanihong sapwellime likend Sesepel soahng koaros
    me Elaisa wiadahr, oh duwen eh kemelahr soukohp en Paal koaros.
  por-BRBSL: Ahab contou a Jezebel tudo o que Elias havia feito, e como ele havia
    matado todos os profetas com a espada.
  cth-cth: Elijah ni tahloi hoi profetnaw pueng koung a theinae kong dawkvah, Ahab
    ni Jezebel koe a dei pouh.
  twi-twi: Bere a Ahab duu fie no, ɔkaa nea Elia ayɛ nyinaa ne sɛnea wakunkum Baal
