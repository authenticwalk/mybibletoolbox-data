verse: 1KI.019.019
translations:
  mal-C: അങ്ങനെ, ഏലിയാവ് അവിടെനിന്നു യാത്രയായി; അദ്ദേഹം ശാഫാത്തിന്റെ മകനായ എലീശയെ
    കണ്ടെത്തി. പന്ത്രണ്ട് ജോടി കാളകളെ പൂട്ടി നിലം ഉഴുന്നവരോടൊപ്പം എലീശയും ഉഴുതുകൊണ്ടിരിക്കുകയായിരുന്നു.
    പന്ത്രണ്ടാമത്തെ ജോടിയെ തെളിച്ചിരുന്നത് അദ്ദേഹംതന്നെയായിരുന്നു. ഏലിയാവ് അടുത്തേക്കുചെന്ന്
    തന്റെ അങ്കി എലീശയുടെമേൽ ഇട്ടു.
  deu-TKW: 'Als er nun von dannen ging, traf er auf Elisa, den Sohn Saphats; der war
    gerade mit Pflügen beschäftigt: zwölf Rinderpaare waren vor ihm, und er selbst
    befand sich bei dem zwölften. Da ging Elia zu ihm hinüber und warf seinen Mantel
    auf ihn.'
  lin-lin: Eliya alongwaki wana mpe akutanaki na Elize, mwana mobali ya Shafati. Azalaki
    kobalola bilanga na bangombe tuku mibale na minei bakangisa mibale-mibale liboso
    na ye mpe ye moko azalaki kotambolisa bangombe mibale ya suka. Eliya apusanaki
    pembeni ya Elize mpe abwakelaki Elize kazaka na ye.
  eng-LSV: And he goes there, and finds Elisha son of Shaphat, and he is plowing;
    twelve yoke [are] before him, and he [is] with the twelfth; and Elijah passes
    over to him, and casts his robe at him,
  eng-GNV: 'So he departed thence, and found Elisha the sonne of Shaphat who was plowing
    with twelue yoke of oxen before him, and was with the twelft: and Eliiah went
    towards him, and cast his mantel vpon him.'
  eng-WEBSTER: 'So he departed thence, and found Elisha the son of Shaphat, who was
    plowing with twelve yoke of oxen before him, and he with the twelfth: and Elijah
    passed by him, and cast his mantle upon him.'
  nhw-BL: Huajca Elías yajqui huan quipanti Eliseo, icone Safat, tlalpoxoniyaya ipan
    se milcahuali ica 12 pares torojme catli tlalpoxoniyayaj ica se tepos arado huan
    yaya yohuiyaya iniica quintequihuiyaya. Huan Elías yajqui campa itztoya Eliseo
    huan quitlalili iyoyo catli huehueyac tlen se tlajtol pannextijquetl.
  swh-ONEN: Hivyo Eliya akaondoka kutoka huko na kumkuta Elisha mwana wa Shafati.
    Alikuwa akilima kwa jozi kumi na mbili za maksai, na yeye mwenyewe aliongoza ile
    jozi ya kumi na mbili. Eliya akapita karibu naye, akamrushia vazi lake.
  bba-bba: Yen biru Eli u seewɑ u doonɑ min di. Mɑ u dɑ u Elisee Sɑfɑtin bii deemɑ
    u kɔrɔ mɔ̀ win ɡberɔ. N deemɑ nɑɑ wuku yɛndɑ nnɛwɑ u mɔ. Win tii u kɑ yen yiru
    sɔmburu mɔ̀. Mɑ Eli u nùn susi mi u sɔmburu mɔ̀, u win kumbooro potɑ u nùn kɑre
    u kɑ nùn sɔ̃ɔsi mɑ wiyɑ u koo ko win kɔsire.
  eng-KJVCPB: 'So he departed thence, and found Elisha the son of Shaphat, who was
    plowing with twelve yoke of oxen before him, and he with the twelfth: and Elijah
    passed by him, and cast his mantle upon him.'
  luo-luo: Omiyo Elija nowuok kanyo modhi oyudo Elisha wuod shafat. Nopuro gi rwedhi
    motwe e jok apar gariyo kendo en owuon ema nochwado rwedhi machien. Elija nodhi
    machiegni kendo nobolo lawe mar abola kuome.
  meu-meu: Unu amo e raka oho, bena ia ese Elisaia Safata e davaria; tauna na tano
    e ruaiava, boromakau mamaruanedia ruahui-hani na rua rua amo ia vairanai e rakava,
    a ia be gabe ḡaudia ruaosi badidiai. Elia na ia badina amo e raka hanai, bona
    ena hahedoki na ia latanai e tahoa kau.
  npi-ULB: त्यसैले एलिया त्यहाँबाट प्रस्थान गरे, र तिनले शाफातका छोरा एलीशालाई फेला
    पारे । तिनले बाह्र हल गोरुले खेत जोतिरहेका थिए । त्यस बेला तिनले बाह्रौँ हललाई
    जोतिरहेका थिए । एलिया एलीशाकहाँ आए, र तिनलाई आफ्नो खास्टो ओढाइदिए ।
  yor-yor: Bẹ́ẹ̀ ni Elijah lọ kúrò níbẹ̀, ó sì rí Eliṣa ọmọ Ṣafati. Ó ń fi àjàgà màlúù
    méjìlá tulẹ̀ níwájú rẹ̀, àti òun náà níwájú èkejìlá. Elijah sì tọ̀ ọ́ lọ, ó sì
    da agbádá rẹ̀ bò ó.
  emp-NTPO: Maʌ̃be Elíara Horeb eyad̶eba wãsia. Wãne Sapa warra Eliseoda, once ẽberãrã
    idji ume ẽjũã o panʌ sid̶a unusia. Ãdjirãza pacada umé uméa ãbaa jʌ̃ eropanasid̶aa.
    Maʌ̃ pacaba bacuru cũmia b̶ʌda egorod̶e erreb̶ari eronĩbasid̶aa egorora bogajud̶aped̶a
    ne ud̶i carea. Elíara Eliseo caita wãped̶a idjia cacuad̶e jʌ̃ b̶ʌra Eliseo ʌ̃rʌ̃
    wẽã cob̶ʌsia acʌbi carea Eliseora idji cacuabari Ãcõrẽneba bed̶eabari baida. Maʌ̃be
    wãsia.
  pes-OPCB: پس ایلیا روانه شد و الیشع پسر شافاط را پیدا کرد. الیشع در یک گروه چند
    نفره، با دوازده جفت گاو مشغول شخم زدن زمین بود. یازده جفت جلوتر از او بودند و
    او با یک جفت گاو پشت سر همه بود. ایلیا وقتی به الیشع رسید ردای خود را روی دوش
    او انداخت.
  tgl-ULB: Kaya umalis si Elias mula roon at natagpuan si Eliseo anak na lalaki ni
    Shafat, na nag-aararo ng labindalawang pamatok na mga baka sa kaniyang harapan,
    at siya ang nag-aararo sa ika-labindalawang pamatok. Lumakad si Elias papalapit
    kay Eliseo at binalot ang dulo ng kaniyang balabal sa kaniya.
  cbu-NT: Ashiriya, Elíyas machee Oreba kasayaranllu, naantachu, Elisewaa chamangayarangiya.
    Elisewsha mázarish tarawaztaku, wakararini 12 ipuna, ipuna ashiru, yamazarsin,
    tsapoo ichawzampan tshurangarana. Anumun ush Elisewsha tachitatach ashirangiya.
    Elíyassha yuwaa naamachu anoo parangu, apanllpaneem ínapi átu, wamar wanasiree
    yusheeru, túmartarangiya.
  hui-hui: Elaya ibugua Anduane Homogohanda bi layago hale halu ibu Hari Sainai wahalu
    Isaraele dindiha dai bini. Ani dai buwa handalu hearia Sabada igini Elaisa ibu
    agali beriali (11) haru howa mabuha biabe bialu bulumagame mbirale tara dindi
    aliaga aleme dindi alilo bulumagame mbirale uruni gililo yu ibaga bilonaga mo
    tiga bigi bialu hemiria hendene. Agali beriali (11) uruni ti tinaga bulumagame
    biabe bilo mo tiga bima bamba halu piai hayagola Elaisa ibu dege ibunaga bulumaga
    kira heba biabe bilo mo tiga bima mani ibini. Ani ibiyagola Elayahanda ibunaga
    aga luni biagimbu biaga mbira biago golowa Elaisa mo karula hene.
  mya-mya: ဧ​လိ​ယ​သည်​ထို​အ​ရပ်​မှ​ထွက်​ခွာ​သွား​သော အ​ခါ နွား​တစ်​ရှဉ်း​နှင့်​လယ်​ထွန်​နေ​သော
    ဧ​လိ​ရှဲ ကို​တွေ့​လေ​သည်။ သူ​၏​ရှေ့​တွင်​နွား​တစ်​ဆယ့် တစ်​ရှဉ်း​ရှိ​၍​သူ​သည်​နောက်​ဆုံး​နွား​တစ်​ရှဉ်း
    ဖြင့်​လယ်​ထွန်​၍​နေ​သ​တည်း။ ဧ​လိ​ယ​သည် မိ​မိ​၏​ဝတ်​လုံ​ကို​ချွတ်​၍​ဧ​လိ​ရှဲ​၏​အ​ပေါ်
    တွင်​တင်​လေ​သည်။-
  bod-N: ཨེ་ལི་ཡཱ་དེ་དང་བྲལ་ནས་སོང་པ་ན། ཁོང་ཤ་ཕད་ཀྱི་བུ་ཨེ་ལི་ཤཱ་ཡིས་ཞིང་རྨོ་བཞིན་པ་དང་ཕྲད།
    དེའི་མདུན་དུ་བ་གླང་དོར་བཅུ་གཉིས་ཡོད་ལ། དེས་བ་གླང་དོར་བཅུ་གཉིས་པ་འདེད་ཀྱིན་ཡོད་པ་དང་།
    ཨེ་ལི་ཡཱ་ཁོའི་རྩར་བྱོན་ནས་ཁོང་གི་ཕྱི་གོས་དེའི་སྟེང་དུ་བསྐོན་པ་རེད།
  sna-sna: Naizvozvo Eria akabvapo akandowana Erisha mwanakomana waShafati. Akanga
    achirima nehando dzakasungwa pamajoko gumi namaviri, iye achichaira joko regumi
    namaviri. Eria akaenda kwaari akakanda jasi rake paari.
  spa-BLM: Se fue de allí y encontró a Eliseo, hijo de Safat, que estaba arando con
    doce yuntas de bueyes delante de él, y él con la duodécima. Elías se acercó a
    él y le puso su manto.
  cac-cac: Ix meltzaj vin̈aj Elías chi' d'a jun lugar chi', ix ja vin̈ b'aj ayec'
    vin̈aj Eliseo yuninal vin̈aj Safat. Van sd'ocvi lum vin̈ yed' lajchave' mojan̈
    noc' mam vacax. A vin̈ ed'jinac noc' tzac'anto sb'ati. Ix c'och vin̈aj Elías chi'
    d'a stz'ey vin̈, ix yac'anb'at jun sjucan pichul vin̈aj Elías chi' d'a yib'an̈
    vin̈.
  swh-ULB: Kwa hiyo Eliya akaondoka mahali pale na akamkuta Elisha mwana wa Shafati,
    akilima na jozi za makisai kumi na mbili mbele yake, na yeye mwenyewe alikuwa
    akilima na ile jozi ya kumi na mbili. Eliya akaenda mpaka kwa Elisha akamtupia
    vazi lake juu yake.
  bel-bel: І пайшоў ён адтуль і знайшоў Елісея, сына Сафатавага, калі ён араў; дванаццаць
    пар валоў было ў яго, і сам ён быў каля дванаццатай. Ільля, праходзячы міма яго,
    кінуў на яго аўчыну сваю.
  wed-wed: Ma Elijah i nae da Shaphat natuna Elisha i viaroni doa i uauatai, bulumakau
    12 ruaruaḡei ava raḡiraḡitai aniuata i taitaini ma i uauata. Elisha ana bulumakau,
    au murioina i nolanola. Elijah i ḡaira awarina ma ana kwama i votawanei ma Elisha
    i vioteni.
  deu-ELBBK: Und er ging von dort weg und fand Elisa, den Sohn Saphats, der gerade
    pflügte mit zwölf Joch Rindern vor sich her, und er war bei dem zwölften; und
    Elia ging zu ihm hin und warf seinen Mantel auf ihn.
  mbb-OT: Ne migenat si Elias ne neehè din si Elisha he anak ni Shafat is ed-eradu.
    Duen 11 he paris te menge vaka ziyà te egkehunaan ni Elisha he id-eradu te menge
    zuma zin, ne iyan sikandin ed-eradu te ike-12 he paris. Mid-uvayan sikandin ni
    Elias, ne impesinabley ni Elias ki Elisha is samput ni Elias.
  mal-2015: അങ്ങനെ അവൻ അവിടെനിന്നു പറപ്പെട്ടു സാഫാത്തിന്റെ മകനായ എലീശയെ കണ്ടെത്തി;
    അവൻ പന്ത്രണ്ടു ഏർ കാള പൂട്ടി ഉഴുവിച്ചുകൊണ്ടിരുന്നു; പന്ത്രണ്ടാമത്തേതിനോടുകൂടെ
    താൻ തന്നേ ആയിരുന്നു; ഏലീയാവു അവന്റെ അരികെ ചെന്നു തന്റെ പുതപ്പു അവന്റെ മേൽ ഇട്ടു.
  rmc-rmc: Sar odarik o Eliaš odgeľa, arakhľa le Šafatoskre čhas le Elizeus ipen akor,
    sar orinelas e maľa. Sas les dešuduj (12) pari voli a ov korkoro ľidžalas e posledno
    para. Sar o Eliaš džalas pašal leste, čhiďa pre leste peskro plašťos.
  pes-OPV: پس از آنجا روانه شده، الیشع بن شافاط را یافت که شیار می‌کرد و دوازده جفت
    گاو پیش وی و خودش با جفت دوازدهم بود. و چون ایلیااز او می‌گذشت، ردای خود را بر
    وی انداخت.
  ron-1924: Илие а плекат де аколо ши а гэсит пе Елисей, фиул луй Шафат, арынд. Ынаинтя
    луй ерау доуэспрезече перекь де бой, ши ел ера ку а доуэспрезечя. Илие с-а апропият
    де ел ши шь-а арункат мантауа пе ел.
  aui-aui: Na Elaija inagho da Sapat natuna Elaisa yana tanawa iyaroverove na ibanani.
    Nama na tomotomogha yadi 12 bi kau batabatiighatema tanawa siyaroverove bi touna
    tughurine kau yadi batama iyaroverove. Elaija inagho touna biidi bi kana kwama
    Elaisa katiiyane ivitavenageyeni bi itouya da inagho.
  ben-OBCV: অতএব সেখান থেকে গিয়ে এলিয় শাফটের ছেলে ইলীশায়কে খুঁজে পেয়েছিলেন। তিনি
    বারো জোড়া বলদ জোয়ালে জুড়ে জমি চাষ করছিলেন, আর তিনি স্বয়ং শেষ জোড়া বলদ দিয়ে
    হাল চালাচ্ছিলেন। এলিয় তাঁর কাছে গিয়ে নিজের আলখাল্লাটি তাঁর গায়ে ছুঁড়ে দিলেন।
  som-som: Sidaas daraaddeed halkaas wuu ka tegey, oo wuxuu helay Eliishaa ina Shaafaad
    oo beer ku qodaya laba iyo toban qindi oo dibi ah ee ka horreeya isaga, oo isna
    wuxuu la jiray kii laba iyo tobnaad; markaasaa Eliiyaah isagii u soo gudbay oo
    go'iisii ayuu ku dul tuuray.
  lat-VUC: 'Profectus ergo inde Elias, reperit Eliseum filium Saphat, arantem in duodecim
    jugis boum. Et ipse in duodecim jugis boum arantibus unus erat: cumque venisset
    Elias ad eum, misit pallium suum super illum.'
  eng-ASVBT: 'So he departed thence, and found Elisha the son of Shaphat, who was
    plowing, with twelve yoke of oxen before him, and he with the twelfth: and Elijah
    passed over unto him, and cast his mantle upon him.'
  ita-1885: Ed Elia si partì di là, e trovò Eliseo, figliuolo di Safat, il quale arava,
    avendo davanti a sè dodici paia di buoi; ed egli era col duodecimo. Ed Elia andò
    da lui, e gli gittò addosso il suo mantello.
  eng-LXXUP: And he departed thence, and finds Elisha the son of Shaphat, and he was
    plowing with oxen; there were twelve yoke before him, and he with the twelve,
    and he passed by to him, and cast his mantle upon him.
  eng-ULB: So Elijah left from there and found Elisha son of Shaphat, who was plowing
    with twelve yoke of oxen before him, and he himself was plowing with the twelfth
    yoke. Elijah walked over to Elisha and draped his cloak on him.
  spa-VBL: Entonces Elías se fue y encontró a Eliseo, hijo de Safat. Estaba arando
    con doce pares de bueyes, y él estaba con el duodécimo par. Elías se acercó a
    él y le echó su manto.
  fra-_FOB: Élie partit donc de là, et il trouva Élisée, fils de Shaphat, qui labourait,
    ayant douze couples de bœufs devant lui; et il était avec la douzième. Et Élie
    passa vers lui, et jeta sur lui son manteau.
  mal-mal: അങ്ങനെ അവൻ അവിടെനിന്ന് പുറപ്പെട്ട് ശാഫാത്തിന്റെ മകനായ എലീശയെ കണ്ടെത്തി;
    അവൻ പന്ത്രണ്ട് ഏർ കാളകളെ പൂട്ടി ഉഴുവിച്ചുകൊണ്ടിരുന്നു; പന്ത്രണ്ടാമത്തേതിനോടുകൂടെ
    അവൻ തന്നേ ആയിരുന്നു; ഏലീയാവ് അവന്റെ അരികെ ചെന്ന് തന്റെ പുതപ്പ് അവന്റെമേൽ ഇട്ടു.
  lit-lit: Taigi jis ėjo iš ten ir surado Šafato sūnų Eliziejų, ariantį su dvylika
    jungų jaučių pirma jo, o jis pats buvo su dvyliktuoju. Ir Elijas, praeidamas pro
    jį, užmetė ant jo savo skraistę.
  urd-GVR: Iliyās wahāṅ se chalā gayā. Isrāīl meṅ wāpas ā kar use Ilīshā bin Sāfat
    milā jo bailoṅ kī bārah joṛiyoṅ kī madad se hal chalā rahā thā. Ḳhud wuh bārhwīṅ
    joṛī ke sāth chal rahā thā. Iliyās ne us ke pās ā kar apnī chādar us ke kandhoṅ
    par ḍāl dī aur ruke baġhair āge nikal gayā.
  suz-BL: मिनु एलीया मेकेर रे लमाक्‍त। मिनु शाफात आ तौ एलीशा कली ग्रुमा बाक्‍त। मेको
    १२ हाल ब्‍यफ वाक्‍ना वाक्‍न बाक्‍माक्‍त। मेको चहिं मेको नेल्‍ल क्‍येङा नोले ङा
    हाल वाक्‍ना वाक्‍न बाक्‍माक्‍त। मिनु एलीया लशा, आ फेक्‍शो वा मेको आ तार कोप्‍ता
    बाक्‍त।
  ita-1927: Elia si partì di là e trovò Eliseo figliuolo di Shafat, il quale arava,
    avendo dodici paia di buoi davanti a sé; ed egli stesso guidava il dodicesimo
    paio. Elia, avvicinatosi a lui, gli gittò addosso il suo mantello.
  ckb-ckb: ئیتر ئەلیاس لەوێ ڕۆیشت و ئەلیشەعی کوڕی شافاتی دۆزییەوە زەوی دەکێڵا، دوازدە
    جووت گا لەپێشییەوە بوون، ئەو لەگەڵ جووتی دوازدەیەمین بوو. ئینجا ئەلیاس بەلایدا
    تێپەڕی و کەواکەی فڕێدایە سەری.
  eng-BBE: So he went away from there and came across Elisha, the son of Shaphat,
    ploughing with twelve yoke of oxen, he himself walking with the twelfth; and Elijah
    went up to him and put his robe on him.
  kan-OKCV: ಹಾಗೆಯೇ ಎಲೀಯನು ಅಲ್ಲಿಂದ ಹೊರಟು ಶಾಫಾಟನ ಮಗ ಎಲೀಷನನ್ನು ಕಂಡುಕೊಂಡನು. ಅವನು ತನ್ನ
    ಮುಂದೆ ಇರುವ ಹನ್ನೆರಡು ಜೋಡಿ ಎತ್ತುಗಳಿಂದ ಹೊಲವನ್ನು ಉಳುತ್ತಿದ್ದನು. ಅವನು ಹನ್ನೆರಡನೆಯ ಜೋಡಿನ
    ಸಂಗಡ ಇದ್ದಾಗ, ಎಲೀಯನು ಅವನ ಪಕ್ಕದಲ್ಲಿ ಹಾದು ಹೋಗಿ, ತನ್ನ ಕಂಬಳಿಯನ್ನು ಅವನ ಮೇಲೆ ಹಾಕಿದನು.
  tam-2017: அப்படியே அவன் அந்த இடத்தைவிட்டுப் புறப்பட்டுப்போய், பன்னிரண்டு ஏர்களைப்பூட்டி
    உழுத சாப்பாத்தின் மகனாகிய எலிசாவைக் கண்டான்; அவன் 12 ஆம் ஏரை ஓட்டிக்கொண்டிருந்தான்;
    எலியா அவன் இருக்கும் இடம்வரை போய், அவன்மேல் தன்னுடைய சால்வையைப் போட்டான்.
  spa-RV-1909: Y partiéndose él de allí, halló á Eliseo hijo de Saphat, que araba
    con doce yuntas delante de sí; y él era uno de los doce gañanes. Y pasando Elías
    por delante de él, echó sobre él su manto.
  ron-BTF: Astfel, el s-a depărtat de acolo şi l-a găsit pe Elisei, fiul lui Şafat,
    care ara cu douăsprezece juguri de boi înaintea lui şi el cu al doisprezecelea;
    şi Ilie a trecut pe lângă el şi şi-a aruncat mantaua peste el.
  eng-WEBP: So he departed from there and found Elisha the son of Shaphat, who was
    plowing with twelve yoke of oxen before him, and he with the twelfth. Elijah went
    over to him and put his mantle on him.
  eng-FBV: So Elijah left, and went and found Elisha, son of Shaphat. He was plowing
    with twelve pairs of oxen, and he was with the twelfth pair. Elijah went over
    to him and threw his cloak around him.
  nld-1939: Toen hij vandaar was vertrokken, trof hij Eliseus, den zoon van Sjafat,
    terwijl deze aan het ploegen was. Twaalf koppel ossen gingen voor hem uit; hij
    zelf bevond zich bij het twaalfde. En terwijl Elias hem voorbijging, wierp hij
    hem zijn mantel om.
  nch-BL: Huajca Elías yajqui huan quipanti Eliseo, icone Safat, talpoxoniyaya ipan
    se milcahuali ica 12 pares torojme cati tapoxoniyayaj ica se tepos arado huan
    yaya yahuiyaya iniica quintequihuiyaya. Huan Elías yajqui campa itztoya Eliseo
    huan quitalili iyoyo cati huehueyac ten se tajtolpanextijquet.
  vie-1934: Từ đó, Ê-li đi, gặp Ê-li-sê, con trai của Sa-phát đang cày có mười hai
    đôi bò trước mặt mình, chính người cầm đôi thứ mười hai. Ê-li đi ngang qua người,
    ném áo choàng mình trên người.
  hin-CV: तब एलियाह वहां से चल दिए. उन्हें शाफात के पुत्र एलीशा खेत में हल चलाते हुए
    मिले. हल में बारह जोड़े बैल जुते हुए थे, और वह खुद बारहवीं जोड़ी के साथ थे. एलीशा
    के पास से निकलते हुए एलियाह ने अपना बाहरी कपड़ा उन पर डाल दिया.
  spa-BES: Entonces se fue de allí y se encontró con Eliseo, el hijo de Safat, arando
    con doce yuntas de bueyes, él mismo caminando con la última; Y Elías se le acercó
    y le puso la túnica.
  tdx-tdx: Aa le niavotse mb’eo re naho tendrek’ aze t’i Elisà ana’ i Sefate, nitan-dasarý
    reketse katràka amam-baoñe folo-ro’ amby aolo’e; nindre amy faha folo-ro’ambiy
    re vaho nahifi’e ama’e i sarimbo’ey.
  tha-KJV: ท่านก็ออกไปจากที่นั่นพบเอลีชาบุตรชายชาฟัท ผู้​กำลังไถนาอยู่ด้วยวัวสิบสองคู่เดินอยู่ข้างหน้าและท่านอยู่กับวัวคู่​ที่​สิบสอง
    เอลียาห์​ก็​ผ่านไปทิ้งเสื้อคลุมลงบนท่าน
  por-BR-2018: E partindo-se ele dali, achou a Eliseu filho de Safate, que arava com
    doze juntas diante de si; e ele era um dos doze trabalhadores. E passando Elias
    por diante dele, lançou sobre ele seu manto.
  deu-ELO: Und er ging von dannen und fand Elisa, den Sohn Saphats, welcher gerade
    pflügte mit zwölf Joch Rindern vor sich her, und er war bei dem zwölften; und
    Elia ging zu ihm hin und warf seinen Mantel auf ihn.
  eng-WYC-2018: Therefore Elijah went forth from thence, and found Elisha, the son
    of Shaphat, earing in twelve yokes of oxen; and he was one in the twelve yokes
    of oxen, earing. And when Elijah had come to him, Elijah casted his mantle upon
    him. (And so Elijah went forth from there, and found Elisha, the son of Shaphat,
    plowing with twelve yokes of oxen; and he was plowing alongside the twelfth yoke
    of them. And when Elijah had come to him, he threw his mantle upon him.)
  epo-epo: Kaj li foriris de tie, kaj trovis Eliŝan, filon de Ŝafat, kiu estis pluganta;
    dek du bovoparoj estis antaŭ li, kaj li mem estis ĉe la dek-dua. Kaj Elija aliris
    al li kaj ĵetis al li sian mantelon.
  uig-PIN: U u yǝrdin qiⱪip, Xafatning oƣli Elixani tapti. U qaƣda u yǝr ⱨǝydǝwatatti;
    uning aldida on ikki jüp uy bar idi, u on ikkinqisi bilǝn ⱪox ⱨǝydǝwatatti. Iliyas
    kelip uning üstigǝ ɵz yepinqisini taxlap artip ⱪoydi.
  beo-beo: Ilaidia da asili, Ilaisia amo bulamagau mogi bisili osobo gidinanebe ba:i.
    Bulamagau momogi gidanesi ilia da e fa:nonesili bisili osobo gidinanebe ba:i.
    Ilaidia da ea abula gisa:le, Ilaisiama ga:si.
  tpi-OTNT: Elaija i harim tok bilong Bikpela pinis, orait em i lusim maunten Sainai
    na i wokabaut i go bek long graun bilong Israel. Na em i lukim Elisa, pikinini
    bilong Safat, i wok long gaden wantaim 11-pela arapela man. Ol i wok long bosim
    ol bulmakau i pulim ol samting bilong brukim graun. Dispela 11-pela man i wokabaut
    i go pas wantaim ol bulmakau bilong ol, na Elisa wantaim tupela bulmakau bilong
    en i wokabaut i kam bihain. Orait Elaija i go long Elisa na em i rausim longpela
    klos bilong em yet na putim long Elisa.
  hau-SA: Sai Iliya ya tafi daga can ya sami Elisha ɗan Shafat, yana noma da shanu
    goma sha biyu masu garman noma, shi kansa yana jan na goma sha biyun. Iliya ya
    tafi wurinsa ya jefa mayafinsa a kan Elisha.
  uig-LAT: U u yerdin chiqip, Shafatning oghli Élishani tapti. U chaghda u yer heydewatatti;
    uning aldida on ikki jüp uy bar idi, u on ikkinchisi bilen qosh heydewatatti.
    Iliyas kélip uning üstige öz yépinchisini tashlap artip qoydi.
  nde-nde: Ngakho u-Elija wasuka lapho wathola u-Elisha indodana kaShafathi. Wamfica
    elima labanye ngenkabi emajogweni alitshumi lambili, yena etshayela ezejogwe letshumi
    lambili. U-Elija wasondela kuye wamembesa ngesembatho sakhe.
  ton-ton: '¶ Ko ia naʻe ʻalu ia mei he potu ko ia, mo ne maʻu atu ʻa ʻIlaisa ko e
    foha ʻo Safati, lolotonga ʻa ʻene keli ngoue ʻaki ʻae tauluaʻi pulu ʻe hongofulu
    ma ua ʻi hono ʻao, ka naʻe tuʻu ia mo ia ki mui: pea naʻe ʻalu ange ʻa ʻIlaisiā
    ʻi hono tafaʻaki ʻo ne lī atu ʻa hono pulupulu kiate ia.'
  ces-1613: A tak odšed odtud, nalezl Elizea syna Safatova, an oře, a dvanáctero spřežení
    před ním, sám také byl při dvanáctém. A jda mimo něj Eliáš, uvrhl plášť svůj na
    něj.
  eng-WMB: So he departed from there and found Elisha the son of Shaphat, who was
    plowing with twelve yoke of oxen before him, and he with the twelfth. Elijah went
    over to him and put his mantle on him.
  tam-TCV: அப்படியே எலியா அங்கிருந்துபோய் சாப்பாத்தின் மகன் எலிசாவைக் கண்டான். அவன்
    பன்னிரண்டு ஜோடி எருதுகளைப் பூட்டிய கலப்பையினால் உழுது கொண்டிருந்தான். பன்னிரண்டாவது
    ஜோடியை அவன் தானே ஓட்டிக்கொண்டிருந்தான். எலியா அவனுக்குக் கிட்டப்போய் தன் மேலுடையை
    அவன்மேல் எறிந்தான்.
  ceb-ULB: Busa mibiya si Elias didto ug nakaplagan niya si Eliseo ang anak nga lalaki
    ni Shafat, nga nagdaro uban ang dose ka mga yugo sa torong baka nga naga-una kaniya,
    ug nagdaro usab siya ug ikadose ka yugo. Miduol si Elias kang Eliseo ug gitabonan
    niya siya sa iyang kupo.
  pol-UBG: Odszedł więc stamtąd i znalazł Elizeusza, syna Szafata, gdy orał. Dwanaście
    zaprzęgów wołów szło przed nim, a on był przy dwunastym. Eliasz przeszedł obok
    niego i wrzucił na niego swój płaszcz.
  agr-agr: Tuja Elíasak nuwi pujau wakitkiuwai, nunik Eliseo ajak ajakmatnun takak
    pujaun wainkauwai. Tuja doce toro aidaunum nugka pukutai jigkatuamu aidau eemak,
    nugka pukui shimutai niishkam nuna ukujin makichik japis nugka pukua pukuakua
    wegau. Nunittaman Elías jegantun niina jáanchjiyai tuntupnum dukukui.
  kyc-kyc: Dokopa Ilainja yaki nyuo Ilaisa koto kandala peya. Kandeyamo dokopa mena
    okese lapo minyuo yuu ape ape pyao kareya. Kareyamo dokona mena okese gurupu akalisa
    ipisu mendaki wambo pyuo peyaminyipa baa mende enakaya dokopa dokona ape ape pyao
    peya. Dopa piyamo dokopa Ilainjame banya komau londe doko roko nyepala Ilaisa
    wapwakamiya.
  urd-GVU: الیاس وہاں سے چلا گیا۔ اسرائیل میں واپس آ کر اُسے الیشع بن سافط ملا جو
    بَیلوں کی بارہ جوڑیوں کی مدد سے ہل چلا رہا تھا۔ خود وہ بارھویں جوڑی کے ساتھ چل
    رہا تھا۔ الیاس نے اُس کے پاس آ کر اپنی چادر اُس کے کندھوں پر ڈال دی اور رُکے بغیر
    آگے نکل گیا۔
  deu-1912: Und er ging von dannen und fand Elisa, den Sohn Saphats, daß er pflügte
    mit zwölf Jochen vor sich hin; und er war selbst bei dem zwölften. Und Elia ging
    zu ihm und warf seinen Mantel auf ihn.
  ntj-ntj: Nyangka Layirrtjanya pakara kutipitjangu. Palunyalu pitjalayirnu nyangu
    wati yini Yilayitjanya puluka kutjarratjarralu manta parratjawaranytja yurninypa
    tjunkukitjalu. Nyangkanku Layirrtjalu kawutu yarraralpi Yilayitjala tjarrpatjura
    wayirntara yanu.
  kan-2017: ಎಲೀಯನು ಅಲ್ಲಿಂದ ಹೊರಟುಹೋಗಿ ಶಾಫಾಟನ ಮಗನಾದ ಎಲೀಷನನ್ನು ಕಂಡನು. ಅವನು ಹೊಲವನ್ನು ಉಳುವುದಕ್ಕೆ
    ಹನ್ನೆರಡು ಜೋಡಿ ಎತ್ತುಗಳನ್ನು ತಂದು ಹನ್ನೆರಡನೆ ಜೋಡಿಯಿಂದ ತಾನಾಗಿಯೇ ಹೊಲವನ್ನು ಉಳುತ್ತಿದ್ದನು.
    ಎಲೀಯನು ಅಲ್ಲಿಂದ ಹಾದುಹೋಗುವಾಗ ತನ್ನ ಕಂಬಳಿಯನ್ನು ಅವನ ಮೇಲೆ ಹಾಕಿದನು.
  yap-yap: Me yan Elijah me pir’eg Elisa ni be maruwel ko garbaw ni pumo’on be gi’
    e but’; ragag nge l’agruw wu’ e garbaw e bay nga m’on rok ma wu’ ni tomur e be
    maruwel ngay. Me luf Elijah wuru’ e mad rok nib n’uw nge yin’ nga daken Elisa.
  hlt-MCSB: Te lamloh a caeh vaengah Shaphat capa Elisha te a hmuh. Te vaengah a mikhmuh
    ah rhoi hlai nit ana balak. Amah tah a hlai nit nah dongah balak. Elijah loh anih
    te a paan tih a taengah a himbai a voeih pah.
  mdy-ETH: ዔኤሊያሴ ዬካፓ ዴንዲ ዮሳፓፄ ናኣዚ፥ ዔልሳዒ ጌማይ ዋኣፂ ጎሽካንቴ ዴንቄኔ፤ ዒዛና ዎላ ታጶ ፔቴ ዋኣፃና ጎሽካ፥
    ዒዛኮ ላጌ ዒማና ዒዛና ዎላ ጎሽካኔ፤ ዔልሳዒ ታጶ ላምዓሳ ዋኣፆ ጎሽካኔ፤ ዬያሮ ዔኤሊያሴ ማኣዒ ዓኣ ኮኦቶ ኬሲ ዔኪ ዔልሳዒ
    ዑፃ ዓጋዖ ዒዛኮ ኮርሳ ዴንዴኔ።
  twi-ASANTE: Na Elia kɔhunuu Safat babarima Elisa sɛ ɔde anantwie refuntum afuo.
    Na anantwie mpamho dubaako na wɔdi nʼanim, ɛnna Elisa nso de mpamho a ɛtɔ so dumienu
    refuntum. Elia kɔɔ ne nkyɛn kɔtoo nʼatadeɛ guu ne mmati so, na ɔsane nʼakyi kɔeɛ.
  eng-WEBU: So he departed from there and found Elisha the son of Shaphat, who was
    plowing with twelve yoke of oxen before him, and he with the twelfth. Elijah went
    over to him and put his mantle on him.
  wal-wal: Eelaasi he sohuwaappe denddidi biidi, SHafaaxa na7ai Elssaa7i tammanne
    naa77u waaxa booran gadiyaa goyiyaagaa demmiis; tammanne naa77antta waaxaa Elssaa7i
    ba huuphen oiqqidi goyees. Goyishin Eelaasi a achchaara aadhdhiiddi, ba kaabbaa
    a maizziis.
  spa-PDDPT: Al salir de allí, halló a Eliseo, hijo de Safat, que araba con 12 yuntas
    delante de él, y él tenía la duodécima. Al pasar Elías hacia él, echó su manto
    sobre él.
  gun-gun: Ha'e gui Elias oo vy ojou Safate ra'y Eliseu, doze canga vaka omba'eapo
    va'e reve yvy oikaraĩa jave, ha'e rã ha'e ma doze-a va'e ogueraa. Ha'e rupi Elias
    oaxa ovy vy Eliseu kupe re omombo oao puku.
  ilo-ULB: Pimmanaw ngarud ni Elias sadiay ket nasarakanna ni Eliseo nga anak ni Safat
    nga agar-arado, nga addaan kadagiti sangapulo ket dua a paris a naisangol a baka
    iti sangoananna. Pagar-aradona ti maika sangapulo ket dua. Immasideg ni Elias
    kenni Eliseo ket inkabilna ti kagayna kenkuana.
  kpg-kpg: Elijah ga hagatanga gaa hana ga gidee ia a Elisha e hai hegau gi nia kau
    e haga maluu ana gelegele i lodo di hadagee. Ma nia hagabuulinga kau dau dogolua
    e madangaholu maa dahi i ono mua, gei Elisha la i di hagabuulinga dela muliagi.
    Elijah ga daa gi daha dono gahu laa tua, ga haga ulu ginai a Elisha.
  uig-ARA: ئۇ ئۇ يەردىن چىقىپ، شافاتنىڭ ئوغلى ئېلىشانى تاپتى. ئۇ چاغدا ئۇ يەر ھەيدەۋاتاتتى؛
    ئۇنىڭ ئالدىدا ئون ئىككى جۈپ ئۇي بار ئىدى، ئۇ ئون ئىككىنچىسى بىلەن قوش ھەيدەۋاتاتتى.
    ئىلىياس كېلىپ ئۇنىڭ ئۈستىگە ئۆز يېپىنچىسىنى تاشلاپ ئارتىپ قويدى.
  sus-sus: Eliya naxa keli mɛnni, a sa Safati xa di Elise li, a na bɔxi buxafe. Ninge
    mɔxɔɲɛn nun naani nan nu ɲɛrɛfe a ya ra, a nu firinyi nan nawalife e xanbi ra.
    Eliya naxa dangi a fɛ ma, a naxa a xa donma woli a ma.
  pon-2006: Elaisa ahpw kohla oh diarada Elisa eh wie doadoahngki kou riemen nan eh
    mwetuwelo. Pwe pwihn eisek ehu me wad riemen samwalahr mwowe, oh Elisa ieiang
    pwihen mwuhro. Elaisa eri kihsang eh likou puhpo oh kihdiong pohn Elisa.
  jae-jae: Amboac tonaŋ Elia gêwi gamêŋ tonaŋ siŋ ma kêtap Sapat latu Elisa sa kêkac
    nom ôkwi ŋa bulimakao kioŋ 12 sêsêlêŋ sêmuŋ eŋ. Ma eŋ tau kêsêlêŋ gêwiŋ bôc kêtu
    12ŋa. Gêdêŋ taŋ Elia gebe êôc lêlêc Elisa naŋ, eŋ gau nê ŋakwê baliŋ gêsac eŋ.
  ksd-ksd: Ma Elia i ga vana, ma i ga tikan tadav Elisa natu i Sapat, ma i ga tia
    ipipuk ma a ura vinun ma a ivat na bulumakau, a ururua, ma ia iat i ga ipuk ma
    ra ura mutuaina. Ma ba Elia i ga tadav ia, i ga vue tar kana olovoi tana.
  tur-YTC: Bunun üzerine oradan ayrıldı ve önünde on iki çift öküzle saban süren Şafat
    oğlu Elişa’yı buldu; kendisi de on ikincisindeydi. Eliya yanına gidip cübbesini
    onun üzerine koydu.
  grc-BRENT: Καὶ ἀπῆλθεν ἐκεῖθεν καὶ εὑρίσκει τὸν Ἑλισαιὲ υἱὸν Σαφὰτ, καὶ αὐτὸς ἠροτρία
    ἐν βουσί· δώδεκα ζεύγη ἐνώπιον αὐτοῦ, καὶ αὐτὸς ἐν τοῖς δώδεκα· καὶ ἀπῆλθεν ἐπʼ
    αὐτὸν, καὶ ἐπέῥῥιψε τὴν μηλωτὴν αὐτοῦ ἐπʼ αὐτόν.
  ind-AYT: Kemudian, dia pergi dari sana dan menjumpai Elisa, anak Safat, yang sedang
    membajak. Ada dua belas ekor pasang sapi jantan di hadapannya dan dia sedang berada
    di sapi yang ke-12. Elia melewatinya dan melemparkan jubahnya kepadanya.
  nya-nya: Kotero Eliya anachoka kumeneko, nakapeza Elisa mwana wa Safati. Iye ankatipula
    ndi mapulawo khumi ndi awiri okokedwa ndi ngʼombe ziwiriziwiri zapamagoli, ndipo
    iye mwini ankayendetsa goli la khumi ndi chiwiri. Eliya anapita kumene anali namuveka
    chofunda chake.
  hrv-hrv: 'Ode on i na povratku naiđe na Elizeja, sina Šafatova, gdje ore: pred njim
    dvanaest jarmova, sam bijaše kod dvanaestoga. Ilija prođe kraj njega i baci na
    nj svoj plašt.'
  mps-mps: Elaijago Genuai Bidigo po odola silibo si, teda agai te Sainai taga soyu,
    te Israelgo tǫba ma soalio. Tama agai Elisa suali, te Safatgo ogwa, aga te nogo
    si olama, sągągo deli gasa bidi dali te gide sę iduai. Augwaligo te bulmakaugo
    te tǫ elibo nai kegasa bilibo sę ebo tonalubo sę yai. Te nogo si olama, sągągo
    deli bidi dabe te augwa bulmakau dali polasa pobadi, te Elisa aga bulmakau si
    dali nosali asali. Tialima, Elaija te Elisa pageba pelama, te aga gudaluali tigidu
    aiyaba tagalaluali bobage ugwa saket dilama, te Elisaba gudulalio.
  tpi-tpi: Elaija i harim tok bilong Bikpela pinis, orait em i lusim maunten Sainai
    na i wokabaut i go bek long graun bilong Israel. Na em i lukim Elisa, pikinini
    bilong Safat, i wok long gaden wantaim 11-pela arapela man. Ol i wok long bosim
    ol bulmakau i pulim ol samting bilong brukim graun. Dispela 11-pela man i wokabaut
    i go pas wantaim ol bulmakau bilong ol, na Elisa wantaim tupela bulmakau bilong
    en i wokabaut i kam bihain. Orait Elaija i go long Elisa na em i rausim longpela
    klos bilong em yet na putim long Elisa.
  dan-1931: Så gik han derfra; og han traf Elisa, Sjafats Søn, i Færd med at pløje;
    tolv Spand Okser havde han foran sig, og selv var han ved det tolvte. Da nu Elias
    gik forbi ham, kastede han sin Kappe over ham.
  vie-OVCB: Vậy, Ê-li lên đường và thấy Ê-li-sê, con Sa-phát, đang cày ruộng. Có mười
    hai cặp bò đang kéo cày và Ê-li-sê cày cặp thứ mười hai. Ê-li đi qua, ném áo choàng
    mình trên Ê-li-sê.
  guj-2017: તેથી એલિયા ત્યાંથી રવાના થયો અને તેને શાફાટનો દીકરો એલિશા મળ્યો. ત્યારે
    તે તેને ખેતર ખેડતો હતો. એની આગળ બાર જોડ બળદ હતા અને તે પોતે બારમી જોડની સાથે હતો.
    એલિયાએ તેની પાસે જઈને પોતાનો ઝભ્ભો તેના પર નાખ્યો.
  pon-2006A: Elaisa ahpw kohla oh diarada Elisa eh wie doadoahngki kou riemen nan
    eh mwetuwelo. Pwe pwihn eisek ehu me wad riemen samwalahr mwowe, oh Elisa ieiang
    pwihen mwuhro. Elaisa eri kihsang eh likou puhpo oh kihdiong pohn Elisa.
  por-BRBSL: Então ele partiu de lá e encontrou Elisha, o filho de Shaphat, que estava
    lavrando com doze juizes de bois antes dele, e ele com a décima segunda. Elias
    foi até ele e colocou seu manto sobre ele.
  cth-cth: Haw hoi a tâco teh, Saphat capa Elisha hah a hmu. A hmalah maitotan bo
    hlaikahni touh ni talai a thawn teh, a hlaikahni e dawkvah ama teh ao. Elijah
    ni a ceihlawi navah, a hni hoi ahni teh a dêi.
  twi-twi: Na Elia fii hɔ kɔ kohuu Safat babarima Elisa, na ɔde anantwi mpamho dumien
    refuntum afuw a nʼankasa reka mpamho a ɛto so dumien no. Elia kɔɔ ne nkyɛn kɔtow
    nʼatade guu ne so.
  hlt-hlt: Te lamloh a caeh vaengah Shaphat capa Elisha te a hmuh. Te vaengah a mikhmuh
    ah rhoi hlai nit ana balak. Amah tah a hlai nit nah dongah balak. Elijah loh anih
    te a paan tih a taengah a himbai a voeih pah.
  tbz-SIM: Kɛ̀ Edii kɔtɛ kɛ́yɑ̀ Sɑtɑti birɛ Edisee kɛ́sɔ̃́ nhò dùɔ̀nɛ̀ inɑ̀ɑ̀kɛ ìdɛ́ì
    dɛì titɔ̃ntì tɛpíítɛ̀ nɛ̀ tìdɛ́tì kòo tɔ kutɔ̃nkù tɛpíítɛ̀ nɛ̀ kudɛ́ríkù kpɛyi,
    kɛ̀ Edii dɑ́tɛ́ o yɑɑ̀bòrì kɛ́ dì dootóo o ĩ́nkɛ̀.
  msy-2020: Ezɨ Elaija mɨghsɨam ategha uamategha Israelɨn nguazimɨn ghua, Safatɨn
    otarim Elisan api. A 11plan gumazir igharaziba ko azenim gutui. Gumaziba vaghvagha
    bulmakaun pumuning ko ingari. Me bar moghɨra 24plan bulmakauba abɨrima da nguazim
    abɨzir biziba mɨkɨrvasi. Ezɨ 11plan gumazir kaba uan bulmakauba ko faragha zui,
    ezɨ Elisa uan bulmakaun pumuning ko, me gɨn izi. Ezɨ Elaija, Elisa bagha ghua,
    uan korotiar ruarim suegha Elisa garu.
  dop-dop: Ilii kʋlɑ tǝnɑ, ɩlɛnɑ ɩ́ polo ɩ́ mɑɣɑnɑ Sɑfɑ pǝyɑlʋ Ilisee nɑ pɑ hɑlǝɣǝnɑ
    nɑɑŋ nɑɑnʋwɑ nɑ nɑɑlɛ. Nɑ Ilisee tɔkɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ. Ɩlɛnɑ Ilii kpǝtǝnɑ-ɩ
    nɑ ɩ́ lɔɣɔ ɩ tɔɔ kɛ́ kpɑɩ.
  azb-azb: İlyas oranı tərk etdi və Şafat oğlu Elişanı tapdı. O, yer şumlayırdı, önündə
    on iki cüt öküz var idi və özü on ikinci cüt öküzü sürürdü. İlyas Elişanın yanından
    keçəndə cübbəsini onun üstünə atdı.
  eng-DBY: And he departed thence, and found Elisha the son of Shaphat, who was ploughing
    [with] twelve yokes before him, and he with the twelfth; and Elijah went over
    to him, and cast his mantle on him.
  hin-2017: तब वह वहाँ से चल दिया, और शापात का पुत्र एलीशा उसे मिला जो बारह जोड़ी
    बैल अपने आगे किए हुए आप बारहवीं के साथ होकर हल जोत रहा था। उसके पास जाकर एलिय्याह
    ने अपनी चद्दर उस पर डाल दी।
  wol-KYG: Ilyaas bàyyikoo fa, fekk Alyaasa doomu Safat, Alyaasa di gàbb ak ñaar fukki
    nag ak ñeent yu ko jiitu, ñu likke leen ñaar-ñaar, moom ci boppam mu jiital fukkeelu
    likke baak ñaar. Ilyaas dikk ba ca moom, sànni mbubbam ca kaw Alyaasa.
  eng-YLT: And he goeth thence, and findeth Elisha son of Shaphat, and he is plowing;
    twelve yoke [are] before him, and he [is] with the twelfth; and Elijah passeth
    over unto him, and casteth his robe upon him,
  kne-kne: Inmey si Elias et dintengana si Eliseo ay man-al-alado. Waday sinpo ya
    dowa ay paris ay napakoan ay baka ay on-onodena yan sisya di mangial-alado sin
    maodi ay paris. Kinaan Elias din tak-ep di bado na yan in-amag na en Eliseo.
  eng-WYC-2017: Therefore Elijah went forth from thence, and found Elisha, the son
    of Shaphat, earing in twelve yokes of oxen; and he was one in the twelve yokes
    of oxen, earing. And when Elijah had come to him, Elijah [or he] casted his mantle
    upon him.
  eng-WMBB: So he departed from there and found Elisha the son of Shaphat, who was
    ploughing with twelve yoke of oxen before him, and he with the twelfth. Elijah
    went over to him and put his mantle on him.
  urd-GVH: इलियास वहाँ से चला गया। इसराईल में वापस आकर उसे इलीशा बिन साफ़त मिला जो
    बैलों की बारह जोड़ियों की मदद से हल चला रहा था। ख़ुद वह बारहवीं जोड़ी के साथ चल
    रहा था। इलियास ने उसके पास आकर अपनी चादर उसके कंधों पर डाल दी और रुके बग़ैर आगे
    निकल गया।
  rug-rug: Ke taluarae vasina se Ilaiza meke la kamoa sa se Ilaisa, sa tuna koreo
    e Sapati. Korapa geli pepeso pude lelete pa inuma, turaṉi sa si ka manege rua
    puku bulumakao, karua bulumakao si pa keke pukuna, ta pukue pa huda ioki. Meke
    asa si korapa geli iliri pepeso, turaṉia sa sa vina manege rua pukuna. Ene sage
    la se Ilaiza koa sa meke va sage nia sa koe Ilaisa sa nana poko hade, na vina
    gilagila sapu ta vizata si asa pude na hinobena.
  gaz-gaz: Kanaafuu Eeliyaas achii baʼee Elsaaʼi ilma Shaafaaxi argate. Elsaaʼi yeroo
    sanatti qotiyyoo cimdii kudha lamaatiin lafa qotiisaa qotaa ture; inni mataan
    isaa immoo cimdii kudha lammaffaa qabatee ture. Eeliyaas gara isaa dhaqee kaabbaa
    ofii isaa isa irra buuse.
  fra-LSG: Élie partit de là, et il trouva Élisée, fils de Schaphath, qui labourait.
    Il y avait devant lui douze paires de bœufs, et il était avec la douzième. Élie
    s’approcha de lui, et il jeta sur lui son manteau.
  gnn-gnn: Yo, ŋayi Yelatjayunydja gonha'yunna ŋunhi bukunydja wäŋa, bala yana marrtjinana
    nhinana bala, marrtjinanydja nhinana bala ŋayi ŋunhi gatjaḻ‐ŋuparana‐a‐a, bala
    ŋayi Yelatjayu dharr‐way nhäma Yelatjiyanhana, ŋayi marrtji munatha' bala buma,
    buliki'yu marrtji bala warryundja. Ŋayi Yelatjanydja djar'tjaryunna nhina lili‐i‐i,
    withiyanna ŋanya galkithirrinydja, bala yupmarama ŋayi girri'na nhanukiyingala
    rumbalŋuruna, bala nhanukalana nherraṉ Yelatjiyawalana, bala yärayi djar'tjaryun.
  yal-yal: Eli yi siga mɛnni, a yi Safati a dii xɛmɛna Elise li xɛɛ biini, e nun xɛɛ
    bi ɲingen mɔxɔɲɛn nun naanin naxanye yi xidixi firin firin yɛɛn ma. A tan nan
    yi a mɔxɔɲɛn nun naanin firin dɔnxɛne rawalima. Eli yi a maso a ra, a doma gbeen
    woli a ma.
  iou-iou: Yawetä ude iweränä Elaija akumaŋ päŋku Safat nanaki Elisa u kaŋ-ahäŋkuk.
    Elisa u äma ätukät bulimakau 24 ude yäpmäŋ kuŋatpäŋ kome dukduk epän täŋ itkuŋ.
    Täŋirä Elisa ini uwä iniken bulimakau yarä u yäpmäŋ kuŋarirän Elaijatä ahäŋ imiŋkuk.
    Ahäŋ imiŋpäŋ Elaijatä teki punin nanik yäŋopmäŋpäŋ Elisata ämet imiŋkuk.
  haw-1868: Hele aku la hoi oia mai laila aku, a loaa ia ia o Elisai ke keiki a Sapata,
    e oopalau ana ia, o na paa bipi kauo he umikumamalua mamua ona, a oia me ka umikumamalua;
    a maalo ae o Elia ia ia, a kau ae hoi i kona aahu maluna ona.
  arb-NAV: فَانْطَلَقَ إِيلِيَّا مِنْ هُنَاكَ فَوَجَدَ أَلِيشَعَ بْنَ شَافَاطَ يَحْرُثُ
    حَقْلاً، وَأَمَامَهُ أَحَدَ عَشَرَ زَوْجاً مِنَ الْبَقَرِ، وَهُوَ يَسِيرُ خَلْفَ
    الزَّوْجِ الثَّانِي عَشَرَ. فَمَرَّ بِهِ إِيلِيَّا وَطَرَحَ عَلَيْهِ رِدَاءَهُ،
  ewe-ewe: Ale Eliya yi ɖakpɔ Elisa, Safat ƒe vi la, esi wònɔ agble ŋlɔm kple nyiwo
    ƒe hatsotso wuiɖekɛ siwo yome wònɔ. Ewu bo la ŋɔŋlɔ nu kple nyiawo ƒe hatsotso
    mamlɛtɔ. Eliya te ɖe eŋu, tsɔ eƒe dziwui da ɖe eƒe abɔta eye wòtrɔ dzo.
  eng-LEE: 'And he departed thence, and found Elisha'' the son of Shaphat, who was
    ploughing; twelve yoke of oxen were before him, and he was with the twelfth: and
    Elijah passed up to him, and cast his mantle toward him.'
  gvn-gvn: Yinyamun Elijah dungan baja, nyulu Elisha warrmba-bungan workmanmanijinya.
    Elijahngka coat walngan, Elishanda diday-manin, milbinka Elishangka Elijah karrnga-dajinka.
    Elisha Elijahnji dungaynda, helpim-bunganka.
  asm-FB: তেতিয়া এলিয়াই সেই ঠাই এৰি গ’ল আৰু চাফটৰ পুত্ৰ ইলীচাক লগ পালে; সেই সময়ত
    তেওঁ হাল বাই আছিল; বাৰ হাল ষাঁড়-গৰু তেওঁৰ আগত আছিল; আৰু শেষৰ হালৰ লগত তেওঁ নিজে
    আছিল। তাতে এলিয়াই ইলীচাৰ ওচৰলৈ আগবাঢ়ি গ’ল আৰু নিজৰ গাৰ চাদৰখন তেওঁৰ গাৰ ওপৰত
    উৰাই দিলে।
  sus-A: عٍلِيَ نَشَ كٍلِ مّننِ، عَ سَ سَقَتِ شَ دِ عٍلِسٍ لِ، عَ نَ بْشِ بُشَقٍ.
    نِنفٍ مْشْحّن نُن نَانِ نَن نُ حّرّقٍ عَ يَ رَ، عَ نُ قِرِنيِ نَن نَوَلِقٍ عٍ
    شَنبِ رَ. عٍلِيَ نَشَ دَنفِ عَ قّ مَ، عَ نَشَ عَ شَ دٌنمَ وٌلِ عَ مَ.
  fra-SBL: Et il partit de là et trouva Élisée, fils de Shaphat, qui labourait avec
    douze jougs de bœufs devant lui, et lui avec le douzième. Élie s'approcha de lui
    et le revêtit de son manteau.
  hbo-hbo: וַיֵּ֣לֶךְ מִ֠שָּׁם וַיִּמְצָ֞א אֶת־אֱלִישָׁ֤ע בֶּן־שָׁפָט֙ וְה֣וּא חֹרֵ֔שׁ
    שְׁנֵים־עָשָׂ֤ר צְמָדִים֙ לְפָנָ֔יו וְה֖וּא בִּשְׁנֵ֣ים הֶעָשָׂ֑ר וַיַּעֲבֹ֤ר
    אֵלִיָּ֙הוּ֙ אֵלָ֔יו וַיַּשְׁלֵ֥ךְ אַדַּרְתֹּ֖ו אֵלָֽיו׃
  piu-2006: Palunyatjanu Yilaatjalu ankula wati Yilatjanya nyangu, puluka kutjarrangku
    yayina katiyananyingka, paṉa kaanaku yuḻpurinkupayitjarra. Yalatji waarrkarrinyingka
    Yilaatjalu palumpa kuuta waṯawara irrilytjunkula wanara Yilatjaku yaḻipiringkalpi
    tjunu, palumpa waarrkana nyinanytjaku. Kututja, Katutjaku wangka watjalpayingku
    mayutju kutjupa Katutjaku nyinatjunkukitjangku kuuta walytja irrilytjunkula aḻipiringka
    tjunkupayi, Katutjaku wangka watjalpayi kuuta palunyatjarralpi Katutjakuṉu ngangkaritjarra
    nyinanytjaku. Palunyatjanu Yilatjalu Katutjaku wangka watjalpayi nyinakitjangku
    kulira puluka palunya kutjarra wantirra Yilaatjangka alatji watjaṉu, “Wanyuṉa
    ankula paapakamu maamangka tjakultjunku, ngayulu pulanya nyunytjura tjunguli wantirra
    yankukitjangku.” Yilaatjalu wati Yilatjangka alatji watjaṉu, “Palya, yankula pulanya
    maa watjara wantikati!, nyuntupa paapa an nyuntupa maama yankukitjangku kulira.”
    Palunyatjanu Yilatjalu palumpa puluka kutjarra mirri pungkula kutjara tjanampa
    yungu, palumpa walytja tjuṯaku. Palunyatjanu Yilatjaku waarrkana nintirrikitja
    tjungupula yanangi.
  kik-kik: Nĩ ũndũ ũcio Elija akiuma kũu, agĩthiĩ agĩkora Elisha mũrũ wa Shafatu.
    Aaciimbaga na ndegwa ikũmi na igĩrĩ ciohanĩtio na macooki igĩrĩ igĩrĩ, nowe aatwarithagia
    icooki rĩa ikũmi na meerĩ. Elija agĩthiĩ harĩ we na akĩmũikĩria nguo yake ya igũrũ.
  fra-NCL: Etant parti de là, Elie trouva Elisée, fils de Saphat, qui labourait ;
    il y avait devant lui douze paires de bœufs, et il était avec la douzième. Elie
    s’approcha de lui, et il jeta sur lui son manteau.
  cek-AK: To pongah Elijah loe to ahmuen hoiah caeh moe, Maitaw tae hatlaihnetto hoi
    laikok atok, Shaphat capa Elishato a hnuk. Maitaw tae hatlaihnetto hoiah laikok
    atok nathuem ah, Elijah mah anih khaeah caeh moe, angmah ih kahni to a nuiah vah
    pae.
  cuk-cuk: Geb degine, Elías nade gusad. Geb Safat-machi-Eliseo abingunonikid. Dakdapid,
    Eliseo moli-bebe-nikad waladulagwen-gakabake (24) ebo-ebo-nanaidgi napa-imunai.
    Eliseo, napi-moli-warbo-sorba-naid semai. Geb Elías, Eliseo-nagaba-nasgu, e-mordummad
    Eliseo-birgi ogichad.
  uig-CYR: У у йәрдин чиқип, Шафатниң оғли Елишани тапти. У чағда у йәр һайдавататти;
    униң алдида он икки җүп уй бар еди, у он иккинчиси билән қош һайдавататти. Илияс
    келип униң үстигә өз йепинчисини ташлап артип қойди.
  pma-pma: Sakini Ilaetsa va, ka votin Elisa, natin Savet. Kei mul mum en mari ah
    tai ral min meatin sav keil koa amul aviles atan en aho keil koa buluk keil alehei.
    Vangi buluk teindan elu (12) amul amum lualu. Ka koa katau en keil vasi, mul en
    hen Elisa. Sakini, Ilaetsa mai vesesal veni ka muli. Ka navong muli, kei son kot
    omon mutaluh koe, vatie lati keke lei kan kei vousili ka vakesi.
  tel-2017: ఏలీయా అక్కడ నుండి వెళ్లిన తరువాత అతనికి షాపాతు కొడుకు ఎలీషా కనిపించాడు.
    అతడు తన దగ్గరున్న పన్నెండు జతల ఎడ్లతో దుక్కి దున్నిస్తూ పన్నెండవ కాడి తానే తోలుతున్నాడు.
    ఏలీయా అతని దగ్గరికి వెళ్లి తన పైబట్టను అతని మీద వేశాడు.
  hat-BSA: Konsa, li te kite la e te twouve Élisée, fis a Schaphath la, pandan li
    t ap raboure avèk douz pè bèf devan li, li menm avèk douzyèm nan. Epi Élie te
    pase bò kote li e te jete manto li sou li.
  bxh-bxh: Ilaidiya amainiya ya lau Safata natuna, Ilaisa ya lobahi, gabu laꞌilaꞌina
    yai tanohi ya giyagiyali. Gabuna yai mate tatau safuhudohudoꞌi luwaga, taumoho
    esega - esega ena bulumakau luwaga gabu yai sa paipaisowa. Bulumakau ofiꞌofidi
    luwaga maꞌedi Ilaisa sa mulimulita. Ilaidiya ya lau lebena be ana luhuluhu ya
    pei lawen Ilaisa dabayalona yai.
  kos-kos: Elijah el som tuh konalak Elisha ke el kihling ima lal ke plau. Oasr u
    in ox singoul sie fahsr meet lukel, kais lukwa ox ke u se, ac Elisha el orekmakin
    u se ma fahsr oetok. Elijah el eisla nuknuk se afinyal ac filiya facl Elisha.
  hbo-WLC: וַיֵּ֣לֶךְ מִ֠שָּׁם וַיִּמְצָ֞א אֶת־אֱלִישָׁ֤ע בֶּן־שָׁפָט֙ וְה֣וּא חֹרֵ֔שׁ
    שְׁנֵים־עָשָׂ֤ר צְמָדִים֙ לְפָנָ֔יו וְה֖וּא בִּשְׁנֵ֣ים הֶעָשָׂ֑ר וַיַּעֲבֹ֤ר
    אֵלִיָּ֙הוּ֙ אֵלָ֔יו וַיַּשְׁלֵ֥ךְ אַדַּרְתּ֖וֹ אֵלָֽיו׃
  ibo-ibo: Ịlaịja sitere nʼebe ahụ pụọ gaa chọta Ịlaisha nwa Shafat ebe ọ nọ na-akọ
    ala ubi. Iri ehi abụọ na anọ e jikọtara abụọ abụọ dị ya nʼihu, ma ya onwe ya ji
    ehi abụọ e jikọtara ọnụ, nke iri na abụọ ya na-akọ ala ubi. Ịlaịja jekwuru Ịlaisha
    wụkwasị ya uwe mwụda ya nʼubu ya.
  ory-ory: ଏଥିରେ ଏଲୀୟ ଏଠାରୁ ପ୍ରସ୍ଥାନ କରି ଶାଫଟ୍‍ର ପୁତ୍ର ଇଲୀଶାୟଙ୍କର ସନ୍ଧାନ ପାଇଲେ। ସେସମୟରେ
    ସେ ହଳ ବୁଲାଉଥିଲେ, ତାଙ୍କ ଆଗରେ ବାର ହଳ ବଳଦ ଥିଲେ, ପୁଣି, ସେ ଦ୍ୱାଦଶ ହଳରେ ଥିଲେ; ତହିଁରେ
    ଏଲୀୟ ତାଙ୍କ ନିକଟକୁ ଯାଇ ଆପଣା ବସ୍ତ୍ର ତାଙ୍କ ଉପରେ ପକାଇଲେ।
  wmt-wmt: Wali nyanartijangka Yilayija wurna yanani kuwutjarti warnturajarti. Nyanarti
    kuwut pa Juwujwarntirlu palu wirrimkangani. Parlipinyala nganpayiwarlany purlumanujawurlu
    warrkammarnani katin. Pajangu palu warrkammarnani purlumanuwarntijawurlu. Wali
    jatparamani manyanta yininga Layijanga wirrimkujirnila manyanta kuwut Layijarla
    Yilayijarlu, wurnala yani. Wali Layijarlu wanyjani purluman nyantukura, wartangurnirlula
    wajilpinya nganpayi Yilayija. Marni parla Yilayijawu, “Warra. Nurtpungku marnapinya
    ngajukurajarra ngamajijaa ngarpu. Yankula marnantarla nyuntunga.” Yilayijarlu
    jangkumani, “Yantapilangu. Kayan ngarnangu jarrmanyja.” Wali yuwuk purlumanjarrajangka
    warntarni Layijarlu, jungjungpajani, jartkujirnila. Nyanartijangka kurrinypala
    pinya purlumanujarra. Kamparnila manyanangu yiji. Wurnangu manya yungku. Pujujarrinya
    manyanta katinta warrkam, Ngarpukurakartila yani warrkam. Wali ngarnila palu nukarnirlu,
    nyanartijangka wurnala manyanta jakarni Yilayijarla. Nyanartila manyanta mapirrikarrajijarrinya
    nganpayiwarlanyja. Pinarrikujirnani parla nyapartukarra ngunawu puraput Ngarpukura
    Yilayijarlu. Yarnta pa marlamanani Yilayija nira. Mapirrila pila yanani. Pinarriyunganila
    parla takiwurra warrkam Ngarpukura Yilayijarlu.
  chk-chk: Iwe, Elias a feila seni ikenan o küna Elisa nöün Safat we mwän, a tuw pwül
    ren engol me ruoman pean ätemwänin kow, nge i a nom ren ewe engol me ruuen pea.
    Elias a feila ren o noutätä üfan owokot won Elisa.
  rop-rop: Brom deya Ilaija bin gowei en imbin faindim Ilaisha wekwekbat langa pedik
    garram dubala buligi. Lida langa im bin naja 11 pipul hubin yusum dubala buligi
    blanga wek en Ilaisha bin wekwek garram det dubala laswan buligi. Brom deya Ilaija
    bin deigimat im kout en imbin pudum langa Ilaisha.
  ukr-1871: Пійшовши ж ізвідти, найшов Елисея Сафатенка, що саме орав плугом; дванайцять
    пар (волів) було перед ним, а сам він був при дванайцятій; а коли Ілия приступив
    до його, кинув на його свій плащ.
  deu-1951: Und er ging von dannen und fand Elisa, den Sohn Saphats; der pflügte mit
    zwölf Joch Rindern vor sich her, und er selbst war beim zwölften. Und Elia ging
    zu ihm und warf seinen Mantel über ihn.
  eng-JPS: So he departed thence, and found Elisha the son of Shaphat, who was plowing,
    with twelve yoke of oxen before him, and he with the twelfth; and Elijah passed
    over unto him, and cast his mantle upon him.
  srp-1865: I otide odande, i naðe Jelisija sina Safatova gdje ore, a dvanaest jarmova
    pred njim, i sam bijaše kod dvanaestoga; i iduæi mimo nj Ilija baci na nj plašt
    svoj.
  lug-lug: Awo Eriya n’ava eyo n’asisinkana Erisa mutabani wa Safati ng’alima n’emigogo
    gy’ente kkumi n’ebiri, ye ng’alimisa ogw’ekkumi n’ebiri. Eriya n’agenda gy’ali
    n’amusuulako omunagiro gwe.
  heb-heb: וילך משם וימצא את אלישע בן שפט והוא חרש שנים עשר צמדים לפניו והוא בשנים
    העשר ויעבר אליהו אליו וישלך אדרתו אליו׃
  ben-IRV: পরে তিনি সেখান থেকে চলে গিয়ে শাফটের ছেলে ইলীশায়ের দেখা পেলেন; সেই দিন
    তিনি বারো জোড়া বলদ দিয়ে জমি চাষ করছিলেন এবং তিনি নিজে শেষ জোড়ার সঙ্গে ছিলেন।
    এলিয় তাঁর কাছে গিয়ে নিজের গায়ের চাদরখানা তাঁর গায়ে ফেলে দিলেন।
  pan-pan: ਉਹ ਓਥੋਂ ਚੱਲ ਪਿਆ ਅਤੇ ਸ਼ਾਫਾਟ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾ ਨੂੰ ਹਲ ਵਾਹੁੰਦਿਆਂ ਜਾ ਲੱਭਾ, ਉਹ
    ਦੀ ਬਾਰਾਂ ਹਲ਼ਾਂ ਦੀ ਵਾਹੀ ਸੀ ਅਤੇ ਬਾਰਵੀਂ ਜੋਗ ਦੇ ਮਗਰ ਉਹ ਆਪ ਸੀ। ਏਲੀਯਾਹ ਨੇ ਉਹ ਦੇ ਕੋਲ
    ਦੀ ਲੰਘ ਕੇ ਆਪਣੀ ਗੋਦੜੀ ਉਹ ਦੇ ਉੱਤੇ ਪਾ ਦਿੱਤੀ।
  tkr-tkr: İlyas mançe ark'ınmee, mang'uk'le Şafatna dix Elişa iveeke. Elişee g'ayi
    yoq'ab (24) yats q'öble-q'öblena avt'ul ciga eza eyxhe. Vucur nekke yı'q'əlinçiqar
    qihna qöö eyxhe. İlyas Elişayne k'anençe ı'lğəəmee, cun p'laş mang'ulqa alyadaççe.
  mya-JVB: ထို အရပ်မှ ဧလိယသည် သွား ပြီးလျှင် ၊ နွား ငါးယှဉ်းနှင့်လယ်ထွန် လျက်၊ နောက်ဆုံးနွားယှဉ်း၌
    ကိုယ်တိုင်လိုက်သော ရှာဖတ် သား ဧလိရှဲ ကို တွေ့ ၍အနား၌ ရှောက် စဉ်တွင် ၊ မိမိ ဝတ်လုံ
    ကို သူ့ အပေါ် မှာ တင် လေ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Elaitaava Sainai Aiqina kero oru Safatira
    maaqu Elisaara rantareva viro oru tavovaro viva vaiinti 11navu hampata naaho kaiqa
    vare vaura. Elisaava purumakau taaraqanta rumpa tomanta vitanta vata vauruaina
    haikara rarau vare vi vaumanta vira kena vaiinti 11navuvata vira aanante avuni
    mintiaqi vi vauvaro Elisaava vika naantiaraini vi vaura. Viva vi vauvaro Elaitaava
    oruntero nai vukai tavuna aqutora ravaqaakero Elisaara aqu amitora.
  hmo-hmo: Vadaeni Elia be unai gabu ia rakatania, ia lao, Elisaia Sapata ia davaria.
    Elisaia ese tano ia makohia noho, boromakau tau 24 be rua rua dekena amo iena
    vairana dekenai idia raka noho, bona ia be murina gaudia ruaosi edia badinai ia
    raka noho. Elia ese iena kouti ia kokia, Elisaia ena latanai ia atoa.
  urd-urd: तब वह वहाँ से रवाना हुआ, और साफ़त का बेटा इलीशा' उसे मिला जो बारह जोड़ी
    बैल अपने आगे लिए हुए जोत रहा था, और वह ख़ुद बारहवें के साथ था; और एलियाह उसके
    बराबर से गुज़रा, और अपनी चादर उस पर डाल दी।
  rus-SYN: И пошел он оттуда, и нашел Елисея, сына Сафатова, когда он орал; двенадцать
    пар волов было у него, и сам он был при двенадцатой. Илия, проходя мимо него,
    бросил на него милоть свою.
  bqc-SIM: Ɔ̃ Ɛlia fɛ̀lɛ bↄ̀ we, à gɛ̀ Safata nɛ́ Ɛlizi lè, àlɛ sapa ń zuↄ ń
    a gbɛ̃́ↄ soon kuɛpla. Aàpi mɛ́ tɛ́ zã́. Ɔ̃ Ɛlia sↄ̃̀aàzi, à a ulada kàaàla.
  tcz-CHONGTHU: Hitichun Elijah chu achen, Shaphat chapa Elisha chu aloukhoi na aga
    mun ahi. Loulaiya chu bongchal to somleni aumin, ahin Elisha chun somleni channa
    chu mangchan lou ana khoijin ahi. Elija chu aganailut in apon chu achunga aga
    sep lhan achemang tai.
  mar-mar: तेव्हा एलीया तिथून निघाला आणि शाफाटाचा मुलगा अलीशा याच्या शोधात निघाला.
    अलीशा तेव्हा आपली बैलाची बारा जोते चालवून शेतजमीन नांगरत होता. एलीया आला तेव्हा
    अलीशा स्वत:हा बाराव्या जोतावर होता. एलीया अलीशाजवळ आला. एलीयाने मग आपला संदेष्ट्याचा
    खास अंगरखा अलीशावर पांघरला.
  soq-soq: Tane Elaia alene Sapat otopa Elaisa iraiwa bedewe dogo nobaleidio donsan.
    Sape apana uduudu 12 muba kaubu natanata otamone iraibu bedewe nolantoie ita Elaisa
    kau nata sa ompa otamone dogo nobaleidie. Elaia me mampe alene garawa onapea dauma
    wadene Elaisa awanapa osowe itune ene alen.
  qub-qub: Chaypita Elías aywar Eliseota tariran yapyaycächejta. Yapyaycächiran chunca
    ishcay (12) par yuntawan. Ultimu cajwan Eliseoga yapyaycaran. Eliasga Eliseopa
    lädunpa päsaycashancho jacuraycashanta jacuparcuran.
  bqp-bqp: Akũ Iliasu fùtɛ à bò gwe à gɛ̀ɛ à Safata nɛ́ Ɛlisa lè, àtɛn bú wí kũ
    zùnↄ swa kuri awɛɛpla. Àkũ mɛ́ à tɛ́ zù swa kpɛdei. Akũ Iliasu nài à a gyabaa
    gò à dàala.
  hat-hat: Eli pati. Li jwenn Elize, pitit gason Chafat la, ki t'ap raboure yon jaden
    avèk douz pè bèf. Elize t'ap raboure dènye pòsyon tè a ak douzyèm pè bèf la lè
    Eli pwoche bò kote l'. Eli wete gwo rad ki te sou li a, li voye l' sou Elize.
  eng-BSB: So Elijah departed and found Elisha son of Shaphat. He was plowing with
    twelve teams of oxen, and he was with the twelfth team. Elijah passed by him and
    threw his cloak around him.
  eng-WEBPB: So he departed from there and found Elisha the son of Shaphat, who was
    ploughing with twelve yoke of oxen before him, and he with the twelfth. Elijah
    went over to him and put his mantle on him.
  kbq-kbq: Higeno ananke'ma nentahino'a, Elaija'a viazamo Safati nemofo Elisa'a bulimakao
    afutamina 12fu'a kevu tro huteno, agra 12fuma hiankevufi mani'neno hozafina hoza
    e'nerigeno ome keno eri fore hu'ne. Hagi ana ne'ma Elaija'a ome negeno'a, viazamo
    nakreku'a Elisa afumpi ome netreno vu'ne.
  nhe-BL: Huajca Elías yajqui huan quipanti Eliseo, icone Safat, tlapoxahuayaya ipan
    se milcahuali ica 12 pares torojme tlen tlapoxahuayayaj ica se tepos arado huan
    yajaya yohuiyaya iniica quintequihuiyaya. Huan Elías yajqui campa itztoya Eliseo
    huan quitlalili iyoyo tlen huehueyac tlen se tiocamanalojquetl.
  bus-bus: Ben Ilia fɛ̀ɛ à bↄ̀ gwe à gàa à Safata nɛ́ Ɛlisa lè, èe bú wii kↄ̃n zùnↄ
    swaaro kuri awɛɛplaa. Àmbe à tɛ́ zù swaaro kpɛɛdeezi. Ben Ilia sↄ̃̀zi à a gyaba
    gò à dààla.
  gub-BL: A'e mehe uhem Eri a'e wi Erizew huwàxi pà kury. Erizew weruwaruwak ywy oho
    iko ihem mehe. 24 tapi'ak wata oho waiko henataromo mokomokogatu wà. Mokoz tapi'ak
    iahykaw rehe har wanupi weruwaruwak ywy oho iko. Ukwaw Eri Erizew huwake. Omomor
    Eri ukamir puku Erizew rehe.
  eng-DRA: 'And Elias departing from thence, found Eliseus the son of Saphat, ploughing
    with twelve yoke of oxen: and he was one of them that were ploughing with twelve
    yoke of oxen: and when Elias came up to him, he cast his mantle upon him.'
