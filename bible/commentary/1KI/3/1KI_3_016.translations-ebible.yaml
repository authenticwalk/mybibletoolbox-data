verse: 1KI.003.016
translations:
  mal-C: അതിനുശേഷം, വേശ്യകളായ രണ്ടു സ്ത്രീകൾ ഒരു പരാതിയുമായി രാജസന്നിധിയിലെത്തി.
  deu-TKW: Damals kamen zwei Huren zum König und traten vor ihn.
  lin-lin: Basi ya ndumba mibale bayaki epai ya mokonzi mpe batelemaki liboso na ye.
  eng-LSV: Then two women, harlots, come to the king, and they stand before him,
  eng-GNV: Then came two harlots vnto the King, and stoode before him.
  eng-WEBSTER: Then came there two women, that were harlots, to the king, and stood
    before him.
  nhw-BL: Teipa panoc tonali huan hualajque ome ahuilnenca sihuame para ma quinsencahuili
    inincuesol. Huan monexticoj iixpa Tlanahuatijquetl Salomón.
  swh-ONEN: Basi wanawake wawili makahaba walikuja kwa mfalme na kusimama mbele yake.
  bba-bba: Sɔ̃ɔ teeru kurɔ tɑnɔbu yiru ɡɑbu bɑ nɑ sinɑ boko Sɑlomɔɔn mi, bɑ yɔ̃rɑ
    win wuswɑɑɔ.
  eng-KJVCPB: Then came there two women, that were harlots, unto the king, and stood
    before him.
  luo-luo: Chiengʼ moro mon ariyo ma jochode nobiro ir ruoth mochungʼ e nyime.
  meu-meu: Una negana ai, ariara hahinedia rarua na hanua pavapavana dekena ela, vairanai
    e gini.
  npi-ULB: त्यसपछि दुई जना वेश्या स्त्री राजाकहाँ आई तिनको सामु खडा भए ।
  yor-yor: Lẹ́yìn náà ni àwọn obìnrin alágbèrè méjì wá sọ́dọ̀ ọba, wọ́n sì dúró níwájú
    rẹ̀.
  pes-OPCB: چندی بعد دو فاحشه برای حل اختلاف خود به حضور پادشاه آمدند.
  tgl-ULB: May dalawang bayarang babae ang pumunta sa hari at tumayo sa harap niya.
  cbu-NT: Ashiriya, kurak Salomon pangush taarangu, amb kiz tsimbun yutaritshishpan
    naataranganaya. Anushsha, kurakash kuseersin, kurakaa tasaseersin tsiyataranganaya.
  hui-hui: Horo mbirungi bayanda wali kayu bima ibaga biaga kirali libunaga genda
    kinihanda mo tiga bilo ibu hearia ibini.
  mya-mya: အ​ခါ​တစ်​ပါး​၌​ပြည့်​တန်​ဆာ​နှစ်​ယောက်​တို့​သည် လာ​၍​ရှော​လ​မုန်​မင်း​၏​ရှေ့​တော်​၌​ရပ်​ကြ​၏။-
  bod-N: ཉིན་ཞིག་ལ་སྨད་འཚོང་མ་གཉིས་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་ལངས་བསྡད་དེ།
  sna-sna: Zvino vakadzi vaviri vaiva zvifeve vakauya kuna mambo vakamira pamberi
    pake.
  spa-BLM: Entonces vinieron al rey dos mujeres que eran prostitutas y se presentaron
    ante él.
  cac-cac: A d'a jun tiempoal chi', ix c'och chavan̈ eb' ix ajmul ix sb'o yaj jun
    yoval d'a yichan̈ vin̈aj rey Salomón chi'.
  swh-ULB: Kisha wanawake wawili waliokuwa makahaba wakaja mbele ya mfalme wakasimama
    mbele yake.
  bel-bel: Тады прыйшлі дзьве жанчыны блудніцы да цара і сталі перад ім.
  wed-wed: Muriai etanai waivinei ruaḡa i ḡeta gulau awarina da tauna ai ḡaiawa ita okei.
  deu-ELBBK: Damals kamen zwei Huren zu dem König und standen vor ihm.
  mbb-OT: Ne zutun, duen dezuwa he vahi he terebahu zan is kebelegyà te zengeg dan
    he midhendiyà te ki Hadì Solomon.
  mal-2015: അനന്തരം വേശ്യമാരായ രണ്ടു സ്ത്രീകൾ രാജാവിന്റെ അടുക്കൽ വന്നു അവന്റെ മുമ്പാകെ
    നിന്നു.
  rmc-rmc: Jekhvar avle ko Šalamun duj džuvľija, save sas lubňa, a ačhile anglal leste.
  pes-OPV: آنگاه دو زن زانیه نزد پادشاه آمده، درحضورش ایستادند.
  ron-1924: Атунч ау венит доуэ фемей курве ла ымпэрат ши с-ау ынфэцишат ынаинтя луй.
  aui-aui: Raghani viya murine na keda wasiwasike yadi bata piropiro tana basudiye
    na sipiika kiiwawo biidi bi sivibabiini da yadi piropiro iyakabiwiirotomani.
  ben-OBCV: এদিকে দুজন বারবনিতা রাজার কাছে এসে তাঁর সামনে দাঁড়িয়েছিল।
  som-som: Markaasaa waxaa boqorkii u yimid oo is-hor taagay laba naagood oo dhillooyin
    ah.
  lat-VUC: 'Tunc venerunt duæ mulieres meretrices ad regem, steteruntque coram eo:'
  eng-ASVBT: Then there came two women that were harlots, unto the king, and stood
    before him.
  ita-1885: Allora due donne meretrici vennero al re, e si presentarono davanti a
    lui.
  eng-LXXUP: Then there appeared two harlots before the king, and they stood before
    him.
  eng-ULB: Then two women who were prostitutes came to the king and stood before him.
  spa-VBL: Más tarde, dos prostitutas vinieron al rey y se presentaron ante él para
    ser juzgadas.
  fra-_FOB: Alors deux femmes de mauvaise vie vinrent vers le roi, et se présentèrent
    devant lui.
  mal-mal: അനന്തരം വേശ്യമാരായ രണ്ട് സ്ത്രീകൾ രാജാവിന്റെ അടുക്കൽവന്ന് അവന്റെ മുമ്പാകെ
    നിന്നു.
  urd-GVR: Ek din do kasbiyāṅ bādshāh ke pās āīṅ.
  suz-BL: मिनु नोले तेल्‍ले‍म मीश मुर निक्‍शी पिप आ ङोंइती जाक्‍शा, राप्‍‍सा बाक्‍त।
  ita-1927: Allora due meretrici vennero a presentarsi davanti al re.
  ckb-ckb: لەو کاتەدا دوو ژنی لەشفرۆش هاتنە لای پاشا و لەبەردەمی ڕاوەستان.
  eng-BBE: Then two loose women of the town came and took their places before the
    king;
  kan-OKCV: ಇಬ್ಬರು ವೇಶ್ಯೆಯರು ಅರಸನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಮುಂದೆ ನಿಂತರು.
  tam-2017: அப்பொழுது வேசிகளான இரண்டு பெண்கள் ராஜாவிடம் வந்து, அவனுக்கு முன்பாக நின்றார்கள்.
  spa-RV-1909: En aquella sazón vinieron dos mujeres rameras al rey, y presentáronse
    delante de él.
  ron-BTF: Atunci au venit acolo două femei curve, la împărat, şi au stat în picioare
    înaintea lui.
  eng-WEBP: Then two women who were prostitutes came to the king, and stood before
    him.
  eng-FBV: Later two prostitutes came to the king and stood before him for judgment.
  nld-1939: Eens kwamen er twee lichte vrouwen bij den koning, om voor hem te verschijnen.
  nch-BL: Teipa panoc tonali huan hualajque ome ahuilnenca sihuame para ma quinsencahuili
    inincuesol. Huan monexticoj iixpa Tanahuatijquet Salomón.
  vie-1934: Bấy giờ, có hai con bợm đến cùng vua, đứng trước mặt vua.
  hin-CV: एक दिन शलोमोन की सभा में दो वेश्याएं आ खड़ी हुईं.
  spa-BES: Entonces, dos prostitutas del pueblo vinieron y tomaron su lugar ante el
    rey;
  tdx-tdx: Niheo mb’amy mpanjakay amy zao ty karapilo roe, nijohañe añatrefa’e eo
  tha-KJV: แล​้วหญิงแพศยาสองคนมาเฝ้ากษั​ตริ​ย์ และยืนอยู่ต่อพระพักตร์​พระองค์
  por-BR-2018: Naquela muita vieram duas mulheres prostitutas ao rei, e apresentaram-se
    diante dele.
  deu-ELO: Damals kamen zwei Huren zu dem König und standen vor ihm.
  eng-WYC-2018: Then two women whores came to the king, and stood before him;
  epo-epo: Tiam venis du virinoj malĉastistinoj al la reĝo kaj stariĝis antaŭ li.
  uig-PIN: Xuningdin keyin ikki paⱨixǝ ayal padixaⱨning ⱪexiƣa kelip uning aldida
    turdi.
  beo-beo: 'Eso afaega, hina: da:i bidi lasu uda aduna da hina bagade Soloumanema
    misi.'
  tpi-OTNT: Wanpela de tupela pamukmeri i kam long king, bilong em i ken stretim tok
    bilong tupela.
  hau-SA: To, ana nan sai waɗansu karuwai biyu suka zo wurin sarki, suka tsaya a gabansa.
  uig-LAT: Shuningdin kéyin ikki pahishe ayal padishahning qéshigha kélip uning aldida
    turdi.
  nde-nde: Kwasekusiba lezifebe ezimbili ezaya enkosini zafika zema phambi kwayo.
  ton-ton: ¶ Pea naʻe toki haʻu ʻae ongo fefine angahala ʻe toko ua, ki he tuʻi, ʻo
    na tutuʻu ʻi hono ʻao.
  ces-1613: Tedy přišly dvě ženy hokyně k králi, a stály před ním.
  eng-WMB: Then two women who were prostitutes came to the king, and stood before
    him.
  tam-TCV: சில நாட்களின்பின் இரண்டு வேசிகள் அரசனுக்கு முன்வந்து நின்றார்கள்.
  ceb-ULB: Unya miabot ang duha ka babaye nga gabaligya sa ilang dungog ngadto sa
    hari ug mibarog sa iyang atubangan.
  pol-UBG: Wtedy przyszły do króla dwie kobiety, nierządnice, i stanęły przed nim.
  agr-agr: Nunú tsawantin jimag nuwa akika dutiktai aidau Salomógkan jegajuawajui.
    Nunik nii eketbaunum jegantag,
  kyc-kyc: Yuu gii mende pamuku enda lama kiŋi Solomone peteya dokona epo kareyambi.
  urd-GVU: ایک دن دو کسبیاں بادشاہ کے پاس آئیں۔
  deu-1912: Zu der Zeit kamen zwei Huren zum König und traten vor ihn.
  ntj-ntj: Nyangka-pula minyma kutjarra pitjangu puurrpa Tjalamantakutu tjiinya-pulanya
    tjukarurrulu watjaltjaku.
  kan-2017: ಅದೇ ಕಾಲದಲ್ಲಿ ಇಬ್ಬರು ವೇಶ್ಯೆಯರು ಅರಸನ ಸನ್ನಿಧಿಗೆ ಬಂದರು.
  yap-yap: Reb e rran me yib l’agruw i ppin ni yow ma chuway’ ngorow nga p’eowchen
    Solomon ni Pilung.
  hlt-MCSB: Te vaengah pumyoi nu rhoi te manghai taengla pawk rhoi tih a mikhmuh ah
    pai rhoi.
  mdy-ETH: ፔቴ ኬሊ ላምዖ ዞኦስካ ኮኦማ ላኣሊስኬንሢ ሴሎሞኔ ቤርቶ ጌኤሲና ሺኢኬኔ፤
  twi-ASANTE: Akyire yi, mmaa nnwamanfoɔ baanu bi baa ɔhene no nkyɛn, pɛɛ sɛ ɔka wɔn
    asɛm bi ma wɔn.
  eng-WEBU: Then two women who were prostitutes came to the king, and stood before
    him.
  wal-wal: Issi gallassi naa77u shaaramuxati Kawuwaa Solomonakko yiidi, a sinttan
    eqqidosona.
  spa-PDDPT: Dos mujeres prostitutas llegaron ante el rey y se colocaron en pie delante
    de él.
  gun-gun: Ha'e gui huvixaa py mokoĩ kunhague itavy rei va'e ovaẽ vy opu'ã okuapy
    henonde py.
  ilo-ULB: Kalpasanna, dua a babbai a balangkantis ti immay iti ari ket nagtakderda
    iti sangoananna.
  kpg-kpg: Dahi laangi hua, gei ogo nia ahina dogolua huihui nau huaidina ga lloomoi
    gi mua di King Solomon.
  uig-ARA: شۇنىڭدىن كېيىن ئىككى پاھىشە ئايال پادىشاھنىڭ قېشىغا كېلىپ ئۇنىڭ ئالدىدا
    تۇردى.
  sus-sus: Langoe ginɛ firin naxa siga mangɛ yire kiiti fenfe ra a yi.
  pon-2006: Ahnsou ehu, lih suwed riemen ahpw patodohng pahn kupwur en Nanmwarki Solomon.
  jae-jae: Gêdêŋ tonaŋ mockaiŋo luagêc dêdêŋ kiŋ sêja ma sêkô eŋ laŋônêm.
  ksd-ksd: Ma ra ura igoro na vavina dir ga pot tadav ra king, ma dir ga tur ta ra
    luaina matana.
  tur-YTC: Sonra fahişe olan iki kadın kralın yanına geldi ve önünde durdu.
  grc-BRENT: Τότε ὤφθησαν δύο γυναῖκες πόρναι τῷ βασιλεῖ, καὶ ἔστησαν ἐνώπιον αὐτοῦ.
  ind-AYT: Lalu, dua orang perempuan sundal datang kepada raja dan berdiri di hadapannya.
  nya-nya: Nthawi ina amayi awiri adama anabwera kwa mfumu ndipo anayima pamaso pake.
  hrv-hrv: Tada dođoše dvije bludnice kralju i stadoše preda nj.
  mps-mps: Me sogo deli te penani we si te kingba asali, te agai augwali si po dodolumainogo
    asalio.
  tpi-tpi: Wanpela de tupela pamukmeri i kam long king, bilong em i ken stretim tok
    bilong tupela.
  dan-1931: På den Tid kom to Skøger til Kongen og trådte frem for ham.
  vie-OVCB: Một hôm, có hai phụ nữ mãi dâm xin vào bệ kiến vua để được phân xử.
  guj-2017: પછી બે સ્ત્રીઓ જે ગણિકા હતી તે રાજા પાસે આવીને ઊભી રહી.
  pon-2006A: Ahnsou ehu, lih suwed riemen ahpw patodohng pahn kupwur en Nanmwarki
    Solomon.
  por-BRBSL: Então duas mulheres que eram prostitutas vieram ao rei, e se apresentaram
    diante dele.
  cth-cth: Hatnavah, ka kâyawt e napui kahni touh, siangpahrang koevah a cei roi teh,
    a hmalah a kangdue roi.
  twi-twi: Akyiri no, mmea nguamanfo baanu bi baa ɔhene no nkyɛn, pɛɛ sɛ ɔka wɔn asɛm
    bi ma wɔn.
  hlt-hlt: Te vaengah pumyoi nu rhoi te manghai taengla pawk rhoi tih a mikhmuh ah
    pai rhoi.
  tbz-SIM: Diyiè mɑrì kɛ̀ bɛnitipòbɛ̀ mɑbɛ̀ bɛ̀dɛ́bɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ɛ
    kɔtɛní okpɑ̀ɑ̀tì Sɑdomɔɔ borɛ̀.
  msy-2020: Dughiar mamɨn, tuavimɨn amizimning uan osɨmtɨzim akɨrasa atrivim bagha
    ize.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɑpɑlɑɑ tǝnɑ ɑlɑɑ nɑpǝlɩ pɑ polɑ wulɑʋ tɛɣɛ nɑɑlɛ.
  azb-azb: Bir gün iki fahişə qadın gəlib padşahın hüzurunda durdu.
  eng-DBY: Then came two women, harlots, to the king, and stood before him.
  hin-2017: उस समय दो वेश्याएँ राजा के पास आकर उसके सम्मुख खड़ी हुईं।
  wol-KYG: Ba loolu wéyee mu am ñaari gànc yu dikk ca Buur, agsi ca kanamam.
  eng-YLT: then come in do two women, harlots, unto the king, and stand before him,
  kne-kne: Baken nabayag, wada et di dowa ay mangilaklakos kinababai da ay inmey sin
    ari.
  eng-WYC-2017: Then two women whores came to the king, and stood before him;
  eng-WMBB: Then two women who were prostitutes came to the king, and stood before
    him.
  urd-GVH: एक दिन दो कसबियाँ बादशाह के पास आईं।
  rug-rug: Keke rane si mae vura gedi si karua maqota koe Solomone sa baṉara.
  gaz-gaz: Yeroo kanatti sagaagaltoonni lama dhufanii fuula mootichaa dura dhaabatan.
  fra-LSG: Alors deux femmes prostituées vinrent chez le roi, et se présentèrent devant
    lui.
  yal-yal: Lɔxɔna nde, yalunde ɲaxalan firin yi fa mangan konni, e xinbi sin a yɛtagi.
  haw-1868: Alaila hele mai la na wahine moe kolohe elua i ke alii, a ku mai la laua
    imua ona.
  arb-NAV: بَعْدَ ذَلِكَ حَضَرَتِ امْرَأَتَانِ عَاهِرَتَانِ إِلَى الْمَلِكِ لِيَقْضِيَ
    بَيْنَهُمَا،
  ewe-ewe: Gbe ɖeka la, ɖetugbi eve siwo nye gbolowo la tsɔ nya aɖe va fia la gbɔ
    be wòatso eme na yewo.
  eng-LEE: Then came there two women, that were harlots, unto the king, and placed
    themselves before him.
  gvn-gvn: Solomon nyunguwunbu bayanba bundandan, jalbu-bulal jambul nyungundu kadan.
    Nyubunyinja Solomonanda yalaman, “Ngalin bayanba nyubunyimba bundanday. Ngayku
    kangkal ngawa balkajin, warngku jambulman nyungu yinduymbu kangkal balkajin. Ngalinku
    nyajin, kanbalda kari. Wujurrbuku nyulu jurrkijin, nyungundu kanban nyarrijin,
    nyungu kangkal wulan. Yinyamun nyulu wandin, ngayku kangkal juranku manin, nyunguwunbu
    bedba yijarrin. Yamba nyulu nyungu kangkal yarkin ngaykuwunbu bedba yijarrin.
    Yalibalaku ngayu warngkumun wandin, ngaykuwunbu kangkalba bibi dajinka, ngayu
    nyajin, nyulu wulan. Kari, ngayu nyungun kunkun-bungan, nyajin nyulu ngayku kari
    kangkal.” Yamba jalbungku yinduynju yalaman, “Kari, kangkal juranku ngayku, kangkal
    yarkin yunu.” Yinduynju yalaman, “Kari bajaku. Kangkal yarkin yunu, ngayku juranku.”
    Bula yalaku murru-kangawan jakalba kinganda. Solomonangka yalaman, “Yubal jambuliynjaku
    balkal yinya karrkay juranku yubalanga.” Yinyamun nyulu workingmananda balkan
    naybu sword maninka. Wawu maninyamun nyulu workingmananda yalaman, “Ngawa juranku
    kankuruku yaka, half daya nyubunyimba, half yinduymbu daya.” Nyulu ngamu bajaku
    kangkalanka wawu jirray, wawu kari nyajinka nyungu kangkal wulanka. Yinyaynka
    nyulu kinganda yalaman, “Kari yaka, ngawa yinduymbu daya.” Yamba ngamu-karingka
    yalaman, “Yalada, yakada.” Yinyamun Solomonangka yalaman, “Ngawa kari yaka, yinyanda
    jalbundu daya, nyulu wawu kari nyajinka wulanka. Nyuluku ngamu bajaku.”
  asm-FB: সেই সময়ত দুজনী বেশ্যা মহিলা ৰজাৰ ওচৰলৈ আহি তেওঁৰ সন্মুখত থিয় হ’ল।
  sus-A: لَنفٌي فِنّ قِرِن نَشَ سِفَ مَنفّ يِرٍ كِيتِ قٍنقٍ رَ عَ يِ.
  fra-SBL: Alors deux femmes qui se prostituaient vinrent auprès du roi et se présentèrent
    devant lui.
  hbo-hbo: אָ֣ז תָּבֹ֗אנָה שְׁתַּ֛יִם נָשִׁ֥ים זֹנֹ֖ות אֶל־הַמֶּ֑לֶךְ וֽ͏ַתַּעֲמֹ֖דְנָה
    לְפָנָֽיו׃
  piu-2006: Waaḻa kutjungka kungka kutjarra nyinangu. Ngurra palulakutu wati tjuṯaya
    ankula mani ungkula ngarrirra kuya palyalpayi kungka palunya kutjarrangka. Palunyatjanupula
    tjiṉṯu palunya kutjungka muṯi pakurringu. Palunyatjanupula tjiṉṯu palunya kutjungka
    iṯi, katja kutjarrapula utirringu, maama kutjarraku. Mungangka kungka kutjulu
    katja pulangkitingka karrpira ititjunkula paḻira iluntanu, kulintjawiyangku. Mungangka
    kanarrirra ilungutja nyakula mantjira katirra kungka kutjupangka ngarritjunu,
    kungka paluru anku kutu ngarriyananyingka. Ngarritjunkula pipirri kutjupa kana
    ngarringitja mantjira, maḻaku katirra piita walytjangka ngarritjunkula kanyira
    tjiṉṯurringu. Tjiṉṯurringutjangka kungka kutjupangku pipirri mirri nyakula puṯu
    kulira ulangi. Puṯu ngurrkantankula kuliṉu, “Wiya pipirri mirri ngaatja ngayuku
    katja, kungka palaku.” Ankula pipirri kutjupa nyakula kungka kutjupangka watjaṉu,
    “Mirri ngaatjanya nyuntupa katja, palatja ngayuku katja.” Katja kana kanyilkitjapula
    pikarringu. Pikarrirrapula katingu mayutju tiṉa Tjalamunalakutu. Tjalamunalu kuliṉingitjangka
    pipirri mulyaṯangku mantjiṉutjatjanu watjaṉu ara palunya. Palunyatjanu kungka
    paluru ngunytjilyinu, “Pipirri kana ngaatjanya ngayukutju, mulyaṯangkutjun mantjiṉu.”
    Kanya kungka kutjupangku watjaṉu, “Wiya, pipirri kana ngaatjanya ngayuku, nyuntupa
    ilungu.” Tjalamunala kurungka pipirritjirratjangku alatjingkupula ngaparrku watjara
    pungu. Palunyatjanu Tjalamunalu waarrkana wantirriyaṉu tjuuḻa waṯawara mantjira
    ngalya katinytjaku. Tjuuḻa waṯawara ngalya katirra ngarala kanyiṉingitjangka Tjalamunalu
    alatji watjaṉu, “Pipirri kana palunya nguruwanaṉa kuntara kilytjuntanku. Ngururrpa
    kilytjuntara kuntara yangkirrpa kutjupara yuwa!, kungka kutjupaku. Yangkirrpa
    kutjupa kungka kutjupaku yuwa!” Kuntara kilytjuntankukitjalu watjaṉutjangka kungka
    paluru katjatjirratjalu marrkuṉu, pipirriku maamalu, “Mayutju. Kuntara kilytjuntankunytjawiyalu
    kungka palakura yuwa!” Paluru kungka kutjupangku watjaṉu, “Ngayunya kutjuṉi kana
    yungkunytjawiya, kuntara kilytjuntankula ngaparrtji kutjarralinyatju yuwa!” Paluru
    Tjalamunalu watjaṉu, “Kuntara kilytjuntankunytjawiyangku, kungka palakura yuwa!,
    maama palumpa walytjaku.” Tjalamunaku waarrkana tjuṯangku wangka palunya kulira
    yunyparrirra yaṉangu tjuṯangka tjakultjurinangi. Aṉangu tjuṯaya kulira yunyparringu.
    Tjalamunanya alatji puḻkapungu, “Yilta mayutju tiṉalampa ninti tiṉa nyinanyi.
    Tjukarurrungku kulira ngurrkantankula maḻaku mantjira yungkupayi, yungu kungka
    maama walytjaku.”
  kik-kik: Thuutha ũcio andũ-a-nja eerĩ a maraya magĩũka kũrĩ mũthamaki, makĩrũgama
    mbere yake.
  fra-NCL: Alors deux femmes de mauvaise vie vinrent vers le roi et se tinrent devant
    lui.
  cek-AK: Tangyat zaw nongpata hnetto loe siangpahrang khaeah angzoh hoi moe, a hmaa
    ah angdoet hoi.
  cuk-cuk: A-ibagangine, omegan-gambasamalad-warbogwad Rey-Salomónʼse nadmalad, geb
    asabin gwisgunonimalad.
  uig-CYR: Шуниңдин кейин икки паһишә аял падишаниң қешиға келип униң алдида турди.
  tel-2017: ఆ తరవాత ఇద్దరు వేశ్యలు రాజు దగ్గరకి వచ్చి అతని ఎదుట నిలబడ్డారు.
  hat-BSA: Alò, de fanm ki te pwostitiye te parèt kote wa a, e yo te kanpe devan l.
  bxh-bxh: Wawahin matamata heyayadi luwaga sa laoma kin Solomon sa ita be edi pilipili
    ya fadudulai.
  kos-kos: Sie len ah, mutan kosro luo tuku ac utyak nu ye mutal Tokosra Solomon.
  hbo-WLC: אָ֣ז תָּבֹ֗אנָה שְׁתַּ֛יִם נָשִׁ֥ים זֹנ֖וֹת אֶל־הַמֶּ֑לֶךְ וַֽתַּעֲמֹ֖דְנָה
    לְפָנָֽיו׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, ụmụ nwanyị akwụna abụọ bịakwutere eze, guzo nʼihu
    ya.
  ory-ory: ସେହି ସମୟରେ ଦୁଇ ବେଶ୍ୟା ସ୍ତ୍ରୀ ରାଜାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କର ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  wmt-wmt: Wali marninkujarra pila kayanta ngurranga yukarnani muntajartijarra. Nyanartijangka
    kajalurnpala yapawarlany martarni. Yukarnila pila ngurrajarra kurriny, nyanartijangka
    yapawarlanypala palkangawantinya, wali kurrinyparnila pila ngunangani yapajartijarra.
    Nyanartijangka pukanyja pila yukarni, kanarlanyju parlanyanu patkanyjirni yapa
    pirlawurra. Kumantala pila parnkijarrinya, parlipinya pila layi yapa pirla yukarnani.
    Marnanila pilarlanyanu, “Ngajirta. Ngajukura pa nyanarti yapa. Tikirryungkaja.
    Nyuntukura mangu minyarti pirla.” Kanarlanyju parla marni, “Ngajirta. Nyanarti
    mangu nyuntuwu.” Wali jarti pilanyanu kurlkurlmarni. Nyanartijangka yanila pilanyanta
    Jalamankarti. Julawu pilarla yapa pirlajarrinyujangka kurrinypalkurlu. Wali layingu
    parla jularni kajalurni nyapartukarra pila yukarni pukanyja. Marni parla Jalamanku,
    “Kayanta pajarra yukalany ngurranga. Wali ngajungu marna kajalurni yapa martarni,
    yukarnila pajarra ngurrajarra kurriny, nyanartijangka yapawarlany nyantukura palkangawantinya.
    Kurrinyparnila pajarra yapajarti ngunangani. Nyanarti pukanyja pajarra yukarni,
    nyantungu parlanyanu patkanyjirni yapa pirlawurra. Kanyala pajarla pukanyja ngajukarti
    tujkujirni pajarla, nyantukurala paji jatpankarranya manyantapururla. Wali nyanartijangka
    parnkijarrinya marna ngamarna yungupurru, nyanyala marna pirla. Nyanartijangka
    nyanyajinyangu marna. Marnila marnarlanyanu, ‘Minyakata pirla yukarnana yapa.’
    Kanginypinya marna kanarlanyparni janginy. Marnila marnarlanyanu, “Ngajirta paji
    minyarti ngajukura yapa. Minya parla kanarlanykura.” Nyanartijangka yangka pilanyanta
    Jalamanta marnpa karrinyani, tilajparni pilarlanyanu. Kanarlanyju parla marni,
    “Ngajirta. Minyarti paji ngajukura parri wanji. Nyuntukura pa pirla.” Yarntarni
    parla marni, “Ngajirta. Nyuntukura pa pirla, ngajukura paji nyanarti wanji.” Wali
    Jalamantu pilangu marni, “Kurrinyju pajinpila julalany kanarlanykura wanji kanarlanykura
    pirla.” Nyanartijangka parla marni Jalamantu warrkammayinku nyantukurawu, “Warntaji
    nayip purlka. Tilypurrjunganta nyanarti yapa wanji. Yungkapinya ngurrujarra.”
    Wali nyantukurarlujinyangu ngamajirlu parla marni, “Ngajirta ngan junganta. Wanji
    pa ngunawu. Yungkarla minyarti marnin.” Wali yirrijirlu parla marni, “Kaj. Junganta
    nyanarti yapa. Kayan ngarta ngananguwurti wanji marta. Kurrinyparni pajarra ngunawu
    marlaljartijarra.” Nyanartijangka Jalamantu nginyjirrikani. Marni parlanyanu,
    “Kunyungurla parla minyarti ngamaji.” Nyanartijangka parla jarrmarni warrkammayinku,
    “Ngajirta ngan junganta. Minyarti marnin yungkarla. Nyanarti parla ngamaji mapunji.”
    Wali yinyala parla. Nyanartijangka kanarlanywarntirlu palu nyanya jirrkirlikanujuwaljaa
    yirrikanujuwal. Marnani palurlanyanu, “Minyarti parlipangu nganpayi purlka yirrikanujuwal.
    Wali Ngarpungurni pa jirrkirlikani Kuttu.” Wali palurla wulyumarnani purlkawu
    nyantuwarntikurawu Jalamanku.
  chk-chk: Lon eu rän, ruoman fefin mi amömö inisir fän iten lisowu ra feila ren ewe
    king o ütä fän mesan.
  rop-rop: Wal wandei dubala gel hubin silipsilipbat garram eni men blanga mani, bin
    kaman deya langa King Salaman.
  ukr-1871: Тодї прийшли дві молодицї-блудницї до царя.
  deu-1951: Zu der Zeit kamen zwei Dirnen zum König und traten vor ihn.
  eng-JPS: Then came there two women, that were harlots, unto the king, and stood
    before him.
  srp-1865: Tada doðoše dvije žene kurve k caru, i stadoše pred njim.
  lug-lug: Awo abakazi bamalaaya babiri ne bajja eri kabaka, ne bayimirira mu maaso
    ge.
  heb-heb: אז תבאנה שתים נשים זנות אל המלך ותעמדנה לפניו׃
  ben-IRV: সেই দিনের দুইজন বেশ্যা স্ত্রীলোক এসে রাজার সামনে দাঁড়াল।
  pan-pan: ਉਸ ਵੇਲੇ ਦੋ ਔਰਤਾਂ ਜਿਹੜੀਆਂ ਵੇਸਵਾਂ ਸਨ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਆ ਖੜ੍ਹੀਆਂ।
  tkr-tkr: Sa yiğıl q'öyre g'ahapk'in yedar abı paççahne ögee ulyoozaranbı.
  mya-JVB: ထိုအခါ ပြည်တန်ဆာ မိန်းမ နှစ် ယောက်သည် လာ ၍ ရှေ့ တော်၌ ရပ် လျက်၊
  tbg-tbg: Vo enta hampi narira ni vau nahentitanta avuhainaava titanta uva avuqavuqama
    timitaarire tivake viva vaunaini oru vira avuqaa himpite vaura.
  hmo-hmo: Unai neganai ariara hahine rua be king dekenai idia lao, iena vairana dekenai
    idia gini.
  urd-urd: उस वक़्त दो 'औरतें जो कस्बियाँ थीं, बादशाह के पास आईं और उसके आगे खड़ी
    हुईं।
  rus-SYN: Тогда пришли две женщины блудницы к царю и стали пред ним.
  bqc-SIM: Zĩewa káalua gbɛ̃ↄn plaↄ mↄ̀ Salomↄↄ kĩ́i, aa sĩ̀ aà aɛ.
  tcz-CHONGTHU: Chomkhat jouvin numei kijoh ni Lengpa kom ah aboina thu lhon a tanpeh
    dingin ahung lhon in ahi.
  mar-mar: नंतर दोन वेश्या शलमोनाकडे आल्या. राजापुढे त्या दोघी उभ्या राहिल्या.
  soq-soq: Tane ema aupe ioto nata ninalala wanwambu kadilen. Sa baiwa mo warere Solomon
    mampe wimone me iririsaiena mo saibu dodomanasapi.
  qub-qub: Chay wichan ishcay warmi caran cuerpunwan gänapacoj. Paycunami aywaran
    rayman. Chayaycärir
  bqp-bqp: Zĩkea karua gbɛ̃nↄn pla kenↄ sù Sulemanu kĩnaa, ò zɛ̀ a arɛ.
  hat-hat: Yon jou, de fanm, de jennès, vin prezante devan wa Salomon.
  eng-BSB: At that time two prostitutes came to the king and stood before him.
  eng-WEBPB: Then two women who were prostitutes came to the king, and stood before
    him.
  kbq-kbq: Hagi mago zupa savri atremokea Solomoni avuga eoti'na'e.
  nhe-BL: Teipa panoc tonali huan hualajque ome ahuilnenca sihuame para ma quinsencahuili
    inincuesol. Huan monexticoj iixpa Tlanahuatijquetl Salomón.
  bus-bus: Zĩkea kaarua gↄ̃ↄn plaa kenↄ mↄ̀ Sulemanu kiia, aↄ̃ zɛ̀ à aɛ.
  gub-BL: Amo 'ar mehe mokoz kuzà wyzài uzexak kar wà tuwihawete Xàrumàw henataromo
    wà kury.
  eng-DRA: 'Then there came two women that were harlots, to the king, and stood before
    him:'
