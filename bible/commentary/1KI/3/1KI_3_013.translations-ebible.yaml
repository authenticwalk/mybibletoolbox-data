verse: 1KI.003.013
translations:
  mal-C: ഇതു കൂടാതെ, നീ അപേക്ഷിക്കാത്തവയായ സമ്പത്തും ബഹുമതിയുംകൂടെ ഞാൻ നിനക്കു നൽകും.
    അതുമൂലം, രാജാക്കന്മാരിൽ നിനക്കു സമനായി യാതൊരുവനും നിന്റെ ആയുഷ്കാലത്ത് ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: 'Aber auch das, worum du nicht gebeten hast, will ich dir verleihen: sowohl
    Reichtum als Ehre, daß deinesgleichen keiner sein soll unter den Königen all''
    dein Leben lang.'
  lin-lin: 'Nakopesa yo lisusu oyo osengi te : bomengo mpe lokumu. Na bongo, na bomoi
    na yo mobimba, mokonzi moko te akokokana na yo.'
  eng-LSV: and also, that which you have not asked for I have given to you, both riches
    and honor, that there has not been a man like you among the kings [for] all your
    days;
  eng-GNV: And I haue also giuen thee that, which thou hast not asked, both riches
    and honour, so that among the Kings there shall be none like vnto thee all thy
    dayes.
  eng-WEBSTER: 'And I have also given thee that which thou hast not asked, both riches,
    and honor: so that there shall not be any among the kings like to thee all thy
    days,'
  nhw-BL: Huan nojquiya nimitzmacas catli amo timotlajtlanijtoc. Nimitzmacas ricojyotl
    huan miyac tlatlepanitacayotl. Amo aqui niyon se tlanahuatijquetl ipan ni tlaltipactli
    catli elis quen ta ipan nochi monemilis.
  swh-ONEN: Zaidi ya hayo, nitakupa yale ambayo hukuomba, yaani utajiri na heshima,
    ili kwamba maisha yako yote hapatakuwa na mtu kama wewe miongoni mwa wafalme.
  bba-bba: Kon mɑɑ nun dukiɑ kɑ bɛɛrɛ wɛ̃ wunɛn wɑ̃ɑru sɔɔ ye ɑ ǹ bikie. Sinɑmbu
    sɔɔ, ɡoo sɑri wi u koo kɑ nun nɛrɑ.
  eng-KJVCPB: 'And I have also given thee that which thou hast not asked, both riches,
    and honour: so that there shall not be any among the kings like unto thee all
    thy days.'
  luo-luo: Moloyo mano abiro miyi nyaka mago ma ok ikwayo kaka mwandu kod duongʼ mondo
    e kinde mag ngimani ok inibed gi ngʼat maromo kodi e kind ruodhi.
  meu-meu: 'Bona so gwaurai ḡaudia danu name henimu: taḡa bona hairai. Taunabunai,
    pavapava ta na oi ida basine heḡereḡere, emu dina iboudiai lalodiai.'
  npi-ULB: तैँले मबाट नमागेका कुराहरू अर्थात् धनसम्पत्ति र मान पनि मैले तँलाई दिएको
    छु ताकि राजाहरूका बिचमा तेरो जीवनभर तँजस्तो कोही पनि नहोस् ।
  yor-yor: 'Síwájú sí i, èmi yóò fi ohun tí ìwọ kò béèrè fún ọ: ọrọ̀ àti ọlá ní gbogbo
    ayé rẹ, tí kì yóò sí ẹnìkan nínú àwọn ọba tí yóò dàbí rẹ.'
  pes-OPCB: در ضمن چیزهایی را هم که نخواستی به تو می‌دهم، یعنی ثروت و افتخار را، به
    طوری که در طول زندگی‌ات هیچ پادشاهی به پای تو نخواهد رسید.
  tgl-ULB: Binigay ko rin sa iyo ang hindi mo hiniling, ang parehong kayamanan at
    karangalan, para walang magiging katulad mo sa mga hari sa lahat ng iyong mga
    araw.
  cbu-NT: Mishat, na yuwaatssha shiy nda masharangish anootssha istachinllpa. Na nimun
    taarashish kapungpari taachsha. Shiyamun tputs arangeem kurak taacheeja.
  hui-hui: Í̠na i̱hondo mini lene holenebi muni mbiraleru yu holiya ngi lalu ndo larigo
    i̱nime mbirale uruni bibahende ngiai harogola mo yu holebere. Ani yu kegola kini
    mini lene maru karubi ndo í̠ bolangua howa mini lene daligaore holebere.
  mya-mya: သင်​မ​တောင်း​လျှောက်​သည့်​ဆု​ကို​လည်း​ငါ​ပေး မည်။ သင်​သည်​တစ်​သက်​လုံး​အ​ခြား​အ​ဘယ်
    ဘု​ရင်​နှင့်​မျှ​မ​တူ​အောင် စည်း​စိမ်​ချမ်း​သာ နှင့်​ဂုဏ်​အ​သ​ရေ​ကို​ငါ​ပေး​မည်။-
  bod-N: དེར་མ་ཟད། ཁྱོད་ཀྱིས་མ་ཞུས་པ་དག་ཀྱང་སྦྱིན་པར་བྱ་སྟེ། རྒྱུ་ནོར་དང་བཀུར་སྟི་གཉིས་སྦྱིན་ཞིང་།
    ཁྱོད་ཀྱི་ཚེ་གང་པོར་རྒྱལ་པོ་གཞན་རྣམས་ཀྱི་ཁྲོད་དུ་ཁྱོད་འདྲ་བ་ཞིག་འབྱུང་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Pamusoro pezvo, ndichakupawo zvausina kukumbira, zvose upfumi nokukudzwa,
    zvokuti muupenyu hwako hapana mumwe anozoenzana newe pakati pamadzimambo.
  spa-BLM: También te he dado lo que no has pedido, riquezas y honores, de modo que
    no habrá entre los reyes ninguno como tú en todos tus días.
  cac-cac: Man̈ocn̈ejlaj chi' ol vac' d'ayach, palta ol vac'pax a b'eyumal yed' snivanil
    elc'ochi, vach'chom maj a c'ana'. Syalelc'ochi to malaj junocxo rey icha ach tic
    yacb'an pitzan ach.
  swh-ULB: Pia ninakupa hata ambayo hujaomba, vyote heshima na utajiri, ili kwamba
    pasije pakawa na mfalme wa kuwa kama wewe katika siku zako zote.
  bel-bel: і тое, чаго ты не прасіў, Я даю табе, і багацьце і славу, так што ня будзе
    падобнага да цябе сярод цароў ва ўсе дні твае;
  wed-wed: Avena da mane ma vipurapura ma wavam vimae‑ḡaeḡaenana aubaina, eḡa uta vibaḡei,
    wate ana verem, da am au lawana eḡa aiai gulauna am vigulau ina votani.
  deu-ELBBK: Und auch was du nicht erbeten hast, habe ich dir gegeben, sowohl Reichtum
    als Ehre, so dass deinesgleichen niemand unter den Königen sein wird alle deine
    Tage.
  mbb-OT: Ibeǥey ku zaan kenikew is wazè nu vuyua, he iyan is ketiǥeyunan wey zengeg,
    su para wazà duma he hadì he ebpekerepeng kenikew seled te tivuuk he untung nu.
  mal-2015: ഇതിന്നുപുറമെ, നീ അപേക്ഷിക്കാത്തതായ സമ്പത്തും മഹത്വവും കൂടെ ഞാൻ നിനക്കു
    തന്നിരിക്കുന്നു; നിന്റെ ആയുഷ്കാലത്തൊക്കെയും രാജാക്കന്മാരിൽ ഒരുത്തനും നിനക്കു സമനാകയില്ല.
  rmc-rmc: 'Dava tut the oda, so mandar na mangľal: O barvaľipen the e slava – avke,
    hoj andre calo tiro dživipen ňiko le kraľendar na ela ajso sar tu.'
  pes-OPV: و نیز آنچه را نطلبیدی، یعنی هم دولت و هم جلال را به تو عطا فرمودم به حدی
    که در تمامی روزهایت کسی مثل تو درمیان پادشاهان نخواهد بود.
  ron-1924: 'Май мулт, ыць вой да ши че н-ай черут: богэций ши славэ, аша ынкыт ын
    тот тимпул веций тале ну ва фи ничун ымпэрат ка тине.'
  aui-aui: Bagune gemoura bo waghawagha ghamadi kiiravidiye kuyibaba, bi gegha da
    toudi sawaridi na bada anaverem. Patana yawayawiim kunamakamakena, getana meko
    kiiwawona mane bo waghawagha ghamana inakabi ware tam naboni.
  ben-OBCV: এছাড়াও, আমি তোমাকে সেসবকিছু দেব, যা তুমি চাওনি—ধনসম্পদ ও সম্মানও দেব—যেন
    তোমার জীবনকালে তোমার সমতুল্য কোনও রাজা না থাকে।
  som-som: Oo weliba wixii aadan i weyddiisanna waan ku siiyey oo ah maal iyo derejoba,
    sidaas daraaddeed boqor kula mid ahu ma jiri doono cimrigaaga oo dhan.
  lat-VUC: 'Sed et hæc quæ non postulasti, dedi tibi: divitias scilicet, et gloriam,
    ut nemo fuerit similis tui in regibus cunctis retro diebus.'
  eng-ASVBT: And I have also given thee that which thou hast not asked, both riches
    and honor, so that there shall not be any among the kings like unto thee, all
    thy days.
  ita-1885: Ed oltre a ciò, io ti do quello che tu non mi hai chiesto, ricchezze e
    gloria; talchè fra i re non ne fu mai alcun tale, qual tu sarai tutto il tempo
    della tua vita.
  eng-LXXUP: And I have given thee what thou hast not asked, wealth and glory, so
    that there has not been anyone like thee among kings.
  eng-ULB: I have also given you what you have not asked, both riches and honor, so
    that there will not be any among the kings like you all your days.
  spa-VBL: También te estoy dando lo que no pediste, riqueza y estatus, tanto que
    ningún rey se comparará contigo durante toda tu vida.
  fra-_FOB: Et même, je te donne ce que tu n'as pas demandé, et les richesses et la
    gloire; de sorte qu'entre les rois il n'y en aura point de semblable à toi, pendant
    tous les jours de ta vie.
  mal-mal: കൂടാതെ, നീ അപേക്ഷിക്കാത്ത സമ്പത്തും മഹത്വവും ഞാൻ നിനക്ക് തന്നിരിക്കുന്നു;
    അതിനാൽ നിന്റെ ജീവകാലത്തൊക്കെയും രാജാക്കന്മാരിൽ ഒരുത്തനും നിനക്ക് സമനാകയില്ല.
  urd-GVR: Balki tujhe wuh kuchh bhī de dūṅgā jo tū ne nahīṅ māṅgā, yānī daulat aur
    izzat. Tere jīte-jī koī aur bādshāh tere barābar nahīṅ pāyā jāegā.
  suz-BL: मेको प्रोंइशा यो, गो अर्को इ मपुंइशो यो गेनन। गे मबेक्‍ङे सम्‍म इ कली शोंप
    नु मान ततीके यो गेनन। तेकोइ पिपपुकी गे नु उइक्‍थ मदुम्‍नीम। मत्ती ६:३३
  ita-1927: 'E oltre a questo io ti do quello che non hai domandato: ricchezze e gloria;
    talmente, che non vi sarà durante tutta la tua vita alcuno fra i re che possa
    esserti paragonato.'
  ckb-ckb: هەروەها ئەوەی داواشت نەکردبوو پێم بەخشیت، دەوڵەمەندی و پایەداری بە جۆرێک
    کە بە درێژایی ژیانت هیچ پیاوێک لەناو پاشایان وەک تۆی نەبێت.
  eng-BBE: 'And with this I have given you what you made no request for: wealth and
    honour, so that no king was ever your equal.'
  kan-OKCV: ನೀನು ಕೇಳದ ಐಶ್ವರ್ಯವನ್ನೂ, ಘನವನ್ನೂ ಕೊಟ್ಟಿದ್ದೇನೆ. ಆದ್ದರಿಂದ ನಿನ್ನ ಸಮಸ್ತ ದಿವಸಗಳಲ್ಲಿ
    ನಿನ್ನ ಹಾಗೆ ಅರಸುಗಳಲ್ಲಿ ಒಬ್ಬನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: இதுவுமில்லாமல், நீ கேட்காத ஐசுவரியத்தையும் மகிமையையும் உனக்குத் தந்தேன்;
    உன்னுடைய நாட்களில் இருக்கிற ராஜாக்களில் ஒருவனும் உனக்கு இணையானவன் இருப்பதில்லை.
  spa-RV-1909: 'Y aun también te he dado las cosas que no pediste, riquezas y gloria:
    tal, que entre los reyes ninguno haya como tú en todos tus días.'
  ron-BTF: 'Şi ţi-am dat de asemenea ceea ce nu ai cerut: deopotrivă bogăţii şi onoare,
    astfel încât nu va fi nimeni printre împăraţi ca tine în toate zilele tale.'
  eng-WEBP: I have also given you that which you have not asked, both riches and honor,
    so that there will not be any among the kings like you for all your days.
  eng-FBV: I am also giving you what you did not ask for, wealth and status—so much
    so that no king will compare to you for the whole of your life.
  nld-1939: 'Maar ook wat ge niet gevraagd hebt, zal Ik u geven: rijkdom en roem,
    zodat geen koning aan u gelijk zal zijn, zolang gij leeft.'
  nch-BL: Huan nojquiya nimitzmacas cati amo timotajtanijtoc. Nimitzmacas ricojyot
    huan miyac tatepanitacayot. Amo aqui yon se tanahuatijquet ipan ni taltipacti
    cati elis quej ta ipan nochi monemilis.
  vie-1934: Vả lại, ta cũng đã ban cho ngươi những điều ngươi không xin, tức là sự
    giàu có và sự vinh hiển, đến đỗi trọn đời ngươi, trong vòng các vua, sẽ chẳng
    có ai giống như ngươi.
  hin-CV: मैं तुम्हें वह भी दूंगा, जिसकी तुमने प्रार्थना भी नहीं की; धन-दौलत और महिमा.
    तुम्हारे पूरे जीवन भर में कोई भी राजा तुम्हारे सामने खड़ा न हो सकेगा.
  spa-BES: 'Y además de esto te doy lo que no pediste: riqueza y honor, para que ningún
    rey sea tu igual.'
  tdx-tdx: vaho natoloko azo ka o tsy nihalalie’oo, ty vara naho ty asiñe, soa tsy
    eo ty mpanjaka hanahak’ azo amo hene andro’oo.
  tha-KJV: เราจะให้​สิ​่งที่​เจ้​าไม่​ได้​ขอแก่​เจ้​าด้วย ทั้งความมั่งคั่งและเกียรติ​ยศ
    เพื่อว่าตลอดวันเวลาทั้งสิ้นของเจ้า จะไม่​มี​กษัตริย์​องค์​อื่นเปรียบเทียบกับเจ้าได้
  por-BR-2018: 'E também te dei as coisas que não pediste: riquezas e honra; de maneira
    que, entre os reis, ninguém haverá semelhante a ti em todos os teus dias.'
  deu-ELO: Und auch was du nicht erbeten hast, habe ich dir gegeben, sowohl Reichtum
    als Ehre, so daß deinesgleichen niemand unter den Königen sein wird alle deine
    Tage.
  eng-WYC-2018: But also I have given to thee these things, which thou askedest not,
    that is, riches, and glory, that no man be like thee in kings in all times afterward
    (or so that there shall not be any man like thee among the kings in all thy days).
  epo-epo: Sed ankaŭ tion, pri kio vi ne petis, Mi donos al vi, riĉecon kaj gloron,
    tiamaniere, ke ne ekzistos simila al vi inter la reĝoj dum via tuta vivo.
  uig-PIN: Mǝn sǝn tilimigǝn nǝrsinimu, yǝni dɵlǝt-bayliⱪ wǝ xan-xɵⱨrǝtni sanga bǝrdim.
    Xuning bilǝn barliⱪ künliringdǝ padixaⱨlarning arisida sanga ohxax bolidiƣini
    qiⱪmaydu.
  beo-beo: Amola Na da dia hame adole ba:i liligi amo gilisili dima imunu. Di da esalea,
    di da eso huluane bagade gaguiwane ba:mu amola dunu eno da dima nodone dawa:digimu.
    Amo hou Na dima imunu, amo da eno hina bagade ilia hou baligimu.
  tpi-OTNT: Tru, yu no bin askim mi long givim yu biknem na planti mani samting. Tasol
    bai mi givim yu olgeta dispela samting, na long taim yu stap king bai i no gat
    narapela king i gat biknem olsem yu.
  hau-SA: Ban da haka ma, zan ba ka abin da ba ka nema ba; arziki da girma, don a
    rayuwarka ba za ka kasance da wani kamar ka ba a cikin sarakuna.
  uig-LAT: Men sen tilimigen nersinimu, yeni dölet-bayliq we shan-shöhretni sanga
    berdim. Shuning bilen barliq künliringde padishahlarning arisida sanga oxshash
    bolidighini chiqmaydu.
  nde-nde: Phezu kwalokho, ngizakunika ongazange ukucele, kokubili inotho lokuhlonitshwa,
    kube khona ekuphileni kwakho konke njalo kungabi leyodwa inkosi ezalingana lawe.
  ton-ton: Pea kuo u foaki foki kiate koe ʻae meʻa naʻe ʻikai te ke kole ki ai, ʻae
    koloa, mo e ongoongo fakatouʻosi; ko ia ʻe ʻikai tatau mo koe ha tokotaha ʻi he
    ngaahi tuʻi ʻi hoʻo ngaahi ʻaho kotoa pē.
  ces-1613: K tomu i to, začež jsi nežádal, dal jsem tobě, totiž bohatství a slávu,
    tak aby nebylo rovného tobě žádného mezi králi po všecky dny tvé.
  eng-WMB: I have also given you that which you have not asked, both riches and honor,
    so that there will not be any among the kings like you for all your days.
  tam-TCV: இதைவிட இதற்கு மேலாக நீ கேட்காத செல்வத்தையும், கனத்தையும் தருவேன். இதனால்
    உனது வாழ்நாளில் அரசர்கள் மத்தியில் உனக்கு நிகராக யாருமே இருக்கமாட்டார்கள்.
  ceb-ULB: Hatagan ko usab ikaw sa wala nimo gipangayo, mga bahandi ug kadungganan,
    aron walay mahisama kanimo sa bisan kinsang mga hari sa tanan nimong mga adlaw.
  pol-UBG: Dam ci także to, o co nie prosiłeś, a więc bogactwo i sławę, tak że wśród
    królów nie będzie nikogo równego tobie po wszystkie twoje dni.
  agr-agr: Tuja ame segatchamunashkam wiakchamtikattagme, dutikakun eme anentsa diitai
    awajsattagme, dutika ai apu ashí nugkanmaya aidaun nagkaesau atatme.
  kyc-kyc: Embame piso see napinyi lapo opetaeko nambame emba jero. Emba palu kararene
    yuu gii dusipana peparae kiŋi menge dupwa nyuo isa palyuo bange malu seramopa
    emba ketae pyambuo kararami.
  urd-GVU: بلکہ تجھے وہ کچھ بھی دے دوں گا جو تُو نے نہیں مانگا، یعنی دولت اور عزت۔
    تیرے جیتے جی کوئی اَور بادشاہ تیرے برابر نہیں پایا جائے گا۔
  deu-1912: Dazu, was du nicht gebeten hast, habe ich dir auch gegeben, sowohl Reichtum
    als Ehre, daß deinesgleichen keiner unter den Königen ist zu deinen Zeiten.
  ntj-ntj: Nyangka-rnanku puru kutjupa-kutjupa nintilku, tjimarri purlkanyatarrartu.
    Nyangkanta-ya yarnangu pirnilu marninypungkula watjanma tjiinyan puurrpa pirningka
    munkarra nyinarranyangka.
  kan-2017: ಇದಲ್ಲದೆ ನೀನು ಕೇಳಿದಂಥದ್ದನ್ನೂ ನಿನಗೆ ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ನಿನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ
    ಐಶ್ವರ್ಯದಲ್ಲಿಯೂ, ಗೌರವ ಘನತೆಗಳಲ್ಲಿಯೂ ನಿನಗೆ ಸಮಾನನಾದ ಅರಸನು ಇನ್ನೊಬ್ಬನಿರುವುದಿಲ್ಲ.
  yap-yap: Ma ku bay gu pi’ ngom e n’en ndawor mu ning ngog, bayi fel’ rogom mu’un
    tayfam u n’umngin nap’an e yafos rom, nib gel e thil romed yugu boch e pilung.
  hlt-MCSB: Na bih pawt te khaw nang taengah khuehtawn neh thangpomnah la kam paek
    ni. Na hing tue khuiah tah manghai rhoek lakli ah khaw namah bang he hlang om
    mahpawh.
  mdy-ETH: ዬካፓ ዑሣ ኔኤኒ ዖኦጪባኣ ባኣዚ ቢያ ቃሲ ታ ኔኤም ዒንጋንዳኔ፤ ኔ ዎዶና ዓይጎ ካኣቲያ ማዖም ዴንቂባኣ ዖርጎቹሞና
    ቦንቾና ታ ኔኤም ዒንጋንዳኔ።
  twi-ASANTE: Na deɛ woammisa no nso, mede bɛka wo ho—sika ne animuonyam. Na ɔhene
    biara a ɔwɔ ewiase nso rentumi mfa ne ho nto wo ho, wo nkwa nna nyinaa mu.
  eng-WEBU: I have also given you that which you have not asked, both riches and honor,
    so that there will not be any among the kings like you for all your days.
  wal-wal: Qassi neeni oichchabeennabaakka taani neeyyo immana; neeni de7ido laitta
    ubban kawotu giddon ne keena kawoi de7ennaadan, duretaanne bonchchuwaa taani neeyyo
    immana.
  spa-PDDPT: También te concedo lo que no pediste, tanto riquezas como honores, de
    modo que no habrá entre los reyes un hombre como tú en todos tus días.
  gun-gun: Ndevy pe ame'ẽve avi 'rã rejerureague'ỹ teĩ, rerekopa ha'e ndeporiau e'ỹ
    aguã. Huvixa kuery ikuai va'e regua ndoikoi 'rã ndee ramigua, repena reikovya
    pukukue re.
  ilo-ULB: Itedko met kenka ti saanmo a dinawat, kinabaknang ken dayaw tapno awanto
    ti siasinoman kadagiti ari ti kas kenka iti amin nga al-aldawmo.
  kpg-kpg: 'Au ga gowadu gi di goe labelaa nia mee ala digi dangidangi iei goe mai
    gi di Au: Goe ga maluagina ga hagalaamua i di waalooloo o do mouli, laa hongo
    nia king ala i golo.'
  uig-ARA: مەن سەن تىلىمىگەن نەرسىنىمۇ، يەنى دۆلەت-بايلىق ۋە شان-شۆھرەتنى ساڭا بەردىم.
    شۇنىڭ بىلەن بارلىق كۈنلىرىڭدە پادىشاھلارنىڭ ئارىسىدا ساڭا ئوخشاش بولىدىغىنى چىقمايدۇ.
  tof-tof: Ka akó sab marü mülino ma koke ne klamóm katoa. Ka marü sab wirri mórrel
    mókyeno akó wirri ngi. Darrü king babul yarile mazan, marü ngyabendó.
  sus-sus: N bannaya nun binyɛ fima nɛ i ma, naxee maniyɛ mu toma mangɛ gbɛtɛe yi
    i xa waxati, hali i to mu e maxɔrinxi.
  pon-2006: 'I pil pahn kihong uhk soahng kan me ke sohte peki: ke pahn kepwehpwehla,
    oh woumw pahn laudsang wahun nanmwarki teikan.'
  jae-jae: Ma gêŋ taŋ koteŋ atom naŋ, aê gabe jakêŋ êndêŋ aôm amboac tonaŋ. Aê oc
    jakêŋ awamata to waem, taŋ kiŋ teŋ kêtap sa atom tageŋ naŋ.
  ksd-ksd: Ma iau tar tul tar ia bula piram nam ba pa u tar lul upi ia, a peal tabarikik
    ma ra variru, upi koko da na tadav ta king nina ba dir varogop ma u, ta kaum kilala
    na nilaun parika.
  tur-YTC: 'Sana istemediğin şeyi de verdim: Hem zenginlik hem de saygınlık. Öyle
    ki, krallar arasında bütün günlerinde senin gibisi olmayacaktır.'
  grc-BRENT: Καὶ ἃ οὐκ ᾐτήσω δέδωκά σοι, καὶ πλοῦτον καὶ δόξαν, ὡς οὐ γέγονεν ἀνὴρ
    ὅμοιός σοι ἐν βασιλεῦσι.
  ind-AYT: Aku juga memberikan kepadamu apa yang tidak kauminta, yaitu kekayaan dan
    kemuliaan, sehingga di antara semua raja tidak ada yang sepertimu sepanjang umurmu.
  nya-nya: 'Kuwonjeza apo, ndidzakupatsa zimene sunazipemphe: chuma ndi ulemu, kotero
    kuti pa masiku onse a moyo wako sipadzakhala mfumu yofanana nawe.'
  hrv-hrv: 'ali ti dajem i što nisi tražio: bogatstvo i slavu kakve nema nitko među
    kraljevima.'
  mps-mps: Mu tama, nago enaba te genuai nogi me te mone hauwa saio wabo po me hanalubeo.
    Tiali goli, eno nagebolo te tigidali nai doado bage mawaibao, tama nage te king
    bidibo sogo te nago genuai nogi elalubo tiwai te gasa kingo te tiwai genuai nogi
    me elalugobeo.
  tpi-tpi: Tru, yu no bin askim mi long givim yu biknem na planti mani samting. Tasol
    bai mi givim yu olgeta dispela samting, na long taim yu stap king bai i no gat
    narapela king i gat biknem olsem yu.
  dan-1931: men jeg giver dig også, hvad du ikke bad om, både Rigdom og Ære, så at
    du ikke skal have din Lige blandt Konger, så længe du lever.
  vie-OVCB: Ta cũng cho cả những điều con không xin là giàu có và danh vọng. Trong
    suốt đời con, không vua nước nào sánh nổi.
  guj-2017: વળી તેં જે માગ્યું નથી તે પણ એટલે દ્રવ્ય તથા સન્માન, એ બન્ને મેં તને આપ્યાં
    છે. તારા સર્વ દિવસોભર રાજાઓમાં તારા જેવો કોઈ થશે નહિ.
  pon-2006A: 'I pil pahn kihong uhk soahng kan me ke sohte peki: ke pahn kepwehpwehla,
    oh woumw pahn laudsang wahun nanmwarki teikan.'
  por-BRBSL: Também vos dei aquilo que não pedistes, tanto a riqueza como a honra,
    para que não haja nenhum entre os reis como vós para todos os vossos dias.
  cth-cth: Na hei hoeh e tawntanae hoi barinae hai na poe han. Na hringyung thung
    siangpahrangnaw thung dawk, nang hoi kâvan e awm mahoeh.
  twi-twi: Na nea woammisa no nso, mede bɛka wo ho—sika ne anuonyam. Na ɔhene biara
    a ɔwɔ wiase nso rentumi mfa ne ho nto wo ho, wo nkwa nna nyinaa mu.
  hlt-hlt: Na bih pawt te khaw nang taengah khuehtawn neh thangpomnah la kam paek
    ni. Na hing tue khuiah tah manghai rhoek lakli ah khaw namah bang he hlang om
    mahpawh.
  tbz-SIM: M bo dɑ pɑ̃nɛ̀ ɑ í m mɔɔ dɛ̀, n yóó dɑ duɔ́mmu tikpɑ̀tì mɛdiɛ̀ nkɑ̀ɑ yètìrì
    ncɛ̃́ɛ̃̀, kɛ́pɛ̃ɛ̃tɛ́ bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu.
  msy-2020: Guizbangɨra, nɨ ziar ekiam ko dagɨar avɨriba uabɨ danɨngasa nan azarazir
    puvatɨ. Ezɨ kɨ bizir kaba bar nɨ danɨngam. Dughiar nɨ atrivimɨn ikiamim, atrivir
    igharazitam nɨ itir ziar ekiar kam itir puvatɨ.
  dop-dop: Pǝlɛ pǝ pɑɑsi, mɑɑ hɑ-ŋ mpi n tɑ sǝlǝmɩ tɔ. Wɛnɑʋ nɑ teeli, wulɑʋ nɔɣɔlʋ
    ɩ kɑɑ nǝɣǝsǝnɑ-ŋ, hɑlǝnɑ nyɑ́ sǝm.
  azb-azb: Hətta sənə istəmədiyini – var-dövləti də, şöhrəti də verirəm; belə ki bütün
    ömrün boyu padşahlar arasında sənin kimisi olmayacaq.
  eng-DBY: And I have also given thee that which thou hast not asked, both riches
    and glory; so that there shall not be any among the kings like unto thee all thy
    days.
  hin-2017: फिर जो तूने नहीं माँगा, अर्थात् धन और महिमा, वह भी मैं तुझे यहाँ तक देता
    हूँ, कि तेरे जीवन भर कोई राजा तेरे तुल्य न होगा।
  wol-KYG: Te itam li nga ñaanul dinaa la ko may, booleel la alal ak teraanga, ba
    doo am moroom ci buur yi, sa giiru dund.
  eng-YLT: and also, that which thou hast not asked I have given to thee, both riches
    and honour, that there hath not been like thee a man among the kings all thy days;
  kne-kne: Olay abe din adim kindaw et idawat ko. Idawtak sik-a si kinabaknang ya
    dayaw sin intiro ay biyag mo ay magay makaiso sin odom ay ari.
  eng-WYC-2017: But also I have given to thee these things, which thou askedest not,
    that is, riches, and glory, that no man be like thee in kings in all times afterward.
  eng-WMBB: I have also given you that which you have not asked, both riches and honour,
    so that there will not be any amongst the kings like you for all your days.
  urd-GVH: बल्कि तुझे वह कुछ भी दे दूँगा जो तूने नहीं माँगा, यानी दौलत और इज़्ज़त।
    तेरे जीते-जी कोई और बादशाह तेरे बराबर नहीं पाया जाएगा।
  rug-rug: Ba kaqu ponigo tugo Arau sapu gua lopu tepa ia goi. Kaqu na tie tagotago
    na ta pamaṉaemu si goi pa doduruna sa mua tinoa, hola ni sari doduru baṉara pule.
  gaz-gaz: Kana malee iyyuu akka bara jireenya keetii keessa mootota gidduudhaa tokko
    illee siin hin qixxaanneef ani waan ati hin kadhatin sooromaa fi ulfina siifin
    kenna.
  fra-LSG: Je te donnerai, en outre, ce que tu n’as pas demandé, des richesses et
    de la gloire, de telle sorte qu’il n’y aura pendant toute ta vie aucun roi qui
    soit ton pareil.
  gnn-gnn: Ga bitjandhiyi ŋarra yurru wekamayi nhuŋu ŋunhanydja malanha ŋunhi nhe
    yaka ŋarranha ŋula dhä‐ŋäŋ'thurruna yukurrana. Nhenydja yurru ḻukunydjayirrina,
    ga bukmaktja yolŋu walala yurru nhuŋu yukurra märr‐ŋal'yunna.
  yal-yal: I mi naxan maxɔdinxi, n mɔn na fan soma nɛn i yii, nafunla nun binyena
    i ya siimayaan birin yi. I maliga manga yo mi taranma na.
  iou-iou: Täŋ, imaka ätuta nämo näwet yabäno u imaka, bok api gamet. Kome terak irayäŋ
    täyan ude wäp biŋam ärowani ba moneŋ tuŋum pähap, intäjukun äma ätutä yäpmäk täkaŋ
    u irepmitpäŋ api yäpen.
  haw-1868: A ua haawi hou aku au ia oe i ka mea au i noi ole mai ai, i ka waiwai
    nui, a me ka hanohano, i ole mea like me oe iwaeua o na lii i kou mau la a pau.
  arb-NAV: وَقَدْ أَنْعَمْتُ عَلَيْكَ أَيْضاً بِمَا لَمْ تَسْأَلْهُ، مِنْ غِنىً وَمَجْدٍ،
    حَتَّى لَا يَكُونَ لَكَ نَظِيرٌ بَيْنَ الْمُلُوكِ فِي أَيَّامِكَ.
  ewe-ewe: Gawu la, matsɔ nu si mèbia o la hã akpee na wò, kesinɔnuwo kple bubu siaa,
    ale be le wò agbemeŋkekewo katã me la, fia aɖeke masɔ kpli wò o
  eng-LEE: 'And also what thou hast not asked have I given thee, both riches and honor:
    so that like unto thee there shall not have been any one among the kings all thy
    days.'
  gvn-gvn: '@see-verse:1KI.003.012'
  asm-FB: ইয়াৰ বাহিৰেও তুমি নোখোজা সেই ঐশ্বৰ্য্য আৰু সন্মান তোমাক দিলা। তোমাৰ সমস্ত
    জীৱন কালত ৰজাসকলৰ মাজত কোনো তোমাৰ তুল্য নহ’ব।
  sus-A: ﭑ بَننَيَ نُن بِنيّ قِمَ نّ عِ مَ، نَشٍيٍ مَنِيّ مُ تٌمَ مَنفّ فبّتّيٍ يِ
    عِ شَ وَشَتِ، هَلِ عِ تٌ مُ عٍ مَشْرِنشِ.
  fra-SBL: Je t'ai aussi donné ce que tu n'as pas demandé, la richesse et la gloire,
    de sorte qu'il n'y aura pas de roi comme toi pendant toute ta vie.
  hbo-hbo: וְגַ֨ם אֲשֶׁ֤ר לֹֽא־שָׁאַ֙לְתָּ֙ נָתַ֣תִּי לָ֔ךְ גַּם־עֹ֖שֶׁר גַּם־כָּבֹ֑וד
    אֲ֠שֶׁר לֹא־הָיָ֨ה כָמֹ֥וךָ אִ֛ישׁ בַּמְּלָכִ֖ים כָּל־יָמֶֽיךָ׃
  piu-2006: '@see-verse:1KI.003.012'
  kik-kik: O na ningĩ nĩngũkũhe maũndũ marĩa ũtanahooya, na nĩmo ũtonga hamwe na gĩtĩĩo,
    nĩgeetha matukũ marĩa mothe ũgũtũũra muoyo, gũtikanagĩe mũthamaki ũngĩ ũiganaine
    nawe.
  fra-NCL: Et même ce que tu n’as pas demandé, je te le donne, richesses et gloire,
    au point que parmi les rois il n’y aura personne comme toi, pendant tous tes jours.
  cek-AK: To pacoengah nang hni ai ih hmuen, angraenghaih hoi pakoehhaih doeh kang
    paek bae vop; na hing thung nang hoi kanghmong siangpahrang mi doeh om mak ai.
  cuk-cuk: 'Aginbali, ibmar-be-egichasulid an bega ukbaloed: Ibmar-bukidar-nikuega
    an be-imakoed, nug-dummad-nikuega an be-imakbaloed. Be-dula-gudiidgine, bipisaale
    beyobi rey-gwensak ibmar-bukidar-nika, degi, nug-dummarba-nika megosulid.'
  uig-CYR: Мән сән тилимигән нәрсиниму, йәни дөләт-байлиқ вә шан-шөһрәтни саңа бәрдим.
    Шуниң билән барлиқ күнлириңдә падишаларниң арисида саңа охшаш болидиғини чиқмайду.
  pma-pma: Ka tounah vasi koa korvistei inau eni, keil emun nisani minuk. En avong
    vasi koa komoul koro, keik kikur houhouen ka tounah vasi keil onom helohlin asuv
    houlu savsav keil ten out netan.
  tel-2017: ఇంకో విషయం, నీవు ఐశ్వర్యాన్ని, ఘనతను ఇమ్మని అడక్కపోయినా నేను వాటిని కూడా
    నీకిస్తున్నాను. కాబట్టి నీ జీవిత కాలం అంతటిలో రాజుల్లో నీలాంటివాడు ఒక్కడైనా ఉండడు.
  hat-BSA: Mwen te ba ou osi sa ke ou pa t mande, ni richès ni onè, jiskaske p ap
    gen okenn pami wa ki tankou ou pandan tout jou ou yo.
  bxh-bxh: Yo hinaga somo um hige u anꞌetai mate haba E felem. Haba wa fagogo yo haba
    sa faꞌatitiyem em miya fuyandi yai. Yo hesam haba ya laꞌi, habahim kin mahudoꞌidi.
  kos-kos: 'Nga fac oayapa sot ma kom tia siyuk kac: in moul lom nufon kom ac kasrup
    ac fulat, yohk liki tokosra nukewa saya.'
  hbo-WLC: וְגַ֨ם אֲשֶׁ֤ר לֹֽא־שָׁאַ֙לְתָּ֙ נָתַ֣תִּי לָ֔ךְ גַּם־עֹ֖שֶׁר גַּם־כָּב֑וֹד
    אֲ֠שֶׁר לֹא־הָיָ֨ה כָמ֥וֹךָ אִ֛ישׁ בַּמְּלָכִ֖ים כָּל־יָמֶֽיךָ׃
  ibo-ibo: Ọzọkwa, aga m enyekwa gị ihe ndị ahụ ị na-arịọghị m, akụnụba, na nsọpụrụ,
    ka ọ ga-abụ nʼụbọchị niile nke ndụ gị, ị gaghị enwe onye ọbụla ga-adị ka gị nʼetiti
    ndị eze niile.
  ory-ory: ଆହୁରି ତୁମ୍ଭେ ଯେଉଁ ଐଶ୍ୱର୍ଯ୍ୟ ଓ ପ୍ରତାପ ମାଗି ନାହଁ, ସେହି ଦୁଇ ମଧ୍ୟ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଏପରି ଦେଲୁ ଯେ, ତୁମ୍ଭର ଯାବଜ୍ଜୀବନ ରାଜାମାନଙ୍କ ମଧ୍ୟରେ କେହି ତୁମ୍ଭ ସମାନ ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.003.012'
  chk-chk: Üpwe pwal fang ngonuk mine kosap tüngor. Üpwe fang ngonuk pisekisek me
    iteüöch, pwe esap wor eman king epwe wewe ngonuk lon unusen manauom.
  rop-rop: Ai garra gibit yu najalot ting du weya yu nomo bin askim mi. Wal olataim
    wen yu jidan king yu garra jidan ritjwan, en ola pipul garra rispek yu brabliwei,
    mowa langa eni king.
  ukr-1871: 'Ба й тим, чого не прохав єси, надїляю тебе: і багацтвом, і славою, так
    що рівнї тобі не буде між царями, покіль віку твого;'
  deu-1951: dazu habe ich dir auch gegeben, was du nicht gebeten hast, Reichtum und
    Ehre, daß deinesgleichen nicht sein soll unter den Königen dein ganzes Leben lang.
  eng-JPS: And I have also given thee that which thou hast not asked, both riches
    and honour — so that there hath not been any among the kings like unto thee —
    all thy days.
  srp-1865: A svrh toga dajem ti i što nijesi iskao, i blago i slavu, da takoga kakav
    æeš ti biti neæe biti meðu carevima svega vijeka tvojega.
  lug-lug: 'Era ndikuwa, ne by’otosabye: obugagga n’ekitiibwa waleme kubeerawo kabaka
    akwenkana mu kiseera kyo.'
  heb-heb: וגם אשר לא שאלת נתתי לך גם עשר גם כבוד אשר לא היה כמוך איש במלכים כל ימיך׃
  ben-IRV: আমি তোমাকে সেটা দিলাম যেটা তুমি চাওনি। আমি তোমাকে এমন ধন সম্পদ ও সম্মান
    দিলাম যার ফলে তোমার জীবনকালে রাজাদের মধ্যে আর কেউ তোমার সমান হবে না।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਜੋ ਤੂੰ ਨਹੀਂ ਮੰਗਿਆ ਉਹ ਵੀ ਦਿੱਤਾ, ਧਨ ਅਤੇ ਇੱਜ਼ਤ ਵੀ ਅਜਿਹਾ ਜੋ ਪਾਤਸ਼ਾਹਾਂ
    ਦੇ ਵਿੱਚੋਂ ਤੇਰੇ ਵਰਗਾ ਤੇਰੇ ਸਾਰੇ ਦਿਨਾਂ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਹੋਵੇਗਾ।
  tkr-tkr: Mançile hexxada, ğu Zake hideqqıyn – var-devletıd, şöhratıd Zı vas helesın.
    Yiğne vaxtal ğu xhinnena paççah ixhes deş.
  mya-JVB: ထိုမှတပါးသင် နှင့် တူသော ရှင်ဘုရင် တယောက် ကိုမျှ သင့် လက်ထက် ၌ မ ရှိ စေခြင်းငှါ၊
    သင်မ တောင်း သော ဆု၊ စည်းစိမ် ဥစ္စာ၊ ဂုဏ် အသရေကို ငါပေး ၏။
  tbg-tbg: Are ti iraana haikara ai ami, viraqaahai te are kia ti irena haikaravata
    ai amirerave. Te airi airairave, nora autuve, ai amiarirara are qaqi variqira
    vina entara avuhainaa vaiintivano vairaro are vatera monuvave, airairavave, ai
    autuvanove, uri aatarakero vairaro avuhainaaka vonavu kia ho ai aanantamake vaivarave.
  hmo-hmo: 'Bona oi noia lasi gaudia danu oi dekenai do lau henia: Kohu momo bona
    hemataurai. Unai dainai king ta be oi danu do ia hegeregere lasi, oiemu mauri
    dinadia ibounai lalonai.'
  urd-urd: और मैंने तुझ को कुछ और भी दिया जो तू ने नही माँगा, या'नी दौलत और 'इज़्ज़त
    ऐसा कि बादशाहों में तेरी उम्र भर कोई तेरी तरह न होगा।
  rus-SYN: и то, чего ты не просил, Я даю тебе, и богатство и славу, так что не будет
    подобного тебе между царями во все дни твои;
  bqc-SIM: Má pↄ́ pↄ́ ni gbɛao kpama lↄ, má n gba àizɛɛ ń gawio píi, kíae a
    kanwao e ǹ gɛ ǹ gaò.
  tcz-CHONGTHU: Chuleh nang in na thum loubeh haona leh minthan na jong ka peh ding
    nahi! Hitia chu Leiset chung’a hi na hinkho lhumkei ja Leng dang koimacha toh
    tekah pithei nahi lou ding ahi,” ati.
  mar-mar: आणखी तू जे मागीतले नाही तेही मी तुला देत आहे धन आणि वैभव ही तुला देत आहे.
    तुझ्या आयुष्यभर तुझ्यासारखा कोणी दुसरा राजा असणार नाही.
  soq-soq: Tane e mai maura debama ba eboa debamalepia baiwa iririneapona, ne ideita
    nitu ema uduudu eneepatuwapi. Tane e inawaa wanempa bedewe mai warere da mane
    ita ebo debama e wadaana rua wadapu, dia.
  qub-qub: Gam mana mañacamasha captiquipis yanapäshayquimi rïcuyänayquipaj, munayniyoj
    canayquipaj. Chaymi gam cawashayquicamaga mana cangapächu juc ray gamnöga.
  bqp-bqp: Mani pↄ́ kũ ńdi wɛ́ kɛro kpámma dↄ. Mani n gba aruzɛkɛ kũ gakurio pínki
    ari n wɛ̃̀ndi lɛ́n. Kína ke ni ká n ũro.
  hat-hat: Lèfini, m'ap ba ou sa ou pa t' mande tou. M'ap ba ou anpil richès ak anpil
    pouvwa. Konsa, p'ap gen ankenn lòt wa tankou ou pandan tout rès tan ou gen pou
    viv la.
  eng-BSB: Moreover, I will give you what you did not request—both riches and honor—so
    that during all your days no man in any kingdom will be your equal.
  eng-WEBPB: I have also given you that which you have not asked, both riches and
    honour, so that there will not be any amongst the kings like you for all your
    days.
  kbq-kbq: Hagi nantahima onke'nana zana fenone, ra agima ami'zanena antegofetu hu'na
    kaminena, maninkama vanampina mago kini ne'mo'a kagateoregahie.
  nhe-BL: Huan nojquiya nimitzmacas tlen ax timotlajtlanijtoc. Nimitzmacas ricojyotl
    huan miyac tlatlepanitacayotl. Axaca niyon se tlanahuatijquetl ipan ni tlaltepactli
    tlen elis queja ta ipan nochi moyolis.
  bus-bus: Mɛ́ pↄ́ kɛ̀ nɛ́ɛ wɛ́ɛ kɛro kpámma dↄ. Mɛ́ n gba auziki kↄ̃n gakuio píngi
    ai n wɛ̃̀ndi lɛ́n. Kína ke é ká n ũro.
  gub-BL: Amo ma'e nereminoz 'ym amono putar newe ihe nehe no. Nereko mehe nehe, ereiko
    putar hemetarer katu ma'e romo nehe. Teko tetea'u umume'u putar nekatu haw nekàgaw
    uzeupeupe wà nehe. Erereko wera'u putar a'e ma'e amo tuwihawete paw wanuwi nehe.
  eng-DRA: 'Yea and the things also which thou didst not ask, I have given thee: to
    wit riches and glory, as that no one hath been like thee among the kings in all
    days heretofore.'
