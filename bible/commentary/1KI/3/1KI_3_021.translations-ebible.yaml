    nwụọla. Ma mgbe m leziri ya anya nke ọma ka chi bọrọ, ahụrụ m na nwa mụ na ya
    dina abụghị nwa nke m mụrụ.”
  ory-ory: ତହୁଁ ମୁଁ ସକାଳେ ଆପଣା ପିଲାକୁ ସ୍ତନ୍ୟପାନ କରାଇବା ପାଇଁ ଉଠାନ୍ତେ, ଦେଖ, ସେ ମରିଯାଇଅଛି;
    ମାତ୍ର, ସକାଳେ ମୁଁ ଭଲ କରି ପରଖ କରନ୍ତେ, ଦେଖ, ଏ ତ ମୋହର ଜନ୍ମ କଲା ପୁତ୍ର ନୁହେଁ।”
  wmt-wmt: '@see-verse:1KI.003.020'
  chk-chk: Iwe, lupwen üa pwätä lesosor pwe üpwe oupu nei we, üa küna pwe ewe semirit
    a mäla. Nge lupwen üa nenengenöchü, üa silleni pwe esap wesewesen nei we.”
  rop-rop: Ailibala neksdei wen aibin gidap blanga fidim main beibi, bat aibin luk
    im dedwan. Aibin luk im brabliwei en im nomo blanga main.” Lagijat na det wanbala
    gel bin tok.
  ukr-1871: Як же встала я вранцї годувати дитинку мою, коли ж воно мертве. Та як
    я придивилась до його вранцї пильно, бачу, що се не моя дитинка, що я вродила.
  deu-1951: Und als ich am Morgen aufstand, meinen Sohn zu säugen, siehe, da war er
    tot! Aber am Morgen sah ich ihn genau an und siehe, es war nicht mein Sohn, den
    ich geboren hatte.
  eng-JPS: And when I rose in the morning to give my child suck, behold, it was dead;
    but when I had looked well at it in the morning, behold, it was not my son, whom
    I did bear.'
  srp-1865: A kad ustah ujutru da podojim sina svojega, a to, mrtav; ali kad razgledah
    ujutru, a to, ne bješe moj sin, kojega ja rodih.
  lug-lug: Awo bwe nagolokoka enkya okuyoonsa omwana wange, nga mufu. Naye bwe n’amwekaliriza
    amaaso, ne ndaba nga si ye mwana gwe nazaala.”
  heb-heb: ואקם בבקר להיניק את בני והנה מת ואתבונן אליו בבקר והנה לא היה בני אשר ילדתי׃
  ben-IRV: ভোররাতে আমার সন্তানকে দুধ খাওয়াতে উঠে দেখলাম ছেলেটি মরা। সকালের আলোতে
    আমি যখন তাকে ভাল করে দেখলাম তখন বুঝলাম সে আমার নিজের জন্ম দেওয়া ছেলে নয়।”
  pan-pan: ਸਵੇਰ ਨੂੰ ਜਦ ਮੈਂ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਦੁੱਧ ਚੁੰਘਾਉਣ ਲਈ ਉੱਠੀ ਤਾਂ ਵੇਖੋ ਉਹ ਮਰਿਆ ਪਿਆ
    ਸੀ, ਪਰ ਜਦ ਸਵੇਰ ਦੇ ਚਾਨਣ ਵਿੱਚ ਮੈਂ ਉਸ ਨੂੰ ਧਿਆਨ ਦੇ ਨਾਲ ਵੇਖਿਆ, ਤਾਂ ਇਹ ਮੇਰਾ ਬੱਚਾ ਨਹੀਂ
    ਸੀ l
  tkr-tkr: Zı miç'eer ozaqiyxhayng'a yizde duxays kar oxhan ha'as, mana zak'le qik'u
    avaykı. Açux qıxhang'a zı mang'uka sayır yugra ileekına, manke zak'le ats'axhen,
    mana yizda dix deşorva, zı uxuna.
  mya-JVB: နံနက် အချိန်၌ ကျွန်တော်မသည်သား ငယ်ကို နို့ တိုက်မည်ထ သောအခါ၊ သားငယ်သည်
    သေ လျက် ရှိပါ၏။ သို့ရာတွင်ကျွန်တော်မသည် သေသောသူငယ် ကို စေ့စေ့ ကြည့်ရှုသောအခါ ၊
    ကျွန်တော်မဘွားမြင် သော သား မ ဟုတ်ပါဟုလျှောက် ၏။
  tbg-tbg: Ho vira qararaa toqaqi te himpi tenta vainti naama amirare ti, tavauraro
    vainti viva qutu vivo. Te vainti vira tuantike tavauraro kia te vatatauna vaintiva
    vaivo, tiro. Minti tuvaro vira kena nahentivano aqao tiro, Qaqi vai vaintira,
    vira ti vaintima vaivo. Qutu vi vaintira, ai vaintima vaivo, tiro.
  hmo-hmo: Dabai lau toreisi, lauegu natuna do lau ubua totona, to lau itaia, ia mase
    vadaeni. To diari korikori lalonai lau itaia goevagoeva neganai lau diba momokani,
    ia be lau ese lau havaraia merona lasi.”
  urd-urd: सुबह को जब मैं उठी कि अपने बच्चे को दूध पिलाऊँ, तो क्या देखती हूँ कि वह
    मरा पड़ा है; लेकिन जब मैंने सुबह को ग़ौर किया, तो देखा कि यह मेरा लड़का नहीं है
    जो मेरे हुआ था।
  rus-SYN: утром я встала, чтобы покормить сына моего, и вот, он был мертвый; а когда
    я всмотрелась в него утром, то это был не мой сын, которого я родила.
  bqc-SIM: Kɛ́ ma vu kↄↄ mà yↄ̃́ kpá ma nɛ́wa, ↄ̃ má è gɛ̀. Kɛ́ má gwàgwa, mi
    e ma nɛ'ia ũo.
  tcz-CHONGTHU: Jingkah lang in ka cha chu nao an kavah kigot leh athisa ana hitai!
    Ahin keiman jingkah lam khovah a kagah vetchil’a ahileh hichu ka chapa ana hi
    tapoi,” ati.
  mar-mar: दुसऱ्या दिवशी सकाळी उठून मी बाळाला पाजायला घेतले तर बाळ मृत असल्याचे माझ्या
    लक्षात आले. म्हणून मी बारकाईने न्याहाळले असता हे बाळ माझे नाही असे मला आढळले.”
  soq-soq: Imonemba ne enanawinene oto amamasapa baiwantene tane oto bobopa ewana.
    Ita walama sapawa bedewe oto ewanadewanten, ema apa mai ne otona.”
  qub-qub: Ricchapacamur chuchunäpäga wañusha wamralla caycasha. Tuta pacha achicyarcuptin
    ricaptëga manami wamrächu casha.»
  bqp-bqp: Kũ ma vu kↄnkↄ mà yↄ̃ kpá ma nɛ́a, akũ ma è gɛ̀ ũ. Kũ ma gwà tíii,
    akũ ma è ma nɛ́nlo.
  hat-hat: Nan maten lè m' leve pou m' bay ti pitit mwen an tete, mwen jwenn li mouri.
    Men, lè m' gade byen gade, mwen wè se pa t' pitit mwen an sa.
  eng-BSB: The next morning, when I got up to nurse my son, I discovered he was dead.
    But when I examined him, I realized that he was not the son I had borne.”
  eng-WEBPB: When I rose in the morning to nurse my child, behold, he was dead; but
    when I had looked at him in the morning, behold, it was not my son whom I bore.”
  kbq-kbq: Ana'ma hutege'na nanterama otina mofavreni'ama amima ami'za nehu'na koana,
    agra ko fri'ne. Hianagi ana mofavrema nanterama masama hige'na oti'na amima aminaku'ma
    koana, nagrama kasente'noa mofavrea omani'ne.
  nhe-BL: Huan ica ijnaloc quema nimejqui para nijchichitis nocone, niquitac para
    mictoc. Pero quema tlanesqui, niquitac para ax na nocone.
  bus-bus: Kɛ̀ ma vu kↄngↄ mà yↄ̃ kpá ma nɛ́a, ben má è gɛ̀. Kɛ̀ má gwà tíii, ben
    má è ma nɛ́nlo.
  gub-BL: Iku'em mehe apu'àm hememyr imukamu kar pà. Umàno ma'e kwer aexak. Na'e ame'egatu
    hehe kury. Akwaw hememyr ihe. Nuiko kwaw hememyr romo a'e, i'i kuzà ipy Xàrumàw
    pe.
  eng-DRA: 'And when I rose in the morning to give my child suck, behold it was dead:
    but considering him more diligently when it was clear day, I found that it was
    not mine which I bore.'
