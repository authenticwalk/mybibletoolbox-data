verse: 1KI.003.021
translations:
  mal-C: പ്രഭാതത്തിൽ അടിയൻ കുഞ്ഞിനു മുല കൊടുക്കാനായി എഴുന്നേറ്റപ്പോൾ അതു മരിച്ചുകിടക്കുന്നതായി
    കണ്ടു. എന്നാൽ, പുലർകാലവെളിച്ചത്തിൽ സൂക്ഷിച്ചുനോക്കിയപ്പോൾ അത് അടിയന്റെ കുഞ്ഞല്ലെന്ന്
    മനസ്സിലായി.”
  deu-TKW: Als ich nun des Morgens aufstand, meinen Sohn zu säugen, fand sich daß
    er tot war. Als ich ihn aber am Morgen genau betrachtete, fand sich, daß es nicht
    mein Sohn war, den ich geboren hatte.
  lin-lin: Na tongo, tango nalamuki mpo na komelisa mwana na ngai mabele, namoni ete
    mwana azali ya kokufa. Kasi tango natali ye penza malamu, kaka na tongo yango,
    namoni ete ezali mwana na ngai te, oyo ngai nabotaki !
  eng-LSV: and I rise in the morning to suckle my son, and behold, [he is] dead; and
    I consider in the morning concerning it, and behold, it was not my son whom I
    bore.”
  eng-GNV: 'And when I rose in the morning to giue my sonne sucke, beholde, he was
    dead: and when I had well considered him in the morning, beholde, it was not my
    sonne, whom I had borne.'
  eng-WEBSTER: 'And when I rose in the morning to nurse my child, behold, it was dead:
    but when I had considered it in the morning, behold, it was not my son, which
    I bore.'
  nhw-BL: Huan ica ijnaloc quema nimejqui para nijchichitis nocone, niquitac para
    mictoc. Pero quema tlanesqui, niquitac para amo na nocone.
  swh-ONEN: Asubuhi yake, nikaamka ili kumnyonyesha mwanangu, naye alikuwa amekufa!
    Lakini nilipomwangalia sana katika nuru ya asubuhi, niliona kuwa hakuwa yule mwana
    niliyekuwa nimemzaa.”
  bba-bba: Ye nɑ seewɑ bururu n kɑ nɛn bii bɔm kɛ̃, yerɑ nɑ deemɑ bii ɡorɑ. Mɑ nɑ
    wure nɑ bii wi mɛɛrɑ tii, nɑ deemɑ u ǹ sɑ̃ɑ nɛɡii.
  eng-KJVCPB: 'And when I rose in the morning to give my child suck, behold, it was
    dead: but when I had considered it in the morning, behold, it was not my son,
    which I did bear.'
  luo-luo: Kinyne gokinyi nachungʼ mondo adhodh wuoda to nayudo kotho! To kane anone
    gi ler mar okinyi ne aneno ni ok en wuowi mane anywolo.”
  meu-meu: Daba ai na tore isi, natugu baina ubua nato, to vada e mase; a daba diarina
    ai na itaia goevaḡoeva negana ai na diba, ia na dia lau ese na havaraia merona.
  npi-ULB: म मेरो बच्चालाई दूध खुवाउन बिहान उठ्दा त्यो मरेको रहेछ । बिहान मैले त्यसलाई
    नियालेर हेर्दा त्यो मैले जन्माएको मेरो छोरो थिएन ।”
  yor-yor: 'Ní òwúrọ̀ ọjọ́ kejì, mo sì dìde láti fi ọmú fún ọmọ mi: ó sì ti kú! Ṣùgbọ́n,
    nígbà tí mo sì wò ó fín ní òwúrọ̀, mo sì rí i pé kì í ṣe ọmọ mi tí mo bí.”'
  pes-OPCB: صبح زود که برخاستم بچه‌ام را شیر بدهم دیدم مرده است. اما وقتی در روشنایی
    روز با دقت به او نگاه کردم متوجه شدم که آن کودک پسر من نیست.»
  tgl-ULB: Nang tumayo ako kinaumagahan para pasusuin ang aking anak, patay na siya.
    Pero nang tinignan ko siya nang mabuti kinaumagahan, hindi siya ang aking anak,
    na ipinanganak ko.”
  cbu-NT: Nuwshat psaan tameeruri, ipareetsi tumimtapi turi, pachipkuri, nllursha
    tsipar kachiz patatarangina. Itaru, ¿tamayashtaja tsipaya? Na taraseechu pangpi,
    táranguri, taraseetssha napkuri, waj nllur nllitarisha parangina, tárangiya.
  hui-hui: Gao layagola i̱ igini andu mule handalu hewaria homene wiaria handaru.
    Ani wiagola i̱na handa tiga bialu hewaria i̱ igini i̱nimeore taba henene biago
    ndoyane handaru, lene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​၌​ကျွန်​မ​သည်​အိပ်​ရာ မှ​နိုး​၍ က​လေး​ကို​နို့​တိုက်​မည်​ပြု​သော​အ​ခါ
    က​လေး​သေ​နေ​သည်​ကို​တွေ့​ရ​ပါ​သည်။ က​လေး ကို​သေ​ချာ​စွာ​ကြည့်​ရာ​ထို​က​လေး​သည်
    ကျွန်​မ​၏​က​လေး​မ​ဟုတ်​ကြောင်း​သိ​ရှိ​ရ ပါ​၏'' ဟု​လျှောက်​ထား​လေ​သည်။
  bod-N: ཕྱི་ཉིན་ཞོགས་པར་ང་རང་བུ་ལ་ནུ་མ་སྣུན་དུ་ཡར་ལངས་པའི་ཚེ་ན། ཀྱེ་ཧོ། ཁོ་ནི་ཤིའོ།
    །ཉིན་དེའི་ཞོགས་པར་བདག་གིས་ཞིབ་ཏུ་བལྟས་པའི་ཚེ། དེ་ནི་བདག་ལས་སྐྱེས་པའི་བུ་མིན་པ་མཐོང་ངོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Pandakamuka mangwanani kuti ndiyamwise mwanakomana wangu ndakaona kuti
    akanga afa; asi pandakazotarisisa mangwanani, ndakaona zviri pachena kuti haasiriye
    mwanakomana wandakanga ndapona.”
  spa-BLM: Cuando me levanté por la mañana para amamantar a mi hijo, he aquí que estaba
    muerto; pero cuando lo miré por la mañana, he aquí que no era mi hijo que yo había
    dado a luz.”
  cac-cac: Axo yic ix sacb'i jun, ix vac'an yim vune' chi' valani, palta chamnacxo.
    Axo yic ix te sacb'i, ix vilani to man̈ vicoclaj jun unin chi', xchi ix.
  swh-ULB: Asubuhi nilipoamka ili kumhudumia mwanangu, nikaona kuwa alikuwa amekufa.
    Lakini nilipomwangalia kwa makini wakati huo wa asubuhi, nikagundua kuwa hakuwa
    yule mwanangu niliyezaa,”
  bel-bel: раніцай я ўстала, каб накарміць сына майго, і вось, ён быў мёртвы; а калі
    я ўгледзелася ў яго раніцай, дык гэта быў ня мой сын, якога я нарадзіла.
  wed-wed: Ubaubanai a vomairi da natu ata viḡuḡui, lamna a baei da natu i ʼrairaḡena.
    Ma mara i tom kaua ma ata inana-kauei lamna eḡa tau natu.”
  deu-ELBBK: Als ich nun am Morgen aufstand, um meinen Sohn zu säugen, siehe, da war
    er tot; und ich betrachtete ihn am Morgen, und siehe, es war nicht mein Sohn,
    den ich geboren hatte.
  mbb-OT: Ne hein meselem, mid-enew a su ibpesusu ku is anak ku, ne neehè ku he minatey
    en heini. Ne hein midsusi ku is batà diyà te merayag, nesusi ku he kenè bes iyan
    sikan is anak ku.”
  mal-2015: രാവിലെ കുഞ്ഞിന്നു മുലകൊടുപ്പാൻ അടിയൻ എഴുന്നേറ്റപ്പോൾ അതു മരിച്ചിരിക്കുന്നതു
    കണ്ടു; വെളിച്ചമായശേഷം അടിയൻ സൂക്ഷിച്ചുനോക്കിയാറെ അതു അടിയൻ പ്രസവിച്ച കുഞ്ഞല്ല.
  rmc-rmc: Sar tosara ušťiľom a kamľom te del le čhavores te pijel, dikhľom, hoj sas
    mulo. Ale sar vidňisaľolas, obdikhľom les feder a avľom pre oda, hoj oda nane
    miro čhavoro, savo mange uľiľa.“
  pes-OPV: و بامدادان چون برخاستم تاپسر خود را شیر دهم‌اینک مرده بود اما چون دروقت
    صبح بر او نگاه کردم، دیدم که پسری که من زاییده بودم، نیست.»
  ron-1924: Диминяца, м-ам скулат сэ дау цыцэ копилулуй, ши ятэ кэ ера морт. М-ам
    уйтат ку луаре аминте ла ел диминяца, ши ятэ кэ ну ера фиул меу пе каре-л нэскусем.”
  aui-aui: Didibare ageghomiiri da natugu ayisusu bi gegha, pepeyina irabobo. Wasina
    bi raghani diidibara yeghanine akitarukunukunuveni, da touna getagu natugu.”
  ben-OBCV: পরদিন সকালে আমি ঘুম থেকে উঠে যেই না আমার ছেলেকে দুধ খাওয়াতে গিয়েছি—দেখি
    সে মরে পড়ে আছে! কিন্তু আমি যখন সকালের আলোয় খুব কাছ থেকে তাকে দেখলাম, তখন বুঝলাম
    যে এ সেই ছেলে নয় যাকে আমি জন্ম দিয়েছিলাম।”
  som-som: Oo markaan subaxdii toosay oo aan damcay inaan ilmahayga nuujiyo ayaan
    arkay inuu dhintay, laakiinse subaxdiiba markaan u fiirsaday ayaan ogaaday inuusan
    ahayn wiilkaygii aan dhalay.
  lat-VUC: 'Cumque surrexissem mane ut darem lac filio meo, apparuit mortuus: quem
    diligentius intuens clara luce, deprehendi non esse meum quem genueram.'
  eng-ASVBT: And when I rose in the morning to give my child suck, behold, it was
    dead; but when I had looked at it in the morning, behold, it was not my son, whom
    I did bear.
  ita-1885: Ora io, levatami la mattina per allattare il mio figliuolo, ho trovato
    ch'era morto; ma, avendolo la mattina considerato, ecco, egli non era il mio figliuolo
    che io avea partorito.
  eng-LXXUP: 'And I arose in the morning to suckle my son, and he was dead: and, behold,
    I considered him in the morning, and, behold, it was not my son whom I bore.'
  eng-ULB: When I rose in the morning to nurse my child, he was dead. But when I had
    looked at him carefully in the morning, he was not my son, whom I had borne.”
  spa-VBL: Cuando me levanté por la mañana para amamantar a mi hijo, vi que estaba
    muerto. Cuando lo miré de cerca a la luz me di cuenta de que no era mi hijo”.
  fra-_FOB: Puis, le matin, je me suis levée pour allaiter mon fils, et voici, il
    était mort; mais je l'ai considéré avec attention le matin, et voici, ce n'était
    pas mon fils que j'avais enfanté.
  mal-mal: രാവിലെ കുഞ്ഞിന് മുലകൊടുപ്പാൻ അടിയൻ എഴുന്നേറ്റപ്പോൾ കുഞ്ഞ് മരിച്ചതായി കണ്ടു;
    നേരം വെളുത്തശേഷം അടിയൻ സൂക്ഷിച്ചുനോക്കിയപ്പോൾ അത് അടിയൻ പ്രസവിച്ച കുഞ്ഞല്ല എന്ന്
    മനസ്സിലായി.
  urd-GVR: Subah ke waqt jab maiṅ apne beṭe ko dūdh pilāne ke lie uṭhī to dekhā ki
    us se jān nikal gaī hai. Lekin jab din mazīd chaṛhā aur maiṅ ġhaur se use dekh
    sakī to kyā deḳhtī hūṅ ki yih wuh bachchā nahīṅ hai jise maiṅ ne janm diyā hai!”
  suz-BL: मिनु आ दीसा सुनी गो बोक्‍शा ‘आल दूध तुंइदु’ देंङानु दा, आल बेक्‍शो बाक्‍त।
    तन्‍न गो मेको कली सुनी रिम्‍शो पा शिरशा कोव़ङुनु, मेको आं थिशो तौ ममाइ बाक्‍‍त”
    देंमाक्‍त।
  ita-1927: E quando m’alzai la mattina per far poppare il mio figlio, ecco ch’era
    morto; ma, mirandolo meglio a giorno chiaro, m’accorsi che non era il mio figlio
    ch’io avea partorito”.
  ckb-ckb: بۆ بەیانی کە لە خەو هەستام هەتا شیر بدەمە کوڕەکەم تەماشام کرد مردووە! بەڵام
    کاتێک لێی ورد بوومەوە تەماشام کرد ئەوە ئەو کوڕە نییە کە من بوومە.»
  eng-BBE: And when I got up to give my child the breast, I saw that it was dead;
    but in the morning, looking at it with care, I saw that it was not my son.
  kan-OKCV: ಉದಯದಲ್ಲಿ ನನ್ನ ಕೂಸಿಗೆ ಹಾಲು ಕುಡಿಸಲು ಎದ್ದಾಗ, ಅದು ಸತ್ತಿತ್ತು! ಉದಯದಲ್ಲಿ ಅದನ್ನು
    ಕಂಡಾಗ, ಅದು ನಾನು ಹೆತ್ತ ಮಗುವಾಗಿರಲಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: என்னுடைய பிள்ளைக்குப் பால்கொடுக்கக் காலையில் நான் எழுந்தபோது, அது இறந்து
    கிடந்தது; பொழுது விடிந்தபின்பு நான் அதை உற்றுப்பார்க்கும்போது, அது நான் பெற்ற
    பிள்ளை இல்லை என்று கண்டேன் என்றாள்.
  spa-RV-1909: 'Y como yo me levanté por la mañana para dar el pecho á mi hijo, he
    aquí que estaba muerto: mas observéle por la mañana, y vi que no era mi hijo,
    que yo había parido.'
  ron-BTF: Şi după ce m-am sculat dimineaţa să alăptez pe copilul meu, iată, era mort;
    dar când m-am uitat atent la el dimineaţa, iată, nu era fiul meu, pe care îl născusem.
  eng-WEBP: When I rose in the morning to nurse my child, behold, he was dead; but
    when I had looked at him in the morning, behold, it was not my son whom I bore.”
  eng-FBV: When I got up in the morning to nurse my son I saw that he was dead. When
    I looked closely at him in the light I realized it wasn't my son.”
  nld-1939: Toen ik nu ‘s morgens opstond, om mijn zoon te voeden, vond ik hem dood;
    maar toen ik hem bij het licht goed bekeek, zag ik, dat het mijn zoon niet was,
    dien ik ter wereld had gebracht.
  nch-BL: Huan ica ijnaloc quema nimijquejqui para nijchichitis nocone, niquitac para
    mictoc. Pero quema tanesqui, niquitac para amo na nocone.
  vie-1934: Sáng sớm, tôi thức dậy đặng cho con trai tôi bú, thì thấy nó đã chết;
    nhưng sáng rõ, tôi nhìn nó kỹ càng, thấy chẳng phải là con trai tôi đã đẻ.
  hin-CV: जब सुबह उठकर मैंने अपने पुत्र को दूध पिलाना चाहा, तो मैंने पाया कि वह मरा
    हुआ था! मगर जब मैंने सुबह उसे ध्यान से देखा तो, यह मुझे साफ़ मालूम हुआ कि वह मेरा
    पुत्र था ही नहीं, जिसे मैंने जन्म दिया था.”
  spa-BES: Y cuando me levanté para darle el pecho a mi hijo, vi que estaba muerto;
    Pero por la mañana, mirándolo con cuidado, vi que no era mi hijo.
  tdx-tdx: Aa izaho nañente te maraindray hampinono i anakoy, hehe te mate; f’ie nibiribirieko
    amy maraiñey; hete! tsy i ana-dahy naterakoy toke.
  tha-KJV: เมื่อข้าพระองค์ตื่นขึ้นในตอนเช้าเพื่อให้​บุ​ตรของข้าพระองค์กินนม ดู​เถิด
    เขาตายเสียแล้ว แต่​เมื่อข้าพระองค์พินิ​จด​ูในตอนเช้า ดู​เถิด เด็กนั้นไม่​ใช่​บุ​ตรชายที่ข้าพระองค์คลอดมา”
  por-BR-2018: 'E quando eu me levantei pela manhã para dar o peito a meu filho, eis
    que que estava morto: mas observei-lhe pela manhã, e vi que não era meu filho,
    que eu havia dado à luz.'
  deu-ELO: Als ich nun am Morgen aufstand, um meinen Sohn zu säugen, siehe, da war
    er tot; und ich betrachtete ihn am Morgen, und siehe, es war nicht mein Sohn,
    den ich geboren hatte.
  eng-WYC-2018: And when I had risen early, to give milk to my son, he appeared dead;
    whom I beheld more diligently by clear light, and I perceived, that he was not
    mine, whom I had engendered (or whom I had begat).
  epo-epo: Kiam mi leviĝis matene, por suĉigi mian filon, jen li estas senviva; sed
    kiam mi matene bone lin rigardis, mi vidis, ke tio ne estas mia filo, kiun mi
    naskis.
  uig-PIN: Ətisi ⱪopup balamni emitǝy desǝm mana ɵlük turidu. Lekin ǝtigǝndǝ ⱪarisam,
    u mǝn tuƣⱪan bala ǝmǝs idi, dedi.
  beo-beo: 'Golale, hahabe, na nedigili amo na manoma ha:i manu imunusa: dawa:i. Be
    mano bogoi fawane ba:i. Na da amo mano noga:le ba:loba, amo da na mano hame na
    dawa:i galu.”'
  tpi-OTNT: Long moning mi kirap na mi laik givim susu long pikinini bilong mi, tasol
    mi lukim em i dai pinis. Na mi lukluk gut long em na mi save, em i no dispela
    pikinini mi bin karim.”
  hau-SA: Kashegari, da na farka don in shayar da ɗana, sai na tarar ya mutu! Amma
    sa’ad da na dube shi da kyau da safe, sai na ga ashe ba ɗan da na haifa ba ne.”
  uig-LAT: Etisi qopup balamni émitey désem mana ölük turidu. Lékin etigende qarisam,
    u men tughqan bala emes idi, dédi.
  nde-nde: Ekuseni ngithe ngivuka ukuba ngimunyise indodana yami, ngathola ukuthi
    isifile! Kodwa ngithe ngiyayikhangelisisa sokusile ngananzelela ukuthi akusiyo
    indodana yami engayizalayo.”
  ton-ton: Pea ʻi heʻeku tuʻu hake ʻi he pongipongi ke fakahuhu ʻa ʻeku tamasiʻi,
    vakai, kuo mate ia; ka ʻi heʻeku toki vakai ki ai ʻi he pongipongi, vakai, naʻe
    ʻikai ko ʻeku tama ia, ʻaia naʻaku fāʻeleʻi.”
  ces-1613: Ale když jsem vstala ráno, abych přikojila syna svého, a aj, mrtvý. Na
    kteréhož když jsem ráno pilněji pohleděla, a aj, nebyl syn můj, kteréhož jsem
    porodila.
  eng-WMB: When I rose in the morning to nurse my child, behold, he was dead; but
