verse: 1KI.003.028
translations:
  mal-C: രാജാവു കൽപ്പിച്ച വിധി ഇസ്രായേലെല്ലാം അറിഞ്ഞു. നീതി നടപ്പാക്കുന്നതിന് ദൈവത്തിന്റെ
    ജ്ഞാനം അദ്ദേഹത്തിനുണ്ടെന്ന് അവർക്കു ബോധ്യമായി. അതുകൊണ്ട്, ജനം അദ്ദേഹത്തെ വളരെ
    ആദരവോടുകൂടിയാണു കണ്ടത്.
  deu-TKW: Als nun ganz Israel von dem Urteile vernahm, das der König gefällt hatte,
    wurden sie von Verehrung für den König erfüllt, denn sie erkannten, daß göttliche
    Weisheit in ihm war, Gerechtigkeit zu üben.
  lin-lin: Tango Isalaele mobimba bayokaki ndenge mokonzi akataki likambo oyo, babangaki
    mokonzi mpo ete bamonaki ete azali solo na bwanya ya Nzambe mpo na kokata makambo
    na bosembo.
  eng-LSV: And all [in] Israel hear of the judgment that the king has judged, and
    fear because of the king, for they have seen that the wisdom of God [is] in his
    heart to do judgment.
  eng-GNV: 'And all Israel heard the iudgement, which the King had iudged, and they
    feared the King: for they sawe that the wisedome of God was in him to doe iustice.'
  eng-WEBSTER: 'And all Israel heard of the judgment which the king had judged; and
    they feared the king: for they saw that the wisdom of God was in him, to do judgment.'
  nhw-BL: Huan nochi israelitame nimantzi quicajque quenicatza nopa tlanahuatijquetl
    quinsencahuilijtoya inincuesol nopa sihuame huan quisentlachilijque ica catli
    quichijqui. Huan masehualme quimachilijque para Toteco Dios quimacatoya hueyi
    tlalnamiquilistli para tetlajtolsencahuas xitlahuac.
  swh-ONEN: Wakati Israeli yote iliposikia hukumu aliyotoa mfalme, wakamwogopa mfalme,
    kwa sababu waliona kuwa alikuwa na hekima kutoka kwa Mungu kwa kutoa haki.
  bba-bba: Ye Isirelibɑ kpuro bɑ nuɑ nɡe mɛ sinɑ boko u siri bɑ nùn nɑsiɑ. Domi bɑ
    wɑ mɑ Gusunɔwɑ u nùn bwisi yi kɑ̃ u kɑ siri bi kuɑ.
  eng-KJVCPB: 'And all Israel heard of the judgment which the king had judged; and
    they feared the king: for they saw that the wisdom of God was in him, to do judgment.'
  luo-luo: Kane jo-Israel owinjo bura mane ruoth ongʼado, negimiyo ruoth duongʼ nikech
    negineno ne en-gi rieko moa kuom Nyasaye.
  meu-meu: Bena Israel idoinai ese hanua pavapavana ena hahemaoro karana sivaraina
    e kamonai; bena idia ese hanua pavapavana e matauraia, badina be vada e diba Dirava
    ena aonega na ia lalonai noho, hahemaoro ḡoevaḡoeva ihenina totona.
  npi-ULB: जब सारा इस्राएलले राजाले गरेको न्याय सुने तिनीहरू राजादेखि डराए किनकि न्याय
    सम्पादन गर्न परमेश्वरको बुद्धि तिनमा थियो भनी तिनीहरूले देखे ।
  yor-yor: Nígbà tí gbogbo Israẹli gbọ́ ìdájọ́ tí ọba ṣe, wọ́n sì bẹ̀rù níwájú ọba,
    nítorí wọ́n ti rí í pé ó ní ọgbọ́n láti ọ̀dọ̀ Ọlọ́run láti ṣe ìdájọ́.
  pes-OPCB: این خبر به سرعت در سراسر اسرائیل پخش شد و همه از پادشاه ترسیدند، چون فهمیدند
    که خدا به سلیمان حکمت بخشیده تا بتواند عادلانه داوری کند.
  tgl-ULB: Nang narinig ng buong Israel ang paghahatol na ginawa ng hari, natakot
    sila sa hari, dahil nakita nila ang karunungan ng Diyos ay nasa kaniya sa pagbibigay
    ng hatol.
  cbu-NT: Ashiriya, Salomon mangpatari tsiyatarangu, Israelchich tputs ichingarusin
    mazinarangusin, ¿Tamaru kurak chinaka? ¿Apanllpari mangoom kapung panarangu, ashiru
    chinakiya? táranganaya. Ashiriya, na kamaneena, yuwaa Salomon mang' kapung taarangu
    anootsi.
  hui-hui: Mani Isaraele wali agali bu hearume hale halu hemiria Kini Solomono ibugua
    wali kirali mo tiga agua buabe tobahe gibi ogoni mo tiga biya layago hale howa
    ibunaga manda baya tara winiyago hondowa mogo lai hene. Mini mandala bayale ogonime
    wali agaliha gendaru ibiragola godi lalu kini ibugua manani ngadagua baya hangu
    mo tale bigi bilonaga Ngode Datagaliwabe ibunime mini gigabiwi mo wia hayadalo
    manda manda bini.
  mya-mya: ရှော​လ​မုန်​၏​စီ​ရင်​ဆုံး​ဖြတ်​ချက်​ကို ဣသ​ရေ​လ ပြည်​သူ​ပြည်​သား​တို့​ကြား​ကြ​သော​အ​ခါ
    ဘု​ရား သခင်​သည်​မင်း​ကြီး​အား​တ​ရား​မျှ​တ​စွာ​စီ​ရင် ဆုံး​ဖြတ်​နိုင်​သော​ဉာဏ်​ပ​ညာ​ကို​ပေး​တော်​မူ
    ကြောင်း​သိ​ရှိ​လျက် မင်း​ကြီး​အား​လွန်​စွာ​ရို​သေ ကြ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་རྒྱལ་པོས་འདུམས་པའི་གྱོད་དོན་དེ་ཐོས་པས་རྒྱལ་པོར་གུས་ཤིང་འཇིགས་སོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། ལེགས་ཉེས་འབྱེད་པའི་ཕྱིར་དུ་དཀོན་མཆོག་གི་ཡེ་ཤེས་ཁོང་གི་ནང་དུ་གནས་པ་དེ་དག་གིས་མཐོང་བའི་ཕྱིར་རོ།
    །
  sna-sna: VaIsraeri vose vakati vanzwa matongero akanga aita mambo, vakatya mambo,
    nokuti vakaona kuti uchenjeri hwaibva kuna Mwari hwaiva maari, kuti atonge zvakarurama.
  spa-BLM: Todo Israel oyó el juicio que el rey había dictado; y temieron al rey,
    porque vieron que la sabiduría de Dios estaba en él para hacer justicia.
  cac-cac: Masanil eb' aj Israel chi', ix yab' eb' tas ix aj sb'oan yaj jun oval chi'
    vin̈ rey chi'. Te nivan ix aj yelc'och vin̈ d'a sat eb', yujto ix nachajel yuj
    eb' to ix ac'ji sjelanil vin̈ yuj Dios yic sb'oan yaj oval vin̈.
  swh-ULB: Israeli wote waliposikia hukumu ambayo mafalme ametoa, walimwogopa mfalme,
    kwa sababu waliona kuwa hekima ya Mungu ilikuwa ndani yake kwa ajili ya kutoa
    kuhukumu.
  bel-bel: І пачуў увесь Ізраіль пра суд, як рассудзіў цар. І пачалі баяцца цара,
    бо ўбачылі, што мудрасьць Божая ў ім, каб чыніць суд.
  wed-wed: Maranai mai Israel Solomon ana etara riwana i nonori, marina taui Solomon
    ina vivirei, ma i aramanei da God, Solomon nuaulaula i verei da lawana ina tere-vaijijimani.
  deu-ELBBK: Und ganz Israel hörte das Urteil, das der König gefällt hatte, und sie
    fürchteten sich vor dem König; denn sie sahen, dass die Weisheit Gottes in ihm
    war, Recht zu üben.
  mbb-OT: Ne hein nezineg haazà is disisyun ni Hadì Solomon te menge etew te Israel,
    neteǥuan sikandan te zekelà he kedtahud kandin, su nemesahan dan he zuen din ketau
    te kedhukum te hustu he imbeǥey kandin te Megbevayà.
  mal-2015: രാജാവു കല്പിച്ച വിധി യിസ്രായേൽ ഒക്കെയും കേട്ടു. ന്യായപാലനം ചെയ്‌വാൻ ദൈവത്തിന്റെ
    ജ്ഞാനം രാജാവിന്റെ ഉള്ളിൽ ഉണ്ടു എന്നു കണ്ടു അവനെ ഭയപ്പെട്ടു.
  rmc-rmc: Sar pes calo Izrael dodžanľa pal oda, so kerďa o Šalamun, denas les bari
    pačiv, bo dikhle, hoj hin andre leste le Devleskro goďaveripen te rozsudzinel
    spravodľivones.
  pes-OPV: و چون تمامی اسرائیل حکمی را که پادشاه کرده بود، شنیدند از پادشاه بترسیدند
    زیرا دیدند که حکمت خدایی به جهت داوری کردن در دل اوست.
  ron-1924: Тот Исраелул а аузит де хотэрыря пе каре о ростисе ымпэратул. Ши с-ау
    темут де ымпэрат, кэч ау вэзут кэ ынцелепчуня луй Думнезеу ера ын ел, повэцуинду-л
    ын жудекэциле луй.
  aui-aui: Raghanina kiiwawo noko yana sisiyina Isrel damdi siwaiyaneni, na sakovi
    da God nuwagiura miisedi ivereni da piropiro iyakabiwiirotomana, na sikabikarawayena
    kirakiiyeni.
  ben-OBCV: যখন ইস্রায়েলে সবাই রাজার দেওয়া রায়ের কথা শুনেছিল, তারা রাজাকে সমীহ
    করতে শুরু করল, কারণ তারা দেখতে পেয়েছিল যে ন্যায়বিচার সম্পন্ন করার জন্য তাঁর
    কাছে ঈশ্বরদত্ত সুবিবেচনা আছে।
  som-som: Oo dadkii dalka Israa'iil oo dhammuna way wada maqleen xukunkii boqorku
    wax ku xukumay, wayna ka baqeen boqorkii; maxaa yeelay, waxay arkeen in xigmaddii
    Ilaah ku jirto si uu wax u xukumo.
  lat-VUC: Audivit itaque omnis Israël judicium quod judicasset rex, et timuerunt
    regem, videntes sapientiam Dei esse in eo ad faciendum judicium.
  eng-ASVBT: 'And all Israel heard of the judgment which the king had judged; and
    they feared the king: for they saw that the wisdom of God was in him, to do justice.'
  ita-1885: E tutti gl'Israeliti, udito il giudicio che il re avea dato, temettero
    il re; perciocchè videro che vi era in lui una sapienza di Dio, per giudicare.
  eng-LXXUP: And all Israel heard this judgment which the king judged, and they feared
    before the king; because they saw that the wisdom of God was in him, to execute
    judgment.
  eng-ULB: When all Israel heard of the judgment which the king had rendered, they
    feared the king, because they saw that the wisdom of God was in him for giving
    judgments.
  spa-VBL: Cuando todos en Israel se enteraron del veredicto que había dado el rey,
    sintieron un gran respeto por él, porque reconocieron la sabiduría que Dios le
    había dado para juzgar correctamente.
  fra-_FOB: Et tout Israël, ayant su le jugement que le roi avait prononcé, craignit
    le roi; car on vit qu'il y avait en lui une sagesse divine pour rendre la justice.
  mal-mal: രാജാവ് കല്പിച്ച വിധി യിസ്രായേൽ ഒക്കെയും കേട്ടു. ന്യായപാലനം ചെയ്‌വാൻ ദൈവികജ്ഞാനം
    രാജാവിന്റെ ഉള്ളിൽ ഉണ്ട് എന്ന് മനസ്സിലാക്കി അവനെ ഭയപ്പെട്ടു.
  urd-GVR: Jald hī Sulemān ke is faisle kī ḳhabar pūre mulk meṅ phail gaī, aur logoṅ
    par bādshāh kā ḳhauf chhā gayā, kyoṅki unhoṅ ne jān liyā ki Allāh ne use insāf
    karne kī ḳhās hikmat atā kī hai.
  suz-BL: मिनु पिप आ निसाफ नेंशा, इस्राएली नेल्‍ल आन थुंमी रिम्‍शो पशो तुइश्‍शा, हिंमा
    बाक्‍त। मारदे हना मेकोपुकीम ठीक पा निसाफ पचा कली मेको आ थुंम परमप्रभु आ रुप्‍‍पाइक्‍तीक
    थुं बाक्‍त, दे तुइक्‍तमे बाक्‍त।
  ita-1927: E tutto Israele udì parlare del giudizio che il re avea pronunziato, e
    temettero il re perché vedevano che la sapienza di Dio era in lui per amministrare
    la giustizia.
  ckb-ckb: کاتێک هەموو ئیسرائیل ئەو بڕیارەیان بیستەوە کە پاشا دابووی، ترسیان لێ نیشت،
    چونکە بینییان دانایی خودایی تێدا بوو بۆ پەیڕەوکردنی دادپەروەری.
  eng-BBE: And news of this decision which the king had made went through all Israel;
    and they had fear of the king, for they saw that the wisdom of God was in him
    to give decisions.
  kan-OKCV: ಅರಸನು ತೀರಿಸಿದ ನ್ಯಾಯವನ್ನು ಕುರಿತು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ಕೇಳಿ, ಅರಸನಿಗೆ ಭಯಪಟ್ಟರು.
    ಏಕೆಂದರೆ ನ್ಯಾಯತೀರಿಸಲು ಅವನಲ್ಲಿ ದೇವರ ಜ್ಞಾನವಿದೆ ಎಂದು ಕಂಡರು.
  tam-2017: ராஜா தீர்த்த இந்த நியாயத்தை இஸ்ரவேலர்கள் எல்லோரும் கேள்விப்பட்டு, நியாயம்
    விசாரிப்பதற்கு தேவன் அருளின ஞானம் ராஜாவிற்கு உண்டென்று கண்டு, அவனுக்குப் பயந்தார்கள்.
  spa-RV-1909: 'Y todo Israel oyó aquel juicio que había dado el rey: y temieron al
    rey, porque vieron que había en él sabiduría de Dios para juzgar.'
  ron-BTF: Şi tot Israelul a auzit de judecata pe care împăratul o judecase; şi s-au
    temut de împărat, pentru că au văzut că înţelepciunea lui Dumnezeu era în el,
    pentru a face judecată.
  eng-WEBP: All Israel heard of the judgment which the king had judged; and they feared
    the king, for they saw that the wisdom of God was in him to do justice.
  eng-FBV: When everyone in Israel heard about the verdict the king had delivered,
    they had great respect for the king, because they recognized the wisdom God had
    given him to judge rightly.
  nld-1939: Heel Israël hoorde het vonnis, dat de koning geveld had, en had ontzag
    voor den koning; want men begreep, dat hij goddelijke wijsheid bezat, om recht
    te spreken.
  nch-BL: Huan nochi israelitame nimantzi quicajque quenicatza nopa tanahuatijquet
    quinsencahuilijtoya inincuesol nopa sihuame huan san quitachilijque por cati quichijqui.
    Huan masehualme quimachilijque para Toteco Dios quimacatoya hueyi talnamiquilisti
    para tetajtolsencahuas xitahuac.
  vie-1934: Cả Y-sơ-ra-ên đều nghe sự đoán xét mà vua đã làm, thì bắt kính sợ vua,
    vì thấy trong lòng người có sự khôn ngoan của Đức Chúa Trời đặng xử đoán công
    bình.
  hin-CV: तब सारे इस्राएल ने इस निर्णय के बारे में सुना कि राजा ने कैसा निर्णय दिया
    है, सबके मन में राजा का भय छा गया. क्योंकि वे यह साफ़ देख रहे थे कि न्याय करने
    के लिए राजा में परमेश्वर की बुद्धि थी.
  spa-BES: Y la noticia de esta decisión que había tomado el rey pasó por todo Israel;
    y temían al rey, porque veían que la sabiduría de Dios estaba en él para tomar
    decisiones.
  tdx-tdx: Jinanji’ Israele iaby i zaka tinaro’ i mpanjakaiy; vaho nañeveñe amy mpanjakay,
    amy te nioni’ iareo te ama’e ty hihin’ Añahare hahahenefa’e zaka.
  tha-KJV: อิสราเอลทั้งปวงได้ยินเรื่องการพิพากษา ซึ่งกษั​ตริ​ย์ประทานการพิพากษานั้น
    และเขาทั้งหลายก็เกรงกลัวกษั​ตริ​ย์ เพราะเขาทั้งหลายประจั​กษ​์​ว่า พระสติปัญญาของพระเจ้าอยู่ในพระองค์​ที่​จะทรงวินิจฉัย
  por-BR-2018: 'E todo Israel ouviu aquele juízo que havia dado o rei: e temeram ao
    rei, porque viram que havia nele sabedoria de Deus para julgar.'
  deu-ELO: Und ganz Israel hörte das Urteil, das der König gefällt hatte, und sie
    fürchteten sich vor dem König; denn sie sahen, daß die Weisheit Gottes in ihm
    war, Recht zu üben.
  eng-WYC-2018: Therefore all Israel heard the doom, which the king had deemed; and
    they dreaded the king, and saw, that the wisdom of God was in him, to make doom.
    (And so all Israel heard the judgement, which the king had decreed; and they revered
    the king, and saw, that God’s wisdom was in him, to make judgements,or justice.)
  epo-epo: Kaj ĉiuj Izraelidoj aŭdis pri la juĝo, kiun juĝis la reĝo; kaj ili ektimis
    la reĝon, ĉar ili vidis, ke en li estas saĝo de Dio, por fari juĝon.
  uig-PIN: Pütkül Israil padixaⱨning ⱪilƣan ⱨɵkümi toƣrisida anglidi wǝ ular padixaⱨtin
    ⱪorⱪti, qünki ular Hudaning adil ⱨɵkümlǝrni qiⱪirix danaliⱪining uningda barliⱪini
    kɵrdi.
  beo-beo: Isala:ili dunu huluane da Soloumane ea fofada:su sia:i liligi nababeba:le,
    ilia da ema nodone dawa:digi. Bai ilia da amo galu, Gode da ema bagade dawa:su
    amo sia:ga gegesu hahamoma:ne hou defele ema i dagoi, amo dawa:i galu.
  tpi-OTNT: Bihain, olgeta manmeri bilong Israel i harim tok long dispela pasin King
    Solomon i bin mekim bilong stretim tok bilong dispela tupela meri, na ol i kirap
    nogut long gutpela save bilong en. Na ol i givim biknem long em, long wanem, ol
    i save God yet i bin givim dispela gutpela tingting na save long king, bilong
    king i ken stretim gut kot bilong ol manmeri.
  hau-SA: Sa’ad da dukan Isra’ila suka ji hukuncin da sarki ya zartar, suka girmama
    sarki sosai, domin sun gane cewa Allah ya ba shi hikimar yin shari’ar adalci.
  uig-LAT: Pütkül Israil padishahning qilghan hökümi toghrisida anglidi we ular padishahtin
    qorqti, chünki ular Xudaning adil hökümlerni chiqirish danaliqining uningda barliqini
    kördi.
  nde-nde: Kwathi abako-Israyeli sebezwile bonke ukwahlulela kwenkosi, bayesaba kakhulu,
    ngoba babona ukuthi ukuhlakanipha kwayo kokwahlulela ngemfanelo kuvela kuNkulunkulu.
  ton-ton: Pea naʻe ongoongoa ʻi ʻIsileli kotoa ʻae fakamaau ʻaia naʻe fai ʻe he tuʻi;
    pea naʻa nau manavahē ki he tuʻi; he naʻa nau mamata kuo ʻiate ia ʻae poto mei
    he ʻOtua ke ne fai ʻae fakamaau.
  ces-1613: Tedy uslyšavše všickni Izraelští soud tento, kterýž vynesl král, báli
    se krále; nebo viděli, že moudrost Boží jest v srdci jeho k vykonávání soudu.
  eng-WMB: All Israel heard of the judgment which the king had judged; and they feared
    the king, for they saw that the wisdom of God was in him to do justice.
  tam-TCV: அரசன் கொடுத்த தீர்ப்பை இஸ்ரயேலர் அனைவரும் கேட்டபோது, அவனை உயர்வாய் மதித்தார்கள்.
    நீதியாய் நிர்வாகம் செய்ய இறைவனிடமிருந்து வந்த அவனுடைய ஞானத்தைக் கண்டார்கள்.
  ceb-ULB: Sa dihang nadungog sa tibuok Israel ang maong paghukom, nga gihimo sa hari,
    nahadlok sila sa hari, tungod kay nakita nila ang kaalam sa Dios nga anaa kaniya
    alang sa paghatag ug mga hukom.
  pol-UBG: A kiedy cały lud Izraela usłyszał o tym wyroku, który wydał król, bał się
    króla. Widzieli bowiem, że jest w nim mądrość Boża do sprawowania sądu.
  agr-agr: Aatus apu Salomón epegkeamtai, nuna ashí Israel aents aidau dekawajui.
    Nunikag apu Salomógkan eme anentuidau, wagki Apajuí chichaman shiig epegkeati
    tusa yachametan susau asamtai.
  kyc-kyc: Isaraele wambu dupwame Solomonena yulu nyuo rolo piyamo doko sepala dopa
    pyuo kapa ingya nao apyanda pisi seramo dupwa Kamongome rolena lao singinya renge
    maiyalyamo lao soo nyiyami. Dopa pipala nakama peparae baa ketae pyambuo kareyami.
  urd-GVU: جلد ہی سلیمان کے اِس فیصلے کی خبر پورے ملک میں پھیل گئی، اور لوگوں پر بادشاہ
    کا خوف چھا گیا، کیونکہ اُنہوں نے جان لیا کہ اللہ نے اُسے انصاف کرنے کی خاص حکمت
    عطا کی ہے۔
  deu-1912: Und das Urteil, das der König gefällt hatte, erscholl vor dem ganzen Israel,
    und sie fürchteten sich vor dem König; denn sie sahen, daß die Weisheit Gottes
    in ihm war, Gericht zu halten.
  ntj-ntj: Nyangka-ya yarnangu pirnilu tjuma palunyanya kuliralpi kata paarnarrarnu.
    Palunyalu-ya puurrpa Tjalamanku mula-mularringu. Tjiinya-ya nintilurtu kulirnu
    Mama Kuurrtu-lu nintipukara kanyiranyangka. Nyangka-tjananya yarnangu pirninya
    nintilu kulira watjaranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಈ ತೀರ್ಪನ್ನು ಕೇಳಿ ನ್ಯಾಯ ನಿರ್ಣಯಿಸುವುದಕ್ಕೆ ಈತನಲ್ಲಿ ದೈವಜ್ಞಾನವಿದೆ
    ಎಂದು ತಿಳಿದು ಅವನಿಗೆ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟರು.
  yap-yap: Fa’ani rung’ag piyu Israel e tin ke duwgiliy Solomon, miyad par nike yib
    madgun u wun’rad, ya kar nanged ni Got e ke pi’ e gonop ngak ni nge pithig e oloboch
    nge yan i aw ni tin ke turguy e ba yal’uw.
  hlt-MCSB: Manghai kah laitloeknah loh a tang te Israel pum loh a yaak vaengah manghai
    mikhmuh ah a rhih uh. Te vaengah laitloeknah saii ham a khui kah Pathen cueihnah
    te a hmuh uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዬያ ካኣቲ ዎጌ ዎጎ ዋይዛዖ ሴሎሞኔ ዴሮ ባኣካ ማዢንታ ጌኤዞ ፒዜ ዎጋንዳ ዔራቶ ፆኦሲ ዒዛም ዒንጌያታሢ
    ዔሪ ዒጊጪ ዒዛ ቦንቼኔ።
  twi-ASANTE: Ɔhene yi atemmuo no trɛ faa Israel mmaa nyinaa, na ɔmanfoɔ no ho dwirii
    wɔn wɔ nyansabun a Onyankopɔn de ama no, a ɛma no bu atɛntenenee no ho.
  eng-WEBU: All Israel heard of the judgment which the king had judged; and they feared
    the king, for they saw that the wisdom of God was in him to do justice.
  wal-wal: Israa7eela asai ubbai kawoi pirddido pirddaa siyido wode, eti kawuwaa keehippe
    bonchchidosona. Aissi giikko, asaayyo xillotettan pirddanau ayyo aadhdhida eratettai
    Xoossaappe imettidoogaa be7idosona.
  spa-PDDPT: Todo Israel oyó acerca de la sentencia que dio el rey, y tuvieron temor
    al rey, porque vieron que la sabiduría de ʼElohim estaba en su corazón para hacer
    justicia.
  gun-gun: Huvixa ijayvuague Israel kuery ha'e javi oendu vy omboete ete okuapy, mba'eta
    oikuaa okuapy hexe Nhanderuete guigua 'arandua oĩa, ha'evea rami joguereko kuaa
    aguã.
  ilo-ULB: Idi nangngeg ti entero nga Israel ti panangngeddeng nga inaramid ti ari,
    nagbutengda iti ari, gapu ta nakitada nga adda kenkuana ti kinasirib ti Dios iti
    panangikeddeng.
  kpg-kpg: Digau Israel huogodoo ne longono ginaadou di gabunga a Solomon dela ne hai,
    gei digaula gu hagalaamua a mee, gei digaula gu iloo bolo God guu wanga gi mee
    di kabemee di hilihili di mee dela e haga donu di tonu o nia lagalagamaaloo.
  uig-ARA: پۈتكۈل ئىسرائىل پادىشاھنىڭ قىلغان ھۆكۈمى توغرىسىدا ئاڭلىدى ۋە ئۇلار پادىشاھتىن
    قورقتى، چۈنكى ئۇلار خۇدانىڭ ئادىل ھۆكۈملەرنى چىقىرىش دانالىقىنىڭ ئۇنىڭدا بارلىقىنى
    كۆردى.
  sus-sus: Isirayila ɲama to mangɛ xa kiiti mɛ, e naxa gaaxu a ya ra, barima e nu
    bara a kolon Ala xaxili nan na a bɔɲɛ ma mangɛya raɲɛrɛfe ra tinxinyi kui.
  pon-2006: Eri, ni en mehn Israel kan ar rongada duwen sapwellimen Solomon kopwung,
    re ahpw inenen waunekihla mehlel, pwehki arail kamehlele me Koht me ketikihong
    en pilada dahme pwung ong kapwungala akpwung kan.
  jae-jae: Israel samob sêŋô mêtôc tonaŋ, taŋ kiŋ tau kêmêtôc naŋ, ŋawae ma êsêac
    têtêc nêŋ kiŋ gebe êsêac sêjala gebe Anôtônê kauc gêwiŋ eŋ ma kêmêtôc biŋ jagêdêŋgeŋ.
  ksd-ksd: Ma Israel par dia ga valongore ure ra varkurai nina ba ra king i ga vaarike;
    ma dia ga ru ra king, tago dia ga gire ba ra kabinana kai God i ga bang pirana
    upi na pait ra varkurai.
  tur-YTC: Bütün İsraelliler, kralın verdiği hükmü duydular ve kraldan korktular.
    Çünkü hükmetmek için Tanrı'nın bilgeliğinin onda bulunduğunu gördüler.
  grc-BRENT: Καὶ ἤκουσαν πᾶς Ἰσραὴλ τὸ κρίμα τοῦτο ὃ ἔκρινεν ὁ βασιλεὺς, καὶ ἐφοβήθησαν
    ἀπὸ προσώπου τοῦ βασιλέως, ὅτι εἶδον ὅτι φρόνησις Θεοῦ ἐν αὐτῷ τοῦ ποιεῖν δικαίωμα.
  ind-AYT: Saat seluruh Israel mendengar keputusan yang diberikan oleh raja, mereka
    segan kepada raja. Sebab, mereka melihat bahwa hikmat Allah ada di dalam dirinya
    untuk melaksanakan keadilan.
  nya-nya: Pamene Aisraeli onse anamva za chigamulo chimene mfumu inapereka, anaopa
    mfumuyo kwambiri, chifukwa anaona kuti mfumu inali ndi nzeru zochokera kwa Mulungu
    zoweruzira mwachilungamo.
  hrv-hrv: Sav je Izrael čuo presudu koju je izrekao kralj i poštovali su kralja,
    jer su vidjeli da je u njemu božanska mudrost u izricanju pravde.
  mps-mps: Nosali te king Solomongo te we sigo po dodolali kolesagade po te tigidali
    Israel we bidigo te po odolama, tama agai te koneani wiegi yai kolesagade te augwali
    dwai noma mu sai. Tama augwaligo agaba te genuai nogi mawai, magi baso meni, augwa
    koneani, te Godigo digi te wiegi yai koneani homu kolesaga te kingba menama, tama
    te kingo te we bidi dabego po tų bugagia dodolumainogo te homu kolesaga mani
    da, te homu yai.
  tpi-tpi: Bihain, olgeta manmeri bilong Israel i harim tok long dispela pasin King
    Solomon i bin mekim bilong stretim tok bilong dispela tupela meri, na ol i kirap
    nogut long gutpela save bilong en. Na ol i givim biknem long em, long wanem, ol
    i save God yet i bin givim dispela gutpela tingting na save long king, bilong
    king i ken stretim gut kot bilong ol manmeri.
  dan-1931: Og da Israel hørte om den Dom, Kongen havde fældet, fyldtes de alle af
    Ærefrygt for Kongen; thi de så, at han sad inde med Guds Visdom til at skifte
    Ret.
  vie-OVCB: Nghe vua xử án như thế, toàn dân Ít-ra-ên đều kính sợ, vì biết rằng Đức
    Chúa Trời cho vua trí khôn để cầm cân công lý.
  guj-2017: રાજાએ જે ન્યાય કર્યો હતો, તે વિષે જયારે સર્વ ઇઝરાયલે સાંભળ્યું, ત્યારે
    તેઓને રાજાનો ભય લાગ્યો, કેમ કે તેઓએ જોયું કે ન્યાય કરવા તેનામાં ઈશ્વરનું જ્ઞાન
    છે.
  pon-2006A: Eri, ni en mehn Israel kan ar rongada duwen sapwellimen Solomon kopwung,
    re ahpw inenen waunekihla mehlel, pwehki arail kamehlele me Koht me ketikihong
    en pilada dahme pwung ong kapwungala akpwung kan.
  por-BRBSL: Todo Israel ouviu falar do julgamento que o rei havia julgado; e temiam
    o rei, pois viam que a sabedoria de Deus estava nele para fazer justiça.
  cth-cth: Isarel taminaw pueng ni hote kong dawk siangpahrang ni lawkceng e a thai
    awh navah, siangpahrang hah a taki awh. Bangkongtetpawiteh, kângingcalah lawkceng
    thainae Cathut lungangnae teh ahni koe ao tie a panue awh.
  twi-twi: Ɔhene yi atemmu no trɛw faa Israel mmaa nyinaa, na ɔmanfo no ho dwiriw
    wɔn wɔ nyansa a Onyankopɔn de ama no, a ɛma no bu atɛntrenee no ho.
  hlt-hlt: Manghai kah laitloeknah loh a tang te Israel pum loh a yaak vaengah manghai
    mikhmuh ah a rhih uh. Te vaengah laitloeknah saii ham a khui kah Pathen cueihnah
    te a hmuh uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔu keè Sɑdomɔɔ bekɛ́ mɛ̀ɛ̀ botí dɛ kó tibeéntì, kóò
    depɛ, kɛ́bɑntɛ́ ti Yiɛ̀ nKuyie nkuù ò duɔ́mmɛ̀ mɛciì nkòò bekɛ́ dɛ kó tibeéntì.
  msy-2020: Ezɨ gɨn Israelian gumazamiziba bar, Atrivim Solomon kotiamɨn aven amizimning
    gamizir nɨghnɨzir aghuir kam baregha, dɨkavir kuram gamigha ziar ekiam a ganɨdi.
    Egha me kamaghɨn fo, God uabɨra, guizɨn arazimɨn gɨn mangɨ osɨmtɨziba akɨramin
    fofozim ko nɨghnɨzir aghuim a ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɩɩ wulɑʋ hʋʋlɛ ntɛ́, nɑ pɑ́ nɑ́ sɩ, Tɑcɑɑ
    tʋ-ɩ lɑɣɑtʋ, nɑ ɩ́ tǝŋǝɣɩ tɑmpɑnɑ nɑ ɩ́ hʋʋkǝnɑ. Ɩlɛnɑ pɑ́ nyɑŋnɑ wulɑʋ.
  azb-azb: Bütün İsraillilər padşahın verdiyi hökmü eşidib ona hörmət etdilər, çünki
    gördülər ki, hökm etmək üçün onda Allahın hikməti var.
  eng-DBY: And all Israel heard of the judgment which the king had judged; and they
    feared the king, for they saw that the wisdom of God was in him, to do justice.
  hin-2017: जो न्याय राजा ने चुकाया था, उसका समाचार समस्त इस्राएल को मिला, और उन्होंने
    राजा का भय माना, क्योंकि उन्होंने यह देखा, कि उसके मन में न्याय करने के लिये परमेश्वर
    की बुद्धि है।
  wol-KYG: Israyil gépp nag dégg àtteb Buur, daldi yéemu ci moom, ndax dañoo gis ne
    xelum Yàlla mu rafet a ngi ci moom, di ko jiite ci àtte dëgg.
  eng-YLT: And all Israel hear of the judgment that the king hath judged, and fear
    because of the king, for they have seen that the wisdom of God [is] in his heart,
    to do judgment.
  kne-kne: Idi dinngen din amin ay Israelita din inkeddeng di ari, palalo ay pinatpateg
    ya dinaydayaw das sisya, tan naila da ay waday laing na ay napon Diyos ay mangikeddeng
    si kostokosto sin kaskasos.
  eng-WYC-2017: Therefore all Israel heard the doom, which the king had deemed; and
    they dreaded the king, and saw, that the wisdom of God was in him, to make doom.
  eng-WMBB: All Israel heard of the judgement which the king had judged; and they
    feared the king, for they saw that the wisdom of God was in him to do justice.
  urd-GVH: जल्द ही सुलेमान के इस फ़ैसले की ख़बर पूरे मुल्क में फैल गई, और लोगों पर
    बादशाह का ख़ौफ़ छा गया, क्योंकि उन्होंने जान लिया कि अल्लाह ने उसे इनसाफ़ करने
    की ख़ास हिकमत अता की है।
  rug-rug: Totoso avoso nia ri na tinoni Izireli sa vinilasa sapu tavetia e Solomone,
    si pamaṉa hola nia rini si asa, sina gilania rini sapu ele ponia Tamasa koasa
    sa ginilagilana lohina pude va toṉoto valeani sari na ninominomi pa butubutu.
  gaz-gaz: Israaʼel hundi murtii mootichi kenne ni dhagaʼan; isaanis sababii akka
    inni murtii qajeelaa kennuuf Waaqa irraa ogummaa argate hubataniif mooticha ni
    sodaatan.
  fra-LSG: Tout Israël apprit le jugement que le roi avait prononcé. Et l’on craignit
    le roi, car on vit que la sagesse de Dieu était en lui pour le diriger dans ses
    jugements.
  yal-yal: Isirayila birin yi mangana kiti saxin na mɛ. E gaxu mangan yɛɛ ra, amasɔtɔ
    Alaa kolonna a yi, alogo a xa kiti kɛndɛn sa.
  haw-1868: A lohe ae la ka Iseraela a pau i ka hooponopono ana a ke alii i hana'i,
    a weliweli lakou imua o ke alii; no ka mea, ua ike lakou, o ke akamai o ke Akua
    ka iloko ona e hooponopono ai.
  arb-NAV: وَلَمَّا سَرَى نَبَأُ هَذَا الْحُكْمِ الَّذِي صَدَرَ عَنِ الْمَلِكِ بَيْنَ
    شَعْبِ إِسْرَائِيلَ، امْتَلأُوا تَوْقِيراً لَهُ، لأَنَّهُمْ رَأَوْا فِيهِ حِكْمَةَ
    اللهِ لإِجْرَاءِ الْعَدْلِ.
  ewe-ewe: Fia Solomo ƒe nyametsotso sia kaka ɖe dukɔ blibo la me enumake eye ameawo
    katã ƒe nu ku esi wodze si nunya gã si Mawu nae.
  eng-LEE: And when all Israel heard of the judgment which the king had given, they
    feared the king; for they saw that the wisdom of God was in him, to exercise justice.
  gvn-gvn: Jana Israel-warrangka yinya kuku nyajin Solomonanka, jana nyungun buyay-manin,
    binal nyulu dukul-ngulkurr, jananin ngulkurrduku kujinka.
  asm-FB: ৰজাই এই যি বিচাৰ নিস্পত্তি কৰিলে, সেই বিষয়ে শুনি গোটেই ইস্ৰায়েলে ৰজালৈ
    ভয় কৰিলে, কিয়নো তেওঁলোকে দেখিলে যে, বিচাৰ কৰিবৰ অৰ্থে তেওঁত ঈশ্বৰে দিয়া জ্ঞান
    আছে।
  sus-A: عِسِرَيِلَ حَمَ تٌ مَنفّ شَ كِيتِ مّ، عٍ نَشَ فَاشُ عَ يَ رَ، بَرِ مَ عٍ
    نُ بَرَ عَ كٌلٌن عَلَ شَشِلِ نَن نَ عَ بْحّ مَ مَنفّيَ رَحّرّقٍ رَ تِنشِنيِ كُي.
  fra-SBL: Tout Israël apprit le jugement que le roi avait rendu, et ils craignirent
    le roi, car ils virent que la sagesse de Dieu était en lui pour faire justice.
  hbo-hbo: וַיִּשְׁמְע֣וּ כָל־יִשְׂרָאֵ֗ל אֶת־הַמִּשְׁפָּט֙ אֲשֶׁ֣ר שָׁפַ֣ט הַמֶּ֔לֶךְ
    וַיִּֽרְא֖וּ מִפְּנֵ֣י הַמֶּ֑לֶךְ כִּ֣י רָא֔וּ כִּֽי־חָכְמַ֧ת אֱלֹהִ֛ים בְּקִרְבֹּ֖ו
    לַעֲשֹׂ֥ות מִשְׁפָּֽט׃ ס
  piu-2006: '@see-verse:1KI.003.027'
  kik-kik: Rĩrĩa andũ othe a Isiraeli maiguire ũrĩa mũthamaki aatua ciira ũcio, magĩĩtigĩra
    mũthamaki tondũ nĩmoonire aarĩ na ũũgĩ mũingĩ kuuma kũrĩ Ngai wa gũtua ciira na
    kĩhooto.
  fra-NCL: Tout Israël apprit le jugement que le roi avait prononcé, et l’on craignit
    le roi, en voyant qu’il y avait en lui une sagesse divine pour rendre la justice.
  cek-AK: Siangpahrang lok takroekhaih to Israel kaminawk boih mah thaih o; katoengah
    lok takroek thaih hanah, Sithaw palunghahaih a nuiah oh, tiah a hnuk o naah, nihcae
    mah siangpahrang to zit o.
  cuk-cuk: Israel-dulemar deyob rey-igar-nudaksad bela itononimargu, geger-rey-dake
    gusmalad. Agine, Israel-dulemar magar daksamarbalid, Bab-Jehová, Salomónʼga binsaed-nikagued
    uksa, adi, nabir igarmar-nudakegar.
  uig-CYR: Пүткүл Исраил падишаниң қилған һөкүми тоғрисида аңлиди вә улар падишадин
    қорқти, чүнки улар Худаниң адил һөкүмләрни чиқириш даналиқиниң униңда барлиғини
    көрди.
  tel-2017: అప్పుడు ఇశ్రాయేలీయులందరూ రాజు తీర్చిన తీర్పును గురించి విని న్యాయం విచారించడంలో
    రాజు దైవజ్ఞానం పొందిన వాడని గ్రహించి అతనికి భయపడ్డారు.
  hat-BSA: Lè tout Israël te tande koze a jijman sa a ke wa a te lonje bay, yo te
    krent wa a. Paske yo te wè ke sajès Bondye te nan li pou administre jistis la.
  bxh-bxh: Baꞌisa Solomon wawahin sidohana ena fafadudulaidi, Isalaela dodogadi sa
    atahiyen be sa noꞌoꞌen, paꞌana sa ita lobahi mate Yaubada sibasiba ya felen be
    dudulai yai ya paisowa.
  kos-kos: Ke pacl se mwet Israel lohng ke nununku se lal Solomon inge, elos nukewa
    arulana akfulatyal, mweyen elos etu lah LEUM GOD El sang lalmwetmet nu sel elan
    oru nununku fal ac suwohs.
  hbo-WLC: וַיִּשְׁמְע֣וּ כָל־יִשְׂרָאֵ֗ל אֶת־הַמִּשְׁפָּט֙ אֲשֶׁ֣ר שָׁפַ֣ט הַמֶּ֔לֶךְ
    וַיִּֽרְא֖וּ מִפְּנֵ֣י הַמֶּ֑לֶךְ כִּ֣י רָא֔וּ כִּֽי־חָכְמַ֧ת אֱלֹהִ֛ים בְּקִרְבּ֖וֹ
    לַעֲשׂ֥וֹת מִשְׁפָּֽט׃ ס
  ibo-ibo: Mgbe ndị Izrel niile nụrụ otu eze si kpebie ikpe a, ha sitere nʼịtụ egwu
    nye eze nsọpụrụ, nʼihi na ha hụrụ na o si nʼaka Chineke nweta amamihe ikpe ikpe
    ziri ezi.
  ory-ory: ଆଉ ସମଗ୍ର ଇସ୍ରାଏଲ ରାଜାଙ୍କର ଏହି ବିଚାରର ନିଷ୍ପତ୍ତି ବିଷୟ ଶୁଣି ରାଜାଙ୍କୁ ଭୟ କଲେ;
    କାରଣ, ସେମାନେ ଦେଖିଲେ ଯେ, ବିଚାର କରିବା ନିମନ୍ତେ ତାଙ୍କର ଅନ୍ତରରେ ପରମେଶ୍ୱର ଦତ୍ତ ଜ୍ଞାନ
    ଅଛି।
  wmt-wmt: '@see-verse:1KI.003.027'
  chk-chk: Iwe, lupwen chon Israel meinisin ra rongorong usun pwüngün ewe kapwüng
    ewe king a eäni, ra meniniti ewe king, pun ra mefi pwe Kot a fang ngeni tipachem,
    pwe epwe tongeni eäni kapwüng fän pwüng.
  rop-rop: Wen ola pipul brom Isreil bin irrim det nyus weya Salaman bin sodimat blanga
    det dubala gel, deibin brabli gudbinji langa im, en deibin shoum im rispek, dumaji
    deibin sabi na imbin gedim det pawa brom God blanga sabi ebrijing en sodimat ebrijing
    raitwei.
  ukr-1871: Як же почув увесь Ізраїль про царський присуд, сповнились усї шаною й
    страхом перед царем; зрозуміли бо, що в йому був Божий розум, щоб судити.
  deu-1951: Als nun ganz Israel vernahm, was für ein Urteil der König gefällt hatte,
    fürchteten sie sich vor dem König; denn sie sahen, daß die Weisheit Gottes in
    seinem Herzen war, um Recht zu schaffen.
  eng-JPS: And all Israel heard of the judgment which the king had judged; and they
    feared the king; for they saw that the wisdom of God was in him, to do justice.
  srp-1865: I sav Izrailj èu sud koji izreèe car, i pobojaše se cara; jer vidješe
    da je u njemu mudrost Božija da sudi.
  lug-lug: Isirayiri yonna bwe yawulira okusalawo kwa kabaka, ne beewuunya kabaka,
    kubanga baalaba ng’alina amagezi okuva eri Katonda okulamula ensonga.
  heb-heb: וישמעו כל ישראל את המשפט אשר שפט המלך ויראו מפני המלך כי ראו כי חכמת אלהים
    בקרבו לעשות משפט׃
  ben-IRV: রাজার দেওয়া রায় শুনে ইস্রায়েলের সকলের মনে রাজার প্রতি ভক্তিপূর্ণ ভয়
    জেগে উঠল, কারণ তারা দেখতে পেল যে, সুবিচার করবার জন্য তাঁর মনে ঈশ্বরের দেওয়া জ্ঞান
    রয়েছে।
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਇਸ ਨਿਆਂ ਨੂੰ ਸੁਣਿਆ ਜਿਹੜਾ ਨਿਆਂ ਪਾਤਸ਼ਾਹ ਨੇ ਕੀਤਾ, ਤਾਂ ਉਹ
    ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਡਰਨ ਲੱਗ ਪਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬੁੱਧ ਨਿਆਂ ਕਰਨ
    ਲਈ ਉਸ ਦੇ ਵਿੱਚ ਹੈ।
  tkr-tkr: Paççahe huvuna q'arar g'avxhumee, gırgıne izrailbışda hı'rmat mang'us geeb
    qooxhe. Qotkuyn məhkamabı he'ecenva Allahee mang'us k'orana ək'el huvu.
  mya-JVB: ထိုသို့ရှင်ဘုရင် စီရင် တော်မူသည် အရာကို ဣသရေလ အမျိုးသားအပေါင်း တို့သည်
    ကြား သိကြသောအခါ ၊ တရား စီရင်စေခြင်းငှါ ဘုရား သခင်ပေးတော်မူသော ဉာဏ် နှင့် ရှင်ဘုရင်
    ပြည့်စုံကြောင်းကို သိမြင် ၍ ၊ ကိုယ်တော်ကို ကြောက်ရွံ့ ရိုသေကြ၏။
  tbg-tbg: Ho Soromonuva minti tu uvava Isarerini vi anumanta vaiinti nahenti iri,
    Soromonura nora autu ami tiha, Kotiva Soromonura koqe avu aato amivarora tiro,
    viva ko avuqavuqama kero ti vaivo, tura.
  hmo-hmo: Solomona ena kota biaguna gaukara Israela taudia idia kamonai neganai,
    idia ese king idia matauraia bada. Idia diba Dirava ese iena aonega be Solomona
    dekenai ia henia, hepapahuahu do ia hamaoromaoroa namonamo totona.
  urd-urd: और सारे इस्राईल ने यह इन्साफ़ जो बादशाह ने किया सुना, और वह बादशाह से डरने
    लगे; क्यूँकि उन्होंने देखा कि 'अदालत करने के लिए ख़ुदा की हिकमत उसके दिल में है।
  rus-SYN: И услышал весь Израиль о суде, как рассудил царь; и стали бояться царя,
    ибо увидели, что мудрость Божия в нем, чтобы производить суд.
  bqc-SIM: Kɛ́ Isailiↄ yã́kpalɛ pↄ́ kí kɛ̀pi mà, aa aà yãdà gbia, asa aa è
    Lua aà gbà ↄ̃nↄ aà yã́gↄ̃gↄ̃nɛ́ a zɛ́wa.
  tcz-CHONGTHU: Israel mipiten lengpa thutan chu ajah doh phat un, Lengpa chu a kicha
    tauve, ajeh chu Pathen in thudihtah a thutan thei dinga chihna apeh ahi ti amudoh
    tauvin ahi.
  mar-mar: राजाचा हा न्याय इस्राएल लोकांच्या कानावर गेला. राजाच्या चाणाक्षपणाबद्दल
    त्यांना भय वाटले. योग्य निर्णय घेण्याचे परमेश्वराचे शहाणपण त्याच्याकडे आहे हे
    त्यांच्या लक्षात आले.
  soq-soq: God aten insaisawa euda warere waneno kadi saiwa dodomanasadia umanawa
    Israelwa etane ita atentoiena, sa baiwa mo me wiwirawanton.
  qub-qub: Llapan Israelcuna musyaran dimanduta ray imanöpa alli arriglashantapis.
    Tantiyacuran alli arriglananpaj Tayta Dios yanapashanta. Chaymi llapan fiyupa
    rispitaran.
  bqp-bqp: Kũ Isarailanↄ yãkpatɛ kũ kína kɛ̀ɛ pìi mà, ò vĩna kɛ̀nɛ, zaakũ ò è
    Luda a gbà ↄ̃ndↄ̃ à yã gↄ̃gↄ̃ a zɛ́a.
  hat-hat: Lè pèp Izrayèl la tande jan Salomon te regle kont lan, yo vin gen anpil
    respè pou li, paske yo te wè se Bondye menm ki te ba li bon konprann sa a pou
    regle tout bagay san patipri.
  eng-BSB: When all Israel heard of the judgment the king had given, they stood in
    awe of him, for they saw that the wisdom of God was in him to administer justice.
  eng-WEBPB: All Israel heard of the judgement which the king had judged; and they
    feared the king, for they saw that the wisdom of God was in him to do justice.
  kbq-kbq: Hagi kini ne'mo'ma knare'ma huno kema refko'ma hianke'ma maka Israeli vahe'mo'zama
    nentahi'za, kini nera koro hunte'naze. Na'ankure Anumzamofo knare antahizama me'negeno
    knare'ma huno nanekema refkoma hu'neazana zamagra ke'za antahiza hu'naze.
  nhe-BL: Huan nochi israelitame nimantzi quicajque quejatza nopa tlanahuatijquetl
    quinsencahuilijtoya inincuesol nopa sihuame huan quisentlachilijque ica tlen quichijqui.
    Huan tlacame quimachilijque para Toteco Dios quimacatoya hueyi tlalnamiquilistli
    para tetlajtolsencahuas xitlahuac.
  bus-bus: Kɛ̀ Isarailinↄ yãkpaɛ kɛ̀ kína kɛ̀ pì mà, aↄ̃ vĩa kɛ̀nɛ, zaakɛ aↄ̃ↄ è
    Luda à gbà ↄ̃ndↄ̃ↄ à yã gↄ̃gↄ̃ a zɛ́a.
  gub-BL: Teko Izaew izuapyapyr paw umume'u hemiapo kwer oho waiko uzeupeupe wà. A'e
    rupi umuawate katu uwihaw paw rupi wà kury. — Azeharomoete Tupàn omono ma'e kwaw
    katu haw izupe. Ukwaw katu teko katu haw rupi waneruze'egaw a'e, i'i izupe wà.
  eng-DRA: And all Israel heard the judgment which the king had judged, and they feared
    the king, seeing that the wisdom of God was in him to do judgment.
