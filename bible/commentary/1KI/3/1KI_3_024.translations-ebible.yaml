verse: 1KI.003.024
translations:
  mal-C: അപ്പോൾ, “ഒരു വാൾ കൊണ്ടുവരിക!” എന്നു രാജാവു കൽപ്പിച്ചു. പരിചാരകർ രാജാവിനുവേണ്ടി
    ഒരു വാൾ കൊണ്ടുവന്നു.
  deu-TKW: 'Darauf gebot der König: Holt mir ein Schwert! Als man aber das Schwert
    vor den König gebracht hatte,'
  lin-lin: 'Boye, mokonzi alobaki lisusu : — Bomemela ngai mopanga ! Bamemelaki mokonzi
    mopanga.'
  eng-LSV: And the king says, “Take a sword for me”; and they bring the sword before
    the king,
  eng-GNV: 'Then the King said, Bring me a sworde: and they brought out a sworde before
    the King.'
  eng-WEBSTER: And the king said, Bring me a sword. And they brought a sword before
    the king.
  nhw-BL: 'Huajca Salomón tlanahuati: ―Techhualiquilica se machete. Huan quihualiquilijque
    nopa tlanahuatijquetl se machete catli oncac tlatentili.'
  swh-ONEN: Kisha mfalme akasema, “Nileteeni upanga.” Basi wakamletea mfalme upanga.
  bba-bba: Ǹ n mɛn nɑ, i mɑn tɑkobi tɑmɑ. Mɑ bɑ kɑ nùn ye nɑɑwɑ.
  eng-KJVCPB: And the king said, Bring me a sword. And they brought a sword before
    the king.
  luo-luo: Eka ruoth nowacho niya, “Kelna ligangla.” Omiyo negikelone ruoth ligangla.
  meu-meu: Bena hanua pavapavana ma eto, Dare ta dekegu ai a mailaia. Taunabunai dare
    ta na e mailaia, hanua pavapavana vairanai e atoa.
  npi-ULB: राजाले भने, “मलाई एउटा तरवार ल्याइदेऊ ।” त्यसैले तिनीहरूले राजाको सामु
    एउटा तरवार ल्याइदिए ।
  yor-yor: Nígbà náà ni ọba wí pé, “Ẹ mú idà fún mi wá.” Bẹ́ẹ̀ ni wọ́n sì mú idà wá
    fún ọba.
  pes-OPCB: سپس پادشاه دستور داد شمشیری بیاورند. پس یک شمشیر آوردند.
  tgl-ULB: Sinabi ng hari, “Magdala kayo sa akin ng espada.” Kaya nagdala sila ng
    espada sa hari.
  cbu-NT: 'Anoo kuraksha mangush chinarangu, sundaroo; Natu, mchit yashini, tárangu,
    sundarsha anuritam mchitaa yáyaru, kurakash xiyarangiya. Kuraksha sundaroo:'
  hui-hui: Ani lowa ibugua, Ayu tibu mbira mo yalu ibidaba, lene. Ani layagola tigua
    mo pialu kini berearia ayu tibu mo yalu ibini.
  mya-mya: ဋ္ဌား​တစ်​လက်​ကို​တောင်း​ယူ​တော်​မူ​၍ ရ​ရှိ​တော် မူ​သော​အ​ခါ``အ​သက်​ရှင်​လျက်​ရှိ​သော​က​လေး
    ကို​နှစ်​ပိုင်း​ဖြတ်​၍ ဤ​မိန်း​မ​တို့​အား​တစ်​ပိုင်း​စီ ဝေ​ပေး​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས། བདག་ལ་རལ་གྲི་ཞིག་ཁྱེར་ཤོག་ཅེས་གསུངས་པ་དང་རྒྱལ་པོའི་དྲུང་དུ་རལ་གྲི་ཞིག་ཁྱེར་འོངས་པ་དང་།
  sna-sna: Ipapo mambo akati, “Nditorerei munondo.” Naizvozvo vakauya nomunondo kuna
    mambo.
  spa-BLM: 'El rey dijo: “Tráiganme una espada”. Así que trajeron una espada ante
    el rey.'
  cac-cac: 'Yuj chi'' ix yalan vin̈: —Iq''ueccot junoc q''uen espada d''ayin, xchi
    vin̈. Ayic ix ja q''uen espada chi'','
  swh-ULB: Mfalme akasema, ''Nileteeni upanga.” Kwa hiyo wakaleta upanga kwa mfalme.
  bel-bel: 'І сказаў цар: падайце мне меч. І прынесьлі меч цару.'
  wed-wed: Ma gulau i riwa, “Sod ona neiai.” Ma i neiai gulau awarina.
  deu-ELBBK: 'Und der König sprach: Holt mir ein Schwert. Und man brachte das Schwert
    vor den König.'
  mbb-OT: Umbe, midmandar haazà is hadì he uwiti sikandin te ispada. Ne hein mid-uwitan
    en sikandin te ispada,
  mal-2015: ഒരു വാൾ കൊണ്ടുവരുവിൻ എന്നു രാജാവു കല്പിച്ചു. അവർ ഒരു വാൾ രാജസന്നിധിയിൽ
    കൊണ്ടുവന്നു.
  rmc-rmc: 'Avke o kraľis phenďa: „Anen mange e šabľa!“ Sar leske ande e šabľa,'
  pes-OPV: 'و پادشاه گفت: «شمشیری نزد من بیاورید.» پس شمشیری به حضور پادشاه آوردند.'
  ron-1924: 'Апой а адэугат: „Адучеци-мь о сабие.” Ау адус о сабие ынаинтя ымпэратулуй.'
  aui-aui: Wasina bi kiiwawo yana bagibagi damdi iwonedi bo, “Seri kopiikeni konaveregu.”
    Na seri sikawari sipiika kiiwawo biidi.
  ben-OBCV: পরে রাজামশাই বললেন, “আমার কাছে একটি তরোয়াল নিয়ে এসো।” তখন তারা রাজার
    জন্য একটি তরোয়াল নিয়ে এসেছিল।
  som-som: Markaasaa boqorkii wuxuu yidhi, Bal seef ii keena. Kolkaasay boqorkii seef
    u keeneen.
  lat-VUC: 'Dixit ergo rex: Afferte mihi gladium. Cumque attulissent gladium coram
    rege,'
  eng-ASVBT: And the king said, Fetch me a sword. And they brought a sword before
    the king.
  ita-1885: 'Allora il re disse: Recatemi una spada. E fu portata una spada davanti
    al re.'
  eng-LXXUP: And the king said, Fetch a sword. And they brought a sword before the
    king.
  eng-ULB: The king said, “Bring me a sword.” So they brought a sword before the king.
  spa-VBL: “Tráiganme una espada”, ordenó el rey. Y le trajeron una espada.
  fra-_FOB: 'Et le roi dit: Apportez-moi une épée! Et on apporta une épée devant le
    roi.'
  mal-mal: ഒരു വാൾ കൊണ്ടുവരുവിൻ” എന്ന് രാജാവ് കല്പിച്ചു. അവർ ഒരു വാൾ രാജസന്നിധിയിൽ
    കൊണ്ടുവന്നു.
  urd-GVR: Ṭhīk hai, phir mere pās talwār le āeṅ!” Us ke pās talwār lāī gaī.
  suz-BL: मिनु पिपम “आं कली तरवार का चाक्‍शा गेयीनी” देंमाक्‍त। मिनु मेकोपुकीम पिप
    कली तरवार का चाक्‍शा गेमे बाक्‍त।
  ita-1927: 'Il re soggiunse: “Portatemi una spada!” E portarono una spada davanti
    al re.'
  ckb-ckb: 'پاشا گوتی: «شمشێرێکم بۆ بهێنن.» ئەوانیش شمشێرێکیان بۆ پاشا هێنا.'
  eng-BBE: Then he said, Get me a sword. So they went and put a sword before the king.
  kan-OKCV: ಅರಸನು, “ಖಡ್ಗವನ್ನು ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು. ಅವರು ಖಡ್ಗವನ್ನು ಅರಸನ
    ಬಳಿಗೆ ತಂದರು.
  tam-2017: ஒரு பட்டயத்தைக் கொண்டுவாருங்கள் என்றான்; அவர்கள் ஒரு பட்டயத்தை ராஜாவிடம்
    கொண்டுவந்தார்கள்.
  spa-RV-1909: 'Y dijo el rey: Traedme un cuchillo. Y trajeron al rey un cuchillo.'
  ron-BTF: 'Şi împăratul a spus: Aduceţi-mi o sabie. Şi au adus o sabie înaintea împăratului.'
  eng-WEBP: The king said, “Get me a sword.” So they brought a sword before the king.
  eng-FBV: “Bring me a sword,” the king ordered. So they brought him a sword.
  nld-1939: 'En de koning ging voort: Haal mij een zwaard. En men bracht den koning
    een zwaard.'
  nch-BL: 'Huajca Salomón tanahuati: ―Techhualiquilica se macheta. Huan quihualiquilijque
    nopa tanahuatijquet se macheta cati oncac tatentili.'
  vie-1934: 'Vua bèn tiếp rằng: Vậy, hãy đem cho ta một cây gươm. Người ta đem cho
    vua một cây gươm.'
  hin-CV: राजा ने आदेश दिया, “मेरे लिए एक तलवार लेकर आओ.” सो राजा के लिए एक तलवार
    लाई गई.
  spa-BES: 'Y él dijo: Tráeme una espada. Y fueron y pusieron una espada delante del
    rey.'
  tdx-tdx: 'Le hoe i mpanjakay: Angalao fibara, le nindesa’ iareo fibara i mpanjakay.'
  tha-KJV: และกษั​ตริ​ย์ตรั​สว​่า “เอาดาบมาให้เราเล่มหนึ่ง” เขาจึงเอาพระแสงดาบมาไว้ต่อพระพักตร์​กษัตริย์
  por-BR-2018: 'E disse o rei: Trazei-me uma espada. E trouxeram ao rei uma espada.'
  deu-ELO: 'Und der König sprach: Holet mir ein Schwert. Und man brachte das Schwert
    vor den König.'
  eng-WYC-2018: Therefore the king said, Bring ye to me a sword. And when they had
    brought a sword before the king,
  epo-epo: 'kaj la reĝo diris: Alportu al mi glavon. Kaj oni alportis la glavon al
    la reĝo.'
  uig-PIN: 'Padixaⱨ: Manga bir ⱪiliq elip kelinglar, dedi. Ular ⱪiliqni padixaⱨⱪa
    elip kǝlgǝndǝ'
  beo-beo: E da ema gegesu gobihei bagade gaguli misa:ne sia:i. Ilia da amo gaguli
    misini,
  tpi-OTNT: Na king i tokim ol wokman bilong en olsem, “Kisim wanpela bainat i kam.”
    Orait ol i go kisim na bringim i kam long king.
  hau-SA: Sai sarki ya ce, “Kawo mini takobi.” Sai aka kawo takobi wa sarki.
  uig-LAT: 'Padishah: Manga bir qilich élip kélinglar, dédi. Ular qilichni padishahqa
    élip kelgende'
  nde-nde: Inkosi yasisithi, “Lethani inkemba.” Lakanye inkosi bayiqhubela inkemba.
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “ʻOmi kiate au ha heletā.” Pea naʻa nau ʻomi
    ʻae heletā ki he ʻao ʻoe tuʻi.
  ces-1613: 'Protož řekl král: Přineste mi meč. I přinesli meč před krále.'
  eng-WMB: The king said, “Get me a sword.” So they brought a sword before the king.
  tam-TCV: ஆகவே, “ஒரு வாளை என்னிடம் கொண்டுவாருங்கள்” என்றான். எனவே அவர்கள் அரசனுக்கு
    ஒரு வாளைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Miingon ang hari, “Dad-i ako ug espada.” Busa nagdala sila ug espada ngadto
    sa hari.
  pol-UBG: 'Król powiedział więc: Przynieście mi miecz. I przyniesiono miecz przed
    króla.'
  agr-agr: 'Tusa chichaak: “¡Puyag sujustajum!” tiuwai. Tutai puyajan ejentuntajui.'
  kyc-kyc: Lapala baame wua gela mende nyela pena leya. Leyamo dokopa nyuo minyuo
    epeyaminyi dokopa
  urd-GVU: ٹھیک ہے، پھر میرے پاس تلوار لے آئیں!“ اُس کے پاس تلوار لائی گئی۔
  deu-1912: 'Und der König sprach: Holet mir ein Schwert her! und da das Schwert vor
    den König gebracht ward,'
  ntj-ntj: '@see-verse:1KI.003.023'
  kan-2017: ನನಗೊಂದು ಕತ್ತಿಯನ್ನು ತಂದು ಕೊಡಿರಿ” ಎಂದು ಸೇವಕರಿಗೆ ಹೇಳಿದನು.
  yap-yap: Me yog ni ngan fek ba saydon i yib, ma fa’an nni fek i yib
  hlt-MCSB: Te phoeiah manghai loh, “Kai taengla cunghang hang khuen,” a ti nah tih
    cunghang te manghai mikhmuh ah a tawn uh.
  mdy-ETH: ዒማና ካኣቲ ጬንቻ ዓፓሮ ዓሳ ዒዛም ዔኪ ዬዓንዳጉዲ ዓይሤኔ፤ ዓሳ ዒዛም ዓፓሮ ዔኪ ዬዓዛ፦
  twi-ASANTE: “Sɛ saa na ɛte deɛ a, mommrɛ me akofena.” Enti, wɔde akofena brɛɛ ɔhene
    no.
  eng-WEBU: The king said, “Get me a sword.” So they brought a sword before the king.
  wal-wal: Yaagidi kawoi, “Tau bisuwaa ekki yiite” yaagiis; yaagin eti ayyo bisuwaa
    ehiidosona.
  spa-PDDPT: 'El rey dijo: ¡Tráiganme una espada! Cuando llevaron la espada ante el
    rey, él'
  gun-gun: 'Huvixa aipoe''ive ju: — Peru peteĩ kyxe xevy — he''i ramo huvixaa py oguerua
    peteĩ kyxe.'
  ilo-ULB: Kinuna ti ari, “Iyegandak iti kampilan.” Nangiyegda ngarud iti kampilan
    iti sangoanan ti ari.
  kpg-kpg: Mee gaa hai bolo gi gaamai tulumanu, gei tulumanu la gu gaamai.
  uig-ARA: 'پادىشاھ: ماڭا بىر قىلىچ ئېلىپ كېلىڭلار، دېدى. ئۇلار قىلىچنى پادىشاھقا
    ئېلىپ كەلگەندە'
  sus-sus: Na wɔyɛnyi dangi xanbi, mangɛ naxa mixie yamari, «Wo fa santidɛgɛma ra
    n bɛ ba.» E to fa na santidɛgɛma ra a xɔn ma,
  pon-2006: E ahpw mahsanih apwoat kedlahsen en wisikdo. Irail ahpw patohwando.
  jae-jae: Ma kiŋ kasôm gebe “Akôc siŋ teŋ êndêŋ aê.” Amboac tonaŋ sêkôc siŋ teŋ dêdêŋ
    kiŋ sêja.
  ksd-ksd: 'Ma ra king i ga biti: Da kap tika na pakat na vinarubu uti. Ma dia ga
    kap tar ra pakat na vinarubu pire ra king.'
  tur-YTC: Kral, “Bana bir kılıç getirin” dedi. Bunun üzerine kralın önüne bir kılıç
    getirdiler.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεύς, λάβετε μάχαιραν· καὶ προσήνεγκαν τὴν μάχαιραν ἐνώπιον
    τοῦ βασιλέως.
  ind-AYT: Raja berkata, “Ambilkan aku pedang.” Lalu, mereka membawa pedang ke hadapan
    raja.
  nya-nya: Pamenepo mfumu inati, “Patseni lupanga.” Ndipo anabwera nalo lupanga kwa
    mfumu.
  hrv-hrv: Donesite mi mač!” naredi kralj. I donesoše mač pred kralja,
  mps-mps: Tama kingo te tiwai po aga sę bidi dabeba wai, “Te bainat hwą me deli
    sela asao,” wai. Tialima, augwaligo sigi pelama, tama te kingba selasa asai.
  tpi-tpi: Na king i tokim ol wokman bilong en olsem, “Kisim wanpela bainat i kam.”
    Orait ol i go kisim na bringim i kam long king.
  dan-1931: 'Derpå sagde Kongen: “Hent mig et Sværd!” Og de bragte Kongen et.'
  vie-OVCB: Hãy đem cho ta một cây gươm.” Người ta dâng gươm cho vua.
  guj-2017: રાજાએ કહ્યું, “મને એક તલવાર લાવી આપો.” તેઓ રાજા પાસે એક તલવાર લાવ્યા.
  pon-2006A: E ahpw mahsanih apwoat kedlahsen en wisikdo. Irail ahpw patohwando.
  por-BRBSL: 'O rei disse: “Arranja-me uma espada”. Então eles trouxeram uma espada
    diante do rei.'
  cth-cth: Hahoi, siangpahrang ni tahloi na poe awh, telah ati. Hat toteh, siangpahrang
    koe tahloi a thokhai awh.
  twi-twi: “Sɛ saa na ɛte de a, mommrɛ me afoa.” Enti wɔde afoa brɛɛ ɔhene no.
  hlt-hlt: Te phoeiah manghai loh, “Kai taengla cunghang hang khuen,” a ti nah tih
    cunghang te manghai mikhmuh ah a tawn uh.
  tbz-SIM: Túótɛ́nní disiè! Kɛ̀ bɛ̀ɛ dì tùótɛ́ní.
  msy-2020: Ezɨ atrivim kamaghɨn uan ingangarir gumazibav gɨa ghaze, “Ia mɨdorozir
    sabatam inigh izɨ.” Ezɨ me ghua mɨdorozir sabam inigha atrivim bagha ize.
  dop-dop: Tɔʋ, ye mpʋ ɩ́ kɔnɑ-m lɑɣɑtɛ. Pɑ ponɑ wulɑʋ kɛ lɑɣɑtɛ,
  azb-azb: 'Padşah yenə dedi: «Mənə qılınc gətirin!» Padşaha qılınc gətirdilər.'
  eng-DBY: And the king said, Bring me a sword. And they brought a sword before the
    king.
  hin-2017: फिर राजा ने कहा, “मेरे पास तलवार ले आओ;” अतः एक तलवार राजा के सामने लाई
    गई।
  wol-KYG: 'Buur teg ca ne: «Indil-leen ma saamar!» Ñu indil Buur saamar.'
  eng-YLT: And the king saith, 'Take for me a sword;' and they bring the sword before
    the king,
  kne-kne: Idi siya di kanana, “Man-iali kayo si kampilan.” Idi indateng da,
  eng-WYC-2017: Therefore the king said, Bring ye to me a sword. And when they had
    brought a sword before the king,
  eng-WMBB: The king said, “Get me a sword.” So they brought a sword before the king.
  urd-GVH: ठीक है, फिर मेरे पास तलवार ले आएँ!” उसके पास तलवार लाई गई।
  rug-rug: Meke garunu sa baṉara pude vagi la nia si keke magu varipera meke sipu
    kamo la sa magu varipera,
  gaz-gaz: Kana irratti mootichis, “Goraadee naa fidaa” jedhe. Isaanis mootichaaf
    goraadee fidan.
  fra-LSG: 'Puis il ajouta: Apportez-moi une épée. On apporta une épée devant le roi.'
  yal-yal: Nayi, a mɔn yi a fala, a naxa, “Ɛ fa silanfanna ra n xa.” E fa silanfanna
    ra mangan xa.
  haw-1868: Olelo mai la hoi ke alii, E lawe mai i ka pahikaua ia'u. A lawe aku la
    lakou i ka pahikaua ma ke alo o ke alii.
  arb-NAV: لِذَلِكَ اِيتُونِي بِسَيْفٍ». فَأَحْضَرُوا لِلْمَلِكِ سَيْفاً.
  ewe-ewe: Azɔ fia la gblɔ be, “Enyo, mitsɔ yi vɛ nam” Ale wotsɔ yi vɛ na fia la.
  eng-LEE: 'And the king said, Fetch me a sword: and they brought the sword before
    the king.'
  gvn-gvn: '@see-verse:1KI.003.023'
  asm-FB: তেতিয়া ৰজাই আজ্ঞা কৰিলে, “মোলৈ এখন তৰোৱাল আনা।” তেতিয়া ৰজাৰ আগলৈ এখন তৰোৱাল
    অনা হ’ল।
  sus-A: نَ وْيّنيِ دَنفِ شَنبِ، مَنفّ نَشَ مِشِيٍ يَمَرِ، «وٌ قَ سَنتِدّفّمَ رَ ﭑ
    بّ بَ.» عٍ تٌ قَ نَ سَنتِدّفّمَ رَ عَ شْن مَ،
  fra-SBL: 'Le roi dit : « Apportez-moi une épée. » Ils apportèrent donc une épée
    devant le roi.'
  hbo-hbo: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ קְח֣וּ לִי־חָ֑רֶב וַיָּבִ֥אוּ הַחֶ֖רֶב לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.003.023'
  kik-kik: Ningĩ mũthamaki akiuga atĩrĩ, “Ndeherai rũhiũ rwa njora.” Nĩ ũndũ ũcio
    makĩrehera mũthamaki rũhiũ rwa njora.
  fra-NCL: 'Et le roi dit : « Apportez-moi une épée. » On apporta l’épée devant le
    roi.'
  cek-AK: Siangpahrang mah, Sumsen maeto na sin oh, tiah a naa. To pongah siangpahrang
    hmaa ah sumsen to sin pae o.
  cuk-cuk: 'Geb Rey-Salomón sogdebalid: —Anga es-suid sedamalo. Rey-Salomónʼga es-suid
    senonimalad.'
  uig-CYR: 'Падишаһ: Маңа бир қилич елип келиңлар, деди. Улар қилични падишаға елип
    кәлгәндә'
  tel-2017: కాబట్టి ఒక కత్తి తీసుకు రండి” అని ఆజ్ఞ ఇచ్చాడు. వారు రాజు దగ్గరికి ఒక
    కత్తి తెచ్చారు.
  hat-BSA: 'Wa a te di: “Chache pou mwen yon nepe.” Epi yo te pote yon nepe devan
    wa a.'
  bxh-bxh: Yo fede, ya liba fuyo iyen, Baineti au leyama. Yo fede baineti sa leyama
    sa felen.
  kos-kos: Tokosra el sap in utuku sie cutlass, na ke utuku
  hbo-WLC: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ קְח֣וּ לִי־חָ֑רֶב וַיָּבִ֥אוּ הַחֶ֖רֶב לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, eze sịrị, “Wetara m mma agha.” Ya mere, ha wetaara eze mma agha.
  ory-ory: ଏଥିରେ ରାଜା କହିଲେ, “ମୋହର ନିକଟକୁ ଗୋଟିଏ ଖଣ୍ଡା ଆଣ।” ତହୁଁ ସେମାନେ ରାଜାଙ୍କ ଛାମୁକୁ
    ଖଣ୍ଡା ଆଣିଲେ।
  wmt-wmt: '@see-verse:1KI.003.023'
  chk-chk: Iwe, ewe king a üra pwe repwe uwato ren efoch ketilas. Nge lupwen ra uwato
    ren ewe ketilas,
  rop-rop: Brom deya det king bin jandim sambodi blanga gajim bigwan naif en wen imbin
    bringim det naif
  ukr-1871: 'І повелїв царь: Подайте менї меча! Як же принесено меча перед царя,'
  deu-1951: 'Da sprach der König: Bringet mir ein Schwert! Und als das Schwert vor
    den König gebracht ward,'
  eng-JPS: 'And the king said: ''Fetch me a sword.'' And they brought a sword before
    the king.'
  srp-1865: 'I reèe car: dajte mi maè. I donesoše maè pred cara.'
  lug-lug: Awo kabaka n’agamba nti, “Mundeetere ekitala.” Ne baleetera kabaka ekitala.
  heb-heb: ויאמר המלך קחו לי חרב ויבאו החרב לפני המלך׃
  ben-IRV: তখন রাজা বললেন, “আমাকে একটা তলোয়ার দাও।” তখন রাজার কাছে একটা তলোয়ার আনা
    হল।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਲਈ ਇੱਕ ਤਲਵਾਰ ਲੈ ਆਓ ਤਾਂ ਉਹ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਇੱਕ ਤਲਵਾਰ
    ਲੈ ਆਏ।
  tkr-tkr: 'Manke paççahee eyhen: – Zasqa xincal alle. Paççahısqa xincal adaylen.'
  mya-JVB: ထား ယူ ခဲ့ဟု မိန့် တော်မူသည်အတိုင်း ၊ ထား ကို ရှေ့ တော်သို့ ယူ ခဲ့ကြ၏။
  tbg-tbg: Minti tivakero avuhainaa vaiintivano nai kaiqa vaiinti vorara tiharo, Oru
    iqoka paipe vo varera viri timiane, tuvaro oru varero viri amuvaro viva
  hmo-hmo: Vadaeni king Solomona ia gwau, “Tuari kaia umui mailaia.” Unai dainai tuari
    kaia ta idia mailaia, king ena vairanai idia atoa.
  urd-urd: तब बादशाह ने कहा, “मुझे एक तलवार ला दो।” तब वह बादशाह के पास तलवार ले आए।
  rus-SYN: 'И сказал царь: подайте мне меч. И принесли меч к царю.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: À mↄmɛɛ ń fɛ̃ndao. Ɔ̃ wà mↄ̀oɛ̀.'
  tcz-CHONGTHU: Aphai chemjam hin choi un,” ati. Hichun amahon chemjam chu Lengpa
    kom ah ahin choi tauve.
  mar-mar: राजाने मग आपल्या सेवकाला एक तलवार घेऊन यायला सांगितले.
  soq-soq: Ita warere nolawa dewalala diamone wanase, “Isima moamoaua wadane neana.”
    Sa baiwa mo Isima wadane warere mampe wimoiena.
  qub-qub: 'Nircur ray niran: «¡Juc sablita apamuy!» Sablita chayachiptin rayga'
  bqp-bqp: 'Akũ kína pì: À mↄmɛnɛ kũ fɛ̃nɛdao. Akũ ò sùonɛ.'
  hat-hat: 'Wa a voye chache yon nepe. Lè yo pote nepe a li di konsa:'
  eng-BSB: The king continued, “Bring me a sword.” So they brought him a sword,
  eng-WEBPB: The king said, “Get me a sword.” So they brought a sword before the king.
  kbq-kbq: Ha knareki bainati kazi erinka eme namio, huno kini ne'mo'a eri'za ne'agura
    higeno, bainati kazina erino avuga egeno,
  nhe-BL: 'Huajca Salomón tlanahuati: ―Xinechhualiquilica se machete. Huan quihualiquilijque
    nopa tlanahuatijquetl se machete tlen oncac tlatentili.'
  bus-bus: 'Ben kína bè: À mↄ́mɛ kↄ̃n fɛ̃ɛdaao. Ben wà mↄ̀onɛ.'
  gub-BL: — Perur takihepuku xe ihewe nehe, i'i zauxiapekwer wanupe. Werur izupe wà.
  eng-DRA: 'The king therefore said: Bring me a sword. And when they had brought a
    sword before the king,'
