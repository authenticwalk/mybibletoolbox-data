verse: 1KI.003.007
translations:
  mal-C: “എന്റെ ദൈവമായ യഹോവേ, അവിടന്ന് ഇപ്പോൾ ഈ ദാസനെ, അടിയന്റെ പിതാവായ ദാവീദിനു പകരം
    രാജാവാക്കിയിരിക്കുന്നു. എന്നാൽ, ഞാനോ ഒരു ബാലനത്രേ. കർത്തവ്യങ്ങൾ എങ്ങനെ നിർവഹിക്കേണം
    എന്നെനിക്കറിവില്ല.
  deu-TKW: Nun denn, Jahwe, mein Gott, du hast deinem Knecht an meines vaters David
    Statt zum Könige gemacht. Ich aber bin ein junger Mensch und weiß nicht aus, noch
    ein.
  lin-lin: Sik’oyo, oh Yawe, Nzambe na ngai, okomisi mowumbu na Yo mokonzi na esika
    ya Davidi, tata na ngai. Kasi nazali nanu elenge mpe nayebi te ndenge nini nakoki
    komema mokumba oyo.
  eng-LSV: And now, O YHWH my God, You have caused Your servant to reign instead of
    my father David; and I [am] a little child, I do not know [how] to go out and
    to come in;
  eng-GNV: 'And now, O Lord my God, thou hast made thy seruant King in steade of Dauid
    my father: and I am but a yong childe, and know not howe to go out and in.'
  eng-WEBSTER: 'And now, O LORD my God, thou hast made thy servant king instead of
    David my father: and I am but a little child: I know not how to go out or come
    in.'
  nhw-BL: Quena, TOTECO Dios, ama techtlalijtoc, na niicone, ma nimosehui ipan isiya
    yejyectzi para nitlanahuatis quen ipatlaca notata David, pero niitztoc quen se
    conetl catli amo quimati catlique ojtli quitoquilis.
  swh-ONEN: “Sasa, Ee Bwana Mungu wangu, umemfanya mtumishi wako mfalme badala ya
    baba yangu Daudi. Lakini mimi ni mtoto mdogo tu, wala sijui jinsi ya kutekeleza
    wajibu wangu.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ mɑn ɡɔsɑ ɑ kuɑ nɛn tundo Dɑfidin kɔsire. Wee nɛ ɑluwɑɑsi
    piibuwɑ. Nɑ ǹ yɛ̃ mɛ kon ko n kɑ tɔn be kpɑrɑ.
  eng-KJVCPB: 'And now, O Lord my God, thou hast made thy servant king instead of
    David my father: and I am but a little child: I know not how to go out or come
    in.'
  luo-luo: “Koro, yaye Jehova Nyasaye, ma Nyasacha, iseketo jatichni ruoth kar wuonwa
    Daudi. To an mana rawera kendo ok angʼeyo kaka onego atim tichna.
  meu-meu: Iehova e, egu Dirava e, ena be lau na mero maraḡina mo, to oi ese emu hesiai
    tauna na pavapava ai vada o halaogu, tamagu David gabuna ai. Lau na asi dibagu
    ede baina raka lasi toma bona ede baina raka vareai toma.
  npi-ULB: अब हे परमप्रभु मेरा परमेश्वर, म सानो बालक भए तापनि तपाईंले आफ्ना दासलाई
    मेरा पिता दाऊदको ठाउँमा राजा बनाउनुभएको छ । मलाई मेरो कर्तव्य थाहा छैन ।
  yor-yor: “Nísinsin yìí, Olúwa Ọlọ́run mi, o ti mú ìránṣẹ́ rẹ jẹ ọba ní ipò Dafidi
    baba mi. Ṣùgbọ́n ọmọ kékeré ni mí, èmi kò sì mọ jíjáde àti wíwọlé mi.
  pes-OPCB: ای خداوند، خدای من، تو مرا به جای پدرم داوود به پادشاهی رسانده‌ای. ولی
    من مانند یک کودک هستم که راه خود را نمی‌داند.
  tgl-ULB: At ngayon, Yahweh na aking Diyos, ginawa mong hari ang iyong lingkod kapalit
    ni David na aking ama, kahit na isa lamang akong bata. Hindi ko alam kung paano
    lumabas o pumasok.
  cbu-NT: Ashiri, Apaa, shiy kizpurtishcha. Yuwaa aparini ksutarangu, anoo nuwsha
    kurakaam kinaranguri ksutkina. Itaru, nuw naturitana kanungasiritana. Ashirucha,
    nda kaapa zapan chinashi taariya. ¿Tamareeja amb ashiruri, nuw tputsee wanasir
    ksuteechee?
  hui-hui: I̱naga Anduane Homogo Ngode Datagaliwabe-o í̠nime i̱ abanaga henge i̱ni
    mialu i̱ kini ha aribia holiya dabalu helarida. Anigo ainde i̱ igiri daliahe mbirale
    manda biai nahe hewangi í̠naga wali agali baya hangu agua haru holebe tobaho kogoni.
  mya-mya: အို ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ် သည်​အ​သက်​အ​ရွယ်​ငယ်​၍​တိုင်း​ပြည်​ကို
    မ​အုပ်​စိုး​တတ်​သော်​လည်း ကိုယ်​တော်​ရှင်​သည် အ​ကျွန်ုပ်​အား​ခ​မည်း​တော်​အ​ရိုက်​အ​ရာ
    ကို​ဆက်​ခံ​စေ​၍​နန်း​တင်​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཀྱེ་བདག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ད་ནི་ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་སྟེ། བདག་ནི་ཡབ་དཱ་བིད་ཀྱི་ཚབ་ཏུ་རྒྱལ་པོར་བསྐོས།
    འོན་ཀྱང་བདག་ནི་ལོ་ན་ཕྲ་བས་ཕྱི་ནང་གི་འགྲོ་ལུགས་ཀྱང་མི་ཤེས།
  sna-sna: “Zvino, Jehovha Mwari wangu, makaita muranda wenyu mambo panzvimbo yababa
    vangu Dhavhidhi. Asi ini ndinongova hangu mwana mudiki uye handizivi mashandiro
    andingaita mabasa angu.
  spa-BLM: Ahora, Yahvé, mi Dios, has hecho rey a tu siervo en lugar de David, mi
    padre. Yo sólo soy un niño pequeño. No sé salir ni entrar.
  cac-cac: Mamin Jehová in Diosal, vach'chom quelem into, mantalaj in jelanil yic
    svalan tas tz'aj eb' anima, palta ix el val d'a a c'ool ix in ac'anoch reyal sq'uexuloc
    vin̈ in mam chi'.
  swh-ULB: Na sasa, BWANA, Mungu wangu, umemfanya mtumishi wako kuwa mfalme katika
    nafasi ya Daudi baba yangu, japo mimi ni mtoto mdogo. Sijui namna ya kuiingia
    na kutoka.
  bel-bel: і сёньня, Госпадзе Божа мой, Ты паставіў раба Твайго царом замест Давіда,
    бацькі майго; але я - хлопец малы, ня ведаю ні майго выхаду, ні ўваходу;
  wed-wed: Solomon i paribelei, “Bada au God, tam u tereu da amau a raviepaiai da
    gulau, wate tau tevera ota ma eḡa ata aramanei menanare ana vibadanei.
  deu-ELBBK: Und nun, HERR, mein Gott, du hast deinen Knecht zum König gemacht an
    meines Vaters David statt, und ich bin ein kleiner Knabe, ich weiß nicht aus-
    und einzugehen;
  mbb-OT: Nengazen he Megbevayè ku, iyan a is suluǥuen nu in-ilis nu te amey ku he
    si David te kedhadì, minsan menguhed e pa he kenà metau he ebpengulu.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, നീ അടിയനെ ഇപ്പോൾ എന്റെ അപ്പനായ ദാവീദിന്നു പകരം രാജാവാക്കിയിരിക്കുന്നു.
    ഞാനോ ഒരു ബാലനത്രേ; കാര്യാദികൾ നടത്തുവാൻ എനിക്കു അറിവില്ല.
  rmc-rmc: No akana, RAJEJA, Devla miro, tu ačhaďal tire služobňikos kraľiske pal
    miro dad David, ale me som terno murš a na džanav, sar mištes te ľidžal le manušen.
  pes-OPV: و الان‌ای یهوه، خدای من، تو بنده خود را به‌جای پدرم داود، پادشاه ساختی
    و من طفل صغیر هستم که خروج و دخول را نمی دانم.
  ron-1924: Акум, Доамне, Думнезеул меу, Ту ай пус пе робул Тэу сэ ымпэрэцяскэ ын
    локул татэлуй меу Давид, ши еу ну сунт декыт ун тынэр, ну сунт ынчеркат.
  aui-aui: Solomon iwonabodeni iwona bo, “O Yawe yagu God, tam tamagunaki kanagaware
    kutoregu da anikiiwawo, bi gegha da tagu wawaya ededa kawagha na geayakovi da
    metagha wawaya anibadena yaporidi.
  ben-OBCV: “এখন, হে আমার ঈশ্বর সদাপ্রভু, তুমি আমার বাবা দাউদের স্থানে তোমার এই দাসকে
    রাজা করেছ। কিন্তু আমি তো ছোটো এক শিশুর মতো ও কীভাবে আমার দায়িত্ব পালন করব, তাও
    জানি না।
  som-som: Haddaba Rabbigayow, Ilaahow, anoo addoonkaaga ah, boqor baad iiga dhigtay
    meeshii aabbahay Daa'uud; laakiinse waxaan ahay wiil yar, oo garan maayo si loo
    baxo iyo si loo soo galo toona.
  lat-VUC: 'Et nunc Domine Deus, tu regnare fecisti servum tuum pro David patre meo:
    ego autem sum puer parvulus, et ignorans egressum et introitum meum.'
  eng-ASVBT: 'And now, O Jehovah my God, thou hast made thy servant king instead of
    David my father: and I am but a little child; I know not how to go out or come
    in.'
  ita-1885: Ora dunque, Signore Iddio mio, tu hai costituito re me, tuo servitore,
    in luogo di Davide, mio padre; ed io sono un piccol fanciullo, e non so nè uscire
    nè entrare.
  eng-LXXUP: And now, O Lord my God, thou hast appointed thy servant in the room of
    David my father; and I am a little child, and know not my going out and my coming
    in.
  eng-ULB: Now Yahweh my God, you have made your servant king in the place of David
    my father, though I am only a little child. I do not know how to go out or come
    in.
  spa-VBL: “Ahora, Señor Dios, me has hecho rey en lugar de mi padre David. Pero soy
    como un joven inexperto que no sabe qué hacer.
  fra-_FOB: Et maintenant, ô Éternel mon Dieu, tu as fait régner ton serviteur à la
    place de David, mon père; et moi je ne suis qu'un tout jeune homme; je ne sais
    pas me conduire.
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അങ്ങ് അടിയനെ ഇപ്പോൾ എന്റെ അപ്പനായ ദാവീദിന് പകരം രാജാവാക്കിയിരിക്കുന്നു.
    ഞാനോ ഒരു ബാലനത്രേ; ചുമതലകൾ നിറവേറ്റുവാൻ എനിക്ക് അറിവില്ല.
  urd-GVR: Ai Rab mere Ḳhudā, tū ne apne ḳhādim ko mere bāp Dāūd kī jagah taḳht par
    biṭhā diyā hai. Lekin maiṅ abhī chhoṭā bachchā hūṅ jise apnī zimmedāriyāṅ sahīh
    taur par saṅbhālne kā tajrabā nahīṅ huā.
  suz-BL: मिनु मुल परमप्रभु यावे, आं परमप्रभु गे इन गेय पाइब, आं कली, आं आफ दाऊद आ
    पा ङा पिप सेल्‍तीनी। मो हना यो गो आइक्‍च आल का ला बाक्‍नुङ। मिनु गो दोपा लाङगा
    लचा माल्‍नुङा, दोपा जाक्‍चा माल्‍नुङा, मेको मतुइक्‍नुङ।
  ita-1927: Ora, o Eterno, o mio Dio, tu hai fatto regnar me, tuo servo, in luogo
    di Davide mio padre, e io non sono che un giovanetto, e non so come condurmi;
  ckb-ckb: «ئێستاش ئەی یەزدانی پەروەردگارم، تۆ خزمەتکارەکەتت کردووە بە پاشا لە جێی
    داودی باوکم، منیش مێردمنداڵێکی بچووکم و شارەزاییم لە ڕابەرایەتیکردن نییە.
  eng-BBE: And now, O Lord my God, you have made your servant king in the place of
    David my father; and I am only a young boy, with no knowledge of how to go out
    or come in.
  kan-OKCV: “ಈಗ ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಬದಲಾಗಿ ನಿಮ್ಮ ಸೇವಕನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ. ಆದರೆ ನಾನು ಚಿಕ್ಕ ಬಾಲಕನಾಗಿದ್ದು, ನನ್ನ ಕರ್ತವ್ಯವನ್ನು ಹೇಗೆ ನಿರ್ವಹಿಸಬೇಕೆಂದು
    ತಿಳಿದಿಲ್ಲ.
  tam-2017: இப்போதும் என்னுடைய தேவனாகிய யெகோவாவே, தேவரீர் உமது அடியேனை என்னுடைய தகப்பனாகிய
    தாவீதின் இடத்திலே ராஜாவாக்கினீரே, நானோவென்றால் போக்குவரத்து அறியாத சிறுபிள்ளையாக
    இருக்கிறேன்.
  spa-RV-1909: 'Ahora pues, Jehová Dios mío, tú has puesto á mí tu siervo por rey
    en lugar de David mi padre: y yo soy mozo pequeño, que no sé cómo entrar ni salir.'
  ron-BTF: Şi acum, DOAMNE Dumnezeul meu, tu l-ai făcut pe servitorul tău împărat
    în locul lui David, tatăl meu; şi eu sunt doar un copil mic; nu ştiu cum să ies
    sau să intru.
  eng-WEBP: Now, LORD my God, you have made your servant king instead of David my
    father. I am just a little child. I don’t know how to go out or come in.
  eng-FBV: Now, Lord God, you have made me king in place of my father David. But I
    am like an inexperienced young boy who doesn't know what to do.
  nld-1939: Maar nu hebt Gij, Jahweh mijn God, uw dienaar in de plaats van mijn vader
    David tot koning gemaakt, ofschoon ik toch maar een jeugdige knaap ben, die nog
    niet weet, hoe hij handelen moet.
  nch-BL: Quena, TOTECO Dios, ama techtalijtoc, na niicone, ma nimosehui ipan isiya
    yejyectzi para nitanahuatis quej ipataca notata David, pero niitztoc quej se conet
    cati amo quimati catijqui ojti quitoquilis.
  vie-1934: Giê-hô-va Đức Chúa Trời tôi ôi! bây giờ Chúa đã khiến kẻ tôi tớ Chúa trị
    vì kế Đa-vít, là cha tôi; nhưng tôi chỉ là một đứa trẻ nhỏ chẳng biết phải ra
    vào làm sao.
  hin-CV: “याहवेह, मेरे परमेश्वर, अब आपने अपने सेवक को मेरे पिता दावीद की जगह पर राजा
    बना दिया है. यह होने पर भी, सच यही है कि मैं सिर्फ एक कम उम्र का बालक ही हूं—मुझे
    इसकी समझ ही नहीं कि किस परिस्थिति में कैसा फैसला लेना सही होता है.
  spa-BES: Y ahora, oh Señor Dios mío, has hecho a tu siervo rey en lugar de David
    mi padre; y solo soy un muchacho joven, sin saber cómo salir o entrar.
  tdx-tdx: Ie henane zao, ry Iehovà Andrianañahareko, fa nanoe’o mpanjaka handimbe
    i Davide raeko ty mpitoro’o; izaho mbe anak’ ajaja, tsy mahay miakatse ndra mimoake.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ถึงแม้​ว่าข้าพระองค์เป็นแต่​เด็ก
    บัดนี้​พระองค์​ทรงกระทำให้​ผู้รับใช้​ของพระองค์เป็นกษั​ตริ​ย์แทนดาวิดเสด็จพ่อของข้าพระองค์
    ข้าพระองค์​ไม่​ทราบว่าจะเข้านอกออกในอย่างไรถูก
  por-BR-2018: Agora, pois, ó SENHOR meu Deus, constituíste a mim, teu servo, rei
    em lugar de Davi, meu pai; porém sou um tenro jovem, que não sei como entrar nem
    sair.
  deu-ELO: Und nun, Jehova, mein Gott, du hast deinen Knecht zum König gemacht an
    meines Vaters David Statt, und ich bin ein kleiner Knabe, ich weiß nicht aus-und
    einzugehen;
  eng-WYC-2018: And now, Lord God, thou hast made thy servant to reign for David,
    my father; forsooth I am a little child (or but I am like a little child), and
    not knowing mine out-going and mine in-coming.
  epo-epo: Kaj nun, ho Eternulo, mia Dio, Vi reĝigis Vian servanton anstataŭ mia patro
    David; sed mi estas malgranda junulo; mi ne scias, kiel eliri kaj eniri.
  uig-PIN: Əmdi i Pǝrwǝrdigar Hudayim, ⱪulungni atam Dawutning ornida padixaⱨ ⱪilding.
    Əmma mǝn pǝⱪǝt bir gɵdǝk bala halas, qiⱪix-kirixnimu bilmǝymǝn.
  beo-beo: Hina Gode! Na da mano fonobahadi defele amola na da ouligisu hou hame dawa:.
    Be Di da logo doasiba:le, na da na ada bagia hina bagade ouligisu hou lai dagoi.
  tpi-OTNT: O God, Bikpela bilong mi, yu bin larim mi i kisim ples bilong papa bilong
    mi, tasol mi mangi nating na mi no save long wanem pasin mi mas mekim bilong bosim
    ol manmeri.
  hau-SA: “Yanzu, ya Ubangiji Allahna, ka sa bawanka a wurin mahaifina Dawuda. Amma
    ni ɗan yaro ne kawai, ban kuma san yadda zan yi ayyukana ba.
  uig-LAT: Emdi i Perwerdigar Xudayim, qulungni atam Dawutning ornida padishah qilding.
    Emma men peqet bir gödek bala xalas, chiqish-kirishnimu bilmeymen.
  nde-nde: Khathesi, Thixo Nkulunkulu wami, uyibekile inceku yakho yaba yinkosi esikhundleni
    sikababa uDavida. Kodwa ngingumntwana nje ongakwaziyo ukwenza umsebenzi okumele
    awenze.
  ton-ton: 'Pea ko eni, ʻE Sihova ko hoku ʻOtua, kuo ke fakanofo ʻa hoʻo tamaioʻeiki
    ke tuʻi ko e fetongi ʻo Tevita ko ʻeku tamai: pea ko e tamasiʻi siʻi pe au ʻoku
    ʻikai te u ʻilo ke fēfē ʻa ʻeku ʻalu atu mo ʻeku hū mai.'
  ces-1613: Ačkoli pak nyní, ó Hospodine Bože můj, ty jsi ustanovil služebníka svého
    králem místo Davida otce mého, já však jsa velmi mladý, neumím vycházeti ani vcházeti.
  eng-WMB: Now, LORD my God, you have made your servant king instead of David my father.
    I am just a little child. I don’t know how to go out or come in.
  tam-TCV: “இப்பொழுதும் என் இறைவனாகிய யெகோவாவே, என் தகப்பனாகிய தாவீதின் இடத்தில் அடியவனாகிய
    என்னை அரசனாக்கினீர். நானோ என் கடமைகளைச் சரிவரச் செய்வதற்கு அறியாத ஒரு சிறுபிள்ளையாய்
    இருக்கிறேன்.
  ceb-ULB: Karon Yahweh nga akong Dios, gihimo nimo ang imong alagad nga hari puli
    sa akong amahan nga si David, bisan tuod ako usa lamang ka bata. Wala ako masayod
    kung unsaon paggawas o pagsulod.
  pol-UBG: Teraz więc, o PANIE, mój Boże, ty ustanowiłeś swego sługę królem w miejsce
    Dawida, mego ojca, a ja jestem małym dzieckiem i nie wiem, jak wyruszać ani jak
    wracać.
  agr-agr: Tuke Pujuu, mina Apajuíjuh, ame mina apag David jakamtai, nii apu wajas
    inamjati tujutu asam, wika tsakatuch shiig anentaimja takamainchau aig etegtuabiume.
  kyc-kyc: O Kamongo Anatu, namba wane kuki dee wambu dupwa kapa isaro ingya napyamopape
    embame namba kiŋi ingyuo rakanena panda nyii, lene.
  urd-GVU: اے رب میرے خدا، تُو نے اپنے خادم کو میرے باپ داؤد کی جگہ تخت پر بٹھا دیا
    ہے۔ لیکن مَیں ابھی چھوٹا بچہ ہوں جسے اپنی ذمہ داریاں صحیح طور پر سنبھالنے کا تجربہ
    نہیں ہوا۔
  deu-1912: Nun, HERR, mein Gott, du hast deinen Knecht zum König gemacht an meines
    Vaters David Statt. So bin ich ein junger Knabe, weiß weder meinen Ausgang noch
    Eingang.
  ntj-ntj: '@see-verse:1KI.003.006'
  kan-2017: ನನ್ನ ದೇವರಾದ ಯೆಹೋವನೇ, ನನ್ನ ತಂದೆಗೆ ಬದಲಾಗಿ ನಿನ್ನಿಂದ ಅರಸನಾಗಿ ನೇಮಿಸಲ್ಪಟ್ಟ ನಿನ್ನ
    ಸೇವಕನಾದ ನಾನು ಇನ್ನೂ ಚಿಕ್ಕವನು. ವ್ಯವಹಾರ ಜ್ಞಾನವಿಲ್ಲದವನು.
  yap-yap: SOMOL ni Got, kam gagiyeg nigeg kug wan nga luwan e chitamag kug pilung,
    ni yugu aram rogon ni ku gub pagel nda gu nang rogon e gagiyeg.
  hlt-MCSB: “Ka Pathen, BOEIPA namah loh na sal te a pa David yueng la nan manghai
    sak coeng. Tedae kai camoe ca loh ka kunael ham neh ka vuenva ham ka ming moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ታኣኮ ሌዓ ዻካ ማዔያ ታኣኒ ናይኬ፤ ዓሲ ዎይሢ ታኣኒ ቤቂባኣሴ፤ ጋዓንቴ ኔ
    ማሊሢ ማዔም ታ ዓዶ ቤዛ ታኣኒ ካኣታዼኔ፤
  twi-ASANTE: “Afei, Ao Awurade, me Onyankopɔn, woasi wʼakoa ɔhene, sɛ mensi mʼagya
    Dawid anan mu, nanso meyɛ abɔfra ketewaa bi a mennim sɛdeɛ mɛsi ayɛ mʼadwuma.
  eng-WEBU: Now, LORD my God, you have made your servant king instead of David my
    father. I am just a little child. I don’t know how to go out or come in.
  wal-wal: “Ha77ikka abeet GODAU, ta Xoossau, neeni tana ne ashkkaraa, ta aawaa Daawita
    sohuwan kawoyadasa. SHin taani guutta na7a gidiyo gishshau, asaa waata kaalettanaakko
    taani erikke.
  spa-PDDPT: Ahora, oh Yavé, ʼElohim mío, Tú constituiste a tu esclavo como rey en
    lugar de mi padre David, aunque soy joven, y no sé cómo salir ni entrar.
  gun-gun: Ha'e rami vy Senhor Xeruete, xeru Davi rekovia xee nerembiguai ju xembopo'aka.
    Ha'e rami teĩ xee xekyrĩ ete teri, mba'eve py ndaiko kuaai.
  ilo-ULB: Ket ita, Yahweh a Diosko, insaadmo nga ari ti adipenmo a kas kasukat ni
    David nga amak, uray no maysaak laeng nga ubing. Saanko nga ammo no kasano ti
    rummuar wenno umuneg.
  kpg-kpg: Meenei Yihowah-God, Kooe ne dugu mai bolo au e pono dogu damana e king,
    ma e aha maa au e dulii loo ge e de iloo di dagi.
  uig-ARA: ئەمدى ئى پەرۋەردىگار خۇدايىم، قۇلۇڭنى ئاتام داۋۇتنىڭ ئورنىدا پادىشاھ قىلدىڭ.
    ئەمما مەن پەقەت بىر گۆدەك بالا خالاس، چىقىش-كىرىشنىمۇ بىلمەيمەن.
  tof-tof: Solomon bóktan yalkomólórr wagó, “Da errkya, Lodóe, kürü God, ma kürü,
    moba zaget pam, kingüm kuri küngrina kólba aban Deibidün pabodó. A ka go wata
    kari olomla, akó ka ta umul-kókla kólba zaget ia tónggapónóm.
  sus-sus: Yakɔsi, n Marigi Alatala, i tan nan n magoroxi mangɛ kibanyi kui n baba
    Dawuda ɲɔxɔɛ ra. N luxi alɔ dimɛdi yi mangɛya kui.
  pon-2006: Maing KAUN, ei Koht, komwi me ketin mweidohng ie I en wiliandi semei oh
    wiahla nanmwarki ni ei pwulopwul oh soakoahiek en kakaun sapwellimomwi aramas
    akan.
  jae-jae: O Apômtau, ŋoc Anôtô, galoc aôm kôkêŋ nêm sakiŋwaga kêtu kiŋ gêjô aê tamoc
    Dawid su, mago aê amboac ŋapalê sauŋ teŋ tec gamoa. Aê kapô lêna lêŋ jasa to jasô
    janaŋa.
  ksd-ksd: Ma gori, Luluai kaugu God, u tar vaki kaum tultul upi na kia vue David
    tamagu ta ra tiniba na king; ma iau a bul uka, iau tuptup ure kaugu lavur vinavana.
  tur-YTC: Şimdi, Tanrım Yahve, hizmetkârını babam David yerine kral yaptın. Ben daha
    küçücük bir çocuğum. Nasıl dışarı çıkılır, nasıl içeri girilir bilmem.
  grc-BRENT: Καὶ νῦν, Κύριε ὁ Θεός μου, σὺ ἔδωκας τὸν δοῦλόν σου ἀντὶ Δαυὶδ τοῦ πατρός
    μου· καὶ ἐγώ εἰμι παιδάριον μικρὸν, καὶ οὐκ οἶδα τὴν ἔξοδόν μου καὶ τὴν εἴσοδόν
    μου.
  ind-AYT: Sekarang, ya TUHAN, Allahku, Engkau telah mengangkat hamba-Mu sebagai raja
    pengganti Daud, ayahku. Namun, aku hanya anak muda yang belum berpengalaman.
  nya-nya: “Tsopano Inu Yehova Mulungu wanga, mtumiki wanune mwandiyika kukhala mfumu
    mʼmalo mwa abambo anga Davide. Komatu ndine mwana wamngʼono ndipo sindidziwa kagwiridwe
    kake ka ntchito yangayi.
  hrv-hrv: Sada, o Jahve, Bože moj, ti si učinio kraljem slugu svoga na mjesto moga
    oca Davida, a ja sam još sasvim mlad te još ne znam vladati.
  mps-mps: O God, eno Genuai Bidi, nago te eno te ena ayago sę yali pesage hasegelama
    somainogo ilali, tiali goli, ena te olo ogomani tiwai elalu, tama eno te mena
    tama te we bidi tonalubo kolesaga ebo te eno konebeo.
  tpi-tpi: O God, Bikpela bilong mi, yu bin larim mi i kisim ples bilong papa bilong
    mi, tasol mi mangi nating na mi no save long wanem pasin mi mas mekim bilong bosim
    ol manmeri.
  dan-1931: Ja, nu har du, HERRE min Gud, gjort din Tjener til Konge i min Fader Davids
    Sted. Men jeg er ganske ung og ved ikke, hvorledes jeg skal færdes ret;
  vie-OVCB: Bây giờ, lạy Chúa Hằng Hữu, Đức Chúa Trời của con, Chúa đã cho con làm
    vua kế vị Đa-vít, cha con, dù con chỉ là một đứa trẻ chưa rõ đường đi nước bước.
  guj-2017: હવે હે યહોવાહ મારા ઈશ્વર, તમે આ તમારા દાસને મારા પિતા દાઉદને સ્થાને રાજા
    કર્યો છે, હું તો હજી માત્ર નાનો બાળક છું. કેવી રીતે બહાર જવું અથવા અંદર આવવું
    તે હું જાણતો નથી.
  pon-2006A: Maing KAUN, ei Koht, komwi me ketin mweidohng ie I en wiliandi semei
    oh wiahla nanmwarki ni ei pwulopwul oh soakoahiek en kakaun sapwellimomwi aramas
    akan.
  por-BRBSL: Agora, Javé meu Deus, você fez de seu servo rei em vez de Davi meu pai.
    Eu sou apenas uma criança pequena. Eu não sei como sair ou entrar.
  cth-cth: Oe, BAWIPA ka Cathut, nama ni na sanpa heh apa Devit e a yueng lah siangpahrang
    lah na o sak toe. Hatei, camo lah doeh ka o rah. Bangtelamaw ka kâen vaiteh, bangtelamaw
    ka tâco han tie boehai ka panuek hoeh.
  twi-twi: “Afei, Awurade, me Nyankopɔn, woasi wʼakoa ɔhene, sɛ minsi mʼagya Dawid
    anan mu, nanso meyɛ abofra ketewaa bi a minnim sɛnea mesi ayɛ mʼadwuma.
  hlt-hlt: “Ka Pathen, BOEIPA namah loh na sal te a pa David yueng la nan manghai
    sak coeng. Tedae kai camoe ca loh ka kunael ham neh ka vuenva ham ka ming moenih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ n dɔ̀ɔ̀ okpɑ̀ɑ̀tì kɛ̀ ǹ sɔɔtɛ́ n cicɛ Dɑfiti kpɑ̀tì.
    M mɛ nkpɑɑ́ tú odɑpɑ̀ɑ̀ nwe, n yí yɛ̃́ m bo niitɛ́ mɛ̀ɛ̀ botí bɛnìtìbɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ nan God. Kɨ nɨn ingangarir gumazim, nɨ na gamizɨ,
    kɨ uan afeziam Devitɨn danganim inigha atrivimɨn iti. Kɨ igiamra ikia ingangarir
    kam damuamin fofoziba puvatɨ.
  dop-dop: Hɑɩ mɑ Ɩsɔ Tɑcɑɑ, mɑɣɑlɛ n kpɑɣɑɑ nɑ ń lɛɛtɩ mɑ cɑɑ lonte tɑɑ. Anɩ mɑ kɛ́
    pǝyɑɣɑ kɛ́ nɑ hǝlǝm nɑ nɔɣɔ.
  azb-azb: İndi, ya Rəbb Allahım, Öz qulunu atam Davudun yerinə padşah etdin. Ancaq
    mən çox cavanam, nə edib-etməyəcəyimi bilmirəm.
  eng-DBY: 'And now, Jehovah my God, thou hast made thy servant king instead of David
    my father; and I am but a little child: I know not to go out and to come in.'
  hin-2017: और अब हे मेरे परमेश्वर यहोवा! तूने अपने दास को मेरे पिता दाऊद के स्थान
    पर राजा किया है, परन्तु मैं छोटा लड़का सा हूँ जो भीतर बाहर आना-जाना नहीं जानता।
  wol-KYG: Léegi nag Aji Sax ji, sama Yàlla, fal nga ma buur, ma wuutu saa baay Daawuda.
    Waaye Sang bi, man ndaw lu tuut laa, xawma sax nu may doxale.
  eng-YLT: And now, O Jehovah my God, Thou hast caused thy servant to reign instead
    of David my father; and I [am] a little child, I do not know to go out and to
    come in;
  kne-kne: '@see-verse:1KI.003.006'
  eng-WYC-2017: And now, Lord God, thou hast made thy servant to reign for David,
    my father; forsooth I am a little child, and not knowing mine out-going and mine
    in-coming.
  eng-WMBB: Now, LORD my God, you have made your servant king instead of David my
    father. I am just a little child. I don’t know how to go out or come in.
  urd-GVH: ऐ रब मेरे ख़ुदा, तूने अपने ख़ादिम को मेरे बाप दाऊद की जगह तख़्त पर बिठा
    दिया है। लेकिन मैं अभी छोटा बच्चा हूँ जिसे अपनी ज़िम्मादारियाँ सहीह तौर पर सँभालने
    का तजरबा नहीं हुआ।
  rug-rug: Ke Zihova qua Tamasa, ele va malumau Goi pude hobea sa tamaqu pude na baṉara.
    Na tie vaqura sisigiti tugo si rau, meke lopu tumae nia rau sa tinavete tana baṉara.
  gaz-gaz: “Egaa yaa Waaqayyo Waaqa ko, ati iddoo abbaa koo Daawit, garbicha kee mootii
    gooteerta. Ani garuu daaʼima xinnaa dha; hojii koos akkan itti hojjedhu hin beeku.
  fra-LSG: Maintenant, Éternel mon Dieu, tu as fait régner ton serviteur à la place
    de David, mon père; et moi je ne suis qu’un jeune homme, je n’ai point d’expérience.
  gnn-gnn: ga dhiyaŋunydja‐wala nhe nherraṉ yawungu ŋarranhana bäpa'mirriŋuwala ŋarrakalaŋuwala
    dharapullili wapmaranha, märr ŋarrana yurru yukurra mala‐ḏälkuma nhuŋu miṯtjinha.
    Yurru ŋarranydja dhuwala yuṯa muka yana gurrmul, ga yaka ŋarra marŋgi wirrki djäkawunydja.
  yal-yal: Iki, Alatala, n ma Ala, i bata i ya walikɛɛn findi n fafe Dawuda ɲɔxɔn
    na, koni banxulan ɲɔrɛn nan n tan na, xaxili mi n ma.
  iou-iou: O Yawe Anutuna, gäk nana Devit täŋo kome yäpmäkta epän ämaka näkpäŋ iwoyäŋkun.
    Upäŋkaŋ näk gubaŋigän unita yabäŋ yäwat piä täkta mebäri nämo nadäwa tärekaŋ.
  haw-1868: 'Ano hoi e Iehova ko''u Akua, ua hoolilo mai oe i kau kauwa nei i alii
    ma kahi o Davida ko''u makuakane: he keiki uuku wale no au: aole ike au i ka hele
    aku, aole hoi i ka hoi mai.'
  arb-NAV: وَالآنَ أَيُّهَا الرَّبُّ إِلَهِي، لَقَدْ جَعَلْتَ عَبْدَكَ مَلِكاً خَلَفاً
    لِدَاوُدَ أَبِي، وَأَنَا مَابَرِحْتُ فَتىً صَغِيراً غَيْرَ مُتَمَرِّسٍ بِشُؤُونِ
    الْحُكْمِ،
  ewe-ewe: “Azɔ la, Oo Yehowa, nye Mawu, èɖo wò dɔla fiae ɖe fofonye, David teƒe,
    ke nye la, ɖevi sue ko menye, nyemenya ale si mawɔ nye dɔdeasiwoe o.
  eng-LEE: 'And now, O Lord my God, thou hast made thy servant king in the place of
    David my father: and I am but a young lad; I know not how to go out or come in.'
  gvn-gvn: '@see-verse:1KI.003.006'
  asm-FB: এতিয়া, হে মোৰ ঈশ্বৰ যিহোৱা, আপুনি মোৰ পিতৃ দায়ূদৰ পদত আপোনাৰ এই দাসক ৰজা
    পাতিলে, কিন্তু মই সৰু ল’ৰা মাথোন৷ মই বাহিৰলৈ ওলাব আৰু অানকি ভিতৰলৈ সোমাবলৈকো নাজানো।
  sus-A: يَكْسِ، ﭑ مَرِفِ عَلَتَلَ، عِ تَن نَن ﭑ مَفٌرٌشِ مَنفّ كِبَنيِ كُي ﭑ بَبَ
    دَوُدَ حْشْي رَ. ﭑ لُشِ عَلْ دِ مّدِ يِ مَنفّيَ كُي.
  fra-SBL: Maintenant, Yahvé mon Dieu, tu as établi ton serviteur comme roi à la place
    de David, mon père. Je ne suis qu'un petit enfant. Je ne sais ni sortir ni entrer.
  hbo-hbo: וְעַתָּה֙ יְהוָ֣ה אֱלֹהָ֔י אַתָּה֙ הִמְלַ֣כְתָּ אֶֽת־עַבְדְּךָ֔ תַּ֖חַת
    דָּוִ֣ד אָבִ֑י וְאָֽנֹכִי֙ נַ֣עַר קָטֹ֔ן לֹ֥א אֵדַ֖ע צֵ֥את וָבֹֽא׃
  piu-2006: '@see-verse:1KI.003.006'
  kik-kik: “Na rĩrĩ, Wee Jehova Ngai wakwa nĩũtuĩte ndungata yaku mũthamaki handũ
    ha baba Daudi. No niĩ ndĩ o mwana mũnini na ndirĩ na ũmenyo wa kũruta wĩra wakwa.
  fra-NCL: Maintenant, Yahweh, mon Dieu, vous avez fait régner votre serviteur à la
    place de David, mon père ; et moi je ne suis qu’un tout jeune homme, ne sachant
    pas comment me conduire.
  cek-AK: Vaihiah, Aw ka Angraeng Sithaw, kampa David zuengah na tamna to siangpahrang
    ah na ohsak boeh; toe kai loe nawkta ah ka oh vop pongah, kawbangmaw tacawt moe,
    ka kun han, tito ka panoek ai.
  cuk-cuk: ”An-Bab-Dummad-Jehováʼye, degisoggu, an-bab-David-sorba, reyga be an-imaksad.
    Amba an sapingwasoggua, yar-seed an aku-itoged, igi an yar seoe.
  uig-CYR: Әнди и Пәрвәрдигар Худайим, қулуңни атам Давутниң орнида падиша қилдиң.
    Амма мән пәқәт бир гөдәк бала халас, чиқиш-киришниму билмәймән.
  pma-pma: O Iahova, Ahi onak, keik komaenau makur vulin tata onak mamai mahi asuv
    houlu, avaseini navi meatin hau tai ka narkileatei nilosil kat meatin keil hemukave.
  tel-2017: నా దేవా, యెహోవా, నీవు నా తండ్రి దావీదుకు బదులుగా నీ సేవకుడైన నన్ను రాజుగా
    నియమించావు. అయితే నేను బాలుణ్ణి. రాజ్య వ్యవహారాలు జరిపించడానికి నాకు తెలివి చాలదు.
  hat-BSA: Koulye a, O SENYÈ, Bondye mwen an, Ou te fè sèvitè ou wa nan plas a papa
    m, David, malgre mwen pa plis ke yon timoun. Mwen pa menm konnen kijan pou m antre
    ni kijan pou m sòti.
  bxh-bxh: Guyau egu Yaubada aho te, em tau paisowa wa tolegu baꞌisa, tamagu Deiwidi
    falau damahina. In moho yau doha wawaya kiukiu. Yo tanuwaga paisowana sonogana
    hige ya sibai.
  kos-kos: O LEUM GOD luk, kom lela ngan aolla papa tumuk in tokosra, nga finne srakna
    fusr ac tia etu in kol.
  hbo-WLC: וְעַתָּה֙ יְהוָ֣ה אֱלֹהָ֔י אַתָּה֙ הִמְלַ֣כְתָּ אֶֽת־עַבְדְּךָ֔ תַּ֖חַת
    דָּוִ֣ד אָבִ֑י וְאָֽנֹכִי֙ נַ֣עַר קָטֹ֔ן לֹ֥א אֵדַ֖ע צֵ֥את וָבֹֽא׃
  ibo-ibo: “Ugbu a, Onyenwe anyị bụ Chineke m, i meela ohu gị eze nʼọnọdụ nna m, bụ
    Devid. Ma abụ m naanị nwantakịrị na-amaghị otu esi apụ ma na-abatakwa.
  ory-ory: ଏବେ ହେ ସଦାପ୍ରଭୋ, ମୋହର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋʼ ପିତା ଦାଉଦଙ୍କ ପଦରେ ଆପଣାର ଏହି
    ଦାସକୁ ରାଜା କରିଅଛ; ମାତ୍ର, ମୁଁ ତ କ୍ଷୁଦ୍ର ବାଳକ; କିପରି ବାହାରକୁ ଯିବାକୁ ଓ ଭିତରକୁ ଆସିବାକୁ
    ହୁଏ, ତାହା ମୁଁ ଜାଣେ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.003.006'
  chk-chk: Nge iei, ai Kot Samol mi Lapalap, en ka awisaei ngang noum chon angang
    pwe üpwe siwili Tafit semei we lon wisan wisen king. Nge ngang eman mi chök ier
    kükün, üsap sile nemenem.
  rop-rop: YAWEI yu na bin larram mi deigim main dedi pleis en jidan king, nomeda
    mi oni yangbala men en ai nomo sabi hau blanga jidan boswan.
  ukr-1871: Оце ж, Господи, Боже мій, вчинив єси раба твого намість отця мого Давида
    царем; але я ще молодик і не знаю нї виходу, нї ввіходу;
  deu-1951: Weil nun du, o HERR, mein Gott, deinen Knecht an meines Vaters David Statt
    zum König gemacht hast, ich aber ein junger Knabe bin, der weder ein noch auszugehen
    weiß;
  eng-JPS: And now, O LORD my God, Thou hast made Thy servant king instead of David
    my father; and I am but a little child; I know not how to go out or come in.
  srp-1865: I tako, Gospode Bože moj, ti si postavio slugu svojega carem na mjesto
    Davida oca mojega, a ja sam mlad, niti znam polaziti ni dolaziti.
  lug-lug: Kaakano, Ayi Mukama Katonda wange, ofudde omuddu wo okuba kabaka mu kifo
    kya Dawudi kitange. Naye ndi mwana muto era simanyi ngeri ya kuddukanyaamu mirimu
    gyange.
  heb-heb: ועתה יהוה אלהי אתה המלכת את עבדך תחת דוד אבי ואנכי נער קטן לא אדע צאת ובא׃
  ben-IRV: হে আমার ঈশ্বর সদাপ্রভু, আমার বাবা দায়ূদের জায়গায় তুমি এখন তোমার দাসকে
    রাজা করেছ। কিন্তু বয়স আমার খুবই কম, আমি জানি না কি করে বাইরে যেতে হয় এবং ভিতরে
    আসতে হয়।
  pan-pan: ਹੁਣ ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਥਾਂ ਪਾਤਸ਼ਾਹ
    ਬਣਾਇਆ ਹੈ ਪਰ ਮੈਂ ਤਾਂ ਇੱਕ ਛੋਟਾ ਜਿਹਾ ਮੁੰਡਾ ਹਾਂ ਅਤੇ ਮੈਂ ਬਾਹਰ ਜਾਣਾ ਅਤੇ ਅੰਦਰ ਆਉਣਾ ਨਹੀਂ
    ਜਾਣਦਾ ਹਾਂ।
  tkr-tkr: Ya Rəbb yizda Allah, Ğu Yiğne g'uluke yizda dek Davudne cigeeqana paççah
    ha'u. Zı uşaxra vor, zak'le ats'a deş ha'asın-hidya'asın.
  mya-JVB: ယခု မှာ အကျွန်ုပ် ၏ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် ကို အဘ ဒါဝိဒ်
    ၏ကိုယ်စား ရှင် ဘုရင်အရာ၌ ခန့်ထားတော်မူပြီ။ သို့ရာတွင် အကျွန်ုပ် သည် သူငယ် ဖြစ်ပါ၏။
    ထွက် ဝင် ခြင်းငှါမ တတ်နိုင် ပါ။
  tbg-tbg: Ho ti Variqa Noravauvo, te qaraaka vaiintivano vaiinti nahentiqaa raqikiaina
    kaiqara kia kankomake tavaraiti vaurara, are ti qaqi kaaramanta te tenta qora
    vatuka varaunarave.
  hmo-hmo: “Lohiabada e, lauegu Dirava e, lau be mero maragina sibona, to oi ese lau,
    oiemu hesiai tauna dekenai king dagi oi henia vadaeni, tamagu Davida ena gabu
    dekenai. Lau be lau diba lasi edena bamona basileia do lau gunalaia namonamo.
  urd-urd: और अब ऐ ख़ुदावन्द, मेरे ख़ुदा! तू ने अपने ख़ादिम को मेरे बाप दाऊद की जगह
    बादशाह बनाया है, और मैं छोटा लड़का ही हूँ और मुझे बाहर जाने और भीतर आने का तमीज़
    नहीं।
  rus-SYN: и ныне, Господи Боже мой, Ты поставил раба Твоего царем вместо Давида,
    отца моего; но я отрок малый, не знаю ни моего выхода, ни входа;
  bqc-SIM: Tia kɛ́wa Dii ma Lua, n mapi n zↄ̀blena kpà kía ũ ma mae Davidi gbɛu.
    Ɛ̀waasonan ma ũ, má dↄaanakɛ dↄ̃o.
  tcz-CHONGTHU: Hijeh chun, “O Pakai ka Pathen kapa David khel in Leng nei chansah
    tan ahi, ahinla keima hi i-macha helou chapang cha kahi bouvin ahi.
  mar-mar: माझे वडिल दावीदानंतर, परमेश्वर देवा, तू मला राजा केले आहेस. पण मी लहान
    मुलासारखाच आहे. मला बाहेर जायला व आत यायला समजत नाही.
  soq-soq: Solomon Iawe God sipoasane wanase, “O Iawe ne Godna e ne mamana aupawa
    ituneano warerentedina. Ne ipa oto kerauda rua, mai atenteapona ambi apana oniamopa.
  qub-qub: Tayta Dios, gammi wamrallaraj pishi yarpay caycaptëpis papänë Davidpa ruquin
    mandaj ray canäpaj churamashcanqui.
  bqp-bqp: Tera sà Dikiri ma Luda, n makũ n zↄ̀blerii kà kína ũ ma de Dauda gɛ̃nɛ
    ũ. Nɛ́ fítin ma ũ, má yãke gbá dↄ̃ro.
  hat-hat: Seyè, Bondye mwen, koulye a atout mwen jenn toujou, atout mwen pankò gen
    esperyans pou m' gouvènen, ou pran m', ou mete m' wa a nan plas David, defen papa
    m'.
  eng-BSB: And now, O LORD my God, You have made Your servant king in my father David’s
    place. But I am only a little child, not knowing how to go out or come in.
  eng-WEBPB: Now, LORD my God, you have made your servant king instead of David my
    father. I am just a little child. I don’t know how to go out or come in.
  kbq-kbq: Hagi nagra osi mofavregi'na vahe'ma kegavama hu'zana ontahi'noanagi, menina
    Ra Anumzana nagri Anumzamoka eri'za neka'a kinia nazeri otinke'na nenfa Deviti
    nona eri'noe.
  nhe-BL: Quena, TOTECO Dios, ama tinechtlalijtoc, na niicone, ma nimosehui ipan isiya
    yejyectzi para nitlanahuatis queja ipatlaca notata David, pero niitztoc queja
    se conetl tlen ax quimati catlía ojtli quitoquilis.
  bus-bus: Tia sa Dii ma Luda, n mamↄma n zↄ̀bleri kà kí ũ ma de Dauda gbɛ̀n. Nɛ́
    féten ma ũ, má yãke gbá dↄ̃ro.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Hemuigo kar pe tuwihaw romo heru hekuzaromo
    ne. Kwàkwàmo romo aiko a'e 'ar mehe. Nakwaw kwaw pureruze'egaw ihe. Nezewe rehe
    we hemuigo kar pe tuwihaw romo.
  eng-DRA: 'And now, O Lord God, thou hast made thy servant king instead of David
    my father: and I am but a child, and know not how to go out and come in.'
