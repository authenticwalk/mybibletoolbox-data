verse: 1KI.003.004
translations:
  mal-C: ഒരിക്കൽ, ശലോമോൻരാജാവ് യാഗങ്ങൾ അർപ്പിക്കാനായി ഗിബെയോനിലേക്കു പോയി. ആ കാലത്ത്
    ജനം യാഗമർപ്പിച്ചിരുന്ന മലകളിൽ ഏറ്റവും പ്രാധാന്യമുള്ളത് അവിടെയായിരുന്നു. അവിടെയുള്ള
    യാഗപീഠത്തിന്മേൽ ശലോമോൻ ആയിരം ഹോമയാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Und der König begab sich nach Gibeon, um daselbst zu opfern; denn das war
    die vornehmste Höhe. Tausend brandopfer brachte Salomo auf selbigem Altare dar.
  lin-lin: Mokonzi akendeki na Gabaoni mpo na kobonza mbeka, pamba te ezalaki esambelo
    ya likolo ya ngomba oyo elekaki motuya, mpe kuna, Salomo abonzaki bambeka ya kotumba
    nkoto moko, na etumbelo wana.
  eng-LSV: and the king goes to Gibeon, to sacrifice there, for it [is] the great
    high place; Solomon causes one thousand burnt-offerings to ascend on that altar.
  eng-GNV: 'And the King went to Gibeon to sacrifice there, for that was the chiefe
    hie place: a thousand burnt offrings did Salomon offer vpon that altar.'
  eng-WEBSTER: 'And the king went to Gibeon to sacrifice there; for that was the great
    high place: a thousand burnt-offerings did Solomon offer upon that altar.'
  nhw-BL: Nopa tepetl catli nochi masehualme más quitequihuijque tlen nochi sequinoc
    huejcapantique tepeme itoca eliyaya tepetl Gabaón. Huajca nopa Tlanahuatijquetl
    yajqui nopona huan quimacac TOTECO se mil tlacajcahualistli ipan nopa tlaixpamitl.
  swh-ONEN: Mfalme akaenda Gibeoni kutoa dhabihu, kwa maana ndipo palipokuwa mahali
    pa juu pa kuabudia, naye Solomoni akatoa sadaka elfu moja za kuteketezwa juu ya
    hayo madhabahu.
  bba-bba: Sɔ̃ɔ teeru Sɑlomɔɔ sinɑ boko u seewɑ u dɑ Gɑbɑoniɔ u kɑ yɑ̃kuru ko. Domi
    miyɑ yɑ̃ku yee bɑkɑrɑ wɑ̃ɑ. Yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu dɑbi dɑbinɑ u dɔmɑ te kuɑ
    mi.
  eng-KJVCPB: 'And the king went to Gibeon to sacrifice there; for that was the great
    high place: a thousand burnt offerings did Solomon offer up on that altar.'
  luo-luo: Ruoth nodhi Gibeon mondo ochiw misengini nimar kanyo e kama notingʼore
    malo moloyo ahinya kendo Solomon nochiwo misengini miwangʼo pep alufu achiel e
    kendo mar misangono.
  meu-meu: Bena hanua pavapavana na Gibeon ela, unuseni ai boubou ḡaudia baine hahelaḡadia
    eto, badina be atai gabuna helaḡa-hereana bunai; Solomon na vaia ena kara ḡole-oho
    bouboudia daha ta ta una ihaboulaina patana ai e hahelaḡadiava.
  npi-ULB: राजा बलिदान चढाउन गिबोनमा गए किनकि त्यो निकै उच्च स्थान थियो । सोलोमनले
    त्यस वेदीमा एक हजारवटा होमबलि चढाए ।
  yor-yor: Ọba sì lọ sí Gibeoni láti rú ẹbọ, nítorí ibẹ̀ ni ibi gíga tí ó ṣe pàtàkì
    jù, Solomoni sì rú ẹgbẹ̀rún (1,000) ọrẹ ẹbọ sísun lórí pẹpẹ.
  pes-OPCB: یکبار سلیمان برای قربانی کردن به جبعون رفت، زیرا مهمترین تپه بود. او هزار
    گاو و گوسفند در آن محل قربانی کرد.
  tgl-ULB: Pumunta ang hari sa Gibeon para mag-alay doon, dahil iyon ang malaking
    dambana. Naghandog si Solomon ng isang libong susunuging handog sa altar na iyon.
  cbu-NT: Itaru, tputssha ichingarusin Gabawonap ungirtamaam kizpur chinaranganaya.
    Ashirucha, Salomonsha aranginasha Gabawonapsha ungirtapi tárangu, maacheetsi muchimaam
    minum mil wayarangiya.
  hui-hui: Tinaga lotu laga dindi dunini mbira Gibeono winigoha Anduane Homogohondo
    bulumagarubi sibirubi bo delaga dabu wiagoria horo mbirungi Solomono ibu dindi
    ogoniha bulumagaru sibirubi loma biniru bo delole pene. Ibugua ala bulumaga handari
    dewaore aulole Anduane Homogohondo loma biniru mialu delaga dabu heagoria bo delai
    hene.
  mya-mya: ဂိ​ဗောင်​မြို့​တွင်​အ​လွန်​ထင်​ရှား​ကျော်​စော​သော ယဇ်​ပလ္လင်​ရှိ​သ​ဖြင့်
    အ​ခါ​တစ်​ပါး​၌​မင်း​ကြီး သည်​ယဇ်​ပူ​ဇော်​ရန်​ထို​အ​ရပ်​သို့​သွား​တော် မူ​၏။ သူ​သည်​ယ​ခင်​အ​ခါ​များ​က​ထောင်
    ပေါင်း​များ​စွာ​သော​မီး​ရှို့​ရာ​ပူ​ဇော်​သကာ များ​ကို​ထို​ယဇ်​ပလ္လင်​တွင်​ပူဇော်​ခဲ့​ဖူး​၏။-
  bod-N: ཡང་གིབ་ཡོན་ཡུལ་དུ་ཆེས་ཆེ་བའི་མཐོ་གླིང་ཡོད་པས། རྒྱལ་པོ་དེར་མཆོད་པ་འབུལ་བར་གཤེགས་ཏེ།
    སོ་ལོ་མོན་གྱིས་མཆོད་ཁྲི་དེའི་ཁར་སྦྱིན་སྲེག་གི་མཆོད་པ་ཆིག་སྟོང་ཕུལ་ཏོ། །
  sna-sna: Zvino mambo akaenda kuGibheoni kundobayira, nokuti ndiyo yaiva nzvimbo
    yakakwirira huru, Soromoni akabayira zvipiriso zvinopiswa zvinokwana chiuru paaritari.
  spa-BLM: El rey fue a Gabaón para sacrificar allí, pues ese era el gran lugar alto.
    Salomón ofreció mil holocaustos en ese altar.
  cac-cac: Ix xid'ec' vin̈ yac' silab' d'a Gabaón yujto, nivan yelc'och jun lugar
    chi'. Jun mil noc' silab' ix yac' n̈usjoc tz'a vin̈ d'a jun altar ay ta'.
  swh-ULB: Mfalme akaenda Gibioni kutoa sadaka kule, kwa kuwa hilo ndilo lilikuwa
    eneo kuu la juu. Sulemani katoa sadaka maelfu katika madhabu hiyo.
  bel-bel: І пайшоў цар у Гаваон, каб прынесьці там ахвяру, бо там быў галоўны ахвярнік.
    Тысячу цэласпаленьняў прынёс Саламон на тым ахвярніку.
  wed-wed: Wei lamna pulo aniapuna gabuna, wavana naenaena i mae au Gibeon. Solomon
    i nae weka da ḡamoḡamo 1,000 i apu-tapui Bada awarina.
  deu-ELBBK: Und der König ging nach Gibeon, um dort zu opfern, denn das war die große
    Höhe; 1.000 Brandopfer opferte Salomo auf diesem Altar.
  mbb-OT: Duen timpu he midhendiyà si Hadì Solomon te Gibeon su ebpemuhat, su zutun
    is utew nevantug he pemuhatà diyà te metikang he lugar. Nemuhat sikandin diyà
    te pemuhatà he 1,000 he menge pemuhat he edtutungen.
  mal-2015: രാജാവു ഗിബെയോനിൽ യാഗം കഴിപ്പാൻ പോയി; അതു പ്രധാനപൂജാഗിരിയായിരുന്നു; അവിടത്തെ
    യാഗപീഠത്തിന്മേൽ ശലോമോൻ ആയിരം ഹോമയാഗം അർപ്പിച്ചു.
  rmc-rmc: Jekhvar o kraľis geľa te obetinel andro Gibeon, bo ode sas nekfeder ačhado
    učo than pro lašariben. Pre oda oltaris o Šalamun obetinďa 1 000 labarde obeti.
  pes-OPV: و پادشاه به جبعون رفت تا در آنجاقربانی بگذراند زیرا که مکان بلند عظیم،
    آن بود وسلیمان بر آن مذبح هزار قربانی سوختنی گذرانید.
  ron-1924: Ымпэратул с-а дус ла Габаон сэ адукэ жертфе аколо, кэч ера чя май ынсемнатэ
    ынэлциме. Соломон а адус о мие де ардерь-де-тот пе алтар.
  aui-aui: Raghani tana Solomon inagho Gibiyon kwanatune da puyo peyaridi 1,000 naboni
    isuwara Yawe God biidi, basuna suwara gabugabuna gawarina ghamana na noko kuburine.
  ben-OBCV: রাজামশাই গিবিয়োনে বলি উৎসর্গ করতে গেলেন, কারণ সেটি ছিল সবচেয়ে গুরুত্বপূর্ণ
    উঁচু পীঠস্থান, এবং শলোমন সেই যজ্ঞবেদিতে এক হাজার হোমবলি উৎসর্গ করলেন।
  som-som: Markaasaa boqorkii Gibecoon tegey inuu ku soo allabaryo; waayo, halkaasaa
    ahayd meesha sare ee weyn; oo meeshaas allabariga Sulaymaan wuxuu ku bixiyey kun
    qurbaan oo la gubo.
  lat-VUC: 'Abiit itaque in Gabaon, ut immolaret ibi: illud quippe erat excelsum maximum:
    mille hostias in holocaustum obtulit Salomon super altare illud in Gabaon.'
  eng-ASVBT: 'And the king went to Gibeon to sacrifice there; for that was the great
    high place: a thousand burnt offerings did Solomon offer upon that altar.'
  ita-1885: IL re andò eziandio in Gabaon, per sacrificar quivi; perciocchè quello
    era il grande alto luogo. Salomone offerse mille olocausti sopra quell'Altare.
  eng-LXXUP: 'And he arose and went to Gibeon to sacrifice there, for that was the
    highest place, and great: Solomon offered a whole burnt offering of a thousand
    victims on the altar in Gibeon.'
  eng-ULB: The king went to Gibeon to sacrifice there, for that was the great high
    place there. Solomon offered a thousand burnt offerings on that altar.
  spa-VBL: El rey fue a Gabaón para sacrificar allí, pues era el lugar alto más importante.
    Salomón presentó mil holocaustos en el altar de ese lugar.
  fra-_FOB: Le roi s'en alla donc à Gabaon pour y sacrifier; car c'était le plus considérable
    des hauts lieux; et Salomon offrit mille holocaustes sur cet autel.
  mal-mal: രാജാവ് പ്രധാനപൂജാഗിരിയായ ഗിബെയോനിൽ യാഗം കഴിക്കുവാൻ പോയി; അവിടെയുള്ള യാഗപീഠത്തിന്മേൽ
    ശലോമോൻ ആയിരം ഹോമയാഗം അർപ്പിച്ചു.
  urd-GVR: Ek din bādshāh Jibaūn gayā aur wahāṅ bhasm hone wālī 1,000 qurbāniyāṅ chaṛhāīṅ,
    kyoṅki us shahr kī ūṅchī jagah qurbāniyāṅ chaṛhāne kā sab se aham markaz thī.
  suz-BL: काले पिप सोलोमन गिबोन सहरम मार मार चढ़ेथ लमाक्‍त। मारदे हना मेको डांडा नेल्‍ल
    क्‍येङा ठेयब चढ़ेतीक बाक्‍माक्‍त। मिनु मेको चढ़ेतीकेम सोलोमनम हजार का मार मार
    चोशा चढ़ेतीक चढ़ेवा बाक्‍त। १इतिहास २१:२९; १राजा ९:२
  ita-1927: Il re si recò a Gabaon per offrirvi sacrifizi, perché quello era il principale
    fra gli alti luoghi; e su quell’altare Salomone offerse mille olocausti.
  ckb-ckb: پاشا چوو بۆ گبعۆن هەتا لەوێ قوربانی سەر ببڕێت، چونکە ئەوە گرنگترین نزرگەی
    سەر بەرزایی بوو، سلێمان هەزار قوربانی سووتاندنی سەرخستە سەر ئەو قوربانگایە.
  eng-BBE: 'And the king went to Gibeon to make an offering there, because that was
    the chief high place: it was Solomon''s way to make a thousand burned offerings
    on that altar.'
  kan-OKCV: ಗಿಬ್ಯೋನಿನ ಅತಿಮುಖ್ಯವಾದ ಉನ್ನತ ಸ್ಥಳಕ್ಕೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಬಲಿಗಳನ್ನರ್ಪಿಸಲು
    ಹೋಗಿ, ಆ ಬಲಿಪೀಠದ ಮೇಲೆ ಸಾವಿರ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: அப்படியே ராஜா பலியிட கிபியோனுக்குப் போனான்; அது பெரிய மேடையாக இருந்தது;
    அந்தப் பலிபீடத்தின்மேல் சாலொமோன் ஆயிரம் சர்வாங்க தகனபலிகளைச் செலுத்தினான்.
  spa-RV-1909: 'E iba el rey á Gabaón, porque aquél era el alto principal, y sacrificaba
    allí: mil holocaustos sacrificaba Salomón sobre aquel altar.'
  ron-BTF: Şi împăratul a mers la Gabaon pentru a sacrifica acolo, pentru că aceasta
    era înălţimea cea mare; o mie de ofrande arse a oferit Solomon pe acel altar.
  eng-WEBP: The king went to Gibeon to sacrifice there, for that was the great high
    place. Solomon offered a thousand burnt offerings on that altar.
  eng-FBV: The king went to Gibeon to sacrifice there, for it was the leading high
    place. Solomon presented one thousand burnt offerings on the altar there.
  nld-1939: Zo ging de koning dan naar Gibon, om daar te offeren; want dat was de
    voornaamste offerhoogte. Nadat Salomon duizend brandoffers op het altaar te Gibon
    had opgedragen,
  nch-BL: Nopa tepet cati nochi masehualme más quitequihuijque ten nochi sequinoc
    huejcapantique tepeme itoca eliyaya tepet Gabaón. Huajca nopa Tanahuatijquet yajqui
    nopona huan quimacac TOTECO se mil tacajcahualisti ipan nopa taixpamit.
  vie-1934: Vua đi đến Ga-ba-ôn đặng dâng của lễ tại đó, vì nơi cao ấy là trọng nhất;
    trên bàn thờ đó Sa-lô-môn dâng một ngàn con sinh làm của lễ thiêu.
  hin-CV: एक बार राजा बलि चढ़ाने के लिए गिबयोन नगर गए. यह विशेष पूजा की जगह थी. शलोमोन
    हमेशा उस वेदी पर होमबलि के लिए एक हज़ार पशु चढ़ाते थे.
  spa-BES: 'Y el rey fue a Gabaón para hacer una ofrenda allí, porque ese era el lugar
    alto principal: Salomón hizo mil ofrendas quemadas en ese altar.'
  tdx-tdx: Nimb’e Gibone añe i mpanjakay hisoroñe amy te izay ty haboañe bey; soroñe
    arivo ty nengae’ i Selomò amy kitrely zay.
  tha-KJV: และกษั​ตริ​ย์เสด็จไปที่เมืองกิเบโอนเพื่อถวายเครื่องสัตวบูชาที่​นั่น เพราะที่นั่นเป็นมหาปู​ชน​ียสถานสูง
    ซาโลมอนทรงถวายเครื่องเผาบูชาพันตัวบนแท่นบู​ชาน​ั้น
  por-BR-2018: E o rei foi a Gibeão, porque aquele era o principal lugar alto, e Salomão
    sacrificou ali mil holocaustos sobre aquele altar.
  deu-ELO: Und der König ging nach Gibeon, um daselbst zu opfern, denn das war die
    große Höhe; tausend Brandopfer opferte Salomo auf selbigem Altar.
  eng-WYC-2018: And so Solomon went into Gibeon, to offer there; for that was the
    most high place (or for that was the most important, or the most famous, hill
    shrine). Solomon offered upon that altar in Gibeon a thousand offerings into burnt
    sacrifice.
  epo-epo: Kaj la reĝo iris en Gibeonon, por alporti tie oferojn, ĉar tie estis la
    ĉefa altaĵo. Mil bruloferojn Salomono alportis sur tiu altaro.
  uig-PIN: Padixaⱨ ⱪurbanliⱪ ⱪilƣili Gibeonƣa bardi; qünki u yǝr «uluƣ yuⱪiri jay»
    idi. Sulayman u yǝrdiki ⱪurbangaⱨda bir ming kɵydürmǝ ⱪurbanliⱪ sundi.
  beo-beo: 'Eso afaega e da Gibione moilai bai bagadega gobele salimusa: asi. Bai
    amogawi diala da oloda amoga dunu huluane da dawa:digi. Soloumane da musa: amo
    oloda da:iya Wadela:i Hou Dabe Ima:ne Iasu gobele salasu osea:idafa hamosu.'
  tpi-OTNT: Taun Gibeon em i namba wan ples bilong lotu, olsem na wanpela taim Solomon
    i bin i go long Gibeon long mekim ol ofa. Solomon i bringim 1,000 abus na mekim
    ofa bilong paia i kukim olgeta long dispela alta long Gibeon.
  hau-SA: Sai sarki Solomon ya tafi Gibeyon don yă miƙa hadayu, gama a can ne wuri
    mafi muhimmanci na sujada. Solomon kuwa ya miƙa hadayun ƙonawa guda dubu a kan
    wannan bagade.
  uig-LAT: Padishah qurbanliq qilghili Gibéon’gha bardi; chünki u yer «ulugh yuqiri
    jay» idi. Sulayman u yerdiki qurban’gahda bir ming köydürme qurbanliq sundi.
  nde-nde: Inkosi yaya eGibhiyoni ukuyanikela iminikelo, ngoba kwakuyiyo indawo eqhamileyo
    kweziphakemeyo, ngakho-ke uSolomoni wanikela ngeminikelo yokutshiswa eyinkulungwane
    kulelo-alithare.
  ton-ton: '¶ Pea naʻe ʻalu ʻae tuʻi ki Kipione ke fai feilaulau ʻi ai; he ko e potu
    māʻolunga ia naʻe ongoongo lahi: ko e feilaulau tutu ʻe afe naʻe feilaulau ʻaki
    ʻe Solomone ʻi he feilaulauʻanga ko ia.'
  ces-1613: Protož šel král do Gabaon, aby tam obětoval; ta výsost zajisté byla největší.
    Tisíc obětí zápalných obětoval Šalomoun na tom oltáři.
  eng-WMB: The king went to Gibeon to sacrifice there, for that was the great high
    place. Solomon offered a thousand burnt offerings on that altar.
  tam-TCV: கிபியோன் மேடையே மிக முக்கியமானதாக விளங்கியதால் அரசன் அங்கேயே தனது பலிகளைச்
    செலுத்தப் போவான். அந்தப் பலிபீடத்தில் சாலொமோன் ஆயிரம் தகன காணிக்கைகளைச் செலுத்தினான்.
  ceb-ULB: Miadto ang hari ngadto sa Gibeon aron sa paghalad didto, kay atoa didto
    ang bantogan nga hataas nga dapit. Naghalad si Solomon ug libohan ka mga halad
    sinunog sa maong halaran.
  pol-UBG: Król udał się więc do Gibeonu, aby tam złożyć ofiary, bo tam była wielka
    wyżyna. Na tym ołtarzu Salomon złożył tysiąc ofiar całopalnych.
  agr-agr: Ima nuigkik pujujakchauwai, yaakat Gabaógnumshakam wejakui kuntinun maa
    nuna nejen ashí apeak Apajuín ememattatus, wagki nunú ima nain tsakaju asamtai.
    Nuwi jegá mil kuntinun maa nuna nejen ashí apejakui.
  kyc-kyc: Yuu mendepa baa yuu Gipione lenge dokona mena pyao kiso maiyala peya. Peyamo
    renge doko kana pyare lasi dokona singi doko ama wambumi soo otenge dokome peya.
    Baame wamba dokona kiso mukinyi nembo maingi doko andete lapo malu dopale kiso
    maingi.
  urd-GVU: ایک دن بادشاہ جِبعون گیا اور وہاں بھسم ہونے والی 1,000 قربانیاں چڑھائیں،
    کیونکہ اُس شہر کی اونچی جگہ قربانیاں چڑھانے کا سب سے اہم مرکز تھی۔
  deu-1912: Und der König ging hin gen Gibeon daselbst zu opfern; denn das war die
    vornehmste Höhe. Und Salomo opferte tausend Brandopfer auf demselben Altar.
  ntj-ntj: Nyangka Tjalamannga kutipitjangu ngurra kutjupakutu. Palunyalu yanamulpa
    pirni pungkula tilira Mama Kuurrku nintiranytja.
  kan-2017: ಒಮ್ಮೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯಜ್ಞಮಾಡುವುದಕ್ಕಾಗಿ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ಪ್ರಧಾನವಾಗಿದ್ದ
    ಗಿಬ್ಯೋನಿಗೆ ಹೋಗಿ ಅಲ್ಲಿನ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸಹಸ್ರ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Me yan fare pilung nga Gibeon ni nge pi’ e maligach u rom, ni aram e gin
    th’abi tolang; ma ka e urfiy bbiyu’ e maligach u rom kafram.
  hlt-MCSB: Te vaengah manghai tah hmuensang tanglue te pahoi nawn ham Gibeon la cet.
    Solomon loh te kah hmueihtuk dongah hmueihhlutnah thawngkhat a khuen.
  mdy-ETH: ፆኦሲም ዒንጎ ባኮ ዒንጎ ዼኤፖ ቤዛ ዓኣሢ ጌባዖኦኔይዳታሢሮ ፔቴ ኬሊ ሴሎሞኔ ፆኦሲም ዒንጎ ባኮ ሺኢሻኒ ዒኢካ ዴንዴኔ፤
    ዬያኮ ቤርታ ዬኖ ዒንጎ ቤዜሎይዳ ዒዚ ሺያ ቆልሞ ሹኪ፥ ሚቺ ዒንጎ ዒንጊሢ ማሂ ዒንጌኔ፤
  twi-ASANTE: Gibeon na na afɔrebukyia no mu atitire wɔ, ɛhɔ na Salomo kɔbɔɔ ɔhyeɛ
    afɔdeɛ apem wɔ afɔrebukyia so.
  eng-WEBU: The king went to Gibeon to sacrifice there, for that was the great high
    place. Solomon offered a thousand burnt offerings on that altar.
  wal-wal: Kawoi yarshshuwaa yarshshanau Gabaa7oona biis; aissi giikko, he sohoi hara
    ubbaappe aadhdhi koshshiya goinniyo xoqqa soho. Solomoni sha7u mehiyaa ehiidi,
    he yarshshiyoosan xuuggiyo yarshshuwaa yarshshiis.
  spa-PDDPT: El rey iba a Gabaón para ofrecer allí sacrificios, porque aquél era el
    lugar alto principal. Salomón ofreció 1.000 holocaustos sobre aquel altar.
  gun-gun: Ha'e rami vy Gibeão katy oo mba'emo ome'ẽ aguã, ombojeroviaaty yvy'ã re
    oĩ va'e tuvixave va'e ramo. Ha'e py altar oĩ va'e áry Salomão oapy uka mil mymba.
  ilo-ULB: Napan ti ari idiay Gibeon tapno mangidaton sadiay, ta dayta ti kalatakan
    nga altar. Nagidaton ni Solomon iti dayta nga altar iti sangaribu a daton a mapuoran.
  kpg-kpg: Dahi madagoaa hua, gei mee guu hana guu hai dana tigidaumaha i Gibeon,
    idimaa, deelaa di gowaa dudu tigidaumaha e kaedahi e dau. Mee ne hai ana tigidaumaha dudu
    e mana i golo i di madagoaa dela gu doo gi daha.
  uig-ARA: پادىشاھ قۇربانلىق قىلغىلى گىبېئونغا باردى؛ چۈنكى ئۇ يەر «ئۇلۇغ يۇقىرى جاي»
    ئىدى. سۇلايمان ئۇ يەردىكى قۇربانگاھدا بىر مىڭ كۆيدۈرمە قۇربانلىق سۇندى.
  tof-tof: Darrpan ngürr Solomon Gibion wirri basirrdü wamórr Lodka lar urdü amselóm,
    zitülkus ene wirrian ⌊alta⌋ yarilürr, ngibürr altadógabi. Ngaen Solomon ola 1,000
    ngarkwat dudu bóngan gyaur kla yamselórr ene altadó.
  sus-sus: Mangɛ naxa siga Gabayon sɛrɛxɛ bade, barima na geya tide nu gbo. Sulemani
    naxa sɛrɛxɛ gan daaxi wulu keren ba mɛnni na sɛrɛxɛbade fari.
  pon-2006: Ehu ahnsou Solomon ketilahng Kipeon pwe en wia sapwellime meirong isihs
    wasao, pwe iei wasa me pei sarawi me keieu ndand mi ie. E pil kin wia meirong
    isihs wasao pak tohto mahs.
  jae-jae: Gêdêŋ ŋasawa teŋ kiŋ gêja Gibeon gebe êkêŋ da aŋga tonaŋ, gebe gamêŋ tonaŋ
    kêtu gamêŋ ŋabau towae kapôêŋ kêlêlêc. Salomo kêkêŋ daja 1,000 aŋga altar tonaŋ.
  ksd-ksd: Ma ra king i ga vana uro Gibeon upi na pait ra tinabar abara, tago a lia
    na tavul a lotu nam; ma Solomon i ga tul tar tika na arip na marmar na tinabar
    di tuntun tar ia ta ra uguugu na vartabar abara.
  tur-YTC: Kral, orada kurban kesmek için Givon'a gitti, çünkü orası büyük yüksek
    yerdi. Solomon o sunak üzerinde bin yakmalık sunu sundu.
  grc-BRENT: Καὶ ἀνέστη καὶ ἐπορεύθη εἰς Γαβαὼν θῦσαι ἐκεῖ, ὅτι αὕτη ὑψηλοτάτη, καὶ
    μεγάλη· χιλίαν ὁλοκαύτωσιν ἀνήνεγκε Σαλωμὼν ἐπὶ τὸ θυσιαστήριον ἐν Γαβαών.
  ind-AYT: Kemudian, raja pergi ke Gibeon untuk mempersembahkan kurban, karena di
    sana ada bukit pengurbanan yang besar. Salomo mengurbankan seribu kurban bakaran
    di atas mazbah itu.
  nya-nya: Mfumu inapita ku Gibiyoni kukapereka nsembe popeza kumeneko ndiye kunali
    malo oposa malo ofunika kwambiri pachipembedzo. Kumeneko Solomoni anapereka nsembe
    zopsereza 1,000 pa guwa lansembe.
  hrv-hrv: Kralj ode u Gibeon da prinese žrtvu, jer ondje bijaše najveća uzvišica.
    Salomon prinese tisuću paljenica na tom žrtveniku.
  mps-mps: Gibeon te lotu wabo polalubo pesage tama, tama tibaso me sogo deli Solomon
    te Gibeonba pelama, ofa igi pai. Solomongo te bidi sese hauwa umabo, te 1,000
    omai kau kibu dabe odasa pelama, tama te siago tigidali domainu ulubo ofa te Gibeon
    altade te ofa yai.
  tpi-tpi: Taun Gibeon em i namba wan ples bilong lotu, olsem na wanpela taim Solomon
    i bin i go long Gibeon long mekim ol ofa. Solomon i bringim 1,000 abus na mekim
    ofa bilong paia i kukim olgeta long dispela alta long Gibeon.
  dan-1931: Og Kongen begav sig til Gibeon for at ofre der; thi det var den store
    Offerhøj; tusind Brændofre ofrede Salomo på Alteret der.
  vie-OVCB: Một hôm, vua đi Ga-ba-ôn dâng sinh tế, vì tại đó có một ngọn đồi nổi tiếng.
    Trên bàn thờ, vua dâng 1.000 sinh vật làm lễ thiêu.
  guj-2017: રાજા ગિબ્યોનમાં અર્પણ કરવા ગયો, કેમ કે તે મોટું ધર્મસ્થાન હતું. તે વેદી
    પર સુલેમાને એક હજાર દહનીયાર્પણ ચઢાવ્યાં.
  pon-2006A: Ehu ahnsou Solomon ketilahng Kipeon pwe en wia sapwellime meirong isihs
    wasao, pwe iei wasa me pei sarawi me keieu ndand mi ie. E pil kin wia meirong
    isihs wasao pak tohto mahs.
  por-BRBSL: O rei foi a Gibeon para sacrificar lá, pois aquele era o grande lugar
    alto. Salomão ofereceu mil holocaustos sobre aquele altar.
  cth-cth: Siangpahrang teh Gibeon lah thuengnae sak hanelah a cei. Bangkongtetpawiteh,
    hothateh, alawkpui poung e hmuen lah a o. Solomon ni khoungroe dawkvah, hmaisawi
    thuengnae 1000 touh a poe.
  twi-twi: Gibeon na na afɔremuka no mu atitiriw wɔ, ɛhɔ na Salomo kɔbɔɔ ɔhyew afɔre
    apem wɔ afɔremuka so.
  hlt-hlt: Te vaengah manghai tah hmuensang tanglue te pahoi nawn ham Gibeon la cet.
    Solomon loh te kah hmueihtuk dongah hmueihhlutnah thawngkhat a khuen.
  tbz-SIM: Diyiè mɑrì kòo kpɑ̀ɑ̀tì Sɑdomɔɔ kɔtɛ Kɑbɑɔ̃ɔ̃ kɛ bo fíé iwũɔ̃ ti Yiɛ̀ nKuyie.
    Diwũɔ̃tɔ̀nnì didiɛrì do kɛ mbo kòo fíé iwũɔ̃ ti Yiɛ̀ nKuyie ntɛkɔupíítɛ̀ (1000)
    kɛ́tuɔ ndɛ ĩ́nkɛ̀.
  msy-2020: Nguibar ekiam Gibeon, a mɨghsɨamɨn pɨn ikia egha ofa gamir danganir ekiam
    iti, egha ofa gamir danganir igharazibagh afira. Ezɨ me kagh ghuegha Ikiavɨra
    Itir Godɨn ziam fe. Kamaghɨn amizɨ, dughiar kamɨn Solomon ofa damuasa Gibeonɨn
    ghu. Solomon 1,000plan asɨziba inigha ofan bar isia mɨghɨriba tuasa Gibeonɨn ofan
    dakozir kamɨn ghua da tue.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sɑlʋmɔŋ polɑ Kɑpɑwɔŋ kɛ kɔtɑɣɑ lɑpʋ. Tɛtʋ tǝnɑ tɑɑ
    kɔtɑɣɑ tǝlɑtɛ sɔsɔɔlɛ ntɛ́ tǝnɑ. Hɑlɩ Sɑlʋmɔŋ lɑpɑ tǝnɑɣɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ
    kɑ tǝnɑ tɔ.
  azb-azb: Padşah qurban gətirmək üçün Giveona getdi, çünki ora səcdəgahların ən böyüyü
    idi. Süleyman o qurbangahda min baş yandırma qurbanı təqdim etmişdi.
  eng-DBY: 'And the king went to Gibeon to sacrifice there; for that was the great
    high place: a thousand burnt-offerings did Solomon offer up upon that altar.'
  hin-2017: और राजा गिबोन को बलि चढ़ाने गया, क्योंकि मुख्य ऊँचा स्थान वही था, तब वहाँ
    की वेदी पर सुलैमान ने एक हजार होमबलि चढ़ाए।
  wol-KYG: 'Ci biir loolu Buur dem Gabawon, sarxali fa, ndax foofaa doon bérabu jaamookaay
    ba gënoona mag: junniy saraxi rendi-dóomal, Suleymaan joxe na ko fa ca kaw sarxalukaay
    booba.'
  eng-YLT: and the king goeth to Gibeon, to sacrifice there, for it [is] the great
    high place; a thousand burnt-offerings cause to ascend doth Solomon on that altar.
  kne-kne: Sin namingsan, inmey si Solomon ay nan-idaton ed Gibeon, tan say kad-an
    din inbilang da ay kabanolan ay pandaydayawan. Sinlibo ay animal di indatonas
    di.
  eng-WYC-2017: And so Solomon went into Gibeon, to offer there; for that was the
    most high place. Solomon offered upon that altar in Gibeon a thousand offerings
    into burnt sacrifice.
  eng-WMBB: The king went to Gibeon to sacrifice there, for that was the great high
    place. Solomon offered a thousand burnt offerings on that altar.
  urd-GVH: एक दिन बादशाह जिबऊन गया और वहाँ भस्म होनेवाली 1,000 क़ुरबानियाँ चढ़ाईं,
    क्योंकि उस शहर की ऊँची जगह क़ुरबानियाँ चढ़ाने का सबसे अहम मरकज़ थी।
  rug-rug: Keke totoso si la si asa pa Qibione pude va vukivukihi va uququ, sina asa
    sa ṉati vasina vahesihesiana pa toqere. Meke vasina si ele keke tina hola vina
    vukivukihi va uququ si ele taveti sa koasa hope vasina.
  gaz-gaz: Mootichi aarsaa dhiʼeessuuf gara Gibeʼoon dhaqe; iddoon sunis iddoo sagadaa
    kan gaara irraa isa baayʼee jaalatamaa isa Solomoon aarsaa gubamu kuma tokko irratti
    dhiʼeesse tureetii.
  fra-LSG: Le roi se rendit à Gabaon pour y sacrifier, car c’était le principal des
    hauts lieux. Salomon offrit mille holocaustes sur l’autel.
  gnn-gnn: Waŋganymirriyunydja waluyu ŋayi marrtjina bala Gipiyanlili wäŋalili, ga
    ŋunhala ŋayi bathara, mundhurr wekaŋala Godku.
  yal-yal: Mangan yi siga Gabayon taani saraxa badeni, amasɔtɔ taan kide kɛndɛn nan
    yi mɛnna dangu a birin na. Sulemani yi saraxa gan daxi wuli keden ba saraxa ganden
    fari Ala xa.
  iou-iou: Täŋpäkaŋ kadäni kubäta Yaweta ärawa täŋ ima yäŋpäŋ Gibeon komeken kuŋkuk.
    Kome uken mobä bukä intäjukunta ude itkuk. Uken kadäni kadäni kuk täŋkuko tom
    mäyapinik, 1,000 udepäŋ däpmäŋpäŋ mobä bukäken ijik täŋkukonik.
  haw-1868: Hele aku la ke alii i Gibeona e kaumaha aku malaila, no ka mea, he wahi
    kiekie nui no hoi ia; hookahi tausani mohaikuni ka Solomona i mohai ai ma kela
    kuahu.
  arb-NAV: وَمَضَى سُلَيْمَانُ إِلَى جِبْعُونَ، الْمُرْتَفَعَةِ الْعُظْمَى، وَأَصْعَدَ
    هُنَاكَ أَلْفَ مُحْرَقَةٍ عَلَى ذَلِكَ الْمَذْبَحِ.
  ewe-ewe: Vɔsamlekpui siwo nɔ toawo dzi la dometɔ xɔŋkɔtɔe nye esi nɔ Gibeon; Fia
    la yi afi ma eye wòsa numevɔ akpe ɖeka!
  eng-LEE: 'And the king went to Gib''on to sacrifice there; for that was the great
    high-place: one thousand burnt-offerings did Solomon offer upon that altar.'
  gvn-gvn: '@see-verse:1KI.003.003'
  asm-FB: পাছত ৰজাই বলিদান কৰিবৰ অৰ্থে গিবিয়োনলৈ গ’ল, কিয়নো সেই ঠাই আটাইতকৈ প্ৰধান
    পবিত্ৰ ঠাই আছিল৷ চলোমনে তাত থকা যজ্ঞবেদীৰ ওপৰত এক হাজাৰ হোম-বলি দিলে।
  sus-A: مَنفّ نَشَ سِفَ فَبَيٌن سّرّشّ بَدٍ، بَرِ مَ نَ فٍيَ تِدٍ نُ فبٌ. سُلٍمَنِ
    نَشَ سّرّشّ فَن دَاشِ وُلُ كٍرٍن بَ مّننِ نَ سّرّشّبَدٍ قَرِ.
  fra-SBL: Le roi alla à Gabaon pour y sacrifier, car c'était le grand haut lieu.
    Salomon offrit mille holocaustes sur cet autel.
  hbo-hbo: וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ גִּבְעֹ֙נָה֙ לִזְבֹּ֣חַ שָׁ֔ם כִּ֥י הִ֖יא הַבָּמָ֣ה
    הַגְּדֹולָ֑ה אֶ֤לֶף עֹלֹות֙ יַעֲלֶ֣ה שְׁלֹמֹ֔ה עַ֖ל הַמִּזְבֵּ֥חַ הַהֽוּא׃
  piu-2006: '@see-verse:1KI.003.003'
  kik-kik: Mũthamaki agĩthiĩ Gibeoni kũruta magongona, nĩgũkorwo kũu nĩkuo kũndũ kũrĩa
    gũtũũgĩru gwekĩrĩirwo mũno, na Solomoni akĩrutĩra magongona ngiri ĩmwe ma njino
    kĩgongona-inĩ kĩu.
  fra-NCL: Le roi se rendit à Gabaon pour y sacrifier, car c’était le grand haut lieu.
    Salomon offrit mille holocaustes sur cet autel.
  cek-AK: Siangpahrang loe amgbawnhaih sak hanah Gibeon ah caeh; to ahmuen loe kalen
    parai kasang ahmuen maeto ah oh; to hmaicam ah Solomon mah hmai angbawnhaih sangto
    a sak.
  cuk-cuk: Rey-Salomón Gabaón-neggweburse naddaed. Ade, agi ibmar-ogumakar-ukleged-aila
    bur-nug-dummad-nikad siid. Agi, Salomón ibmar-ogumakar-ukleged-aila-birgi, miliba
    (1,000) ibdurgan-ogumakar ukdaed.
  uig-CYR: Падиша қурбанлиқ қилғили Гибеонға барди; чүнки у йәр «улуқ жуқури җай»
    еди. Сулайман у йәрдики қурбангаһда бир миң көйдүрмә қурбанлиқ сунди.
  pma-pma: En avong tai, Solomon va en out Kibion keke vasan sanien votut vaha min
    Ahi en mari ahor en out enek koa houlu mok mulin ahor ten out sav keil. Ka en
    out enek, kei meng kati keke avouas buluk keil hehi taosen tai (1000) ka avanit
    lin keil en ahor enek en avong tas.
  tel-2017: ఉన్నత స్థలాల్లో గిబియోను ముఖ్యమైనది కాబట్టి రాజు అక్కడికి వెళ్ళి ఆ బలిపీఠం
    మీద వెయ్యి దహనబలులు అర్పించాడు.
  hat-BSA: Wa a te konn ale Gabaon pou fè sakrifis la, paske se la ke wo plas prensipal
    la te ye. Salomon te ofri mil ofrann brile sou lotèl sila a.
  bxh-bxh: Aba fadebasae loholohona hesa mate Gibiyon Nuꞌuna yai, habahim nuꞌu hahaisa
    enehedi. Logena, Baꞌisa Solomon ya lau amainiya be antalasam 1,000 ya gabudi.
  kos-kos: Sie pacl ah, el som nu Gibeon in orek kisa we, ke sripen loang se we ah
    arulana pwengpeng. Arulana pus mwe kisa firir el oru in acn sac meet.
  hbo-WLC: וַיֵּ֨לֶךְ הַמֶּ֤לֶךְ גִּבְעֹ֙נָה֙ לִזְבֹּ֣חַ שָׁ֔ם כִּ֥י הִ֖יא הַבָּמָ֣ה
    הַגְּדוֹלָ֑ה אֶ֤לֶף עֹלוֹת֙ יַעֲלֶ֣ה שְׁלֹמֹ֔ה עַ֖ל הַמִּזְבֵּ֥חַ הַהֽוּא׃
  ibo-ibo: Eze gara Gibiọn nʼihi ịchụ aja, nʼihi na ebe ahụ bụ ebe kachasị mkpa, dị
    elu. Solomọn chụrụ otu puku aja nsure ọkụ nʼelu ebe ịchụ aja ahụ.
  ory-ory: ପୁଣି, ରାଜା ବଳିଦାନ କରିବା ନିମନ୍ତେ ଗିବୀୟୋନ୍‍ ନଗରକୁ ଗଲେ; କାରଣ ତାହା ବଡ଼ ଉଚ୍ଚସ୍ଥଳୀ
    ଥିଲା; ଶଲୋମନ ସେହି ଯଜ୍ଞବେଦି ଉପରେ ଏକ ସହସ୍ର ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  wmt-wmt: '@see-verse:1KI.003.003'
  chk-chk: Lon eu rän ewe king Salomon a feila Kipeon pwe epwe asor ikenan, pun ina
    ewe lenien fel mi aüchea. A eäni engeröü mönün asoren kek won enan rongen asor.
  rop-rop: Wal wantaim imbin go langa Gibiyan blanga meigim sekrifais ofring, dumaji
    deya na det brabliwan teibul blanga ofring bin jidan weya deibin oldei go blanga
    gibitbat ofring. Imbin gibit bigismob sekrifais ofring deya bifo.
  ukr-1871: І подався царь у Габаон, щоб там жертвувати, бо се була найповажнїща жертівна
    висота. Тисячу всепалень принїс Соломон на тому самому жертівнику.
  deu-1951: Und der König ging nach Gibeon, um daselbst zu opfern; denn das war die
    bedeutendste Höhe. Und Salomo opferte tausend Brandopfer auf jenem Altar.
  eng-JPS: And the king went to Gibeon to sacrifice there; for that was the great
    high place; a thousand burnt-offerings did Solomon offer upon that altar.
  srp-1865: Zato otide car u Gavaon da ondje prinese žrtvu, jer to bijaše velika visina;
    i Solomun prinese tisuæu žrtava paljenica na onom oltaru.
  lug-lug: Awo kabaka n’agenda e Gibyoni okuweerayo ssaddaaka, kubanga ekyo kye kyali
    ekifo ekikulu mu byonna, era Sulemaani n’aweerayo ku kyoto ekyo ssaddaaka ezookebwa
    lukumi.
  heb-heb: וילך המלך גבענה לזבח שם כי היא הבמה הגדולה אלף עלות יעלה שלמה על המזבח
    ההוא׃
  ben-IRV: রাজা একদিন পশু বলিদানের জন্য গিবিয়োনে গিয়েছিলেন, কারণ উৎসর্গের জন্য সেখানকার
    উপাসনার উঁচু স্থানটা ছিল প্রধান। শলোমন সেখানে এক হাজার পশু দিয়ে হোমবলির অনুষ্ঠান
    করলেন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਹੋਮ ਬਲੀ ਲਈ ਗਿਬਓਨ ਸ਼ਹਿਰ ਨੂੰ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਉੱਚਾ ਅਤੇ ਵੱਡਾ ਥਾਂ ਸੀ
    ਅਤੇ ਸੁਲੇਮਾਨ ਨੇ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਹੋਮ ਦੀਆਂ ਇੱਕ ਹਜ਼ਾਰ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  tkr-tkr: Erbışın xədın, Giveon eyhene şahareeniy vod, q'urban gyuvk'asdimee paççah
    Sıleyman maqa hayk'an. Mana maqa arıng'a, aazır vuk'ulyniy q'urbanna gyooxhan
    haa'ana.
  mya-JVB: တရံရောအခါ၊ ရှင် ဘုရင်သည် ယဇ် ပူဇော်ခြင်းငှါ အလွန် မြင့် မြတ်သော အရပ်တည်းဟူသောဂိဗောင်
    မြို့သို့ သွား ၍ ထို ယဇ် ပလ္လင်ပေါ် မှာ မီးရှို့ ရာယဇ်တထောင် ကို ပူဇော် လေ၏။
  tbg-tbg: Gibeoni vatukaini ofaa tainta vo vaumanta vaiinti nahenti virara avuni
    vai taintarave tuvaro Soromonuva vi taintaraqaa 1,000 aantauvahi Kotira ofaa iha
    quara amitora.
  hmo-hmo: Dina ta Solomona be Gibeona dekenai ia lao, boubou gaudia do ia henia gwauraia,
    badina be ataiai gabuna helaga herea be unai. Solomona ese unuseni boubou gaudia
    1000 boubou patana dekenai ia henia. Iena kara nega ibounai be unai bamona.
  urd-urd: और बादशाह जिबा'ऊन को गया ताकि क़ुर्बानी करे, क्यूँकि वह ख़ास ऊँची जगह थी,
    और सुलेमान ने उस मज़बह पर एक हज़ार सोख़्तनी क़ुर्बानियाँ पेश कीं।
  rus-SYN: И пошел царь в Гаваон, чтобы принести там жертву, ибо там был главный жертвенник.
    Тысячу всесожжений вознес Соломон на том жертвеннике.
  bqc-SIM: Ɔ̃ à gɛ̀ Gabaↄ̃ↄ sa'oi, asa gulɛsĩ bee mɛ́ dɛńla. À sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ò we ń sa'obↄↄ mɛ̀n ↄ̀aa sↄo.
  tcz-CHONGTHU: Hitobang’a Pathen houna mun thupi pen chu Gibeon ahi, hiche ahin achen
    pumgo thilto Sangkhat jen in kilhaina aga sem in ahi.
  mar-mar: राजा गिबोन हे एक महत्वाचे उंचावरील ठिकाण असल्यामुळे शलमोन यज्ञासाठी तिकडे
    गेला. तेथे त्याने एक हजार होमार्पणे वाहिली.
  soq-soq: Mo bola debama Gibeon bedewe antoie wadapos debama dewasai, sa baiwa warere
    sape alene pue 1,000 amonalene Iawe God wanen.
  qub-qub: Payga Gabaonman aywaj uywacunata pishtarcur rupachinanpaj. Chay puytush
    lömami caran waquinpita mas rejsisha. Chaychöga Salomonga rupachina sacrifisyucunata
    waranganpa (1,000) rupachej.
  bqp-bqp: Akũ à gɛ̀ɛ sa o zaa Gibiↄ̃, zaakũ gbagbaki pì mɛ́ à de a kparanↄla. À
    sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ ò gwe mɛ̀n wàa sↄↄro.
  hat-hat: Salomon te konn al lavil Gabawon pou touye bèt pou Bondye, paske se la
    ki te gen pi gwo lotèl la. Li te deja ofri mil bèt pou yo te boule nèt sou lotèl
    la.
  eng-BSB: Now the king went to Gibeon to sacrifice there, for it was the great high
    place. Solomon offered a thousand burnt offerings on the altar there.
  eng-WEBPB: The king went to Gibeon to sacrifice there, for that was the great high
    place. Solomon offered a thousand burnt offerings on that altar.
  kbq-kbq: Hagi kini ne'mo'a Gibioni kumate ofa ome Kresramana vuku vu'ne. Na'ankure
    Gibioni agonaramimpina mareri agatereno agi me'nea kre sramnavu ita me'negeno
    vu'ne. Hagi e'i ana kre sramnavu itarera Solomoni'a 1tauseni'a bulimakaone sipisipi
    afuzaga tevefina kre fananehu ofa hu'ne.
  nhe-BL: Nopa tepetl tlen nochi tlacame más quitequihuijque tlen nochi sequinoc huejcapantique
    tepetini itoca eliyaya tepetl Gabaón. Huajca nopa Tlanahuatijquetl yajqui nopona
    huan quimacac TOTECO se mil tlacajcahualistli ipan nopa tlaixpamitl.
  bus-bus: Ben à gàa saa o zaa Gibiↄ̃, zaakɛ gbãgbãkii pì bé à dɛ à kpaaanↄla. À
    sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ ò gwe mɛ̀n wàa sↄↄro.
  gub-BL: Amo 'ar mehe oho Xàrumàw Zimeàw tawhu pe ma'ea'yr wazuka pà, ta'e ma'ea'yr
    hapy haw ikwaw katu wera'u pyr a'e pe hin a'e xe. A'e 'ym mehe uzuka miw ma'ea'yr
    Tupàn henataromo wanapy pà wà.
  eng-DRA: 'He went therefore to Gabaon, to sacrifice there: for that was the great
    high place: a thousand victims for holocausts did Solomon offer upon that altar
    in Gabaon.'
