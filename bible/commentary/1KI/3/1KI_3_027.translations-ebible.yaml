verse: 1KI.003.027
translations:
  mal-C: 'ഉടനെ, രാജാവു വിധി പ്രസ്താവിച്ചത്: “ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുത്; അതിനെ ഒന്നാമത്തെ
    സ്ത്രീക്കു കൊടുക്കുക; അവളാണ് അതിന്റെ അമ്മ.”'
  deu-TKW: 'Da entschied der König: die, welche bat: gebt ihr das lebendige Kind und
    tötet es ja nicht! - die ist seine Mutter!'
  lin-lin: 'Boye, mokonzi akataki likambo, alobaki : — Boboma mwana te ! Bopesa mwana
    oyo azali na bomoi epai ya mwasi ya liboso, pamba te ye nde azali mama na ye.'
  eng-LSV: And the king answers and says, “Give the living child to her [who wants
    him], and do not put him to death at all; she [is] his mother.”
  eng-GNV: 'Then the King answered, and sayde, Giue her the liuing childe, and slay
    him not: this is his mother.'
  eng-WEBSTER: 'Then the king answered and said, Give her the living child, and in
    no wise slay it: she is the mother of it.'
  nhw-BL: 'Huajca nopa tlanahuatijquetl quiilhui itequipanojca: ―Amo xijmicti. Xijmaca
    nopa pilconetzi yaya catli quinequi ma yolto pampa yaya nelía inana.'
  swh-ONEN: 'Kisha mfalme akatoa uamuzi wake: “Mpeni mama wa kwanza mtoto aliye hai.
    Msimuue; ndiye mama yake.”'
  bba-bba: Yerɑ sinɑ boko u nɛɛ, i ku bii wi ɡo. I kurɔ ɡbiikoo bii wi wɛ̃ɛyɔ. Wiyɑ
    u sɑ̃ɑ win mɛro.
  eng-KJVCPB: 'Then the king answered and said, Give her the living child, and in
    no wise slay it: she is the mother thereof.'
  luo-luo: Eka ruoth nongʼado bura kama, “Miuru dhako mokwongono nyathi mangima, kik
    unege nimar en e min-gi.”
  meu-meu: Bena hanua pavapavana na e haere, eto, Mauri merona na hahine gini-gunana
    ba henia, basio alaia mase; sinana na ia.
  npi-ULB: तब राजाले जवाफ दिए, “जीवित बालक पहिलो स्त्रीलाई दिनू, र त्यसलाई कुनै पनि
    हालतमा नमार्नू । त्यो नै बालककी आमा हो ।”
  yor-yor: 'Nígbà náà ni ọba dáhùn, ó wí pé, “Ẹ fi alààyè ọmọ fún obìnrin àkọ́kọ́.
    Ẹ má ṣe pa á: òun ni ìyá rẹ̀.”'
  pes-OPCB: 'آنگاه پادشاه فرمود: «بچه را نکشید! او را به این زن بدهید که نمی‌خواهد
    بچه کشته شود؛ چون مادرش همین زن است!»'
  tgl-ULB: Pagkatapos ay sumagot ang hari at sinabi, “Ibigay niyo sa unang babae ang
    nabubuhay na bata, at huwag ninyo siyang patayin sa anumang paraan. Siya ang kaniyang
    ina.”
  cbu-NT: 'Ashiriya, kuraksha anoo mazinarangu, sundaroo: Watsta pcharinllpa. Neemanaa
    kizaam minoom panangi. In nllur wanir zurampatari watanacha; tuwanpungi wanireema,
    tárangiya.'
  hui-hui: Ani layagola kini ibugua lalu, Igiri homelo nababe layago ogoni ibuni igiri
    ai̱ya berenedago ai igiri wali ogoni ibuni mo midaba. Ibu igini ogoni ai̱yaore
    bedago ibu igini bo dagabia nahadababe, lene.
  mya-mya: ရှော​လ​မုန်​က``က​လေး​ကို​မ​သတ်​နှင့်​တော့။ သူ့​ကို ပ​ထ​မ​မိန်း​မ​အား​ပေး​လော့။
    ထို​မိန်း​မ​သည် က​လေး​၏​မိ​ခင်​စစ်​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས། ཕྲུ་གུ་གསོན་པོ་དེ་བུད་མེད་འདི་ལ་བྱིན་ཅིག་དང་། བུད་མེད་འདི་ནི་དངོས་གནས་ཕྲུ་གུའི་མ་ཡིན་ཏེ།
    ཕྲུ་གུ་གཏན་ནས་གསོད་མི་རུང་ཞེས་གསུངས་སོ། །
  sna-sna: Ipapo mambo akapa mutongo wake akati, “Ipai mwana mupenyu kumukadzi wokutanga.
    Musamuuraya; ndiye mai vake.”
  spa-BLM: 'Entonces el rey respondió: “Dale a la primera mujer el niño vivo, y definitivamente
    no lo mates. Ella es su madre”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈ rey chi'': —Man̈ e milcham jun unin chi'', aq''uec
    d''a ix malaj sgana smiljicham chi'', yujto val yel a ix ay yico'', xchi vin̈.'
  swh-ULB: Ndipo mfalme aliposema, “Mpe yule mwanamke wa kwanza mtoto aliye hai, na
    kamwe usimwue. Yeye ndiye mama wa mtoto huyu.”
  bel-bel: 'І адказваў цар і сказаў: аддайце гэтай жывое дзіця і не забівайце яго:
    яна - ягоная маці.'
  wed-wed: Anina ma gulau ana paribelana i tere-ḡairei i pa, “Eḡa tevera ona viraḡeni
    ma wavine au naona i vivinatuna ona verei, tauna tevera alo oina.”
  deu-ELBBK: 'Da antwortete der König und sprach: Gebt jener das lebendige Kind und
    tötet es ja nicht! Sie ist seine Mutter.'
  mbb-OT: Ne zutun migkaǥi haazà is hadì te, “Kenè en baasa heeyan is batà. Iveǥey
    heini ziyà te vahi he midhangyù he kenà heini himetayi, su iyan tutuu he iney
    zin.”
  mal-2015: 'അപ്പോൾ രാജാവു: ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുതു; അവൾക്കു കൊടുപ്പിൻ; അവൾ തന്നേ
    അതിന്റെ തള്ള എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke o Šalamun phenďa: „Ma murdaren les, ale den les ola džuvľake, savi
    kamel, hoj te dživel. Oj hiňi čačes leskri daj!“'
  pes-OPV: 'آنگاه پادشاه امر فرموده، گفت: «پسر زنده را به او بدهید و او راالبته مکشید
    زیرا که مادرش این است.»'
  ron-1924: 'Ши ымпэратул, луынд кувынтул, а зис: „Даць челей динтый копилул чел виу
    ши ну-л оморыць. Еа есте мама луй.”'
  aui-aui: Wasina bi kiiwawo iwona bo, “Pepeyina gekonakasunuyina, bi meko wasikena
    yakayokayoveni da pepeyina inamake na touna kovereni, basuna touna na sinananaki
    waghata.”
  ben-OBCV: 'তখন রাজামশাই তাঁর রায় দিলেন: “জীবিত শিশুটিকে প্রথম মহিলাটির হাতেই তুলে
    দাও। ওকে হত্যা কোরো না; এই ওর মা।”'
  som-som: Markaasaa boqorkii wuxuu ku jawaabay, Wiilka nool iyada siiya oo hana dilina,
    maxaa yeelay, iyadu waa hooyadiis.
  lat-VUC: 'Respondit rex, et ait: Date huic infantem vivum, et non occidatur: hæc
    est enim mater ejus.'
  eng-ASVBT: 'Then the king answered and said, Give her the living child, and in no
    wise slay it: she is the mother thereof.'
  ita-1885: 'Allora il re diede la sentenza, e disse: Date a costei il fanciullo vivo,
    e nol fate punto morire; essa è la madre sua.'
  eng-LXXUP: 'Then the king answered and said, Give the child to her that said, Give
    it to her, and by no means slay it: she is its mother.'
  eng-ULB: Then the king answered and said, “Give the first woman the living child,
    and by no means kill him. She is his mother.”
  spa-VBL: El rey dio su veredicto. “Dale el niño que está vivo a la primera mujer”,
    ordenó. “Por ningún motivo lo mates, pues ella es su verdadera madre”.
  fra-_FOB: 'Alors le roi répondit, et dit: Donnez à celle-là l''enfant qui vit, et
    gardez-vous de le faire mourir: c''est elle qui est la mère.'
  mal-mal: 'അപ്പോൾ രാജാവ്: “ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുത്; ആദ്യത്തെ സ്ത്രീ തന്നെയാണ്
    അതിന്റെ അമ്മ; കുഞ്ഞിനെ അവൾക്ക് കൊടുക്കുവിൻ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Yih dekh kar bādshāh ne hukm diyā, “Rukeṅ! Bachche par talwār mat chalāeṅ
    balki use pahlī aurat ko de deṅ jo chāhtī hai ki zindā rahe. Wuhī us kī māṅ hai.”
  suz-BL: मिनु पिपम आ निसाफ ङा लोव़ नेंपाइश्‍शा “एको सेस आल ङोंइती ङा मीश मुर कली
    गेने। एको आल कली मसतीन। आल आ ममा एकोन बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Allora il re, rispondendo, disse: “Date a quella il bambino vivo, e non
    l’uccidete; la madre del bimbo è lei!”'
  ckb-ckb: 'ئینجا پاشا وەڵامی دایەوە و گوتی: «کوڕە زیندووەکە بدەنە ژنی یەکەم و مەیکوژن،
    ئەو دایکییەتی.»'
  eng-BBE: Then the king made answer and said, Give her the child, and do not put
    it to death; she is the mother of it.
  kan-OKCV: ಆಗ ಅರಸನು ಉತ್ತರವಾಗಿ, “ಬದುಕಿರುವ ಕೂಸನ್ನು ಮೊದಲನೆಯವಳಿಗೆ ಕೊಡಿರಿ, ಕೊಲ್ಲಬೇಡಿರಿ,
    ಇವಳೇ ಅದರ ತಾಯಿ,” ಎಂದನು.
  tam-2017: அப்பொழுது ராஜா உயிரோடு இருக்கிற பிள்ளையைக் கொல்லாமல், அவளுக்குக் கொடுத்துவிடுங்கள்;
    அவளே அதின் தாய் என்றான்.
  spa-RV-1909: 'Entonces el rey respondió, y dijo: Dad á aquélla el hijo vivo, y no
    lo matéis: ella es su madre.'
  ron-BTF: 'Atunci împăratul a răspuns şi a zis: Daţi-i celei dintâi copilul cel viu
    şi nicidecum să nu îl ucideţi, ea este mama lui.'
  eng-WEBP: Then the king answered, “Give the first woman the living child, and definitely
    do not kill him. She is his mother.”
  eng-FBV: The king gave his verdict. “Give the child that's alive to the first woman,”
    he ordered. “On no account kill him, for she is his real mother.”
  nld-1939: 'Toen zei de koning: Geeft haar het levende kind, en doodt het niet; zij
    is de moeder.'
  nch-BL: 'Huajca nopa tanahuatijquet quiilhui itequipanojca: ―Amo xijmicti. Xijmaca
    nopa pilconetzi yaya cati quinequi ma yolto pampa yaya nelía inana.'
  vie-1934: 'Bấy giờ, vua cất tiếng phán rằng: Hãy cho người nầy đứa trẻ sống, chớ
    giết nó ấy là mẹ nó.'
  hin-CV: यह सुनते ही राजा ने आदेश दिया, “इस बच्‍चे की हत्या बिलकुल न की जाए. ज़िंदा
    बच्चा इस पहली स्त्री को दे दो. इस बच्‍चे की माता यही है.”
  spa-BES: 'Entonces el rey respondió y dijo: Dale el hijo, y no lo mates; Ella es
    la verdadera madre.'
  tdx-tdx: 'Aa le hoe ty navale’ i mpanjakay: Atoloro aze i ajaja veloñey le ko vonoeñe!
    ie ty rene’e.'
  tha-KJV: แล​้วกษั​ตริ​ย์ตรัสตอบเขาว่า “จงให้เด็กที่​มี​ชี​วิ​ตน​ั้นแก่คนนั้น อย่าฆ่าเสียเลย
    นางเป็นมารดาของเด็กนั้น”
  por-BR-2018: 'Então o rei respondeu, e disse: Dai a aquela o filho vivo, e não o
    mateis: ela é sua mãe.'
  deu-ELO: 'Da antwortete der König und sprach: Gebet jener das lebendige Kind und
    tötet es ja nicht! Sie ist seine Mutter.'
  eng-WYC-2018: The king answered, and said, Give ye to this (first) woman the young
    child quick, and be he not slain, (or Give ye this first woman the young child
    alive, and do not kill him); forsooth this is his mother.
  epo-epo: 'Tiam la reĝo respondis kaj diris: Donu al ŝi la vivantan infanon, sed
    ne mortigu ĝin; ŝi estas ĝia patrino.'
  uig-PIN: 'Padixaⱨ jawabǝn: — Tirik balini uningƣa beringlar, uni ⱨeq ɵltürmǝnglar;
    qünki bu balining anisi xudur, dedi.'
  beo-beo: Amalalu, Soloumane da amane sia:i, “Mano mae medole legema! Uda amo da
    bisili sia:i, ema ima. Bai e da amo mano ea amedafa.”
  tpi-OTNT: Orait king i tok, “Givim pikinini long dispela meri i tok long mi no ken
    kilim pikinini. Em tasol i mama tru bilong en. Yupela i no ken kilim pikinini.”
  hau-SA: Sai sarki ya zartar da hukuncinsa ya ce, “A ba da jariri mai ran ga mata
    ta fari. Kada a kashe shi; ita ce ainihin mahaifiyarsa.”
  uig-LAT: 'Padishah jawaben: — Tirik balini uninggha béringlar, uni héch öltürmenglar;
    chünki bu balining anisi shudur, dédi.'
  nde-nde: 'Inkosi yasiveza ukwahlulela kwayo: “Umntwana ophilayo mupheni umama wakuqala.
    Lingambulali umntwana, lo nguye unina uqobo.”'
  ton-ton: 'Pea naʻe toki lea ʻae tuʻi ʻo pehēange, “Foaki kiate ia ʻae tamasiʻi moʻui,
    pea ʻoua ʻaupito naʻa tāmateʻi ia: ko ʻene faʻē ia.”'
  ces-1613: 'K čemuž odpovídaje král, řekl: Dejtež této dítě to živé, a nikoli nezabijejte
    ho, onať jest matka jeho.'
  eng-WMB: Then the king answered, “Give the first woman the living child, and definitely
    do not kill him. She is his mother.”
  tam-TCV: 'அப்பொழுது அரசன் இந்தத் தீர்ப்பை வழங்கினான்: “உயிரோடிருக்கும் பிள்ளையை
    முதலாவது வந்த பெண்ணுக்கே கொடுங்கள். அவனைக் கொல்லவேண்டாம். அவளே அவனின் சொந்தத்
    தாய்” என்றான்.'
  ceb-ULB: Unya mitubag ang hari ug miingon, “Ihatag sa unang babaye ang buhi nga
    bata, ug ayaw siya patya. Siya mao ang iyang inahan.”
  pol-UBG: 'Wtedy król odpowiedział: Dajcie jej żywe dziecko, a nie zabijajcie go.
    Ona jest jego matką.'
  agr-agr: 'Tusa tutai apu chichaak: “Uchi iwakua duka anú nuwa uchi maawaigpajum
    tawa nunú susata, wagki niyai dekas uchigtinuk”, tiuwai.'
  kyc-kyc: Dokopa Solomoneme lao, Wane doko pyao kumaka kae. Enda wambo doko wane
    dokona endangi angi doko lamoŋo. Wane doko enda doko range mainya, leya.
  urd-GVU: یہ دیکھ کر بادشاہ نے حکم دیا، ”رُکیں! بچے پر تلوار مت چلائیں بلکہ اُسے
    پہلی عورت کو دے دیں جو چاہتی ہے کہ زندہ رہے۔ وہی اُس کی ماں ہے۔“
  deu-1912: 'Da antwortete der König und sprach: Gebet dieser das Kind lebendig und
    tötet es nicht; die ist seine Mutter.'
  ntj-ntj: Nyangka puurrpa Tjalamantu watjarnu, “Palya wanti. Kartantjamaaltu nintila-ra
    minyma nyarra ngarltuwangkangu, palunyaku. Tjiinya palunyanya ngunytju mularrnga.”
  kan-2017: ಕೂಡಲೇ ಅರಸನು, “ಬದುಕಿರುವ ಕೂಸನ್ನು ಕೊಲ್ಲಬೇಡಿರಿ. ಆ ಸ್ತ್ರೀಗೆ ಕೊಡಿರಿ. ಅವಳೇ ಅದರ
    ತಾಯಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ga’ar Solomon, “Dab kun li’ e re tir ney! Nga ni pi’ ngak e bin be’er
    ni som’on e bpin, ya ri ir e chitiningin e re tir ney.”
  hlt-MCSB: Manghai loh a doo tih, “A hing la aka om te anih taengah pae laeh. Duek
    rhoe duek sak boeh, anih he a manu ni,” a ti nah.
  mdy-ETH: ዬካፓ ሴሎሞኔ፦ «ናዖ ዎዺፖቴ! ጎኔ ዒንዴላ ቤርታ ጌስቴ ላኣሌሎ ማዔሢሮ ናዖ ዒዞም ዒንጉዋቴ!» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɛhɔ na ɔhene no kaa sɛ, “Monnku no, na mmom, momfa abɔfra no mma ɔbaa
    a ɔpɛ sɛ abɔfra no tena ase no, na ɔno ne ne maame no.”
  eng-WEBU: Then the king answered, “Give the first woman the living child, and definitely
    do not kill him. She is his mother.”
  wal-wal: Hegaappe guyyiyan kawoi, “Ha paxa de7iya na7aa ha koiro maccaaseeyyo immite;
    na7aa woroppite. Hanna na7aa aayyiyo!” yaagidi pirddiis.
  spa-PDDPT: 'Entonces el rey dijo: ¡Denle a aquélla el niño vivo y no lo maten! Ella
    es su madre.'
  gun-gun: 'Ha''e ramo huvixa ombovai: — Peme''ẽ ava''i oikove va''e kunha jypygua
    pe. Pejuka eme ta''vy, mba''eta peva''e ma ixy ae — he''i.'
  ilo-ULB: Ket simmungbat ti ari a kunana, “Itedyo ti sibibiag nga ubing iti umuna
    a babai, ket saanyo a patpatayen. Isuna ti ina ti ubing.”
  kpg-kpg: 'Gei ogo Solomon ga helekai, “Hudee daaligidia di tama gii made! Wanga ina
    gi di ahina dela i mua: deelaa tinana donu o maa.”'
  uig-ARA: 'پادىشاھ جاۋابەن: ــ تىرىك بالىنى ئۇنىڭغا بېرىڭلار، ئۇنى ھېچ ئۆلتۈرمەڭلار؛
    چۈنكى بۇ بالىنىڭ ئانىسى شۇدۇر، دېدى.'
  sus-sus: Mangɛ to na mɛ, a naxa a masen, «Wo naxa diyɔrɛ faxa. Wo xa yi di baloxi
    so na ginɛ singe yi ra, a nga nan na ki.»
  pon-2006: Solomon ahpw mahsanih, “Serien en dehr kamala. Kumwail kihong lih me sohte
    anahne seri menet en kamala, pwehki iei uhdahn en serien eh nohno.”
  jae-jae: Go kiŋ tau gêjô êsêagêc aweŋ ma kêsôm gebe “Anac ŋapalê êndu atom, akêŋ
    eŋ tomata jaligeŋ êndêŋ awê ŋamataŋa gebe eŋ ŋapalê têna.”
  ksd-ksd: 'Ma ra king i ga biti: Da tul tar ra bul nina i laun pire nam ra vavina,
    ma koko muka da doka, tago ia iat tinana.'
  tur-YTC: Kral, “Yaşayan çocuğu birinci kadına verin, ama onu kesinlikle öldürmeyin.
    Çünkü annesi odur.” diye yanıt verdi.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς, καὶ εἶπε, δότε τὸ παιδίον τῇ εἰπούσῃ, δότε αὐτῇ
    αὐτὸ, καὶ θανάτῳ μὴ θανατώσητε αὐτὸ, αὕτη ἡ μήτηρ αὐτοῦ.
  ind-AYT: Lalu, raja menjawab dan berkata, “Berikan anak yang hidup kepada perempuan
    yang pertama. Janganlah membunuhnya karena dialah ibunya.”
  nya-nya: Choncho mfumu inagamula kuti, “Perekani mwana wamoyoyu kwa mayi woyambayu.
    Musamuphe, iyeyu ndiye mayi wake wa mwanayu.”
  hrv-hrv: 'Onda progovori kralj i reče: “Dajte dijete prvoj, nipošto ga ne ubijajte!
    Ona mu je majka.”'
  mps-mps: Tialima, kingo te po wali, “Enabolo te wai elamuo po wabo webolo te wai
    mao,” wali. “Te aga da te waigo ida mu tama dao. Dagego te wai munu me elamuo,”
    wali.
  tpi-tpi: Orait king i tok, “Givim pikinini long dispela meri i tok long mi no ken
    kilim pikinini. Em tasol i mama tru bilong en. Yupela i no ken kilim pikinini.”
  dan-1931: 'Da tog Kongen til Orde og sagde: “Giv hende der det levende Barn og dræb
    det ikke; thi hun er Moderen!”'
  vie-OVCB: 'Vua ra lệnh: “Giao đứa bé còn sống ấy cho người thứ nhất. Đừng giết đứa
    bé, vì chị ta đúng là mẹ nó.”'
  guj-2017: પછી રાજાએ જવાબ આપ્યો, “જીવતો દીકરો પહેલી સ્ત્રીને આપો. કેમ કે તે જ તેની
    માતા છે, દીકરાને મારી નાખો નહિ.”
  pon-2006A: Solomon ahpw mahsanih, “Serien en dehr kamala. Kumwail kihong lih me
    sohte anahne seri menet en kamala, pwehki iei uhdahn en serien eh nohno.”
  por-BRBSL: 'Então o rei respondeu: “Dê à primeira mulher o filho vivo, e definitivamente
    não o mate”. Ela é sua mãe”.'
  cth-cth: Hahoi, siangpahrang ni hmaloe e napui koe kahring e camo hah poe awh. Thet
    awh roeroe hanh. Ahni e capa doeh telah atipouh.
  twi-twi: Ɛhɔ na ɔhene no kae se, “Munnkum no, na mmom, momfa abofra no mma ɔbea
    a ɔpɛ sɛ abofra no tena ase no, na ɔno ne ne na no.”
  hlt-hlt: Manghai loh a doo tih, “A hing la aka om te anih taengah pae laeh. Duek
    rhoe duek sak boeh, anih he a manu ni,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tì dɔ̀: Bɑ́ɑ́ kuɔnɛ̀ dɛbirɛ, duɔ́nnɛ̀ dɛ onitipòkù
    ketiwè dɛ yɔ̃ we ntú.'
  msy-2020: Ezɨ atrivim kamaghɨn mɨgei, “Ia borim mɨsueghtɨ an aremeghan markɨ. Ia
    borim isɨ amizir borir angamɨra ikiasa mɨgeim danɨngigh. E fo, anarɨra guizɨn
    borir kamɨn amebam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ sɩ: Ɩ́ cɛlɑ kɑncɑɑlɑɣɑ nyǝŋ kɛ pǝyɑɣɑ, ɩ́ tɑɑ kʋ-kɛ, kɑ
    too kɛlɛ.'
  azb-azb: 'Onda padşah cavab verib dedi: «Sağ olan uşağı birinci qadına verin, onu
    öldürməyin, uşağın anası odur».'
  eng-DBY: 'And the king answered and said, Give this one the living child, and in
    no wise put it to death: she is its mother.'
  hin-2017: तब राजा ने कहा, “पहली को जीवित बालक दो; किसी भाँति उसको न मारो; क्योंकि
    उसकी माता वही है।”
  wol-KYG: 'Ba loolu amee Buur daldi àtte ne: «Joxleen ndaw sii liir biy dund, te
    buleen ko rey. Mooy ndeyam.»'
  eng-YLT: And the king answereth and saith, 'Give ye to her the living child, and
    put it not at all to death; she [is] its mother.'
  kne-kne: Pag kanan din ari, “Adi yo peslen din moyang mo adi et idawat yo sin namangpango
    ay babai. Sisya di tet-ewa ay akin anak.”
  eng-WYC-2017: The king answered, and said, Give ye to this woman the young child
    quick, and be he not slain; forsooth this is his mother.
  eng-WMBB: Then the king answered, “Give the first woman the living child, and definitely
    do not kill him. She is his mother.”
  urd-GVH: यह देखकर बादशाह ने हुक्म दिया, “रुकें! बच्चे पर तलवार मत चलाएँ बल्कि उसे
    पहली औरत को दे दें जो चाहती है कि ज़िंदा रहे। वही उस की माँ है।”
  rug-rug: Meke olaṉa se Solomone, “Mu lopu va matea sa koburu! Mamu vala nia koasa
    barikaleqe kekenu; na asa sa tinana soti,” gua si asa.
  gaz-gaz: Kana irratti mootichi, “Mucaa lubbuun jiru kana dubartii duraa sanaaf kennaa
    malee hin ajjeesinaa; haati isaa isheedhaatii” jedhee ajaje.
  fra-LSG: 'Et le roi, prenant la parole, dit: Donnez à la première l’enfant qui vit,
    et ne le faites point mourir. C’est elle qui est sa mère.'
  yal-yal: Mangan yi a fala, a naxa, “Diin naxan ɲɛɲɛ, ɛ na so a singen yii, ɛ nama
    a faxa. A tan nan ma dii a ra.”
  haw-1868: Kauoha mai la ke alii, i mai la, E haawi aku i ke keiki ola ia ia la,
    aole loa e hoomake ia ia; oia kona makuwahine.
  arb-NAV: 'عِنْدَئِدٍ قَالَ الْمَلِكُ: «أَعْطُوا الطِّفْلَ لِلْمَرْأَةِ الَّتِي أَرَادَتْ
    لَهُ الْحَيَاةَ، فَهِيَ أُمُّهُ».'
  ewe-ewe: Fia la gblɔ be, “Tsɔ ɖevi gbagbea na nyɔnu si di be ɖevia nanɔ agbe, elabena
    eyae nye ɖevi la dada!”
  eng-LEE: 'The king then answered and said, Give her the living child, and do not
    slay it: she is its mother.'
  gvn-gvn: '@see-verse:1KI.003.026'
  asm-FB: তেতিয়া ৰজাই উত্তৰ দি ক’লে, “এই জনীকে জীয়া ল’ৰাটি দিয়া আৰু কোনো মতে তাক
    বধ নকৰিবা৷ এই জনীয়েই তাৰ মাতৃ।”
  sus-A: مَنفّ تٌ نَ مّ، عَ نَشَ عَ مَسٍن، «وٌ نَشَ دِيْرّ قَشَ. وٌ شَ يِ دِ بَلٌشِ
    سٌ نَ فِنّ سِنفٍ يِ رَ، عَ نفَ نَن نَ كِ.»
  fra-SBL: 'Le roi répondit : « Donne à la première femme l''enfant vivant, et ne
    le tue surtout pas. Elle est sa mère. »'
  hbo-hbo: וַיַּ֨עַן הַמֶּ֜לֶךְ וַיֹּ֗אמֶר תְּנוּ־לָהּ֙ אֶת־הַיָּל֣וּד הַחַ֔י וְהָמֵ֖ת
    לֹ֣א תְמִיתֻ֑הוּ הִ֖יא אִמֹּֽו׃
  piu-2006: '@see-verse:1KI.003.026'
  kik-kik: Nake mũthamaki agĩtua ciira atĩrĩ, “Nengerai mũndũ-wa-nja ũyũ wa mbere
    mwana ũyũ ũrĩ muoyo. Mũtikamũũrage; nĩwe nyina.”
  fra-NCL: 'Et le roi répondit et dit : « Donnez à la première l’enfant qui vit, et
    qu’on ne le tue pas ; c’est elle qui est sa mère. »'
  cek-AK: To pacoengah siangpahrang mah, Kahing nawkta to hum o hmah; hmaloe ih nongpata
    hanah kahing nawkta to paek oh; nawkta ih amno loe anih ni, tiah a naa.
  cuk-cuk: 'Geb Rey-Salomón abin-sogded: —Mer mimmi-oburgo. We-ome-gebe-sunmaksadga
    mimmi-dulad ega be uke. We-ome, e-nan-sunnadid.'
  uig-CYR: 'Падиша җававән: — Тирик балини униңға бериңлар, уни һеч өлтүрмәңлар; чүнки
    бу балиниң аниси шудур, деди.'
  tel-2017: అందుకు రాజు “బతికి ఉన్న ఆ బిడ్డను చంపవద్దు. వాడిని ఆ మొదటి స్త్రీకి ఇవ్వండి.
    ఆమే వాడి తల్లి” అని తీర్పు చెప్పాడు.
  hat-BSA: 'Alò, wa a te di: “Bay pitit vivan an a premye fanm nan e pa okenn mwayen,
    pa touye li. Se li ki manman l.”'
  bxh-bxh: Yo fede kin iyen, Tabu au tala dagi! Waihin bwaꞌibwaꞌina au felen. In tinana
    wananaha!
  kos-kos: Na Solomon el fahk, “Nimet uniya tulik sacn! Sang nu sin mutan se meet
    an. El pa nina na pwaye kial an.”
  hbo-WLC: וַיַּ֨עַן הַמֶּ֜לֶךְ וַיֹּ֗אמֶר תְּנוּ־לָהּ֙ אֶת־הַיָּל֣וּד הַחַ֔י וְהָמֵ֖ת
    לֹ֣א תְמִיתֻ֑הוּ הִ֖יא אִמּֽוֹ׃
  ibo-ibo: Mgbe ahụ, eze kpebiri ikpe sị, “Kuru nwantakịrị a dị ndụ kunye ya nwanyị
    ahụ chọrọ ka ọ dị ndụ. Egbula ya, nʼihi na nwanyị ahụ bụ nne ya.”
  ory-ory: ସେତେବେଳେ ରାଜା ଉତ୍ତର କରି କହିଲେ, “ଏହାକୁ ଜୀବିତ ବାଳକଟି ଦିଅ, କୌଣସିମତେ ବଧ ନ କର;
    ସେ ତ ତାହାର ମାତା।”
  wmt-wmt: '@see-verse:1KI.003.026'
  chk-chk: Mürin, ewe king a apasa, “Ousap tilenifeseni ewe semirit, nge oupwe ngeni
    ewe aemanün fefin, pun ina i wesewesen inen ewe semirit.”
  rop-rop: En Salaman bin tok, “Nomo kilim det beibi. Gibit im langa det feswan gel,
    dumaji im na im brabliwan mami.”
  ukr-1871: 'І розсудив царь: Оддайте тій першій живу дитину, не вбивайте! та її мати.'
  deu-1951: 'Da antwortete der König und sprach: Gebt dieser das lebendige Kind und
    tötet es nicht! Sie ist seine Mutter!'
  eng-JPS: 'Then the king answered and said: ''Give her the living child, and in no
    wise slay it: she is the mother thereof.'''
  srp-1865: 'Tada odgovori car i reèe: podajte onoj živo dijete, nemojte ga ubiti,
    ona mu je mati.'
  lug-lug: Awo kabaka n’asalawo ng’agamba nti, “Omwana omulamu mumuwe omukazi ow’olubereberye,
    so temumutta, kubanga oyo ye nnyina.”
  heb-heb: ויען המלך ויאמר תנו לה את הילוד החי והמת לא תמיתהו היא אמו׃
  ben-IRV: রাজা তখন তাঁর রায় দিয়ে বললেন, “জীবিত ছেলেটি ঐ প্রথম স্ত্রীলোকটীকে দাও।
    ওকে কেটো না; ওই ওর মা।”
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਕਿ ਜਿਉਂਦਾ ਬੱਚਾ ਇਸੇ ਨੂੰ ਦੇ ਦਿਓ ਅਤੇ ਨਾ ਮਾਰੋ ਕਿਉਂ
    ਜੋ ਇਸ ਦੀ ਮਾਤਾ ਇਹੋ ਹੀ ਹੈ।
  tkr-tkr: 'Manke paççahe q''arar hoolena: – Üç''üdun uşax ts''erriyne xhunaşşeysqa
    qile. Gimek''a mana, mana mang''una yed vorna.'
  mya-JVB: ထိုအခါ ရှင်ဘုရင် က၊ အသက် ရှင်သော သူငယ် ကို မ သတ် နှင့်။ အရင်မိန်းမ အား
    ပေး လော့။ သူ သည် အမိ မှန်သည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Minti tuvaro Soromonuva tiharo, Kia vi vaintira arukaane. Nahentivano kia
    vira arukaane tiva, vivama vira novama vaivo. Vainti qaqi vaira vira amiane, tura.
  hmo-hmo: Vadaeni king Solomona ia haere, ia gwau, “Mero do umui alaia lasi, ia hereva
    guna hahine dekenai do umui henia, sinana korikori be unai.”
  urd-urd: तब बादशाह ने हुक्म किया, “ज़िन्दा बच्चा उसी को दो, और उसे जान से न मारो;
    क्यूँकि वही उसकी माँ है।”
  rus-SYN: 'И отвечал царь и сказал: отдайте этой живое дитя, и не умерщвляйте его:
    она - его мать.'
  bqc-SIM: 'Ɔ̃ kí yãgↄ̃̀gↄ̃ à mɛ̀: Wà nɛ́ pↄ́ bɛ̃́ɛpi kpa nↄɛ sɛ̃́iawa. Ásu à
    aà dɛo, aà dan we.'
  tcz-CHONGTHU: Hichun Lengpan ahin seijin, “Naosen chu that hih un, ahin ding deinu
    chu pe tauvin ama chu anu tah tah ahi!” ati.
  mar-mar: तेव्हा हे ऐकून राजा म्हणाला, “बाळाला मारु नका. त्यास पहिल्या स्त्रीच्या
    हवाली करा. तीच खरी आई आहे.”
  soq-soq: Tane warere nolawa dewalala diamone wanase, “Oto mai bosana me wadane i
    bautaa wanana, me ipa oto inawaida.”
  qub-qub: 'Chaura ray niran: «Ama wañuchiychu. Rimir ruwacoj caj warmita goycuy.
    Paymi rasunpa mamanga.»'
  bqp-bqp: 'Akũ kína yã mìi zↄ̃̀ à pì: À nɛ́ kũ à bɛ̃nɛ pì kpá nↄgbɛ̃ káakua. Àsun
    a dɛro. A dan gwe.'
  hat-hat: 'Lè sa a Salomon di: -Pa touye pitit la. Renmèt li bay premye fanm lan.
    Se li menm ki manman ti pitit ki vivan an.'
  eng-BSB: 'Then the king gave his ruling: “Give the living baby to the first woman.
    By no means should you kill him; she is his mother.”'
  eng-WEBPB: Then the king answered, “Give the first woman the living child, and definitely
    do not kill him. She is his mother.”
  kbq-kbq: Hagi anante kini ne'mo'a amanage huno kenona hu'ne, Ese a'mo'ma ahe ofrita
    antu a' amiho huno'ma hia a'mo ana mofavremofona nerera fatgo mani'neanki ahe
    ofrita agri amiho.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quiilhui itlatequipanojca: ―Amo xijmicti.
    Xijmaca nopa pilconetzi yajaya tlen quinequi ma yolto pampa yajaya nelía inana.'
  bus-bus: 'Ben kína yã mì dɛ̀ à bè: À nɛ́ kɛ̀ bɛ̃ɛ pì kpá nↄgbɛ̃ káakua. Àton à
    dɛro. À dan gwe.'
  gub-BL: Na'e Xàrumàw uze'eg kury. — Pezuka zo kwarer nehe ty wà. Pemono kwarer kuzà
    ipy pe nehe. Ta'e ihyete romo hekon tuwe a'e xe, i'i wanupe.
  eng-DRA: 'The king answered, and said: Give the living child to this woman, and
    let it not be killed, for she is the mother thereof.'
