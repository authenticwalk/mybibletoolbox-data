verse: 1KI.003.003
translations:
  mal-C: ശലോമോനും മലകളിൽ ബലികൾ അർപ്പിക്കുകയും ധൂപാർച്ചന നടത്തുകയും ചെയ്തിരുന്നു. അതൊഴികെ
    മറ്റെല്ലാ കാര്യത്തിലും അദ്ദേഹം തന്റെ പിതാവായ ദാവീദിന്റെ നിർദേശങ്ങൾ പാലിച്ച് യഹോവയോടുള്ള
    സ്നേഹം പ്രകടമാക്കി.
  deu-TKW: Salomo aber hatte Jahwe lieb, so daß er in den Satzungen seines vaters
    David wandelte; nur opferte und räucherte er noch auf den Höhen.
  lin-lin: Salomo alakisaki bolingo na ye mpo na Yawe na kotambola kolanda malako
    ya Davidi, tata na ye, longola kaka kotumba mbeka mpe ansa na bisambelo ya likolo
    ya bangomba.
  eng-LSV: And Solomon loves YHWH, to walk in the statutes of his father David—only,
    he is sacrificing and making incense in high places—
  eng-GNV: 'And Salomon loued the Lord, walking in the ordinances of Dauid his father:
    onely he sacrificed and offred incense in the hie places.'
  eng-WEBSTER: 'And Solomon loved the LORD, walking in the statutes of David his father:
    only he sacrificed and burnt incense in high places.'
  nhw-BL: Huan Salomón quiicneli TOTECO huan quichijqui nochi catli quiilhuijtejqui
    itata, David para ma quichihua. Pero Salomón nojquiya monejqui quimacas TOTECO
    tlacajcahualistli huan quitlatis copali itzonatipa nopa huejcapantique tepeme
    pampa ayamo oncayaya tiopamitl campa quihueyimatise TOTECO.
  swh-ONEN: Solomoni akaonyesha upendo wake kwa Bwana kwa kuenenda sawasawa na amri
    za Daudi baba yake, ila yeye alitoa dhabihu na kufukiza uvumba huko mahali pa
    juu.
  bba-bba: Sɑlomɔɔ u Yinni Gusunɔ kĩɑ. Mɑ u win tundo Dɑfidin woodɑ kpuro mɛm nɔɔwɑ.
    Mɛyɑ win tii u rɑ yɑ̃kunu ko ɡunɡunu wɔllɔ, kpɑ u turɑre dɔ̃ɔ doke mi.
  eng-KJVCPB: 'And Solomon loved the Lord, walking in the statutes of David his father:
    only he sacrificed and burnt incense in high places.'
  luo-luo: Solomon nonyiso herane ni Jehova Nyasaye kowuotho moluwore gi yore mag
    Daudi wuon-gi makmana ni notimo misengini kendo nowangʼo ubani kuonde motingʼore.
  meu-meu: Solomon ese Iehova e ura henia, bona tamana David ena taravatu ai e rakava;
    ḡau tamona, ia ese danu atai gabudia ai boubou ḡaudia e hahelaḡadiava bona muramura
    mai bonadia e gabudiava.
  npi-ULB: आफ्ना पिता दाऊदका विधिविधानहरूमा हिँडी सोलोमनले परमप्रभुप्रति आफ्नो प्रेम
    देखाए, तर तिनले उच्च स्थानहरूमा बलिदान चढाए र धूप बाले ।
  yor-yor: Solomoni sì fi ìfẹ́ rẹ̀ hàn sí Olúwa nípa rírìn gẹ́gẹ́ bí òfin Dafidi baba
    rẹ̀, àti pé, ó rú ẹbọ, ó sì fi tùràrí jóná ní ibi gíga.
  pes-OPCB: سلیمان خداوند را دوست می‌داشت و مطابق دستورهای پدر خود عمل می‌کرد، ولی
    او هم به بالای تپه‌ها می‌رفت و در آنجا قربانی می‌کرد و بخور می‌سوزانید.
  tgl-ULB: Minahal ni Solomon si Yahweh, lumalakad sa mga alituntunin ni David na
    kaniyang ama, maliban na nag-alay siya at nagsunog ng insenso sa mga dambana.
  cbu-NT: Salomon Apanllee kizpur chinarangiya. Yuwaa wapar Apanllee kuk kamanirangu
    anoo tatsamooru payurangiya. Itaru, ashiritaa, Apanllee ungirtapi átu, maacheetsi
    muchimaam piyamsha machip wayarangiya.
  hui-hui: Solomono ibugua Anduane Homogo gubalini timbuni howa ibu aba Debidihanda
    biagadagua dege ibuguabi mana bayale tigabi wiaru talialu bialu habe lalu lamiyadagua
    bialu hene. Ani henegoyu ibuguabi nde lotu laga wiaruha Anduane Homogohondo nogo
    tara tara loma biniru bo delaga dabu mbira mbira wiagoria lomabu mialu haga hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ချစ်​၍ မိ​မိ​ခ​မည်း​တော်​၏​ပြ​ညွှန်​သွန်​သင်​ချက်​တို့
    ကို​လိုက်​နာ​သော်​လည်း တိ​ရစ္ဆာန်​များ​ကို​သတ် ၍​ယဇ်​ပလ္လင်​အ​မျိုး​မျိုး​တွင်​ယဇ်​ပူ​ဇော်​လေ
    သည်။
  bod-N: སོ་ལོ་མོན་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དགའ་ཞིང་། རང་གི་ཡབ་དཱ་བིད་ཀྱི་སྒྲིག་ཁྲིམས་བཞིན་དུ་བསྒྲུབས་མོད།
    འོན་ཀྱང་ཁོང་གིས་སྔར་བཞིན་མཐོ་གླིང་རྣམས་སུ་སྦྱིན་སྲེག་གི་མཆོད་པའི་ཕྱུགས་རྣམས་བཤས་ནས་མེ་རུ་བསྲེགས་པའོ།
    །
  sna-sna: Soromoni akada Jehovha akafamba nomumitemo yababa vake Dhavhidhi, asi akabayira
    nokupisa zvinonhuhwira panzvimbo dzakakwirira.
  spa-BLM: Salomón amaba a Yahvé, caminando en los estatutos de David su padre, excepto
    que sacrificaba y quemaba incienso en los lugares altos.
  cac-cac: Te ay val och Jehová d'a sc'ool vin̈aj Salomón, sc'anab'ajej val sc'ayb'ub'al
    Jehová vin̈, aton alb'ilcan yuj vin̈ smam vin̈. Vach'chom icha chi', palta an̈eja'
    ix yac' juntzan̈ silab' vin̈ yed' incienso d'a Jehová d'a juntzan̈ lugar chaan̈
    chi'.
  swh-ULB: Sulemani alionyesha upendo wake kwa BWANA kwa kutembea katika maagizo ya
    Daudi baba yake, isipokuwa tu alitoa dhabihu na kuchoma uvumba mahali pa juu.
  bel-bel: І палюбіў Саламон Госпада, ходзячы паводле статута Давіда, бацькі свайго;
    але і ён прыносіў ахвяры і дымленьні на вышынях.
  wed-wed: Solomon, Bada nuanuana i vaia ma lamna aubaina amana David ana tarawatu
    i vojijina-kauei. Wate kaua tagogi i kaukauana-boai lamna pulo i apuapu labalababai
    nai dobuna ravai ai pulo ai au aniamapuna.
  deu-ELBBK: Und Salomo liebte den HERRN, indem er in den Satzungen seines Vaters
    David wandelte; nur opferte und räucherte er auf den Höhen.
  mbb-OT: Impaahà ni Solomon is kebmahala zin te Nengazen pinaaǥi te kedtuman te menge
    sulunuzen he impemilinbilin kandin te amey zin he si David. Iyan dà is, nemuhat
    sikandin wey midtutung te menge veyewà diyà te menge simbahan diyà te metikang
    he menge lugar.
  mal-2015: ശലോമോൻ യഹോവയെ സ്നേഹിച്ചു, തന്റെ അപ്പനായ ദാവീദിന്റെ ചട്ടങ്ങളെ അനുസരിച്ചുനടന്നു
    എങ്കിലും അവൻ പൂജാഗിരികളിൽവെച്ചു യാഗം കഴിക്കയും ധൂപം കാട്ടുകയും ചെയ്തു.
  rmc-rmc: O Šalamun kamelas le RAJES. Ľikerelas pes pal o prikazaňja, save les diňa
    leskro dad o David, ale the avke mek anelas obeti pro uče thana a labarelas ode
    o voňava obeti.
  pes-OPV: و سلیمان خداوند را دوست داشته، به فرایض پدر خود، داود رفتار می‌نمود، جز
    اینکه در مکانهای بلند قربانی می‌گذرانید و بخورمی سوزانید.
  ron-1924: Соломон юбя пе Домнул ши се циня де обичеюриле татэлуй сэу Давид. Нумай
    кэ адучя жертфе ши тэмые пе ынэлцимь.
  aui-aui: Solomon, Yawe God ivinuwayuyuneni na tamananaki Deivid yana wonawiiyoyowana
    tupadi ikivina. Bi gegha da keda tane na Yawe God geiyakivina yaporina. Touna
    ribiribi iunugha da ipuyo naboni suwara, god wiiwiiyaba yadi suwara gabugabuna
    debadiye da insens igibu ware wawaya siyaberabera na naboni.
  ben-OBCV: শলোমন তাঁর বাবা দাউদের দেওয়া নির্দেশানুসারে চলে সদাপ্রভুর প্রতি তাঁর
    প্রেম-ভালোবাসা দেখিয়েছিলেন, এছাড়া অবশ্য তিনি উঁচু পীঠস্থানগুলিতে বলি উৎসর্গ
    করতেন ও ধূপও পোড়াতেন।
  som-som: Oo Sulaymaanna Rabbiga wuu jeclaa, oo wuxuu ku socday qaynuunnadii aabbihiis
    Daa'uud; laakiin meelaha sarsare ayuu ku allabaryi jiray, fooxna ku shidi jiray.
  lat-VUC: Dilexit autem Salomon Dominum, ambulans in præceptis David patris sui,
    excepto quod in excelsis immolabat, et accendebat thymiama.
  eng-ASVBT: 'And Solomon loved Jehovah, walking in the statutes of David his father:
    only he sacrificed and burnt incense in the high places.'
  ita-1885: Ma pur Salomone amò il Signore, camminando negli statuti di Davide, suo
    padre; solo sacrificava, e faceva profumi sopra gli alti luoghi.
  eng-LXXUP: And Solomon loved the Lord, so as to walk in the ordinances of David
    his father; only he sacrificed and burned incense on the high places.
  eng-ULB: Solomon showed his love for Yahweh by walking in the statutes of David
    his father, except that he sacrificed and burned incense at the high places.
  spa-VBL: Salomón demostró que amaba al Señor siguiendo las instrucciones de su padre
    David, excepto que sacrificaba y quemaba ofrendas en los altares.
  fra-_FOB: Et Salomon aimait l'Éternel et suivait les ordonnances de David, son père;
    seulement il offrait les sacrifices et le parfum sur les hauts lieux.
  mal-mal: ശലോമോൻ യഹോവയെ സ്നേഹിച്ച്, തന്റെ അപ്പനായ ദാവീദിന്റെ ചട്ടങ്ങളെ അനുസരിച്ചുനടന്നു;
    എങ്കിലും അവൻ പൂജാഗിരികളിൽവെച്ച് യാഗം കഴിക്കുകയും ധൂപം കാട്ടുകയും ചെയ്തു.
  urd-GVR: Sulemān Rab se pyār kartā thā aur is lie apne bāp Dāūd kī tamām hidāyāt
    ke mutābiq zindagī guzārtā thā. Lekin wuh bhī jānwaroṅ kī apnī qurbāniyāṅ aur
    baḳhūr aise hī maqāmoṅ par Rab ko pesh kartā thā.
  suz-BL: सोलोमनम चहिं परमप्रभु यावे कली दाक्‍शा, मेको आ लांम गाक्‍शा आ आफ दाऊद आ
    पशो खोदेंशो पवा बाक्‍त। तन्‍न मेकोमी डांडा ङा थानम चढ़ेशा, धूप चोइबाक्‍माक्‍त।
  ita-1927: E Salomone amava l’Eterno e seguiva i precetti di Davide suo padre; soltanto
    offriva sacrifizi e profumi sugli alti luoghi.
  ckb-ckb: سلێمانیش خۆشەویستی بۆ یەزدان دەربڕی بەوەی بەپێی فەرزەکانی داودی باوکی دەڕۆیشت،
    تەنها ئەوە نەبێت کە لە نزرگەکانی سەر بەرزاییدا قوربانی سەردەبڕی و بخووری دەسووتاند.
  eng-BBE: And Solomon, in his love for the Lord, kept the laws of David his father;
    but he made offerings and let them go up in smoke on the high places.
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ತನ್ನ ತಂದೆ ದಾವೀದನ ಕಟ್ಟಳೆಯಲ್ಲಿ ನಡೆಯುತ್ತಾ
    ಇದ್ದನು. ಆದರೂ ತಾನು ಎತ್ತರ ಸ್ಥಳಗಳಲ್ಲಿ ಬಲಿಯನ್ನೂ, ಧೂಪವನ್ನೂ ಅರ್ಪಿಸುತ್ತಾ ಇದ್ದನು.
  tam-2017: சாலொமோன் யெகோவாவை நேசித்து, தன்னுடைய தகப்பனாகிய தாவீதின் கட்டளைகளில் நடந்தான்;
    ஆனாலும் அவன் மேடைகளிலே பலியிட்டுத் தூபம்காட்டி வந்தான்.
  spa-RV-1909: 'Mas Salomón amó á Jehová, andando en los estatutos de su padre David:
    solamente sacrificaba y quemaba perfumes en los altos.'
  ron-BTF: Şi Solomon îl iubea pe DOMNUL, umblând în statutele lui David, tatăl său,
    numai că sacrifica şi ardea tămâie pe înălţimi.
  eng-WEBP: Solomon loved the LORD, walking in the statutes of David his father, except
    that he sacrificed and burned incense in the high places.
  eng-FBV: Solomon showed he loved the Lord by following the instructions of his father
    David, except that he sacrificed and burned offerings on the high places.
  nld-1939: En ofschoon Salomon Jahweh liefhad en zich daarom aan de voorschriften
    van zijn vader David hield, offerde ook hij en brandde hij reukwerk op de hoogten.
  nch-BL: Huan Salomón quiicneli TOTECO huan quichijqui nochi cati quiilhuijtejqui
    itata, David para ma quichihua. Pero Salomón nojquiya monejqui quimacas TOTECO
    tacajcahualisti huan quitatis copali inintzompac nopa huejcapantique tepeme pampa
    ayemo oncayaya tiopamit campa quihueyimatise TOTECO.
  vie-1934: Sa-lô-môn kính mến Đức Giê-hô-va, và đi theo các luật lệ của Đa-vít, cha
    mình; song người dâng của lễ và xông hương tại trên nơi cao.
  hin-CV: शलोमोन याहवेह से प्रेम करते थे. हां, अपने पिता दावीद की विधियों का पालन
    भी करते थे. इसके अलावा वह पूजा की जगहों पर बलि चढ़ाते और धूप भी जलाते थे.
  spa-BES: Y Salomón, en su amor por el Señor, guardó las leyes de David su padre;
    aunque él ofreció sacrificios e incienso en los lugares altos.
  tdx-tdx: Nikokoa’ i Selomò t’Iehovà naho nañavelo amo fañèn-drae’eo; f’ie nanao
    soroñe an-kaboañe eo.
  tha-KJV: ซาโลมอนทรงรักพระเยโฮวาห์ ทรงดำเนินตามกฎเกณฑ์ของดาวิดราชบิดาของพระองค์ เว้นแต่​พระองค์​ทรงถวายสัตวบูชาและเผาเครื่องหอม
    ณ ปู​ชน​ียสถานสูง
  por-BR-2018: Mas Salomão amava ao SENHOR, andando nos estatutos de seu pai Davi,
    exceto que sacrificava e queimava incenso nos altares dos lugares altos.
  deu-ELO: Und Salomo liebte Jehova, indem er in den Satzungen seines Vaters David
    wandelte; nur opferte und räucherte er auf den Höhen.
  eng-WYC-2018: Soothly Solomon loved the Lord, and went in the behests of David,
    his father, except that Solomon offered in high places and burnt incense. (And
    Solomon loved the Lord, and followed his father David’s commands, except that
    Solomon offered sacrifices and burned incense at the hill shrines.)
  epo-epo: Kaj Salomono amis la Eternulon, irante laŭ la instrukcioj de sia patro
    David; tamen li oferadis kaj incensadis sur altaĵoj.
  uig-PIN: Sulayman Pǝrwǝrdigarni sɵyüp, atisi Dawutning bǝlgiligǝnliridǝ mangatti.
    Pǝⱪǝt «yuⱪiri jaylar»da ⱪurbanliⱪ ⱪilip huxbuy yaⱪatti.
  beo-beo: Soloumane da Hina Godema asigisu amola e da ea ada Da:ibidi ea hamoma:ne
    sia:i amoma fa:no bobogelalu. Be e da gilisili ohe medole legele, amola sogebi
    hisu hisu amoga oloda da:iya gobele salasu hamonanusu.
  tpi-OTNT: Solomon i save laikim tru Bikpela, na em i bihainim ol gutpela pasin olsem
    papa bilong en, Devit, i bin tokim em long mekim. Tasol em tu i save kilim ol
    abus na mekim ofa long Bikpela long ol dispela ples bilong lotu.
  hau-SA: Solomon ya ƙaunaci Ubangiji ta wurin yin tafiya bisa ga farillan mahaifinsa
    Dawuda, sai dai ya miƙa hadayu, ya kuma ƙone turare a wuraren nan na bisa tuddai.
  uig-LAT: Sulayman Perwerdigarni söyüp, atisi Dawutning belgiligenliride mangatti.
    Peqet «yuqiri jaylar»da qurbanliq qilip xushbuy yaqatti.
  nde-nde: USolomoni watshengisela uthando lwakhe kuThixo ngokuhamba njengokulaya
    kukayise uDavida, ngaphandle nje kokuthi wanikela iminikelo watshisa impepha ezindaweni
    eziphakemeyo.
  ton-ton: 'Pea naʻe ʻofa ʻa Solomone kia Sihova, pea naʻe ʻeveʻeva ia ʻi he ngaahi
    fekau ʻa Tevita ko ʻene tamai: ka ko e meʻa pe taha, naʻa ne fai ʻae feilaulau
    mo tutu ʻae meʻa namu kakala ʻi he ngaahi potu māʻolunga.'
  ces-1613: Nebo miloval Šalomoun Hospodina, chodě v přikázaních Davida otce svého,
    a toliko na těch výsostech obětoval a kadil.
  eng-WMB: Solomon loved the LORD, walking in the statutes of David his father, except
    that he sacrificed and burned incense in the high places.
  tam-TCV: சாலொமோன் தாவீதின் எல்லா நியமங்களின்படியேயும் நடந்து, தான் யெகோவாவிடம் அதிகம்
    அன்பு கொண்டிருந்ததைக் காண்பித்தான். ஆயினும் அவன் தொடர்ந்து இன்னமும் உயர்ந்த இடங்களில்
    பலியிட்டு, தூபங்காட்டி வந்தான்.
  ceb-ULB: Gipakita ni Solomon ang iyang gugma alang kang Yahweh pinaagi sa pagtuman
    sa mga balaod sa iyang amahan nga si David, gawas lamang nga naghalad siya ug
    sinunog nga insenso ngadto sa hataas nga mga dapit.
  pol-UBG: I Salomon miłował PANA, postępując zgodnie z przykazaniami Dawida, swego
    ojca, tylko że składał ofiary i spalał kadzidło na wyżynach.
  agr-agr: Salomógkak Tuke Pujuun aneau asa, yaunchuk niina apaji David umijujakua
    nunisag niishkam Tuke Pujuun umijujakui. Nuniayatak nugka nain aidaunum kuntinun
    maa apejakui, dutikak kugkuin incienso tutainashkam nuwi apejakui.
  kyc-kyc: Dokopa Solomoneme Kamongo mona retapala banya rakange Dapitimi mana leyamo
    dupwana moko minyuo piya. Dopa piyamopape baame mena dupwa opetae pyao kumakarapu
    kana pyare lasi wakale wakale dupwana kiso maipapu piya.
  urd-GVU: سلیمان رب سے پیار کرتا تھا اور اِس لئے اپنے باپ داؤد کی تمام ہدایات کے
    مطابق زندگی گزارتا تھا۔ لیکن وہ بھی جانوروں کی اپنی قربانیاں اور بخور ایسے ہی
    مقاموں پر رب کو پیش کرتا تھا۔
  deu-1912: Salomo aber hatte den HERRN lieb und wandelte nach den Sitten seines Vaters
    David, nur daß er auf den Höhen opferte und räucherte.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿ, ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ವಿಧಿಗಳನ್ನು ಕೈಕೊಳ್ಳುವವನಾಗಿದ್ದರೂ
    ಆ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿಯೇ ಯಜ್ಞವನ್ನರ್ಪಿಸುತ್ತಿದ್ದನು. ಅಲ್ಲಿಯೇ ಧೂಪಹಾಕುತ್ತಿದ್ದನು.
  yap-yap: Solomon e ba t’uf SOMOL rok, ma i fol ko thin rok David ni chitamngin,
    machane ki i pi’ e gamanman ni maligach miki i urfiy e incense ko yungi n’en nib
    tolang.
  hlt-MCSB: Solomon loh BOEIPA te a lungnah dongah a napa David kah khosing dongah
    pongpa. Tedae hmuensang ah a nawn tih a phum.
  mdy-ETH: ሴሎሞኔ ናንጊና ናንጋ ጎዳ ናሽካኔ፤ ሃሣ ዒዚ ፔ ዓዴ፥ ዳውቴ ዔልቃሚ ዓይሤ ባኮዋ ማዻኔ፤ ያዺ ማዔቴያ ዱማ ዱማ
    ጌሜሪዳ ቆልሞ ሹኪ ሹኪ ፆኦሲም ሺኢሻኔ፤ ዑንጆዋ ዒኢካ ጩቢሳኔ።
  twi-ASANTE: Salomo kyerɛɛ ne dɔ a ɔwɔ maa Awurade, ɛfiri sɛ, na ɔnam nʼagya Dawid
    nkyerɛkyerɛ anammɔn so pɛpɛɛpɛ. Mmom na ɔbɔ afɔdeɛ wɔ sorɔnsorɔmmea hɔ, hye aduhwam
    wɔ hɔ nso.
  eng-WEBU: Solomon loved the LORD, walking in the statutes of David his father, except
    that he sacrificed and burned incense in the high places.
  wal-wal: Solomoni GODAA siiqiyoogaa ba aawaa Daawita wogan hemettiyoogan erissiis;
    shin goinniyo xoqqa sohotun yarshshiisinne ixaanaa cuwayiis.
  spa-PDDPT: Salomón amaba a Yavé y andaba en los caminos de su padre David, pero
    ofrecía sus sacrificios y ofrendas en los lugares altos.
  gun-gun: Salomão oayvu ete Senhor. Ha'e rami vy nguu Davi ombo'eague rami oiko.
    Ha'e rami teĩ yvy'ã rupi ombojeroviaaty ikuai va'e rupi teri ome'ẽ jepi mba'emo,
    heakuã va'e oapy guive.
  ilo-ULB: Ay-ayaten ni Solomon ni Yahweh, tungtungpalenna dagiti alagaden ni David
    nga amana, malaksid laeng iti panagidaton ken panagipuorna iti insenso kadagiti
    altar.
  kpg-kpg: Solomon e aloho i Dimaadua mo di daudali nia helekai o dono damana go David,
    gei mee e daaligi ana manu, e hai ai tigidaumaha i nia gowaa dudu tigidaumaha
    ala i golo.
  uig-ARA: سۇلايمان پەرۋەردىگارنى سۆيۈپ، ئاتىسى داۋۇتنىڭ بەلگىلىگەنلىرىدە ماڭاتتى.
    پەقەت «يۇقىرى جايلار»دا قۇربانلىق قىلىپ خۇشبۇي ياقاتتى.
  tof-tof: Solomonón ⌊moboküpdü ubi⌋ ⌊Lodka⌋ yarilürr tóba aban Deibidün mumyamón
    bóktan amorrankü. A wa go ama Lodónkü ⌊urdü amsel lar⌋ akó ⌊gyaur kla⌋ bamngulülürr
    ngibürr godab tógaldó gyabi bwóbdü.
  sus-sus: Sulemani nu Alatala xanuma, a man nu birama a baba Dawuda xa yaamarie fɔxɔ
    ra, kɔnɔ a fan nu sɛrɛxɛ nun surayi bama geyae nan fari alɔ booree.
  pon-2006: Solomon poakohng KAUN-O, oh pil kin ketin kapwaiada kehkehlik kan en seme
    Depit, ahpw e kin ketin iang kemehla mahn akan oh meirongki ni pei sarawi tohrohr
    kei.
  jae-jae: Mago Salomo têtac gêwiŋ Apômtau ma kêsêlêŋ kêtôm tama Dawid nê ŋagôliŋ,
    tageŋ eŋ kêkêŋ da to gêsôb jadauŋ aŋga gamêŋ ŋabau gêwiŋ.
  ksd-ksd: Ma Solomon i ga mari ra Luluai ma i ga mur ra lavur togotogo kai David
    tamana; ia kaka i ga pait ra tinabar ma i ga tun ra bulit i ang na katkat ta ra
    umana tavul a lotu.
  tur-YTC: Solomon, babası David'in kurallarında yürüyerek Yahve'yi sevdi, ancak yüksek
    yerlerde kurban ediyor ve buhur yakıyordu.
  grc-BRENT: Καὶ ἠγάπησε Σαλωμὼν τὸν Κύριον πορεύεσθαι ἐν τοῖς προστάγμασι Δαυὶδ τοῦ
    πατρὸς αὐτοῦ, πλὴν ἐν τοῖς ὑψηλοῖς ἔθυε καὶ ἐθυμία.
  ind-AYT: Salomo mengasihi TUHAN dengan hidup seturut ketetapan Daud, ayahnya. Namun,
    dia masih mengurbankan dan membakar dupa di bukit-bukit pengurbanan.
  nya-nya: Solomoni anaonetsa chikondi chake pa Yehova poyenda motsatira malamulo
    a abambo ake Davide, kupatula kuti ankapereka nsembe ndi kufukiza lubani ku malo
    osiyanasiyana achipembedzo.
  hrv-hrv: 'A Salomon je ljubio Jahvu: ravnao se prema naredbama svoga oca Davida,
    samo je prinosio klanice i kađenice na uzvišicama.'
  mps-mps: Solomongo te Genuai Bidi godolo mu elama, tama agai te wiegi yai kolesaga
    dabe wali pali, te aga aya Devitgo kolesaga tiwai yali, te agabolo te tiwai tama
    yao po wali. Tiali goli, agai me te kibu dabe elama, tama te lotu wabo pesagede
    te Genuai Bidiba ofa eyu yai, te bulu du bage dabede tama iduai.
  tpi-tpi: Solomon i save laikim tru Bikpela, na em i bihainim ol gutpela pasin olsem
    papa bilong en, Devit, i bin tokim em long mekim. Tasol em tu i save kilim ol
    abus na mekim ofa long Bikpela long ol dispela ples bilong lotu.
  dan-1931: Salomo elskede HERREN, så at han vandrede efter sin Fader Davids Anordninger;
    kun ofrede han på Højene og tændte Offerild der.
  vie-OVCB: Sa-lô-môn kính yêu Chúa Hằng Hữu và vâng theo những huấn lệnh của Đa-vít,
    cha mình, tuy nhiên, vua vẫn tế lễ và đốt hương tại các đồi cao.
  guj-2017: સુલેમાન પોતાના પિતા દાઉદના વિધિઓ પ્રમાણે ચાલીને યહોવાહ પર પ્રેમ રાખતો
    હતો, તે ધર્મસ્થાનોમાં અર્પણ કરતો હતો અને ધૂપ બાળતો હતો.
  pon-2006A: Solomon poakohng KAUN-O, oh pil kin ketin kapwaiada kehkehlik kan en
    seme Depit, ahpw e kin ketin iang kemehla mahn akan oh meirongki ni pei sarawi
    tohrohr kei.
  por-BRBSL: Salomão amava Iavé, andando nos estatutos de Davi, seu pai, exceto que
    ele sacrificava e queimava incenso nos lugares altos.
  cth-cth: Rasangnae hmuen koe thuengnae hoi hmuitui hmaisawinae ouk a sak. Solomon
    ni BAWIPA hah a lungpataw teh, na pa Devit e phunglamnaw hai a tarawi.
  twi-twi: Salomo kyerɛɛ ne dɔ a ɔwɔ ma Awurade, efisɛ na ɔnam nʼagya Dawid nkyerɛkyerɛ
    anammɔn so pɛpɛɛpɛ. Mmom na ɔbɔ afɔre wɔ sorɔnsorɔmmea hɔ, hyew aduhuam wɔ hɔ
    nso.
  hlt-hlt: Solomon loh BOEIPA te a lungnah dongah a napa David kah khosing dongah
    pongpa. Tedae hmuensang ah a nawn tih a phum.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ ndɔ́ ti Yiɛ̀ nKuyie nkɛ́ntũ nho cicɛ Dɑfiti do nɑ̀kɛ́ tì, kɛ
    nɛ́ nkpɑɑ́ feu iwũɔ̃ ti Yiɛ̀ nKuyie nyɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó yɛtɔ̀rɛ̀ kɛ tuɔ̀nnɛ̀ tihúúntì.
  msy-2020: Ezɨ Solomon Ikiavɨra Itir God gifuegha, uan afeziam Devitɨn mɨn arazir
    God ifongezibar gɨn zui. Egha an arazir mam ikufi, an asɨziba ko pauran mughuriar
    aghuim zuim isa Ikiavɨra Itir God bagha mɨghsɨabar dar ofabagh ami.
  dop-dop: '@see-verse:1KI.003.002'
  azb-azb: Süleyman atası Davudun qanunlarına əməl edərək Rəbbi sevirdi, ancaq səcdəgahlarda
    qurban gətirir və buxur yandırırdı.
  eng-DBY: And Solomon loved Jehovah, walking in the statutes of David his father;
    only, he sacrificed and burned incense on the high places.
  hin-2017: सुलैमान यहोवा से प्रेम रखता था और अपने पिता दाऊद की विधियों पर चलता तो
    रहा, परन्तु वह ऊँचे स्थानों पर भी बलि चढ़ाया और धूप जलाया करता था।
  wol-KYG: Suleymaan nag wone na cofeelam ci Aji Sax ji, di wéy ci sàrti baayam Daawuda,
    xanaa lu moy bérabi jaamookaay ya rekk. Moom daan na fa rendi sarax, di fa taal
    cuuraay.
  eng-YLT: And Solomon loveth Jehovah, to walk in the statutes of David his father
    — only, in high places he is sacrificing and making perfume —
  kne-kne: Inpailan Solomon din layad na en Diyos et tinongpal na din bilbilin David
    ay ama na, ngem asi et nan-idaton si animal ya nan-ipoo si insinso sin pandaydayawan
    ay wada sin dodontog.
  eng-WYC-2017: Soothly Solomon loved the Lord, and went in the behests of David,
    his father, except that Solomon offered in high places and burnt incense.
  eng-WMBB: Solomon loved the LORD, walking in the statutes of David his father, except
    that he sacrificed and burnt incense in the high places.
  urd-GVH: सुलेमान रब से प्यार करता था और इसलिए अपने बाप दाऊद की तमाम हिदायात के मुताबिक़
    ज़िंदगी गुज़ारता था। लेकिन वह भी जानवरों की अपनी क़ुरबानियाँ और बख़ूर ऐसे ही मक़ामों
    पर रब को पेश करता था।
  rug-rug: Ura tataru nia Solomone se Zihova meke luli sa sari na vina turu na tinarae
    tanisa tamana sapu se Devita. Ba va mate kurukuru made nene tugo si asa pude va
    vukivukihi va uququ koari na votivotiki hope pa toqere.
  gaz-gaz: Solomoon akkuma ajaja abbaan isaa Daawit isaaf kenneetti jiraachaa jaalala
    Waaqayyoof qabu argisiise; garuu aarsaa fi ixaana aarfamu iddoo ol kaʼaa irratti
    dhiʼeessaa ture.
  fra-LSG: Salomon aimait l’Éternel, et suivait les coutumes de David, son père. Seulement
    c’était sur les hauts lieux qu’il offrait des sacrifices et des parfums.
  gnn-gnn: Djalamandja yukurranha ŋuli wirrkina dhika märr‐ŋamathinya Garraywu; ŋayi
    yukurrana malthurrunanydja yana dhukarrwunydja nhanukalaŋuwu bäpa'mirriŋuwu Daypitku,
    yurru wiripunydja ŋayi ŋuli bathana wäyin malanha, mundhurr wekanha wiripuŋuŋura
    ga wiripuŋuŋura wäŋaŋura.
  yal-yal: Alatala yi rafan Sulemani ma, a lu a fafe Dawudaa namun feene ligɛ. Koni,
    a yi saraxane bama, a wusulanna gan taan kidene yi.
  iou-iou: Täŋpäkaŋ Solomon uwä Yaweta gäripiinik nadäŋ imiŋpäŋ unitäŋo kädet tägatäga
    nani Devittä iwatpäŋ täŋkaŋ iwet täŋkuko udegän täŋkuk. Ude täŋkukopäŋkaŋ Yaweta
    ärawa täŋ imayäŋ nadäŋpäŋä tom däpmäŋpäŋ mobä bukä uken-uken täŋtäŋ kwani uken
    ijiŋ imiŋpäŋ iniŋ orettäŋ kuk täŋkukonik.
  haw-1868: Ua aloha aku no hoi o Solomona ia Iehova, e hele ana ma na kauoha a Davida
    kona makuakane, mohai aku la nae oia a kuni aku la hoi i ka mea ala ma na wahi
    kiekie.
  arb-NAV: وَأَحَبَّ سُلَيْمَانُ الرَّبَّ وَسَارَ فِي فَرَائِضِ دَاوُدَ أَبِيهِ، إِلّا
    أَنَّهُ وَاظَبَ عَلَى تَقْدِيمِ ذَبَائِحَ وَإِيقَادِ بَخُورٍ عَلَى الْمُرْتَفَعاتِ.
  ewe-ewe: Fia Solomo lɔ̃ Yehowa eye wòzɔ ɖe fofoa, Fia David ƒe ɖoɖowo katã nu negbe
    ale si wòyi vɔwo sasa kple dzudzɔdodo dzi le toawo dzi ko.
  eng-LEE: 'And Solomon loved the Lord, walking in the statutes of David his father:
    only that he sacrificed and burnt incense on the high-places.'
  gvn-gvn: Solomon Godunku wawu jirray. Nyulu nganjanamu Davidamu kuku wukurrin. Yala-yala
    nyulu townbu Gibeon dungan. Wujurrbu nyulu bijarrin. God nyungundu kadan bijarr,
    Solomonanda babajin, “Yundu wawubu ngayu yunundu wanyu dajinka?” Solomonangka
    yalaman, “Yundu ngaykuwunku nganjananka wawu jirray, nyungun ngulkurrduku kujin.
    Ngayu nyungu kangkal jarra warruku, yamba yundu nganya king-bungan. Yundu nganya
    king-bungan yunuwunku bamanka wubulinkaku. Yundu nganya dukul-ngulkurr-bunga,
    ngayu binalmanka wanyu ngulkurr, wanyu buyun. Ngayu ngangkal-ngangkal, jananin
    bama ngulkurrduku kujinka.”
  asm-FB: চলোমনে পবিত্ৰ স্থানবোৰত বলিদান দিয়া আৰু ধূপ জ্বলোৱাৰ বাহিৰে, তেওঁ নিজ পিতৃ
    দায়ূদৰ বিধি অনুসাৰে চলিছিল, তেওঁ যিহোৱাক প্ৰেম কৰিছিল।
  sus-A: سُلٍمَنِ نُ عَلَتَلَ شَنُمَ، عَ مَن نُ بِرَ مَ عَ بَبَ دَوُدَ شَ يَامَرِيٍ
    قْشْ رَ، كْنْ عَ قَن نُ سّرّشّ نُن سُرَيِ بَمَ فٍيَيٍ نَن قَرِ عَلْ بٌورٍيٍ.
  fra-SBL: Salomon aimait l'Éternel et suivait les lois de David, son père, sauf qu'il
    offrait des sacrifices et brûlait des parfums sur les hauts lieux.
  hbo-hbo: וַיֶּאֱהַ֤ב שְׁלֹמֹה֙ אֶת־יְהוָ֔ה לָלֶ֕כֶת בְּחֻקֹּ֖ות דָּוִ֣ד אָבִ֑יו
    רַ֚ק בַּבָּמֹ֔ות ה֥וּא מְזַבֵּ֖חַ וּמַקְטִֽיר׃
  piu-2006: '@see-verse:1KI.003.002'
  kik-kik: Solomoni nĩonanirie wendo wake kũrĩ Jehova nĩ ũndũ wa gũthiĩ na mĩthiĩre
    ya kĩrĩra na watho wa ithe Daudi, tiga rĩrĩ, nĩarutagĩra magongona na agacinĩra
    ũbumba kũndũ kũrĩa gũtũũgĩru.
  fra-NCL: Salomon aimait Yahweh, marchant selon les préceptes de David, son père ;
    seulement il offrait des sacrifices sur les hauts lieux et y brûlait des parfums.
  cek-AK: Solomon loe Angraeng to palung moe, ampa David caehhaih loklam to pazui;
    toe hmuensang ah angbawnhaih to sak moe, hmuihoih to a thlaek.
  cuk-cuk: Salomón nue Bab-Jehováʼbina sogegusad, e-bab-David-igar-sogedba nanadii
    gusad. Degi-inigwele, Salomón Bab-Jehováʼga ailamar-matusulid-birgi ibmar-ogumakar
    ukardaed, ina-wawadikmalad ogumakardabalid.
  uig-CYR: Сулайман Пәрвәрдигарни сөйүп, атиси Давутниң бәлгүлигәнлиридә маңатти.
    Пәқәт «жуқури җайлар»да қурбанлиқ қилип хушбуй яқатти.
  pma-pma: Solomon en vat Iahova ka musil kat asa koa tamen Deved viseini eni. Ka
    kei san sanien votut keil ka munit senta en hoi hou keil veni Eim Votut onen Ahi
    tovuol veah.
  tel-2017: సొలొమోను తన తండ్రి దావీదు నియమించిన శాసనాలు అనుసరిస్తూ యెహోవా దేవుణ్ణి
    ప్రేమించాడు గాని ఉన్నత స్థలాల్లో మాత్రం ఇంకా బలులు అర్పిస్తూ ధూపం వేస్తూనే ఉన్నాడు.
  hat-BSA: Alò, Salomon te renmen SENYÈ a. Li te mache nan tout règleman papa li yo,
    David, sof ke li te fè sakrifis e li te brile lansan nan wo plas yo.
  bxh-bxh: Solomon, tamana Deiwidi ena laulau ya lau watanidi be Guyau ya fanuha.
    In moho antalasam yo maꞌi panepanedi ya gabudi ai piupiu hiti.
  kos-kos: Solomon el lungse LEUM GOD, ac el fahsrna ke mwe luti lal David, papa tumal.
    Ma sefanna, el oayapa uniya kosro ac orek kisa ke loang pus.
  hbo-WLC: וַיֶּאֱהַ֤ב שְׁלֹמֹה֙ אֶת־יְהוָ֔ה לָלֶ֕כֶת בְּחֻקּ֖וֹת דָּוִ֣ד אָבִ֑יו
    רַ֚ק בַּבָּמ֔וֹת ה֥וּא מְזַבֵּ֖חַ וּמַקְטִֽיר׃
  ibo-ibo: Ma Solomọn gosiri ịhụnanya nʼebe Onyenwe anyị nọ, site na ịgbaso ntụziaka
    niile nke Devid nna ya nyere ya, ọ bụ naanị na ọ chụrụ ọtụtụ aja dị iche iche,
    na ihe nsure ọkụ na-esi isi ụtọ nʼebe dị elu dị iche iche.
  ory-ory: ପୁଣି, ଶଲୋମନ ଆପଣା ପିତା ଦାଉଦଙ୍କର ବିଧି ଅନୁସାରେ ଆଚରଣ କରି ସଦାପ୍ରଭୁଙ୍କୁ ପ୍ରେମ
    କଲେ; କେବଳ ସେ ଉଚ୍ଚସ୍ଥଳୀମାନରେ ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  wmt-wmt: Jalaman pa ngunangani nyantukurajiliny ngarpu Tayipitjiliny. Jirrkirl pa
    wajilpungani Ngarpu. Wali layimirri yani pamarrkarti, kuyila parla pinya Ngarpuwu.
    Nyanartijangka yukarni pamarra pukanyja. Ngarpula parla pirriyani winkirr. Ngarpungu
    parla marni, “Nganawu manurla wulyumalany. Japirlyungku pajanurla ngaju.” Jangkumani
    manyanta Jalamantu, “Wali man ngarpu ngajukura marlamanijaa ngampurrikani jarlu,
    ngajula pajan jalarra ngampurrikarrku. Wali pajan kingkujirni jirnajangka. Ngaju
    marnarla ngurrpa ngunangani minyartiwu warrkamku, nyanartijangkarlu marnanta japirlyungana
    jirrkirlikanupurru. Yirrikarrku marnanya nyapartukarra palu nguniny wulyujaa yakurr.
    Nyanartipurru marnanta japirlyungana.” Wali wirriyajarrinyala Ngarpu Kut nyanartijangka
    wangkijangka. Marni parla Ngarpungu, “Kujarti marnangu julawu. Ngunawu man jirrkirlikanujuwal,
    yarnta nganawurti piyirn mangurla pirriyanku nyuntukarti yirrijartijaa mapunjarti,
    wali nyuntungula manurla takijulawu.” Yarntarni parla marni Jalamanku Ngarpungu,
    “Kula pajanurla japirlyungkarla mayarupurrujaa manawarnti paja martarnupurru nyuntungu,
    minyakujala pajanurla japirlyinya piyirnwarnti marlamanupurru. Nyanartijangka
    marnanta yungku mayaru purlkajaa pamarr purlka, yarnta palurlanyanu piyirnwarntirla
    jakuljakuljulawu nyuntu nyapartukarra manta nguniny warraja wangki jularnujuwal.”
    Wali nyanartijangka parnkijarrinya manyanjangka, jakarnila Jurujulumkarti ngurrakarti
    nyantukurakarti. Wali Jalaman pa kirrarnani Jurujulumja.
  chk-chk: Iwe, Salomon a echeni ewe Samol mi Lapalap o apwönüetä än Tafit saman we
    öüröür ngeni. Eu chök, a föri an asor o kenala apach mi pwokus won ekewe lenien
    fel won ekewe leni tekia.
  rop-rop: Salaman bin laigim YAWEI brabliwei, en imbin bulurrum wanim im dedi Deibid
    bin dalim im blanga dum bifo imbin dai, bat imbin oldei kilim ola enimul en gibit
    sekrifais ofring langa ola difrindifrin teibul blanga ofring du.
  ukr-1871: Соломон любив Господа і ходив в установах отця свого Давида, але й він
    приносив жертви й палив кадило на висотах.
  deu-1951: Salomo aber liebte den HERRN, so daß er in den Satzungen seines Vaters
    David wandelte; nur opferte und räucherte er auf den Höhen.
  eng-JPS: And Solomon loved the LORD, walking in the statutes of David his father;
    only he sacrificed and offered in the high places.
  srp-1865: A Solomun ljubljaše Gospoda hodeæi po uredbama oca svojega Davida, samo
    što na visinama prinošaše žrtve i kaðaše.
  lug-lug: Sulemaani n’ayagala Mukama, ng’atambulira mu mateeka ga Dawudi kitaawe,
    newaakubadde nga yaweerangayo ssaddaaka era ng’ayotereza n’obubaane ku bifo ebigulumivu.
  heb-heb: ויאהב שלמה את יהוה ללכת בחקות דוד אביו רק בבמות הוא מזבח ומקטיר׃
  ben-IRV: শলোমন সদাপ্রভুকে ভালবাসতেন, সেইজন্য তাঁর বাবা দায়ূদের আদেশ অনুসারে জীবনযাপন
    করতেন; কিন্তু তিনি উপাসনার উঁচু জায়গাগুলোতে পশু বলিদান করতেন এবং ধূপ জ্বালাতেন।
  pan-pan: ਸੁਲੇਮਾਨ ਯਹੋਵਾਹ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖਦਾ ਸੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੀਆਂ ਬਿਧੀਆਂ ਉੱਤੇ ਚੱਲਦਾ
    ਸੀ, ਪਰ ਉੱਚਿਆਂ ਥਾਵਾਂ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦਾ ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦਾ ਸੀ।
  tkr-tkr: Sıleymanee dekkıne q'aanunbışis əməl ha'u, mançikad cus Rəbb nimee ikkıykıniy
    hagu. Mang'veeyidçikana erbışeeqa q'urbanbı adı gyooxhan ha'a ıxha.
  mya-JVB: ရှောလမုန် သည် ထာဝရဘုရား ကို ချစ် ၍ ခမည်းတော် ဒါဝိဒ် ၏စီရင် ချက်တို့ကို
    စောင့်ရှောက် တတ်၏။ သို့ရာတွင် မြင့် သောအရပ်တို့၌ ယဇ် ပူဇော်၍ နံ့သာပေါင်း ကို မီးရှို့၏။
  tbg-tbg: Soromonura muntukavano Nora Kotirara vauvaro viva nai qova Devitiva koqema
    kera nuane tu uvara iriqiro viharovata, viva vaiinti nahenti aanantero, sipisipive,
    memeraave, purumakauve, varero hampi vo aiqina vo aiqinaqaa Kotira ofaa iha quara
    amite vaura.
  hmo-hmo: Solomona ese Lohiabada ia lalokau henia, bona iena tamana Davida ena taravatu
    ia badinaia. To ia ese danu ataiai gabudia dekenai boubou gaudia ia henia, bona
    muramura mai bonana danu ia gabua.
  urd-urd: और सुलेमान ख़ुदावन्द से मुहब्बत रखता और अपने बाप दाऊद के क़ानून पर चलता
    था। इतना ज़रूर है कि वह ऊँची जगहों में क़ुर्बानी करता और बख़ूर जलाता था।
  rus-SYN: И возлюбил Соломон Господа, ходя по уставу Давида, отца своего; но и он
    приносил жертвы и курения на высотах.
  bqc-SIM: Salomↄↄ ye Diizi, a a mae Davidi yãdilɛnɛↄ kũa, kási sↄ̃ ì sa'o gulɛsĩpiↄwaɛ,
    ↄ̃ ìↄ tulaletikatɛa we.
  tcz-CHONGTHU: Solomon in Pakai a ngailun chule apa David thupeh ho jouse chu ajui
    sohkei jin ahi, chujongleh ama jengin jong pumgo thilto kilhaina ahin gim namtui
    halnam na ahin ama deina lailai mun ah ana bol jin ahi.
  mar-mar: राजा शलमोनही आपले वडिल दावीद यांनी सांगितलेल्या नियमांचे मन:पूर्वक पालन
    करून परमेश्वरावरील आपले प्रेम प्रकट करीत असे. त्या गोष्टीखेरीज यज्ञ करायला आणि
    धूप जाळायला तो उंच ठिकाणी जात असे.
  soq-soq: Solomon Iawe God nuawadawadasana baiwa mamba Dawid anaanawa ruawaleidie
    wandie. Tane dea os Iawe God dima wadia mai ruawalepona, dia. Me aleidie god lagawaau
    wadaposimoia watawa osouwo pue puloleidie ita do piupiu sudie.
  qub-qub: Salomonga fiyupami Tayta Diosta rispitaj. Papänin David rurashan laycunatapis
    llapanta cumliran. Ichanga puytush lömacunacho uywacunata rupachiran. Insinsuwanpis
    saumachiran.
  bqp-bqp: Sulemanu ye Dikirii, à a de Dauda yãditɛnanↄ kũna, ama àdi sa o gbagbaki
    pìnↄa, akũ àdigↄ̃ turaretiti kpata gwe.
  hat-hat: Salomon li menm te renmen Seyè a, li te mache dapre lòd David, papa l',
    te ba li. Men li menm tou, li te touye bèt pou lòt bondye, li te ofri yo lansan
    sou divès lotèl sou mòn yo.
  eng-BSB: And Solomon loved the LORD and walked in the statutes of his father David,
    except that he sacrificed and burned incense on the high places.
  eng-WEBPB: Solomon loved the LORD, walking in the statutes of David his father,
    except that he sacrificed and burnt incense in the high places.
  kbq-kbq: Hagi Solomoni'a Ra Anumzamofona Deviti'ma hu'neaza huno avesinenteno trakea
    avaririneanagi, agonarega vuno Anumzamofontega ofa'a ome kresramna vu'ne.
  nhe-BL: Huan Salomón quiicneli TOTECO huan quichijqui nochi tlen quiilhuijtejqui
    itata, David para ma quichihua. Pero Salomón nojquiya monejqui quimacas TOTECO
    tlacajcahualistli huan quitlatis copali itzonpac nopa huejcapantique tepetini
    pampa aya oncayaya tiopamitl campa quihueyichihuase TOTECO.
  bus-bus: Sulemanu ye Diizi, à a de Dauda yãdiɛnanↄ kũna, mↄde è saa o gbãgbãkii
    pìnↄa, ben ègↄ̃ tuaetiti kpata gwe.
  gub-BL: Xàrumàw uzamutar katu Tupàn Tuweharupi Wiko Ma'e. Weruzar u Tawi ize'eg
    awer no. Amo tu hemiapo kar 'ym uzapo oho iko no. A'e ae uzuka ma'ea'yr hapy haw
    ywytyr rehe har wanehe a'e wà.
  eng-DRA: 'And Solomon loved the Lord, walking in the precepts of David his father,
    only he sacrificed in the high places: and burnt incense.'
