verse: 1KI.003.011
translations:
  mal-C: 'ദൈവം അദ്ദേഹത്തോട് പ്രതിവചിച്ചത്: “നീ ദീർഘായുസ്സോ സമ്പത്തോ ശത്രുസംഹാരമോ അപേക്ഷിക്കാതെ
    നീതിനിർവഹണത്തിനുള്ള വിവേകംമാത്രം അപേക്ഷിച്ചിരിക്കുകയാൽ,'
  deu-TKW: 'Und Gott sprach zu ihm: Weil du darum gebeten und dir nicht langes Leben
    oder Reichtum oder auch den Tod deiner Feinde erbeten hast, sondern um Verstand
    gebeten hast, um auf recht zu hören,'
  lin-lin: 'Nzambe alobaki na ye : — Lokola osengi bwanya, kasi osengi bomoi molayi
    te to bomengo mpo na yo moko te ; lokola osengi kufa ya banguna na yo te, kasi
    osengi bwanya mpo na kokata makambo na bosembo,'
  eng-LSV: and God says to him, “Because that you have asked for this thing, and have
    not asked for many days for yourself, nor asked for riches for yourself, nor asked
    for the life of your enemies, and have asked for discernment for yourself to understand
    judgment,
  eng-GNV: And God sayde vnto him, Because thou hast asked this thing, and hast not
    asked for thy selfe long life, neyther hast asked riches for thy selfe, nor hast
    asked the life of thine enemies, but hast asked for thy selfe vnderstanding to
    heare iudgement,
  eng-WEBSTER: 'And God said to him, Because thou hast asked this thing, and hast
    not asked for thyself long life; neither hast asked riches for thyself, nor hast
    asked the life of thy enemies: but hast asked for thyself understanding to discern
    judgment;'
  nhw-BL: 'Huan Toteco Dios quiilhui: “Pampa ta techtlajtlanijtoc tlalnamiquilistli
    para titetlajtolxitlahuas cuali, huan amo techtlajtlani para tiitztos miyac tonali,
    niyon amo techtlajtlani para timoricojchihuas, niyon para tiquintlanis mocualancaitacahua,'
  swh-ONEN: Basi Mungu akamwambia, “Kwa kuwa umeomba neno hili na hukuomba maisha
    marefu au upate utajiri kwa nafsi yako, wala adui zako wafe, bali umeomba ufahamu
    katika kutoa haki,
  bba-bba: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ǹ bikie wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ, ɑ ǹ mɑɑ
    bikie ɑ n dukiɑ mɔ, mɛyɑ ɑ ǹ mɑɑ wunɛn yibɛrɛbɑn ɡɔɔ kɑnɛ. Adɑmɑ bwisiyɑ ɑ bikiɑ
    ɑ kɑ kpĩ ɑ wunɛn tɔmbu kpɑrɑ dee dee.
  eng-KJVCPB: And God said unto him, Because thou hast asked this thing, and hast
    not asked for thyself long life; neither hast asked riches for thyself, nor hast
    asked the life of thine enemies; but hast asked for thyself understanding to discern
    judgment;
  luo-luo: Omiyo Nyasaye nowachone niya, “Nikech isekwayo mana ma to ok ikwayo ngima
    mathoth kata mwandu ni in iwuon, bende ok isekwayo tho mar wasiki to isekwayo
    mana rieko kuom ngʼado bura kare,
  meu-meu: Dirava ese e hamaoroa, eto, Badina be ini ome noinoi toma, bona mauri daudauna
    eiava taḡa eiava inaimu edia mauri so gwaurai, a lalo-parara vada o gwauraia emu,
    kara maoromaoro ba diba helaoreana,
  npi-ULB: त्यसैले परमेश्वरले तिनलाई भन्नुभयो, “तैँले आफ्नो लागि लामो जीवन वा धनसम्पत्ति
    वा तेरा शत्रुहरूको जीवन नमागी न्याय छुट्ट्याउने समझशक्ति मागेको छस् ।
  yor-yor: Nígbà náà ni Ọlọ́run wí fún un pé, “Nítorí tí ìwọ ti béèrè fún èyí, tí
    kì í ṣe ẹ̀mí gígùn tàbí ọrọ̀ fún ara rẹ, tàbí béèrè fún ikú àwọn ọ̀tá rẹ, ṣùgbọ́n
    fún òye láti mọ ẹjọ́ dá,
  pes-OPCB: 'پس به سلیمان فرمود: «چون تو حکمت خواستی تا با عدالت حکومت کنی و عمر طولانی
    یا ثروت فراوان برای خود و یا مرگ دشمنانت را از من نخواستی،'
  tgl-ULB: Kaya sinabi sa kaniya ng Diyos, “Dahil hiniling mo ang bagay na ito at
    hindi ka humiling para sa sarili mo ng mahabang buhay o kayamanan o ang buhay
    ng iyong mga kalaban, pero humiling ka para sa sarili mo ng kaunawaan para malaman
    ang katarungan.
  cbu-NT: Ashiriya, shiy nda nuwaa taarasheemish, misha kurikpaneemtam kinamaam, misha
    kundarareetstamtish ashpari tpachingamaam nda masharangsha. Itaru, chinasheemamtish
    masharangsha. ¿Tamayareezi nee ashpa tputsireetsish ksuteechi? átush anoomam nuwaa
    masharangsha.
  hui-hui: Ani howa ibugua Solomonohondo lalu, Í̠na au lalu, I̱na Isaraele wali agali
    baya hangu haru holiya mini mandabi gigabi wu holene ngi larigo, bayuwa lari.
    Í̠na dindini luore holiya biamogo bibe lalubi ndo muni mbirale bu ngaru dewa ngi
    lalubi ndo í̠naga waitigi bu karuni bo wahabe lalubi ndo hale harigo bayuwaore
    larigoni.
  mya-mya: '``သင်​သည်​မိ​မိ​အ​သက်​ရှည်​မှု၊ ချမ်း​သာ​ကြွယ်​ဝ မှု​သို့​မ​ဟုတ်​ရန်​သူ​များ​သေ​ကြေ​ပျက်​စီး​မှု
    ကို​တောင်း​လျှောက်​မည့်​အ​စား​တ​ရား​မျှ​တ စွာ​အုပ်​စိုး​နိုင်​ရန် ဉာဏ်​ပ​ညာ​ကို​တောင်း​လျှောက်
    သည်​ဖြစ်​၍၊-'
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཁོ་ལ། ཁྱོད་ཀྱིས་དེ་བཞིན་ཞུས་ཤིང་རང་གི་ཆེད་དུ་ཚེ་ཐག་རིང་པོའམ།
    རྒྱུ་ནོར་རམ། དགྲ་བོ་རྣམས་ཀྱི་སྲོག་གཅོད་པ་བཅས་ཀྱི་ཕྱིར་ཞུས་པ་མིན་པར། ལེགས་ཉེས་འབྱེད་པའི་ཤེས་རབ་ཀྱི་ཕྱིར་དུ་ཞུས་པས་ན།
  sna-sna: Naizvozvo Jehovha akati kwaari, “Sezvo wakumbira chinhu ichi ukasazvikumbirira
    upenyu hurefu kana upfumi, ukasakumbira kuti vavengi vako vaurayiwe, asi wakumbira
    kunzwisisa pakutonga zvakarurama,
  spa-BLM: 'Dios le dijo: “Porque has pedido esto, y no has pedido para ti larga vida,
    ni has pedido riquezas para ti, ni has pedido la vida de tus enemigos, sino que
    has pedido para ti entendimiento para discernir la justicia,'
  cac-cac: 'Yuj chi'' ix yal icha tic: Yujto maj a c''ana'' yic snajtilax a q''uinal,
    man̈oc pax a b''eyumal, ma schamel eb'' ayoch ajc''olal d''ayach ix a c''ana'',
    palta a a jelanil ix a c''ana'' yic tza ch''olb''itan in chon̈ab'' tic,'
  swh-ULB: Kwa hiyo Mungu akamwambia. “Kwa sababu umeomba jambo hili na haujajiombea
    maisha marefu au utajiri au uhai wa maadui wako, lakini umeomba ufahamu wa kutambua
    hukumu ya haki,
  bel-bel: 'І сказаў яму Бог: за тое, што ты прасіў гэтага і не прасіў сабе доўгага
    жыцьця, не прасіў сабе багацьця, не прасіў сабе душаў ворагаў тваіх, прасіў сабе
    розуму, каб умець судзіць, -'
  wed-wed: Ma Solomon i riwei, “Tam eḡa lawana manamanaina bo mane, uta vibaḡei bo
    uta vibaḡaiu da am ḡavia ata viraḡeni. Eḡa! Tam u vibaḡaiu nuaulaula aubaina da
    au rava ma vibadana-kauei.
  deu-ELBBK: 'Und Gott sprach zu ihm: Weil du um dieses gebeten hast und hast dir
    nicht viele Tage erbeten und hast dir nicht Reichtum erbeten und nicht um das
    Leben deiner Feinde gebeten, sondern hast dir Einsicht erbeten, um das Recht zu
    verstehen,'
  mbb-OT: Umbe, migkaǥi is Megbevayà diyà te kandin te, “Tenged te iyan nu mibuyù
    is ketau te kedumala te menge etew ku, ne wazè nu iyan buyua is meluǥayad he untung
    etawa ketiǥeyunan etawa kemetayan te menge kuntada nu,
  mal-2015: 'ദൈവം അവനോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ: നീ ദീർഘായുസ്സോ സമ്പത്തോ ശത്രുസംഹാരമോ
    ഒന്നും അപേക്ഷിക്കാതെ ന്യായപാലനത്തിന്നുള്ള വിവേകം എന്ന ഈ കാര്യം മാത്രം അപേക്ഷിച്ചതുകൊണ്ടു'
  rmc-rmc: 'Phenďa leske: „Mištes kerďal, hoj tuke na mangľal baro dživipen, aňi o
    barvaľipen, aňi o meriben tire ňeprijaťeľengro, ale mangľal tuke o goďaveripen,
    hoj mištes te sudzines.'
  pes-OPV: 'پس خدا وی را گفت: «چونکه این چیز را خواستی و طول ایام برای خویشتن نطلبیدی،
    و دولت برای خودسوال ننمودی، و جان دشمنانت را نطلبیدی، بلکه به جهت خود حکمت خواستی
    تا انصاف رابفهمی،'
  ron-1924: 'Ши Думнезеу а зис: „Фииндкэ лукрул ачеста ыл черь, фииндкэ ну черь пентру
    тине нич вяцэ лунгэ, нич богэций, нич моартя врэжмашилор тэй, чи черь причепере,
    ка сэ фачь дрептате,'
  aui-aui: Na Yawe God iwona bo, “Tam gegha makewiiguri kiiravine kuyibabiigu, bo
    gegha mane peyaridi da sawara bo kam aviya wiikasunughana kiiravidiye kuyibabiigu.
    Gegha, tam nuwagiura miisedi kiiravidiye kuvibabiigu da ayaverem bi yagu wawaya
    rubana da keda rotomanine kunibadedi.
  ben-OBCV: তাই ঈশ্বর তাঁকে বললেন, “যেহেতু তুমি নিজের জন্য দীর্ঘায়ু বা ধনসম্পদ না
    চেয়ে এই বিষয়টি চেয়েছ, বা তুমি তোমার শত্রুদের মৃত্যু কামনা না করে ন্যায়ের শাসন
    কায়েম করার জন্য দূরদর্শিতা চেয়েছ,
  som-som: Markaasaa Ilaah wuxuu ku yidhi, Weyddiisashada aad waxaas i weyddiisatay
    aawadeed, oo aadan cimri dheer i weyddiisan, oo aadan maal i weyddiisan, ama xataa
    aadan i weyddiisan nolosha cadaawayaashaada, laakiinse aad i weyddiisatay waxgarasho
    aad ku garatid xukunka,
  lat-VUC: 'Et dixit Dominus Salomoni: Quia postulasti verbum hoc, et non petisti
    tibi dies multos, nec divitias, aut animas inimicorum tuorum, sed postulasti tibi
    sapientiam ad discernendum judicium:'
  eng-ASVBT: And God said unto him, Because thou hast asked this thing, and hast not
    asked for thyself long life, neither hast asked riches for thyself, nor hast asked
    the life of thine enemies, but hast asked for thyself understanding to discern
    justice;
  ita-1885: 'E Iddio gli disse: Perciocchè tu hai chiesta questa cosa, e non hai chiesta
    lunga vita, nè ricchezze, nè la vita de'' tuoi nemici; anzi hai chiesto di avere
    intelletto per essere intendente a giudicare; ecco, io fo secondo la tua parola;'
  eng-LXXUP: And the Lord said to him, Because thou hast asked this thing of me, and
    hast not asked for thyself long life, and hast not asked wealth, nor hast asked
    the lives of thine enemies, but hast asked for thyself understanding to hear judgment;
  eng-ULB: So God said to him, “Because you have asked this thing and have not asked
    for yourself long life or riches or the life of your enemies, but have asked for
    yourself understanding to discern justice.
  spa-VBL: 'Así que Dios le dijo: “Como pediste esto, y no pediste una larga vida,
    ni riquezas, ni la muerte de tus enemigos, sino que pediste entendimiento para
    saber lo que es correcto,'
  fra-_FOB: 'Et Dieu lui dit: Puisque tu m''as fait cette demande, et que tu n''as
    demandé ni une longue vie, ni des richesses, ni la mort de tes ennemis, mais que
    tu as demandé de l''intelligence pour rendre la justice:'
  mal-mal: 'ദൈവം അവനോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ: “നീ ദീർഘായുസ്സോ സമ്പത്തോ ശത്രുസംഹാരമോ
    ഒന്നും അപേക്ഷിക്കാതെ ന്യായപാലനത്തിനുള്ള വിവേകം മാത്രം അപേക്ഷിച്ചതുകൊണ്ട്'
  urd-GVR: is lie us ne jawāb diyā, “Maiṅ ḳhush hūṅ ki tū ne na umr kī darāzī, na
    daulat aur na apne dushmanoṅ kī halākat balki imtiyāz karne kī salāhiyat māṅgī
    hai tāki sun kar insāf kar sake.
  suz-BL: मोपतीके परमप्रभुमी मेको कली “गेमी एको लोव़ पुंइतीके, तन्‍न आंम इ पर्बम शुश
    ब्रोंइतीक, शोंप चेम्‍तीके नु इ जोरी सत्रु आन कली साइक्‍तीक मपुंइतीके, मार ठीक
    बाक्‍म, दे रुप्‍तीक थुं पुंइतीके,
  ita-1927: 'E Dio gli disse: “Giacché tu hai domandato questo, e non hai chiesto
    per te lunga vita, né ricchezze, né la morte de’ tuoi nemici, ma hai chiesto intelligenza
    per poter discernere ciò ch’è giusto,'
  ckb-ckb: 'ئینجا خودا پێی فەرموو: «لەبەر ئەوەی نە ڕۆژگاری زۆرت داوا کرد و نە دەوڵەمەندی
    بۆ خۆت و نە مەرگی دوژمنەکانت، بەڵکو دانایی لە جێبەجێکردنی دادپەروەریدا،'
  eng-BBE: And God said to him, Because your request is for this thing, and not for
    long life for yourself or for wealth or for the destruction of your haters, but
    for wisdom to be a judge of causes;
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ಅವನಿಗೆ, “ನೀನು ನಿನಗಾಗಿ ದೀರ್ಘಾಯುಷ್ಯ ಅಥವಾ ಸಂಪತ್ತನ್ನು ಕೇಳಲಿಲ್ಲ,
    ಅಥವಾ ನಿನ್ನ ಶತ್ರುಗಳ ಮರಣವನ್ನು ಕೇಳಿಲ್ಲ, ಆದರೆ ನ್ಯಾಯವನ್ನು ನಿರ್ವಹಿಸುವುದಕ್ಕಾಗಿ ನಿನಗೋಸ್ಕರ
    ವಿವೇಕವನ್ನು ಕೇಳಿದ್ದರಿಂದ,
  tam-2017: 'ஆகையால் தேவன் அவனை நோக்கி: நீ உனக்கு நீடித்த நாட்களைக் கேட்காமலும், ஐசுவரியத்தைக்
    கேட்காமலும், உன்னுடைய எதிரிகளின் உயிரைக் கேட்காமலும், நீ இந்தக் காரியத்தையே கேட்டு,
    நியாயம் விசாரிப்பதற்கு ஏற்ற ஞானத்தை உனக்கு கேட்டுக்கொண்டதால்,'
  spa-RV-1909: 'Y díjole Dios: Porque has demandado esto, y no pediste para ti muchos
    días, ni pediste para ti riquezas, ni pediste la vida de tus enemigos, mas demandaste
    para ti inteligencia para oir juicio;'
  ron-BTF: 'Şi Dumnezeu i-a spus: Pentru că ai cerut acest lucru şi nu ai cerut pentru
    tine viaţă lungă, nici nu ai cerut bogăţii pentru tine, nici nu ai cerut viaţa
    duşmanilor tăi, ci ai cerut pentru tine înţelegere pentru a discerne judecata,'
  eng-WEBP: God said to him, “Because you have asked this thing, and have not asked
    for yourself long life, nor have you asked for riches for yourself, nor have you
    asked for the life of your enemies, but have asked for yourself understanding
    to discern justice,
  eng-FBV: So God told him, “Because you asked for this, and you didn't ask for a
    long life, or wealth, or the death of your enemies, but instead you asked for
    understanding to know what is right,
  nld-1939: 'En God sprak tot hem: Omdat gij Mij dit verzoek hebt gedaan, en Mij niet
    een lang leven of rijkdom, noch de dood uwer vijanden gevraagd hebt, maar inzicht,
    om het recht te verstaan:'
  nch-BL: 'Huan Toteco Dios quiilhui: “Pampa ta techtajtanijtoc talnamiquilisti para
    titetajtolxitahuas cuali, huan amo techtajtani para tiitztos miyac tonali, yon
    amo techtajtani para timoricojchihuas, yon para tiquintanis mocualancaitacahua,'
  vie-1934: 'Đức Chúa Trời phán với người rằng: Bởi vì ngươi đã cầu xin điều này,
    mà không xin sự sống lâu, không xin sự giàu có, cũng không xin mạng của những
    kẻ thù nghịch ngươi, nhưng xin sự thông minh để biết xét đoán,'
  hin-CV: परमेश्वर ने उन्हें उत्तर दिया, “इसलिये कि तुमने न तो अपनी लंबी उम्र के लिए,
    न धन-दौलत के लिए और न ही अपने शत्रुओं के प्राणों की विनती की है, बल्कि तुमने प्रार्थना
    की है, कि तुम्हें न्याय के लिए सही विवेक मिल सके;
  spa-BES: 'Y Dios le dijo: Porque tu petición es para esto, y no para una larga vida
    para ti o para la riqueza o para la destrucción de tus enemigos, sino para que
    la sabiduría sea un juez de causas;'
  tdx-tdx: 'Le hoe t’i Andrianañahare ama’e: Kanao izay ty nihalalia’o, naho tsy hinalali’o
    ho azo ty halava-haveloñe, tsy hinalali’o ho azo ty vara-bey, tsy hinalali’o ty
