    i hiki ia'u ke hookaawale mawaena o ka pono a me ka hewa; no ka mea, owai la ka
    mea e hiki ia ia ke hooponopono i kou lahuikanaka he nui loa me neia.
  arb-NAV: فَهَبْ عَبْدَكَ قَلْباً فَهِيماً لأَقْضِيَ بَيْنَ شَعْبِكَ، وَأُمَيِّزَ
    بَيْنَ الْخَيْرِ وَالشَّرِّ، لأَنَّهُ مَنْ يَسْتَطِيعُ أَنْ يَحْكُمَ شَعْبَكَ
    الْعَظِيمَ هَذَا؟»
  ewe-ewe: Na dzi nyanu wò dɔla ale be wòate ŋu aɖu wò dukɔ dzi eye wòade vovototo
    nyui kple vɔ̃ dome elabena ame kae ate ŋu aɖu wò dukɔ gã sia dzi?”
  eng-LEE: Give therefore thy servant an understanding heart to judge thy people,
    to discern between good and bad; for who would [otherwise] be able to judge this
    thy great people?
  gvn-gvn: '@see-verse:1KI.003.008'
  asm-FB: এতেকে আপোনাৰ প্ৰজাসকলৰ বিচাৰ কৰিবৰ অৰ্থে, আপোনাৰ এই দাসক ভাল বেয়া বুজিবলৈ
    জ্ঞানযুক্ত মন দিয়ক৷ কিয়নো আপোনাৰ এনে বৃহৎ জাতিৰ বিচাৰ কৰা কাৰ সাধ্য?”
  sus-A: شَشِلِمَيَ قِ ﭑ مَ، عَلَكٌ ﭑ شَ نْ حَمَ رَحّرّدٍ عَ قَنيِ رَ، ﭑ شَ نْ قٍ
    قَنيِ نُن قٍ حَاشِ تَفِ رَ سَدٍ. شَ نَ مُ، ندٍ قَتَ يِ حَمَ رَحّرّدٍ؟»
  fra-SBL: Donne donc à ton serviteur un cœur compréhensif pour juger ton peuple,
    afin que je puisse discerner le bien du mal ; car qui est capable de juger ton
    grand peuple ? »
  hbo-hbo: וְנָתַתָּ֨ לְעַבְדְּךָ֜ לֵ֤ב שֹׁמֵ֙עַ֙ לִשְׁפֹּ֣ט אֶֽת־עַמְּךָ֔ לְהָבִ֖ין
    בֵּֽין־טֹ֣וב לְרָ֑ע כִּ֣י מִ֤י יוּכַל֙ לִשְׁפֹּ֔ט אֶת־עַמְּךָ֥ הַכָּבֵ֖ד הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.003.008'
  kik-kik: Nĩ ũndũ ũcio he ndungata yaku ngoro ĩrĩ na ũmenyo wa gũthamakĩra andũ aku,
    na gũkũũrana wega na ũũru. Tondũ-rĩ, nũũ ũngĩhota gũthamakĩra andũ aya aku aingĩ
    ũũ?”
  fra-NCL: Accordez donc à votre serviteur un cœur attentif pour juger votre peuple,
    pour discerner le bien et le mal. Car qui pourrait juger votre peuple, ce peuple
    si nombreux ? »
  cek-AK: To pongah na tamna hanah, nangmah ih kaminawk uk thaihaih hoi kasae kahoih
    pathlaeng kophaih palungthin to na paek ah; mi mah maw hae tiah kapop nangmah
    ih kaminawk hae uk thai tih? tiah a naa.
  cuk-cuk: Dummad, degisoggu, magar-ibmar-dakega be an-imake, biti ibmar-nuedi, biti
    ibmar-ichakwabali. Degisulile, ¿igi an nabir negseosunna? Ar be-dulamarde ichesulid,
    an unniguosulid.”
  uig-CYR: Шуңа Өз қулуңға хәлқиңниң үстидә һөкүм қилишқа яхши-яманни пәриқ етидиған
    ойғақ бир қәлбни бәргәйсән; болмиса, ким бу улуқ хәлқиң үстигә һөкүм қилалисун?
    — деди.
  pma-pma: Sakini, navisuk kovasan meteisauen keke malosil kat revi meatin keil onom
    en sise koa mal keke malei kilea asa koa tahos ka asa koa tisa. ?Veni munak kirkatauntei
    nau, nilosil kat meatin onom keil koa avi houlu mok hemukave?”
  tel-2017: నీ ఈ గొప్ప జనాంగానికి ఎవరు న్యాయం తీర్చగలరు? కాబట్టి నేను మంచి చెడ్డలు
    వివేచించి నీ ప్రజలకు న్యాయం తీర్చగలిగేలా నీ దాసుడినైన నాకు వివేకం గల హృదయం ఇవ్వు.”
  hat-BSA: Pou sa, bay sèvitè Ou yon kè ki konprann pou li kab jije pèp Ou a, e distenge
    byen antre sa ki bon ak sa ki mal. Paske pou gran pèp Ou a, se kilès ki kab jije
    yo?”
  bxh-bxh: Aee–, nuwatuhu sibasiba u felegu haba heyaya yo dudulai E ita lobahidi.
    Haba em dodoga itaꞌita watanidi E sibai. Yena hige u felegu hige gonowagu haba
    em nuꞌu laꞌilaꞌi te ya ita watan.
  kos-kos: Ke ma inge, ase nu sik lalmwetmet, tuh nga fah ku in kol mwet lom ke suwohs,
    ac in etu inmasrlon ma wo ac ma koluk. Fin tia ouinge, nga ac leumi mwet puspis
    lom inge fuka?”
  hbo-WLC: וְנָתַתָּ֨ לְעַבְדְּךָ֜ לֵ֤ב שֹׁמֵ֙עַ֙ לִשְׁפֹּ֣ט אֶֽת־עַמְּךָ֔ לְהָבִ֖ין
    בֵּֽין־ט֣וֹב לְרָ֑ע כִּ֣י מִ֤י יוּכַל֙ לִשְׁפֹּ֔ט אֶת־עַמְּךָ֥ הַכָּבֵ֖ד הַזֶּֽה׃
  ibo-ibo: Ya mere, nye ohu gị uche nghọta nke m ga-eji chịa ndị gị, na ịghọta ihe
    dị iche nʼetiti ezi ihe na ajọ ihe. Nʼihi na onye pụrụ ịchịkọta ndị gị a dị ukwuu?”
  ory-ory: ଏହେତୁ ଯେପରି ଆମ୍ଭେ ଭଲ ଓ ମନ୍ଦର ପ୍ରଭେଦ ଜାଣି ପାରିବୁ, ଏଥିପାଇଁ ତୁମ୍ଭ ଲୋକମାନଙ୍କର
    ବିଚାର କରିବା ନିମନ୍ତେ ତୁମ୍ଭର ଏହି ଦାସକୁ ଜ୍ଞାନୀ ମନ ଦିଅ; କାରଣ, ତୁମ୍ଭର ଏହି ମହାଗୋଷ୍ଠୀର
    ବିଚାର କରିବାକୁ କିଏ ସମର୍ଥ?”
  wmt-wmt: '@see-verse:1KI.003.008'
  chk-chk: Iei mine kopwe fang ngeniei ngang noum chon angang eu leluk mi mirit, pwe
    üpwe tongeni nemeni noum aramas fän pwüng o alefila mine a öch me mine a ngau.
    Ifa usun ai üpwe tongeni nemeni noum ei mwichen aramas mi chowatte?”
  rop-rop: Wal ai askim yu blanga gibit mi klebabala main blanga lukaftumbat ol dislot
    pipul blanga yu en gibitbat olabat feyago. En yu album mi blanga sabi wanim rait
    en wanim rong. If yu nomo dum tharran, wal ai kaan sabi hau blanga lukaftumbat
    ol dislot pipul blanga yu.” Lagijat na Salaman bin tok.
  ukr-1871: То ж дай слузї твойму розумне серце, щоб йому правити народом твоїм і
    вміти розбірати між добрим і лихим; бо хто зможе правити сим величезним народом?
  deu-1951: so wollest du deinem Knecht ein verständiges Herz geben, daß er dein Volk
    zu richten wisse und unterscheiden könne, was gut und böse ist. Denn wer vermag
    dieses dein ansehnliches Volk zu richten?
  eng-JPS: Give Thy servant therefore an understanding heart to judge Thy people,
    that I may discern between good and evil; for who is able to judge this Thy great
    people?'
  srp-1865: Daj dakle sluzi svojemu srce razumno da može suditi narodu tvojemu i raspoznavati
    dobro i zlo. Jer ko može suditi narodu tvojemu tako velikom?
  lug-lug: 'Kale omuddu wo muwe amagezi okufuganga abantu bo, njawulenga ekirungi
    n’ekibi: kubanga ani ayinza okufuga eggwanga lyo lino ekkulu?”'
  heb-heb: ונתת לעבדך לב שמע לשפט את עמך להבין בין טוב לרע כי מי יוכל לשפט את עמך
    הכבד הזה׃
  ben-IRV: সেইজন্য তোমার লোকদের শাসন করবার জন্য এবং কোনটা ঠিক বা কোনটা ভুল তা জানবার
    জন্য তুমি তোমার দাসের মনে বোঝবার ক্ষমতা দাও। কারণ কার সাধ্য আছে তোমার এই মহাজাতির
    বিচার করে?”
  pan-pan: ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ ਸੁਣਨ ਵਾਲਾ ਮਨ ਦੇ ਕਿ ਉਹ ਤੇਰੀ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕਰ ਸਕੇ, ਇਸ ਲਈ
    ਕਿ ਮੈਂ ਭਲੇ ਅਤੇ ਬੁਰੇ ਨੂੰ ਸਮਝਾਂ ਕਿਉਂ ਜੋ ਤੇਰੀ ਐਨੀ ਵੱਡੀ ਪਰਜਾ ਦਾ ਨਿਆਂ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ?
  tkr-tkr: Yiğne g'ulus Yiğın millet vuk'lek ıkkesda, yugunçike pisın cura'asda k'orana
    ək'el hevle. Menne curayl Yiğın xədın millet şavusse vuk'lek ıkkes əxəyee?
  mya-JVB: သို့ဖြစ်၍ ကိုယ်တော် ကျွန် သည် ကိုယ်တော် ၏ လူ တို့ကို တရားစီရင် နိုင်မည်အကြောင်း
    ကောင်း မကောင်း ကို ပိုင်းခြား ၍ သိ တတ်သောဉာဏ် ကိုပေး သနားတော်မူ ပါ။ ဤ မျှလောက်များစွာ
    သော ကိုယ်တော် ၏ လူ တို့ကို အဘယ်သူ သည် ကိုယ်အလိုအလျောက်တရား စီရင်နိုင် ပါ မည်နည်းဟု
    တောင်းလျှောက် ၏။
  tbg-tbg: Ai vaiinti nahenti airi variarara tira, are ti koqe avu aato timiraqe te
    koqe okaravata qora okaravata ho rairake taveha, avuqavuqamake vikaqaa raqikiare.
    Ti avu aatovano kia ho vairera, te nantiakee ai vaiinti nahenti nora vatanaakaqaa
    ho raqikirarave? tiro.
  hmo-hmo: Unai dainai mani emu kara aonega lau dekenai do oi henia, oiemu bese taudia
    do lau biagua mai maoromaoro danu. Bona mani emu kara, lau dekenai aonega do oi
    henia, namo bona dika edia idau do lau diba totona. Bema lau oi durua lasi neganai,
    edena bamona inai oiemu orea bada herea, do lau gunalaia diba?”
  urd-urd: तब तू अपने ख़ादिम को अपनी क़ौम का इन्साफ़ करने के लिए समझने वाला दिल 'इनायत
    कर, ताकि मैं बुरे और भले में फ़र्क़ कर सकूँ; क्यूँकि तेरी इस बड़ी क़ौम का इन्साफ़
    कौन कर सकता है?”
  rus-SYN: даруй же рабу Твоему сердце разумное, чтобы судить народ Твой и различать,
    что добро и что зло; ибо кто может управлять этим многочисленным народом Твоим?
  bqc-SIM: To mapi n zↄ̀blena màↄ laai vĩ, to màli yã́gↄ̃gↄ̃ n gbɛ̃́ↄnɛ mà maa
    dↄ̃kↄ̃ɛ ń vãio. Tó màa no, kpelewa má kɛ mà yã́gↄ̃gↄ̃ n gbɛ̃́ dasipiↄnɛi?
  tcz-CHONGTHU: Hijeh chun hi tobang nam mite chung’a hi ka vaihom jouna ding leh
    thil adih leh adih lou ka hetkhen them theina dingin lungthim chihna neipen. Ajeh
    chu koiham ama changa hiche mipite hijat lah’a hi vaihom jou ding ah!” ati.
  mar-mar: म्हणून तुझ्या सेवकास लोकांचा न्याय करण्यास शहाणपणाचे मन दे, त्यामुळे मला
    बऱ्यावाईटामधील फरक समजेल. त्याखेरीज तुझ्या एवढ्या लोकांचा न्याय करणे कोणास शक्य
    आहे?”
  soq-soq: Mai mida da meba mukawa mampe e dana ema debama oniamopia rua, dia. Sa
    baiwa e aten insaisawa euda neawo euda ita kadiwa bedewe ewaewa atenteape e apanaa
    oniadewasamopa.”
  qub-qub: Gam acrashayqui runacunata alli mandanäpaj sumaj alli yarpayta goycamay
    ari. Sumaj tantiyachimay allitapis, mana allitapis musyanäpaj. Man'chäga manami
    acrashayqui aypalla runacunata mandayta camäpacömanchu.»
  bqp-bqp: Ǹ makũ n zↄ̀bleri gba ↄ̃ndↄ̃, de màgↄ̃ yã gↄ̃gↄ̃ n gbɛ̃nↄnɛ a zɛ́a, màgↄ̃
    a mana dↄ̃kↄ̃nɛ kũ a vãnio. Tó lɛnlo, deran mani kɛ nà mà yã gↄ̃gↄ̃ n gbɛ̃
    dasi pìnↄnɛɛ?
  hat-hat: Tanpri, ban mwen lespri veyatif pou m' ka gouvènen pèp ou a san patipri,
    pou m' konn sa ki byen ak sa ki mal. Si se pa sa, ki jan m'a fè pou m' gouvènen
    pèp ou a ak tout moun sa yo ki ladan l'?
  eng-BSB: Therefore give Your servant an understanding heart to judge Your people
    and to discern between good and evil. For who is able to govern this great people
    of Yours?”
  eng-WEBPB: Give your servant therefore an understanding heart to judge your people,
    that I may discern between good and evil; for who is able to judge this great
    people of yours?”
  kbq-kbq: E'ina hu'negu muse hugantoanki vahe'ma kegavama hu knare antahi'za namige'na
    vahera kegava hu'ne'na havi zane knare zanena refko hu'na kegava ha'neno. Na'ankure
    nagra knarera osu'noanki'na ama vahekrerfa kegava osugahue.
  nhe-BL: Huajca xinechmaca, na nimotlatequipanojca, tlalnamiquilistli para huelis
    niquintlajtolxitlahuas ica cuali. Xijchihua ma nijmachili tlen cuali huan tlen
    ax cuali, pampa axaca niyon se tlacatl tlen iselti quipiya tlalnamiquilistli para
    quinnahuatis moisraelita tlacajhua.”
  bus-bus: Ǹ mamↄma n zↄ̀bleri gba ↄ̃ndↄ̃ↄ, lɛ màgae yã gↄ̃gↄ̃ n gbɛ̃nↄnɛ a zɛ́a,
    màgↄ̃ à maaa dↄ̃kↄ̃zi kↄ̃n à zaaao. Tó lɛnlo, dian mɛ́ kɛ nà mà yã gↄ̃gↄ̃ n gbɛ̃
    pari daa pìnↄnɛ?
  gub-BL: A'e rupi ko ma'e ainoz putar newe ihe kury. Ma'e kwaw katu haw emur ihewe
    nehe. Nezewe mehe apuner putar teko neremiaihu waneruze'egaw rehe, katu haw rupi
    ihe nehe. Akwaw putar ikatu ma'e iapo haw. Akwaw putar ikatu 'ym ma'e wi hetyrykaw
    nehe no. Aze mo nerezapo iwer nezewe haw nehe, napuner iwer mo ko teko ikatu ma'e
    ikàg ma'e waneruze'egaw rehe ihe nehe, i'i Xàrumàw Tupàn pe.
  eng-DRA: Give therefore to thy servant an understanding heart, to judge thy people,
    and discern between good and evil. For who shall be able to judge this people,
    thy people which is so numerous?
