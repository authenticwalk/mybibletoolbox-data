verse: 1KI.003.009
translations:
  mal-C: അതുകൊണ്ട്, നന്മയും തിന്മയും തിരിച്ചറിഞ്ഞ് അങ്ങയുടെ ജനത്തെ ഭരിക്കാൻ വിവേകമുള്ള
    ഒരു ഹൃദയം അവിടത്തെ ഈ ദാസനു തരണമേ! അതില്ലാതെ അങ്ങയുടെ ഈ മഹാജനതയെ ഭരിക്കാൻ ആർക്കു
    കഴിയും?”
  deu-TKW: So wollest du denn deinem Knecht ein gehorsames Herz geben, daß er dein
    Volk regieren möge und zu unterscheiden wisse zwischen gut und böse. Denn wer
    vermöchte sonst dieses dein mächtiges Volk zu regieren?
  lin-lin: Boye, pesa na mowumbu na Yo motema ya mayele mpo na kokamba bato na Yo
    mpe kososola malamu mpe mabe. Pamba te, nani akolonga kokamba ebele ya bato na
    Yo oyo ?
  eng-LSV: and You have given an understanding heart to Your servant, to judge Your
    people, to discern between good and evil; for who is able to judge this great
    people of Yours?”
  eng-GNV: 'Giue therefore vnto thy seruant an vnderstanding heart, to iudge thy people,
    that I may discerne betweene good and bad: for who is able to iudge this thy mightie
    people?'
  eng-WEBSTER: 'Give therefore to thy servant an understanding heart to judge thy
    people, that I may discern between good and bad: for who is able to judge this
    thy so great a people?'
  nhw-BL: Huajca techmaca, na nimotequipanojca, tlalnamiquilistli para huelis niquintlajtolxitlahuas
    ica cuali. Xijchihua ma nijmachili catli cuali huan catli amo cuali, pampa amo
    aqui niyon se tlacatl catli iseltzi quipiya tlalnamiquilistli para quinnahuatis
    moisraelita masehualhua.”
  swh-ONEN: Hivyo mpe mtumishi wako moyo wa ufahamu ili kutawala watu wako na kupambanua
    kati ya mema na mabaya. Kwa maana, ni nani awezaye kutawala watu wako hawa walio
    wengi hivi?”
  bba-bba: Yen sɔ̃, ɑ mɑn bwisi kɛ̃ɛyɔ n kɑ bu kpɑrɑ, kpɑ n kpĩ n ɡeɑ kɑ kɔ̃sɑ wunɑnɑ.
    Mɑ n kun mɛ, wɑrɑ u koo kpĩ u wunɛn tɔn dɑbi teni kpɑrɑ.
  eng-KJVCPB: 'Give therefore thy servant an understanding heart to judge thy people,
    that I may discern between good and bad: for who is able to judge this thy so
    great a people?'
  luo-luo: Omiyo mi jatichni chuny mariek mondo otel ne jogi kendo mar pogo ber gi
    rach. Nimar en ngʼa manyalo telo ni oganda maduongʼ machalo kama?”
  meu-meu: Taunabunai, emu hesiai tauna na lalo-parara ba henigu, emu orea taudia
    baina biagudia bona namo bona dika baina dibadia totona; badina be emu orea bada-hereana
    binai daika ese baine biagua.
  npi-ULB: त्यसैले मैले खराब र असल छुट्ट्याउन सकूँ भनेर मानिसहरूको न्याय गर्न तपाईंका
    दासलाई समझशक्तिको ह्रदय दिनुहोस् । किनकि तपाईंको यस महान् जातिलाई न्याय गर्न को
    सक्षम छ ?”
  yor-yor: Nítorí náà fi ọkàn ìmòye fún ìránṣẹ́ rẹ láti le ṣàkóso àwọn ènìyàn rẹ àti
    láti mọ ìyàtọ̀ láàrín rere àti búburú. Nítorí ta ni ó lè ṣe àkóso àwọn ènìyàn
    ńlá rẹ yìí?”
  pes-OPCB: به من حکمت عطا کن تا بتوانم نیک و بد را تشخیص بدهم و با عدالت بر مردم
    حکومت کنم؛ و گرنه چطور می‌توانم این قوم بزرگ را اداره کنم؟»
  tgl-ULB: Kaya bigyan mo ang iyong lingkod ng maunawaing puso para hatulan ang iyong
    bayan, para malaman ko ang mabuti at masama. Dahil sino ang may kakayahang hatulan
    ang dakilang bansa mo na ito?”
  cbu-NT: Ashiriya, shiy Apaa, nuwaam yasasheemi kizpur wanasirimash panangandama.
    Ashkachinaareesha, nuwshat tputsireetsish wanasir ksutachshaparina. Ndushapari
    yutaritshishish pshtuchina; itsinsampatarishapa shiyaa chinachina. Apaa, ¿tamamaja
    tputs nee shiyaa tputsirish ashpa in zapanee ksutach? Wanindaja, tárangiya.
  hui-hui: Ai í̠naga wali agali uruni i̱na baya hangu haru holiya i̱ha mini manda
    gigabiwi holiya mo tale bulene bayale ngibelo hameledo. Ani ngeregola i̱na mana
    ogo tigabi ogo tiga nabi lalu baya hangu talebu ki holene karulape holebero. Nangiriyagua
    i̱na nde í̠naga wali agali dewaore labe nahe o bu karuni agua haru holiyadabe,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး​တော်​အား တ​ရား​မျှ​တ​စွာ​အုပ်​စိုး​နိုင်​စေ​ရန်
    အ​ကျွန်ုပ် အား​ဉာဏ်​ပ​ညာ​ကို​ပေး​တော်​မူ​ပါ။ ယင်း​သို့ ပေး​တော်​မ​မူ​ပါ​လျှင်​အ​ကျွန်ုပ်​သည်
    ဤ​မျှ များ​ပြား​သော​ကိုယ်​တော်​ရှင့်​လူ​မျိုး​တော်​ကို အ​ဘယ်​သို့​လျှင်​အုပ်​စိုး​နိုင်​ပါ​မည်​နည်း''ဟု
    တောင်း​လျှောက်​လေ​၏။
  bod-N: དེའི་ཕྱིར་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་ལ་འབངས་མིའི་སྲིད་སྐྱོང་བ་དང་། ལེགས་ཉེས་ཀྱི་དབྱེ་བ་རྟོགས་པའི་ཕྱིར་དུ།
    ཤེས་རབ་དང་ལྡན་པའི་སེམས་ཤིག་གནང་རོགས་ཞུ། ཅིའི་ཕྱིར་ཞེ་ན། སུ་ཞིག་གིས་ཁྱེད་ཀྱི་འབངས་མི་འདི་འདྲ་མང་པོར་སྲིད་བྱེད་ནུས་སམ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Naizvozvo ipai muranda wenyu mwoyo unonzwisisa kuti atonge vanhu venyu,
    kuti ndikwanise kuziva zvakanaka nezvakaipa; nokuti ndiani angagone kutonga vanhu
    venyu vakawanda kudai?”
  spa-BLM: Da, pues, a tu siervo un corazón comprensivo para juzgar a tu pueblo, para
    que pueda discernir entre el bien y el mal; porque ¿quién es capaz de juzgar a
    este gran pueblo tuyo?”
  cac-cac: Yuj chi' tzin c'an d'ayach to tzac' in jelanil yic vach' ol yal in cuchb'ani
    yed' snachajel vuuj b'aj ay tas vach' yed' tas chuc. ¿Tas val ol aj in ch'olb'itan
    jun a chon̈ab' te nivan tic, tato man̈ ol ac' in jelanil? xchi vin̈.
  swh-ULB: Kwa hiyo umpe mtumishi wako moyo wa uelewa wa kuwahukumu watu wako. Kwani
    ni nani awezaye kuwahukumu watu wako hawa walio wengi?”
  bel-bel: даруй жа рабу Твайму сэрца разумнае, каб судзіць народ Твой і разьбіраць,
    што дабро і што ліха; бо хто можа кіраваць гэтым шматлікім народам Тваім?
  wed-wed: Eḡa aiai ainelana tagotagogina am rava, u vinevineia ina vibadei. Lamna
    aubaina nuaulula ma vereu da ana aramanei metauna aiaina ma metauna apoapoena.”
  deu-ELBBK: So gib denn deinem Knecht ein verständiges Herz, um dein Volk zu richten,
    zu unterscheiden zwischen Gutem und Bösem; denn wer vermöchte dieses dein zahlreiches
    Volk zu richten?
  mbb-OT: Umbe, beǥayi a te ketau te kedumala kayi te menge etew nu wey te kedsavut
    ke hengkey is meupiya wey ke hengkey is mezaat. Su iyan dà heeyan ibpekehimu ku
    te kedumala kayi te menge etew nu he utew mahabet.”
  mal-2015: ആകയാൽ ഗുണവും ദോഷവും തിരിച്ചറിഞ്ഞു നിന്റെ ജനത്തിന്നു ന്യായപാലനം ചെയ്‌വാൻ
    വിവേകമുള്ളോരു ഹൃദയം എനിക്കു തരേണമേ; അതുകൂടാതെ നിന്റെ ഈ വലിയ ജനത്തിന്നു ന്യായപാലനം
    ചെയ്‌വാൻ ആർക്കു കഴിയും.
  rmc-rmc: Mangav tut, de man goďi, sar te ľidžal tire manušen, hoj te sprindžarav,
    so hin lačho a so nalačho. Bo ko šaj ľidžal kada baro narodos?“
  pes-OPV: پس به بنده خود دل فهیم عطا فرما تا قوم تو را داوری نمایم و در میان نیک
    و بد تمیز کنم، زیرا کیست که این قوم عظیم تو را داوری تواندنمود؟»
  ron-1924: Дэ дар робулуй Тэу о инимэ причепутэ, ка сэ жудече пе попорул Тэу, сэ
    деосебяскэ бинеле де рэу! Кэч чине ар путя сэ жудече пе попорул Тэу, пе попорул
    ачеста аша де маре ла нумэр!”
  aui-aui: Gerubana iiyabo mmko yam damna ghamana tanaduma inibadedina. Na nuwagiura
    miisedi kuveregu da yam wawaya anibadena wiimasiyedi bi anakovi da awaki miisena
    bi awaki berona.”
  ben-OBCV: তাই তোমার প্রজাদের পরিচালনা করার ও ভালোমন্দ বিচার করার জন্য তোমার দাসকে
    দূরদর্শিতাসম্পন্ন এক অন্তঃকরণ দিয়ো। কারণ তোমার এই বিশাল প্রজাদলকে পরিচালনা করার
    ক্ষমতা কারই বা আছে?”
  som-som: Sidaas daraaddeed anoo addoonkaaga ah i sii qalbi wax garanaya oo aan dadkaaga
    ku xukumo, si aan ku kala garto xumaanta iyo samaanta, waayo, bal yaa kara inuu
    dadkaagan badan xukumo?
  lat-VUC: Dabis ergo servo tuo cor docile, ut populum tuum judicare possit, et discernere
    inter bonum et malum. Quis enim poterit judicare populum istum, populum tuum hunc
    multum?
  eng-ASVBT: Give thy servant therefore an understanding heart to judge thy people,
    that I may discern between good and evil; for who is able to judge this thy great
    people?
  ita-1885: Da' dunque al tuo servitore un cuore intendente, per giudicare il tuo
    popolo, per discernere tra il bene ed il male; perciocchè, chi potrebbe giudicare
    questo tuo popolo ch'è in così gran numero?
  eng-LXXUP: 'Thou shalt give therefore to thy servant a heart to hear and to judge
    thy people justly, and to discern between good and evil: for who will be able
    to judge this thy great people?'
  eng-ULB: So give your servant an understanding heart to judge your people, so that
    I may discern between good and evil. For who is able to judge this great people
    of yours?”
  spa-VBL: Así que, por favor, dame una mente receptiva para poder gobernar bien a
    tu pueblo, entendiendo la diferencia entre el bien y el mal, porque ¿quién puede
    gobernar a este difícil pueblo tuyo?” .
  fra-_FOB: Donne donc à ton serviteur un cœur intelligent, pour juger ton peuple,
    et pour discerner entre le bien et le mal; car qui pourrait juger ton peuple,
    ce peuple si nombreux?
  mal-mal: ആകയാൽ ഗുണവും ദോഷവും തിരിച്ചറിഞ്ഞ് അങ്ങയുടെ ജനത്തിന് ന്യായപാലനം ചെയ്‌വാൻ
    വിവേകമുള്ളോരു ഹൃദയം എനിക്ക് തരേണമേ; അതില്ലാതെ ഈ വലിയ ജനത്തിന് ന്യായപാലനം ചെയ്‌വാൻ
    ആർക്ക് കഴിയും?”
  urd-GVR: Chunāṅche mujhe sunane wālā dil atā farmā tāki maiṅ terī qaum kā insāf
    karūṅ aur sahīh aur ġhalat bātoṅ meṅ imtiyāz kar sakūṅ. Kyoṅki kaun terī is azīm
    qaum kā insāf kar saktā hai?”
  suz-BL: मोपतीके इन गेय पाइब, आं कली इन मुर आन कली ठीक पा सासन पचा कली रुप्‍तीक थुं
    गेयीनी। मिनु गो रिम्‍शो नु मरिम्‍शो तिल्‍स जोक्‍नुङ। मो मदुम्‍त हना, एको इश्‍का
    इन मुर आन कली सुम सासन पने चाप्‍नीमी ङा” देंमाक्‍त।
  ita-1927: Da’ dunque al tuo servo un cuore intelligente ond’egli possa amministrar
    la giustizia per il tuo popolo e discernere il bene dal male; poiché chi mai potrebbe
    amministrar la giustizia per questo tuo popolo che è così numeroso?”
  ckb-ckb: ئینجا دڵێکی تێگەیشتووم پێبدە بۆ ئەوەی فەرمانڕەوایەتی گەلەکەت بکەم، تاکو
    جیاوازی بکەم لەنێوان چاکە و خراپە، چونکە کێ دەتوانێت فەرمانڕەوایەتی ئەم گەلە گەورەیەت
    بکات؟»
  eng-BBE: Give your servant, then, a wise heart for judging your people, able to
    see what is good and what evil; for who is able to be the judge of this great
    people?
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ಜನರನ್ನು ಪರಿಪಾಲಿಸುವುದಕ್ಕೆ, ಒಳ್ಳೆಯದನ್ನೂ ಕೆಟ್ಟದ್ದನ್ನೂ ತಿಳಿಯುವ
    ಹಾಗೆ, ನಿಮ್ಮ ಸೇವಕನಿಗೆ ತಿಳುವಳಿಕೆಯುಳ್ಳ ಹೃದಯವನ್ನು ಕೊಡಬೇಕು. ಏಕೆಂದರೆ ಈ ನಿಮ್ಮ ಮಹಾಜನರ
    ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ಸಾಮರ್ಥ್ಯವುಳ್ಳವರು ಯಾರು?” ಎಂದನು.
  tam-2017: ஆகையால் உமது மக்களை நியாயம் விசாரிக்கவும், நன்மை தீமை இன்னதென்று பகுத்தறியவும்,
    அடியேனுக்கு ஞானமுள்ள இருதயத்தைத் தந்தருளும்; மிகுதியாக இருக்கிற உமது மக்களை நியாயம்
    விசாரிக்க யாராலே ஆகும் என்றான்.
  spa-RV-1909: 'Da pues á tu siervo corazón dócil para juzgar á tu pueblo, para discernir
    entre lo bueno y lo malo: porque ¿quién podrá gobernar este tu pueblo tan grande?'
  ron-BTF: Dă de aceea servitorului tău o inimă care înţelege pentru a judeca pe poporul
    tău, ca să discern între bine şi rău, pentru că cine poate judeca pe acest mare
    popor al tău?
  eng-WEBP: Give your servant therefore an understanding heart to judge your people,
    that I may discern between good and evil; for who is able to judge this great
    people of yours?”
  eng-FBV: So please give me a mind that's receptive so I can rule your people well,
    understanding the difference between right and wrong, for who can rule this difficult
    people of yours?”
  nld-1939: Geef dus uw dienaar een opmerkzaam hart, om uw volk te kunnen oordelen,
    en onderscheid te maken tussen goed en kwaad; want wie is anders in staat, dit
    machtig volk van U te besturen?
  nch-BL: Huajca techmaca, na nimotequipanojca, talnamiquilisti para huelis niquintajtolxitahuas
    ica cuali. Xijchihua ma nijmachili cati cuali huan cati amo cuali, pampa amo aqui
    yon se tacat cati iseltitzi quipiya talnamiquilisti para quinnahuatis moisraelita
    masehualhua.”
  vie-1934: Vậy, xin ban cho kẻ tôi tớ Chúa tấm lòng khôn sáng, để đoán xét dân sự
    Ngài và phân biệt điều lành điều dữ; vì ai có thể đoán xét dân rất lớn này của
    Chúa?
  hin-CV: इसलिये प्रजा का न्याय करने के लिए अपने सेवक को ऐसा मन दे दीजिए कि मैं भले-बुरे
    को परख सकूं, नहीं तो कौन है जो आपकी इतनी विशाल प्रजा का न्याय करके उसे चला सके?”
  spa-BES: Da a tu siervo, pues, un corazón sabio para juzgar a tu pueblo, capaz de
    ver lo que es bueno y lo que es malo; ¿Quién puede ser el juez de este gran pueblo?
  tdx-tdx: Aa le toloro troke mahilala ty mpitoro’o hahafizaka’e ondati’oo, hahafitsa­korea’e
    añivo’ ty soa naho ty raty; fa ia ty hahafizaka ondati’o ra’elahy retoañe?
  tha-KJV: เพราะฉะนั้นขอพระองค์ทรงประทานความคิดความเข้าใจแก่​ผู้รับใช้​ของพระองค์เพื่อจะวินิจฉัยประชาชนของพระองค์
    เพื่อข้าพระองค์จะประจั​กษ​์ในความผิดแผกระหว่างดีและชั่ว เพราะว่าผู้ใดเล่าจะสามารถวินิจฉัยประชาชนใหญ่ของพระองค์​นี้​ได้​”
  por-BR-2018: Dá, pois, a teu servo um coração com entendimento para julgar ao teu
    povo, para discernir entre o bem e o mal; pois quem poderá governar este teu tão
    grande povo?
  deu-ELO: So gib denn deinem Knechte ein verständiges Herz, um dein Volk zu richten,
    zu unterscheiden zwischen Gutem und Bösem; denn wer vermöchte dieses dein zahlreiches
    Volk zu richten? -
  eng-WYC-2018: Therefore thou shalt give to thy servant an heart able to be taught,
    that is, enlightened of thee, that he may deem thy people, and judge betwixt good
    and evil; for who may deem this people, thy people, this much people? (And so
    give thou to thy servant a heart able to be taught, that is, able to be enlightened
