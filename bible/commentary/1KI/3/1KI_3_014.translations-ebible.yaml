verse: 1KI.003.014
translations:
  mal-C: നിന്റെ പിതാവായ ദാവീദ് ജീവിച്ചതുപോലെ നീ എന്റെ ഉത്തരവുകളും കൽപ്പനകളും അനുസരിച്ച്
    എന്റെ വഴികളിൽ ജീവിച്ചാൽ ഞാൻ നിനക്കു ദീർഘായുസ്സും നൽകും.”
  deu-TKW: Und wenn du in meinen Wegen wandeln wirst, daß du meine Satzungen und Gebote
    beobachtest, wie dein Vater David gewandelt hat, so will ich dir auch ein langes
    Leben verleihen!
  lin-lin: Mpe soki otamboli na banzela na Ngai, otosi malako mpe mitindo na Ngai
    ndenge tata na yo, Davidi, asalaki, nakopesa yo bomoi molayi.
  eng-LSV: and if you walk in My ways to keep My statutes, and My commands, as your
    father David walked, then I have prolonged your days.”
  eng-GNV: And if thou wilt walke in my wayes, to keepe mine ordinances and my commandements,
    as thy father Dauid did walke, I will prolong thy dayes.
  eng-WEBSTER: And if thou wilt walk in my ways, to keep my statutes and my commandments,
    as thy father David did walk, then I will lengthen thy days.
  nhw-BL: Huan sintla tijtoquilis noojhui huan tijchihuas notlanahuatilhua quen quichijqui
    motata David, huajca na nojquiya nimitzmacas miyac tonali para tiitztos ipan ni
    tlaltipactli.”
  swh-ONEN: Nawe kama ukienenda katika njia zangu na kutii sheria na amri zangu kama
    baba yako Daudi alivyofanya, nitakupa maisha marefu.”
  bba-bba: Yen biru ɑ̀ n sĩimɔ nɛn swɛɛ sɔɔ, mɑ ɑ nɛn woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɑmmɛ
    nɡe mɛ wunɛn tundo Dɑfidi u kuɑ, kon de wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ.
  eng-KJVCPB: And if thou wilt walk in my ways, to keep my statutes and my commandments,
    as thy father David did walk, then I will lengthen thy days.
  luo-luo: To kiwuotho e yorena kendo rito buchena kod chikena kaka Daudi wuonu notimo
    bende anamiyi idak amingʼa.”
  meu-meu: Ina danu, egu dala ai boma raka, bona egu taravatu bona egu haheḡani boma
    badinadia, tamamu David e rakava heḡereḡerena, lau ese emu mauri dinadia baina
    hahohodia.
  npi-ULB: तेरा पिता दाऊदझैँ मेरा विधिविधानहरू र मेरा आज्ञाहरू पालन गर्न तँ मेरो मार्गमा
    हिँडिस् भने म तेरो आयु लम्ब्याउने छु ।”
  yor-yor: Àti bí ìwọ bá rìn ní ọ̀nà mi, tí o sì pa òfin àti àṣẹ mi mọ́ bí Dafidi
    baba rẹ ti ṣe, èmi yóò fún ọ ní ẹ̀mí gígùn.”
  pes-OPCB: اگر مثل پدرت داوود از من اطاعت کنی و دستورهای مرا پیروی نمایی آنگاه عمر
    طولانی نیز به تو خواهم بخشید!»
  tgl-ULB: Kung lalakad ka sa aking mga paraan para sundin ang aking mga alituntunin
    at utos, tulad ng paglakad ng iyong ama na si David, pahahabain ko ang iyong mga
    araw.”
  cbu-NT: Ashiriya, shiysha nuwaa kuki tatsamoongcha. ¿Aparinish tamaru chinaranga?
    shiysha ashiritam chinangcha. Ashkinaareesha, nuwsha shiyaam urutamari taamaam
    wayachinlla, Apanll Salomonaa tárangiya.
  hui-hui: Ani howa í̠ aba Debidihanda bialu henedagua í̠nabi hariga tigabi ngarunaga
    pialu howa mana bayale ngogoria halu i̱naga bi hale haabo hariyagua nde i̱na í̠
    dindi ogoria luore halu hodagua habelo helolebero, lalu Anduane Homogohanda Solomonohondo
    lene.
  mya-mya: သင်​သည်​သင်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​နည်း​တူ ငါ​၏​ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​တို့
    ကို​လိုက်​နာ​လျှင် ငါ​သည်​သင့်​အား​ကြာ​ရှည် သော​အ​သက်​ကို​လည်း​ငါ​ပေး​မည်''ဟု​မိန့်
    တော်​မူ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་རང་གི་ཕ་དཱ་བིད་ཀྱིས་ཅི་བྱས་པ་བཞིན་དུ། ངས་བསྟན་པའི་ལམ་ལ་འགྲོ་ཞིང་།
    ངའི་སྒྲིག་ཁྲིམས་དང་བཀའ་རྒྱ་རྣམས་བསྲུངས་ཚེ། བདག་གིས་ཁྱོད་ཀྱི་ཚེ་ཐག་རིང་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Kana ukafamba munzira dzangu nokuteerera mitemo yangu nemirayiro yangu
    sezvakaita Dhavhidhi baba vako, ndichakupa upenyu hurefu.”
  spa-BLM: Si andas en mis caminos, guardando mis estatutos y mis mandamientos, como
    anduvo tu padre David, yo alargaré tus días.”
  cac-cac: Tato ol a c'anab'ajejn̈ej tas tzin nib'ej yed' in checnab'il icha aj sc'anab'ajannac
    vin̈ a mam, ol vac' najatb'oc a q'uinal, xchi Dios chi' d'a vin̈.
  swh-ULB: Kama utatembea katika njia zangu na kuyatunza maagizo yangu na maagizo
    yangu, kama alivyofanya baba yako Daudi, ndipo nitakapoziongeza siku zako.”
  bel-bel: і калі будзеш хадзіць шляхам Маім, захоўваючы статуты Мае і запаведзі Мае,
    як хадзіў бацька твой Давід, Я падоўжу і дні твае.
  wed-wed: Ma mepa da ma rautaniḡaneu ma au tarawatu ma voteletelei me amam David
    i kaukauei nanare, tam am lawana ina manawa.”
  deu-ELBBK: Und wenn du auf meinen Wegen wandeln wirst, indem du meine Satzungen
    und meine Gebote beobachtest, so wie dein Vater David gewandelt hat, so werde
    ich deine Tage verlängern.
  mbb-OT: Ne emun edsunuzen nu is menge paaǥi ku wey edtumanen nu is ibpetuman ku
    he menge sulunuzen wey menge suǥù iring te mid-ulaula te amey nu he si David,
    ebeǥayan ku sikew te meluǥayad he untung.”
  mal-2015: നിന്റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ നീ എന്റെ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിച്ചു
    എന്റെ വഴികളിൽ നടന്നാൽ ഞാൻ നിനക്കു ദീർഘായുസ്സും തരും.
  rmc-rmc: Te phireha pal mire droma a te doľikereha mire zakoni the prikazaňja avke,
    sar oda doľikerelas tiro dad o David, dava tuke te dživel but berša.“
  pes-OPV: و اگر در راههای من سلوک نموده، فرایض و اوامر مرا نگاه داری به طوری که پدر
    تو داود سلوک نمود، آنگاه روزهایت را طویل خواهم گردانید.»
  ron-1924: Ши, дакэ вей умбла ын кэиле Меле, пэзинд леӂиле ши порунчиле Меле, кум
    а фэкут Давид, татэл тэу, ыць вой лунӂи зилеле.”
  aui-aui: Bi meboda yagu sisiya kunawaiyana da yagu gwara da sira kunakabisisiredi
    ware tamamnaki Deivid ibera na naboni, na anaberam da bodu peyaridi kate kunamakae.”
  ben-OBCV: আর যদি তুমি আমার প্রতি বাধ্যতা দেখিয়ে চলো ও তোমার বাবা দাউদের মতো আমার
    বিধিনিয়ম ও আদেশগুলি পালন করো, তবে আমি তোমাকে দীর্ঘায়ু দেব।”
  som-som: Oo haddaad ku socoto jidadkayga sidii aabbahaa Daa'uud ugu socday oo kale
    oo aad dhawrtid qaynuunnadayda iyo amarradayda markaas cimrigaaga waan dheerayn
    doonaa.
  lat-VUC: Si autem ambulaveris in viis meis, et custodieris præcepta mea et mandata
    mea, sicut ambulavit pater tuus, longos faciam dies tuos.
  eng-ASVBT: And if thou wilt walk in my ways, to keep my statutes and my commandments,
    as thy father David did walk, then I will lengthen thy days.
  ita-1885: E se tu cammini nelle mie vie, per osservare i miei statuti ed i miei
    comandamenti, come è camminato Davide, tuo padre, io prolungherò il tempo della
    tua vita.
  eng-LXXUP: And if thou wilt walk in my way, to keep my commandments and my ordinances,
    as David thy father walked, then will I multiply thy days.
  eng-ULB: If you will walk in my ways to keep my statutes and my commandments, as
    your father David walked, then I will lengthen your days.”
  spa-VBL: Y si sigues mis caminos, guardando mis leyes y mis mandatos, como hizo
    tu padre David, te daré una larga vida”.
  fra-_FOB: Et si tu marches dans mes voies, gardant mes statuts et mes ordonnances,
    comme y a marché David, ton père, je prolongerai tes jours.
  mal-mal: നിന്റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ നീ എന്റെ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിച്ച്
    എന്റെ വഴികളിൽ നടന്നാൽ ഞാൻ നിനക്ക് ദീർഘായുസ്സും തരും.
  lit-lit: Ir jei vaikščiosi mano keliais, laikydamasis mano nuostatų ir įsakymų,
    kaip vaikščiojo tavo tėvas Dovydas, tai prailginsiu tavo dienas.
  urd-GVR: Agar tū merī rāhoṅ par chaltā rahe aur apne bāp Dāūd kī tarah mere ahkām
    ke mutābiq zindagī guzāre to phir maiṅ terī umr darāz karūṅga.”
  suz-BL: मिनु गे इ आफ दाऊदम खोदेंशो पा, आं लांम गाक्‍ते हना, आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु आं शेंतीके टिप्‍तीवी हना, गो इ कली शुश ब्रोंइचा गेनन” देंमाक्‍त।
  ita-1927: E se cammini nelle mie vie osservando le mie leggi e i miei comandamenti,
    come fece Davide tuo padre, io prolungherò i tuoi giorni”.
  ckb-ckb: جا ئەگەر بە ڕێگای مندا بڕۆیت بەوەی وەک داودی باوکت فەرز و فەرمانەکانم بەجێبهێنیت،
    درێژە بە ڕۆژگارت دەدەم.»
  eng-BBE: And if you go on in my ways, keeping my laws and my orders as your father
    David did, I will give you a long life.
  kan-OKCV: ನೀನು, ನಿನ್ನ ತಂದೆ ದಾವೀದನಂತೆ ನನ್ನ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದು, ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು ಮತ್ತು
    ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡರೆ, ನಿನ್ನ ದಿವಸಗಳನ್ನು ಹೆಚ್ಚಿಸುವೆನು,” ಎಂದರು.
  tam-2017: உன்னுடைய தகப்பனாகிய தாவீது நடந்தது போல, நீயும் என்னுடைய கட்டளைகளையும்
    என்னுடைய நியமங்களையும் கைக்கொண்டு, என்னுடைய வழிகளில் நடந்தால், உன்னுடைய நாட்களையும்
    நீடித்திருக்கச்செய்வேன் என்றார்.
  spa-RV-1909: Y si anduvieres en mis caminos, guardando mis estatutos y mis mandamientos,
    como anduvo David tu padre, yo alargaré tus días.
  ron-BTF: Şi dacă vei umbla în căile mele, pentru a păzi statutele mele şi poruncile
    mele, precum David, tatăl tău, a umblat, atunci îţi voi lungi zilele.
  eng-WEBP: If you will walk in my ways, to keep my statutes and my commandments,
    as your father David walked, then I will lengthen your days.”
  eng-FBV: And if you follow my ways by keeping my laws and my commands, as your father
    David did, I will give you a long life.”
  nld-1939: En wanneer ge mijn wegen bewandelt, en mijn verordeningen en geboden onderhoudt,
    zoals uw vader David gedaan heeft, dan zal Ik u ook nog een lang leven schenken.
  nch-BL: Huan sinta tijtoquilis noojhui huan tijchihuas notanahuatilhua quej quichijqui
    motata David, huajca na nojquiya nimitzmacas miyac tonali para tiitztos ipan ni
    taltipacti.”
  vie-1934: Lại nếu ngươi đi trong đường lối ta, gìn giữ luật pháp và điều răn ta,
    như Đa-vít, cha ngươi, đã đi, thì ta sẽ khiến cho ngươi được sống lâu ngày thêm.
  hin-CV: यदि तुम मेरे मार्ग पर चलोगे, मेरी विधियों और आज्ञाओं का पालन करते रहो, जैसा
    तुम्हारे पिता दावीद करते रहे, मैं तुम्हें लंबी उम्र दूंगा.”
  spa-BES: Y si sigues mis caminos, guardando mis leyes y mis órdenes como lo hizo
    tu padre David, te daré una larga vida.
  tdx-tdx: Aa naho añaveloa’o o lalakoo, hañambeñe o fañèkoo naho o lilikoo, manahake
    ty fañaveloan-drae’o Davide, le halavaeko o andro’oo.
  tha-KJV: และถ้าเจ้าจะดำเนินตามทางของเรา รักษากฎเกณฑ์ของเรา และบัญญั​ติ​ของเราดังดาวิดบิดาของเจ้าได้ดำเนินนั้น
    เราก็จะให้วันเวลาของเจ้ายืนยาว”
  por-BR-2018: E se andares em meus caminhos, guardando meus estatutos e meus mandamentos,
    como andou Davi, teu pai, prolongarei teus dias.
  deu-ELO: Und wenn du auf meinen Wegen wandeln wirst, indem du meine Satzungen und
    meine Gebote beobachtest, so wie dein Vater David gewandelt hat, so werde ich
    deine Tage verlängern. -
  eng-WYC-2018: Forsooth if thou goest in my ways, and keepest my biddings and [my]
    commandments, as thy father went in them, (then) I shall make thy days long.
  epo-epo: Kaj se vi irados laŭ Miaj vojoj, observante Miajn leĝojn kaj ordonojn,
    kiel iradis via patro David, Mi longigos vian vivon.
  uig-PIN: Əgǝr atang Dawut mangƣandǝk Mening yollirimda mengip, bǝlgilimilirim wǝ
    ǝmrlirimni tutsang künliringni uzartimǝn, dedi.
  beo-beo: 'Amola di da Na sia: nabawane hamosea, amola Na sema amola hamoma:ne sia:i
    dia ada Da:ibidi ea hou defele noga:le fa:no bobogesea, Na da dima ode sedadewane
    esaloma:ne imunu.”'
  tpi-OTNT: Na sapos yu wokabaut long ol gutpela rot mi bin makim bilong yu na yu
    bihainim ol lo na tok bilong mi, olsem papa bilong yu, Devit, i bin mekim, orait
    bai mi mekim yu i stap longpela taim long graun.”
  hau-SA: In kuma ka yi tafiya a hanyoyina, ka kuma yi biyayya da farillaina da umarnaina
    kamar yadda Dawuda mahaifinka ya yi, zan ba ka tsawon rai.”
  uig-LAT: Eger atang Dawut mangghandek Méning yollirimda méngip, belgilimilirim we
    emrlirimni tutsang künliringni uzartimen, dédi.
  nde-nde: Kanti njalo nxa uzathatha inyathelo lami ulalele imilayo lemithetho yami
    njengalokhu okwenziwa nguyihlo uDavida, ngizakunika impilo ende.”
  ton-ton: Pea kapau te ke ʻalu ʻi hoku ngaahi hala, ke fai ki heʻeku ngaahi fono
    mo ʻeku ngaahi fekau, ʻo hangē ko e ʻalu ʻa Tevita ko hoʻo tamai, pehē, te u fakatolonga
    ʻa hoʻo ngaahi ʻaho.”
  ces-1613: Přes to jestliže choditi budeš po cestách mých, ostříhaje ustanovení mých
    a přikázaní mých, jako chodil David otec tvůj, prodlím i dnů tvých.
  eng-WMB: If you will walk in my ways, to keep my statutes and my commandments, as
    your father David walked, then I will lengthen your days.”
  tam-TCV: உனது தகப்பனாகிய தாவீது செய்ததுபோல, என்னுடைய வழிகளில் நடந்து, என் விதிமுறைகளுக்கும்,
    கட்டளைகளுக்கும் கீழ்ப்படிந்தால், உனக்கு நீண்ட ஆயுளைத் தருவேன்” என்றார்.
  ceb-ULB: Kung magalakaw ka sa akong mga dalan aron pagtipig sa akong mga balaod
    ug sa akong mga sugo, sama sa paglakaw sa imong amahan nga si David, pagalugwayan
    ko ang imong mga adlaw.''
  pol-UBG: A jeśli będziesz chodził moimi drogami, przestrzegając moich ustaw i przykazań,
    jak postępował Dawid, twój ojciec, wtedy przedłużę twoje dni.
  agr-agr: Tuja wi wakegamua duke takakum, nuigtu chicham umiktin agagbauwa nuna amina
    apa David umikua dutiksamek umiakminig, kuashat mijan iwaku pujustinnum yumigsattagme”,
    tiuwai.
  kyc-kyc: Embena rakane Dapiti piyamo doko suu pyao embame namba rape rape lao nambana
    mawa piipi lowa piipi dupwa warombo soo minyuo pyuo karare ramo doko yuu malu
    palyuo karare lao yuu gii londe jero, leya.
  urd-GVU: اگر تُو میری راہوں پر چلتا رہے اور اپنے باپ داؤد کی طرح میرے احکام کے مطابق
    زندگی گزارے تو پھر مَیں تیری عمر دراز کروں گا۔“
  deu-1912: Und so du wirst in meinen Wegen wandeln, daß du hältst meine Sitten und
    Gebote, wie dein Vater David gewandelt hat, so will ich dir geben ein langes Leben.
  ntj-ntj: Nyangka-tjinguru-tjun wangka wangarnarralu kulira palyanma. Nyangka-rnanta
    tirtu miranykanyira kanyinma. Nyangkaltan rawa nyinarrayilku yirnarringkulalpi
    wiyarriku.
  kan-2017: ನೀನು ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನಂತೆ ನನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು, ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು
