  mya-JVB: သင့် အဘ ဒါဝိဒ် ကျင့် သည်အတိုင်း ငါ့ လမ်း သို့ လိုက် ၍ ငါ စီရင် ချက်ပညတ်
    တရားတို့ကို စောင့်ရှောက် လျှင် ၊ တာရှည် သော အသက် ကိုလည်း ငါပေးမည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Ai qova Devitiva te uva tiva taunara iriqiro viharo ti aaraqaa koqema kero
    ni vairave. Are vira aanantera mintiaqira virera, te ai qaqi kaarirara are airi
    ihiara variqira vinarave, tiro.
  hmo-hmo: Inai danu, bema lauegu dala dekenai oi raka, bona bema lauegu taravatu
    bona lauegu oda oi kamonai henia, oiemu tamana Davida ia karaia hegeregere, lau
    ese oiemu mauri dinadia do lau halataia.”
  urd-urd: और अगर तू मेरे रास्तों पर चले, और मेरे क़ानून और मेरे अहकाम को माने जैसे
    तेरा बाप दाऊद चलता रहा, तो मैं तेरी उम्र लम्बी करूँगा।”
  rus-SYN: и если будешь ходить путем Моим, сохраняя уставы Мои и заповеди Мои, как
    ходил отец твой Давид, Я продолжу и дни твои.
  bqc-SIM: Tó ńlɛ táa'o lá má yeiwa, mɛ́ ń ma yã'onɛↄ ń ma yãdilɛaↄ kũa,
    lá n mae Davidi kũa yãawa, má n wɛ̃ni dↄnɛ ń mↄgalao.
  tcz-CHONGTHU: Chuleh napa David bang’a ka Danthu leh ka Thupeh ho nanit’a na jui
    bukim soh leh hinkho sotna jong ka peh ding nahi,” ati.
  mar-mar: जर तू माझ्या दाखवलेल्या मार्गांने चाललास आणि माझ्या आज्ञा आणि नियम पाळलेस,
    जसा तुझा पिता दावीद चालला, तर तुलाही मी दीर्घायुषी करीन.”
  soq-soq: Tane e ne aiana etone ita anaanana uduudu ruawaitona e mamaa Dawid dewalena
    rua ne e dewaepo ena dauma wana.”
  qub-qub: Papäniqui Davidno noga munashäcunata, llapan laycunata, mandamintucunata
    cumliptiquega yanapäshayquipaj unaycama cawanayquipämi.»
  bqp-bqp: Tó ń tɛ́mai, akũsↄ̃ ń ma yã'onnɛnanↄ kũ ma yãditɛnanↄ kũna lákũ n
    de Dauda kũna nà, mani n wɛ̃̀ndi dↄnnɛ kũ mↄ̀kakↄ̃anaao.
  hat-hat: Si ou fè volonte m', si ou mache dapre lòd ak kòmandman m' yo, tankou David,
    papa ou, te fè l' la, m'ap fè ou viv lontan.
  eng-BSB: So if you walk in My ways and keep My statutes and commandments, just as
    your father David did, I will prolong your days.”
  eng-WEBPB: If you will walk in my ways, to keep my statutes and my commandments,
    as your father David walked, then I will lengthen your days.”
  kbq-kbq: Hagi negafa'ma hu'neaza hunka Nagri navu'nava'ma nevaririnka, trake'ni'ane
    kasege'ni'anema kegavama hunka avaririsankena, kafuzageka'a eri za'za ha'nena
    zazate manigahane.
  nhe-BL: Huan intla tijtoquilis noojhui huan tijchihuas notlanahuatilhua queja quichijqui
    motata David, huajca na nojquiya nimitzmacas miyac tonali para tiitztos ipan ni
    tlaltepactli.”
  bus-bus: Tó ń tɛ́mazi, bensↄ̃ ń ma yã'onnɛnanↄ kↄ̃n ma yãdiɛnanↄ kũna lán n de
    Dauda kũna nà, mɛ́ n wɛ̃̀ndi dↄnnɛ kↄ̃n mↄ̀kyakooo.
  gub-BL: Amo ma'e amume'u putar newe ihe nehe no. — Aze hereruzar pe nehe, aze ereruzar
    heze'eg imuapyk pyrer nehe, aze ereruzar heremiapo putar haw nehe, neru Tawi zàwegatete
    nehe, amumaw kar putar kwarahy tetea'u newe nereko àwàm romo nehe no, i'i Tupàn
    Xàrumàw pe.
  eng-DRA: And if thou wilt walk in my ways, and Beep my precepts, and my commandments,
    as thy father walked, I will lengthen thy days.
