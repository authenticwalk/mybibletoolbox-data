  kan-2017: ಆಗ ಎರಡನೆಯವಳು, “ಹಾಗಲ್ಲ, ಬದುಕಿರುವವನು ನನ್ನ ಮಗನು ಸತ್ತಿರುವವನು ನಿನ್ನ ಮಗನು” ಎಂದು
