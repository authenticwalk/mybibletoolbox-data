    levende er min!” Således mundhuggedes de foran Kongen.'
  vie-OVCB: 'Người đàn bà kia cãi: “Nó đúng là con chị, còn đứa sống là con tôi.”
    Chị thứ nhất nói: “Không. Đứa chết là con chị, đứa sống mới là con tôi.” Họ cãi
    qua cãi lại trước mặt vua.'
  guj-2017: પછી બીજી સ્ત્રી બોલી, “ના, જે જીવતો દીકરો છે તે તો મારો છે અને જે મરણ
    પામેલો છે તે તારો દીકરો છે.” પ્રથમ સ્ત્રીએ કહ્યું, “ના, મરણ પામેલો દીકરો તારો
    છે અને જે જીવતો છે તે મારો છે.” આમ તેઓએ રાજા આગળ વિવાદ કર્યો.
  pon-2006A: Lih teio ahpw sapeng, “Soh! Seri me kapilsalehdalahro iei omw tungoal,
    oh me momouren iei ei tungoal.” Liho ahpw sapeng, “Soh! Seri me kapilsalehdalahro
    iei omw tungoal, a me momouren iei ei tungoal.” Ira ahpw akamaipene nanpwungara
    mwohn silangin nanmwarkio.
  por-BRBSL: 'A outra mulher disse: “Não! Mas o vivo é meu filho, e o morto é seu
    filho”. O primeiro disse: “Não! Mas o morto é seu filho, e o vivo é meu filho”.
    Eles discutiram assim diante do rei.'
  cth-cth: Hahoi buet touh e napui nihai, kahring e heh kaie capa, kadout e doeh nange
    na capa telah atipouh van. Buet touh ni hai nahoeh, kadout e heh nange capa, kahring
    e heh kaie ka capa telah atipouh van. Hottelah siangpahrang e hmalah a dei roi.
  twi-twi: Ɛhɔ ara na ɔbea baako no gyee hwanyan kae se, “Abofra a wawu no yɛ wo ba
    no, ɛnna nea onwui no nso yɛ me de no.” Ɛnna ɔbea a odi kan no nso se, “Dabi da,
    nea wawu no yɛ wo ba no, na nea onwui no nso yɛ me de no.” Enti wɔtwee asɛm no
    saa ara wɔ ɔhene no anim.
  hlt-hlt: Huta tloe van long khaw, “Moenih, kai capa he hing tih nang capa duek,”
    a ti nah. Tedae te tlam ni, “Moenih, nang capa duek, kai capa hing,” a ti rhoi
    tih manghai mikhmuh ah a thui rhoi.
  tbz-SIM: 'Kòo nitipòkù tɔù dɔ̀: Ò soúmmu míì kpɛrɛ fòù, o kpɛrɛ dɛɛ̀ ku. Kòò tɔù
    dɔ̀: Bìtì! N kpɛrɛ dɛɛ̀ fòù, ɑ kpɛrɛ dɛɛ̀ ku. Kɛ̀ bɛ̀ ńnɛì okpɑ̀ɑ̀tì Sɑdomɔɔ ììkɛ̀.'
  msy-2020: Amizir kam mɨkemegha gɨvazɨ, amizir igharazim kamaghɨn mɨgei, “Puvatɨ.
    Borir aremezim, a nɨn borim. Ezɨ borir angamɨra itim, a nan borim.” Ezɨ amizir
    faragha mɨkemezim kamaghɨn an akam ikaragha ghaze, “Bar puvatɨ. Borir aremezim,
    a nɨn borimra. Ezɨ borir angamɨra itim, a nan borim.” Aning atrivimɨn damazimɨn
    uaning adosi.
  dop-dop: 'Tǝnɑɣɑlɛ ɑlʋ lɛlʋ sɩ: Aɑɩ yoo, mɑ pǝyɑɣɑ ntɛ́ weesuɣu nyǝŋkɑ, nyɑ́ nyǝŋkɑ
    ntɛ́ kʋsǝpɑɣɑ. Ntɛnɑ kɑncɑɑlɑɣɑ nyǝŋ sɩ: Pɔpɔtʋ kɛ́. Nyɑ́ pǝyɑɣɑ sǝpǝnɑ, mɑ nyǝŋkɑ
    ntɛ́ weesuɣu nyǝŋkɑ. Ɩlɛnɑ pɑ́ nɑɑlɩ ḿpʋ́ɣʋ́ hɔm kɛ wulɑʋ ɩsɛntɑɑ tǝnɑ.'
  azb-azb: 'O biri qadın isə dedi: «Yox, sağ olan uşaq mənim oğlumdur, ölən isə səninkidir».
    Amma birinci qadın dedi: «Yox, ölən uşaq sənin oğlundur, sağ olan mənimkidir».
    Padşahın önündə onlar beləcə mübahisə edirdilər.'
  eng-DBY: And the other woman said, No, for the living is my son, and the dead is
    thy son. And this one said, No, but the dead is thy son, and the living is my
    son. Thus they spoke before the king.
  hin-2017: तब दूसरी स्त्री ने कहा, “नहीं जीवित पुत्र मेरा है, और मरा पुत्र तेरा है।”
    परन्तु वह कहती रही, “नहीं मरा हुआ तेरा पुत्र है और जीवित मेरा पुत्र है,” इस प्रकार
    वे राजा के सामने बातें करती रहीं।
  wol-KYG: 'Seneen ndaw sa ne: «Déedéet, sama doom mooy dund, sa doom a dee.» Ku jëkk
    ka ne: «Déedéet, sa doom a dee, sama doom a ngi dund.» Ñu di ko werante fi kanam
    Buur.'
  eng-YLT: And the other woman saith, 'Nay, but my son [is] the living, and thy son
    the dead;' and this [one] saith, 'Nay, but thy son [is] the dead, and my son the
    living.' And they speak before the king.
  kne-kne: Nankali abe din esay babai yan kanana, “Aga! Say natey din anak mo et anak
    ko din matmatago.” Et nansongbat da sin sangoanan di ari.
  eng-WYC-2017: The tother woman answered, It is not as thou sayest, but thy son is
    dead; forsooth my son liveth. The contrary, she said, Thou liest; for my son liveth,
    and thy son is dead. And by this manner they strove before the king.
  eng-WMBB: The other woman said, “No! But the living one is my son, and the dead
    one is your son.” The first one said, “No! But the dead one is your son, and the
    living one is my son.” They argued like this before the king.
  urd-GVH: दूसरी औरत ने उस की बात काटकर कहा, “हरगिज़ नहीं! यह झूट है। मेरा बेटा ज़िंदा
    है और तेरा तो मर गया है।” पहली औरत चीख़ उठी, “कभी भी नहीं! ज़िंदा बच्चा मेरा और
    मुरदा बच्चा तेरा है।” ऐसी बातें करते करते दोनों बादशाह के सामने झगड़ती रहीं।
  rug-rug: Ba zama sapu keke ri karua, “Lokari! Sa koburu toana si taqarau meke sapu
    matena si tamugoi!” gua si asa. Ba olaṉa pule la sa barikaleqe kekenu, “Lokari!
    Sapu matena si tamugoi, ba sapu toana si taqarau!” gua si asa. Gua meke varitokei
    gedi sari karua pa kenuna sa baṉara.
  gaz-gaz: Dubartiin kaanis, “Akkas miti! Inni jiru kun ilma koo ti; kan duʼe sun
    immoo kan kee ti” jette. Isheen jalqabaa sun garuu ittuma cimsitee, “Akkas miti!
    Kan duʼe sun kan kee ti; kan jiru kun immoo koo ti” jette. Isaanis akkasiin fuula
    mootichaa duratti wal falman.
  fra-LSG: 'L’autre femme dit: Au contraire! C’est mon fils qui est vivant, et c’est
    ton fils qui est mort. Mais la première répliqua: Nullement! C’est ton fils qui
    est mort, et c’est mon fils qui est vivant. C’est ainsi qu’elles parlèrent devant
    le roi.'
  yal-yal: Ɲaxalan boden yi a fala, a naxa, “I wule! N ma diin nan ɲɛɲɛ, i ya diin
    nan faxaxi.” Koni, na singe naxa, “I wule! I ya diin nan faxaxi, n ma diin nan
    ɲɛɲɛ.” E falan ti na kiini mangan yɛtagi.
  haw-1868: A olelo ae la kekahi wahine, Aole, aka, na'u no ke keiki ola, a nau ke
    keiki make; a olelo ae keia, Aole, aka, nau ke keiki make, a na'u no hoi ke keiki
    ola. Pela no i olelo ai ua mau wahine la imua o ke alii.
  arb-NAV: 'وَشَرَعَتِ الْمَرْأَةُ الأُخْرَى تُقَاطِعُهَا قَائِلَةً: «كَلًّا. إِنَّ
    ابْنِي هُوَ الْحَيُّ، وَابْنَكِ هُوَ الْمَيْتُ». فَتَرُدُّ عَلَيْهَا الأُخْرَى:
    «بَلِ ابْنُكِ هُوَ الْمَيْتُ وَابْنِي هُوَ الْحَيُّ». وَهَكَذَا اشْتَدَّ الْجَدَلُ
    أَمَامَ الْمَلِكِ،'
  ewe-ewe: Nyɔnu evelia hã gblɔ be, “Etɔ tututue nye vidzĩ kuku la eye tɔnyee nye
    esi le agbe.” Nyɔnu gbãtɔ be, “Ao, vidzĩ kuku lae nye tɔwò eye agbagbeae nye tɔnye.”
    Ale wohe nya sia le fia la ŋkume.
  eng-LEE: 'And the other woman said, It is not so; my son is the living one, and
    thy son is the dead; and this one said, It is not so; thy son is the dead, and
    my son is the living: thus they spoke before the king.'
  gvn-gvn: '@see-verse:1KI.003.021'
  asm-FB: তেতিয়া দ্বিতীয় জনী মহিলাই ক’লে, “নহয়, জীয়াই থকা ল’ৰাটি মোৰ, মৰা জনহে
    তোমাৰ ল’ৰা।” তেতিয়া প্ৰথম জনীয়ে ক’লে, “নহয় নহয়, মৰা ল’ৰাটি তোমাৰ, জীয়াই থকা
    জনহে মোৰ।” এই দৰে তেওঁলোক দুয়োজনীয়ে ৰজাৰ আগত নিবেদন কৰিলে।
  sus-A: بٌورٍ فِنّ نَشَ وْيّنيِ تٌنفٌ، عَ عَ قَلَ، «عَ مُ نَ نَ كِ شّ. ﭑ مَ دِ نَن
    بَلٌشِ، عِ تَن نَن شَ دِ قَشَشِ.» فِنّ سِنفٍ نَشَ بٌورٍ مَتَندِ عَ قَلَقٍ رَ،
    «عِ وُلٍ! ﭑ مَ دِ شَ مُ قَشَشِ، ﭑ فبٍ نَن بَلٌشِ.» عٍ نُ وْيّنمَ نَ كِ نّ مَنفّ
    يَ شْرِ.
  fra-SBL: 'L''autre femme a dit : « Non ! Mais celui qui vit est mon fils, et celui
    qui est mort est ton fils. » Le premier dit : « Non ! Mais le mort est ton fils,
    et le vivant est mon fils. » Ils se disputèrent ainsi devant le roi.'
  hbo-hbo: וַתֹּאמֶר֩ הָאִשָּׁ֨ה הָאַחֶ֜רֶת לֹ֣א כִ֗י בְּנִ֤י הַחַי֙ וּבְנֵ֣ךְ הַמֵּ֔ת
    וְזֹ֤את אֹמֶ֙רֶת֙ לֹ֣א כִ֔י בְּנֵ֥ךְ הַמֵּ֖ת וּבְנִ֣י הֶחָ֑י וַתְּדַבֵּ֖רְנָה
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.003.021'
  kik-kik: Mũndũ-wa-nja ũcio ũngĩ akiuga atĩrĩ, “Aca! Ũyũ ũrĩ muoyo nĩwe mwana wakwa;
    ũyũ mũkuũ nĩwe waku.” No ũcio wa mbere akĩrega biũ, akiuga atĩrĩ, “Aca! Ũyũ mũkuũ
    nĩwe waku, na ũyũ ũrĩ muoyo nĩwe wakwa.” Nĩ ũndũ ũcio magĩkararania mbere ya mũthamaki.
  fra-NCL: 'L’autre femme dit : « Non ! C’est mon fils qui est vivant, et c’est ton
    fils qui est mort. » Mais la première répliqua : « Nullement, c’est ton fils qui
    est mort, et c’est mon fils qui est vivant. » Et elles se disputaient devant le
    roi.'
  cek-AK: 'Kalah nongpata maeto mah, To tiah na ai ni; ka hing loe kai ih capa ni,
    kadueh hae ni nang ih capa, tiah thuih. Hmaloe ih nongpata mah, To tiah na ai
    ni; kadueh loe nang ih capa ni, kahing hae ni kai ih capa, tiah thuih: nihnik
    loe siangpahrang hmaa ah to tiah lok angaek hoi.'
  cuk-cuk: 'Agine, ome-baid goted: —¡Suli! An-mimmi duladid. Be-mimmidi, burgwaledid.
    Ome-gebe-sunmaksad reyga sogdemogad: —¡Suli! An-mimmi duladid. We-e-mimmidi, burgwaledid.
    Deyob na abin-abin rey-asabin gusmalad.'
  uig-CYR: 'Иккинчи аял: — Яқ, ундақ әмәс. Тирик қалғини мениң оғлум, өлгини сениң
    оғлуң, деди. Лекин биринчи аял: — Яқ, өлгини сениң оғлуң, тирик қалғини мениң
    оғлум, деди. Улар шу һаләттә падишаниң алдида талишип туратти.'
  tel-2017: అంతలో రెండో స్త్రీ “అలా కాదు, బతికి ఉన్నవాడు నా కొడుకు. చచ్చినవాడు ఆమె
    కొడుకు” అని చెప్పింది. అప్పుడా మొదటి స్త్రీ “కాదు, చచ్చిన వాడే నీ కొడుకు, బతికి
    ఉన్నవాడు నా కొడుకు” అంది. ఈ విధంగా వారు రాజు ఎదుట వాదించుకున్నారు.
  hat-BSA: 'Alò, lòt fanm nan te di: “Non! Paske sila ki vivan an se fis mwen e sila
    ki mouri an se pitit pa w la.” Men premye fanm nan te di: “Non! Paske sila ki
    mouri an se fis pa w la e vivan an se pitit pa m nan.” Konsa, yo te pale devan
    wa a.'
  bxh-bxh: Solomon matana yai wawahin luwaga te, sa liba faiꞌabi. Hesa iyen, Higeꞌe!
    Peꞌipeꞌina um natum na mwahumwahulina yau natugu. Na waihin bwaꞌibwaꞌina ya liba fuyo,
    iyen, Higeꞌe, mwahumwahulina, yau natugu.
  kos-kos: A mutan se ngia fahk, “Mo! Tulik se ma moul uh ma nutik, ac ma se ma misa
    ah ma nutum!” Mutan se meet ah topuk, “Mo! Tulik se ma misa ah ma nutum, ac ma
    se ma moul uh ma nutik!” Ouinge eltal akukuinla ye mutal tokosra.
  hbo-WLC: וַתֹּאמֶר֩ הָאִשָּׁ֨ה הָאַחֶ֜רֶת לֹ֣א כִ֗י בְּנִ֤י הַחַי֙ וּבְנֵ֣ךְ הַמֵּ֔ת
    וְזֹ֤את אֹמֶ֙רֶת֙ לֹ֣א כִ֔י בְּנֵ֥ךְ הַמֵּ֖ת וּבְנִ֣י הֶחָ֑י וַתְּדַבֵּ֖רְנָה
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, nwanyị nke ọzọ kwuru sị, “Mba, nwantakịrị ahụ dị ndụ bụ nwa m,
    ma nke nwụrụ anwụ bụ nwa gị.” Nwanyị nke mbụ zara sị, “Mba, ọ bụghị eziokwu; nwa
    nke nwụrụ anwụ bụ nke gị, ma nke dị ndụ bụ nke m.” Otu a ka ha si na-arụrịta ụka
    nʼihu eze.
  ory-ory: ତହୁଁ ସେ ଅନ୍ୟ ସ୍ତ୍ରୀ କହିଲା, “ନା, ମାତ୍ର ଜୀଅନ୍ତାଟି ମୋହର ପୁଅ ଓ ମଲାଟି ତୁମ୍ଭର
    ପୁଅ।” ଆଉ, ଏ ସ୍ତ୍ରୀ କହିଲା, “ନା; ମଲାଟି ତୁମ୍ଭର ପୁଅ ଓ ଜୀଅନ୍ତାଟି ମୋହର ପୁଅ।” ଏହିରୂପେ
    ସେମାନେ ରାଜାଙ୍କ ଛାମୁରେ ଗୁହାରି କଲେ।
  wmt-wmt: '@see-verse:1KI.003.021'
  chk-chk: Nge pwal ewe eman fefin a üra, “Apwi, ei semirit mi manau nei, nge na mi
    mäla noum.” Mürin, ewe aemanün fefin a üra, “Apwi, ei semirit mi mäla noum, nge
    na mi manau nei.” Iei usun ra aninifengen me fän mesen ewe king.
  rop-rop: Wal det najawan gel bin tok, “Nomo! Det laibalawan beibi im main, en det
    dedwan beibi im blanga yu.” Wal det feswan gel bin tok, “Nomo! Det laibalawan
    beibi im main en det dedwan beibi im blanga yu.” Det dubala gel bin kipgon agaminbat
    lagijat na deya lida langa det king.
  ukr-1871: 'Друга ж молодиця каже: Нї! моя дитина жива, а твоя дитина мертва. А та
    править: Нї! твоя дитина мертва, а моя живенька. І змагались так перед царем.'
  deu-1951: 'Das andere Weib sprach: Nicht also, sondern mein Sohn lebt, und dein
    Sohn ist tot! Jene aber sprach: Nicht also, dein Sohn ist tot und mein Sohn lebt!
    Also redeten sie vor dem König.'
  eng-JPS: 'And the other woman said: ''Nay; but the living is my son, and the dead
    is thy son.'' And this said: ''No; but the dead is thy son, and the living is
    my son.'' Thus they spoke before the king.'
  srp-1865: 'Tada reèe druga žena: nije tako; nego je moj sin ovaj živi, a tvoj je
    sin onaj mrtvi. Ali ona reèe: nije tako, nego je tvoj sin onaj mrtvi, a moj je
    sin ovaj živi. Tako govorahu pred carem.'
  lug-lug: Omukazi oli omulala n’agamba nti, “Nedda! Omulamu ye mwana wange, omufu
    ye wuwo.” Naye ow’olubereberye n’aggumiza nti, “Nedda! Omufu ye wuwo, omulamu
    ye wange.” Ne bawakanira mu maaso ga kabaka.
  heb-heb: ותאמר האשה האחרת לא כי בני החי ובנך המת וזאת אמרת לא כי בנך המת ובני החי
    ותדברנה לפני המלך׃
  ben-IRV: তখন অন্য স্ত্রীলোকটী বলল, “না, না, জীবিত ছেলেটি আমার আর মরাটা তোমার।” কিন্তু
    প্রথমজন জোর দিয়ে বলল, “না, মরাটা তোমার আর জীবিতটা আমার।” এই ভাবে রাজার সামনেই
    তারা কথা বলতে লাগল।
  pan-pan: ਤਦ ਦੂਜੀ ਔਰਤ ਨੇ ਆਖਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਹੈ, ਸਗੋਂ ਜਿਉਂਦਾ ਬੱਚਾ ਮੇਰਾ ਹੈ ਅਤੇ ਮਰਿਆ
    ਹੋਇਆ ਤੇਰਾ ਹੈ। ਪਹਿਲੀ ਨੇ ਆਖਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਤੇਰਾ ਬੱਚਾ ਮਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮੇਰਾ ਬੱਚਾ
    ਜਿਉਂਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਦੇ ਸਨਮੁਖ ਗੱਲਾਂ ਕੀਤੀਆਂ।
  tkr-tkr: 'Şene xhunaşşe eyhen: – De''eş! İna üç''ürna – yizda dix, şena qik''una
    – yiğna! Ts''erring''ee öc alyabat''a: – De''eş! Şena qik''una – yiğna, üç''ürna
    – yizda! Paççahne ögiyl manbışe həməxdın, hıccatbı ha''a vuxha.'
  mya-JVB: အခြား သော မိန်းမ ကလည်း မ ဟုတ်ဘူး။ အသက် ရှင်သော သူငယ်သည် ငါ့ သား ၊ သေ သောသူငယ်
    သည် သင် ၏သား ဖြစ်၏ဟု ငြင်းလေ၏။ အရင်မိန်းမကလည်း ထိုသို့ မ ဟုတ်။ သေ သောသူငယ်သည်
    သင် ၏သား ၊ အသက် ရှင်သောသူငယ်သည် ငါ့ သား ဖြစ်၏ဟုဆို လေ၏။ ထိုသို့ရှေ့ တော်၌ လျှောက်
    ဆိုကြလျှင်၊
  tbg-tbg: Minti tuvaro hoqarero tu nahentiva tiharo, Aqao, qutu vi vaintira, vira
    ai vaintima vaivo. Qaqi vai vaintira, vira ti vaintima vaivo, tiro. Minti tivakeha
    vitanta avuhainaa vaiinti avuqaa tirori vaura.
  hmo-hmo: To unai hahine iharuana ia gwau, “Lasi, mauri merona be lauegu natuna,
    ia mase merona be oiemu.” Ma hahine ginigunana ia gwau, “Lasi, ia mase merona
    be oiemu natuna, to mauri merona be lauegu.” King Solomona ena vairana dekenai
    idia ruaosi unai bamona idia hepapahuahu noho.
  urd-urd: “फिर वह दूसरी 'औरत कहने लगी, नहीं, यह जो ज़िन्दा है मेरा बेटा है और मरा
    हुआ तेरा बेटा है।” इसने जवाब दिया, “नहीं, मरा हुआ तेरा बेटा है और ज़िन्दा मेरा
    बेटा है।” तब वह बादशाह के सामने इसी तरह कहती रहीं।
  rus-SYN: 'И сказала другая женщина: нет, мой сын живой, а твой сын мертвый. А та
    говорила ей: нет, твой сын мертвый, а мой живой. И говорили они так пред царем.'
  bqc-SIM: 'Ɔ̃ nↄɛpi gbɛ̃do mɛ̀: Ɛgɛɛ! Ma nɛ́ mɛ́ bɛ̃́ɛ, n nɛ́ mɛ́ gà. Ɔ̃ nↄɛ sɛ̃́ia
    mɛ̀: Ɛgɛɛ! N nɛ́ mɛ́ gà, ma nɛ́ mɛ́ bɛ̃́ɛ. Ɔ̃ aalɛ lɛkpaakɛ kí aɛ.'
  tcz-CHONGTHU: Hichun numei khat nu chun ahin pal tan in, “Hiche nangma cha ahin
    ahing joh chu keicha ahi!” atileh, numei amasa nu chun ahi poi, ahing joh chu
    kei cha ahin, athi chu nang’a joh ahi,” ati peh in, hiti hin Lengpa masanga chun
    achuti kinel lhon tan ahi.
  mar-mar: पण तेवढ्यात ती दुसरी स्त्री म्हणाली, “नाही, जिवंत बाळ माझे आहे, मरण पावलेले
    बाळ तुझे आहे.” पहिली त्यावर म्हणाली, “तू खोटे बोलतेस, मरण पावले ते तुझे बाळ आणि
    जिवंत आहे ते माझे.” अशाप्रकारे दोघीचांही राजासमोर कडाक्याचा वाद झाला.
  soq-soq: Tane i ninalala wawea wanase, “Dia! Oto bobopa ipa e otoa ita inawaa wandia
    ne nebaana.” Tane i ninala bautaa aiawa mukalene wanase, “Dia! Oto bolena ipa
    e manawoa, oto inawaa ipa ne nebaana.” I ema nata warere Solomon danawe epe wawantoie.
  qub-qub: 'Jucaj warmipis niran: «Manami. Nogapa wamräga cawaycajmi; gampami wañushaga.»
    Niptin jucaj warmina niran: «Manami. Gampa wamrayquega wañusha cajmi; cawaycäga
    nogapami.» Chayno rimanacurcaycaran raypa ñaupancho.'
  bqp-bqp: 'Akũ nↄgbɛ̃ pì gbɛ̃ do pì: Ɛ́kɛmɛ! Ma nɛ́ mɛ́ à bɛ̃nɛ, n pↄ́ mɛ́ à gà.
    Akũ nↄgbɛ̃ káaku pì: Ɛ́kɛmɛ! N nɛ́ mɛ́ à gà, ma pↄ́ mɛ́ à bɛ̃nɛ. Akũ òtɛn lɛ́kpakↄ̃ana
    kɛ kína arɛ.'
  hat-hat: 'Men lòt fanm lan di: -Non, se pa vre. Se pitit pa m'' lan ki vivan. Se
    pa ou la ki mouri. Lè sa a, premye fanm lan reponn: -Non se pa vre. Se pitit pa
    m'' lan ki vivan. Se pa ou la ki mouri. Se konsa yo t''ap fè kont devan wa a.'
  eng-BSB: “No,” said the other woman, “the living one is my son and the dead one
    is your son.” But the first woman insisted, “No, the dead one is yours and the
    living one is mine.” So they argued before the king.
  eng-WEBPB: The other woman said, “No! But the living one is my son, and the dead
    one is your son.” The first one said, “No! But the dead one is your son, and the
    living one is my son.” They argued like this before the king.
  kbq-kbq: Hianagi mago a'mo'a ke'amofona anintaka huno amanage huno hu'ne, I'o mani'nea
    mofavrea nagri mofavregi, fri'nea mofavrea kagri mofavre. Anagema higeno'a, ese'ma
    nanekema hu'nea a'mo'a amanage hu'ne, I'o fri'nea mofavrea kagriki, mani'nea mofavrea
    nagri mofavre. Anage huke kini ne'mofo avuga fravazi'na'e.
  nhe-BL: 'Huajca nopa seyoc sihuatl quiilhui ne seyoc sihuatl: ―¡Axtle! Ni conetl
    tlen yoltoc ya ni na nocone huan nopa conetl tlen mictoc, ta mocone. Huan nopa
    seyoc sihuatl sampa quiilhui: ―¡Axtle! Ta mocone yajaya tlen mictoc huan na nocone
    tlen yoltoc. Queja nopa monajnanquiliyayaj nopa sihuame iixpa nopa tlanahuatijquetl.'
  bus-bus: 'Ben nↄgbɛ̃ pì gbɛ̃ndoo bè: Ɛgɛɛmɛ! Ma nɛ́ bé à bɛ̃ɛ, n pↄ́ bé à gà. Ben
    nↄgbɛ̃ káaku bè: Ɛgɛɛmɛ! N nɛ́ bé à gà, ma pↄ́ bé à bɛ̃ɛ. Ben aↄ̃ↄe lɛokpakↄ̃a
    kɛɛ kína aɛzĩ.'
  gub-BL: Na'e inugwer kuzà uze'eg tuwihaw pe kury. — Hemu'em a'e. Hememyr awa wikuwe
    a'e. Imemyr umàno a'e, i'i izupe. Uwazar kuzà izupe. — Nan kwaw kyn. Umàno ma'e
    kwer wiko nememyr romo a'e. Wikuwe ma'e wiko hememyr romo a'e, i'i. Nezewe uze'egahyahy
    uzeupeupe tuwihaw henataromo wà.
  eng-DRA: 'And the other woman answered: It is not so as thou sayest, but thy child
    is dead, and mine is alive. On the contrary she said: Thou liest: for my child
    liveth, and thy child is dead. And in this manner they strove before the king.'
