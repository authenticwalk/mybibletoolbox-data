  tha-KJV: แต่​หญิ​งอ​ีกคนหนึ่งพูดว่า “​ไม่ใช่ เด็กที่​เป็น เป็นบุตรชายของฉัน เด็กที่ตายเป็นบุตรชายของเจ้า”
