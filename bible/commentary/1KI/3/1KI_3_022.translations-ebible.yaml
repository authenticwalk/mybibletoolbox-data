verse: 1KI.003.022
translations:
  mal-C: 'അപ്പോൾ മറ്റേ സ്ത്രീ പറഞ്ഞത്: “അങ്ങനെയല്ല; ജീവനുള്ളത് എന്റെ കുഞ്ഞ്; മരിച്ച
    കുഞ്ഞാണു നിന്റേത്.” എന്നാൽ, ആദ്യത്തെ സ്ത്രീ പറഞ്ഞത്: “അല്ല! മരിച്ച കുഞ്ഞാണു നിന്റേത്;
    ജീവനുള്ള കുഞ്ഞ് എന്റേതാണ്” ഇങ്ങനെ, അവർ രാജാവിന്റെ മുമ്പിൽ തർക്കിച്ചുകൊണ്ടിരുന്നു.'
  deu-TKW: 'Das andere weib aber sprach: Nein! sondern mein Sohn ist der lebendige,
    und dein Sohn ist der tote! Und jene behauptete: Nein! sondern dein Sohn ist der
    tote, und mein Sohn ist der lebendige! Also stritten sie vor dem Könige.'
  lin-lin: 'Mwasi mosusu alobaki : — Te, ezali lokuta ! Mwana oyo azali na bomoi azali
    mwana na ngai, kasi oyo akufi azali mwana na yo ! Kasi mwasi oyo azwaki maloba
    liboso alobaki lisusu : — Te ! Mwana oyo akufi azali mwana na yo, kasi oyo ya
    bomoi azali nde mwana na ngai ! Na bongo, bakomaki koswana liboso ya mokonzi.'
  eng-LSV: And the other woman says, “No, but my son [is] the living, and your son
    the dead”; and this [one] says, “No, but your son [is] the dead, and my son the
    living.” And they speak before the king.
  eng-GNV: 'Then the other woman sayd, Nay, but my sonne liueth, and thy sonne is
    dead. Againe she sayde, No, but thy sonne is dead, and mine aliue: thus they spake
    before the King.'
  eng-WEBSTER: And the other woman said, No; but the living is my son, and the dead
    is thy son. And this said, No; but the dead is thy son, and the living is my son.
    Thus they spoke before the king.
  nhw-BL: 'Huajca nopa seyoc sihuatl quiilhui ne seyoc sihuatl: ―¡Amo! Ni conetl catli
    yoltoc ya ni na nocone huan nopa conetl catli mictoc, ta mocone. Huan nopa seyoc
    sihuatl sempa quiilhui: ―¡Amo! Ta mocone yaya catli mictoc huan na nocone catli
    yoltoc. Quej nopa monajnanquiliyayaj nopa sihuame iixpa nopa tlanahuatijquetl.'
  swh-ONEN: Huyo mwanamke mwingine akasema, “Hapana! Mwana aliye hai ndiye wangu,
    aliyekufa ni wako.” Lakini yule wa kwanza akasisitiza, “Hapana! Mwana aliyekufa
    ni wako, aliye hai ni wangu.” Hivi ndivyo walivyobishana mbele ya mfalme.
  bba-bba: Mɑ win winsim u nɛɛ, nɛn biiwɑ u wɑsi. Gbiikoo wi, u mɑɑ nɛɛ, n ǹ mɛ,
    wunɛɡiiwɑ u ɡu. Mɛsumɑ bɑ sikirinɑmɔ sinɑ bokon wuswɑɑɔ.
  eng-KJVCPB: And the other woman said, Nay; but the living is my son, and the dead
    is thy son. And this said, No; but the dead is thy son, and the living is my son.
    Thus they spake before the king.
  luo-luo: Dhako machielono nokwer kawacho niya, “Ooyo! Mangimani e wuoda; to mothono
    e mari.” To dhako mokwongono notwoyo dhoge kawacho niya, “Ooyo! Wuowi mothono
    e mari; to mangimano to mara.” Omiyo ne gimino wach e nyim ruoth.
  meu-meu: A hari hahine ihararuana eto, Lasi, mauri merona na lau natugu, vada e
    mase merona na oiemu. Ma gini-gunana eto, Lasi, vada e mase merona na oi natumu,
    a mauri merona na lauegu. Hanua pavapavana vairanai raruosi na unu e hepapahuahu
    tomava.
  npi-ULB: त्यसपछि अर्की स्त्रीले भनी, “त्यसो होइन । जीवित छोरोचाहिँ मेरो छोरो हो,
    र मरेकोचाहिँ तेरो छोरो हो ।” पहिलो स्त्रीले भनी, “त्यसो होइन । मरेकोचाहिँ तेरो
    छोरो हो, र जीवितचाहिँ मेरो छोरो हो ।” यसरी तिनीहरूले राजाको सामु बताए ।
  yor-yor: Obìnrin kejì sì wí pé, “Bẹ́ẹ̀ kọ́! Èyí alààyè ni ọmọ mi, èyí òkú ni ọmọ
    tirẹ̀.” Èyí òkú ni tirẹ̀; èyí alààyè ni tèmi. Ṣùgbọ́n èyí àkọ́kọ́ tún wí pé, “Bẹ́ẹ̀
    kọ́! Èyí òkú ni tìrẹ; èyí alààyè ni tèmi.” Báyìí ni wọ́n sì ń jiyàn níwájú ọba.
  pes-OPCB: 'زن دوم حرف او را قطع کرد و گفت: «اینطور نیست، بچهٔ مرده مال اوست و اینکه
    زنده است پسر من است.» زن اولی گفت: «نه، آنکه مرده است مال تو است و اینکه زنده
    است مال من است.» و در حضور پادشاه به مجادله پرداختند.'
  tgl-ULB: Pagkatapos ay sinabi ng isa pang babae, “Hindi, ang nabubuhay ang aking
    anak, at ang patay ay ang iyong anak.” Sinabi ng unang babae, “Hindi, ang patay
    ay ang iyong anak, at ang nabubuhay ay ang aking anak.” Ganito sila nag-usap sa
    harap ng hari.
  cbu-NT: Ashiriya, waanpatatin natsatstangat ashirangsin, minsha kiz, In nllur kchita
    an nuwcha ipari, tárangu, minsha kiz, Nduni. Yuw nllur kchita an nuwcha iparina.
    Yuw nllur tsipari an shiycha iparish, waanpatatin kizaptatin ákaktangat ashiranganaya.
    Amb tárangusin, kurak paru, kiz waanpatatin natsatstangat ashiranganaya.
  hui-hui: Wali ogoni ibugua bi lai hayagola wali mende biago ibugua lalu, Ani ago.
    Igiri homene ogoni í̠nagaore i̱ igini nahome ogoyago, lene. Ani layagola wali
    pigane layagome laabo halu lalu, Ndoore igiri homenego í̠nagaore larogoni nahomego
    i̱naga, lene. Wali mbiragome, I̱naga, layagola mendegomebi nde, I̱naga, dege layagola
    libugua kininaga deni lai lalu hene.
  mya-mya: သို့​ရာ​တွင်​အ​ခြား​မိန်း​မ​က``သင်​၏​စ​ကား မ​မှန်​ပါ။ အ​သက်​ရှင်​လျက်​နေ​သည့်​က​လေး
    သည်​ငါ​၏​က​လေး​ဖြစ်​၍ သေ​နေ​သော​က​လေး မှာ​သင့်​က​လေး​ဖြစ်​ပါ​သည်'' ဟု​ဆို​၏။ ပ​ထ​မ​မိန်း​မ​က​လည်း``သင့်​စ​ကား​မ​မှန်​ပါ။
    သေ​နေ​သော​က​လေး​သည်​သင်​၏​က​လေး​ဖြစ် ၍​အ​သက်​ရှင်​လျက်​ရှိ​သည့်​က​လေး​မှာ​ငါ​၏
    က​လေး​ဖြစ်​ပါ​သည်'' ဟု​ပြန်​ပြော​လေ​၏။ ဤ​သို့​လျှင်​သူ​တို့​နှစ်​ဦး​သည် မင်း​ကြီး​၏
    ရှေ့​တော်​တွင်​ငြင်း​ခုံ​လျက်​နေ​ကြ​၏။
  bod-N: དེ་ནས་བུད་མེད་ཅིག་ཤོས་ན་རེ། དེ་འདྲ་གཏན་ནས་མ་ཡིན། གསོན་པོ་འདི་ངའི་བུ་ཡིན་པ་དང་།
    ཤི་རོ་དེ་ནི་ཁྱོད་ཀྱི་བུ་ཡིན་ཞེས་སྨྲས་ཤིང་། ཡང་བུད་མེད་དེ་ན་རེ། དེ་ལྟར་མིན། ཤི་རོ་དེ་ནི་ཁྱོད་ཀྱི་བུ་ཡིན་ལ།
    གསོན་པོ་འདི་ངའི་བུ་ཡིན་ནོ་ཞེས་དེ་གཉིས་ཀྱིས་རྒྱལ་པོའི་དྲུང་དུ་རྩོད་གླེང་བྱས་སོ།
    །
  sna-sna: Asi mukadzi mumwe uya akati, “Kwete, mwanakomana mupenyu ndowangu, mwanakomana
    akafa ndowako.” Asi wokutanga akaramba akati, “Kwete, akafa ndowako; mupenyu ndiye
    wangu.” Naizvozvo vakaitirana nharo pamberi pamambo.
  spa-BLM: 'La otra mujer dijo: “No, pero el vivo es mi hijo y el muerto es tu hijo”.
    El primero dijo: “¡No! Pero el muerto es tu hijo, y el vivo es mi hijo”. Discutieron
    así ante el rey.'
  cac-cac: 'Ix lajvi chi'', ix yalan yic junxo ix chi'': —Maay, a jun unin pitzan
    tic vico'', axo jun chamnacxo chi'' ico'', xchi ix chi''. Ix yalanpax ix b''ab''el
    chi'': —Maay, a jun chamnacxo chi'' ico'', axo jun pitzan tic vico'', xchi ix.
    Icha chi'' ix aj stelan sb''a eb'' ix d''a yichan̈ vin̈ rey chi''.'
  swh-ULB: Yule mwanamke mwingine akasema, “Hapana, Huyu aliye hai ndiye wangu. Na
    yule aliyekufa ndiye wako.” Yule mwanamke wa kwanza akasema, “Hapana, Yule mtoto
    aliyekufa ndiye mwanao, na huyu aliye hai ndiye wangu.” Hivi ndivyo walivyoongea
    mbele ya mfalme.
  bel-bel: 'І сказала другая жанчына: не, мой сын жывы, а твой сын мёртвы. А тая казала
    ёй: не, твой сын мёртвы, а мой жывы. І гаварылі яны так перад царом.'
  wed-wed: Wate wavinena ḡelauna i riwa, “Eḡa! Tau natu lawalawaina; tam natum irairaḡena.”
    Ma wavine au naona i vinatuna i riwa bagibagi i pa, “Tevera irairaḡena lamna tam
    natum ma lawalawaina lamna tau natu! Ma nanare airuaḡa i viḡeḡae.”
  deu-ELBBK: 'Und die andere Frau sprach: Nein! Sondern mein Sohn ist der lebendige,
    und dein Sohn ist der tote. Und jene sprach: Nein! Sondern dein Sohn ist der tote,
    und mein Sohn ist der lebendige. Und so redeten sie vor dem König.'
  mbb-OT: Ne midtavak sikan is sevaha he vahi te, “Kenà heeyan tutuu! Kediey he anak
    kes uuyag, ne iyan minatey is kenikew.” Ne migkaǥi is nehuna he vahi te, “Kenà
    heeyan tutuu! Kenikew he anak is minatey, ne iyan uuyag is kediey.” Umbe mibpelelisà
    sikandan dutun te etuvangan te hadì.
  mal-2015: 'അതിന്നു മറ്റെ സ്ത്രീ: അങ്ങനെയല്ല; ജീവനുള്ളതു എന്റെ കുഞ്ഞു; മരിച്ചതു നിന്റെ
    കുഞ്ഞു എന്നു പറഞ്ഞു. ഇവളോ: മരിച്ചതു നിന്റെ കുഞ്ഞു; ജീവനുള്ളതു എന്റെ കുഞ്ഞു എന്നു
    പറഞ്ഞു. ഇങ്ങനെ അവർ രാജാവിന്റെ മുമ്പാകെ തമ്മിൽ വാദിച്ചു.'
  rmc-rmc: 'No oki džuvľi phenelas: „Na! Miro čhavoro hino oda, so dživel, a tiro
    hino oda mulo!“ A pale oki džuvľi phenelas: „Na, oda nane čačo! Tiro hino oda
    mulo a miro oda, so dživel!“ Kavke pes vesekedinenas anglo kraľis.'
  pes-OPV: 'زن دیگر گفت: «نی، بلکه پسر زنده از آن من است و پسر مرده از آن توست.» و
    آن دیگر گفت: «نی، بلکه پسر مرده ازآن توست و پسر زنده از آن من است.» و به حضورپادشاه
    مکالمه می‌کردند.'
  ron-1924: 'Чялалтэ фемее а зис: „Ба ну; фиул меу есте чел виу, яр фиул тэу е чел
    морт.” Дар чя динтый а рэспунс: „Ба ничдекум! Фиул тэу есте чел морт, яр фиул
    меу есте чел виу.” Аша ау ворбит еле ынаинтя ымпэратулуй.'
  aui-aui: Bi wasikena tana iwona bo, “Gegha! Yawayawiina na tagu natugu bi raborabobona
    na tam natum!” Bi gegha wasike dagudagune ivituwa na iwona wiimaragata bo, “Raborabobona
    na tam natum bi yawayawiina na tagu!” Wasina bi kiiwawo naghone naboni siyikawakeereyana.
  ben-OBCV: অন্য মহিলাটি বলে উঠেছিল, “তা নয়! জীবিত ছেলেটি আমার ছেলে; মৃত ছেলেটি তোমার।”
    কিন্তু প্রথমজন জোর দিয়ে বলল, “তা নয়! মৃত ছেলেটি তোমার; জীবিত ছেলেটি আমার।” আর
    তারা রাজার সামনেই তর্কাতর্কি শুরু করল।
  som-som: Oo naagtii kalena waxay tidhi, Saas ma aha, laakiinse kan noolu waa wiilkaygii,
    kan dhintayna waa wiilkaagii. Iyaduna waxay tidhi, Maya ee kan dhintay waa wiilkaagii,
    kan nooluna waa wiilkaygii. Oo sidaasay boqorka hortiisii ugu hadleen.
  lat-VUC: 'Responditque altera mulier: Non est ita ut dicis, sed filius tuus mortuus
    est, meus autem vivit. E contrario illa dicebat: Mentiris: filius quippe meus
    vivit, et filius tuus mortuus est. Atque in hunc modum contendebant coram rege.'
  eng-ASVBT: And the other woman said, Nay; but the living is my son, and the dead
    is thy son. And this said, No; but the dead is thy son, and the living is my son.
    Thus they spake before the king.
  ita-1885: 'E l''altra donna disse: No; anzi il vivo è il mio figliuolo, e il morto
    è il tuo. E quell''altra diceva: No; anzi il morto è il tuo figliuolo, e il vivo
    è il mio figliuolo. Così parlavano in presenza del re.'
  eng-LXXUP: And the other woman said, No, but the living is my son, and the dead
    is thy son. So they spoke before the king.
  eng-ULB: Then the other woman said, “No, the living one is my son, and the dead
    one is your son.” The first woman said, “No, the dead one is your son, and the
    living one is my son.” This is how they spoke before the king.
  spa-VBL: 'La otra mujer argumentó: “¡No! Mi hijo es el que está vivo. Tu hijo es
    el que está muerto”. La primera mujer objetó: “¡No! Tu hijo es el que está muerto.
    Mi hijo es el que está vivo”. Siguieron discutiendo delante del rey.'
  fra-_FOB: 'Et l''autre femme répliqua: Non, celui qui vit est mon fils, et celui
    qui est mort est ton fils. Mais celle-là dit: Non, celui qui est mort est ton
    fils, et celui qui vit est mon fils. C''est ainsi qu''elles parlaient devant le
    roi.'
  mal-mal: 'അതിന് മറ്റെ സ്ത്രീ: “അങ്ങനെയല്ല; ജീവനുള്ളത് എന്റെ കുഞ്ഞ്; മരിച്ചത് നിന്റെ
    കുഞ്ഞ്” എന്ന് പറഞ്ഞു: ആദ്യത്തെ സ്ത്രീ: “മരിച്ചത് നിന്റെ കുഞ്ഞ്; ജീവനുള്ളത് എന്റെ
    കുഞ്ഞ്” എന്ന് പറഞ്ഞു. ഇങ്ങനെ അവർ രാജാവിന്റെ മുമ്പാകെ തമ്മിൽ വാദിച്ചു.'
  urd-GVR: Dūsrī aurat ne us kī bāt kāṭ kar kahā, “Hargiz nahīṅ! Yih jhūṭ hai. Merā
    beṭā zindā hai aur terā to mar gayā hai.” Pahlī aurat chīḳh uṭhī, “Kabhī bhī nahīṅ!
    Zindā bachchā merā aur murdā bachchā terā hai.” Aisī bāteṅ karte karte donoṅ bādshāh
    ke sāmne jhagaṛtī rahīṅ.
  suz-BL: मिनु मेको अर्को मीश मुरुम “ममाइ सेस आल आं तौ बाक्‍ब। बेक्‍शो इ के बाक्‍ब”
    देंमाक्‍त। तन्‍न ङोंइती ङा मीश मुरुम “ममाइ बेक्‍शो तौ इ के बाक्‍ब। सेस चहिं आं
    तौ बाक्‍ब” देंमाक्‍त। मोपा मेको निक्‍शी पिप आ ङोंइती जिम्‍से बाक्‍त।
  ita-1927: 'L’altra donna disse: “No, il vivo è il figliuolo mio, e il morto è il
    tuo”. Ma la prima replicò: “No, invece, il morto è il figliuolo tuo, e il vivo
    è il mio”. Così altercavano in presenza del re.'
  ckb-ckb: 'ژنەکەی دیکەیان گوتی: «نەخێر! زیندووەکە کوڕی منە و مردووەکەش هی تۆیە!»
    ئەمەشیان دەیگوت: «نەخێر! مردووەکە هی تۆیە و زیندووەکە هی منە!» بەم شێوەیە لەبەردەم
    پاشا دەمەقاڵێیان کرد.'
  eng-BBE: And the other woman said, No; but the living child is my son and the dead
    one yours. But the first said, No; the dead child is your son and the living one
    mine. So they kept on talking before the king.
  kan-OKCV: ಆಗ ಆ ಬೇರೆ ಹೆಣ್ಣು ಮಗಳು, “ಇಲ್ಲ ಬದುಕಿರುವವನು ನನ್ನ ಮಗನು, ಸತ್ತವನು ನಿನ್ನ ಮಗನು,”
    ಎಂದಳು. ಮೊದಲನೆಯವಳು, “ಹಾಗಲ್ಲ, ಸತ್ತವನು ನಿನ್ನ ಮಗನು, ಬದುಕಿರುವವನು ನನ್ನ ಮಗನು,” ಎಂದಳು.
    ಹೀಗೆ ಅವರು ಅರಸನ ಮುಂದೆ ವಾದಿಸಿದರು.
  tam-2017: 'அதற்கு மற்ற பெண்: அப்படியல்ல, உயிரோடு இருக்கிறது என்னுடைய பிள்ளை, செத்தது
