verse: 1KI.003.008
translations:
  mal-C: അങ്ങു തെരഞ്ഞെടുത്തതും എണ്ണിത്തിട്ടപ്പെടുത്താൻ കഴിയാത്തവിധം അസംഖ്യവുമായ ഒരു
    മഹാജനതയുടെ മധ്യേ അവിടത്തെ ഈ ദാസൻ ആയിരിക്കുന്നു.
  deu-TKW: Und dein Knecht ist inmitten deines Volks, das du erwählt hast, eines so
    großen Volks, daß es vor Menge nicht zu zählen, noch zu berechnen ist.
  lin-lin: 'Mowumbu na Yo azali awa kati na bato oyo oponi : bato ebele oyo bakoki
    kotanga motango na bango te mpo ete bazali ebele penza.'
  eng-LSV: and Your servant [is] in the midst of your people, whom You have chosen,
    a people numerous, that is not numbered nor counted for multitude,
  eng-GNV: And thy seruant is in the mids of thy people, which thou hast chosen, euen
    a great people which cannot be told nor nobred for multitude.
  eng-WEBSTER: And thy servant is in the midst of thy people which thou hast chosen,
    a great people, that cannot be numbered nor counted for multitude.
  nhw-BL: Pero nica niitztoc tlatlajco ni israelitame catli ta tiquintlapejpenijtoc
    para momasehualhua. Huan inijuanti tlahuel miyaqui hasta amo aqui hueli quinpohua.
  swh-ONEN: 'Mtumishi wako yuko hapa miongoni mwa watu uliowachagua: taifa kubwa,
    watu wengi wasioweza kuhesabika wala kutoa idadi yao.'
  bba-bba: Nɑ mɑɑ wɑ̃ɑ ben suunu sɔɔ, be, be ɑ ɡɔsɑ. Mɑ bɑ mɑɑ dɑbi sere bɑ ǹ ɡɑrirɔ.
  eng-KJVCPB: And thy servant is in the midst of thy people which thou hast chosen,
    a great people, that cannot be numbered nor counted for multitude.
  luo-luo: Jatichni nitie ka e kind oganda miseyiero, oganda maduongʼ kendo mathoth
    mokalo akwana.
  meu-meu: Emu hesiai tauna ese emu orea taudia, o abia hidi besena, bogaragidiai
    na nohomu. Idia na hutuma herea, ta ese basine duahidia diba eiava basine hagaudia
    diba.
  npi-ULB: तपाईंका दास तपाईंले छान्नुभएका मानिसहरूका बिचमा छन् जो असङ्ख्य र अनगिन्ती
    छन् ।
  yor-yor: Ìránṣẹ́ rẹ nìyí láàrín àwọn ènìyàn tí o ti yàn, àwọn ènìyàn ńlá, wọ́n pọ̀
    tó bẹ́ẹ̀ tí a kò sì lè kà wọ́n tàbí mọye wọn.
  pes-OPCB: حال که رهبری قوم برگزیدهٔ تو با این همه جمعیت بی‌شمار به عهدهٔ من است،
  tgl-ULB: Ang iyong lingkod ay nasa kalagitnaan ng mga taong pinili mo, dakilang
    bayan, masyadong marami para itala o bilangin.
  cbu-NT: Itaru, ashiritaati, anoo shaana nuwaa ksutamaam wayarangsha. Mishat, tputsitam
    zapan taaru, táchimaam pinasakiya.
  hui-hui: Áyu i̱ í̠naga wali agali í̠nime dabo helene biaru heba hatago ho hewaria
    ainde ti daga labe nahe dewaore bu kagoni.
  mya-mya: ယ​ခု​အ​ခါ​အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်​ရွေး​ချယ် တော်​မူ​သော​လူ​မျိုး​ကြီး​အ​လယ်​တွင်​ရှိ​ပါ​၏။
    ထို​သူ​တို့​သည်​ရေ​တွက်​၍​မ​ရ​နိုင်​အောင်​ပင် များ​ပြား​ပါ​၏။-
  bod-N: ཡང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ནི་ཁྱེད་ཀྱིས་བདམས་པའི་འབངས་མིའི་ཁྲོད་དུ་ཡོད་དེ། འབངས་དེ་ནི་ཤིན་ཏུ་མང་བའི་རྐྱེན་གྱིས་བགྲང་གིས་མི་ལང་བ་ཞིག་ཡིན།
  sna-sna: Muranda wenyu ari pakati pavanhu venyu vamakasarudza, vanhu vazhinji kwazvo,
    vasingagoni kuverengwa nokuwanda kwavo.
  spa-BLM: Tu siervo está entre tu pueblo que has elegido, un pueblo grande, que no
    se puede contar ni numerar por la multitud.
  cac-cac: Axo ticnaic ayinxo och yilumaloc a chon̈ab' sic'b'ilel uuj tic. A val jun
    a chon̈ab' tic te nivan, maxtzac b'ischaj eb' anima.
  swh-ULB: Mtumishi wako yuko katikati ya watu wako uliowachagua, kundi kubwa, watu
    wangi wasiohesabika.
  bel-bel: і раб Твой - сярод народу Твайго, які выбраў Ты, народу такога шматлікага,
    што паводле мноства яго нельга ні палічыць, ні агледзець;
  wed-wed: Ma tau weka am rava u vinevineia au poui, taui i maḡa dewadewa da eḡa aniavana.
  deu-ELBBK: und dein Knecht ist in der Mitte deines Volkes, das du erwählt hast,
    eines großen Volkes, das nicht gezählt noch berechnet werden kann vor Menge.
  mbb-OT: Ne ǥuntaan kayi a zuma te pinilì nu he menge etew he kenà egkevilang tenged
    te kahabet dan.
  mal-2015: നീ തിരഞ്ഞെടുത്തതും പെരുപ്പംനിമിത്തം എണ്ണവും കണക്കും ഇല്ലാത്തതുമായി വലിയോരു
    മഹാജാതിയായ നിന്റെ ജനത്തിന്റെ മദ്ധ്യേ അടിയൻ ഇരിക്കുന്നു.
  rmc-rmc: Akana me som kade maškar tire avrikidle manuša, save hine ajci but, hoj
    pes len na del te zgenel aňi te zrachinel.
  pes-OPV: و بنده ات در میان قوم تو که برگزیده‌ای هستم، قوم عظیمی که کثیرند به حدی
    که ایشان را نتوان شمرد و حساب کرد.
  ron-1924: Робул Тэу есте ын мижлокул попорулуй пе каре л-ай алес, попор фоарте маре,
    каре ну поате фи нич сокотит, нич нумэрат, дин причина мулцимий луй.
  aui-aui: Bi tagu kata mma yam wawaya vinevineyidi kamodiye, toudi sikoroto kirakii
    da gerubana anakabiyavidina.
  ben-OBCV: তোমার দাস এখানে তোমার সেই মনোনীত লোকজনের মাঝখানেই আছে, যারা এমন এক বিশাল
    জনতা, যাদের গুনে শেষ করা যায় না।
  som-som: Oo anoo addoonkaaga ahuna waxaan dhex joogaa dadkaagii aad dooratay, oo
    ah dad badan oo aan la tirin karin, lana xisaabi karin faro badnaantooda.
  lat-VUC: Et servus tuus in medio est populi quem elegisti, populi infiniti, qui
    numerari et supputari non potest præ multitudine.
  eng-ASVBT: And thy servant is in the midst of thy people which thou hast chosen,
    a great people, that cannot be numbered nor counted for multitude.
  ita-1885: E il tuo servitore è in mezzo del tuo popolo che tu hai eletto, ch'è un
    popolo grande, il quale, per la moltitudine, non si può contare, nè annoverare.
  eng-LXXUP: But thy servant is in the midst of thy people, whom thou hast chosen,
    a great people, which cannot be numbered.
  eng-ULB: Your servant is in the midst of the people whom you have chosen, a great
    people, too numerous to be numbered or counted.
  spa-VBL: Yo, tu siervo, estoy aquí en medio de tu pueblo elegido, un gran pueblo
    que es tan numeroso que no se puede contar.
  fra-_FOB: Et ton serviteur est au milieu du peuple que tu as choisi, ce grand peuple
    qui ne se peut dénombrer ni compter à cause de sa multitude.
  mal-mal: അങ്ങ് തെരഞ്ഞെടുത്തതും എണ്ണിക്കൂടാതവണ്ണം വലിപ്പവും ഉള്ള മഹാജാതിയായ ഒരു ജനത്തിന്റെ
    മദ്ധ്യേ അടിയൻ ഇരിക്കുന്നു.
  urd-GVR: To bhī tere ḳhādim ko terī chunī huī qaum ke bīch meṅ khaṛā kiyā gayā hai,
    itnī azīm qaum ke darmiyān ki use ginā nahīṅ jā saktā.
  suz-BL: मुल गो इन गेय पाइब इन योव़शो मुर इस्राएली आन दातेम बाक्‍शो बाक्‍नुङ। मेको
    शुश नु हिक्‍ने मचाप्‍चा ङा बाक्‍नीम। १राजा ४:२०
  ita-1927: e il tuo servo è in mezzo al popolo che tu hai scelto, popolo numeroso,
    che non può esser contato né calcolato, tanto è grande.
  ckb-ckb: خزمەتکارەکەشت لەنێو گەلەکەتدایە ئەوەی هەڵتبژاردووە و ئەو گەلەش گەلێکی زۆرن
    و لە زۆریدا لە ژمارە نایەن.
  eng-BBE: And your servant has round him the people of your selection, a people so
    great that they may not be numbered, and no account of them may be given.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಸೇವಕನಾದ ನಾನು ನೀವು ಆಯ್ದುಕೊಂಡಂಥ ಅಸಂಖ್ಯಾತ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದೇನೆ.
  tam-2017: நீர் தெரிந்துகொண்டதும் மிகுதியான எண்ணிக்கைக்கு அடங்காததும் கணக்கில் சேராததுமான
    திரளான மக்களாகிய உமது மக்களின் நடுவில் அடியேன் இருக்கிறேன்.
  spa-RV-1909: Y tu siervo está en medio de tu pueblo al cual tú escogiste; un pueblo
    grande, que no se puede contar ni numerar por su multitud.
  ron-BTF: Şi servitorul tău este în mijlocul poporului tău pe care l-ai ales, un
    popor mare, care nu poate fi numărat nici socotit din cauza mulţimii lui.
  eng-WEBP: Your servant is among your people which you have chosen, a great people,
    that can’t be numbered or counted for multitude.
  eng-FBV: I, your servant, am here in among your chosen people, a great people that
    are so many they cannot be counted.
  nld-1939: 'Zo staat uw dienaar te midden van uw volk, dat Gij hebt uitverkoren:
    een talrijk volk, dat om zijn grootte niet is te tellen, niet is te schatten.'
  nch-BL: Pero nica niitztoc tatajco ten ni israelitame cati ta tiquintapejpenijtoc
    quej momasehualhua. Huan inijuanti tahuel miyaqui hasta amo aqui hueli quinpohua.
  vie-1934: Kẻ tôi tớ Chúa ở giữa dân của Chúa chọn, là một dân đông vô số, không
    thể đếm được.
  hin-CV: आपका सेवक आपके द्वारा चुनी गई प्रजा के बीच है, जो इतनी विशाल है जिसकी गिनती
    भी नहीं की जा सकती है, जिनका हिसाब रखना मुश्किल है.
  spa-BES: Y su siervo tiene a su alrededor a la gente de su elección, un pueblo tan
    grande que no pueden ser contados, y no se puede dar cuenta de ellos.
  tdx-tdx: Le añivo’ ondati’o jinobo’oo ty mpitoro’o, ondaty mitozantozañe tsy lefe
    iaheñe ami’ty havasiaña’e.
  tha-KJV: และผู้​รับใช้​ของพระองค์​ก็​อยู่​ท่ามกลางประชาชนของพระองค์ ผู้​ซึ่งพระองค์ทรงเลือกไว้
    เป็นชนชาติ​ใหญ่ ซึ่งจะนับหรือคำนวณประชาชนก็​ไม่ได้
  por-BR-2018: E teu servo está no meio do teu povo que escolheste; um povo grande,
    que não se pode contar nem numerar por causa de sua multidão.
  deu-ELO: und dein Knecht ist in der Mitte deines Volkes, das du erwählt hast, eines
    großen Volkes, das nicht gezählt noch berechnet werden kann vor Menge.
  eng-WYC-2018: And thy servant is in the midst of the people, which thou hast chosen,
    of [a] people without number, that may not be numbered and reckoned, for multitude.
    (And thy servant is in the midst of the people, whom thou hast chosen, of a people
    without number, who cannot be counted, or reckoned, for their multitude.)
  epo-epo: Kaj Via servanto estas meze de Via popolo, kiun Vi elektis, popolo granda,
    kiu ne povas esti nombrata nek kalkulata pro sia multeco.
  uig-PIN: Ɵz ⱪulung Sǝn talliƣan hǝlⱪing, kɵplükidin sanap bolmaydiƣan ⱨesabsiz uluƣ
    bir hǝlⱪ arisida turidu.
  beo-beo: Na da wea. Na da Dia ilegei fi ganodini esala. Dia fi dunu wali da bagohame
    esala, idimu hamedei gala.
  tpi-OTNT: Nau mi stap namel long ol dispela lain manmeri yu bin makim bilong yu
    yet. Ol i planti tumas na ol man i no inap kaunim.
  hau-SA: Bawanka yana nan a cikin mutanen da ka zaɓa, mutane masu girma, waɗanda
    suka wuce ƙirge, ko a lissafta.
  uig-LAT: Öz qulung Sen tallighan xelqing, köplükidin sanap bolmaydighan hésabsiz
    ulugh bir xelq arisida turidu.
  nde-nde: Inceku yakho ilapha phakathi kwabantu bakho obakhethileyo, abantu abaqakathekileyo,
    abanengi okungabalwayo noma ukulandisa ngenani labo.
  ton-ton: Pea ko hoʻo tamaioʻeiki ʻoku ʻi he lotolotonga ʻo hoʻo kakai ʻaia kuo ke
    fili, ko e kakai lahi, ʻaia ʻoku ʻikai faʻa lau hako pe ʻoku toko fiha, ko e meʻa
    ʻi heʻenau tokolahi ʻaupito.
  ces-1613: Služebník, pravím, tvůj jest u prostřed lidu tvého, kterýž jsi vyvolil,
    lidu velikého, kterýž nemůže ani sečten ani sepsán býti pro množství.
  eng-WMB: Your servant is among your people which you have chosen, a great people,
    that can’t be numbered or counted for multitude.
  tam-TCV: உமது அடியவனான நான் உம்மால் தெரிந்துகொள்ளப்பட்ட எண்ணுக்கடங்காத உமது மேன்மையான
    மக்களின் நடுவில் இருக்கிறேன்.
  ceb-ULB: Ang imong alagad anaa sa taliwala sa katawhan nga imong pinili, usa ka
    dakong katawhan, hilabihan kadaghan o dili na maihap.
  pol-UBG: Twój sługa jest wśród twego ludu, który wybrałeś, ludu wielkiego, którego
    z powodu wielkiej liczby nie można zliczyć ani spisać.
  agr-agr: Nunin ayatkun amina aentsjum shiig kuashat makichik aentskesh dekapajag
    ejemainchau aina imanun apuji wajasjai.
  kyc-kyc: Dokona wambu embena rangena ingyarami lao rombo palyiinyi dupwa pipya namba
    dae role pyao karamano. Wambu ama kamame malu soo kaeyo mendemepe yaka lao sukusa
    kapa paa narami.
  urd-GVU: توبھی تیرے خادم کو تیری چنی ہوئی قوم کے بیچ میں کھڑا کیا گیا ہے، اِتنی
    عظیم قوم کے درمیان کہ اُسے گنا نہیں جا سکتا۔
  deu-1912: Und dein Knecht ist unter dem Volk, das du erwählt hast, einem Volke,
    so groß das es niemand zählen noch beschreiben kann vor der Menge.
  ntj-ntj: Tjiinyamarntu-ya minga-minga nyinarra.
  kan-2017: ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಲೆಕ್ಕಿಸಲಾಗದಂಥ ಮಹಾ ಜನಾಂಗವಾಗಿರುವ ನಿನ್ನ ಸ್ವಕೀಯ ಪ್ರಜೆಯ
    ಮಧ್ಯದಲ್ಲಿದ್ದೇನೆ.
  yap-yap: Ere kug par u fithik’ e girdi’ ni gur e mturguyrad ni ngar manged girdi’em,
    ni yad pire’ ndabiyag i the’egrad.
  hlt-MCSB: Na pilnam lakli kah na sal loh pilnam miping na coelh te tae thai pawt
    tih a cung la a soep moenih.
  mdy-ETH: ኔኤኒ ኔኤሮ ማዓንዳጉዲ ዶኦሬ፥ ሚርጉማ ፓይዲንታኒ ዳንዳዒንቱዋ ዴሮ ባኣካ ታኣኒ ዓኣኔ፤
  twi-ASANTE: Ɛha na wʼakoa abɛduru wɔ nnipa a woapa wɔn no mu; nnipa a wɔn dodoɔ
    enti, obi ntumi nkan wɔn.
  eng-WEBU: Your servant is among your people which you have chosen, a great people,
    that can’t be numbered or counted for multitude.
  wal-wal: Taani ne ashkkarai neeni doorido asaa giddon, qoodai bainna asaa giddon
    de7ais.
  spa-PDDPT: Tu esclavo está en medio de tu pueblo, al cual escogiste, un pueblo tan
    numeroso que por su multitud no se puede contar ni calcular.
  gun-gun: Xee nerembiguai ma ndevygua kueryrã reiporavo va'ekue mbyte rupi aiko.
    Ha'e va'e kuery ma heta raxa va'e, neĩ aipapapa rei va'erã e'ỹ va'e.
  ilo-ULB: Ti adipenmo ket adda iti nagtetengngaan dagiti tattao a pinilim, nakaad-adu
    a tattao a saan a mabilang.
  kpg-kpg: Deenei au i baahi au daangada ala ne hili belee hai nia mee ni aau, digau
    dogologowaahee e deemee di dau.
  uig-ARA: ئۆز قۇلۇڭ سەن تاللىغان خەلقىڭ، كۆپلۈكىدىن ساناپ بولمايدىغان ھېسابسىز ئۇلۇغ
    بىر خەلق ئارىسىدا تۇرىدۇ.
  tof-tof: Ka marü zaget pam inamüla, moba pamkolpamab aodó, ma nibiób ilianórr. Aüd
    ta kokeako akó atang ta nabea.
  sus-sus: N na i xa ɲama sugandixi tagi, naxan wuya han e kɔnti mu nɔma kɔntide.
  pon-2006: Iet ngehi emen sapwellimomwi aramas akan me ngedehrie me komw ketin piladahr,
    me sohte emen kak wadekedi.
  jae-jae: Ma nêm sakiŋwaga aê kakô nêm lau, taŋ aôm kôjaliŋ sa naŋ, ŋalêlôm. Êsêac
    lau-m kapôêŋanô e ŋac teŋ êtôm êsa êsêac sa to êsam nêŋ ŋanamba lasê êŋgôm êtôm
    atom.
  ksd-ksd: Kaum tultul i ki livuan ta kaum tarai, nina ba u ga pilak pa diat, a ngala
    na kor nina ba pa i tale ba da luk puput pa diat tago dia peal mat.
  tur-YTC: Hizmetkârın, seçtiğin halkın arasındadır, kalabalıkta sayılamayacak kadar
    büyük bir halktır.
  grc-BRENT: Ὁ δὲ δοῦλός σου ἐν μέσῳ τοῦ λαοῦ σου, ὃν ἐξελέξω, λαὸν πολὺν, ὃς οὐκ
    ἀριθμηθήσεται.
  ind-AYT: Hamba-Mu ini berada di antara umat-Mu yang Kaupilih, umat yang besar, yang
    tidak terbilang dan tidak terhitung banyaknya.
  nya-nya: Mtumiki wanu ali pakati pa anthu amene munawasankha, mtundu waukulu, anthu
    ochuluka kwambiri osatheka kuwawerenga.
  hrv-hrv: Tvoj je sluga usred naroda koji si izabrao; naroda brojnog, koji se ne
    da izbrojiti ni popisati.
  mps-mps: Megi da, ena te nago da olama, te sa muani te we bidi hani dabe tomode
    bidibao,” wali. “Augwali te hauwa umabo mu ebaso, tama te bidi dabego nedebaso,
    te usu me egobeo.
  tpi-tpi: Nau mi stap namel long ol dispela lain manmeri yu bin makim bilong yu yet.
    Ol i planti tumas na ol man i no inap kaunim.
  dan-1931: og din Tjener står midt i det Folk, du udvalgte, et stort Folk, som ikke
    kan tælles eller udregnes, så mange er de.
  vie-OVCB: Con đang ở giữa tuyển dân Ngài, một dân tộc quá đông đúc!
  guj-2017: તમારા પસંદ કરેલા લોકો કે, જે એક એવી મહાન પ્રજા છે, જેની ગણતરી કે સંખ્યા
    પુષ્કળતાને લીધે કરી શકાય નહિ તેઓ મધ્યે તમારો સેવક છે.
  pon-2006A: Iet ngehi emen sapwellimomwi aramas akan me ngedehrie me komw ketin piladahr,
    me sohte emen kak wadekedi.
  por-BRBSL: Seu servo está entre o seu povo que você escolheu, um grande povo, que
    não pode ser numerado ou contado por multidões.
  cth-cth: Na sanpa heh na tami hoi na rawi e taminaw apap awh teh, apap awh lawi
    touklek hoeh e hoi nâyittouh maw tie panue thai hoeh e rahak vah ka o.
  twi-twi: Ɛha na wʼakoa abedu wɔ nnipa a woapaw wɔn no mu; nnipa a wɔn dodow nti,
    obi ntumi nkan wɔn.
  hlt-hlt: Na pilnam lakli kah na sal loh pilnam miping na coelh te tae thai pawt
    tih a cung la a soep moenih.
  tbz-SIM: Ntɛ mí nkɛ dò nkɛ́niitɛ́ ɑ nìtìbɛ̀ ɑ tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ sũ, kɛ í dò nkɛ́kɑɑ
    nkɛ́deè.
  msy-2020: Nɨn ingangarir gumazim datɨrɨghɨn, nɨ ua baghavɨra mɨsevezir gumazamizibar
    tongɨn iti. Me bar avɨrasemezɨ, gumaziba me mengan ibura.
  dop-dop: Pǝyele nyɑ́ yǝlɑɑ kʋlǝsɑɑ mpɑ pɑ tɔɔ mɑ tɔkɩ kɑwulɑɣɑ tɔ, pɑ́ wɛ tuutuumɑ
    kɛ́ pɑ fɛɩ kɑlʋɣʋ.
  azb-azb: Qulun Sənin seçdiyin xalqın – saysız-hesabsız böyük bir kütlənin arasındadır.
  eng-DBY: And thy servant is in the midst of thy people which thou hast chosen, a
    great people, that cannot be numbered nor counted for multitude.
  hin-2017: फिर तेरा दास तेरी चुनी हुई प्रजा के बहुत से लोगों के मध्य में है, जिनकी
    गिनती बहुतायत के मारे नहीं हो सकती।
  wol-KYG: Rax ci dolli, Sang bi, ma nekk ci digg askan wi nga taamu, askan wu yaa,
    ba maneesu koo waññ mbaa di ko lim.
  eng-YLT: and Thy servant [is] in the midst of thy people, whom Thou hast chosen,
    a people numerous, that is not numbered nor counted for multitude,
  kne-kne: Naeyak sin kad-an di pinilim ay ipogaw mo yan palalo ay ad-ado da ay adi
    kabilang.
  eng-WYC-2017: And thy servant is in the midst of the people, which thou hast chosen,
    of [a] people without number, that may not be numbered and reckoned, for multitude.
  eng-WMBB: Your servant is amongst your people which you have chosen, a great people,
    that can’t be numbered or counted for multitude.
  urd-GVH: तो भी तेरे ख़ादिम को तेरी चुनी हुई क़ौम के बीच में खड़ा किया गया है, इतनी
    अज़ीम क़ौम के दरमियान कि उसे गिना नहीं जा सकता।
  rug-rug: Meke hiera si rau sapu koa pa korapadi rina tinoni, saripu ele vizati Goi
    pude na Mua tie soti; soku hola meke lopu boka ta nae si arini.
  gaz-gaz: Garbichi kee kunoo saba ati filatte saba guddaa, kan lakkaaʼamuu hin dandeenye
    yookaan herregamuudhaaf akka malee baayʼatu keessa jira.
  fra-LSG: Ton serviteur est au milieu du peuple que tu as choisi, peuple immense,
    qui ne peut être ni compté ni nombré, à cause de sa multitude.
  gnn-gnn: Ḏukṯuktja ŋarra dharraywu dhiyaku nhokalaŋuwu malawu yolŋu'‐yulŋuwu walaŋgunharawu
    yana, yurru guḻku'na dhuwala walala malanydja, guḻku'na mirithirrina, gulkuruna
    ŋuli bothurrunydja malanydja walalanha.
  yal-yal: N na i ya yamaan tagi i naxan sugandixi. Yama gbeen nan na ra, naxan mi
    nɔɛ tɛngɛ, a mi nɔɛ yatɛ a wuyaan ma.
  iou-iou: Unita ämawebe äbotkaye daninaŋi nämo, gäkŋata biŋam iwoyäŋkuno ŋo jide
    täŋpäŋ yabäŋ yäwaret?
  haw-1868: A iwaeua konu kau kauwa nei o kou poe kanaka, au i koho mai ai, he lahuikanaka
    nui aole hiki ke helu, aole e pau i ka heluia no ka lehulehu loa.
  arb-NAV: وَعَبْدُكَ يَتَوَلَّى حُكْمَ شَعْبِكَ الَّذِي اخْتَرْتَهُ، وَهُوَ شَعْبٌ
    أَعْظَمُ مِنْ أَنْ يُعَدَّ أَوْ يُحْصَى لِكَثْرَتِهِ.
  ewe-ewe: Azɔ la, wò dɔla le afii, le wò ame tiatiawo dome, dukɔ si lolo eye ameawo
    sɔ gbɔ ale gbegbe be womate ŋu axlẽ wo o.
  eng-LEE: And thy servant is in the midst of thy people which thou hast chosen, a
    great people, that cannot he numbered nor counted for multitude.
  gvn-gvn: '@see-verse:1KI.003.007'
  asm-FB: আপোনাৰ এই দাস, আপুনি মনোনীত কৰা আপোনাৰ দাসবোৰৰ মাজত আছে; তেওঁলোক মহাজাতি,
    সংখ্যাত অগণন বা গণিব নোৱাৰা।
  sus-A: ﭑ نَ عِ شَ حَمَ سُفَندِشِ تَفِ، نَشَن وُيَ هَن عٍ كْنتِ مُ نْمَ كْنتِدٍ.
  fra-SBL: Ton serviteur est au milieu de ton peuple que tu as choisi, un grand peuple,
    qui ne peut être ni dénombré ni compté pour la multitude.
  hbo-hbo: וְעַ֨בְדְּךָ֔ בְּתֹ֥וךְ עַמְּךָ֖ אֲשֶׁ֣ר בָּחָ֑רְתָּ עַם־רָ֕ב אֲשֶׁ֧ר לֹֽא־יִמָּנֶ֛ה
    וְלֹ֥א יִסָּפֵ֖ר מֵרֹֽב׃
  piu-2006: '@see-verse:1KI.003.007'
  kik-kik: Ndungata yaku ĩrĩ haha gatagatĩ ka andũ aya wee wĩthuurĩire, nao nĩ andũ
    aingĩ matangĩgereka na matangĩtarĩka.
  fra-NCL: Votre serviteur est au milieu de votre peuple que vous avez choisi, peuple
    immense, qui ne peut être évalué ni compté, tant il est nombreux.
  cek-AK: Na tamna kai loe na qoih ih, kapop parai kaminawk, kroek laek ai kaminawk
    salakah ka oh.
  cuk-cuk: Degi-inigwele, na be Israel-dulemar-nug-imaksad-abargi reyga an maid. Be-dulamarde
    yeer-mergued, ichesulidba geg ebisleged.
  uig-CYR: Өз қулуң Сән таллиған хәлқиң, көплүгидин санап болмайдиған һесапсиз улуқ
    бир хәлиқ арисида туриду.
  pma-pma: Keik koling nau navi meatin toumien onom mato luhu en vangi meatin keil
    koa kolei kan keil ka kosakin keil umai avi houlu ramat keke meatin sakras vahuli
    vasin keil.
  tel-2017: నీ దాసుడినైన నేను నీవు ఎన్నుకొన్న ప్రజల మధ్య ఉన్నాను. వారు గొప్ప జనాంగం
    కాబట్టి వారిని లెక్క పెట్టడం, ఈ విశాలమైన దేశాన్ని అజమాయిషీ చేయడం నాకు అసాధ్యం.
  hat-BSA: Sèvitè Ou a nan mitan a pèp ke Ou te chwazi a; yon gran pèp ki twòp menm
    pou kontwole ni konte.
  bxh-bxh: Em dodoga wa fasinabodi ganahewadi yai, yau em tau paisowa. Sa ouli wananaha,
    hige gonowana sai haba i fatilidi.
  kos-kos: Nga inge, inmasrlon mwet su kom sulela tuh in mwet lom, sie mutunfacl lulap
    su tia ku in oaoala.
  hbo-WLC: וְעַ֨בְדְּךָ֔ בְּת֥וֹךְ עַמְּךָ֖ אֲשֶׁ֣ר בָּחָ֑רְתָּ עַם־רָ֕ב אֲשֶׁ֧ר לֹֽא־יִמָּנֶ֛ה
    וְלֹ֥א יִסָּפֵ֖ר מֵרֹֽב׃
  ibo-ibo: Ohu gị nọ nʼebe a, nʼetiti ndị gị ị họpụtara, ndị bara ụba nke ukwuu, ndị
    a na-adịghị agụta ọnụ nʼihi nʼọnụọgụgụ ha babigara ụba oke.
  ory-ory: ଆଉ ତୁମ୍ଭର ଦାସ ତୁମ୍ଭ ମନୋନୀତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅଛି, ସେମାନେ ବାହୁଲ୍ୟ ସକାଶୁ ଅଗଣ୍ୟ
    ଓ ଅସଂଖ୍ୟ ଏକ ମହାଗୋଷ୍ଠୀ ଅଟନ୍ତି।
  wmt-wmt: '@see-verse:1KI.003.007'
  chk-chk: Iwe, ngang noum chon angang, üa nom lein noum aramas ka filiretä, eu mwichen
    aramas mi chowatte, esap wor eman a tongeni aleaniir ren chomongur.
  rop-rop: En iya mi jidan garram dislot pipul weya yubin pikimat blanga yu ronselp
    weya nobodi kaan kaundimap olabat.
  ukr-1871: І раб твій обертається серед народу твого, що вибрав ти собі, такого великого
    народу, що за множеством його неможна його нї злїчити, нї переглянути;
  deu-1951: und weil dein Knecht mitten unter deinem Volke ist, das du erwählt hast,
    welches so groß ist, daß es niemand zählen noch vor Menge berechnen kann;
  eng-JPS: And Thy servant is in the midst of Thy people which Thou hast chosen, a
    great people, that cannot be numbered nor counted for multitude.
  srp-1865: I tvoj je sluga meðu narodom tvojim, koji si izabrao, narodom velikim,
    koji se ne može izbrojiti ni proraèunati od množine.
  lug-lug: Omuddu wo ali wakati mu bantu bo be walonda, eggwanga ekkulu, eritabalika.
  heb-heb: ועבדך בתוך עמך אשר בחרת עם רב אשר לא ימנה ולא יספר מרב׃
  ben-IRV: এখানে তোমার দাস তোমার বেছে নেওয়া লোকদের মধ্যে রয়েছে। তারা এমন একটা মহাজাতি
    যে, তাদের সংখ্যা গণনা করা যায় না।
  pan-pan: ਤੇਰਾ ਦਾਸ ਤੇਰੀ ਪਰਜਾ ਦੇ ਵਿਚਕਾਰ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਚੁਣਿਆ ਹੈ। ਉਹ ਬਹੁਤੇ ਲੋਕ ਹਨ ਜਿਹੜੇ
    ਨਾ ਗਿਣੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬਹੁਤਿਆਂ ਦੇ ਕਾਰਨ ਨਾ ਉਨ੍ਹਾਂ ਦਾ ਲੇਖਾ ਹੀ ਹੋ ਸਕਦਾ ਹੈ।
  tkr-tkr: Yiğna g'ul – Yiğne milletne yı'q'nee vor, Ğu g'əyxı'ni, geed xənni, qətqı'-ələtqı'
    ç'əvdexhesde milletne yı'q'nee.
  mya-JVB: ရွေးချယ် တော်မူ၍ အရေအတွက် အားဖြင့် အတိုင်း မ သိများပြား စွာသော ကိုယ်တော်
    ၏လူမျိုး ကြီး အလယ် ၌ ကိုယ်တော် ကျွန် ရှိပါ၏။
  tbg-tbg: Are kaama taana vaiinti nahentika maini airitahaa variavaro kia vovanovata
    vika ho kaara ntuarirava vaimanta te vi vaiinti nahentikaqaa raqiki vauro.
  hmo-hmo: Oiemu bese taudia, oi ese oi abia hidi oreana, edia huana dekenai lau noho.
    Idia be momo herea, ta ese idia ia duahia diba lasi.
  urd-urd: और तेरा ख़ादिम तेरी क़ौम के बीच में है, जिसे तू ने चुन लिया है; वह ऐसी
    क़ौम है जो कसरत के ज़रिए' न गिनी जा सकती है न शुमार हो सकती है।
  rus-SYN: и раб Твой - среди народа Твоего, который избрал Ты, народа столь многочисленного,
    что по множеству его нельзя ни исчислить его, ни обозреть;
  bqc-SIM: Mapi n zↄ̀blena, má kú ń n gbɛ̃́ pↄ́ ń sɛ̀ↄ, gbɛ̃́ dasi pↄ́ wa fↄ̃
    ń nao wà ń lɛ́ dↄ̃oↄ.
  tcz-CHONGTHU: Hiti hin keima hi nami lhen tum nam lentah le sim joulou mitam tahte
    lah a ka um'in ahi.
  mar-mar: तू निवडलेल्या लोकांमध्ये तुझा सेवक राहत आहे, त्यांचा जमाव मोठा आहे ते असंख्य
    व अगणित आहेत.
  soq-soq: Ita e apanaa sonabalala bedeuwo ne e nolaa dewalala ita mo ipa uaraia mai
    wisiau rua, dia.
  qub-qub: Cananga gam acrashayqui runacunatami mandaycä. Aypalla runami. Yupaytapis
    manami atipashwanchu.
  bqp-bqp: Makũ n zↄ̀blerii, má kú n gbɛ̃ kũ n sɛ̀nↄ tɛ́. Ó dasi, oni fↄ̃ ò ń naro
    ò ń lɛ́ dↄ̃ro.
  hat-hat: Men mwen alatèt pèp ou chwazi pou rele ou pa ou la, yon pèp ki sitèlman
    anpil nou pa ka konte konbe moun ki ladan l'.
  eng-BSB: Your servant is here among the people You have chosen, a people too numerous
    to count or number.
  eng-WEBPB: Your servant is amongst your people which you have chosen, a great people,
    that can’t be numbered or counted for multitude.
  kbq-kbq: Hagi nagri vahere hunkama huhamprinana vahe amu'nompi menina nagra eri'za
    vahekamo'na mani'noe. Hagi e'i ana vahera rama'a vahekrerfa mani'nage'za, hamprigara
    osu'ne.
  nhe-BL: Pero nica niitztoc tlatlajco ni israelitame tlen ta tiquintlapejpenijtoc
    para motlacajhua. Huan inijuanti tlahuel miyac hasta axaca hueli quinpohua.
  bus-bus: Mamↄma n zↄ̀bleri, má kú n gbɛ̃ kɛ̀ ń sɛ̀nↄ tɛ́. Aↄ̃ↄ pari, weé fↄ̃ wà
    ń naro wà ń lɛ́ dↄ̃ro.
  gub-BL: Aiko xe teko neremixamixak kwer wainuromo ihe, neremiaihu wainuromo ihe.
    Heta tetea'u ko neremiaihu wà. Ni amo nupuner kwaw wapapar haw rehe wà.
  eng-DRA: And thy servant is in the midst of the people which thou hast chosen, an
    immense people, which cannot be numbered nor counted for multitude.
