verse: 1KI.003.023
translations:
  mal-C: 'അപ്പോൾ രാജാവു പറഞ്ഞത്: “ ‘ജീവനുള്ളത് എന്റെ കുഞ്ഞ്, മരിച്ചത് നിന്റെ കുഞ്ഞ്,’
    എന്ന് ഇവൾ പറയുന്നു; അല്ല, ‘മരിച്ചത് നിന്റെ കുഞ്ഞ്, ജീവനുള്ളത് എന്റെ കുഞ്ഞ്,’ എന്ന്
    മറ്റവളും പറയുന്നു.”'
  deu-TKW: 'Da sprach der König: Diese behauptet: der da ist mein Sohn, der lebendige,
    und dein Sohn ist der tote! Und jene behauptet: Nein! sondern dein Sohn ist der
    tote, und mein Sohn ist der lebendige!'
  lin-lin: 'Mokonzi alobaki : — Moko azali koloba : « Mwana oyo azali na bomoi azali
    mwana na ngai, kasi mwana ya kokufa azali nde mwana na yo ! » Wana mosusu azali
    mpe koloba : « Te ! Mwana oyo akufi azali mwana na yo, kasi mwana ya bomoi azali
    nde mwana na ngai ! »'
  eng-LSV: And the king says, “This [one] says, This [is] my son, the living, and
    your son [is] the dead; and that [one] says, No, but your son [is] the dead, and
    my son the living.”
  eng-GNV: 'Then sayde the King, She sayth, This that liueth is my sonne, and the
    dead is thy sonne: and the other sayth, Nay, but the dead is thy sonne, and the
    liuing is my sonne.'
  eng-WEBSTER: Then said the king, The one saith, This is my son that liveth, and
    thy son is the dead; and the other saith, No; but thy son is the dead, and my
    son is the living.
  nhw-BL: 'Huajca Tlanahuatijquetl Salomón moilhui: “Sesen tlen inijuanti quiijtohua
    para nopa conetl catli yoltoc iaxca huan nopa conetl catli mictoc iaxca ne se.”'
  swh-ONEN: Mfalme akasema, “Huyu anasema, ‘Mwanangu ndiye aliye hai, na aliyekufa
    ndiye mwanao,’ maadamu yule anasema, ‘Hapana! Aliyekufa ni wako, na aliye hai
    ni wangu.’ ”
  bba-bba: Yerɑ sinɑ boko u nɛɛ, too wee, bɛɛ kpuro i ǹ wure. Domi wini ù n nɛɛ,
    win biiwɑ u wɑsi kpɑ wiɔnɔ u nɛɛ, ɑɑwo, wunɛɡiiwɑ u ɡu.
  eng-KJVCPB: 'Then said the king, The one saith, This is my son that liveth, and
    thy son is the dead: and the other saith, Nay; but thy son is the dead, and my
    son is the living.'
  luo-luo: Eka ruoth nowacho niya, “Iwacho ni, ‘Wuoda ngima kendo mari otho,’ kendo
    machielo wacho ni, ‘Ooyo, wuodi otho to mara ngima.’ ”
  meu-meu: Bena hanua pavapavana eto, Ina ta e tomu “Ina mauri merona na lau natugu,
    a oi natumu vada e mase”, ma ta e tomu “Lasi, oi natumu vada e mase, mauri merona
    na lau natugu”.
  npi-ULB: तब राजाले भने, “तिमीहरूमध्ये एउटीले भन्छौ, 'यो जीवितचाहिँ मेरो छोरो हो,
    र तेरो छोरोचाहिँ मरेको छ ।' त्यसै गरी, अर्कीले भन्छौ, 'त्यसो होइन । तेरो छोरो
    मरेको छ, र मेरो छोरोचाहिँ जीवितै छ' ।”
  yor-yor: Ọba sì wí pé, “Ẹni yìí wí pé, ‘Ọmọ mi ni ó wà láààyè, ọmọ tirẹ̀ ni ó kú,’
    nígbà tí ẹni èkejì náà ń wí pé, ‘Bẹ́ẹ̀ kọ́! Ọmọ tirẹ̀ ni ó kú, ọmọ tèmi ni ó wà
    láààyè.’ ”
  pes-OPCB: 'پس پادشاه گفت: «بگذارید ببینم حق با کیست. هر دو شما می‌گویید: بچهٔ زنده
    مال من است، و هر دو هم می‌گویید: بچهٔ مرده مال من نیست!»'
  tgl-ULB: Pagkatapos ay sinabi ng hari, “Ang isa sa inyo ay sinasabi, 'Ito ang aking
    anak na nabubuhay, at ang iyong anak ay patay na,' at sinasabi ng isa pa, 'Hindi,
    ang anak mo ay ang patay na, at ang anak ko ay ang nabubuhay pa.'”
  cbu-NT: Ashiriya, kuraksha anoo mazinarangu, mangush chinarangiya. In kiz yuw tána
    an ¿tamamaja itsinsampatari át? Watam min tsiyatku, In kchitaa an nuwcha ipari,
    atiya. Mishat, tsiyatku, Dancha. Kaapa nuwaanacha ipari, atiya.
  hui-hui: Ani lalu hebigola kini ibugua lalu, Ai nde libugua igiri nahome bedago
    i̱naga lowa igiri homenedago í̠naga lowa bi ngirini ngerene lalu haaabo kabigoni,
    lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်``သင်​တို့​နှစ်​ဦး​စ​လုံး​က အ​သက်​ရှင်​လျက်​ရှိ​သည့်​က​လေး​သည်​ငါ​၏​သား၊
    သေ​နေ​သော​က​လေး​သည် သင်​၏​သား​ဟု​ပြော ဆို​နေ​ကြ​၏'' ဟု​မိန့်​တော်​မူ​ပြီး​လျှင်၊
  bod-N: དེ་ནས་རྒྱལ་པོས་འདི་ལྟར། བུད་མེད་གཅིག་གིས་ནི། གསོན་པོ་འདི་ངའི་བུ་ཡིན་པ་དང་།
    ཤི་རོ་དེ་ནི་ཁྱོད་ཀྱི་བུ་ཡིན་ཟེར་ཞིང་། བུད་མེད་གཞན་དེས། དེ་ལྟར་མིན། ཤི་རོ་དེ་ནི་ཁྱོད་ཀྱི་བུ་ཡིན་ལ།
    གསོན་པོ་འདི་ངའི་བུ་ཡིན་ཟེར་རོ་ཞེས་གསུངས།
  sna-sna: Ipapo mambo akati, “Mumwe anoti, ‘Mwanakomana wangu ndiye mupenyu, uye
    mwanakomana wako ndiye akafa,’ mumwewo achiti, ‘Kwete! Mwanakomana wako ndiye
    akafa, uye mwanakomana wangu ndiye mupenyu.’ ”
  spa-BLM: 'Entonces el rey dijo: “Uno dice: ‘Este es mi hijo que vive, y tu hijo
    es el muerto’; y el otro dice: ‘No, pero tu hijo es el muerto, y mi hijo es el
    vivo’”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈: A jun ix tic syal ix: Vic jun unin pitzan tic,
    axo jun chamnacxo chi'' ico'', xchi ix. An̈eja'' junxo ix chi'', icha chi'' syutej
    ix yalan d''a ix b''ab''el ix alan chi'', xchi vin̈ rey chi''.'
  swh-ULB: Kisha mfalme akasema, “Mmoja wenu anasema, 'huyu aliye hai ni wangu, na
    kumbe mwanao ndiye aliye kufa,'na mwingine naye anasema, 'Hapana, mwanao ni yule
    aliyekufa, na mwanangu ni huyu aliye hai.'”
  bel-bel: 'І сказаў цар: гэтая кажа: мой сын жывы, а твой сын мёртвы; а тая кажа:
    не, твой сын мёртвы, а мой сын жывы.'
  wed-wed: Anina ma gulau Solomon i riwa, “Wei tauna e ririwa, ‘Tau natu lawalawaina
    ma tam natum irairaḡena.’ Ma noi tauna e ririwa, ‘Eḡa! Tam natum irairaḡena ma
    tau lawalawaina.”
  deu-ELBBK: 'Da sprach der König: Diese spricht: Dieser, der lebendige, ist mein
    Sohn, und dein Sohn ist der tote; und jene spricht: Nein! Sondern dein Sohn ist
    der tote, und mein Sohn ist der lebendige.'
  mbb-OT: Migkaǥi haazà is hadì te, “Pudu kew ed-angken keniyan te uuyag he vatà,
    ne wazà sevaha keniyu he ed-angken te minatey he vatà.”
  mal-2015: 'അപ്പോൾ രാജാവു കല്പിച്ചതു: ജീവനുള്ളതു എന്റെ കുഞ്ഞു, മരിച്ചതു നിന്റെ കുഞ്ഞു
    എന്നു ഇവൾ പറയുന്നു; അങ്ങനെയല്ല, മരിച്ചതു നിന്റെ കുഞ്ഞു, ജീവനുള്ളതു എന്റെ കുഞ്ഞു
    എന്നു മറ്റേവൾ പറയുന്നു.'
  rmc-rmc: 'O kraľis phenďa: „Kadi phenel: ‚O džido čhavoro hino miro a o mulo tiro‘
    a oki dujto phenel: ‚O mulo čhavoro hino tiro a o džido miro.‘ “'
  pes-OPV: 'پس پادشاه گفت: «این می‌گوید که این پسرزنده از آن من است و پسر مرده از
    آن توست و آن می‌گوید نی، بلکه پسر مرده از آن توست و پسرزنده از آن من است.»'
  ron-1924: 'Ымпэратул а зис: „Уна зиче: ‘Фиул меу есте чел виу, яр фиул тэу есте
    чел морт.’ Ши чялалтэ зиче: ‘Ба ничдекум! Фиул тэу есте чел морт, яр фиул меу
    есте чел виу.’”'
  aui-aui: Na Solomon iwona bo, “Wasina, mmko wasikena yawona da ‘Pepeya raborabobona
    na tam, bi yawayawiina na tagu,’ bi noko wasikena tana yawona da, ‘Gegha! Yawayawiina
    na tagu bi raborabobona na tam.’”
  ben-OBCV: রাজামশাই বললেন, “একজন বলছে, ‘আমার ছেলে জীবিত আর তোমার ছেলে মৃত,’ আবার
    অন্যজন বলছে, ‘তা নয়! তোমার পুত্র মৃত আর আমার ছেলে জীবিত।’ ”
  som-som: Markaasaa boqorkii wuxuu yidhi, Midu waxay leedahay, Kan noolu waa wiilkaygii,
    kan dhintayna waa wiilkaagii; tan kalena waxay leedahay, Maya, laakiinse wiilkaagii
    waa kan dhintay, wiilkaygiise waa kan nool.
  lat-VUC: 'Tunc rex ait: Hæc dicit: Filius meus vivit, et filius tuus mortuus est:
    et ista respondit: Non, sed filius tuus mortuus est, meus autem vivit.'
  eng-ASVBT: 'Then said the king, The one saith, This is my son that liveth, and thy
    son is the dead: and the other saith, Nay; but thy son is the dead, and my son
    is the living.'
  ita-1885: 'E il re disse: Costei dice: Questo che è vivo è il mio figliuolo, e il
    morto è il tuo; e colei dice: No; anzi il morto è il tuo figliuolo, e il vivo
    è il mio.'
  eng-LXXUP: 'And the king said to them, Thou sayest, This is my son, even the living
    one, and this woman’s son is the dead one: and thou sayest, No, but the living
    is my son, and the dead is thy son.'
  eng-ULB: Then the king said, “One of you says, 'This is my son who is alive, and
    your son is dead,' and the other says, 'No, your son is the dead one, and my son
    is the living one.'”
  spa-VBL: 'El rey intervino diciendo: “Así que esta mujer dice: ‘Mi hijo es el que
    está vivo. Tu hijo es el que está muerto’, mientras que la otra mujer dice: ‘No,
    tu hijo es el que está muerto. Mi hijo es el que está vivo’”.'
  fra-_FOB: 'Et le roi dit: L''une dit: C''est mon fils qui est vivant, et ton fils
    qui est mort; et l''autre dit: Non; mais c''est ton fils qui est mort, et celui
    qui vit est mon fils.'
  mal-mal: 'അപ്പോൾ രാജാവ് കല്പിച്ചത്: “ജീവനുള്ളത് എന്റെ കുഞ്ഞ്, മരിച്ചത് നിന്റെ കുഞ്ഞ്
    എന്ന് ഇവൾ പറയുന്നു; അങ്ങനെയല്ല, മരിച്ചത് നിന്റെ കുഞ്ഞ്, ജീവനുള്ളത് എന്റെ കുഞ്ഞ്
    എന്ന് അവളും പറയുന്നു.'
  urd-GVR: Phir bādshāh bolā, “Sīdhī-sī bāt yih hai ki donoṅ hī dāwā kartī haiṅ ki
    zindā bachchā merā hai aur murdā bachchā dūsrī kā hai.
  suz-BL: मिनु पिपम “कामी ‘सेस तौ आं के बाक्‍ब। बेक्‍शो चहिं इ के बाक्‍ब’ दें‍त। मिनु
    अर्कोम ‘ममाइ बेक्‍शो तौ इ के बाक्‍ब। सेस चहिं आं तौ बाक्‍ब’ दें‍त” देंमाक्‍त।
  ita-1927: 'Allora il re disse: “Una dice: Questo ch’è vivo è il figliuolo mio, e
    quello ch’è morto è il tuo; e l’altra dice: No, invece, il morto e il figliuolo
    tuo, e il vivo e il mio”.'
  ckb-ckb: 'پاشاش گوتی: «ئەمیان دەڵێت ”ئەمە کوڕەکەی منە زیندووە و کوڕەکەی تۆ مردووە،“
    ئەویشیان دەڵێت ”نەخێر! کوڕەکەی تۆ مردووە و کوڕەکەی من زیندووە!“»'
  eng-BBE: 'Then the king said, One says, The living child is my son, and yours is
    the dead: and the other says, Not so; but your son is the dead one and mine is
    the living.'
  kan-OKCV: ಆಗ ಅರಸನು, “ ‘ಇವಳು ಬದುಕಿರುವವನು ನನ್ನ ಮಗನು, ಸತ್ತವನು ನಿನ್ನ ಮಗನು,’ ಎನ್ನುತ್ತಾಳೆ.
    ಅವಳು, ಹಾಗಲ್ಲ, ‘ಸತ್ತವನು ನಿನ್ನ ಮಗನು, ಬದುಕಿರುವವನು ನನ್ನ ಮಗನು,’ ಎನ್ನುತ್ತಾಳೆ,” ಎಂದು
    ಹೇಳಿ,
  tam-2017: 'அப்பொழுது ராஜா: உயிரோடு இருக்கிறது என்னுடைய பிள்ளை, செத்தது உன்னுடைய
    பிள்ளை என்று இவள் சொல்லுகிறாள்; அப்படியல்ல, செத்தது உன்னுடைய பிள்ளை, உயிரோடு இருக்கிறது
    என்னுடைய பிள்ளை என்று அவள் சொல்லுகிறாள் என்று சொல்லி,'
  spa-RV-1909: 'El rey entonces dijo: Esta dice: Mi hijo es el que vive, y tu hijo
    es el muerto: y la otra dice, No, mas el tuyo es el muerto, y mi hijo es el que
    vive.'
  ron-BTF: 'Atunci a spus împăratul: Una spune: Acesta este fiul meu care trăieşte
    şi fiul tău este cel mort; şi cealaltă spune: Ba nu; ci fiul tău este cel mort
    şi fiul meu este cel viu.'
  eng-WEBP: Then the king said, “One says, ‘This is my son who lives, and your son
    is the dead one;’ and the other says, ‘No! But your son is the dead one, and my
    son is the living one.’”
  eng-FBV: The king intervened, saying, “So this woman says ‘My son is the one that's
    alive. Your son is the one that's dead,’ while the other woman says, ‘No! Your
    son is the one that's dead. My son is the one that's alive.’”
  nld-1939: 'Toen sprak de koning: De een zegt: Deze, die leeft, is mijn zoon, en
    de dode is van u; en de andere zegt: Neen, de dode is uw zoon, en de levende is
    van mij.'
  nch-BL: 'Huajca Tanahuatijquet Salomón moilhui: “Sesen ten inijuanti quiijtohua
    para nopa conet cati yoltoc iaxca huan nopa conet cati mictoc iaxca ne se.”'
  vie-1934: 'Vua bèn phán rằng: Người này nói: Đứa còn sống là con trai tao, và đứa
    chết là con trai mầy. Người kia nói: Không phải vậy đâu; song con trai mầy ấy
    là đứa chết, và con trai tao ấy là đứa sống.'
  hin-CV: तब राजा ने कहा, “एक कहती है, ‘जो ज़िंदा है, वह मेरा पुत्र है, जो मरा है
    वह तुम्हारा पुत्र है’ और दूसरी स्त्री दावा कर रही है, ‘नहीं! मरा हुआ पुत्र तुम्हारा
    है, ज़िंदा मेरा.’ ”
  spa-BES: 'Entonces el rey dijo: Una dice: El hijo vivo es mi hijo, y el tuyo es
    el muerto; y la otra dice: No así; Pero tu hijo es el muerto y el mío es el que
    vive.'
  tdx-tdx: 'Le hoe i mpanjakay: Hoe ty asa’ ty raike: Anadahiko ty veloñe toy, naho
    mate i ana-dahi’oy; hoe ka i raikey: Aiy! fa i ana’oy ty mate vaho veloñe i anadahikoy.'
  tha-KJV: แล​้วกษั​ตริ​ย์ตรั​สว​่า “คนหนึ่งพูดว่า ‘คนนี้เป็นบุตรชายของฉัน คือเด็กที่​เป็นอยู่
    และบุตรชายของเจ้าตายเสียแล้ว’ และอีกคนหนึ่งพูดว่า ‘​ไม่ใช่ แต่​บุ​ตรชายของเจ้าตายเสียแล้ว
    และบุตรชายของฉันเป็นคนที่​มีชีวิต​’”
  por-BR-2018: 'O rei então disse: Esta disse: Meu filho é o que vive, e teu filho
    é o morto: e a outra disse: Não, mas o teu é o morto, e meu filho é o que vive.'
  deu-ELO: 'Da sprach der König: Diese spricht: Dieser, der lebendige, ist mein Sohn,
    und dein Sohn ist der tote; und jene spricht: Nein! Sondern dein Sohn ist der
    tote, und mein Sohn ist der lebendige.'
  eng-WYC-2018: Then the king said, This woman saith, My son liveth, and thy son is
    dead; and this woman answereth, Nay, but thy son is dead, and my son liveth.
  epo-epo: 'Tiam la reĝo diris: Unu diras: Mia estas la vivanta filo, kaj via estas
    la mortinta; kaj la dua diras: Ne, via filo estas la mortinta, kaj mia filo estas
    la vivanta;'
  uig-PIN: 'Padixaⱨ: — Biri: «Tirik ⱪalƣini mening oƣlum, ɵlgini sening oƣlung» dǝydu.
    Əmma yǝnǝ biri: «Yaⱪ, ɵlgini sening oƣlung, tirik ⱪalƣini mening oƣlum» dǝydu,
    dedi.'
  beo-beo: 'Amalalu, hina bagade Soloumane da elama amane sia:i, “Alia da esalebe
    mano amo eno dia: sia:sa, amola bogoi mano da eno dia: amane sia:ga gesa.”'
  tpi-OTNT: Orait na king i tok olsem, “Yutupela i wok long tok pait long wankain
    toktok. Narapela i tok, ‘Pikinini i stap yet, em i bilong mi,’ na narapela tu
    i tok, ‘Em i bilong mi.’”
  hau-SA: Sarki ya ce, “Wannan ta ce, ‘Ɗana ne a raye, naki ne matacce,’ yayinda ɗayan
    tana cewa, ‘A’a! Ɗanki ne mataccen, nawa ne a raye.’ ”
  uig-LAT: 'Padishah: — Biri: «Tirik qalghini méning oghlum, ölgini séning oghlung»
    deydu. Emma yene biri: «Yaq, ölgini séning oghlung, tirik qalghini méning oghlum»
    deydu, dédi.'
  nde-nde: Inkosi yathi, “Lo uthi, ‘Hayi bo! Indodana yami iyaphila kodwa eyakho ifile’
    kanti belo loyana uthi, ‘Hayi bo! Eyakho indodana yiyo efileyo kodwa eyami ngephilayo.’ ”
  ton-ton: Pea naʻe toki pehē ʻe he tuʻi, “ʻOku pehē ʻe he tokotaha, ‘Ko ʻeku tama
    eni ʻaia ʻoku moʻui, pea ko hoʻo tama ʻaia ʻoku mate:’ pea ʻoku pehē ʻe he tokotaha
    kehe, ‘ʻIkai; ka ko hoʻo tama ʻaʻau ʻaia ʻoku mate, pea ko ʻeku tama ʻaʻaku ʻaia
    ʻoku moʻui.’”
  ces-1613: 'I řekl král: Tato praví: Ten živý jest syn můj, a syn tvůj jest ten mrtvý.
    Tato zase praví: Neníť tak, ale syn tvůj jest ten mrtvý, a syn můj jest ten živý.'
  eng-WMB: Then the king said, “One says, ‘This is my son who lives, and your son
    is the dead one;’ and the other says, ‘No! But your son is the dead one, and my
    son is the living one.’”
  tam-TCV: அப்பொழுது அரசன், “இவள், ‘என் மகனே உயிரோடிருக்கிறான்; உன் மகன் இறந்துவிட்டான்’
    என்கிறாள். மற்றவளோ, ‘இல்லை, உன் மகன் இறந்துவிட்டான்; என் மகனே உயிரோடிருக்கிறான்’
    என்கிறாள்.”
  ceb-ULB: Unya miingon ang hari, “Miingon ang usa kaninyo, ' Kini mao ang akong anak
    nga lalaki, ug ang imong anak nga lalaki kay namatay na; ug miingon usab ang usa,
    'Dili, ang imong anak nga lalaki mao ang namatay ug ang buhi mao ang akong anak.”'
  pol-UBG: 'Wtedy król powiedział: Ta mówi: Ten żywy jest moim synem, a twoim synem
    ten umarły, a tamta mówi: Nie tak – twoim synem jest ten umarły, a moim synem
    jest ten żywy.'
  agr-agr: 'Nuniagtai apu Salomón anentaimas: “¡Uchi iwakua juka mina uchijui tawai
    juju nuwa. Tuja untsu uchi jakauwa nunak tikich nuwa aunui tawai. Tujash tikich
    nuwa aushkam dutiksag tawai!”'
  kyc-kyc: Dokopa kiŋi Solomoneme lao, Nakamba mendeme lao wane nyaŋa lete doko nambama
    dee kumasi doko mendenaŋa lao letambinyi, leya.
  urd-GVU: پھر بادشاہ بولا، ”سیدھی سی بات یہ ہے کہ دونوں ہی دعویٰ کرتی ہیں کہ زندہ
    بچہ میرا ہے اور مُردہ بچہ دوسری کا ہے۔
  deu-1912: 'Und der König sprach: Diese spricht: mein Sohn lebt, und dein Sohn ist
    tot; jene spricht: Nicht also; dein Sohn ist tot, und mein Sohn lebt.'
  ntj-ntj: Nyangka puurrpa Tjalamantu wati kutju witurnu yankula kunmarnu wirrmira
    mantjira katitjaku. Nyangka mularrpartu yanu mantjira katingu.
  kan-2017: ಆಗ ಅರಸನು, “ಜೀವದಿಂದಿರುವ ಕೂಸು ನನ್ನದು. ಸತ್ತಿರುವುದು ನಿನ್ನದು ಎಂದು ಒಬ್ಬಳು ಹೇಳುತ್ತಾಳೆ.
    ಇನ್ನೊಬ್ಬಳು ಅಲ್ಲ ಸತ್ತಿರುವುದು ನಿನ್ನದು, ಜೀವದಿಂದಿರುವುದು ನನ್ನದು ಅನ್ನುತ್ತಾಳೆ.
  yap-yap: Me ga’ar Solomon, “Ra bigimew ma be ga’ar e bin ni kabfos e bitir e birok,
    ma bin nike yim’ e bitir e gathi birok e bitir.”
  hlt-MCSB: Te vaengah manghai loh, “He loh, 'Kai capa he hing tih nang capa duek,’
    a ti. Ke long khaw, 'Pawh, nang capa duek tih kai capa la aka hing dae,’ a ti,”
    a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ፥ ሴሎሞኔ፦ «ፔቴዛ ‹ዋሎ ናዖማ ታ ናዖኬ፤ ሃይቄማ ኔ ናዖኬ!› ጋዓኔ፤ ባጌላ ሃሣ፦ ‹ያዺቱዋሴ! ኔ
    ናዖኬ ሃይቄሢ፤ ዋሎማ ታ ናዖኬ!› ጋዓኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene no kaa sɛ, “Momma yɛmpɛ asɛm no mu nokorɛ yie. Mo baanu nyinaa,
    obiara se abɔfra a ɔnwuiɛ no yɛ ne dea, na abɔfra a wawuo no deɛ, ɔnyɛ obiara
    dea.
  eng-WEBU: Then the king said, “One says, ‘This is my son who lives, and your son
    is the dead one;’ and the other says, ‘No! But your son is the dead one, and my
    son is the living one.’”
  wal-wal: Palamettin Kawoi Solomoni hagaadan yaagiis; “Ha maccaasiyaa, ‘Paxa de7iya
    na7ai taagaa; haiqqidaagee neegaa’ yaagausu; hankkorakka, ‘CHii! Ne na7ai haiqqidaagaa;
    ta na7ai paxa de7iyaagaa’ yaagausu” yaagiis.
  spa-PDDPT: 'Entonces el rey dijo: Esta dice: Mi hijo es el que vive, y tu hijo es
    el muerto. Y la otra dice: ¡No! Sino tu hijo es el muerto, y mi hijo el vivo.'
  gun-gun: 'Ha''e ramo huvixa aipoe''i: — Kova''e kunha aipoe''i: “Kova''e oikove
    va''e ma xepi''a, ha''e rã ndepi''a ma omanogue.” Ha''e rã amboae ombovai vy “Any,
    omanogue ma ndepi''a, xepi''a ma oikove va''e”, he''i.'
  ilo-ULB: Ket kinuna ti ari, “Ibagbaga ti maysa kadakayo, 'Daytoy nabiag ti anakko,
    ket anakmo ti natay,' ket kunkuna met ti maysa, 'Saan, daydiay natay ti anakmo,
    ket ti sibibiag ti anakko.'”
  kpg-kpg: Di King Solomon ga helekai, “Goolua dogolua e hai bolo di tama dela e mouli
    la ni aana, gei di tama made la ni mee dela i golo.”
  uig-ARA: 'پادىشاھ: ــ بىرى: «تىرىك قالغىنى مېنىڭ ئوغلۇم، ئۆلگىنى سېنىڭ ئوغلۇڭ» دەيدۇ.
    ئەمما يەنە بىرى: «ياق، ئۆلگىنى سېنىڭ ئوغلۇڭ، تىرىك قالغىنى مېنىڭ ئوغلۇم» دەيدۇ،
    دېدى.'
  sus-sus: Na kui mangɛ naxa yi masenyi ti e bɛ, «Nde naxɛ, ‹N ma di nan baloxi, i
    gbe nan faxaxi.› Boore naxɛ, ‹I wule. N gbe nan baloxi, i gbe nan faxaxi.›»
  pon-2006: Nanmwarki Solomon ahpw mahsanih, “Kumwa koaros koasoia me seri me momouren
    noumwa. Ahpw me melahro emenemen kumwa koasoia me kaidehn nah.”
  jae-jae: Go kiŋ tau kêsôm gebe “Awê teŋ kêsôm ŋapalê, taŋ gêmoa mata jali tonec
    naŋ, aêŋoc ma aôm latôm gêmac êndu matêgeŋ. Ma awê teŋ kêsôm gebe Masi, aômnêm
    ŋapalê gêmac êndu ma aê latuc tec mata jali gêmoa.”
  ksd-ksd: 'Ma ra king i ga biti: Ta tikai i biti, Go nina i laun natugu iat,, ma
    nam nina i mat natum; ma ta ra tikai i biti, Pata, natum nam nina i mat, ma natugu
    nam nina i laun.'
  tur-YTC: O zaman kral, “Birisi, ‘Bu yaşayan benim oğlum, ölen senin oğlun” diyor;
    öbürü, ‘Hayır! Ama ölen senin oğlun yaşayan benim oğlum” diyor.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς αὐταῖς, σὺ λέγεις, οὗτος ὁ υἱός μου ὁ ζῶν, καὶ ὁ
    υἱὸς ταύτης ὁ τεθνηκώς· καὶ σὺ λέγεις, οὐχί, ἀλλὰ ὁ υἱός μου ὁ ζῶν, καὶ ὁ υἱός
    σου ὁ τεθνηκώς.
  ind-AYT: 'Lalu, raja berkata, “Yang seorang berkata: ‘Ini anakku yang hidup, anakmulah
    yang mati.’ Yang lain berkata: ‘Tidak! Anakmu yang mati dan anakku yang hidup.’”'
  nya-nya: Pamenepo mfumu inati, “Wina akuti, ‘Mwana wanga ndi wamoyoyu ndipo mwana
    wako ndi wakufayu,’ pamene winanso akuti, ‘Ayi! Mwana wako ndi wakufayu wanga
    ndi wamoyoyu.’ ”
  hrv-hrv: 'A kralj onda progovori: “Ova kaže: ''Ovaj živi moj je sin, a onaj mrtvi
    tvoj''; druga pak kaže: ''Nije, nego je tvoj sin mrtav, a moj je onaj živi.'''
  mps-mps: Tialima, kingo te tama po wai, “Dage si te deli tobage pode te konila po
    wabo sę idubao. Me deligo te po wali, ‘Te bidibo wai da, te eno dao, tama te
    isali wai te naga wai dao,’ tama gasa wego me te po wai, ‘Mu menio, te isali wai,
    te naga dao, tama te bidibo wai da te eno da,’ po wali.”
  tpi-tpi: Orait na king i tok olsem, “Yutupela i wok long tok pait long wankain toktok.
    Narapela i tok, ‘Pikinini i stap yet, em i bilong mi,’ na narapela tu i tok, ‘Em
    i bilong mi.’”
  dan-1931: 'Da sagde Kongen: “Den ene siger: Han her, den levende, er min Dreng,
    den døde er din! Og den anden siger: Nej, den døde er din Dreng, den levende min!”'
  vie-OVCB: 'Vua bảo: “Chị này nói ‘Con trai tôi là đứa sống, con trai chị là đứa
    chết.’ Chị kia nói ‘Không, con trai chị là đứa chết, con trai tôi là đứa sống.’'
  guj-2017: પછી રાજાએ કહ્યું, “એક કહે છે, ‘આ જીવતો તે મારો દીકરો છે અને મરણ પામેલો
    તે તારો દીકરો છે.’ અને બીજી કહે છે, ‘ના, મરણ પામેલો દીકરો તારો છે અને જીવતો દીકરો
    મારો છે.’
  pon-2006A: Nanmwarki Solomon ahpw mahsanih, “Kumwa koaros koasoia me seri me momouren
    noumwa. Ahpw me melahro emenemen kumwa koasoia me kaidehn nah.”
  por-BRBSL: 'Então o rei disse: “Um diz: ''Este é meu filho que vive, e seu filho
    é o morto;'' e o outro diz: ''Não! Mas seu filho é o morto, e meu filho é o vivo''”.'
  cth-cth: Siangpahrang ni het ni kahring e heh kaie capa, kadout e heh nange capa
    ati. Hot ni kahring e heh kaie capa, kadout e heh nange capa bout ati.
  twi-twi: Ɔhene no kae se, “Momma yɛmpɛ asɛm no mu nokware yiye. Mo baanu nyinaa,
    obiara se abofra a onwui no yɛ ne dea, na abofra a wawu no de, ɔnyɛ obiara dea.
  hlt-hlt: Te vaengah manghai loh, “He loh, 'Kai capa he hing tih nang capa duek,’
    a ti. Ke long khaw, 'Pawh, nang capa duek tih kai capa la aka hing dae,’ a ti,”
    a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tì Sɑdomɔɔ dɔ̀: Yie nhɔ̃ɔ̃ mɛ̀ nyĩmɛ̀: Míì kpɛrɛ fòù
    kɑ̀ɑ kpɛrɛ dɛɛ̀ ku. Kòo tɔù dɔ̀: Míì kpɛrɛ fòù, kɑ̀ɑ kpɛrɛ dɛɛ̀ ku. Ti yóó yɑ̀mu.'
  msy-2020: Ezɨ atrivim kamaghɨn aning mɨgei, “Gua uaghara akar vamɨra bagha uaning
    adosi. Mav ghaze, ‘Otarir angamɨra itim a nan borim.’ Ezɨ igharazitav uaghan ghaze,
    ‘Bar puvatɨ. A nan otarim.’ ”
  dop-dop: 'Ntɛnɑ wulɑʋ tɔ́ sɩ: Lɛlʋ nɑ́ tɔŋ sɩ, mɑ pǝyɑɣɑ ntɛ́ weesuɣu nyǝŋkɑ, nyɑ́
    nyǝŋkɑ ntɛ́ kʋsǝpɑɣɑ. Ɩnɛ ɩ́lɛ́ sɩ, pɔpɔtʋ kɛ́, nyɑ́ pǝyɑɣɑ ntɛ́ kʋsǝpɑɣɑ, mɑ
    nyǝŋkɑ ntɛ́ weesuɣu nyǝŋkɑ.'
  azb-azb: 'Padşah dedi: «Biri deyir, sağ olan uşaq mənim oğlumdur, ölən səninkidir;
    o biri isə deyir, yox, ölən uşaq sənin oğlundur, sağ olan mənimkidir».'
  eng-DBY: Then said the king, The one says, This that is living is my son, and thy
    son is the dead; and the other says, No, for thy son is the dead, and my son is
    the living.
  hin-2017: राजा ने कहा, “एक तो कहती है ‘जो जीवित है, वही मेरा पुत्र है, और मरा हुआ
    तेरा पुत्र है;’ और दूसरी कहती है, ‘नहीं, जो मरा है वही तेरा पुत्र है, और जो जीवित
    है, वह मेरा पुत्र है।’”
  wol-KYG: 'Buur ne: «Kii a ngi naan: “Sama doom jii mooy dund, sa doom a dee.” Kee
    naan: “Déedéet, sa doom a dee, sama doom mooy dund.”»'
  eng-YLT: And the king saith, 'This [one] saith, This [is] my son, the living, and
    thy son [is] the dead; and that [one] saith, Nay, but thy son [is] the dead, and
    my son the living.'
  kne-kne: Pag kanan din ari, “Kanan din esa en anak na din matmatago yan anak din
    esa din natey, ngem siya met laeng abe din ibagbagan di esa.”
  eng-WYC-2017: Then the king said, This woman saith, My son liveth, and thy son is
    dead; and this woman answereth, Nay, but thy son is dead, and my son liveth.
  eng-WMBB: Then the king said, “One says, ‘This is my son who lives, and your son
    is the dead one;’ and the other says, ‘No! But your son is the dead one, and my
    son is the living one.’”
  urd-GVH: फिर बादशाह बोला, “सीधी-सी बात यह है कि दोनों ही दावा करती हैं कि ज़िंदा
    बच्चा मेरा है और मुरदा बच्चा दूसरी का है।
  rug-rug: Meke tiqe zama se Solomone sa baṉara, “Hopeke zama si gamu kara sapu sa
    koburu toana si nana, meke sapu matena si nana tu sapu keke, gua.”
  gaz-gaz: Mootichis, “Isheen kun, ‘Ilmi koo ni jira; kan kee immoo duʼeera’ jetti;
    isheen kaanis, ‘Akkas miti! Ilmi kee duʼeera; kan koo immoo ni jira’ jetti” jedhe.
  fra-LSG: 'Le roi dit: L’une dit: C’est mon fils qui est vivant, et c’est ton fils
    qui est mort; et l’autre dit: Nullement! C’est ton fils qui est mort, et c’est
    mon fils qui est vivant.'
  yal-yal: Mangan yi a fala, a naxa, “Kedenna a falama, ‘N ma diin nan ɲɛɲɛ, i ya
    diin nan faxaxi,’ bodena a falama, ‘Ɛn-ɛn, i ya diin nan faxaxi, n ma diin nan
    ɲɛɲɛ.’ ”
  haw-1868: I mai la ke alii, ke i mai nei kekahi, Na'u keia keiki ka mea ola, a nau
    ke keiki make; a ke i mai nei keia, Aole, aka, nau ke keiki make, a na'u no ke
    keiki ola.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «كُلٌّ مِنْكُمَا تَدَّعِي أَنَّ الابْنَ الْحَيَّ هُوَ
    ابْنُهَا وَأَنَّ الابْنَ الْمَيْتَ هُوَ ابْنُ الأُخْرَى.'
  ewe-ewe: Fia la gblɔ be, “Ame si gblɔ be, ‘Vinyee nye agbagbea, eye viwòe nye kukua,’
    eye ame keme be, ‘Ao! Viwòe nye kukua eye vinyee nye agbagbea.’ ”
  eng-LEE: 'Then said the king, This one saith, This is my son that liveth, and thy
    son is dead: and the other saith, It is not so; thy son is the dead, and my son
    is the living.'
  gvn-gvn: '@see-verse:1KI.003.022'
  asm-FB: তেতিয়াই ৰজাই ক’লে, “এইজনীয়ে কৈছে, ‘জীয়াই থকা ল’ৰাটি মোৰ, মৰা ল’ৰাটি তোমাৰ’,
    আৰু আন জনীয়ে কৈছে, ‘নহয় নহয়, মৰা ল’ৰাটি তোমাৰ, জীয়াই থকা ল’ৰাটো মোৰ।”
  sus-A: نَ كُي مَنفّ نَشَ يِ مَسٍنيِ تِ عٍ بّ، «ندٍ نَشّ، ‹ﭑ مَ دِ نَن بَلٌشِ، عِ
    فبٍ نَن قَشَشِ.› بٌورٍ نَشّ، ‹عِ وُلٍ. ﭑ فبٍ نَن بَلٌشِ، عِ فبٍ نَن قَشَشِ.›»
  fra-SBL: 'Alors le roi dit : « L''un dit : C''est mon fils qui vit, et ton fils
    est le mort ; et l''autre dit : Non ! Mais ton fils est le mort, et mon fils est
    le vivant. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ זֹ֣את אֹמֶ֔רֶת זֶה־בְּנִ֥י הַחַ֖י וּבְנֵ֣ךְ הַמֵּ֑ת
    וְזֹ֤את אֹמֶ֙רֶת֙ לֹ֣א כִ֔י בְּנֵ֥ךְ הַמֵּ֖ת וּבְנִ֥י הֶחָֽי׃ פ
  piu-2006: '@see-verse:1KI.003.022'
  kik-kik: Mũthamaki akiuga atĩrĩ, “Ũyũ aroiga atĩrĩ, ‘Mwana wakwa nĩwe ũrĩ muoyo
    na waku nĩwe mũkuũ,’ o rĩrĩa ũrĩa ũngĩ aroiga atĩrĩ, ‘Aca! Ũyũ mũkuũ nĩwe waku,
    na wakwa nĩ ũyũ ũrĩ muoyo.’ ”
  fra-NCL: 'Le roi dit : « L’une dit : C’est mon fils qui est vivant, et c’est ton
    fils qui est mort ; et l’autre dit : Nullement, c’est ton fils qui est mort, et
    c’est mon fils qui est vivant. »'
  cek-AK: Siangpahrang mah, Hae nongpata mah, Ka capa loe hing moe, na capa loe duek,
    tiah thuih; kalah nongpata maeto mah doeh, To tiah na ai ni; kadueh loe na capa
    ni, kahing hae ni ka capa, tiah thuih.
  cuk-cuk: 'Geb Rey-Salomón sogded: —Gwen soge: ‘An mimmi duladye, be-mimmidi burgwaledye.’
    Baiddi sogmogad: ‘¡Suli! Be-mimmi, burgwaledye, an-mimmidi, duladye.’'
  uig-CYR: 'Падишаһ: — Бири: «Тирик қалғини мениң оғлум, өлгини сениң оғлуң» дәйду.
    Амма йәнә бири: «Яқ, өлгини сениң оғлуң, тирик қалғини мениң оғлум» дәйду, деди.'
  tel-2017: అప్పుడు రాజు “బతికి ఉన్నవాడు నా కొడుకు, చనిపోయిన వాడు నీ కొడుకు అని ఒకామె,
    కాదు, కాదు చనిపోయిన వాడు నీ కొడుకు, బతికి ఉన్నవాడు నా కొడుకు అని రెండవ ఆమె చెబుతున్నది.
  hat-BSA: 'Konsa, wa a te di: “Youn di: ‘Sa se fis mwen k ap viv la e pitit pa w
    la se sila ki mouri an;’ epi lòt la di: ‘Non! Paske fis pa w la se sila ki mouri
    an e se pitit mwen an ki viv la.’”'
  bxh-bxh: Habahim, Kin iyen, Itete iyebom, “Gwama peꞌipeꞌina te um natum na mwahumwahulina
    yau natugu,” na hesa iyen, “Higeꞌe, mwahumwahulina yau natugu na peꞌipeꞌina um
    natum.”
  kos-kos: Na Tokosra Solomon el fahk, “Komtal kewa fahk mu ma natul pa tulik se ma
    moul uh, ac ma se ma misa ah ma nutin mutan se ngia.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ זֹ֣את אֹמֶ֔רֶת זֶה־בְּנִ֥י הַחַ֖י וּבְנֵ֣ךְ הַמֵּ֑ת
    וְזֹ֤את אֹמֶ֙רֶת֙ לֹ֣א כִ֔י בְּנֵ֥ךְ הַמֵּ֖ת וּבְנִ֥י הֶחָֽי׃ פ
  ibo-ibo: Eze kwuru sị, “Onye nke a na-asị, ‘Nwa m bụ nke dị ndụ, ma nke gị bụ nke
    nwụrụ anwụ,’ mgbe onye nke ọzọ na-asị, ‘Mba! Nwa gị bụ nke nwụrụ anwụ, ma nke
    m bụ nke dị ndụ.’ ”
  ory-ory: ତେବେ ରାଜା କହିଲେ, “ଜଣେ କହୁଛି, ‘ଜୀଅନ୍ତାଟି ମୋହର ପୁଅ ଓ ମଲାଟି ତୁମ୍ଭର ପୁଅ; ପୁଣି,
    ଅନ୍ୟ ଜଣ କହୁଛି, ନା; ମାତ୍ର, ମଲାଟି ତୁମ୍ଭର ପୁଅ ଓ ଜୀଅନ୍ତାଟି ମୋହର ପୁଅ।’”
  wmt-wmt: '@see-verse:1KI.003.022'
  chk-chk: Mürin, ewe king a apasa, “En ka apasa pwe ena semirit mi mäla sap noum,
    nge enan mi manau noum. Nge neminan a apasa pwe enan semirit mi manau nöün, nge
    ena mi mäla noum.”
  rop-rop: Brom deya King Salaman bin tok langa dubala na, “Yunbala mijamet kipgon
    dalimbat mi det laibwan beibi blanga yu, en det dedwan beibi im blanga det najawan
    gel.”
  ukr-1871: 'І рече царь: Ся править: ось моя дитина живенька, а твоя мертва, а та
    править: нї! твоя дитина мертва, а моя живенька.'
  deu-1951: 'Und der König sprach: Diese spricht: Der Sohn, der lebt, ist mein Sohn,
    und dein Sohn ist tot! Jene spricht: Nicht also, dein Sohn ist tot, und mein Sohn
    lebt!'
  eng-JPS: 'Then said the king: ''The one saith: This is my son that liveth, and thy
    son is the dead; and the other saith: Nay; but thy son is the dead, and my son
    is the living.'''
  srp-1865: 'A car reèe: ova kaže: ovaj je živi moj sin, a tvoj je sin ovaj mrtvi;
    a ona kaže: nije tako, nego je tvoj sin onaj mrtvi, a moj je sin ovaj živi.'
  lug-lug: Kabaka n’agamba nti, “Omu agamba nti, ‘Omwana wange ye mulamu, owuwo ye
    mufu,’ n’omulala agamba nti, ‘Omwana wange ye mulamu, owuwo ye mufu.’ ”
  heb-heb: ויאמר המלך זאת אמרת זה בני החי ובנך המת וזאת אמרת לא כי בנך המת ובני החי׃
  ben-IRV: রাজা বললেন, “এ বলছে, ‘আমার ছেলে বেঁচে আছে আর তোমারটা মারা গেছে।’ আবার ও
    বলছে, ‘না, না, তোমার ছেলে মারা গেছে আমারটা বেঁচে আছে’।”
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਇੱਕ ਆਖਦੀ ਹੈ ਕਿ ਜਿਉਂਦਾ ਬੱਚਾ ਮੇਰਾ ਹੈ ਅਤੇ ਮਰਿਆ ਹੋਇਆ ਇਸ
    ਦਾ ਹੈ ਅਤੇ ਦੂਸਰੀ ਆਖਦੀ ਹੈ ਕਿ ਜਿਉਂਦਾ ਬੱਚਾ ਮੇਰਾ ਹੈ ਅਤੇ ਮਰਿਆ ਹੋਇਆ ਇਸ ਦਾ।
  tkr-tkr: 'Paççahee eyhen: – Vuşde sang''ee eyhe vod: «Yizda dix üç''ürra, yiğna
    qik''u», mansang''ee eyhe vod: «De''eş! Yiğna dix qik''u, yizdamee – üç''ürra».'
  mya-JVB: ရှင်ဘုရင် က၊ မိန်းမတယောက်က အသက် ရှင်သော သူငယ်သည် ငါ့ သား ၊ သေ သော သူငယ်သည်
    သင် ၏သား ဖြစ်၏ဟုဆို လျက်၊ တယောက်ကထိုသို့ မ ဟုတ်။ သင် ၏သား သေ ပြီ။ ငါ့ သား အသက်
    ရှင်သည်ဟု ဆို သည် ဖြစ်၍၊
  tbg-tbg: Vitanta tirori vauvaro King Soromonuva tiharo, Maa nahentiva tiharo, Ti
    maaquvano qaqi vaivaro vira maaquvano qutu vivo, tivaro viti nahentiva aqao tiro,
    Vira maaquvano qutu vivaro ti maaquvano qaqi vaivo, tivo, tiro.
  hmo-hmo: Vadaeni King Solomona ia gwau, “Hahine ta ia gwau, ‘Inai mauri merona be
    lauegu natuna, to oiemu be ia mase vadaeni.’ Ma ta ia gwau, ‘Lasi, oiemu natuna
    ia mase vadaeni, mauri merona be lauegu natuna.’ ”
  urd-urd: तब बादशाह ने कहा, “एक कहती है, 'यह जो ज़िन्दा है मेरा बेटा है, और जो मर
    गया है वह तेरा बेटा है, और दूसरी कहती है, 'नहीं, बल्कि जो मर गया है वह तेरा बेटा
    है, और जो ज़िन्दा है वह मेरा बेटा है।”
  rus-SYN: 'И сказал царь: эта говорит: мой сын живой, а твой сын мертвый; а та говорит:
    нет, твой сын мертвый, а мой сын живой.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Gbɛ̃́ɛ bee mɛ̀ a nɛ́ mɛ́ bɛ̃́ɛ, n nɛ́ mɛ́ gà, mɛ́ gbɛ̃́ kee
    mɛ̀, ɛgɛɛ, n nɛ́ mɛ́ gà, a nɛ́ mɛ́ bɛ̃́ɛ.'
  tcz-CHONGTHU: Hichun Lengpan, “Aphai atah chu ve’u hite, na ni lhon in naosen ahing
    joh chu keiya ahi nati lhon in, athi achu ama a joh ahi nati lhon’e.
  mar-mar: तेव्हा राजा म्हणाला, “एक म्हणते जिवंत मूल माझे आणि मरण पावलेले बाळ तुझे
    आहे; दुसरी असे म्हणते नाही, मरण पावलेला तो तुझा मुलगा आणि जिवंत जो माझा मुलगा.”
  soq-soq: Sape warere wanase, “Ema epe, i bautaa wadia da, ‘Oto bobopa ipa e manawoa,
    oto inawaa ipa ne otona.’ Ita i wawea wadiase, ‘Dia! Oto inawaa wandia ipa ne
    mainawoa ita oto bolena sa ipa e manawoa.’”
  qub-qub: Chaura rayga yarpachacuyman churacaran «Cay caj warmiga nin ‹nogapa wamräga
    cawaycajmi, wañusha caycäga paypami› ¡Jucaj warminami mas jucno nin!» nir.
  bqp-bqp: 'Akũ kína pì: Gbɛ̃ díkĩna tɛn pi a nɛ́ mɛ́ à bɛ̃nɛ, n pↄ́ mɛ́ à gà, akũsↄ̃
    gbɛ̃ dire tɛn pi, ɛ́kɛmɛ, n nɛ́ mɛ́ à gà, a pↄ́ mɛ́ à bɛ̃nɛ.'
  hat-hat: 'Lè sa a, wa a pran lapawòl, li di: -Sa a di se pitit li a ki vivan, ti
    pitit mouri a se pou lòt la. Lòt la menm di non, se pitit pa li a ki vivan, ti
    pitit mouri a se pou sa a.'
  eng-BSB: Then the king replied, “This woman says, ‘My son is alive and yours is
    dead,’ but that woman says, ‘No, your son is dead and mine is alive.’”
  eng-WEBPB: Then the king said, “One says, ‘This is my son who lives, and your son
    is the dead one;’ and the other says, ‘No! But your son is the dead one, and my
    son is the living one.’”
  kbq-kbq: Hagi kini ne'mo'a amanage hu'ne, Tanagra huta nagri mofavremo kasefa huno
    mani'neanki, kagri mofavremo fri'ne, higeno, ete mago'mo'a huno, I'o kagri mofavremo
    fri'neanki, nagri mofavremo kasefa huno manine huta ha'e.
  nhe-BL: 'Huajca Tlanahuatijquetl Salomón moilhui: “Sesen tlen inijuanti quiijtohua
    para nopa conetl tlen yoltoc iaxca huan nopa conetl tlen mictoc iaxca ne se.”'
  bus-bus: 'Ben kína bè: Gbɛ̃ kɛ̀kii e bee a nɛ́ bé à bɛ̃ɛ, n pↄ́ bé à gà, bensↄ̃
    gbɛ̃ kɛ̀kãa e bee, ɛgɛɛmɛ, n nɛ́ bé à gà, a pↄ́ bé à bɛ̃ɛ.'
  gub-BL: Na'e tuwihaw Xàrumàw uze'eg wanupe kury. — Pitàitàigatu umume'u kwarer wikuwe
    ma'e umemyr romo heko haw wà. Umume'u kwarer umàno ma'e kwer inugwer imemyr romo
    heko haw izupe no.
  eng-DRA: 'Then said the king: The one saith, My child is alive, and thy child is
    dead. And the other answereth: Nay, but thy child is dead, and mine liveth.'
