verse: 1KI.003.025
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം ആജ്ഞാപിച്ചത്: “ജീവനുള്ള കുഞ്ഞിനെ രണ്ടായി പിളർക്കുക; ഒരുപകുതി
    ഒരുവൾക്കും മറ്റേപകുതി മറ്റവൾക്കും കൊടുക്കുക.”'
  deu-TKW: 'gebot der König: Zerschneidet den lebendigen Knaben in zwei Teile und
    gebt dieser die Hälfte und jener die Hälfte!'
  lin-lin: 'Mokonzi apesaki mitindo : — Bokata mwana oyo azali na bomoi na biteni
    mibale, bopesa eteni moko na mwasi moko ; mpe eteni mosusu, na mwasi mosusu.'
  eng-LSV: and the king says, “Cut the living child into two, and give half to one,
    and half to the other.”
  eng-GNV: And the King sayde, Deuide ye the liuing child in twaine, and giue the
    one halfe to the one, and the other halfe to the other.
  eng-WEBSTER: And the king said, Divide the living child in two, and give half to
    the one, and half to the other.
  nhw-BL: 'Teipa Salomón quinahuati itequipanojca: ―Xijtlajcotequi nopa pilconetzi
    catli yoltoc huan xijmaca tlajco sesen tlen inijuanti.'
  swh-ONEN: 'Ndipo mfalme akatoa amri: “Mkate mtoto aliye hai vipande viwili; mpe
    huyu nusu na mwingine nusu.”'
  bba-bba: Mɑ u nɛɛ, bu bii wi u wɑsi mi burɑnɔ kpirinu yiru. Kpɑ ben bɑɑwure u kpiri
    kpirikɑ suɑ.
  eng-KJVCPB: And the king said, Divide the living child in two, and give half to
    the one, and half to the other.
  luo-luo: Bangʼe nochiwo chik kowacho niya, “Ngʼaduru nyathi mangimano e diere ariyo
    eka umi ngʼato ka ngʼato nus.”
  meu-meu: Bena hanua pavapavana eto, Mauri merona a dapaia parara, kaha rua; kaha
    ta hahine ta ba henia, ma kaha ta hahine ta.
  npi-ULB: तब राजाले भने, “जीवित छोरोलाई काटेर दुई भाग लगा अनि आधा भाग एउटी स्त्रीलाई
    र बाँकी आधा भाग अर्की स्त्रीलाई दिनू ।”
  yor-yor: Ọba sì pàṣẹ pé, “Ẹ gé alààyè ọmọ sí méjì, kí ẹ sì mú ìdajì fún ọ̀kan, àti
    ìdajì fún èkejì.”
  pes-OPCB: 'آنگاه سلیمان فرمود: «طفل زنده را دو نصف کنید و به هر کدام یک نصف بدهید!»'
  tgl-ULB: Pagkatapos ay sinabi ng hari, “Hatiin ninyo ng dalawa ang nabubuhay na
    bata, at ibigay ang kalahati sa babaeng ito, at ang kalahati sa isa pa.”
  cbu-NT: Natu, nee nlluraa putayarush, apusash taarayarush, minoom kiz panaku, minoom
    panaku shingi, tárangiya.
  hui-hui: Mo yalu ibiyagola ibugua lalu, Waneigini nahome ogoni ayu tibu ogonime
    hanuni dagabuki howa dagane wali mbirago mialu mendeha wali mendego midaba, lene.
  mya-mya: '@see-verse:1KI.003.024'
  bod-N: རྒྱལ་པོས་ཕྲུ་གུ་གསོན་པོ་འདི་དུམ་བུ་གཉིས་སུ་ཆོད་ལ་ཕྱེད་ཀ་བུད་མེད་འདི་དང་ཕྱེད་ཀ་བུད་མེད་དེ་ལ་བྱིན་ཅིག་ཅེས་བསྒོས་པར།
  sna-sna: Akati, “Chekai mwana mupenyu napakati mugopa hafu kuno mumwe uye imwe hafu
    kuno mumwe.”
  spa-BLM: 'El rey dijo: “Divide al niño vivo en dos y dale la mitad a uno y la otra”.'
  cac-cac: 'ix yalan vin̈ rey chi'' icha tic: —Chab'' tzeyutej jun unin pitzan tic,
    tzeyac''an nan̈aloc yic junjun eb'' ix, xchi vin̈.'
  swh-ULB: Kisha mfalme akasema, “Mgawe mtoto aliye hai katika vipande viwili, na
    huyu mwanamke apewe nusu na yule mwingine naye apewe nusu.”
  bel-bel: 'І сказаў цар: расьсячэце жывое дзіця напалам і аддайце палавіну адной
    і палавіну другой.'
  wed-wed: Ma i eḡara, “Tevera lawalawaina au pouna ona viailaraḡi da navanava tagogi
    wavine tagogi ma navanava ḡelauna wavine ḡelauna.”
  deu-ELBBK: 'Und der König sprach: Teilt das lebendige Kind in zwei Teile, und gebt
    der einen die Hälfte und der anderen die Hälfte.'
  mbb-OT: ne ke sikandin te, “Baasa heeyan is uuyag he vatà ne itukid diyà te kandan.”
  mal-2015: 'അപ്പോൾ രാജാവു: ജീവനുള്ള കുഞ്ഞിനെ രണ്ടായി പിളർന്നു പാതി ഒരുത്തിക്കും പാതി
    മറ്റേവൾക്കും കൊടുപ്പിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'phenďa: „Prečhinen ole čhavores pro jepaš a den jepaš jekhake a jepaš
    avrake!“'
  pes-OPV: 'و پادشاه گفت: «پسرزنده را به دو حصه تقسیم نمایید و نصفش را به این و نصفش
    را به آن بدهید.»'
  ron-1924: 'Ши ымпэратул а зис: „Тэяць ын доуэ копилул чел виу ши даць о жумэтате
    унея ши о жумэтате челейлалте.”'
  aui-aui: Bi kiiwawo iwona bo, “Pepeya yawayawiina korigha seseri da bata! Nawana
    wasike tana kovereni bi nawana bada wasike tana kovereni.”
  ben-OBCV: 'পরে তিনি আদেশ দিলেন: “জীবিত শিশুটিকে দু-টুকরো করে অর্ধেকটা একজনকে ও অর্ধেকটা
    অন্যজনকে দিয়ে দাও।”'
  som-som: Oo haddana boqorkii wuxuu yidhi, Ilmaha nool laba u kala qaybiya, oo middood
    badh siiya, badhka kalena tan kale siiya.
  lat-VUC: Dividite, inquit, infantem vivum in duas partes, et date dimidiam partem
    uni, et dimidiam partem alteri.
  eng-ASVBT: And the king said, Divide the living child in two, and give half to the
    one, and half to the other.
  ita-1885: 'Poi il re disse: Spartite il fanciullo vivo in due: e datene la metà
    all''una, e la metà all''altra.'
  eng-LXXUP: And the king said, Divide the live child, the suckling, in two; and give
    half of it to one, and half of it to the other.
  eng-ULB: Then the king said, “Divide the living child in two, and give half to this
    woman and half to the other.”
  spa-VBL: “Corten al niño que está vivo en dos, y denle la mitad a una mujer y la
    otra mitad a la otra”, ordenó.
  fra-_FOB: 'Puis le roi dit: Partagez en deux l''enfant qui vit, et donnez-en la
    moitié à l''une et la moitié à l''autre.'
  mal-mal: 'അപ്പോൾ രാജാവ്: ജീവനുള്ള കുഞ്ഞിനെ രണ്ടായിപിളർന്ന് പാതി ഒരുത്തിക്കും പാതി
    മറ്റവൾക്കും കൊടുക്കുവിൻ എന്ന് കല്പിച്ചു.'
  urd-GVR: Tab us ne hukm diyā, “Zindā bachche ko barābar ke do hissoṅ meṅ kāṭ kar
    har aurat ko ek ek hissā de deṅ.”
  suz-BL: मिनु पिपम “मेको सेस आल कली उइक्‍थ पा क्‍योरीन। मिनु उइक्‍थ भाग का, का कली
    नु अर्को उइक्‍थ भाग का अर्को कली गेने” देंमाक्‍त।
  ita-1927: 'E il re disse: “Dividete il bambino vivo in due parti, e datene la metà
    all’una, e la metà all’altra”.'
  ckb-ckb: 'پاشا گوتی: «منداڵە زیندووەکە بکەنە دوو بەش، نیوەی بدەنە یەکێکیان و نیوەکەی
    دیکەش بدەن ئەوی دیکەیان.»'
  eng-BBE: And the king said, Let the living child be cut in two and one half given
    to one woman and one to the other.
  kan-OKCV: ಆಗ ಅರಸನು, “ಬದುಕಿರುವ ಕೂಸನ್ನು ಎರಡು ತುಂಡಾಗಿ ಕಡಿದು, ಇವಳಿಗೆ ಅರ್ಧ ಪಾಲನ್ನೂ, ಅವಳಿಗೆ
    ಅರ್ಧ ಪಾಲನ್ನೂ ಕೊಡಿರಿ,” ಎಂದನು.
  tam-2017: ராஜா உயிரோடு இருக்கிற பிள்ளையை இரண்டாகப் பிளந்து, பாதியை இவளுக்கும் பாதியை
    அவளுக்கும் கொடுங்கள் என்றான்.
  spa-RV-1909: 'En seguida el rey dijo: Partid por medio el niño vivo, y dad la mitad
    á la una, y la otra mitad á la otra.'
  ron-BTF: 'Şi împăratul a spus: Tăiaţi pe copilul cel viu în două şi daţi jumătate
    uneia şi jumătate celeilalte.'
  eng-WEBP: The king said, “Divide the living child in two, and give half to the one,
    and half to the other.”
  eng-FBV: “Cut the child that's alive in two, and give half to one woman and half
    to another,” he commanded.
  nld-1939: 'Nu sprak hij: Hakt het levende kind in tweeën, en geeft ieder de helft.'
  nch-BL: 'Teipa Salomón quinahuati itequipanojca: ―Xijtajcotequi nopa pilconetzi
    cati yoltoc huan xijmaca tajco sesen ten inijuanti.'
  vie-1934: 'Vua lại phán: Hãy chia đứa trẻ sống làm hai; phân nửa cho người nầy và
    phân nửa cho người kia.'
  hin-CV: राजा ने उन्हें आदेश दिया, “जीवित बच्‍चे को दो भागों में काट दिया जाए और
    दोनों स्त्रियों को आधा-आधा भाग दे दिया जाए.”
  spa-BES: 'Y el rey dijo: Que se corte al niño vivo en dos y una mitad para una mujer
    y una para la otra.'
  tdx-tdx: 'Le hoe i mpanjakay: Tampaho roe i ajaja veloñey, le atoloro amy raikey
    ty vaki’e naho amy ila’ey ty vaki’e.'
  tha-KJV: และกษั​ตริ​ย์ตรั​สว​่า “จงแบ่งเด็กที่​มี​ชี​วิ​ตน​ั้นออกเป็นสองท่อน และให้คนหนึ่งครึ่งหนึ่ง
    และอีกคนหนึ่งครึ่งหนึ่ง”
  por-BR-2018: 'Em seguida o rei disse: Parti por meio o menino vivo, e dai a metade
    à uma, e a outra metade à outra.'
  deu-ELO: 'Und der König sprach: Teilet das lebendige Kind in zwei Teile, und gebet
    der einen die Hälfte und der anderen die Hälfte.'
  eng-WYC-2018: he said, Part ye the quick young child in two parts (or Divide ye,
    or cut ye, the young living child in two), and give ye the half part to the one,
    and the half part to the tother.
  epo-epo: 'Kaj la reĝo diris: Dishaku la vivantan infanon en du partojn, kaj donu
    duonon al unu kaj duonon al la alia.'
  uig-PIN: 'padixaⱨ: Tirik balini otturidin kesip ikki parqǝ ⱪilip yerimini birigǝ,
    yǝnǝ bir yerimni ikkinqisigǝ beringlar, dedi.'
  beo-beo: e amane sia:i, “Esalebe mano amo dogoa damuni, la:idi afae amo uda afae
    ema ima amola la:idi eno amo uda enoma ima.”
  tpi-OTNT: Na em i tokim ol, “Kisim dispela pikinini i stap yet na katim long namel
    stret na givim wanpela hap long wanpela meri na narapela hap long narapela meri.”
  hau-SA: Ya ba da umarni ya ce, “Yanka yaron nan mai rai, gida biyu, kowacce ta ɗauki
    rabi.”
  uig-LAT: 'padishah: Tirik balini otturidin késip ikki parche qilip yérimini birige,
    yene bir yérimni ikkinchisige béringlar, dédi.'
  nde-nde: Inkosi yapha isiqondiso yathi, “Dabulani umntwana ophilayo phakathi laphakathi
    kuthi ingxenye liyiqhubele omunye umama kuthi lomunye laye limnike enye ingxenye.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “Fahiua ʻae tamasiʻi moʻui, pea ʻatu ʻae faʻahi
    ʻe taha ki he tokotaha, mo e faʻahi ʻe taha ki he tokotaha kehe.”
  ces-1613: 'Tedy řekl král: Rozetněte to dítě živé na dvé, a dejte jednu polovici
    jedné, a polovici druhou druhé.'
  eng-WMB: The king said, “Divide the living child in two, and give half to the one,
    and half to the other.”
  tam-TCV: அப்பொழுது அரசன், “உயிரோடிருக்கும் பிள்ளையை இரண்டாக வெட்டி, ஒரு பாதியை ஒருத்திக்கும்,
    மறு பாதியை மற்றவளுக்கும் கொடுங்கள்” எனக் கட்டளையிட்டான்.
  ceb-ULB: Unya miingon ang hari, “Bahina sa duha kining buhing bata, ug ihatag ang
    katunga niini sa babaye ug ang katunga sa isa.”
  pol-UBG: 'Wtedy król powiedział: Rozetnijcie żywe dziecko na dwoje i dajcie połowę
    jednej i połowę drugiej.'
  agr-agr: 'Dutikawagmatai chichaak: “Anú uchi iwakua nunú jimaituk tsupikam jimag
    nuwa nunú mai etsegka susata”, tiuwai.'
  kyc-kyc: baame lao, Wane lete doko kanya dokona lama pyuo kunjapala paki enda mende
    maiyuo paki enda mende maiyuo pinya, leya.
  urd-GVU: تب اُس نے حکم دیا، ”زندہ بچے کو برابر کے دو حصوں میں کاٹ کر ہر عورت کو
    ایک ایک حصہ دے دیں۔“
  deu-1912: 'sprach der König: Teilt das lebendige Kind in zwei Teile und gebt dieser
    die Hälfte und jener die Hälfte.'
  ntj-ntj: Nyangka puurrpa Tjalamantu watjarnu, “Yuwa, tjilku pala wankanya kati kartala
    kutjarrala. Nyangka minyma kutjupalu kultu kanyilku. Nyangka kutjupalu karilpa
    kanyilku.”
  kan-2017: ಅವರು ಕತ್ತಿಯನ್ನು ತರಲು ಅರಸನು ಅವರಿಗೆ, “ಜೀವದಿಂದಿರುವ ಕೂಸನ್ನು ಕಡಿದು ಎರಡು ಭಾಗ
    ಮಾಡಿ ಅರ್ಧವನ್ನು ಇವಳಿಗೂ ಅರ್ಧವನ್ನು ಅವಳಿಗೂ ಕೊಡಿರಿ” ಎಂದು ಅಪ್ಪಣೆ ಮಾಡಿದನು.
  yap-yap: me ga’ar, “Re tir nir ni kabfos e ngan th’ab u lukngun, nge bagayow e gali
    ppin ney mi ni pi’ ba ley ngak.”
  hlt-MCSB: Te phoeiah manghai loh, “Camoe aka hing te panit la saek lamtah rhakthuem
    te pakhat taengah, rhakthuem te pakhat taengah pae,” a ti nah.
  mdy-ETH: «ዓካሪ ዋሎ ናዖማ ቲቂ ሄኮ ፓቂጋፓ ዔያቶ ፔቴ ፔቴሢም ዛሎማ ዛሎማ ዒንጉዋቴ» ጌይ ዓሶ ዓይሤኔ።
  twi-ASANTE: Afei, ɔkaa sɛ, “Mompae abɔfra a ɔnwuiɛ no mu mmienu, na momfa ɛfa mma
    mmaa no mu biara.”
  eng-WEBU: The king said, “Divide the living child in two, and give half to the one,
    and half to the other.”
  wal-wal: Ehin kawoi, “Paxa de7iya na7aa naa77u kessidi phalqqite; phalqqidi issi
    baggaa hannissi immite; issi baggaa hinnissi immite” yaagidi azaziis.
  spa-PDDPT: 'dispuso: ¡Partan el niño vivo en dos, y den la mitad a la una y la otra
    mitad a la otra!'
  gun-gun: 'Huvixa aipoe''i: — Pemboja''o ava''i oikove va''e, ha''e gui mbytekue
    peme''ẽ ''rã peteĩ kunha pe, ha''e rã hovaikue ma amboae pe peme''ẽ — he''i.'
  ilo-ULB: Ket kinuna ti ari, “Guduaenyo ti sibibiag nga ubing, ket itedyo ti kagudua
    iti daytoy a babai ket itedyo met ti kaguduana iti sabali pay a babai.”
  kpg-kpg: Gei mee gaa hai boloo, “Tuu dia lua di tama dela e mouli, wanga ina gi
    nia ahina e dagidahi meemaa.”
  uig-ARA: 'پادىشاھ: تىرىك بالىنى ئوتتۇرىدىن كېسىپ ئىككى پارچە قىلىپ يېرىمىنى بىرىگە،
    يەنە بىر يېرىمنى ئىككىنچىسىگە بېرىڭلار، دېدى.'
  sus-sus: a naxa a fala e bɛ, «Wo yi diyɔrɛ baloxi ibolon a tagi, wo sɛɛti nde so
    yi ginɛ yi ra, wo boore sɛɛti so na boore ginɛ yi ra.»
  pon-2006: Nanmwarkio ahpw mahsanih, “Seri me momouren pahn lompeseng oh nehnehong
    lih riemenet.”
  jae-jae: Ma kiŋ tau kêsôm gebe “Asêlê ŋapalê mata jali êkôc êna luagêc ma akêŋ ŋamakeŋ
    êndêŋ awê teŋ ma ŋamakeŋ êndêŋ teŋ.”
  ksd-ksd: 'Ma ra king i ga biti: Da kutu varbaiane ra bul nina i laun, ma da tul
    tar tika na ngungu tai ta tikai, ma tika na ngungu pire ta ra tikai.'
  tur-YTC: Kral, “Yaşayan çocuğu ikiye bölün, yarısını birine, yarısını da öbürüne
    verin” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεύς, διέλετε τὸ παιδίον τὸ ζῶν τὸ θηλάζον εἰς δύο, καὶ
    δότε τὸ ἥμισυ αὐτοῦ ταύτῃ, καὶ τὸ ἥμισυ αὐτοῦ ταύτῃ.
  ind-AYT: Raja berkata, “Penggallah anak yang hidup itu menjadi dua. Berikanlah yang
    setengah kepada yang pertama dan setengah kepada yang lain.”
  nya-nya: Tsono mfumu inagamula kuti, “Muduleni pakati mwana wamoyoyu ndipo wina
    mumupatse gawo limodzi, gawo linalo mumupatse winayo.”
  hrv-hrv: 'a on reče: “Rasijecite živo dijete nadvoje i dajte polovinu jednoj, a
    polovinu drugoj.”'
  mps-mps: Tama agai augwaliba te po wali, “Te bidibo wai selama, tama te tomode dolo
    asegelama, tama me badu pedai te we meba mayu, tama te gasa pedai me badu te gasa
    weba mayu yao,” te tama po wali.
  tpi-tpi: Na em i tokim ol, “Kisim dispela pikinini i stap yet na katim long namel
    stret na givim wanpela hap long wanpela meri na narapela hap long narapela meri.”
  dan-1931: 'Da sagde Kongen: “Hug det levende Barn over og giv hver af dem det halve!”'
  vie-OVCB: 'Vua ra lệnh: “Hãy chặt đứa con còn sống ra làm hai và cho mỗi người một
    nửa.”'
  guj-2017: પછી રાજાએ કહ્યું, “આ જીવતા બાળકના ઉપરથી નીચે બે સરખા ભાગ કરીને એકને અડધો
    ભાગ અને બીજીને અડધો ભાગ આપો.”
  pon-2006A: Nanmwarkio ahpw mahsanih, “Seri me momouren pahn lompeseng oh nehnehong
    lih riemenet.”
  por-BRBSL: 'O rei disse: “Divida a criança viva em duas, e dê metade para uma, e
    metade para a outra”.'
  cth-cth: Siangpahrang ni, kahring e camo hah kahni touh lah sei awh nateh, avanglae
    hah hete napui poe awh nateh, avanglae hah hote napui poe awh, atipouh.
  twi-twi: Afei, ɔkae se, “Mompae abofra a onwui no mu abien, na momfa fa mma mmea
    no mu biara.”
  hlt-hlt: Te phoeiah manghai loh, “Camoe aka hing te panit la saek lamtah rhakthuem
    te pakhat taengah, rhakthuem te pakhat taengah pae,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: Yɑtɛ́nɛ̀ dɛbirɛ dɛ̀ɛ̀ fòù! Kɛ́duɔ́ nwe nnitipòkù diyɑrì otɔù
    ditɛrì.'
  msy-2020: Ezɨ a kamaghɨn me mɨgei, “Ia otarir angamɨra itir mam, inigh izɨ tongɨram
    anebigh, egh an akuar vuem isɨ amizitam danɨngigh, egh an akuar vuem isɨ amizitam
    danɨngigh.”
  dop-dop: 'ɩlɛnɑ ɩ́ tɔ sɩ: Ɩ́ fɑɣɑ weesuɣu nyǝŋkɑ kɛ cɑlɩ nɑ ɩ́ tɑlɑ-wɛɣɛ hɔɣɔlʋɣʋ
    hɔɣɔlʋɣʋ.'
  azb-azb: 'Padşah dedi: «Sağ olan uşağı iki yerə bölün: yarısını birinə, yarısını
    isə o birinə verin!»'
  eng-DBY: And the king said, Divide the living child in two, and give half to the
    one, and half to the other.
  hin-2017: तब राजा बोला, “जीविते बालक को दो टुकड़े करके आधा इसको और आधा उसको दो।”
  wol-KYG: 'Buur ne: «Dogleen xale biy dund ñaar, te jox kii genn-wàll, jox kee genn-wàll.»'
  eng-YLT: and the king saith, 'Cut the living child into two, and give the half to
    the one, and the half to the other.'
  kne-kne: kanana ay nangibilin, “Godwaen yo din matmatago ay anak ta panbingayan
    da.”
  eng-WYC-2017: he said, Part ye the quick young child in two parts, and give ye the
    half part to the one, and the half part to the tother.
  eng-WMBB: The king said, “Divide the living child in two, and give half to the one,
    and half to the other.”
  urd-GVH: तब उसने हुक्म दिया, “ज़िंदा बच्चे को बराबर के दो हिस्सों में काटकर हर औरत
    को एक एक हिस्सा दे दें।”
  rug-rug: si zama si asa, “Ego, magu viqala rua ia sa koburu toana sana meke vala
    nia keke kukuruna koasa keke barikaleqe meke sa keke kukuruna koasa keke.”
  gaz-gaz: Mootichis, “Mucaa jiru kana iddoo lamatti wal qixxeetti kutaatii walakkaa
    isaa ishee tokkoof kennaa; walakkaa immoo ishee kaaniif kennaa” jedhee ajaje.
  fra-LSG: 'Et le roi dit: Coupez en deux l’enfant qui vit, et donnez-en la moitié
    à l’une et la moitié à l’autre.'
  yal-yal: Mangan yi a fala e xa, a naxa, “Diin naxan ɲɛɲɛ, ɛ na yisɛgɛ a tagi, ɛ
    fɔxɔ kedenna so a singen yii, fɔxɔ kedenna fan boden yii.”
  haw-1868: Kauoha mai la ke alii, E mahele i ke keiki ola i elua, a e haawi i kekahi
    hapalua i kekahi, a i kekahi hapalua i kekahi.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «اشْطُرُوا الطِّفْلَ الْحَيَّ إِلَى شَطْرَيْنِ، وَأَعْطُوا
    كُلًّا مِنْهُمَا شَطْراً».'
  ewe-ewe: Fia la na gbe hegblɔ be, “Mima ɖevi gbagbe la ɖe akpa eve me eye miatsɔ
    afã eveawo na nyɔnu eve siawo ɖekaɖekae!”
  eng-LEE: And the king said, Hew the living child in two, and give the one half to
    one, and the other half to the other.
  gvn-gvn: '@see-verse:1KI.003.024'
  asm-FB: তেতিয়া ৰজাই ক’লে, “এই জীয়াই থকা লৰাটিক দুডোখৰ কৰি, এজনীক এফাল আৰু আন জনীক
    এফাল দিয়া।”
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ يِ دِيْرّ بَلٌشِ عِبٌلٌن عَ تَفِ، وٌ سّيتِ ندٍ
    سٌ يِ فِنّ يِ رَ، وٌ بٌورٍ سّيتِ سٌ نَ بٌورٍ فِنّ يِ رَ.»
  fra-SBL: 'Le roi dit : « Divisez l''enfant vivant en deux, donnez-en la moitié à
    l''un et la moitié à l''autre. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ גִּזְר֛וּ אֶת־הַיֶּ֥לֶד הַחַ֖י לִשְׁנָ֑יִם וּתְנ֤וּ
    אֶֽת־הַחֲצִי֙ לְאַחַ֔ת וְאֶֽת־הַחֲצִ֖י לְאֶחָֽת׃
  piu-2006: '@see-verse:1KI.003.024'
  kik-kik: 'Nake agĩathana, akiuga atĩrĩ: “Mwana ũyũ ũrĩ muoyo nĩatinanio maita meerĩ,
    nuthu ĩheo mũndũ-wa-nja ũmwe, na nuthu ĩyo ĩngĩ ĩheo mũndũ-wa-nja ũcio ũngĩ.”'
  fra-NCL: 'Et le roi dit : « Partagez en deux l’enfant qui vit, et donnez-en la moitié
    à l’une et la moitié à l’autre. »'
  cek-AK: To naah siangpahrang mah, Hae ih kahing nawkta hae hnetto ah takroek ah,
    ahap to nongpata maeto han paek ah loe, ahap to kalah nongpata maeto hanah paek
    ah, tiah a naa.
  cuk-cuk: 'Geb Rey-Salomón sogdebalid: —Mimmi-duladi abar-siko. Geb ome-gwensakga
    mimmi-abar-sikaled uko, ome-baidga baid-abar-sikaled ukmogo.'
  uig-CYR: 'падиша: Тирик балини оттуридин кесип икки парчә қилип йеримини биригә,
    йәнә бир йеримни иккинчисигә бериңлар, деди.'
  tel-2017: రాజు “బతికి ఉన్న పిల్లవాణ్ణి రెండు ముక్కలు చేసి సగం ఈమెకూ, సగం ఆమెకూ ఇయ్యండి”
    అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Wa a te di: “Divize pitit vivan an an de mòso; bay mwatye a youn e mwatye
    a lòt la.”'
  bxh-bxh: Habahim iyen, Gwama mwahumwahulina au tala dagi be hesa ena tefa na, hesa
    ena tefa.
  kos-kos: el fahk, “Fulungya tulik se ma moul an in ip luo, ac sang la nu sin sie,
    ac la nu sin sie.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ גִּזְר֛וּ אֶת־הַיֶּ֥לֶד הַחַ֖י לִשְׁנָ֑יִם וּתְנ֤וּ
    אֶֽת־הַחֲצִי֙ לְאַחַ֔ת וְאֶֽת־הַחֲצִ֖י לְאֶחָֽת׃
  ibo-ibo: Eze nyere iwu sị, “Kpọwaa nwa ahụ dị ndụ ụzọ abụọ, were otu ọkara nye otu
    onye, werekwa nke ọzọ nye onye nke ọzọ.”
  ory-ory: ତହିଁରେ ରାଜା କହିଲେ, “ଏହି ଜୀଅନ୍ତା ପିଲାକୁ ଦୁଇ ଖଣ୍ଡ କରି ଜଣକୁ ଅଧେ ଓ ଅନ୍ୟ ଜଣକୁ
    ଅଧେ ଦିଅ।”
  wmt-wmt: '@see-verse:1KI.003.024'
  chk-chk: ewe king a üra, “Oupwe tilenifeseni ewe semirit mi manau o ngeni ewe eman
    fefin epek, nge pwal ewe eman fefin epek.”
  rop-rop: Salaman bin tok, “Kadim det laibalawan beibi hafwan en gibit langa dubala.”
  ukr-1871: 'Повелїв царь: Розітнїть живе хлопятко надвоє, та й дайти сїй половину,
    а тій половину.'
  deu-1951: 'sprach der König: Zerschneide das lebendige Kind in zwei Teile und gebt
    dieser die eine Hälfte und jener die andere Hälfte!'
  eng-JPS: 'And the king said: ''Divide the living child in two, and give half to
    the one, and half to the other.'''
  srp-1865: 'Tada reèe car: rasijecite živo dijete na dvoje, i podajte polovinu jednoj
    i polovinu drugoj.'
  lug-lug: N’alyoka alagira nti, “Musaleemu omwana omulamu, muwe omu ekitundu n’omulala
    ekitundu ekirala.”
  heb-heb: ויאמר המלך גזרו את הילד החי לשנים ותנו את החצי לאחת ואת החצי לאחת׃
  ben-IRV: তিনি হুকুম দিলেন, “জীবিত ছেলেটিকে কেটে দুইভাগ কর এবং একে অর্ধেক আর ওকে
    অর্ধেক দাও।”
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਇਸ ਜਿਉਂਦੇ ਬੱਚੇ ਨੂੰ ਦੋ ਹਿੱਸਿਆਂ ਵਿੱਚ ਚੀਰ ਸੁੱਟੋ। ਅੱਧਾ ਇੱਕ
    ਨੂੰ ਦੇ ਦਿਓ ਅਤੇ ਅੱਧਾ ਦੂਜੀ ਨੂੰ।
  tkr-tkr: 'Paççahee əmı''r haa''a: – Gyarxe üç''üdun uşax q''öne cigeeqa, sa sura
    hele ine xhunaşşeys, mansad – şene xhunaşşeys.'
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ အသက် ရှင်သော သူငယ် ကို ခွဲ ၍ ထိုမိန်းမတို့အား တယောက်
    တဝက် စီပေး လော့ဟု မိန့် တော်မူသော်၊
  tbg-tbg: tiharo, Are qaqi vai vaintira paipeqohaira teqakera, hini vo nahenti amira
    hini vo nahenti amiane, tiro.
  hmo-hmo: Vadaeni king ia gwau, “Mauri merona do umui utua kahana rua, kahana ta
    hahine ta do umui henia, ma kahana ta hahine ta dekenai henia.”
  urd-urd: फिर बादशाह ने फ़रमाया, “इस जीते बच्चे को चीर कर दो टुकड़े कर डालो, और आधा
    एक को और आधा दूसरी को दे दो।”
  rus-SYN: 'И сказал царь: рассеките живое дитя надвое и отдайте половину одной и
    половину другой.'
  bqc-SIM: 'Kí mɛ̀: À nɛ́ pↄ́ bɛ̃́ɛ zↄ̃ɛ pla, í a kpɛdo kpa gbɛ̃dowa, í a kpɛdo
    kpa gbɛ̃dowa.'
  tcz-CHONGTHU: Hichun aman asei tai, “Naosen ahing joh chu bohni souvin lang ani
    lhon chun hoppeh tauvin!” ati.
  mar-mar: नंतर राजा म्हणाला, “आता आपण असे करु. त्या जिवंत बाळावर वार करून त्याचे
    दोन तुकडे करु आणि एकीला अर्धा व दुसरीला अर्धा देऊ.”
  soq-soq: Tauma warere wanase, “Oto inawaa sawano isuweno waiwa nata segantopu ita
    waiwa wadane i da wanana ita waiwa da sowa wanana.”
  qub-qub: 'niran: «Cawaycaj wamrata ishcayman partiriy. Nircur pullanta jucninta,
    pullanta jucninta goycuy.»'
  bqp-bqp: 'Akũ kína pì: À nɛ́ kũ à bɛ̃nɛ zↄ̃kↄ̃rɛ pla, à kpado kpá gbɛ̃ doa, á
    kpado kpá gbɛ̃ doa.'
  hat-hat: -Koupe ti pitit vivan an mwatye mwatye, bay chak fanm yon moso.
  eng-BSB: and the king declared, “Cut the living child in two and give half to one
    and half to the other.”
  eng-WEBPB: The king said, “Divide the living child in two, and give half to the
    one, and half to the other.”
  kbq-kbq: amanage hu'ne, Kasefa huno mani'nea mofavrea amu'nompinti rutanerare hunka
    mago kaziga magomofo aminka, magokaziga magomofo amio.
  nhe-BL: 'Teipa Salomón quinahuati itlatequipanojca: ―Xijtlajcotequi nopa pilconetzi
    tlen yoltoc huan xijmaca tlatlajco sesen tlen inijuanti.'
  bus-bus: 'Ben kína bè: À nɛ́ kɛ̀ bɛ̃ɛ zↄ̃kↄ̃rɛ plaa, à à kpadoo kpá gbɛ̃ dooa, é
    à kpadoo kpá dooa.'
  gub-BL: Na'e uze'eg zauxiapekwer wanupe kury. — Pepemok kwarer wikuwe ma'e mokoz
    pehegwer romo iapo pà kury. Pemono pitài pehegwer ko kuzà wanupe pitàitàigatu
    nehe, i'i wanupe.
  eng-DRA: Divide, said he, the living child in two, and give half to the one, and
    half to the other.
