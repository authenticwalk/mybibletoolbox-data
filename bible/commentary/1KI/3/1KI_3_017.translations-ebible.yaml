  nhe-BL: 'Huan se tlen inijuanti quiijto: ―Noteco, tojuanti tiitztoque tiome san
    sejco ipan se cali. Huan na nijtlacatilti se pilconetzi quema yajaya itztoya nohuaya.'
  bus-bus: 'Aↄ̃ gbɛ̃ doo bè: Ǹ gaafaa kɛmɛ kí. Mapi kↄ̃n nↄgbɛ̃ kɛ̀o wá kú kpɛ́ dↄ̃nkↄ̃mmɛ.
    Ben ma nɛ́ ì wámbe wa plaa kpɛ́ pì guu.'
  gub-BL: Amo uze'eg izupe. — Tuwihaw Xàrumàw, ko kuzà wiko herehe we pitài tàpuz
    me a'e. Amo 'ar mehe uzexak kar hememyr awa ihewe. Ko kuzà wiko herehe we izexak
    kar mehe.
  eng-DRA: 'And one of them said: I beseech thee, my lord, I and this woman dwelt
    in one house, and I was delivered of a child with her in the chamber.'
