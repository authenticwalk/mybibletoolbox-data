verse: 1KI.003.017
translations:
  mal-C: 'അവരിൽ ഒരുവൾ പറഞ്ഞത്: “യജമാനനേ, അടിയനും ഈ സ്ത്രീയും ഒരു വീട്ടിൽത്തന്നെ താമസിക്കുന്നു.
    ഇവൾ എന്റെകൂടെ ഉണ്ടായിരുന്നപ്പോൾത്തന്നെ എനിക്കൊരു കുഞ്ഞുജനിച്ചു.'
  deu-TKW: 'Und das eine Weib sprach: Bitte, mein Herr, ich und dieses Weib da wohnen
    in einem und denselben Hause, und ich gebar in ihrem Beisein in dem Hause.'
  lin-lin: 'Moko na bango alobaki : — Nabondeli yo, nkolo na ngai, yoka ngai ! Ngai
    mpe mwasi oyo, tovandaka ndako moko. Tozalaki na ye na ndako tango nabotaki mwana.'
  eng-LSV: and the first woman says, “O my lord, this woman and I are dwelling in
    one house, and I bring forth with her, in the house;
  eng-GNV: And the one woman sayd, Oh my lorde, I and this woman dwell in one house,
    and I was deliuered of a childe with her in the house.
  eng-WEBSTER: And the one woman said, O my lord, I and this woman dwell in one house;
    and I was delivered of a child with her in the house.
  nhw-BL: 'Huan se tlen inijuanti quiijto: ―Noteco, tojuanti tiitztoque tiome san
    sejco ipan se cali. Huan na nijtlacatilti se pilconetzi quema yaya itztoya nohuaya.'
  swh-ONEN: Mmojawapo akasema, “Bwana wangu, mimi na mwanamke huyu tunaishi kwenye
    nyumba moja. Nilikuwa nimezaa alipokuwa pamoja nami.
  bba-bba: Mɑ ben turo u nɛɛ, yinni, ɑ mɑn yisɑ kuo. Nɛ kɑ kurɔ winiwɑ sɑ wɑ̃ɑ dii
    teerɔ. Win bɔkuɔrɑ nɑ yiirɑ nɑ mɑrɑ.
  eng-KJVCPB: And the one woman said, O my lord, I and this woman dwell in one house;
    and I was delivered of a child with her in the house.
  luo-luo: Achiel kuomgi nowacho niya, “Ruodha, dhakoni gi an wadak e ot chiel. Ne
    ayudo nyathi kane en koda e ot.
  meu-meu: Hahine ta eto, Ḡaubada e, ina hahine bona lau na ruma tamona ai a nohomu;
    bena ia na una ruma ai nohona ai, lau na na mara, mero ta na abia.
  npi-ULB: एक जना स्त्रीले भनी, “हे मेरा मालिक, यो स्त्री र म एउटै घरमा बस्छौँ, अनि
    त्यस घरमा मैले एउटा बालक जन्माएँ ।
  yor-yor: Ọ̀kan nínú wọn sì wí pé, “Olúwa mi, èmi àti obìnrin yìí ń gbé nínú ilé
    kan. Èmi sì bí ọmọ ní ilé pẹ̀lú rẹ̀.
  pes-OPCB: 'یکی از آنان گفت: «ای پادشاه، ما دو نفر در یک خانه زندگی می‌کنیم. چندی
    قبل من فرزندی به دنیا آوردم.'
  tgl-ULB: Sinabi ng isang babae, “O, aking panginoon, ako at ang babaeng ito ay naninirahan
    sa iisang bahay, at nanganak ako kasama siya sa bahay na iyon.
  cbu-NT: Minumma kiz tsiyatku; Na kurakaa, mazinanlla. Niptamari kizapa tsimbunandani
    minumtash pangus taakaniya. Anushshat, nuwsha ipareetsi iparinarangina.
  hui-hui: Wali mbirago ibugua lalu, I̱naga kini-o hale ha. Wali ogo iya anda mbiraoreha
    paliagago ani palu howa ai i̱na igiri gali mbira taba hanaru.
  mya-mya: တစ်​ယောက်​က``အ​ရှင်​မင်း​ကြီး၊ ကျွန်​မ​သည်​ဤ မိန်း​မ​နှင့်​တစ်​အိမ်​တည်း​နေ​ထိုင်​ပါ​သည်။
    ယင်း သို့​နေ​ထိုင်​စဉ်​သား​က​လေး​တစ်​ယောက်​ကို ဖွား​မြင်​ပါ​သည်။-
  bod-N: བུད་མེད་གཅིག་གིས། ཀྱེ་ང་ཡི་བདག་པོ་ལགས། ང་རང་བུད་མེད་འདི་དང་མཉམ་དུ་ཁྱིམ་གཅིག་ལ་གནས་པ་ཡིན།
    ངེད་གཉིས་མཉམ་དུ་ཁང་པའི་ནང་དུ་ཡོད་དུས་ང་ལ་བུ་ཞིག་སྐྱེས་ཤིང་།
  sna-sna: Mumwe wavo akati, “Ishe wangu, mukadzi uyu neni tinogara muimba imwe chete.
    Ini ndakapona mwana iye aripowo.
  spa-BLM: 'La primera dijo: “Señor mío, yo y esta mujer vivimos en una misma casa.
    Yo di a luz con ella en la casa.'
  cac-cac: 'Ix yalan jun ix d''a vin̈: —Mamin rey, a in tic yed'' jun ix tic junn̈ej
    patil caji. Ayic ix c''och sc''ual, ix alji jun vune''.'
  swh-ULB: Mwanamke mmoja akasema, “Aa, bwana wangu, mwanamke huyu na mimi tunaishi
    katika nyumba moja, Nilizaa mtoto tukiwa pamoj na yeye katika nyumba yetu.
  bel-bel: 'І сказала адна жанчына: о, гаспадару мой! я і гэтая жанчына жывём у адным
    доме; і я нарадзіла пры ёй у гэтым доме;'
  wed-wed: Wavine tagogi i riwa, “Au bada tauai airuaḡa ai numa tagogi. Ma tau tevera
    orotona a vinatunei au numa, maranai noi wavinena kampa.
  deu-ELBBK: 'Und die eine Frau sprach: Bitte, mein Herr! Ich und diese Frau wohnten
    in einem Haus; und ich gebar bei ihr im Haus.'
  mbb-OT: Migkaǥi is sevaha kandan te, “Mahal he Hadì, siak wey heini is bahi he zuma
    ku telaamur ziyà te sevaha zà he valey. Ne te zutun sikandin te valey mid-anak
    a.
  mal-2015: 'അവരിൽ ഒരുത്തി പറഞ്ഞതു: തമ്പുരാനെ, അടിയനും, ഇവളും ഒരു വീട്ടിൽ പാർക്കുന്നു;
    ഞങ്ങൾ പാർക്കുന്ന വീട്ടിൽവെച്ചു ഞാൻ ഒരു കുഞ്ഞിനെ പ്രസവിച്ചു.'
  rmc-rmc: 'Jekh lendar phenďa: „Ó, rajeja miro, me bešav kala džuvľaha jekhetane
    andre jekh kher. Sar mange uľiľa miro muršoro, oj sas paš oda.'
  pes-OPV: 'و یکی از آن زنان گفت: «ای آقایم، من و این زن در یک خانه ساکنیم و درآن
    خانه با او زاییدم.'
  ron-1924: 'Уна дин фемей а зис: „Рогу-мэ, домнул меу, еу ши фемея ачаста локуям
    ын ачеяшь касэ ши ам нэскут лынгэ еа ын касэ.'
  aui-aui: Keda wasike dagudaguna iwona bo, “Kiiwawo, mmko wasikena da tagu na bare
    tanagha kamakamake. Bi kayamakamake patapata raghanine, na avituwa.
  ben-OBCV: তাদের মধ্যে একজন বলল, “হে আমার প্রভু, আমায় ক্ষমা করবেন। এই মহিলাটি ও
    আমি একই বাড়িতে থাকি, ও সে আমার সঙ্গে থাকতে থাকতেই আমার একটি সন্তান হল।
  som-som: Oo naagihii middood baa waxay ku tidhi, Sayidow, aniga iyo naagtanu isku
    guri baannu deggan nahay, oo anigu gurigaan ku umulay iyadoo joogta.
  lat-VUC: 'quarum una ait: Obsecro, mi domine: ego et mulier hæc habitabamus in domo
    una, et peperi apud eam in cubiculo.'
  eng-ASVBT: And the one woman said, Oh, my lord, I and this woman dwell in one house;
    and I was delivered of a child with her in the house.
  ita-1885: 'E l''una di loro disse: Ahi, signor mio! Io, e questa donna, dimoriamo
    in una stessa casa; or io partorii, stando con lei in quella casa.'
  eng-LXXUP: And the one woman said, Hear me, my lord; I and this woman dwelt in one
    house, and we were delivered in the house.
  eng-ULB: One woman said, “Oh, my master, this woman and I live in the same house,
    and I gave birth to a child with her in the house.
  spa-VBL: 'Una de las mujeres tomó la palabra y dijo: “Si le place a Su Majestad:
    Comparto casa con esta mujer. Tuve un bebé mientras ella vivía en la casa.'
  fra-_FOB: 'Et l''une de ces femmes dit: Ah! mon seigneur! nous demeurions, cette
    femme et moi, dans le même logis, et je suis accouchée près d''elle dans cette
    maison-là.'
  mal-mal: 'അവരിൽ ഒരാൾ പറഞ്ഞത്: “തമ്പുരാനെ, അടിയനും ഇവളും ഒരേ വീട്ടിൽ പാർക്കുന്നു;
    ഞങ്ങൾ പാർക്കുന്ന വീട്ടിൽവെച്ച് ഞാൻ ഒരു കുഞ്ഞിനെ പ്രസവിച്ചു.'
  urd-GVR: Ek bāt karne lagī, “Mere āqā, ham donoṅ ek hī ghar meṅ bastī haiṅ. Kuchh
    der pahle is kī maujūdagī meṅ ghar meṅ mere bachchā paidā huā.
  suz-BL: मिनु मेको आस दाते ङा काम “आं प्रभु, एको मीश मुर नु गो खिं कामीन बाक्‍नस्‍कु।
    मिनु गो एको नु बाक्‍ङानु, आल का थीता।
  ita-1927: 'Una delle due disse: “Permetti, Signor mio! Io e questa donna abitavamo
    nella medesima casa, e io partorii nella camera dov’ella pure stava.'
  ckb-ckb: 'یەکێک لە ژنەکان گوتی: «ئەی گەورەم، تکایە، من و ئەم ژنە لە یەک ماڵ دەژین
    و من لەو ماڵە منداڵم بوو.'
  eng-BBE: And one of them said, O my lord, I and this woman are living in the same
    house; and I gave birth to a child by her side in the house.
  kan-OKCV: ಅವರಲ್ಲಿ ಒಬ್ಬಳು, “ನನ್ನ ಒಡೆಯನೇ, ನಾನೂ, ಈ ಹೆಣ್ಣು ಮಗಳು ಒಂದೇ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದೇವೆ.
  tam-2017: 'அவர்களில் ஒருத்தி: என்னுடைய எஜமானனே, நானும் இந்த பெண்ணும் ஒரே வீட்டிலே
    குடியிருக்கிறோம்; நான் இவளோடு வீட்டிலிருக்கும்போது ஆண்பிள்ளை பெற்றேன்.'
  spa-RV-1909: 'Y dijo la una mujer: ¡Ah, señor mío! yo y esta mujer morábamos en
    una misma casa, y yo parí estando con ella en la casa.'
  ron-BTF: 'Şi o femeie a spus: O domnul meu, eu şi femeia aceasta locuiam într-o
    singură casă; şi eu am născut un copil cu ea în casă.'
  eng-WEBP: The one woman said, “Oh, my lord, I and this woman dwell in one house.
    I delivered a child with her in the house.
  eng-FBV: 'One of the women spoke up, saying, “If it please Your Majesty: I share
    a house with this woman. I had a baby while she was living in the house.'
  nld-1939: 'De ene vrouw zei: Met uw verlof, mijn heer! Ik en deze vrouw wonen in
    één huis. Nu kreeg ik bij haar in huis een kind,'
  nch-BL: 'Huan se ten inijuanti quiijto: ―Noteco, tojuanti tiitztoque tiome san sejco
    ipan se cali. Huan na nijtacatilti se pilconetzi quema yaya itztoya nohuaya.'
  vie-1934: 'Một đứa nói: Chúa tôi ôi! người đàn bà này và tôi ở chung nhau một nhà,
    và tôi đẻ bên người trong nhà đó.'
  hin-CV: उनमें से एक ने विनती की, “मेरे प्रभु, हम दोनों एक ही घर में रहती हैं. जब
    यह घर पर ही थी, मैंने एक बच्‍चे को जन्म दिया.
  spa-BES: 'Y uno de ellos dijo: Oh señor mío, esta mujer y yo vivimos en la misma
    casa; Y di a luz a un niño a su lado en la casa.'
  tdx-tdx: 'le hoe ty rakemba raike: O ry talèko, mitrao-pimoneñe an-kibohotse ami’ty
    rakemba tiañe iraho; vaho nahatoly ajaja t’ie an-traño ao.'
  tha-KJV: หญิงคนหนึ่งทูลว่า “​โอ ข้าแต่​เจ้​านายของข้าพระองค์ ข้าพระองค์และผู้หญิงคนนี้อาศัยอยู่ในเรือนเดียวกัน
    และข้าพระองค์​ก็​คลอดบุตรคนหนึ่งขณะที่นางนั้นอยู่ในเรือน
  por-BR-2018: 'E disse a uma mulher: Ah, senhor meu! Eu e esta mulher morávamos em
    uma mesma casa, e eu pari estando com ela na casa.'
  deu-ELO: 'Und das eine Weib sprach: Bitte, mein Herr! Ich und dieses Weib wohnten
    in einem Hause; und ich gebar bei ihr im Hause.'
  eng-WYC-2018: of which one said, My lord, I beseech, I and this woman dwelled in
    one house, and I childed at her in a couch (or and I brought forth my child in
    a bed when she was there).
  epo-epo: 'Kaj unu el la virinoj diris: Ho mia sinjoro! mi kaj ĉi tiu virino loĝas
    en unu domo; kaj mi naskis, loĝante kun ŝi en la sama domo.'
  uig-PIN: 'Birinqi ayal: — I ƣojam! Mǝn wǝ bu hotun bir ɵydǝ olturimiz; u mǝn bilǝn
    ɵydǝ turƣinida bir balini tuƣdum.'
  beo-beo: Afae da ema amane sia:i, “Hina bagade! Amo uda amola na, ani da diasu afaega
    esala. Na da amo diasuga dunu mano lalelegei. Amo uda amola da ani galu esalu.
  tpi-OTNT: Wanpela meri i tok olsem, “King bilong mi, harim. Mi wantaim dispela meri
    mitupela i save stap long wanpela haus. Na mi karim wanpela pikinini man. Na taim
    mi karim pikinini, dispela meri i bin i stap long haus wantaim mi.
  hau-SA: Sai ɗaya ta ce, “Ranka yă daɗe, wannan mata da ni muna zama a gida ɗaya.
    Na haifi jariri yayinda take can tare da ni.
  uig-LAT: 'Birinchi ayal: — I ghojam! Men we bu xotun bir öyde olturimiz; u men bilen
    öyde turghinida bir balini tughdum.'
  nde-nde: Esinye sathi, “Nkosi yami, umama lo sihlala ndlunye. Ngikhululeke ngazuza
    umntwana laye ekhona.
  ton-ton: Pea naʻe pehē ʻe he fefine ʻe tokotaha, “ʻE hoku ʻeiki, ko au mo e fefine
    ni ʻoku ma nonofo ʻi he fale pe taha; pea naʻaku fāʻeleʻi ha tamasiʻi lolotonga
    ʻema ʻi he fale mo ia.
  ces-1613: 'I řekla jedna z těch žen: Prosím, pane můj, já a žena tato bydlíme v
    jednom domě. I porodila jsem u ní v témž domě.'
  eng-WMB: The one woman said, “Oh, my lord, I and this woman dwell in one house.
    I delivered a child with her in the house.
  tam-TCV: அவர்களில் ஒருத்தி, “என் ஆண்டவனே, இந்தப் பெண்ணும், நானும் ஒரே வீட்டில் வசிக்கிறோம்.
    அவள் என்னோடு இருக்கையில் எனக்கு ஒரு பிள்ளை பிறந்தது.
  ceb-ULB: Miingon ang usa ka babaye, “O, akong agalon, ako ug kining bayhana nagpuyo
    sa samang panimalay, ug gipakatawo ko ang usa ka bata uban kaniya sa balay.
  pol-UBG: 'Jedna z kobiet powiedziała: Proszę cię, mój panie, ja i ta kobieta mieszkamy
    w jednym domu. Ja urodziłam przy niej w tym domu.'
  agr-agr: 'makichkia nunú chichaak: “¡Chah apujuh! Juju nuwa jujai makichik jeganmak
    pujaji. Nunika pujusan uchin uchigmakmajai.'
  kyc-kyc: Dokona mendeme lao, Emba kiŋi andake doko, enda dakepa nambapa anda mendakinya
    palenge. Enda baa peteyamopa namba anda dokona wane nyaŋa mandeyo.
  urd-GVU: ایک بات کرنے لگی، ”میرے آقا، ہم دونوں ایک ہی گھر میں بستی ہیں۔ کچھ دیر
    پہلے اِس کی موجودگی میں گھر میں میرے بچہ پیدا ہوا۔
  deu-1912: 'Und das eine Weib sprach: Ach, mein Herr, ich und dies Weib wohnten in
    einem Hause, und ich gebar bei ihr im Hause.'
  ntj-ntj: Nyangka minyma kutjupalu watjarnu, “Wiya puurr, minyma ngaanya-litju yiwarla
    kutjungkartu nyinarra. Nyangka-rna tjilku katja kanyirnu.
  kan-2017: ಅವರಲ್ಲಿ ಒಬ್ಬಳು ಅರಸನಿಗೆ, “ನನ್ನ ಒಡೆಯಾ ಕೇಳು, ನಾನು ಮತ್ತು ಈ ಹೆಂಗಸು ಒಂದೇ ಮನೆಯಲ್ಲಿ
    ವಾಸಮಾಡುತ್ತಿದ್ದೇವೆ. ಇವಳು ಮನೆಯಲ್ಲಿದ್ದಾಗಲೇ ನಾನು ಮಗುವನ್ನು ಹೆತ್ತೆನು.
  yap-yap: Bagayow e ga’ar, “Pilung, re pin ney e gamow ma par u lan ta’ab naun, ma
    gamow u rom mu gu gargel ni bochi pagel.
  hlt-MCSB: Te phoeiah huta pakhat loh, “Aw, ka boeipa, kai neh he huta he im pakhat
    ah ka om rhoi tih anih neh im pakhat ah ca ka cun rhoi.
  mdy-ETH: ዔያቶይዳፓ ፔቴ ላኣሌላ፦ «ካኣቲዮ! ሃኖ ላኣሌሎና ታኣና ፔቴ ማኣሪዳ ኑ ናንጋያታዖ ዒኢካ ኑ ናንጋ ማኣሮይዳ ዓቲንቄ
    ናይ ታኣኒ ሾዔኔ፤
  twi-ASANTE: Wɔn mu baako hyɛɛ aseɛ sɛ, “Me wura, mesrɛ wo meka sɛ, saa ɔbaa yi ne
    me te fi korɔ mu. Mewoo ɔba ɛberɛ a ɔne me te efie hɔ.
  eng-WEBU: The one woman said, “Oh, my lord, I and this woman dwell in one house.
    I delivered a child with her in the house.
  wal-wal: Eqqin etappe issinniyaa hagaadan yaagaasu; “Ta godau, taaninne ha mishiriyaa
    issi keettan de7oos. Yan a tanaara issippe de7ishin, taani issi na7a yelaas.
  spa-PDDPT: 'Una de las mujeres dijo: ¡Ay, ʼadón mío! Esta mujer y yo vivimos en
    la misma casa. Cuando di a luz ella estaba conmigo en la casa.'
