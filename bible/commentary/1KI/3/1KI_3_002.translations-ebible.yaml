verse: 1KI.003.002
translations:
  mal-C: യഹോവയുടെ നാമത്തിൽ ഒരു ആലയം അന്നുവരെയും പണിയപ്പെട്ടിരുന്നില്ല. അതുകൊണ്ട്,
    ഇസ്രായേൽജനം അപ്പോഴും മലകളിൽ യാഗമർപ്പിക്കുക പതിവായിരുന്നു.
  deu-TKW: Nur opferte das Volk noch auf den Höhen; denn bis zu dieser Zeit war dem
    Namen Jahwes noch kein Wohnsitz gebaut.
  lin-lin: Na tango wana, bato bazalaki kotumba mbeka na bisambelo ya likolo ya bangomba,
    pamba te ezalaki nanu na tempelo moko te oyo etongamaki mpo na Kombo na Yawe.
  eng-LSV: Only, the people are sacrificing in high places, for there has not been
    built a house for the Name of YHWH until those days.
  eng-GNV: Only the people sacrificed in the hie places, because there was no house
    buylt vnto the name of the Lord, vntill those dayes.
  eng-WEBSTER: Only the people sacrificed in high places, because there was no house
    built to the name of the LORD, until those days.
  nhw-BL: Ipan nopa tonali nochi israelitame tlacajcahuayayaj para TOTECO ipan tlaixpamitl
    campa hueli ipan huejcapantique tepeme pampa ayamo quiquetztoyaj se tiopamitl
    para TOTECO.
  swh-ONEN: Hata hivyo, watu bado walikuwa wakitoa dhabihu huko kwenye vilima, kwa
    sababu Hekalu lilikuwa bado halijajengwa kwa ajili ya Jina la Bwana.
  bba-bba: Isirelibɑ bɑ rɑ yɑ̃kuru kowɑ ɡunɡunu wɔllɔ sɑɑ ye sɔɔ, domi bɑ ǹ ɡinɑ
    diru ɡɑru bɑnɛ mi bɑ ko n dɑ Yinni Gusunɔ sɑ̃.
  eng-KJVCPB: Only the people sacrificed in high places, because there was no house
    built unto the name of the Lord, until those days.
  luo-luo: Ji to pod ne timo misengini e kuonde motingʼore nikech od lemo ne pok oger
    ni nying Jehova Nyasaye.
  meu-meu: Ḡau tamona, taunimanima ese edia boubou ḡaudia na dounu atai gabudia ai
    e hahelaḡadiava, badina be dubu auta do asie hadaia, Iehova ladana ena.
  npi-ULB: परमप्रभुको नाउँमा कुनै पनि घर निर्माण नभइसकेकोले मानिसहरूले उच्च स्थानहरूमा
    बलिदान चढाउँदै थिए ।
  yor-yor: Síbẹ̀síbẹ̀, àwọn ènìyàn ṣì ń rú ẹbọ ní ibi gíga, nítorí a kò tí ì kọ́ ilé
    fún orúkọ Olúwa títí di ìgbà náà
  pes-OPCB: در آن زمان، قوم اسرائیل به بالای تپه‌ها می‌رفتند و روی مذبحهای آنجا قربانی
    می‌کردند، چون هنوز خانهٔ خداوند ساخته نشده بود.
  tgl-ULB: Nag-aalay ang mga tao sa mga dambana, dahil wala pang tahanan ang naitayo
    para sa pangalan ni Yahweh.
  cbu-NT: Ashirucha, tputs anshuch ichingarusin, Apanllee ungirtamaam yapirisha zandkana
    ambeewarisha Apanlleem muchiranganaya. Yapsha mangutaritin apanllputsee tputs
    arapich ungirtakana, ambitam uwshtisin ungirtaranganaya. Ashiriya, na kamaneena,
    yuwaa Salomon parawarinee wip yamarangu anootsi.
  hui-hui: Abale howa Anduane Homogonaga anda mbira nahe howa Isaraele wali agali
    tigua lotu lalu loma binigo bo mulene harangi hari nene ngaruha puwa uruniha howa
    lotu lalu loma biniru bo delaga hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​အ​တွက်​ဗိ​မာန်​တော်​မ​ဆောက် ရ​သေး​သ​ဖြင့် လူ​တို့​သည်​ယဇ်​ပလ္လင်​အ​နှံ့
    အ​ပြား​တို့​တွင်​ယဇ်​ပူ​ဇော်​လျက်​ရှိ​နေ​ကြ သေး​၏။-
  bod-N: དུས་དེའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་ད་དུང་བཞེངས་མེད་པས།
    མི་རྣམས་ཀྱིས་མཐོ་གླིང་རྣམས་སུ་མཆོད་པ་ཕུལ་བ་ཡིན།
  sna-sna: Asi, vanhu vakanga vachibayira zvibayiro panzvimbo dzakakwirira nokuti
    hapana temberi yakanga yati yavakirwa zita raJehovha.
  spa-BLM: Sin embargo, el pueblo sacrificaba en los lugares altos, porque aún no
    había una casa construida para el nombre de Yahvé.
  cac-cac: A d'a jun tiempoal chi', a d'a juntzan̈ lugar chaan̈, ata' syac' silab'
    eb' anima vach'chom man̈ smojoc, yujto manto b'olaj stemplo Jehová.
  swh-ULB: Watu walikuw wakitoa sadaka kwenye maeneo ya juu, kwa sababu hapakuwa bado
    na nyumba iliyokuwa imejengwa kwa jina la BWANA.
  bel-bel: Народ яшчэ прыносіў ахвяры на вышынях, бо ня быў пабудаваны дом імю Госпада
    да таго часу.
  deu-ELBBK: Nur opferte das Volk auf den Höhen; denn bis zu jenen Tagen war dem Namen
    des HERRN kein Haus gebaut worden.
  mbb-OT: Dutun he timpu wazè pa valey te Nengazen he para te kebeǥey te zengeg kandin,
    umbe ziyè dà ebpemuhat is menge etew te menge simbahan diyà te metikang he menge
    lugar.
  mal-2015: എന്നാൽ ആ കാലംവരെ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിയാതെ ഇരുന്നതുകൊണ്ടു
    ജനം പൂജാഗിരികളിൽവെച്ചു യാഗം കഴിച്ചുപോന്നു.
  rmc-rmc: O manuša anenas o obeti pro uče thana, bo mek na sas dokerdo o Chramos
    prekal o RAJ.
  pes-OPV: لیکن قوم در مکانهای بلند قربانی می‌گذرانیدند زیرا خانه‌ای برای اسم خداوند
    تاآن زمان بنا نشده بود.
  ron-1924: Попорул ну адучя жертфе декыт пе ынэлцимь, кэч пынэ пе время ачаста ну
    се зидисе ынкэ о касэ ын Нумеле Домнулуй.
  ben-OBCV: লোকজন তখনও অবশ্য উঁচু পীঠস্থানগুলিতেই বলি উৎসর্গ করে যাচ্ছিল, কারণ সদাপ্রভুর
    নামের উদ্দেশে তখনও কোনও মন্দির তৈরি করা হয়নি।
  som-som: Oo dadka ayaa ku allabaryi jiray meelaha sarsare oo keliya, maxaa yeelay,
    ilaa wakhtigaas ma uu jirin guri magaca Ilaah loo dhisay.
  lat-VUC: 'Attamen populus immolabat in excelsis: non enim ædificatum erat templum
    nomini Domini usque in diem illum.'
  eng-ASVBT: Only the people sacrificed in the high places, because there was no house
    built for the name of Jehovah until those days.
  ita-1885: Solo il popolo sacrificava sopra gli alti luoghi; perciocchè fino a que' dì
    non era stata edificata Casa al Nome del Signore.
  eng-LXXUP: Nevertheless the people burned incense on the high places, because a
    house had not yet been built to the Lord.
  eng-ULB: The people were sacrificing at the high places, because no house had yet
    been built for the name of Yahweh.
  spa-VBL: Sin embargo, en aquellos días el pueblo seguía sacrificando en los altares
    porque aún no se había construido un Templo para honrar al Señor.
  fra-_FOB: Le peuple sacrifiait seulement sur les hauts lieux, parce que jusqu'alors
    on n'avait pas bâti de maison au nom de l'Éternel.
  mal-mal: എന്നാൽ ആ കാലം വരെ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിയപ്പെട്ടിരുന്നില്ല; അതുകൊണ്ട്
    ജനം പൂജാഗിരികളിൽവെച്ച് യാഗം കഴിച്ചുപോന്നു.
  urd-GVR: Un dinoṅ meṅ Rab ke nām kā ghar tāmīr nahīṅ huā thā, is lie Isrāīlī apnī
    qurbāniyāṅ muḳhtalif ūṅchī jaghoṅ par chaṛhāte the.
  suz-BL: मेना सम्‍म मुरपुकीम डांडा मेर चढ़ेबाक्‍मा बाक्‍त। मारदे हना परमप्रभु यावे
    आ नें कली मान पा तेकोइ खिं मसेल्‍शो बाक्‍माक्‍त।
  ita-1927: Intanto il popolo non offriva sacrifizi che sugli alti luoghi, perché
    fino a que’ giorni non era stata edificata casa al nome dell’Eterno.
  ckb-ckb: لەو کاتە گەل لە نزرگەکانی سەر بەرزاییدا قوربانییان سەردەبڕی، چونکە هەتا
    ئەو ڕۆژانە پەرستگایەک بۆ ناوی یەزدان دروستنەکرابوو.
  eng-BBE: But all this time the people were making their offerings in the high places,
    because no house had been put up to the name of the Lord till those days.
  kan-OKCV: ಆ ಕಾಲದವರೆಗೂ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗಾಗಿ ಆಲಯ ಇರಲಿಲ್ಲ. ಆದುದರಿಂದ, ಜನರು ಎತ್ತರದ ಸ್ಥಳಗಳಲ್ಲಿ
    ಬಲಿ ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  tam-2017: அந்த நாட்கள்வரை யெகோவாவுடைய நாமத்திற்கு ஒரு ஆலயம் கட்டப்படாமல் இருந்ததால்,
    மக்கள் மேடைகளில் பலியிட்டு வந்தார்கள்.
  spa-RV-1909: Hasta entonces el pueblo sacrificaba en los altos; porque no había
    casa edificada al nombre de Jehová hasta aquellos tiempos.
  ron-BTF: Numai că poporul sacrifica pe înălţimi, deoarece nu era zidită o casă numelui
    DOMNULUI până în acele zile.
  eng-WEBP: However, the people sacrificed in the high places, because there was not
    yet a house built for the LORD’s name.
  eng-FBV: In those days, however, the people still sacrificed on the high places
    because a Temple to honor the Lord hadn't yet been built.
  nld-1939: Nog offerde het volk op de offerhoogten; want er was toen nog geen tempel
    voor de Naam van Jahweh gebouwd.
  nch-BL: Ipan nopa tonali nochi israelitame tacajcahuayayaj para TOTECO ipan taixpamit
    campa hueli ipan huejcapantique tepeme pampa ayemo quiquetztoyaj se tiopamit para
    TOTECO.
  vie-1934: Dân sự hãy còn dâng của lễ trên các nơi cao, vì cho đến bấy giờ chưa có
    xây cất đền nào cho danh Đức Giê-hô-va.
  hin-CV: लोग पूजा की जगहों पर अब भी बलि चढ़ाते थे, क्योंकि अब तक याहवेह के लिए कोई
    भी भवन बनाया नहीं गया था.
  spa-BES: Pero todo este tiempo la gente estaba haciendo sus ofrendas en los lugares
    altos, porque ninguna casa había sido puesta al nombre del Señor hasta aquellos
    días.
  tdx-tdx: Nanao soroñe ankaboañe eñe ondatio, amy t’ie tsy aman’ anjomba rinafitse
    ho amy tahina’ Iehovày tañ’andro izay.
  tha-KJV: อย่างไรก็ตาม ประชาชนได้ถวายสัตวบู​ชา ณ ปู​ชน​ียสถานสูง เพราะในเวลานั้นยังไม่​ได้​สร้างพระนิเวศเพื่อพระนามของพระเยโฮวาห์
  por-BR-2018: Todavia o povo sacrificava nos altares dos lugares altos, porque não
    havia casa edificada ao nome do SENHOR até aqueles tempos.
  deu-ELO: Nur opferte das Volk auf den Höhen; denn bis zu jenen Tagen war dem Namen
    Jehovas kein Haus gebaut worden.
  eng-WYC-2018: Nevertheless the people offered in high places; for the temple was
    not builded to the name of the Lord till into that day. (But the people still
    offered at the hill shrines; for the Temple was not yet built in honour of the
    name of the Lord unto that day.)
  epo-epo: Tamen la popolo alportadis ankoraŭ oferojn sur altaĵoj, ĉar ĝis tiu tempo
    ankoraŭ ne estis konstruita domo al la nomo de la Eternulo.
  uig-PIN: Xu waⱪitlarda Pǝrwǝrdigarning nami üqün bir ibadǝthana yasalmiƣini üqün
    hǝlⱪ «yuⱪiri jaylar»da ⱪurbanliⱪlirini ⱪilatti.
  beo-beo: Hina Gode Ea Debolo Diasu da hame gagui galu. Amaiba:le, Isala:ili dunu
    da oloda hisu hisu amoga gobele salasu hou hamonanu.
  tpi-OTNT: Bipo ol Israel i no bin wokim wanpela haus bilong Bikpela stret, bilong
    ol i ken lotuim Bikpela long en, olsem na ol manmeri i save mekim ofa long Bikpela
    long ol ples bilong lotu antap long ol maunten nabaut.
  hau-SA: A lokacin dai mutane suna miƙa hadaya a wurare a bisa tuddai, domin ba a
    riga an gina haikali saboda Sunan Ubangiji ba.
  uig-LAT: Shu waqitlarda Perwerdigarning nami üchün bir ibadetxana yasalmighini üchün
    xelq «yuqiri jaylar»da qurbanliqlirini qilatti.
  nde-nde: Kodwa-ke, abantu babelokhu besanikelela ezindaweni eziphakemeyo ngoba ithempeli
    lalilokhu lilindele ukwakhiwa lisakhelwa ibizo likaThixo.
  ton-ton: Ka naʻe fai ʻae feilaulau ʻe he kakai ʻi he ngaahi potu māʻolunga, koeʻuhi
    naʻe ʻikai langa ha fale ki he huafa ʻo Sihova, ʻo aʻu ki he ngaahi ʻaho ko ia.
  ces-1613: Toliko lid obětoval na výsostech, proto že nebyl vystaven dům jménu Hospodinovu
    až do těch dnů.
  eng-WMB: However, the people sacrificed in the high places, because there was not
    yet a house built for the LORD’s name.
  tam-TCV: ஆயினும், யெகோவாவின் பெயரில் இன்னும் ஒரு ஆலயம் கட்டப்படாதிருந்தபடியால்,
    மக்கள் உயர்ந்த இடங்களிலேயே பலிசெலுத்தி வந்தார்கள்.
  ceb-ULB: Naghalad ang mga tawo sa taas nga mga dapit, tungod kay wala pa man natukod
    ang balay alang sa ngalan ni Yahweh
  pol-UBG: Lud jednak składał ofiary na wyżynach, dlatego że do tego czasu nie został
    jeszcze zbudowany dom dla imienia PANA.
  agr-agr: Tuja jega Tuke Pujuu emematku ijuntai eke uminchau asamtai, Israel aents
    aidauk yaunchuk nuwiya aents aidau nugka nain aidaunum dita apajuímtaijin emematuinak
    kuntinu maa apejaku aina nuwig ditashkam Tuke Pujuun emematuinak kuntinun maa
    apejaku ainawai.
  kyc-kyc: Tembole anda doko Kamongona lao pyakamipa nayaminyi dokona wambu dupwame
    kana pyare lasi wakale wakale dupwana mena pyao kiso maiyuo kareyami.
  urd-GVU: اُن دنوں میں رب کے نام کا گھر تعمیر نہیں ہوا تھا، اِس لئے اسرائیلی اپنی
    قربانیاں مختلف اونچی جگہوں پر چڑھاتے تھے۔
  deu-1912: Aber das Volk opferte noch auf den Höhen; denn es war noch kein Haus gebaut
    dem Namen des HERRN bis auf die Zeit.
  kan-2017: ಆ ವರೆಗೂ ಯೆಹೋವನ ನಾಮಕ್ಕೋಸ್ಕರ ಆಲಯವಿರಲಿಲ್ಲವಾದುದರಿಂದ ಜನರು ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ಯಜ್ಞವನ್ನು
    ಆರ್ಪಿಸುತ್ತಿದ್ದರು.
  yap-yap: Girdi’ e yad be pi’ e maligach u daken yungi n’en nib tolang, ni bochan
    e dariy reb e naun ni kan toy ni fan nga fithingan SOMOL.
  hlt-MCSB: Te vaeng tue hil BOEIPA ming ham im a sak pawt dongah pilnam loh hmuensang
    ah a nawn.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳ ሱንፆና ጌኤዦ ማኣራ ሃጊ ማዢንቲባኣሴ፤ ዬያሮ ዴራ ጌሜሪዳ ዴንዲ ዴንዲ ፆኦሲም ዒንጎ ባኮ
    ሺኢሻኔ።
  twi-ASANTE: Saa ɛberɛ no mu, na Israelfoɔ gu so bɔ afɔdeɛ wɔ sorɔnsorɔmmea, ɛfiri
    sɛ, na wɔnsii asɔredan, mfaa Awurade din ntoo so.
  eng-WEBU: However, the people sacrificed in the high places, because there was not
    yet a house built for the LORD’s name.
  wal-wal: GODAA sunttaayyo Beeta Maqidasee biron keexettiichchibeenna gishshau, asai
    he wode goinniyo xoqqa sohotun yarshshiiddi takkiis.
  spa-PDDPT: Sin embargo, el pueblo ofrecía sacrificios en los lugares altos, porque
    en aquellos tiempos no había sido edificada Casa al Nombre de Yavé.
  gun-gun: Ha'e rami teĩ heta va'e kuery ma yvy'ã rupi ombojeroviaaty ikuai va'e rupi
    oo vy mba'emo ome'ẽ teri okuapy ha'e py, mba'eta ha'e va'e jave ma oo Senhor rery
    oĩ atyrã ndojapoai teri.
  ilo-ULB: Agidatdaton dagiti tattao kadagiti pagdaydayawan gapu ta awan pay ti balay
    a naipatakder para iti nagan ni Yahweh.
  kpg-kpg: Di Hale Daumaha e hagalaamua ai di ingoo Dimaadua la digi hauhia, gei ogo
    nia daangada e hai nadau tigidaumaha i nia gowaa dudu tigidaumaha ala i golo.
  uig-ARA: شۇ ۋاقىتلاردا پەرۋەردىگارنىڭ نامى ئۈچۈن بىر ئىبادەتخانا ياسالمىغىنى ئۈچۈن
    خەلق «يۇقىرى جايلار»دا قۇربانلىقلىرىنى قىلاتتى.
  sus-sus: Ɲama nu sɛrɛxɛ bama geyae nan fari, barima Alatala xa banxi mu nu tixi
    sinden.
  pon-2006: Tehnpas en KAUN-O saikinte kokouda; eri, aramas akan kin wiewiahte arail
    meirong kan ni pei sarawi tohrohr kei.
  jae-jae: Mago lau sêkêŋ da aŋga gamêŋ ŋabau ŋapaŋ gebe gêdêŋ ŋasawa tonaŋ sêkwê
    andu teŋ kêtu Apômtaunê ŋaêŋa su atom tageŋ.
  ksd-ksd: Ma ra tarai dia ga vala pait ra tinabar ta ra umana tavul a lotu tago pa
    dir ga pait boko ta pal ure ra iang i ra Luluai.
  tur-YTC: Ancak halk yüksek yerlerde kurban kesiyordu, çünkü henüz Yahve adına bir
    ev yapılmamıştı.
  grc-BRENT: Πλὴν ὁ λαὸς ἦσαν θυμιῶντες ἐπὶ τοῖς ὑψηλοῖς, ὅτι οὐκ ᾠκοδομήθη οἶκος
    τῷ Κυρίῳ ἕως τοῦ νῦν.
  ind-AYT: Namun, rakyat masih mempersembahkan kurban di bukit-bukit pengurbanan karena
    belum ada bait yang dibangun bagi nama TUHAN sampai hari itu.
  nya-nya: Koma anthu ankaperekabe nsembe ku malo achipembedzo osiyanasiyana chifukwa
    chakuti mpaka pa nthawi imeneyo Dzina la Yehova anali asanalimangire nyumba.
  hrv-hrv: Narod je pak prinosio žrtve na uzvišicama, jer još nije bio sagrađen do
    toga vremena dom imenu Jahvinu.
  mps-mps: Polobadu te Israel dabego te Genuai Bidigo be me deli te dolo me sesiąwai,
    te augwa Genuai Bidiba lotu wabo digi tama, tama tiyu, te we bidi dabego te Genuai
    Bidiba ofa ebo sę te lotu wabo pesagede te bulu du bage dabede ofa eyu yai dao.
  tpi-tpi: Bipo ol Israel i no bin wokim wanpela haus bilong Bikpela stret, bilong
    ol i ken lotuim Bikpela long en, olsem na ol manmeri i save mekim ofa long Bikpela
    long ol ples bilong lotu antap long ol maunten nabaut.
  dan-1931: Kun ofrede Folket på Offerhøjene, thi hidindtil var der ikke bygget HERRENS
    Navn et Hus.
  vie-OVCB: Trong thời gian chờ đợi Đền Thờ của Chúa Hằng Hữu xây cất xong, dân chúng
    vẫn dâng tế lễ trên những đồi cao.
  guj-2017: લોકો ધર્મસ્થાનોમાં અર્પણ કરતા, કેમ કે તે દિવસો સુધી યહોવાહના નામનું ભક્તિસ્થાન
    બાંધવામાં આવ્યું નહોતું.
  pon-2006A: Tehnpas en KAUN-O saikinte kokouda; eri, aramas akan kin wiewiahte arail
    meirong kan ni pei sarawi tohrohr kei.
  por-BRBSL: Entretanto, o povo se sacrificou nos lugares altos, porque ainda não
    havia uma casa construída para o nome de Iavé.
  cth-cth: Hatnae tueng dawk taminaw pueng ni hmuen rasang koe thuengnae ouk a sak
    awh. Bangkongtetpawiteh, hatnae tueng dawk BAWIPA hane im sak hoeh rah.
  twi-twi: Saa bere no mu, na Israelfo bɔ afɔre wɔ sorɔnsorɔmmea, efisɛ na wonsii
    asɔredan, mfaa Awurade din ntoo so ɛ.
  hlt-hlt: Te vaeng tue hil BOEIPA ming ham im a sak pawt dongah pilnam loh hmuensang
    ah a nawn.
  tbz-SIM: Dɛ kó dimɔ̀nnì bɛ̀ do feu iwũɔ̃ ti Yiɛ̀ nKuyie nyɛtɑ̃rɛ̀ ĩ́nkɛ̀ nkɛ yɛtɔ̀rɛ̀
    borɛ̀. Kɛ yɛ̃́ bɛ̀ mu ndo í mɑɑ́mɛ̀ tɛcĩ́ɛ̃̀tɛ̀ ti Yiɛ̀ nKuyie nkpɛtɛ.
  msy-2020: Israelia tɨghar Ikiavɨra Itir God bagh Dɨpenir tamɨn ingaram. Kamaghɨn
    amizɨ, me tintinibar mɨghsɨabar ghuavanaga an ziam fasa ofabagh ami.
  dop-dop: Sɑlʋmɔŋ kɑ sɔɔlɑ Tɑcɑɑ kɛ́ nɑ ɩ́ tǝŋǝɣɩ ɩ cɑɑ Tɑfiiti ɩkpɑtɛ. Pɑɑ nɑ mpʋ
    tɔ, lonɑ pɑɣɑlɛ tɑɑ kɛ́ ɩ nɑ yǝlɑɑ pɑ lɑkɑɣɑ pɑ kɔtɑsɩ kɛ wɑɑtʋ ɩnɩ. Mpi tɔ, pɑ
    tɑ ŋmɑtɑ Tɑcɑɑ kɛ ɩ tǝsɛɛlɛ.
  azb-azb: Xalq isə hələ səcdəgahlarda qurban gətirirdi, çünki o günlərə qədər Rəbbin
    adına tikilmiş bir məbəd yox idi.
  eng-DBY: Only, the people sacrificed on the high places; for there was no house
    built to the name of Jehovah, until those days.
  hin-2017: क्योंकि प्रजा के लोग तो ऊँचे स्थानों पर बलि चढ़ाते थे और उन दिनों तक यहोवा
    के नाम का कोई भवन नहीं बना था।
  wol-KYG: Terewul mbooloo ma di rendi ay sarax ca bérabi jaamookaay ya, ndax ca yooya
    jamono tabaxaguñu woon kër gu ñu tudde Aji Sax ji.
  eng-YLT: Only, the people are sacrificing in high places, for there hath not been
    built a house for the name of Jehovah till those days.
  eng-WYC-2017: Nevertheless the people offered in high places; for the temple was
    not builded to the name of the Lord till into that day.
  eng-WMBB: However, the people sacrificed in the high places, because there was not
    yet a house built for the LORD’s name.
  urd-GVH: उन दिनों में रब के नाम का घर तामीर नहीं हुआ था, इसलिए इसराईली अपनी क़ुरबानियाँ
    मुख़्तलिफ़ ऊँची जगहों पर चढ़ाते थे।
  rug-rug: Sa Zelepade te Zihova si lopu ele ta kuri, ke sari na tie si hoke va vukivukihi
    koari soku votivotiki hope koari na toqere.
  gaz-gaz: Taʼus sababii hamma gaafasiitti manni qulqullummaa Maqaa Waaqayyootiif
    hin ijaaraminiif namoonni iddoo ol kaʼaa irratti aarsaa dhiʼeessaa turan.
  fra-LSG: Le peuple ne sacrifiait que sur les hauts lieux, car jusqu’à cette époque
    il n’avait point été bâti de maison au nom de l’Éternel.
  gnn-gnn: Ŋulinyaramirriyunydjayi yolŋu'‐yulŋunydja ŋuli ŋunhi yana buku‐ŋal'yunanydja
    nhanŋu Godku barrkuwatj yana, wiripuŋura ga wiripuŋura wäŋaŋura malanyŋumi, liŋgu
    yakaŋga yana Godku Buṉbu dhärranha yukurranha ŋuli ŋunhili Djurutjalamdja.
  yal-yal: Na waxatini, yamaan yi saraxan bama taan kidene nin, bayo e munma yi banxi
    ti Alatala xinla binyama dɛnaxan yi.
  iou-iou: Bian Isrel äbottä Yawe iniŋ oretta yot siwoŋi kubä nämo täŋkuŋ. Nämo, u
    Anutu iniŋ oretta mobä bukä uken-uken täŋtäŋ kwaniken uken ärawa täŋtäŋ kuk täŋkuŋonik.
  haw-1868: Mohai aku la nae na kanaka ma na wahi kiekie, no ka mea, aole i kukuluia
    ka hale no ka inoa o Iehova a hiki ia mau la.
  arb-NAV: وَكَانَ الشَّعْبُ آنَئِذٍ يُقَدِّمُونَ ذَبَائِحَ عَلَى الْمُرْتَفَعَاتِ،
    لأَنَّ بَيْتَ الرَّبِّ لَمْ يَكُنْ قَدْ بُنِيَ بَعْدُ.
  ewe-ewe: Le ɣe ma ɣi la, Israel saa vɔ le vɔsamlekpuiwo dzi le toawo dzi elabena
    wometu Yehowa ƒe gbedoxɔ haɖe o.
  eng-LEE: But the people sacrificed still on the high-places; because there was no
    house built unto the name of the Lord, until those days.
  asm-FB: লোকসকলে পবিত্ৰ ঠাইবোৰতহে বলিদান কৰিছিল; কাৰণ সেই কাললৈকে যিহোৱাৰ নামেৰে
    কোনো গৃহ নিৰ্ম্মাণ কৰা হোৱা নাছিল।
  sus-A: حَمَ نُ سّرّشّ بَمَ فٍيَيٍ نَن قَرِ، بَرِ مَ عَلَتَلَ شَ بَنشِ مُ نُ تِشِ
    سِندٍن.
  fra-SBL: Cependant, le peuple sacrifiait sur les hauts lieux, car il n'y avait pas
    encore de maison construite au nom de Yahvé.
  hbo-hbo: רַ֣ק הָעָ֔ם מְזַבְּחִ֖ים בַּבָּמֹ֑ות כִּ֠י לֹא־נִבְנָ֥ה בַ֙יִת֙ לְשֵׁ֣ם
    יְהוָ֔ה עַ֖ד הַיָּמִ֥ים הָהֵֽם׃ פ
  piu-2006: '@see-verse:1KI.003.001'
  kik-kik: Na rĩrĩ, andũ no maarutagĩra magongona kũndũ kũrĩa gũtũũgĩru, tondũ gũtiarĩ
    hekarũ yaakĩirwo rĩĩtwa rĩa Jehova hĩndĩ ĩyo.
  fra-NCL: Seulement le peuple sacrifiait sur les hauts lieux, car il n’avait pas
    été bâti de maison au nom de Yahweh jusqu’à ces jours.
  cek-AK: To nathuem ah Angraeng ih ahmin oh hanah sak ih tempul maeto doeh om ai
    vop pongah, kaminawk loe hmuensang ah angbawnhaih sak o.
  cuk-cuk: A-ibagangi, Bab-Jehováʼse-goled-neg amba yoo sobleged. Degisoggu, dulemar
    Bab-Jehováʼga ibmar-ogumakar-ukega, aila-matusulid-birgi ukardamalad.
  uig-CYR: Шу вақитларда Пәрвәрдигарниң нами үчүн бир ибадәтхана ясалмиғини үчүн хәлиқ
    «жуқури җайлар»да қурбанлиқлирини қилатти.
  tel-2017: అప్పటి వరకూ యెహోవా పేరట కట్టిన మందిరం లేనందువలన ప్రజలు ఉన్నత స్థలాల్లో
    మాత్రమే బలులు అర్పిస్తూ వచ్చారు.
  hat-BSA: Menpèp la te toujou ap fè sakrifis sou wo plas yo, akoz pa t gen kay la
    pou non SENYÈ a jis rive nan jou sa yo.
  kos-kos: Soenna oasr tempul musala nu sin LEUM GOD, ke ma inge mwet uh srakna orek
    kisa fin loang pus.
  hbo-WLC: רַ֣ק הָעָ֔ם מְזַבְּחִ֖ים בַּבָּמ֑וֹת כִּ֠י לֹא־נִבְנָ֥ה בַ֙יִת֙ לְשֵׁ֣ם
    יְהוָ֔ה עַ֖ד הַיָּמִ֥ים הָהֵֽם׃ פ
  ibo-ibo: Nʼoge ahụ, ndị Izrel ka na-achụ aja ha nʼebe dị elu niile, nʼihi na ewubeghị
    ụlọnsọ ukwu nye aha Onyenwe anyị.
  ory-ory: ମାତ୍ର, ଲୋକମାନେ ନାନା ଉଚ୍ଚସ୍ଥଳୀରେ ବଳିଦାନ କରୁଥିଲେ, କାରଣ ସେହି ସମୟ ପର୍ଯ୍ୟନ୍ତ
    ସଦାପ୍ରଭୁଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ କୌଣସି ଗୃହ ନିର୍ମିତ ହୋଇ ନ ଥିଲା।
  chk-chk: Nge ekewe aramas ra chök eäni ar asor won ekewe lenien fel won ekewe leni
    tekia, pun esap mwo wor eu imwenfel mi kaütä fän iten ewe Samol mi Lapalap.
  rop-rop: Det taim na dei nomo bin bildimap det Serramoni Pleis blanga YAWEI det
    trubala God, en ola pipul bin kipgon meigimbat sekrifais ofring langa ol difrinwan
    pleis weya deibin abum ola teibul blanga ofring.
  ukr-1871: Тодї приносив люд жертви ще на висотах, до того бо часу не був ще збудований
    дім імени Господньому.
  deu-1951: Nur opferte das Volk noch auf den Höhen; denn dem Namen des HERRN war
    noch kein Haus gebaut bis auf jene Zeit.
  eng-JPS: Only the people sacrificed in the high places, because there was no house
    built for the name of the LORD until those days.
  srp-1865: Ali narod prinošaše žrtve na visinama; jer još ne bješe sazidan dom imenu
    Gospodnjemu do tada.
  lug-lug: Kyokka ennyumba ya Mukama yali tenazimbibwa, abantu nga baweerayo ssaddaaka
    mu bifo eby’enjawulo.
  heb-heb: רק העם מזבחים בבמות כי לא נבנה בית לשם יהוה עד הימים ההם׃
  ben-IRV: লোকেরা তখনও উপাসনার উঁচু জায়গাগুলোতে তাদের পশু বলিদানের অনুষ্ঠান করত,
    কারণ তখনও সদাপ্রভুর উপাসনার জন্য কোনো ঘর তৈরী করা হয়নি।
  pan-pan: ਲੋਕ ਕੇਵਲ ਉੱਚਿਆਂ ਥਾਵਾਂ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਸਨ, ਕਿਉਂ ਜੋ ਕੋਈ ਭਵਨ ਯਹੋਵਾਹ ਦੇ
    ਨਾਮ ਲਈ ਅਜੇ ਤੱਕ ਬਣਿਆ ਨਹੀਂ ਸੀ।
  tkr-tkr: Mane yiğbışilqamee xalq'ın erbışeeqa q'urbanbı adayli ıxha, Rəbbine doyil
    ali'in xav ıxha deş.
  mya-JVB: ထို ကာလ ၌ ထာဝရဘုရား ၏ နာမ တော်အဘို့ အိမ် တော်ကို မ တည် သေးသောကြောင့် ၊
    လူ များတို့သည် မြင့် သောအရပ်တို့၌ ယဇ် ပူဇော်တတ်ကြ၏။
  tbg-tbg: Vi entara Nora Kotira naavu kia kaqa amitorara ti, vaiinti nahenti oru
    hampi vo aiqina vo aiqinaqaa Kotira ofaa iha quara amite vaura.
  hmo-hmo: Dubu ta idia do haginia lasi, Lohiabada ena. Unai dainai, taunimanima ese
    edia boubou gaudia be do ataiai tomadiho gabudia dekenai idia henia.
  urd-urd: लेकिन लोग ऊँची जगहों में क़ुर्बानी करते थे, क्यूँकि उन दिनों तक कोई घर
    ख़ुदावन्द के नाम के लिए नहीं बना था।
  rus-SYN: Народ еще приносил жертвы на высотах, ибо не был построен дом имени Господа
    до того времени.
  bqc-SIM: Gↄↄ bee wi kpɛdↄ Diiɛ gĩao, ↄ̃ wìↄ sa'o gulɛsĩ pↄ́ wa bòↄwa.
  tcz-CHONGTHU: Hiche pet chun Pakai min dopsang na ding’a houin a kisah chai loulai
    jeh in, Israel mipi ten ama ama muncheh ah pumgo thilto aki sem un ahi.
  mar-mar: परमेश्वराचे मंदिर अजून बांधून पुरे झाले नव्हते त्यामुळे लोक यज्ञात बली
    अर्पण करायला डोंगरमाथ्यासारख्या उंच ठिकाणी जात.
  qub-qub: Chay wichanga manami caranrächu Tayta Diospaj Templu. Chaymi runacuna uywancunata
    Tayta Diospaj pishtaj puytush lömacunallachöraj.
  bqp-bqp: Gↄrↄ birea odi kpɛ́ bo Dikirinɛ kↄ̀ro, akũ òdigↄ̃ sa o kpi musu tãnagbagbakinↄa.
  hat-hat: Yo pa t' ankò bati yon kay pou Seyè a. Se sa ki fè pèp la t'ap touye bèt
    yo te ofri pou lòt bondye divès kote sou mòn yo toujou.
  eng-BSB: The people, however, were still sacrificing on the high places because
    a house for the Name of the LORD had not yet been built.
  eng-WEBPB: However, the people sacrificed in the high places, because there was
    not yet a house built for the LORD’s name.
  kbq-kbq: Hagi ana knafina Israeli agonaramintega mareri'za ofa ome Ra Anumzamofontega
    kresramna vu'naze. Na'ankure e'ina knafina Ra Anumzamofo agirera mono nona onki'nazage'za
    anara hu'naze.
  nhe-BL: Ipan nopa tonali nochi israelitame tlacajcahuayayaj para TOTECO ipan tlaixpamitl
    campa hueli ipan huejcapantique tepetini pampa aya quiquetztoyaj se tiopamitl
    para TOTECO.
  bus-bus: Gurↄ beeea wèe kpɛ́ bo Diinɛ kↄ̀ro, ben wègↄ̃ saa oo kpiii musu tãagbãgbãkiinↄa.
  gub-BL: Ni amo nuzapo kwaw Tupàn Tuweharupi Wiko Ma'e ràpuzuhu a'e 'ar rehe a'e
    wà rihi. A'e rupi teko oho amo ae ma'ea'yr hapy haw ywytyr rehe har wanehe wà,
    ma'ea'yr wazuka kar pà Tupàn henataromo wà rihi.
  eng-DRA: 'But yet the people sacrificed in the high places: far there was no temple
    built to the name of the Lord until that day.'
