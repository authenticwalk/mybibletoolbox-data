verse: 1KI.003.019
translations:
  mal-C: “എന്നാൽ, രാത്രിയിൽ ഈ സ്ത്രീ തന്റെ കുഞ്ഞിന്റെമേൽ അറിയാതെ കിടന്നുപോയതിനാൽ അതു
    മരിച്ചുപോയി.
  deu-TKW: Da starb der Sohn dieses Weibes in der Nacht, denn sie hatte ihn im Schlaf
    erdrückt.
  lin-lin: Nzokande, na butu, alalelaki mwana na ye, mpe mwana yango akufaki.
  eng-LSV: And the son of this woman dies at night, because she has lain on him,
  eng-GNV: 'And this womans sonne died in the night: for she ouerlay him.'
  eng-WEBSTER: And this woman's child died in the night; because she overlaid it.
  nhw-BL: Pero tlayohua mijqui catli ya icone pampa motejqui ipani quema cochtoya.
  swh-ONEN: “Wakati wa usiku mwana wa huyu mwanamke akafa kwa sababu alimlalia.
  bba-bba: Ye n kuɑ wɔ̃kuru yerɑ u win bii kpunɑri u ɡo.
  eng-KJVCPB: And this woman’s child died in the night; because she overlaid it.
  luo-luo: “Gotieno wuod dhakoni notho nikech nonindo kuome.
  meu-meu: Bena hanuaboi ai ina hahine natuna e mase, badina be ia ese e enoa tao.
  npi-ULB: त्यसपछि रातमा यो स्त्रीले बालकलाई थिचेर मारिछ ।
  yor-yor: “Ní òru, ọmọ obìnrin yìí kú nítorí tí ó sùn lé e.
  pes-OPCB: یک شب که او خواب بود، روی بچه‌اش افتاد و بچه‌اش خفه شد!
  tgl-ULB: Isang gabi ay namatay ang kaniyang anak na lalaki, dahil nahigaan niya
    ito.
  cbu-NT: Ashiriya, anushsha psaan maaranguni, insha kiz wipaa kanaxarangu, wipsha
    tsiparangiya.
  hui-hui: Mbiragaore hayagola wali o kago ibu palia hondo howa palu beregedayagola
    ibu igiri gali biago palia dambi hayiya.
  mya-mya: အိမ်​တွင်​ကျွန်​မ​တို့​နှစ်​ဦး​သာ​လျှင်​ရှိ​ပါ​၏။ အ​ခြား​မည်​သူ​မျှ​မ​ရှိ​ပါ။
    တစ်​ည​သ​၌​ဤ မိန်း​မ​သည်​မိ​မိ​၏​သား​ငယ်​ကို​မ​တော်​တ​ဆ ဖိ​၍​အိပ်​မိ​သ​ဖြင့်​သား​ငယ်​သေ​ဆုံး​သွား​ပါ​၏။-
  bod-N: མཚན་མོར་བུད་མེད་འདི་གཉིད་ལ་ཡུར་བའི་དུས་སུ་རང་གི་བུ་འོག་ཏུ་མནན་པས་བུ་དེ་ཤིའོ།
    །
  sna-sna: “Usiku ihwohwo mwana womukadzi uyu akafa, nokuti akavata pamusoro pake.
  spa-BLM: El hijo de esta mujer murió durante la noche, porque se acostó sobre él.
  cac-cac: Axo d'a jun ac'val ix sc'an̈atzancham yune' ix chi' ayic te chamnac el
    ix svayi.
  swh-ULB: Kisha mtoto wa mwanamke huyu akafa wakati wa usiku, kwa sababu alimlalia.
  bel-bel: і памёр сын у гэтай жанчыны ўначы, бо яна прыспала яго;
  wed-wed: —Ma waguvara tagogi wavine natuna i matave-jijini da i ʼraḡe.
  deu-ELBBK: Und der Sohn dieser Frau starb des Nachts, weil sie auf ihm gelegen hatte.
  mbb-OT: Sevaha he kezukileman, nehizeǥaan din is kandin he anak ne minatey heini.
  mal-2015: എന്നാൽ രാത്രി ഇവൾ തന്റെ മകന്റെ മേൽ കിടന്നുപോയതുകൊണ്ടു അവൻ മരിച്ചു പോയി.
  rmc-rmc: Ale kala džuvľake o muršoro rači muľa, bo oj pre leste pašľiľa.
  pes-OPV: و در شب، پسر این زن مرد زیرا که بر او خوابیده بود.
  ron-1924: Песте ноапте, фиул ачестей фемей а мурит, пентру кэ се кулкасе песте ел.
  aui-aui: Wasina bi nubabasu tana kamone ikenawamira na yana pepeya ikenatawani da
    ikenunuyi.
  ben-OBCV: “সেদিন রাতে এই মহিলাটির ছেলে মারা গেল কারণ সে তার উপর শুয়ে পড়েছিল।
  som-som: Oo naagtan ilmaheediina habeenkii buu dhintay, maxaa yeelay, iyadaa ku
    dul seexatay.
  lat-VUC: 'Mortuus est autem filius mulieris hujus nocte: dormiens quippe oppressit
    eum.'
  eng-ASVBT: And this woman’s child died in the night, because she lay upon it.
  ita-1885: Ora, la notte passata, il figliuolo di questa donna è morto; perciocchè
    ella gli era giaciuta addosso.
  eng-LXXUP: And this woman’s child died in the night; because she overlaid it.
  eng-ULB: Then this woman's son died in the night, because she lay on him.
  spa-VBL: Durante la noche, el hijo de esta mujer murió porque ella se volcó sobre
    él.
  fra-_FOB: Or le fils de cette femme est mort pendant la nuit, parce qu'elle s'était
    couchée sur lui.
  mal-mal: എന്നാൽ രാത്രി ഇവൾ തന്റെ മകന്റെമേൽ അറിയാതെ കിടന്നതിനാൽ അവൻ മരിച്ചുപോയി.
  urd-GVR: Ek rāt ko merī sāthī kā bachchā mar gayā. Māṅ ne sote meṅ karwaṭeṅ badalte
    badalte apne bachche ko dabā diyā thā.
  suz-BL: मिनु नाक्‍दो एको मीश मुरुम आ तौ कली चिप्‍शा सदा बाक्‍त।
  ita-1927: Ora, la notte passata, il bimbo di questa donna morì, perch’ella gli s’era
    coricata addosso.
  ckb-ckb: «شەوێ کوڕەکەی ئەم ژنە مرد، لەبەر ئەوەی خۆی بەسەریدا دابوو.
  eng-BBE: In the night, this woman, sleeping on her child, was the cause of its death.
  kan-OKCV: “ಆದರೆ ಅವಳು ಕೂಸಿನ ಮೇಲೆ ಮಲಗಿದ್ದರಿಂದ, ರಾತ್ರಿಯಲ್ಲಿ ಆಕೆಯ ಮಗು ಸತ್ತು ಹೋಯಿತು.
  tam-2017: இரவு தூக்கத்திலே இந்த பெண் தன்னுடைய பிள்ளையின்மேல் புரண்டுபடுத்ததால் அது
    செத்துப்போனது.
  spa-RV-1909: Y una noche el hijo de esta mujer murió, porque ella se acostó sobre
    él.
  ron-BTF: Şi copilul acestei femei a murit noaptea, pentru că ea s-a culcat pe el.
  eng-WEBP: This woman’s child died in the night, because she lay on it.
  eng-FBV: During the night this woman's son died because she rolled over on him.
  nld-1939: Nu stierf ‘s nachts de zoon van deze vrouw; want ze was op hem gaan liggen.
  nch-BL: Pero tayohua mijqui cati ya icone pampa motejqui ipani quema cochtoya.
  vie-1934: Lúc ban đêm, con trai của người nầy chết, bởi vì người đã nằm đè trên
    nó.
  hin-CV: “रात में इस स्त्री के पुत्र की मृत्यु हो गई, क्योंकि बच्चा इसके नीचे दब
    गया था.
  spa-BES: En la noche, esta mujer, durmiendo sobre su hijo, fue la causa de su muerte.
  tdx-tdx: Nisimba haleñe ty ana’ i rakembay, amy te nandrea’e.
  tha-KJV: แล​้วบุตรของหญิงคนนี้​ก็​ตายเสียในกลางคืน ด้วยเขานอนทับ
  por-BR-2018: E uma noite o filho desta mulher morreu, porque ela se deitou sobre
    ele.
  deu-ELO: Und der Sohn dieses Weibes starb des Nachts, weil sie auf ihm gelegen hatte.
  eng-WYC-2018: And the son of this woman was dead in the night, for she slept, and
    over-lay him; (And this woman’s son died in the night, for while she was sleeping,
    she rolled over, and laid upon him;)
  epo-epo: Kaj la filo de ĉi tiu virino mortis en la nokto, ĉar ŝi dormis sur li.
  uig-PIN: Xu keqidǝ bu hotunning balisi ɵldi; qünki u balisini besip ɵltürüp ⱪoyƣanidi.
  beo-beo: Amalalu, gasi afaega, e golai delegili galoba, ea mano hi banene, dia heda:le,
    ea mano bogoi ba:i.
  tpi-OTNT: Na long nait, pikinini bilong en i dai, long wanem, em i slip strong na
    i tanim na slip antap long pikinini bilong en.
  hau-SA: “Da dare ɗan wannan matan ya mutu domin ta kwanta a kansa.
  uig-LAT: Shu kéchide bu xotunning balisi öldi; chünki u balisini bésip öltürüp qoyghanidi.
  nde-nde: Ebusuku indodana yalumama ifile ngoba usuke walala phezu kwayo.
  ton-ton: Pea naʻe mate ʻae tamasiʻi ʻae fefine ni ʻi he pō; ko e meʻa ʻi heʻene
    taʻomia ia.
  ces-1613: Umřel pak syn ženy této v noci, nebo spěci, udávila ho.
  eng-WMB: This woman’s child died in the night, because she lay on it.
  tam-TCV: “இரவு நேரத்தில், இவள் தன் பிள்ளையின்மேல் புரண்டு படுத்ததினால் இவளின் மகன்
    இறந்துபோனான்.
  ceb-ULB: Unya namatay ang anak nga lalaki aning bayhana sa gabii, tungod kay nahigdaan
    niya kini.
  pol-UBG: W nocy umarł syn tej kobiety, ponieważ przygniotła go.
  agr-agr: Nuniamunum kashi juju nuwa uchijin tepejuk maame.
  kyc-kyc: Yuu mendepa kukwa baame parali paki kapu kyama pao banya nyaŋa dokona ketae
    kalyiyamosa porambaiye nyii napala kumuya.
  urd-GVU: ایک رات کو میری ساتھی کا بچہ مر گیا۔ ماں نے سوتے میں کروٹیں بدلتے بدلتے
    اپنے بچے کو دبا دیا تھا۔
  deu-1912: Und dieses Weibes Sohn starb in der Nacht; denn sie hatte ihn im Schlaf
    erdrückt.
  ntj-ntj: Palunyalu mungangka yurringu-yurringu tjilku puurntanu mirrirntanu.
  kan-2017: ಇವಳು ರಾತ್ರಿಯಲ್ಲಿ ತನ್ನ ಕೂಸಿನ ಮೇಲೆ ಹೊರಳಿದ್ದರಿಂದ ಅದು ಸತ್ತಿತು.
  yap-yap: Me reb e nep’ me pig nga daken e birok e bitir nge yim’.
  hlt-MCSB: He huta kah a capa tah khoyin ah a yalh thil tih duek.
  mdy-ETH: ፔቴ ኬሊ ዋንቴ ሃና ፔ ናዖኮ ጊዳ ላሂ ሹኡሜሢሮ ናዓ ሃይቄኔ፤
  twi-ASANTE: “Nanso, anadwo no, ɔpere kɔdaa ne ba no so, kumm no.
  eng-WEBU: This woman’s child died in the night, because she lay on it.
  wal-wal: “Issi gallassi qammi a a bolli zin77ido gishshau, ha mishiree na7ai haiqqiis.
  spa-PDDPT: Una noche el hijo de esta mujer murió, porque ella se acostó sobre él.
  gun-gun: Ha'e gui pyávy ma kova'e kunha va'e pi'a'i omano, hi'áry onheno oupy rive
    ramo.
  ilo-ULB: Ket iti rabii, natay ti anak daytoy a babai gapu ta naiddaanna isuna.
  kpg-kpg: Dahi boo hua, gei mee ga ihala hua gaa daga laa hongo dana dama, gaa beehi
    a mee guu made.
  uig-ARA: شۇ كېچىدە بۇ خوتۇننىڭ بالىسى ئۆلدى؛ چۈنكى ئۇ بالىسىنى بېسىپ ئۆلتۈرۈپ قويغانىدى.
  sus-sus: Kɔɛ nde kui, yi ginɛ naxa a sa a xa di fari, a xa di naxa faxa.
  pon-2006: Eri, pwohng ehu lih menet ahpw meirkelikla oh tapwurohng pohn eh tungoal
    serio oh kemehla.
  jae-jae: Gêdêŋ gêbêc teŋ awê tonec nê ŋapalê gêmac êndu gebe eŋ gêsac eŋ êndu.
  ksd-ksd: Ma natu i go ra vavina i ga mat ta ra marum, tago i ga va taun ia.
  tur-YTC: Bu kadının çocuğu geceleyin öldü, çünkü onun üzerine yattı.
  grc-BRENT: Καὶ ἀπέθανεν ὁ υἱὸς τῆς γυναικὸς ταύτης τὴν νύκτα, ὡς ἐπεκοιμήθη ἐπʼ
    αὐτόν.
  ind-AYT: Anak dari perempuan ini mati pada waktu malam karena dia tidur di atasnya.
  nya-nya: “Nthawi ya usiku mwana wa mnzangayu anafa chifukwa anamugonera.
  hrv-hrv: Jedne noći umrije sin ove žene jer bijaše legla na njega.
  mps-mps: Tama te hulide, te agai wai te isali, magi baso meni, aga bomonama pigilu,
    tama begeligi soyu, tama aga wai dai badu pigulali. Tama tialigo te wai isali.
  tpi-tpi: Na long nait, pikinini bilong en i dai, long wanem, em i slip strong na
    i tanim na slip antap long pikinini bilong en.
  dan-1931: Så døde hendes Dreng om Natten, fordi hun kom til at ligge på ham;
  vie-OVCB: Đứa con của chị này chết, vì đang đêm chị ấy nằm đè lên.
  guj-2017: આ સ્ત્રીનો દીકરો રાત્રે મરણ પામ્યો, કારણ કે ઊંઘમાં પાસું ફેરવતાં તેનો
    દીકરો તેનાથી દબાઈ ગયો હતો.
  pon-2006A: Eri, pwohng ehu lih menet ahpw meirkelikla oh tapwurohng pohn eh tungoal
    serio oh kemehla.
  por-BRBSL: O filho desta mulher morreu durante a noite, porque ela se deitou sobre
    ele.
  cth-cth: Hahoi, hete napui ni karum vah a ca heh rep a yan sin teh a ca teh a due.
  twi-twi: “Nanso anadwo no, ɔpere kɔdaa ne ba no so, kum no.
  hlt-hlt: He huta kah a capa tah khoyin ah a yalh thil tih duek.
  tbz-SIM: Kɛyènkɛ̀ mɔ̀nnì kòò duɔ́ kɛ yɑ̃̀kɛ o birɛ kɛ̀ dɛ̀ ku.
  msy-2020: Ezɨ dɨmangan, an akuav onganigha iragha iza uan borim gisɨn mɨtozɨ an
    areme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ hǝntɑ ɩ pǝyɑɣɑ tɔɔ kɛ́ ɑhoo nɑ kɑ́ sɩ́.
  azb-azb: Gecə bu qadın yatanda oğlu onun altında qalıb öldü.
  eng-DBY: And this woman's child died in the night; because she had lain upon it.
  hin-2017: और रात में इस स्त्री का बालक इसके नीचे दबकर मर गया।
  wol-KYG: Doomu ndaw sii nag dee ci guddi, ndax daa tëddoon ci kawam.
  eng-YLT: And the son of this woman dieth at night, because she hath lain upon it,
  kne-kne: Sin esay labi, natey din anak na tan tinap-ilana.
  eng-WYC-2017: And the son of this woman was dead in the night, for she slept, and
    over-lay him;
  eng-WMBB: This woman’s child died in the night, because she lay on it.
  urd-GVH: एक रात को मेरी साथी का बच्चा मर गया। माँ ने सोते में करवटें बदलते बदलते
    अपने बच्चे को दबा दिया था।
  rug-rug: Ego, keke boṉi si topili sa barikaleqe meke naqoto va mate hola ia sa sa
    nana koburu.
  gaz-gaz: “Ilmi dubartii kanaa sababii isheen halkan irra ciifteef jalaa duʼe.
  fra-LSG: Le fils de cette femme est mort pendant la nuit, parce qu’elle s’était
    couchée sur lui.
  yal-yal: Kɔɛɛn na, ɲaxanli ito a diin yi faxa, bayo a saxi nɛn a fari.
  haw-1868: Make iho la ke keiki a keia wahine i ka po, no ka mea, ua moe ae oia nei
    maluna ona.
  arb-NAV: فَمَاتَ طِفْلُ هَذِهِ الْمَرْأَةِ عِنْدَمَا انْقَلَبَتْ عَلَيْهِ فِي أَثْنَاءِ
    نَوْمِهَا.
  ewe-ewe: “Ke le zã me la, emlɔ anyi, mli ɖamlɔ via dzi eye ɖevia ku.
  eng-LEE: And this woman's son died in the night; because she had overlaid him.
  gvn-gvn: '@see-verse:1KI.003.018'
  asm-FB: পাছত ৰাতি এইৰ ল’ৰাটি মৃত্যু হ’ল, কাৰণ এই তাৰ ওপৰত শুলে।
  sus-A: كْي ندٍ كُي، يِ فِنّ نَشَ عَ سَ عَ شَ دِ قَرِ، عَ شَ دِ نَشَ قَشَ.
  fra-SBL: L'enfant de cette femme mourut pendant la nuit, parce qu'elle était couchée
    sur lui.
  hbo-hbo: וַיָּ֛מָת בֶּן־הָאִשָּׁ֥ה הַזֹּ֖את לָ֑יְלָה אֲשֶׁ֥ר שָׁכְבָ֖ה עָלָֽיו׃
  piu-2006: '@see-verse:1KI.003.018'
  kik-kik: “Ũtukũ-rĩ, mũndũ-wa-nja ũyũ arakomera mwana wake, arakua.
  fra-NCL: Le fils de cette femme mourut pendant la nuit, parce qu’elle s’était couchée
    sur lui.
  cek-AK: Khoving naah anih loe a caa to angsong thuih maat pongah, a caa to duek
    ving.
  cuk-cuk: ”Mutikidbali, we-ome-ibe goe burgwenonikid, ar ade, e-nan, uki megis gusad.
  uig-CYR: Шу кечидә бу хотунниң балиси өлди; чүнки у балисини бесип өлтүрүп қойған
    еди.
  tel-2017: అయితే రాత్రి ఈమె పడకలో తన పిల్లవాడి మీద పడడం వలన ఆమె కొడుకు చనిపోయాడు.
  hat-BSA: Pitit a fanm sa a te mouri nan lannwit akoz li te kouche sou li.
  bxh-bxh: Iꞌipana yai, waihin te natuna ya eno hafiti be ya peꞌi.
  kos-kos: Na sie fong ah el motul folosuwosla toanya tulik natul ah, na tulik sac
    misa.
  hbo-WLC: וַיָּ֛מָת בֶּן־הָאִשָּׁ֥ה הַזֹּ֖את לָ֑יְלָה אֲשֶׁ֥ר שָׁכְבָ֖ה עָלָֽיו׃
  ibo-ibo: “Ma nʼotu abalị, nwa ya nwụrụ mgbe o dinakwasịrị ya nʼoge ọ na-arahụ ụra.
  ory-ory: ଆଉ ଏହି ସ୍ତ୍ରୀ ଆପଣା ପିଲା ଉପରେ ଲଦି ହୋଇ ଶୋଇବାରୁ ତାହାର ପିଲା ରାତ୍ରିରେ ମରିଗଲା।
  wmt-wmt: '@see-verse:1KI.003.018'
  chk-chk: Iwe, nöün neminei ät a mäla lepwin, pun a chouni.
  rop-rop: Wal wan nait dijan gel nomo bin sabi imbin rol ontop langa im beibi en
    det beibi bin dai.
  ukr-1871: І вмер синок сієї молодицї вночі, бо вона приспала його;
  deu-1951: Und der Sohn dieses Weibes starb in der Nacht; denn sie hatte ihn im Schlafe
    erdrückt.
  eng-JPS: And this woman's child died in the night; because she overlay it.
  srp-1865: I umrije sin ove žene noæas, jer ona leže na nj.
  lug-lug: “Awo mu kiro omukazi ono, ne yeebakira omwana we n’amutta.
  heb-heb: וימת בן האשה הזאת לילה אשר שכבה עליו׃
  ben-IRV: রাতের বেলা এই স্ত্রীলোকটী ছেলেটির উপর শুয়ে পড়ায় তার সন্তানটি মারা গেল।
  pan-pan: ਇਸ ਔਰਤ ਦਾ ਬੱਚਾ ਰਾਤ ਨੂੰ ਮਰ ਗਿਆ ਕਿਉਂ ਜੋ ਇਹ ਉਹ ਦੇ ਉੱਤੇ ਲੇਟ ਗਈ ਸੀ।
  tkr-tkr: Xəmde mane xhunaşşeyna dix ces xabar devxha nik'eenang'a horç'un qik'una.
  mya-JVB: ဤ မိန်းမ သည် ညဉ့် အခါ မိမိသားငယ်ကို ဖိ၍ အိပ် မိသောကြောင့် သား ငယ်သေ ပါ၏။
  tbg-tbg: Entaqi viti nahentiva aavata vaitaviro tuqantaa virare tiro, nai vainti
    rakavu kaivaro qutu virave.
  hmo-hmo: “Vadaeni unai hanuaboi lalonai, inai hahine ena natuna ia mase, badina
    be hahine ese iena natuna ena latanai ia hekure kava dainai.
  urd-urd: और इस 'औरत का बच्चा रात को मर गया, क्यूँकि यह उसके ऊपर ही लेट गई थी।
  rus-SYN: и умер сын этой женщины ночью, ибо она заспала его;
  bqc-SIM: Kɛ́ nↄɛpi wùlɛ a nɛgↄ̃ɛpiwa gwãasĩna, à gà.
  tcz-CHONGTHU: Ahin jan in amanu chun acha chu ana del lih tan ahi.
  mar-mar: एका रात्री ती बाळाला घेऊन झोपलेली असताना तिचे बाळ तिच्याखाली चेंगरुन मरण
    पावले.
  soq-soq: Tane tadino me otopa osowe koirewalene ainbolen.
  qub-qub: Chaypita juc chacay cay warmiga wamranta ñitiycusha.
  bqp-bqp: Kũ nↄgbɛ̃ pìi wùtɛ a nɛ́gↄ̃gbɛ̃ pìia gwãani, akũ à gà.
  hat-hat: Pandan lannwit, antan l'ap dòmi li woule sou pitit pa l' la, li toufe l'.
  eng-BSB: During the night this woman’s son died because she rolled over on him.
  eng-WEBPB: This woman’s child died in the night, because she lay on it.
  kbq-kbq: Hianagi agra kenage mase'neno, mase rukrahe hirega mofavre'a rehapatigeno
    fri'ne.
  nhe-BL: Pero tlayohua mijqui tlen ya icone pampa motejqui ipani quema cochtoya.
  bus-bus: Kɛ̀ nↄgbɛ̃ pì dàɛ a nɛ́gↄ̃gbɛ̃ pìa gwãavĩ, ben à gà.
  gub-BL: Amo 'ar mehe pyhaw uwak umemyr 'aromo a'e. Nupuner kwaw imemyr upytuhemaw
    rehe. A'e rupi umàno. Na'ipuruzuka wer kwaw hehe.
  eng-DRA: 'And this woman’s child died in the night: for in her sleep she overlaid
    him.'
