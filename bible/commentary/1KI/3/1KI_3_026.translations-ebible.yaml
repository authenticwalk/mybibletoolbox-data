verse: 1KI.003.026
translations:
  mal-C: 'ഉടനെ, ജീവനുള്ള കുഞ്ഞിന്റെ യഥാർഥ മാതാവ്, കുഞ്ഞിനോടുള്ള ആർദ്രസ്നേഹത്താൽ രാജാവിനോട്
    വിളിച്ചുപറഞ്ഞത്: “അയ്യോ! എന്റെ യജമാനനേ, ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുതേ! അതിനെ അവൾക്കു
    കൊടുത്താലും!” എന്നാൽ, മറ്റേ സ്ത്രീ: “വേണ്ട, എനിക്കും വേണ്ട നിനക്കും വേണ്ട. അതിനെ
    രണ്ടായി പിളർക്കട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach das weib, dessen Sohn der lebendige war, zum Könige - denn die
    Liebe zu ihrem Sohne regte sich heftig in ihr - sie sprach: Bitte, mein Herr,
    gebt ihr das lebendige Kind und tötet es ja nicht! Jene aber rief: Es soll weder
    mir noch dir gehören: schneidet durch!'
  lin-lin: 'Mwasi oyo mwana na ye azalaki na bomoi, ayokaki pasi na motema mpo na
    mwana na ye mpe alobaki na mokonzi : — Nabondeli yo, nkolo na ngai ! Pesa ye mwana
    oyo azali na bomoi, koboma mwana te ! Kasi mwasi mosusu alobaki : — Kata ye !
    Na bongo, akozala ya ngai te, mpe akozala ya ye te !'
  eng-LSV: And the woman whose son [is] the living one says to the king (for her bowels
    yearned over her son), indeed, she says, “O my lord, give the living child to
    her, and do not put him to death at all”; and this [one] says, “Let him be neither
    mine or yours—cut [him].”
  eng-GNV: 'Then spake the woman, whose the liuing child was, vnto the King, for her
    compassion was kindled toward her sonne, and she sayde, Oh my lorde, giue her
    the liuing childe, and slay him not: but the other sayde, Let it be neither mine
    nor thine, but deuide it.'
  eng-WEBSTER: Then spoke the woman whose the living child was to the king, for her
    bowels yearned upon her son, and she said, O my lord, give her the living child,
    and in no wise slay it. But the other said, Let it be neither mine nor thine,
    but divide it .
  nhw-BL: 'Huajca nopa sihuatl catli nelnelía inana nopa pilconetzi catli yoltoc huan
    tlahuel quiicneliyaya cuatzajtzitejqui huan quiijto: ―¡Amo, noteco! Xijmaca nopa
    pilconetzi ne se sihuatl huan amo xijmicti. Pero nopa seyoc sihuatl quiijto: ―Más
    cuali ma quimictica huan ma quitlajcotequica para amo mitzmacase ta, niyon na.'
  swh-ONEN: Mwanamke ambaye mwanawe alikuwa hai akajawa na huruma kwa ajili ya mwanawe
    na kumwambia mfalme, “Tafadhali, bwana wangu, mpe yeye mtoto aliye hai! Usimuue!”
    Lakini yule mwanamke mwingine akasema, “Mkate vipande viwili. Asiwe wangu au wake!”
  bba-bba: Yerɑ wɔnwɔndɑ bii win mɛron tii mwɑ. Mɑ u sinɑ boko sɔ̃ɔwɑ u nɛɛ, nɛn yinni,
    nɑ nun kɑnɑmɔ, ɑ nùn bii wi wɛ̃ɛyɔ. A ku de bu nùn ɡo. Adɑmɑ turo wini u nɛɛ,
    ɑ nùn burɑnɔ kpɑ u ku ko bɛsɛn ɡooɡii.
  eng-KJVCPB: Then spake the woman whose the living child was unto the king, for her
    bowels yerned upon her son, and she said, O my lord, give her the living child,
    and in no wise slay it. But the other said, Let it be neither mine nor thine,
    but divide it.
  luo-luo: Eka dhako mane wuode ngima nokecho wuode mowacho ni ruoth niya, “Kiyie
    ruodha, miye nyathino mangimano! Kik inege!” To dhako machielo nowacho niya, “An
    kata in ok noyud nyathino. Ngʼade nyadiriyo!”
  meu-meu: Bena natuna maurina sinana ese hanua pavapavana e hereva henia, badina
    be lalona ese natuna e ura henia badava dainai; eto, Egu ḡaubada e, mauri merona
    na ia ba henia, basio alaia mase. A ihararuana eto, Lau basina abia, oi danu basio
    abia; a hapararaia.
  npi-ULB: तब आफ्नो छोरोको निम्ति दयाले भरिएर जीवित छोरोकी आमाले राजालाई भनी, “हे
    मेरा मालिक, जीवित बालक त्यसलाई नै दिनू र त्यसलाई कुनै पनि हालतमा नमार्नू ।” तर
    अर्की स्त्रीले भनी, “त्यो न मेरो हुने छ न तेरो । त्यसलाई दुई टुक्रा पारियोस् ।”
  yor-yor: Obìnrin tí ọmọ tirẹ̀ wà láààyè sì kún fún àánú fún ọmọ rẹ̀, ó sì wí fún
    ọba pé, “Jọ̀wọ́, olúwa mi, ẹ fún un ní alààyè ọmọ! Ẹ má ṣe pa á!” Ṣùgbọ́n obìnrin
    èkejì sì wí pé, “Kì yóò jẹ́ tèmi tàbí tìrẹ. Ẹ gé e sí méjì!”
  pes-OPCB: 'زنی که مادر واقعی بچه بود دلش بر پسرش سوخت و به پادشاه التماس کرده گفت:
    «ای پادشاه بچه را نکشید. او را به این زن بدهید!» ولی زن دیگر گفت: «نه، بگذار او
    را تقسیم کنند تا نه مال من باشد و نه مال تو!»'
  tgl-ULB: At ang babae na ang anak ay buhay pa ay nagsalita sa hari, dahil ang kaniyang
    puso ay puno ng pagmamahal para sa kaniyang anak, “O, aking panginoon, ibigay
    mo na lang sa kaniya ang nabubuhay na bata, at huwag mo siyang patayin sa anumang
    paraan.” Pero sinabi ng isa pang babae, “Hindi siya mapupunta sa akin o sa iyo.
    Hatiin ninyo siya.”
  cbu-NT: 'Yuwaa kurak táyachu, anoo nllursha wanir mazinarangu, kapung punirangiya.
    Tanuku, kurakaatssha: Kurakaa, watsta. Nlluraa pchamanaa pcharinllpa. Waani kiz
    nlluraa waamatari yamachpa, tárangiya. Itaru, minsha kiz: Nduni. Kurakaa, sundar
    pachakchinaariya, ashiriya iyshat tsimbunartini iparini ndunar taachiniya, tárangiya.'
  hui-hui: Ani layagola igiri ai̱yaoredagome ibu igini dara timbuni howa kinihanda
    bo wahelo turu nahe biruwa ibugua kinihondo lalu, Kini-o igiri ogoni homelo nabe
    wahalu wali ogoni ibu helo mia, lene. Ani layagola wali mende biago ibugua lalu,
    Ndoore ibubi namulego i̱bi nangulego wahalu hanuni daga biaha. Ibu mende helo
    i̱ dagane mende holiya anidagua bia, lene.
  mya-mya: မိ​ခင်​စစ်​သည်​မိ​မိ​၏​သား​ကို​ချစ်​လှ​သ​ဖြင့် မင်း​ကြီး​အား``အ​ရှင်​မင်း​ကြီး၊
    က​လေး​ကို သတ်​တော်​မ​မူ​ပါ​နှင့်။ ထို​မိန်း​မ​အား​ပေး တော်​မူ​ပါ''ဟု​လျှောက်​၏။
    သို့​ရာ​တွင်​အ​ခြား​မိန်း​မ​က``က​လေး​ကို​မည် သူ​မျှ​မ​ယူ​ပါ​စေ​နှင့်။ နှစ်​ပိုင်း​ဖြတ်​တော်​မူ​ပါ''
    ဟု​လျှောက်​လေ​သည်။-
  bod-N: ཕྲུ་གུ་གསོན་པོ་དེའི་མ་ནི་ཕྲུ་གུར་གདུང་སེམས་སྐྱེས་ནས་རྒྱལ་པོ་ལ། ཀྱེ་ང་ཡི་བདག་པོ་ལགས།
    ཕྲུ་གུ་གསོན་པོ་འདི་ཁོ་མོར་སྟེར་རོགས། ཁོ་ནི་ཅི་ནས་ཀྱང་གསོད་མི་རུང་ཞེས་ཞུས་ན་ཡང་།
    བུད་མེད་གཞན་དེས་ཕྲུ་གུ་འདི་ཁྱོད་ལ་ཡང་མི་འཐོབ། ང་ལ་ཡང་མི་འཐོབ་པས་ཆོད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Mukadzi aiva nomwana mupenyu akanzwira mwanakomana wake tsitsi akati kuna
    mambo, “Ndapota ishe wangu, mupei zvenyu mwana ari mupenyu! Musamuuraya!” Asi
    mumwe wacho akati, “Iwe neni hapana ari kuzomuwana. Muchekei napakati!”
  spa-BLM: 'Entonces la mujer de quien era el niño vivo habló con el rey, pues su
    corazón anhelaba a su hijo, y dijo: “¡Oh, señor mío, dale el niño vivo y no lo
    mates de ninguna manera!” Pero el otro dijo: “No será ni mío ni tuyo. Divídelo”.'
  cac-cac: 'A ix ay yic jun nene'' unin pitzan chi'', ix och val pitz''naj cusc''olal
    d''a spixan ix, ix yalan ix d''a vin̈ rey chi'': —Mamin rey, elocab'' d''a a c''ol
    max chab''ajlaj snan̈al jun unin tic. Ac''jocab'' d''a ix tic, xchi ix. Ix yalan
    junxo ix chi'': —Max canlaj ved''oc, max canpaxlaj yed'' ix tic. Chab''ajocab''
    snan̈al, xchi ix.'
  swh-ULB: Yule mwanamke mwenye mtoto aliyekuwa hai akamwambia mfalme, kwa kuwa moyo
    wake ulikuwa na huruma sana kwa mwanae, akasema, “Aa, bwana wangu, mpatie huyu
    mtoto aliye hai, na usimwue kamwe.” Lakini yule mwanamke mwingine akasema, “Hatakuwa
    wangu wala wako. Mgawe.”
  bel-bel: 'І адказвала тая жанчына, у якое сын быў жывы, цару, бо ўсхвалявалася ўся
    нутрына ў яе ад жаласьці да сына свайго: о, гаспадару мой! аддайце ёй гэтае дзіця
    жывое і не забівайце яго. А другая казала: хай жа ня будзе ні мне ні табе, сячэце.'
  wed-wed: Tevera lawalawaina alo oina, nuanuana i bola-kauei ma gulau i riwei, “Au
    gulau a vivibaḡaim da tevera lawalawaina noi wavinena ma verei! Eḡa ma viraḡeni!”
    Wate wavinena ḡelauna i riwa, “Eḡa tam bo tau teverana tana vaia. Tevera au pouna
    ma viailaraḡi!”
  deu-ELBBK: 'Da sprach die Frau, deren Sohn der lebendige war, zum König, denn ihr
    Innerstes wurde erregt über ihren Sohn, und sagte: Bitte, mein Herr! Gebt ihr
    das lebendige Kind und tötet es ja nicht! Jene aber sagte: Weder mein noch dein
    soll es sein, zerteilt es!'
  mbb-OT: Ne tenged te hizu zuen te tutuu he iney zuen te anak din, migkeǥiyan din
    haazà is hadì te, “Pekelalaglalag ka, Mahal he Hadì, kenè nu himetayi heeyan is
    batà. Iveǥey nu en lang keniyan te vahi.” Piru migkaǥi mulà haazà is sevaha he
    vahi te, “Baase en heeyan is batà su para wazà sevaha kenami he ebpekaangken duen.”
  mal-2015: 'ഉടനെ ജീവനുള്ള കുഞ്ഞിന്റെ അമ്മ തന്റെ കുഞ്ഞിനെക്കുറിച്ചു ഉള്ളു കത്തുകകൊണ്ടു
    രാജാവിനോടു: അയ്യോ! എന്റെ തമ്പുരാനേ ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുതേ; അതിനെ അവൾക്കു
    കൊടുത്തുകൊൾവിൻ എന്നു പറഞ്ഞു. മറ്റേവളോ: എനിക്കും വേണ്ടാ, നിനക്കും വേണ്ടാ; അതിനെ
    പിളർക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ola džuvľake, savi sas čačes daj le džide čhavoreskri, avľa andro jilo
    baro pharipen, bo igen kamelas peskre čhavores, a vašoda phenďa le kraľiske: „Mangav
    tut, rajeja miro, den lake ole džide čhavores a ma murdaren les!“ Ale oki dujto
    džuvľi phenďa: „Na ela aňi miro aňi tiro. Prečhinen les pro jepaš!“'
  pes-OPV: 'و زنی که پسرزنده از آن او بود چونکه دلش بر پسرش می سوخت به پادشاه عرض
    کرده، گفت: «ای آقایم! پسر زنده را به او بدهید و او را هرگزمکشید.» اما آن دیگری
    گفت: «نه از آن من و نه ازآن تو باشد؛ او را تقسیم نمایید.»'
  ron-1924: 'Атунч, фемея ал кэрей копил ера виу а симцит кэ и се рупе инима пентру
    копил ши а зис ымпэратулуй: „Ах, домнул меу, дэ-й май бине ей копилул чел виу
    ши ну-л оморы!” Дар чялалтэ а зис: „Сэ ну фие нич ал меу, нич ал тэу; тэяци-л!”'
  aui-aui: Noko pepeyina sinananaki waghata ivinuwayuyunena kirakiiyeni, na douma
    ikabida iwona bo, “Oo bada ghamam, pepeyina gekunakasunuyina, noko wasikena kovereni!”
    Bi wasikena tana iwona bo, “Gegha, pepeyina korigha seseri da bata. Da gegha tagu
    bo touna natuna.”
  ben-OBCV: যে মহিলাটির ছেলে বেঁচে ছিল, সে ছেলেস্নেহে আকুল হয়ে রাজামশাইকে বলল, “হে
    আমার প্রভু, দয়া করে জীবিত শিশুটিকে ওর হাতেই তুলে দিন! শিশুটিকে হত্যা করবেন না!”
    কিন্তু অন্যজন বলল, “একে আমিও পাব না, তুমিও পাবে না। একে দু-টুকরো করে ফেলা হোক!”
  som-som: Markaasaa naagtii wiilka nool lahayd boqorkii la hadashay oo ku tidhi,
    Sayidow, wiilka nool iyada sii, laakiinse sinaba ha u dilin, waayo, waxay u calool
    jilicsanaatay wiilkeeda. Laakiinse tii kale waxay tidhi, Anigu yeelan maayo, adna
    yeelan maysid ee qaybi.
  lat-VUC: 'Dixit autem mulier, cujus filius erat vivus, ad regem (commota sunt quippe
    viscera ejus super filio suo): Obsecro, domine, date illi infantem vivum, et nolite
    interficere eum. E contrario illa dicebat: Nec mihi nec tibi sit, sed dividatur.'
  eng-ASVBT: Then spake the woman whose the living child was unto the king, for her
    heart yearned over her son, and she said, Oh, my lord, give her the living child,
    and in no wise slay it. But the other said, It shall be neither mine nor thine;
    divide it.
  ita-1885: 'Ma la donna di cui era il fanciullo vivo, disse al re (perciocchè le
    viscere le si commossero inverso il suo figliuolo): Ahi! signor mio; datele il
    fanciullo vivo, e nol fate punto morire. Ma l''altra disse: Non sia nè a te, nè
    a me, spartasi.'
  eng-LXXUP: And the woman whose the living child was, answered and spoke to the king
    (for her bowels yearned over her son), and she said, I pray thee, my lord, give
    her the child, and in nowise slay it. But the other said, Let it be neither mine
    nor hers; divide it.
  eng-ULB: Then the woman whose son was alive spoke to the king, for her heart was
    full of compassion for her son, and she said, “Oh, my master, give her the living
    child, and by no means kill him.” But the other woman said, “He shall be neither
    mine nor yours. Divide him.”
  spa-VBL: 'Pero la mujer cuyo hijo estaba vivo le tenía tanto amor de madre que le
    gritó al rey: “¡Por favor, Su Majestad, dale el niño! No lo mates”. Pero la otra
    mujer dijo: “¡No será mío ni tuyo, córtalo en dos!”.'
  fra-_FOB: 'Alors la femme dont le fils vivait, dit au roi (car ses entrailles furent
    émues au sujet de son fils): Ah! mon seigneur! donnez-lui l''enfant qui vit, et
    qu''on se garde bien de le faire mourir! tandis que l''autre disait: Il ne sera
    ni à moi ni à toi; partagez-le!'
  mal-mal: 'ഉടനെ ജീവനുള്ള കുഞ്ഞിന്റെ അമ്മ തന്റെ കുഞ്ഞിനെക്കുറിച്ചുള്ള ആർദ്രസ്നേഹത്താൽ
    നിറഞ്ഞ്, രാജാവിനോട്: “അയ്യോ! എന്റെ തമ്പുരാനേ ജീവനുള്ള കുഞ്ഞിനെ കൊല്ലരുതേ; അതിനെ
    അവൾക്ക് കൊടുത്തുകൊൾവിൻ” എന്ന് പറഞ്ഞു. മറ്റേവളോ: “എനിക്കും വേണ്ടാ, നിനക്കും വേണ്ടാ;
    അതിനെ പിളർക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar bachche kī haqīqī māṅ ne jis kā dil apne beṭe ke lie taṛaptā
    thā bādshāh se iltamās kī, “Nahīṅ mere āqā, use mat māreṅ! Barāh-e-karm use isī
    ko de dījie.” Lekin dūsrī aurat bolī, “Ṭhīk hai, use kāṭ deṅ. Agar yih merā nahīṅ
    hogā to kam az kam terā bhī nahīṅ hogā.”
  suz-BL: मिनु मेको सेस आल आ ममाम आ तौ कली शिशी पा पिप कली “ए प्रभु, एको सेस आल एकोमीन
    लदल। एको आल कली मसतीन” देंमाक्‍त। मिनु अर्कोम चहिं “एको आल गे यो लाइक्‍चा मताइनेवे,
    गो यो लाइक्‍चा मताइनुङ। एको कली उइक्‍थ पा क्‍योरीन” देंमाक्‍त। यसैया ४९:१५
  ita-1927: 'Allora la donna di cui era il bambino vivo, sentendosi commuover le viscere
    per amore del suo figliuolo, disse al re: “Deh! Signor mio, date a lei il bambino
    vivo, e non l’uccidete, no!” Ma l’altra diceva: “Non sia né mio né tuo; si divida!”'
  ckb-ckb: 'ئەو ژنەیان کە کوڕەکەی زیندوو بوو لەبەر ئەوەی هەناوی بۆ کوڕەکەی سووتا بە
    پاشای گوت: «تکایە، گەورەم، منداڵە زیندووەکەی بدەنێ و مەیکوژن!» بەڵام ئەوی دیکەیان
    گوتی: «نە بۆ من دەبێت و نە بۆ تۆ، بیکەنە دوو بەش!»'
  eng-BBE: Then the mother of the living child came forward, for her heart went out
    to her son, and she said, O my lord, give her the child; do not on any account
    put it to death. But the other woman said, It will not be mine or yours; let it
    be cut in two.
  kan-OKCV: ಆಗ ಬದುಕಿರುವ ಕೂಸಿನ ತಾಯಿಯಾಗಿರುವವಳ ಕರುಳುಗಳು ತನ್ನ ಮಗನಿಗಾಗಿ ಮರುಗಿದ್ದರಿಂದ ಅವಳು
    ಅರಸನಿಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ಬದುಕಿರುವ ಕೂಸನ್ನು ಇವಳಿಗೆ ಕೊಡು, ಕೊಲ್ಲಬೇಡ,” ಎಂದಳು. ಆದರೆ, ಮತ್ತೊಬ್ಬಳು,
    ಅದು ನನಗಾಗಲಿ ನಿನಗಾಗಲಿ ಆಗಿರಬಾರದು, ಕಡಿಯಿರಿ. ಎಂದಳು.
  tam-2017: 'அப்பொழுது உயிரோடு இருக்கிற பிள்ளையின் தாய், தன்னுடைய பிள்ளைக்காக அவள்
    இருதயம் துடித்ததால், ராஜாவை நோக்கி: ஐயோ, என்னுடைய எஜமானனே, உயிரோடு இருக்கிற பிள்ளையைக்
    கொல்லவேண்டாம்; அதை அவளுக்கே கொடுத்துவிடும் என்றாள்; மற்றவள் அது எனக்கும் வேண்டாம்,
    உனக்கும் வேண்டாம், பிளந்து போடுங்கள் என்றாள்.'
  spa-RV-1909: 'Entonces la mujer cuyo era el hijo vivo, habló al rey (porque sus
    entrañas se le conmovieron por su hijo), y dijo: ¡Ah, señor mío! dad á ésta el
    niño vivo, y no lo matéis. Mas la otra dijo: Ni á mí ni á ti; partidlo.'
  ron-BTF: 'Atunci a vorbit împăratului femeia al căreia era copilul cel viu, pentru
    că tânjea în adâncurile ei după fiul ei, şi a spus: O domnul meu, dă-i ei copilul
    cel viu şi nicidecum să nu îl ucizi. Dar cealaltă a spus: Să nu fie nici al meu
    nici al tău, tăiaţi-l.'
  eng-WEBP: Then the woman whose the living child was spoke to the king, for her heart
    yearned over her son, and she said, “Oh, my lord, give her the living child, and
    in no way kill him!” But the other said, “He shall be neither mine nor yours.
    Divide him.”
  eng-FBV: But the woman whose son was alive had so much love for him as a mother
    that she cried out to the king, “Please, Your Majesty, give her the boy! Don't
    kill him!” But the other woman said, “He won't be mine or yours—cut him in two!”
  nld-1939: 'Maar de vrouw, van wie het levende kind was en wier hart ineenkromp om
    haar zoon, riep tot den koning: Ach mijn heer; geef haar het levende kind dan
    maar, en dood het niet. Maar de andere sprak: Noch ik noch zij moet het dan maar
    hebben; hakt het maar door!'
  nch-BL: 'Huajca nopa sihuat cati nelnelía inana nopa pilconetzi cati yoltoc huan
    tahuel quiicneliyaya cuatzajtzitejqui huan quiijto: ―¡Amo, noteco! Xijmaca nopa
    pilconetzi ne se sihuat huan amo xijmicti. Pero nopa seyoc sihuat quiijto: ―Más
    cuali ma quimictica huan ma quitajcotequica para amo mitzmacase ta, yon na.'
  vie-1934: 'Nhưng mẹ của đứa trẻ sống, vì gan ruột cảm động thương yêu con mình,
    bèn tâu với vua rằng: Oâi chúa tôi! Xin hãy cho người kia con trẻ sống, chớ giết
    nó. Nhưng người kia nói rằng: Nó sẽ chẳng thuộc về tao, cũng chẳng thuộc về mầy;
    hãy chia nó đi.'
  hin-CV: तब वह स्त्री, जिसका बच्चा वास्तव में ज़िंदा था, राजा से विनती करने लगी,
    क्योंकि वह अपने पुत्र के विषय में बहुत ही दुःखी हो गई थी, “मेरे प्रभु, दे दीजिए
    यह ज़िंदा बच्चा इसे, इसकी हत्या बिलकुल न कीजिए.” मगर दूसरी स्त्री ने कहा, “न बच्चा
    तुम्हारा होगा न मेरा; कर दो इसे दो भागों में आधा!”
  spa-BES: 'Entonces la madre del niño viviente se adelantó, porque su corazón se
    acercó a su hijo, y ella dijo: Señor mío, dale el hijo; No lo pongas a muerte.
    Pero la otra mujer dijo: No será mío ni tuyo; Que se corte en dos.'
  tdx-tdx: 'fe nitoreo amy mpanjakay i rakemba rene’ i ajaja veloñeiy, ie niferenaiñan-tro’e
    i ana-dahi’ey, ami’ty hoe: O talèko, atoloro aze i ajaja veloñey, ehe tsy vonoeñe,
    Fa hoe ka i raikey, Tsy ho ahy tsy ho azo; salàho!'
  tha-KJV: แล​้วหญิงคนที่​บุ​ตรของตนยั​งม​ี​ชี​วิตอยู่นั้นทูลกษั​ตริ​ย์ เพราะว่าจิตใจของเธออาลัยในบุตรชายของเธอ
    เธอว่า “​โอ ข้าแต่​เจ้​านายของข้าพระองค์ ขอทรงมอบเด็กที่​มี​ชี​วิ​ตน​ั้นให้เขาไป
    และถึงอย่างไรก็​ดี​อย่าทรงฆ่าเสีย” แต่​หญิ​งอ​ีกคนหนึ่งว่า “อย่าให้ฉันเป็นเจ้าของหรือของฉัน
    ขอทรงแบ่งเถิดเพคะ”
  por-BR-2018: 'Então a mulher cujo era o filho vivo, falou ao rei (porque suas entranhas
    se lhe comoveram por seu filho), e disse: Ah, senhor meu! Dai a esta o menino
    vivo, e não o mateis. Mas a outra disse: nem a mim nem a ti; parti-o.'
  deu-ELO: 'Da sprach das Weib, deren Sohn der lebendige war, zum König, denn ihr
    Innerstes wurde erregt über ihren Sohn, und sagte: Bitte mein Herr! Gebet ihr
    das lebendige Kind und tötet es ja nicht! Jene aber sagte: Weder mein noch dein
    soll es sein, zerteilet es!'
  eng-WYC-2018: And the woman, whose son was quick, said to the king; for her entrails
    were moved on her son; Lord, I beseech, give ye to her the quick child, and do
    not ye slay him. The contrary, she said, Be he neither to me, neither to thee,
    but be he parted. (And the woman, whose son was living, said to the king; for
    she was moved with love for her son; Lord, I beseech thee, give ye to her the
    child alive, and do not ye kill him. But the other woman said, Be he neither to
    me, nor to thee, but be he divided, or cut in two.)
  epo-epo: 'Tiam la virino, kies filo estis la vivanta, ekparolis al la reĝo, ĉar
    ekscitiĝis ŝia kompato al ŝia filo, kaj ŝi diris: Ho mia sinjoro, donu al ŝi la
    infanon vivantan, sed ne mortigu ĝin. Sed la dua diris: Nek mi havu, nek vi; dishaku.'
  uig-PIN: 'U waⱪitta tirik balining anisi ɵz balisiƣa iqini aƣritip padixaⱨⱪa: —
    Aⱨ ƣojam! Tirik balini uningƣa bǝrsilǝ, ⱨǝrgiz uni ɵltürmigǝylǝ! — dǝp yalwurdi.
    Lekin ikkinqisi: — Uni nǝ meningki nǝ seningki ⱪilmay, otturidin kesinglar, dedi.'
  beo-beo: Be mano ea amedafa da amane sia:i, “Hina bagade! Hame mabu! Mano mae medole
    legema! Amo udama ima!” Bai e da ea manodafa ema dogolegele dawa:i galu. Be uda
    eno da amane sia:i, “Defea! Amo mano uda afae ema mae ima. Amo mano dogoa hedofamu
    da defea.”
  tpi-OTNT: Tasol mama tru bilong dispela pikinini i sori tumas long pikinini bilong
    en na i no laik bai king i kilim i dai. Na em i tokim king olsem, “King, maski.
    Larim dispela meri i ken kisim pikinini. Yu no ken kilim em i dai.” Tasol dispela
    narapela meri i tok, “Nogat. Yu no ken givim long em o long mi. Katim long tupela
    hap.”
  hau-SA: Ainihin mamar ɗan da yake a raye ta cika da tausayi saboda ɗanta, sai ta
    ce wa sarki, “Ina roƙonka, ranka yă daɗe, kada ka kashe yaron! Ka ba ta kawai!”
    Amma ɗayan matar ta ce, “Kada a ba kowa daga cikinmu ɗan da rai, a ci gaba a raba
    shi!”
  uig-LAT: 'U waqitta tirik balining anisi öz balisigha ichini aghritip padishahqa:
    — Ah ghojam! Tirik balini uninggha bersile, hergiz uni öltürmigeyle! — dep yalwurdi.
    Lékin ikkinchisi: — Uni ne méningki ne séningki qilmay, otturidin késinglar, dédi.'
  nde-nde: Owesifazane owayelendodana ephilayo wakhulelwa lusizi ngendodana yakhe
    ngakho wathi enkosini, “Uxolo, ngiyacela nkosi yami, kungcono umqhubele umntwana
    ephila, umnike nkosi! Ungambulali umntwana.” Kodwa omunye wathi, “Kakho phakathi
    kwethu ofanele ukumzuza lumntwana, mqume iziqa ezimbili!”
  ton-ton: Pea naʻe toki lea ʻae fefine ʻaia naʻe ʻaʻana ʻae tamasiʻi moʻui, he naʻe
    ngaue ʻa hono fatu ki heʻene tama, pea naʻa ne pehē, “ʻE hoku ʻeiki, foaki pe
    kiate ia ʻae tamasiʻi moʻui, kaeʻoua ʻaupito naʻa tāmateʻi ia.” Ka naʻe pehē ʻe
    he tokotaha, “Ke ʻoua naʻa ʻaʻaku ia pe ʻaʻau, kae fahiua pe.”
  ces-1613: 'Ale žena, jejíž syn byl ten, kterýž živ zůstal, mluvila králi, (nebo
    pohnula se střeva její nad synem jejím), a řekla: Prosím, pane můj, dejte jí nemluvňátko
    to živé, a nikoli nezabijejte ho. Druhá pak řekla: Nechť není ani mně ani tobě,
    rozetněte.'
  eng-WMB: Then the woman whose the living child was spoke to the king, for her heart
    yearned over her son, and she said, “Oh, my lord, give her the living child, and
    in no way kill him!” But the other said, “He shall be neither mine nor yours.
    Divide him.”
  tam-TCV: அப்பொழுது உயிரோடிருக்கும் பிள்ளையின் சொந்தத் தாய் தன் பிள்ளைக்காக மிகவும்
    இரக்கப்பட்டு, அரசனை நோக்கி, “ஆண்டவனே! தயவுசெய்து உயிரோடிருக்கும் பிள்ளையை அவளுக்கே
    கொடுங்கள். அவனைக் கொல்லவேண்டாம்” என்றாள். ஆனால் மற்றவளோவென்றால், “அந்தப் பிள்ளை
    எனக்கும் வேண்டாம் உனக்கும் வேண்டாம். அவனை இரண்டாக வெட்டும்” என்றாள்.
  ceb-ULB: Unya ang babaye nga buhi ang iyang anak miingon ngadto sa hari, kay ang
    iyang kasingkasing puno sa kaluoy alang sa iyang anak, ug miingon siya, “O, akong
    agalon, ihatag kaniya ang buhi nga bata, ug walay hinungdan nga siya patyon.”
    Apan miingon ang laing babaye, “Dili na gayod siya maako o maimo. Tungaa siya.”
  pol-UBG: 'Lecz kobieta, do której należał żywy syn, zdjęta litością nad swoim synem,
    powiedziała do króla: Proszę, mój panie, dajcie jej to żywe dziecko, tylko nie
    zabijajcie go! Lecz druga powiedziała: Niech nie będzie ani moje, ani twoje, rozetnijcie
    je.'
  agr-agr: 'Tutai uchi iwaka nuna dukuji niina uchiji asamtai, puyatjau asa, apu Salomógkan
    chichajak: “¡Wait aneasam apuh, uchik maawaipa! ¡Dekas juju nuwa susata!” tiuwai.
    Tutai untsu tikich nuwa nunú chichaak: “Anú uchia duka midaukesh achattawai, ¡dekas
    jimaituk tsupiktinme!” tiuwai.'
  kyc-kyc: Endangi angi dokome banya mona retenge renge doko banya wane keta peparae
    peyasa baame kiŋi doko lamaiyuo lao, Emba kiŋi andake doko, wane doko pyaa napala
    enda doko mai, leya. Dopa leyamopape enda mende dokome lao, Nambwa dalapona mendepe
    jii napipi. Suu pilini dokona palyuo lama ingyuo kunjape, leya.
  urd-GVU: یہ سن کر بچے کی حقیقی ماں نے جس کا دل اپنے بیٹے کے لئے تڑپتا تھا بادشاہ
    سے التماس کی، ”نہیں میرے آقا، اُسے مت ماریں! براہِ کرم اُسے اِسی کو دے دیجئے۔“
    لیکن دوسری عورت بولی، ”ٹھیک ہے، اُسے کاٹ دیں۔ اگر یہ میرا نہیں ہو گا تو کم از
    کم تیرا بھی نہیں ہو گا۔“
  deu-1912: 'Da sprach das Weib, des Sohn lebte, zum König (denn ihr mütterliches
    Herz entbrannte über ihren Sohn): Ach, mein Herr, gebt ihr das Kind lebendig und
    tötet es nicht! Jene aber sprach: Es sei weder mein noch dein; laßt es teilen!'
  ntj-ntj: Nyangka ngunytju nyarra mularrtu watjarnu, “Wiya, kartantjamaaltu nintila
    minyma nyarraku.” Nyangka minyma nyarra kutjupalu watjarnu, “Yuwa palya, kartala
    kutjarrala.”
  kan-2017: ಆಗ ಜೀವದಿಂದಿದ್ದ ಕೂಸಿನ ನಿಜವಾದ ತಾಯಿ ಕೂಸಿನ ವಿಷಯದಲ್ಲಿ ಕರಳು ಮರುಗಿ ಅರಸನಿಗೆ, “ನನ್ನ
    ಒಡೆಯಾ ಬೇಡ, ಬದುಕಿರುವ ಕೂಸನ್ನು ಅವಳಿಗೆ ಕೊಟ್ಟುಬಿಡು. ಅದನ್ನು ಕೊಲ್ಲಿಸಬೇಡ” ಎಂದು ಬೇಡಿಕೊಳ್ಳುವಲ್ಲಿ
    ಎರಡನೆಯವಳು, “ಅದು ನನಗೂ ಬೇಡ, ನಿನಗೂ ಬೇಡ ಕತ್ತರಿಸಲಿ” ಎಂದು ಕೂಗಿದಳು.
  yap-yap: Bin ba’aram e bpin nri ir e chitiningin fare tir e rib t’uf rok e re tir
    nem, me ga’ar ngak fare pilung, “Wenig ngom, dab kun li’ e re tir ney! Mpi’ ngak!”
    Me ga’ar fa bin ba’aram e bpin, “Dab mpi’ ngak bagamow; mu th’ab nge ruw ley.”
  hlt-MCSB: Te vaengah a capa aka hing huta tah a capa soah a haidamnah tloo tih manghai
    te a thui pah tih, “Aw ka boeipa, a hing la aka om te anih taengah pae lamtah
    anih te duek rhoe duek sak boel mai,” a ti nah. Tedae khat long tah, “Kai ham
    khaw, nang ham khaw om boel saeh, saek saeh,” a ti.
  mdy-ETH: ጋዓንቴ ጎኔ ናዖኮ ዒንዴላ ናዖ ሚጪንታዖ፦ «ካኣቲዮ! ሃዳራ ናዖ ዎዺፖ! ዒዞም ዒንጌ!» ጌዔኔ። ባጎ ላኣሌላ ጋዓንቴ፦
    «ታናንታ ዒዞንታም ማዖፓ! ናዓ ላምዖ ቤሲ ቲቂንቶንጎ» ጌዔኔ።
  twi-ASANTE: Na ɔbaa a nokorɛm, ɔyɛ abɔfra a ɔte ase no maame a ɔpɛ ne ba yi asɛm
    yie no teateaam sɛ, “Ao! Dabi me wura! Fa abɔfra no ma no. Mesrɛ wo nku no!” Nanso,
    ɔbaa baako no kaa sɛ, “Ɛyɛ, ɛbɛbɔ yɛn baanu nyinaa. Kyɛ ne mu ma yɛn!”
  eng-WEBU: Then the woman whose the living child was spoke to the king, for her heart
    yearned over her son, and she said, “Oh, my lord, give her the living child, and
    in no way kill him!” But the other said, “He shall be neither mine nor yours.
    Divide him.”
  wal-wal: Azazin ha paxa de7iya na7ai ibaa gidiyo maccaasiyaa ba na7aassi mishettada
    kawuwaa, “Hai ta godau, paxa de7iya na7aa iyyo imma! A woroppa!” yaagaasu. SHin
    hankkoriyaa, “Taayyookka neeyyookka gidoppo; naa77u kiyidi phalqqetto” yaagaasu.
  spa-PDDPT: 'Pero entonces, la mujer de quien era el hijo vivo habló al rey, porque
    sus entrañas se conmovieron por su hijo. Y exclamó: ¡Ay, ʼadón mío! Den a ella
    el niño vivo, y no lo maten de ningún modo. Pero la otra dijo: Que no sea para
    mí ni para ti. ¡Pártanlo!'
  gun-gun: 'Ha''e rami rã ava''i oikove va''e xy ijayvu huvixa pe, mba''eta ixy ae
    vy oendu opi''a oayvua anho. Ha''e vy aipoe''i: — Xeruvixa, eme''ẽ na amboae pe
    ava''i oikove va''e. Ejuka uka eme teve. Ha''e rã amboae kunha ma — Ndoikoi ''rã
    xepi''a, neĩ ndepi''a voi. Tomboja''oa — he''i.'
  ilo-ULB: Ket kinasao ti babai nga akin-anak iti nabiag nga ubing ti ari, ta napnoan
    iti asi ti pusona para iti anakna, ket kinunana, “O apok, itedyo kenkuana ti sibibiag
    nga ubing, saanyo a patpatayen isuna.” Ngem kinuna ti maysa a babai, “Saanto isuna
    a maited kaniak wenno maited kenka. Guduaenyo isuna.”
  kpg-kpg: Tinana donu o tama deelaa gu aloho huoloo i dana dama daane, ga helekai
    gi di king, “Dumaalia mai meenei, hudee daaligidia di tama! Wanga ina gi mee!”
    Gei di ahina dela i golo ga helekai, “Hudee gaamai gi tei gimaua. Tuu dia lua.”
  uig-ARA: 'ئۇ ۋاقىتتا تىرىك بالىنىڭ ئانىسى ئۆز بالىسىغا ئىچىنى ئاغرىتىپ پادىشاھقا:
    ــ ئاھ غوجام! تىرىك بالىنى ئۇنىڭغا بەرسىلە، ھەرگىز ئۇنى ئۆلتۈرمىگەيلە! ــ دەپ
    يالۋۇردى. لېكىن ئىككىنچىسى: ــ ئۇنى نە مېنىڭكى نە سېنىڭكى قىلماي، ئوتتۇرىدىن كېسىڭلار،
    دېدى.'
  sus-sus: Na tɛmui ginɛ naxan xa di baloxi, na bɔɲɛ naxa a xaba a xa di xa fe xanunteya
    xafe ra, han a a fala mangɛ bɛ, «Yandi, n bara i maxandi n marigi, wo di baloxi
    so a yi ra, wo naxa yi di faxa.» Kɔnɔ boore ginɛ tan naxa a fala, «Yi di naxa
    lu n yi ra, a naxa lu i fan yi ra. Wo a ibolon!»
  pon-2006: Eri, lih me uhdahn nah serio, pwehki eh poakohng, ahpw patohwanohng nanmwarkio,
    “Maing, Wasa Lapalap, komw ketin kupwure ie oh dehr angiangihala seri menen; komw
    ketikihong lih menet.” Lih teio ahpw patohwan, “Komw dehr ketikihong emen kiht,
    komw ketin angiangihala serien.”
  jae-jae: Go awê, taŋ nê latu mata jali gêmoa naŋ, taê walô nê ŋapalê ma kêsôm gêdêŋ
    kiŋ gebe “O ŋoc ŋatau, ônac ŋapalê êndu atom, eŋ mata jaligeŋ êndêŋ awê tonaŋ.”
    Ma awê teŋ kêsôm gebe “Ŋapalê êtu aêŋoc to ênê atom, asêlêmaŋ.”
  ksd-ksd: 'Ma ra vavina nina ba kana iat ra bul ma nina ba ra balana i ga anan upi
    ia i ga biti tai ra king: Ea, kaugu luluai, una tul tar ra bul nina i laun pirana,
    koko muka da doka. Ma ra enana vavina i ga biti: Koko ina vatur ia, ma koko ia
    bula na vatur ia; da tibe.'
  tur-YTC: Yaşayan çocuğun sahibi olan kadın, oğlunun acısıyla yüreği yanarak, “Efendim,
    yaşayan çocuğu ona verin, ama onu kesinlikle öldürmeyin!” dedi. Öteki ise, “Ne
    benim ne de senin olacak. Onu bölüştürün.” dedi.
  grc-BRENT: Καὶ ἀπεκρίθη ἡ γυνὴ ἧς ἦν ὁ υἱὸς ὁ ζῶν, καὶ εἶπε πρὸς τὸν βασιλέα, ὅτι
    ἐταράχθη ἡ μήτρα αὐτῆς ἐπὶ τῷ υἱῷ αὐτῆς, καὶ εἶπεν, ἐν ἐμοὶ κύριε, δότε αὐτῇ τὸ
    παιδίον, καὶ θανάτῳ μὴ θανατώσητε αὐτό· καὶ αὕτη εἶπε, μήτε ἐμοὶ, μήτε αὐτῇ ἔστω,
    διέλετε.
  ind-AYT: Lalu, perempuan yang anaknya masih hidup berbicara kepada raja — karena
    belas kasihnya timbul kepada anaknya, katanya, “Ya, Tuanku, berikanlah kepadanya
    anak yang masih hidup, janganlah sekali-kali membunuhnya.” Namun, perempuan lainnya
    berkata, “Biar saja, tidak untukku atau untukmu juga, belahlah dia!”
  nya-nya: Mayi amene mwana wake anali moyo anagwidwa ndi chisoni chifukwa cha mwana
    wakeyo ndipo anawuza mfumu kuti, “Chonde mbuye wanga, mupatseni mnzangayu mwana
    wamoyoyu! Musamuphe!” Koma winayo anati, “Ayi, asandipatse ine kapena iwe. Muduleni
    pakati!”
  hrv-hrv: 'Tada ženu, majku živog djeteta, zabolje srce za sinom i povika ona kralju:
    “Ah, gospodaru! Neka se njoj dade dijete, samo ga nemojte ubijati!” A ona druga
    govoraše: “Neka ne bude ni meni ni tebi: rasijecite ga!”'
  mps-mps: Tiali goli, te wai aga ida mugo te waide homu dene mu eyu, tama kingo te
    ela mumainu homu me ebeo. Tama agai kingba te tiwai po wali, “King, te tagalao.
    Te wego te wai somainu emainao. Nago aga me ela mugio.” Tiali goli, te gasa wego
    te po wai, “Woo, menio, nago te agaba ma te enaba me menamuo,” wai. “Te si badu
    asegao,” po wai.
  tpi-tpi: Tasol mama tru bilong dispela pikinini i sori tumas long pikinini bilong
    en na i no laik bai king i kilim i dai. Na em i tokim king olsem, “King, maski.
    Larim dispela meri i ken kisim pikinini. Yu no ken kilim em i dai.” Tasol dispela
    narapela meri i tok, “Nogat. Yu no ken givim long em o long mi. Katim long tupela
    hap.”
  dan-1931: 'Da rørte Kærligheden til Barnet sig heftigt i den Kvinde, som var Moder
    til det levende Barn, og hun sagde til Kongen: “Hør mig, Herre! Giv hende det
    levende Barn; dræb det endelig ikke!” Men den anden sagde: “Det skal hverken tilhøre
    mig eller dig, hug det kun over!”'
  vie-OVCB: 'Người phụ nữ thật sự là mẹ của đứa bé còn sống xót thương con, vội nói:
    “Xin vua đừng giết nó! Cho chị ấy đi!” Ngược lại, chị kia đáp: “Nó không thuộc
    về tôi, cũng không thuộc về chị. Cứ chia đôi nó đi!”'
  guj-2017: પછી જે સ્ત્રીનો દીકરો જીવતો હતો તેણે રાજાને અરજ કરી, કેમ કે પોતાના દીકરાને
    માટે તેનું હૃદય ભરાઈ આવ્યું હતું. તેણે કહ્યું, “હે મારા માલિક, તે સ્ત્રીને જીવતો
    દીકરો આપો અને ગમે તે હોય પણ તેને મારી તો ન જ નાખો.” પણ બીજી સ્ત્રીએ કહ્યું, “તે
    મારો પણ ન થાય તેમ જ તારો પણ ન થાય. તેના બે ભાગ કરો.”
  pon-2006A: Eri, lih me uhdahn nah serio, pwehki eh poakohng, ahpw patohwanohng nanmwarkio,
    “Maing, Wasa Lapalap, komw ketin kupwure ie oh dehr angiangihala seri menen; komw
    ketikihong lih menet.” Lih teio ahpw patohwan, “Komw dehr ketikihong emen kiht,
    komw ketin angiangihala serien.”
  por-BRBSL: 'Então a mulher cujo filho vivo falou com o rei, pois seu coração ansiava
    por seu filho, e ela disse: “Oh, meu senhor, dê-lhe o filho vivo, e de modo algum
    mate-o! Mas o outro disse: “Ele não será nem meu nem seu”. Dividam-no”.'
  cth-cth: Hat toteh, camo kahring e a manu ni siangpahrang koevah, aw, ka bawipa
    kahring e camo heh ahni ma poe yawkaw lawih, thet nateh thet hanh atipouh. Bangkongtetpawiteh,
    a capa lathueng pahrennae a tawn. Hatei, buet touh e napui niteh, kaie lahai awm
    hoeh, ahnie lahai awm hoeh, thet awh telah ati.
  twi-twi: Na ɔbea a nokware, ɔyɛ abofra a ɔte ase no na a ɔpɛ ne ba yi asɛm yiye
    no teɛteɛɛ mu se, “Ao! Dabi me wura! Fa abofra no ma no. Mesrɛ wo nkum no!” Nanso
    ɔbea baako no kae se, “Eye, ɛbɛbɔ yɛn baanu nyinaa. Kyɛ ne mu ma yɛn!”
  hlt-hlt: Te vaengah a capa aka hing huta tah a capa soah a haidamnah tloo tih manghai
    te a thui pah tih, “Aw ka boeipa, a hing la aka om te anih taengah pae lamtah
    anih te duek rhoe duek sak boel mai,” a ti nah. Tedae khat long tah, “Kai ham
    khaw, nang ham khaw om boel saeh, saek saeh,” a ti.
  tbz-SIM: 'Kɛ̀ mɛsémmɛ̀ɛ pĩ́ ndɛbirɛ dɛ̀ɛ̀ fòù dɛ yɔ̃ kòò dɔ̀: Okpɑ̀ɑ̀tì n dɑ bɑ́ɑ́mmu!
    Bɑ́ɑ́ kuɔnɛ̀ dɛbirɛ, duɔ́nnɛ̀ we dɛ kɛ̀ dɛ̀ nfòù. Kòo nitipòkù tɔù yie tú: Yɑtɛ́nɛ̀
    dɛ kɛ̀ tí pɑɑ̀ tidɛ́.'
  msy-2020: Ezɨ guizɨn borir kamɨn amebam bar uan borimɨn apangkuvigha kamaghɨn atrivim
    mɨgei, “Nan gumazir ekiam, markɨ. Ga uaning! Nɨ borim amizir munam danɨngigh.
    Nɨ a mɨsueghtɨ an aremeghan markɨ.” Ezɨ amizir igharazim ghaze, “Puvatɨ. Nɨ gan
    tav danɨngan kogham. Nɨ pura tongɨram anebɨkigh.”
  dop-dop: 'Tǝnɑɣɑlɛ pǝ lɑpɑ weesuɣu pǝyɑɣɑ too tɑɑ kɛ́ pʋlʋɣʋ ɩ pǝyɑɣɑ tɔm, nɑ ɩ́
    tɔ sɩ: Hɑɩ, wulɑʋ cɛlɛ-ɩ pǝyɑɣɑ ŋkɛ, tɑɑ kʋ-kɛ. Ntɛnɑ ɑlʋ lɛlʋ sɩ: Yɛɛ, sɛtɩ-kɛ,
    nɑ tɑ nɑɑlɛ tǝ lɑŋ.'
  azb-azb: 'Oğlu sağ olan qadın balası üçün ürəyi yandığına görə padşaha belə söylədi:
    «Aman, ağam, sağ olan uşağı ona verin, amma öldürməyin». O biri isə dedi: «Bölün,
    qoy nə onun olsun, nə mənim».'
  eng-DBY: Then spoke the woman whose was the living child to the king, for her bowels
    yearned over her son, and she said, Ah, my lord! give her the living child, and
    in no wise put it to death. But the other said, Let it be neither mine nor thine;
    divide it.
  hin-2017: तब जीवित बालक की माता का मन अपने बेटे के स्नेह से भर आया, और उसने राजा
    से कहा, “हे मेरे प्रभु! जीवित बालक उसी को दे; परन्तु उसको किसी भाँति न मार।” दूसरी
    स्त्री ने कहा, “वह न तो मेरा हो और न तेरा, वह दो टुकड़े किया जाए।”
  wol-KYG: 'Ci kaw loolu ndaw si doomam di dund daldi ñeewante doomam. Mu ne: «Déet,
    sang bi, jox ko xale bi. Bu ko rey mukk!» Ndaw sa ca des, moom, ne: «Deesu ma
    ko jox, deesu la ko jox; dogleen ko ñaar!»'
  eng-YLT: And the woman whose son [is] the living one saith unto the king (for her
    bowels yearned over her son), yea, she saith, 'O, my lord, give to her the living
    child, and put it not at all to death;' and this [one] saith, 'Let it be neither
    mine or thine — cut [it].'
  kne-kne: Ngem gapo sin palalo ay layad ya seg-ang din tet-ewa ay akin anak, kanana
    sin ari, “Apo, pangaasim ta adi yo peslen. Olay idawat yo en sisya.” Din esa pay
    yan kanana, “May et, godwaen yo. Olay magay mangoka en dakami.”
  eng-WYC-2017: And the woman, whose son was quick, said to the king; for her entrails
    were moved on her son; Lord, I beseech, give ye to her the quick child, and do
    not ye slay him. The contrary, she said, Be he neither to me, neither to thee,
    but be he parted.
  eng-WMBB: Then the woman whose the living child was spoke to the king, for her heart
    yearned over her son, and she said, “Oh, my lord, give her the living child, and
    in no way kill him!” But the other said, “He shall be neither mine nor yours.
    Divide him.”
  urd-GVH: यह सुनकर बच्चे की हक़ीक़ी माँ ने जिसका दिल अपने बेटे के लिए तड़पता था बादशाह
    से इलतमास की, “नहीं मेरे आक़ा, उसे मत मारें! बराहे-करम उसे इसी को दे दीजिए।” लेकिन
    दूसरी औरत बोली, “ठीक है, उसे काट दें। अगर यह मेरा नहीं होगा तो कम अज़ कम तेरा
    भी नहीं होगा।”
  rug-rug: Meke sa tinana soti sa koburu si tataru hola nia sa sa koburu, ke zama
    la koasa baṉara si asa, “Kei qua baṉara, vala nia mo koasa sa koburu toana sana,
    mu lopu va matea!” gua si asa. Ba sapu keke ri kara si zama, “Ego tu, viqala rua
    ia sa koburu, pude lopu keke gami karua kote tagoa,” gua si asa.
  gaz-gaz: Dubartiin ilmi ishee lubbuun jiru sun mucaa isheetiif akka malee garaa
    laaftee mootichaan, “Maaloo yaa Gooftaa ko, mucaa lubbuun jiru kana isheef kenni
    malee hin ajjeesin” jette. Isheen kaan immoo, “Inni iddoo lamatti haa muramuu
    malee anaafis siifis hin taʼu!” jette.
  fra-LSG: 'Alors la femme dont le fils était vivant sentit ses entrailles s’émouvoir
    pour son fils, et elle dit au roi: Ah! Mon seigneur, donnez-lui l’enfant qui vit,
    et ne le faites point mourir. Mais l’autre dit: Il ne sera ni à moi ni à toi;
    coupez-le!'
  yal-yal: Nayi, ɲaxanla naxan ma diin yi ɲɛɲɛ, na yi kininkinin a diin ma, a yi a
    fala mangan xa, a naxa, “N kanna, diin naxan ɲɛɲɛ, ɛ na so a yii, ɛ nama a faxa.”
    Koni boden yi a fala, a naxa, “A mi luma n xa, a mi luma i xa, ɛ a yisɛgɛ.”
  haw-1868: Alaila olelo aku ka wahine nana ke keiki ola i ke alii, no ka mea, ua
    hu ke aloha o kona naau i kana keiki, i aku la hoi ia, E kuu haku, e haawi i ke
    keiki ola ia ia nei, aole loa e pepehi ia ia. Aka, olelo mai kela, Aole ia ia'u,
    aole hoi ia oe, e mahele ae ia ia.
  arb-NAV: 'فَالْتَهَبَتْ مَشَاعِرُ الأُمِّ الْحَقِيقِيَّةِ وَقَالَتْ لِلْمَلِكِ:
    «أَصْغِ يَا سَيِّدِي، أَعْطِهَا الطِّفْلَ وَلا تُمِيتُوهُ». أَمَّا الْمَرْأَةُ
    الأُخْرَى فَكَانَتْ تَقُولُ: «لَنْ يَكُونَ لَكِ وَلا لِي: اشْطُرُوهُ».'
  ewe-ewe: Nyɔnu si tɔe nye ɖevi gbagbe la eye wòlɔ̃ via ŋutɔŋutɔ la do ɣli be, “Ao!
    Kpao! Aƒetɔ! Tsɔ ɖevi gbagbe la na nyɔnu evelia faa! Mègawui o!” Ke nyɔnu evelia
    ya gblɔ be, “Enyo, ekema ɖevia maganye tɔwò loo alo tɔnye o; mimae na mí!”
  eng-LEE: Then spoke the woman whose son was the living unto the king, for her love
    had become enkindled for her son, and she said, O pardon, my Lord, give her the
    living child, and only do not slay it; but the other said, Neither mine nor thine
    shall it be, hew it asunder.
  gvn-gvn: '@see-verse:1KI.003.025'
  asm-FB: তেতিয়া জীয়াই থকা ল’ৰাটি যি জনী মহিলাৰ আছিল, তেওঁ তেওঁৰ ল’ৰাটিলৈ দয়া-মমতাৰে
    উপচি পৰিল, তেওঁ ৰজাক নিবেদন কৰি ক’লে, “হে মোৰ প্ৰভু, বিনয় কৰোঁ, জীয়া ল’ৰাটি
    এইকে দিয়ক, ল’ৰাটি কোনোমতেই বধ নকৰিব৷” কিন্তু আন জনীয়ে ক’লে, “সি মোৰো নহওঁক তোমাৰো
    নহওঁক৷ তোমালোকে তাক দুডোখৰ কৰা।”
  sus-A: نَ تّمُي فِنّ نَشَن شَ دِ بَلٌشِ، نَ بْحّ نَشَ عَ شَبَ عَ شَ دِ شَ قٍ شَنُنتٍيَ
    شَقٍ رَ، هَن عَ عَ قَلَ مَنفّ بّ، «يَندِ، ﭑ بَرَ عِ مَشَندِ ﭑ مَرِفِ، وٌ دِ بَلٌشِ
    سٌ عَ يِ رَ، وٌ نَشَ يِ دِ قَشَ.» كْنْ بٌورٍ فِنّ تَن نَشَ عَ قَلَ، «يِ دِ نَشَ
    لُ ﭑ يِ رَ، عَ نَشَ لُ عِ قَن يِ رَ. وٌ عَ عِبٌلٌن!»
  fra-SBL: 'Alors la femme à qui appartenait l''enfant vivant parla au roi, car son
    cœur se languissait de son fils, et elle dit : « Oh, mon seigneur, donne-lui l''enfant
    vivant, et ne le tue en aucun cas ! ». Mais l''autre a dit : « Il ne sera ni à
    moi ni à toi. Divise-le. »'
  hbo-hbo: וַתֹּ֣אמֶר הָאִשָּׁה֩ אֲשֶׁר־בְּנָ֨הּ הַחַ֜י אֶל־הַמֶּ֗לֶךְ כִּֽי־נִכְמְר֣וּ
    רַחֲמֶיהָ֮ עַל־בְּנָהּ֒ וַתֹּ֣אמֶר ׀ בִּ֣י אֲדֹנִ֗י תְּנוּ־לָהּ֙ אֶת־הַיָּל֣וּד
    הַחַ֔י וְהָמֵ֖ת אַל־תְּמִיתֻ֑הוּ וְזֹ֣את אֹמֶ֗רֶת גַּם־לִ֥י גַם־לָ֛ךְ לֹ֥א יִהְיֶ֖ה
    גְּזֹֽרוּ׃
  piu-2006: '@see-verse:1KI.003.025'
  kik-kik: Mũndũ-wa-nja ũrĩa mwana wake aarĩ muoyo akĩringwo nĩ tha nĩ ũndũ wa mwana
    wake, akĩĩra mũthamaki atĩrĩ, “Ndagũthaitha mwathi wakwa, mũnengere mwana ũyũ
    ũrĩ muoyo, tiga kũmũũraga!” No ũcio ũngĩ akiuga atĩrĩ, “Ndegũtuĩka waku kana wakwa.
    Nĩatinanio maita meerĩ!”
  fra-NCL: 'Alors la femme dont le fils était vivant dit au roi, car elle sentait
    ses entrailles s’émouvoir pour son fils : « Ah ! mon seigneur, donnez-lui l’enfant
    qui vit, et qu’on ne le tue pas ! » Et l’autre disait : « Qu’il ne soit ni à moi
    ni à toi ; partagez-le. »'
  cek-AK: To naah a capa kahing nongpata loe a capa to paroeai tahmen pongah, siangpahrang
    khaeah, Aw ka angraeng, tahmenhaih hoiah kahing nawkta to anih han paek halat
    ah, hum hmah, tiah a naa. Toe kalah nongpata mah loe, Kai han na paek hmah loe,
    anih han doeh paek hmah, hnetto ah takroek ah, tiah a naa.
  cuk-cuk: 'Agine, ome bur e-nan-sunnadi degii itosgua, gwage-naibid itononikidba
    reyga sogded: —¡An-dummad! Mimmi-duladi bur we-omega be uke. Mer be mimmi-oburgwe.
    Ome-baiddina sogded: —An goe suosurmo, be suosurmo. Bur abar-sike.'
  uig-CYR: 'У вақитта тирик балиниң аниси өз балисиға ичини ағритип падишаға: — Аһ
    ғоҗам! Тирик балини униңға бәрсилә, һәргиз уни өлтүрмигәйлә! — дәп ялвурди. Лекин
    иккинчиси: — Уни нә мениңки нә сениңки қилмай, оттуридин кесиңлар, деди.'
  tel-2017: ఆ మాటలకు ఆ పిల్లవాడి తల్లి తన బిడ్డ విషయం పేగులు తరుక్కుపోయి, రాజుతో “రాజా,
    పిల్లవాణ్ణి ఎంతమాత్రం చంపవద్దు, వాణ్ణి ఆమెకే ఇప్పించండి” అని వేడుకుంది. ఆ రెండవ
    స్త్రీ “ఆ పిల్లవాడు నాకైనా ఆమెకైనా కాకుండా చెరి సగం చేయండి” అంది.
  hat-BSA: 'Alò fanm avèk pitit vivan an te pale ak wa a, paske li te boulvèse jis
    rive nan fon kè l sou fis li a e te di: “O mèt mwen, ba li pitit la e sitou, pa
    touye li.” Men lòt la te di: “Li p ap pou ou, ni pou mwen; divize l!”'
  bxh-bxh: Waihin bwaꞌibwaꞌina natuna ya fanuwatohatohaen be ya libalau kin lebena
    iyen, Aee–, egu baꞌisa! Gwama tabu u tala dagi! Ma mwahumwahulina waihin ni u
    felen! Na waihin hesa iyen, Higeꞌe, u tala dagi! Tabu sai u felen.
  kos-kos: Mutan se ma natu tulik se ma moul ah, ke yohk pakomuta ac lungse lal nu
    sin tulik sac, el fahk nu sin tokosra, “Leum fulat, nunak munas nimet unilya!
    Eisalang nu sel!” A mutan se ngia fahk, “Nimet eisalu nu sesr kewa. Fulungilya
    in ip luo.”
  hbo-WLC: וַתֹּ֣אמֶר הָאִשָּׁה֩ אֲשֶׁר־בְּנָ֨הּ הַחַ֜י אֶל־הַמֶּ֗לֶךְ כִּֽי־נִכְמְר֣וּ
    רַחֲמֶיהָ֮ עַל־בְּנָהּ֒ וַתֹּ֣אמֶר ׀ בִּ֣י אֲדֹנִ֗י תְּנוּ־לָהּ֙ אֶת־הַיָּל֣וּד
    הַחַ֔י וְהָמֵ֖ת אַל־תְּמִיתֻ֑הוּ וְזֹ֣את אֹמֶ֗רֶת גַּם־לִ֥י גַם־לָ֛ךְ לֹ֥א יִהְיֶ֖ה
    גְּזֹֽרוּ׃
  ibo-ibo: Nwanyị ahụ nwa ya dị ndụ jupụtara nʼọmịiko nʼebe nwa ya nọ, ọ gwara eze
    sị, “Biko, onyenwe m, kunye ya nwantakịrị ahụ dị ndụ. Egbukwala ya.” Ma onye nke
    ọzọ sịrị, “Kpọwaa ya abụọ. Nwa a agaghị abụ nke gị, ọ gaghị abụkwa nke m.”
  ory-ory: ଏଥିରେ ଯେଉଁ ସ୍ତ୍ରୀର ପିଲା ଜୀବିତ ଥିଲା, ତାହାର ଅନ୍ତଃକରଣ ଆପଣା ପୁତ୍ର ପ୍ରତି ସ୍ନେହରେ
    ଉତ୍ତପ୍ତ ହେଲା, ଏଣୁ ସେ ରାଜାଙ୍କୁ କହିଲା, “ହେ ମୋହର ପ୍ରଭୋ, ଜୀଅନ୍ତା ପିଲାଟି ତାକୁ ଦେଉନ୍ତୁ,
    କୌଣସିମତେ ତାକୁ ବଧ ନ କରନ୍ତୁ।” ମାତ୍ର, ଅନ୍ୟ ସ୍ତ୍ରୀ କହିଲା, “ସେ ମୋହର ନ ହେଉ କି ତୁମ୍ଭର
    ନ ହେଉ; ତାକୁ ଦୁଇ ଖଣ୍ଡ କର।”
  wmt-wmt: '@see-verse:1KI.003.025'
  chk-chk: Mürin, ewe fefin mine nöün ewe mi manau a kapas ngeni ewe king, pokiten
    a fokun tongei nöün we, “Ai samol, kose mochen kopwe ngeni neminan ewe semirit
    mi manau, nge kosap fokun niela.” Nge ewe pwal eman a üra, “Esap wor eman leim
    epwe nöüni ewe semirit, oupwe chök tilenifeseni.”
  rop-rop: Det brabliwan mami blanga det beibi hubin laigim im beibi brabliwei bin
    tok langa det King, “Nomo main Haibala King! Nomo kilim det beibi! Gibit im langa
    det gel!” Bat det najawan gel bin tok, “Nomo gibit langa minbala. Yu kadim det
    beibi hafenhaf na.”
  ukr-1871: 'І каже тодї молодиця, та, що дитина в її була жива, цареві — бо серце
    її заворушилось з жалю за синком своїм: Благаю тебе, добродїю мій, оддай їй живеньку
    дитинку, не вбивай! А друга промовила: Нехай не буде нї менї, нї тобі, розтинайте!'
  deu-1951: 'Da sprach die Frau, welchem der lebendige Sohn gehörte, zum König (denn
    ihr Erbarmen über ihren Sohn regte sich in ihr) und sagte: Bitte, mein Herr, gebt
    ihr das lebendige Kind und tötet es nicht! Jene aber sprach: Es sei weder mein
    noch dein; teilet es!'
  eng-JPS: 'Then spoke the woman whose the living child was unto the king, for her
    heart yearned upon her son, and she said: ''Oh, my lord, give her the living child,
    and in no wise slay it.'' But the other said: ''It shall be neither mine nor thine;
    divide it.'''
  srp-1865: 'Tada žena kojoj sin bješe živi reèe caru, jer joj se uskoleba utroba
    za sinom: ah, gospodaru, podajte njojzi dijete živo, a nemojte ga ubijati. A ona
    reèe: neka ne bude ni meni ni tebi, rasijecite ga.'
  lug-lug: Nnyina w’omwana omulamu n’ajjula ennaku olw’omwana we, n’agamba kabaka
    nti, “Nkwegayiridde mukama wange, omwana omulamu mumuwe! Tomutta!” Naye omukazi
    oli n’agamba nti, “Tajja kuba wange oba wuwo. Mumusalemu!”
  heb-heb: ותאמר האשה אשר בנה החי אל המלך כי נכמרו רחמיה על בנה ותאמר בי אדני תנו
    לה את הילוד החי והמת אל תמיתהו וזאת אמרת גם לי גם לך לא יהיה גזרו׃
  ben-IRV: যার ছেলেটি বেঁচে ছিল ছেলের জন্য সেই স্ত্রীলোকের হৃদয় অনুকম্পায় ভরে যাওয়াতে
    সে রাজাকে বলল, “হে আমার প্রভু, মিনতি করি, ওকেই আপনি জীবিত ছেলেটি দিয়ে দিন; ছেলেটিকে
    মেরে ফেলবেন না।” কিন্তু অন্য স্ত্রীলোকটী বলল, “ও তোমারও না হোক আর আমারও না হোক।
    ওকে কেটে দুই টুকরো কর।”
  pan-pan: ਤਦ ਉਹ ਔਰਤ ਜਿਸ ਦਾ ਬੱਚਾ ਜਿਉਂਦਾ ਸੀ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਣ ਲੱਗੀ, ਹੇ ਮੇਰੇ ਮਾਲਕ, ਜਿਉਂਦਾ
    ਬੱਚਾ ਇਸੇ ਨੂੰ ਦੇ ਦਿਓ ਅਤੇ ਉਸ ਨੂੰ ਨਾ ਮਾਰੋ ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਮਮਤਾ ਆਪਣੇ ਬੱਚੇ ਲਈ ਬਲ ਉੱਠੀ
    ਸੀ। ਦੂਜੀ ਨੇ ਆਖਿਆ, ਇਹ ਨਾ ਮੇਰਾ ਰਹੇ ਨਾ ਤੇਰਾ ਸਗੋਂ ਚੀਰਿਆ ਜਾਵੇ।
  tkr-tkr: 'Üç''ürne duxayne yedin yik'' gyoyxhan cene uşaxıs, məng''ee paççahık''le
    eyhen: – Ay yizda xərna! Qile məng''ı''sqa uşax üç''üdda! Saccu gimek''a mana!
    Mansang''emee eyhen: – Ne zı, ne ğu mana alyart''as deş. Gyarxe mana!'
  mya-JVB: အသက် ရှင်သောသူငယ်၏ အမိသည် မိမိ သား ကို အလွန်သနား ၍ ၊ အို အရှင် ၊ အသက် ရှင်သောသူငယ်ကို
    မ သတ် ပါနှင့်။ ဤမိန်းမ အား ပေး တော်မူပါဟု တောင်းပန် လေ၏။ အခြားမိန်းမက ငါ မ ပိုင်
    စေနှင့်။ သင် လည်း မပိုင်စေနှင့်။ ခွဲ ပါလေစေဟုဆို ၏။
  tbg-tbg: Soromonuva minti tuvaro nai vainti nova voqama kero vainti virara muntuka
    ntuvaro viva avuhainaarara tiharo, Mpo, avuhainaao, kia vira arukaane. Vi nahentira
    qaqi amiane, tiro. Minti tuvaro vira kenava aqao tiro, Kia vainti vira titanta
    qaqi timiane. Are vira avutaqaa nkahi kaane, tiro.
  hmo-hmo: Vadaeni mauri merona ena sinana korikori ese iena natuna ia lalokau henia
    bada dainai king ia hamaoroa, ia gwau, “Lohia e, mani emu kara, mero oi alaia
    lasi! Hahine dekenai oi henia!” To sinana korikori lasi ia gwau, “Lau be do lau
    abia lasi, oi danu do oi abia lasi, mero be idia ese do idia utua kahana rua.”
  urd-urd: तब उस 'औरत ने जिसका वह ज़िन्दा बच्चा था बादशाह से दरख़्वास्त की, क्यूँकि
    उसके दिल में अपने बेटे की ममता थी, तब वह कहने लगी, “ऐ मेरे मालिक! यह ज़िन्दा बच्चा
    उसी को दे दे, लेकिन उसे जान से न मरवा।” लेकिन दूसरी ने कहा, “यह न मेरा हो न तेरा,
    उसे चीर डालो।”
  rus-SYN: 'И отвечала та женщина, которой сын был живой, царю, ибо взволновалась
    вся внутренность ее от жалости к сыну своему: о, господин мой! отдайте ей этого
    ребенка живого и не умерщвляйте его. А другая говорила: пусть же не будет ни мне,
    ни тебе, рубите.'
  bqc-SIM: 'Ɔ̃ nↄɛ pↄ́ a nɛ́ mɛ́ bɛ̃́ɛ, nɛ́pi kɛ̀ɛ̀ wɛ̃naũ, a ò kíɛ: Baa, nɛ́ pↄ́
    bɛ̃́ɛpi kpawà, ńsu ǹ aà dɛo. Ɔ̃ aà gbɛ̃do mɛ̀: Aↄ dɛ ma pↄ́ ũo, aↄ dɛ n
    pↄ́ ũ sↄ̃o, wà aà zↄ̃ɛ pla.'
  tcz-CHONGTHU: Hichun, numei naosen ahing joh anu mong mong nu chun, Naosen chu a-it
    behseh in ahung peng jah tai, “Oh Lengpa Kapu chuti ponte that hihin, chapang
    chu amanu joh pe tauvin,” ahin titai. Ahin khatnu chun ahin seijin, “Aphai, nangla
    chang lou keila changlou kani lhonin nei hop peh tauvin!” ati.
  mar-mar: पण पहिल्या स्त्रीला, खऱ्या आईला, वात्सल्याचा उमाळा आला. ती राजाला म्हणाली,
    “हे माझ्या स्वामी नको, बाळाला मारु नका ते तिच्याकडेच राहू द्या.” दुसरी स्त्री
    म्हणाली, “बाळाचे दोन तुकडे करा.” म्हणजे आमच्यापैकी कोणालाही ते मिळणार नाही.
  soq-soq: Ita oto sa inawaida oto nuawadawadasana baiwa aiawa debama mampe wanase,
    “Debamana, oto mai bosaa me wadee i ema wanaa.” Tane i da enedia wanase, “Dia!
    Toaisudepio waiwa nata segantopu ita oto sa mai ne ba me mampea segalepi.”
  qub-qub: 'Chaura cawaycaj wamrapa mamanga fiyupa llaquicuran. Chaymi rayta ruwacuran:
    «¡Tayta, ama wañuchiychu ari wamrataga! ¡Chaypa ruquenga chay warmita goycuy!»
    Jucaj warmi ichanga niran: «Wamrata ishcayman cuchurichun. Gampis nogapis pirdishun.»'
  bqp-bqp: 'Nↄgbɛ̃ kũ a nɛ́ bɛ̃nɛ sↄ̃, nɛ́ pìi kɛ̀nɛ wɛ̃nda, akũ à pì kínanɛ: Kí,
    ǹ nɛ́ kũ à bɛ̃nɛ pì kpáa, ǹsun a dɛro. Akũ a gbɛ̃ do pì: Ò a zↄ̃kↄ̃rɛ pla, ó
    pínki ò kurai.'
  hat-hat: 'Men manman ti pitit vivan an santi zantray li ap rache pou pitit li a.
    Li di wa a: -Tanpri, monwa, pa touye ti pitit la. Pito ou bay madanm sa a li.
    Men lòt madanm lan menm di: -Ou mèt koupe l''! Li p''ap ni pou ou, ni pou mwen.'
  eng-BSB: Then the woman whose son was alive spoke to the king because she yearned
    with compassion for her son. “Please, my lord,” she said, “give her the living
    baby. Do not kill him!” But the other woman said, “He will be neither mine nor
    yours. Cut him in two!”
  eng-WEBPB: Then the woman whose the living child was spoke to the king, for her
    heart yearned over her son, and she said, “Oh, my lord, give her the living child,
    and in no way kill him!” But the other said, “He shall be neither mine nor yours.
    Divide him.”
  kbq-kbq: Anagema higeno'a ana mofavremofo nerera fatgo'amo'a tusiza huno avesi nenteankino
    amanage hu'ne, I'o ranimoka muse hugantoanki ohenka, agri amio huno hu'ne. Hianagi
    mago a'ma havigema nehia a'mo'a amanage hu'ne, Tamage hananki agri mofavrea omanige
    nagri mofavrea omanige hanianki, rutnerare huramio huno hu'ne.
  nhe-BL: 'Huajca nopa sihuatl tlen nelnelía inana nopa pilconetzi tlen yoltoc huan
    tlahuel quiicneliyaya cuatzajtzitejqui huan quiijto: ―¡Axtle, noteco! Xijmaca
    nopa pilconetzi ne se sihuatl huan amo xijmicti. Pero nopa seyoc sihuatl quiijto:
    ―Más cuali ma quimictica huan ma quitlajcotequica para ax mitzmacase ta, niyon
    na.'
  bus-bus: 'Nↄgbɛ̃ kɛ̀ a nɛ́ bɛ̃ɛ sↄ̃, nɛ́ pì kɛ̀nɛ wɛ̃nda, ben à bè kínanɛ: Kí, ǹ
    nɛ́ kɛ̀ bɛ̃ɛ pì kpáa, ǹton à dɛro. Ben à gbɛ̃ndoo bè: Wà à zↄ̃kↄ̃rɛ plaa, wa píngi
    wà korazi.'
  gub-BL: Kwarer ihyete uzamutar katu umemyr. A'e rupi uze'eg nezewe kury. — Hezar,
    ezuka zo hememyr nehe 'y. Emono ko kuzà pe nehe, i'i izupe. Uwazar inugwer izupe.
    — Pepuner ipemokaw rehe mokoz pehegwer romo nehe. Nezewe ni hememyr romo ni imemyr
    romo nuikuwe kwaw a'e nehe, i'i wanupe.
  eng-DRA: 'But the woman whose child was alive, said to the king, (for her bowels
    were moved upon her child,) I beseech thee, my lord, give her the child alive,
    and do not kill it. But the other said: Let it be neither mine nor thine, but
    divide it.'
