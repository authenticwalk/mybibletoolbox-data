    مِنَ الرَّحْمَةِ الْعَظِيمَةِ، وَرَزَقْتَهُ ابْناً يَخْلُفُهُ عَلَى عَرْشِهِ فِي
    هَذَا الْيَوْمِ.'
  ewe-ewe: Solomo ɖo eŋu be, “Èwɔ dɔmenyo gã na wò dɔla, fofonye, David elabena eɖi
    anukware na wò. Ewɔ nu dzɔdzɔe eye eƒe dzi to mɔ ɖeka. Èyi edzi, ɖe amenuveve
    gã sia fiae eye nèna viŋutsue be wòanɔ eƒe fiazikpui dzi egbea.
  eng-LEE: And Solomon said, Thou hast shown unto thy servant David my father great
    kindness, just as he walked before thee in truth, and in righteousness, and in
    uprightness of heart with thee; and thou hast kept for him this great kindness,
    and thou hast given him a son who sitteth on his throne, as it is this day.
  gvn-gvn: '@see-verse:1KI.003.005'
  asm-FB: তেতিয়া চলোমনে ক’লে, “আপোনাৰ দাস মোৰ পিতৃ দায়ূদে সত্যতা, ধাৰ্মিকতা আৰু
    সৰল চিত্তেৰে যি আচৰণ কৰিলে, সেইদৰে আপুনি তেওঁক অতিশয় দয়া কৰিলে৷ বিশেষকৈ তেওঁক
    এনে মহা-অনুগ্ৰহ কৰিলে যে, আজিৰ দৰে তেওঁৰ সিংহাসনত বহিবলৈ তেওঁক এজন পুত্ৰও দিলে।
  sus-A: سُلٍمَنِ نَشَ عَ يَابِ، عَ نَشّ، «عِ بَرَ هِننّنتٍيَ بٍلٍبٍلٍ رَبَ عِ شَ
    كٌنيِ ﭑ بَبَ دَوُدَ بّ، بَرِ مَ عَ عَ حّرّ نّ عِ يَ عِ نْندِ رَ، تِنشِنيِ رَ،
    نُن حَنِفٍ قِيشّ رَ. عِ بَرَ هِننّ عَ رَ، عِ دِ قِ عَ مَ، نَشَن مَفٌرٌشِ عَ شَ
    كِبَنيِ كُي. نَ نَن عَ نِيَشِ ﭑ بّ تٌ.
  fra-SBL: 'Salomon dit : « Tu as montré à ton serviteur David, mon père, une grande
    bonté, parce qu''il a marché devant toi dans la vérité, dans la droiture et dans
    la droiture de cœur avec toi. Tu as gardé pour lui cette grande bonté, en lui
    donnant un fils pour s''asseoir sur son trône, comme c''est le cas aujourd''hui.'
  hbo-hbo: וַיֹּ֣אמֶר שְׁלֹמֹ֗ה אַתָּ֨ה עָשִׂ֜יתָ עִם־עַבְדְּךָ֙ דָוִ֣ד אָבִי֮ חֶ֣סֶד
    גָּדֹול֒ כַּאֲשֶׁר֩ הָלַ֨ךְ לְפָנֶ֜יךָ בֶּאֱמֶ֧ת וּבִצְדָקָ֛ה וּבְיִשְׁרַ֥ת לֵבָ֖ב
    עִמָּ֑ךְ וַתִּשְׁמָר־לֹ֗ו אֶת־הַחֶ֤סֶד הַגָּדֹול֙ הַזֶּ֔ה וַתִּתֶּן־לֹ֥ו בֵ֛ן
    יֹשֵׁ֥ב עַל־כִּסְאֹ֖ו כַּיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.003.005'
  kik-kik: Nake Solomoni agĩcookia atĩrĩ, “Nĩwonirie baba Daudi ndungata yaku ũtugi
    mũnene, tondũ aarĩ mwĩhokeku harĩ we, na aarĩ mũthingu, na mũrũngĩrĩru ngoro-inĩ.
    Nĩũthiĩte na mbere kũmuonia ũtugi ũcio mũnene, na nĩũmũheete mũriũ wa gũikarĩra
    gĩtĩ gĩake kĩa ũnene ũmũthĩ.
  fra-NCL: 'Salomon répondit : « Vous avez montré une grande bienveillance envers
    votre serviteur David, mon père, selon qu’il marchait en votre présence dans la
    fidélité, dans la justice et dans la droiture de cœur envers vous ; vous lui avez
    conservé cette grande bienveillance, et vous lui avez donné un fils qui est assis
    sur son trône, comme il paraît aujourd’hui.'
  cek-AK: Solomon mah na tamna kampa David khaeah, kalen parai na tahmenhaih to nam
    tuengsak boeh; anih loe na hmaa ah loktang ah caeh moe, toenghaih, poektoenghaih
    palung hoiah caeh; anih khaeah kalen parai tahmenhaih na tawnh poe, vaihni roe
    ah, anih ih angraeng tangkhang nuiah anghnut hanah a capa maeto na paek boeh.
  cuk-cuk: 'Salomón Bab-Jehováʼga sogded: —An-bab-David be-nug-odummodigusad, bela-bela
    egi be nued binsadii gusad. Ar an-bab-Davidʼde be-asabin be-sogedba nanadii gusad,
    ibmar-inniki-imakdii gusad, degi, beba ibsadii gusad. Emi-ibagi be David-sabed
    magar-daklesad. Be an-bab-Davidʼga sogsagusad: ‘Be-sorba rey-gangi be-machi-sigega
    an imakoye.’ Bab-Jehováʼye, emide deyob be imaksad.'
  uig-CYR: 'Сулайман җававән мундақ деди: — Қулуң атам Давут Сениң алдиңда һәқиқәт,
    һәққанийлиқ вә көңлиниң сәмимийлиги билән маңғанлиғи билән Сән униңға зор меһриванлиқни
    көрсәткән едиң; вә Сән шу зор меһриванлиқни давам қилип, бүгүнки күндикидәк өз
    тәхтидә олтарғили униңға бир оғул бәрдиң.'
  pma-pma: Solomon vit kesi mini vit, “Lisenges, keik korie lat mari envatien onom
    min tata onak Deved koa vi meatin toumien onom. Komumoni mukonek veni kei vi meatin
    tai koa musiluk ral min moulien vasi keil onen, sakien onen mal, ka rendemien
    onen mutolas en metom. Ka kosa emun, komules korie lat envatien onom mini en sakien
    koa kosan ehon tai mini vakur vulin.
  tel-2017: సొలొమోను ఈ విధంగా వేడుకున్నాడు “నీ దాసుడు, నా తండ్రి అయిన దావీదు నీ దృష్టికి
    అనుకూలంగా సత్యాన్ని, నీతిని అనుసరించి యథార్థమైన మనసు కలిగి ప్రవర్తించాడు. కాబట్టి
    నీవు అతని మీద పరిపూర్ణ కటాక్షం చూపించి, ఈ రోజు ఉన్నట్టుగా అతని సింహాసనం మీద అతని
    కుమారుణ్ణి కూర్చోబెట్టి అతని పై గొప్ప అనుగ్రహం చూపించావు.
  hat-BSA: 'Salomon te di: “Ou te montre lanmou dous Ou anpil a sèvitè ou a, David,
    papa m, selon jan li te mache devan Ou, anverite, avèk ladwati, avèk kè ki dwat
    anvè Ou. Ou te konsève pou li gran amou sila a, ke Ou te ba li yon fis ki pou
    chita sou twòn li an, jan sa ye jodi a.'
  kos-kos: Solomon el topuk, “Pacl nukewa kom akkalemye lungse lom nu sin mwet kulansap
    lom, David, papa tumuk, ac el tuh wo ac inse pwaye ac suwohs nu sum. Ac kom srakna
    akkalemye lungse lulap ac kawil lom nu sel ke kom sang sie wen su aolul in leum
    misenge.
  hbo-WLC: וַיֹּ֣אמֶר שְׁלֹמֹ֗ה אַתָּ֨ה עָשִׂ֜יתָ עִם־עַבְדְּךָ֙ דָוִ֣ד אָבִי֮ חֶ֣סֶד
    גָּדוֹל֒ כַּאֲשֶׁר֩ הָלַ֨ךְ לְפָנֶ֜יךָ בֶּאֱמֶ֧ת וּבִצְדָקָ֛ה וּבְיִשְׁרַ֥ת לֵבָ֖ב
    עִמָּ֑ךְ וַתִּשְׁמָר־ל֗וֹ אֶת־הַחֶ֤סֶד הַגָּדוֹל֙ הַזֶּ֔ה וַתִּתֶּן־ל֥וֹ בֵ֛ן
    יֹשֵׁ֥ב עַל־כִּסְא֖וֹ כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Solomọn zara sị, “I gosila ohu gị bụ nna m Devid obi ebere dị ukwuu, nʼihi
    na ọ bụ onye kwesiri ntụkwasị obi nye gị, onye ezi omume nakwa onye obi ya ziri
    ezi. Ị nọgidela na-egosi ya obi ebere dị ukwuu, nyekwa ya nwa nwoke ga-anọkwasị
    nʼocheeze ya nʼụbọchị taa.
  ory-ory: ତହିଁରେ ଶଲୋମନ କହିଲେ, “ତୁମ୍ଭ ଦାସ ଆମ୍ଭ ପିତା ଦାଉଦ ତୁମ୍ଭ ଛାମୁରେ ସତ୍ୟତା ଓ ଧାର୍ମିକତା
    ଓ ମନର ସରଳତାରେ ତୁମ୍ଭ ସହିତ ଗମନାଗମନ କରିବା ପ୍ରମାଣେ ତୁମ୍ଭେ ତାଙ୍କ ପ୍ରତି ମହାଦୟା ପ୍ରକାଶ
    କଲ; ଆହୁରି ତୁମ୍ଭେ ତାଙ୍କ ପାଇଁ ଏହି ମହାଦୟା ରଖିଅଛ ଯେ, ଆଜିର ନ୍ୟାୟ ତାଙ୍କର ସିଂହାସନରେ ବସିବା
    ପାଇଁ ତାଙ୍କୁ ଏକ ପୁତ୍ର ଦେଇଅଛ।
  wmt-wmt: '@see-verse:1KI.003.005'
  chk-chk: Salomon a üra, “En ka eäni tong mi lapalap ngeni noum chon angang Tafit
    semei we, pun i a allükülük o pwüng, a pwal wenechar lelukan ngonuk. Iwe, ka sopwela
    om tong mi lapalap ngeni ren om fang ngeni eman nöün mwän mi siwili lon wisan
    wisen king ikenai.
  rop-rop: Wal Salaman bin tok, “Yubin oldei laigim main dedi Deibid brabliwei det
    wekinmen blanga yu, en imbin brabli gudwan en imbin oldei bekimap yu, en jidan
    trubalawei langa yu. En yubin kipgon shoumbat im yubin laigim im brabliwei wen
    yubin gibit im san hu jidan king tudei.
  ukr-1871: 'І відказав Соломон: Ти виявив мойму отцеві Давидові велику милость, і
    за те, що він ходив перед лицем твоїм у щиростї, побожностї й в чистотї серця,
    ти додержав йому цю велику милость і дарував йому сина, що седїв би на його престолї,
    як і є воно тепер.'
  deu-1951: 'Salomo sprach: Du hast deinem Knechte, meinem Vater David, große Gnade
    erwiesen, wie er denn vor dir gewandelt ist in Wahrheit und Gerechtigkeit und
    mit aufrichtigem Herzen gegen dich, und du hast ihm diese große Gnade bewahrt
    und ihm einen Sohn gegeben, der heute auf seinem Throne sitzt.'
  eng-JPS: 'And Solomon said: ''Thou hast shown unto Thy servant David my father great
    kindness, according as he walked before Thee in truth, and in righteousness, and
    in uprightness of heart with Thee; and Thou hast kept for him this great kindness,
    that Thou hast given him a son to sit on his throne, as it is this day.'
  srp-1865: 'A Solomun reèe: ti si uèinio veliku milost sluzi svojemu Davidu ocu mojemu,
    kao što je hodio pred tobom vjerno i pravedno i s pravijem srcem prema tebi; i
    saèuvao si mu ovu veliku milost, te mu dao sina da sjedi na prijestolu njegovu,
    kao što se vidi danas.'
  lug-lug: Sulemaani n’addamu nti, “Olaze ekisa kingi eri omuddu wo, Dawudi kitange,
    kubanga yali mwesigwa gy’oli, era mutuukirivu ate nga mwesimbu gy’oli. Era oyongedde
    okulaga ekisa kino ekingi gy’ali n’omuwa omwana okutuula ku ntebe ye ey’obwakabaka
    leero.
  heb-heb: ויאמר שלמה אתה עשית עם עבדך דוד אבי חסד גדול כאשר הלך לפניך באמת ובצדקה
    ובישרת לבב עמך ותשמר לו את החסד הגדול הזה ותתן לו בן ישב על כסאו כיום הזה׃
  ben-IRV: উত্তরে শলোমন বললেন, “তোমার দাস আমার বাবা দায়ূদকে তুমি অনেক বিশ্বস্ততা
    দেখিয়েছ, কারণ তিনি তোমার প্রতি বিশ্বস্ত ছিলেন এবং খাঁটি ও সৎ ছিলেন। আজ তাঁর সিংহাসনে
    বসবার জন্য তুমি তাঁকে একটি ছেলে দিয়েছ এবং এই ভাবে তোমার সেই সীমাহীন বিশ্বস্ততা
    তাঁকে দেখিয়ে যাচ্ছ।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਦਾਸ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਉੱਤੇ ਵੱਡੀ ਦਯਾ ਕੀਤੀ ਕਿਉਂ ਜੋ
    ਉਹ ਤੇਰੇ ਸਨਮੁਖ ਸਚਿਆਈ, ਧਰਮ ਅਤੇ ਮਨ ਦੀ ਖ਼ਰਾਈ ਵਿੱਚ ਤੇਰੇ ਨਾਲ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਤੂੰ ਉਹ ਦੇ
    ਲਈ ਉਸ ਵੱਡੀ ਦਯਾ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਕਿ ਉਹ ਨੂੰ ਇੱਕ ਪੁੱਤਰ ਦਿੱਤਾ ਜਿਹੜਾ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ
    ਬੈਠਾ ਹੈ, ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  tkr-tkr: 'Sıleymanee eyhen: – Yiğne g''ulus, yizde dekkıs, Davudus, mana məttıne
    yik''eka qorkura Yiğne yəqqı''n əlyhəəva, Ğu, badaldexha, hammaşe geed yugvalbı
    ha''u. G''iyniyne yiğıl taxtılqa gyu''arasda dix huvuyka, Ğu mang''unemee badaldexhay
    hagu, xəbna yugvalla hav''u.'
  mya-JVB: ရှောလမုန် ကလည်း ၊ ကိုယ်တော် ၏ ကျွန် အကျွန်ုပ် ၏အဘ ဒါဝိဒ် သည် ရှေ့ တော်၌
    သဘော ဖြောင့် ၍ သမ္မာ တရား၊ ဖြောင့်မတ် ခြင်းတရားအတိုင်း ကျင့် သည်နှင့်အညီ၊ သူ၌များစွာ
    သော ကျေးဇူး ကို ပြု တော်မူပြီ။ ယနေ့ တွင်ရှိသည်အတိုင်း ၊ သူ ၏ရာဇ ပလ္လင်ပေါ် မှာ
    ထိုင် ရသောသား ကိုသူ့ အား ပေး သနားတော်မူသဖြင့် ၊ သူ့ အဘို့ ကျေးဇူး တရားကို စောင့်ရှောက်
    တော်မူပြီ။
  tbg-tbg: Minti tuvaro Soromonuva tiharo, Ti qova Devitiva ai kaiqa vaiintivano vaiharo
    viva kempukaiqama kero ai uva iriqiro viharo koqema kero avuqavuqama kero ai kaiqa
    vare vaivara are vira koqema amitaanarave. Are vira koqema amitaararo viva ti
    qorainti vainti vatataimanta te vira maaquvano vaiha tenta qora vatuka vare Isareriqaa
    raqiki vauro.
  hmo-hmo: Solomona ia haere, ia gwau, “Lauegu tamana Davida, oiemu hesiai tauna,
    be oi bogahisihisi henia bada, badina be ia ese abidadama dekenai, bona kara maoromaoro
    dekenai, bona laloa maoromaoro dekenai oiemu vairana dekenai ia noho. Bona inai
    bogahisihisi bada herea danu oi henia noho, Davida dekenai natuna ta oi henia,
    tauna be lau inai. Unai dainai hari dina terona dekenai lau helai noho.
  urd-urd: सुलेमान ने कहा, “तू ने अपने ख़ादिम मेरे बाप दाऊद पर बड़ा एहसान किया, इसलिए
    कि वह तेरे सामने सच्चाई और सदाक़त और तेरे साथ सीधे दिल से चलता रहा, और तू ने उसके
    वास्ते यह बड़ा एहसान रख छोड़ा था कि तू ने उसे एक बेटा इनायत किया जो उसके तख़्त
    पर बैठे, जैसा आज के दिन है।
  rus-SYN: 'И сказал Соломон: Ты сделал рабу Твоему Давиду, отцу моему, великую милость;
    и за то, что он ходил пред Тобою в истине и правде и с искренним сердцем пред
    Тобою, Ты сохранил ему эту великую милость и даровал ему сына, который сидел бы
    на престоле его, как это и есть ныне;'
  bqc-SIM: 'Ɔ̃ Salomↄↄ mɛ̀: N gbɛ̃kɛkɛ̀ n zↄ̀blena ma mae Davidiɛ maamaaɛ, kɛ́ a dɛnɛ
    gbɛ̃maa náaide nↄ̀sɛpuade ũ yã́i. N gbɛ̃kɛ zↄ̃ↄ kɛ̀ɛ̀, ń tò mapi aà nɛ́
    lɛ́ kible aà gɛ̃ɛ ũ e ń a gbão.'
  tcz-CHONGTHU: Solomon in a donbut in, “Nang in na sohpa kapa David kitah tah in
    na ngailun ahi, ajeh chu aman nangma lungtheng tahle thudihtah in, chuleh kitahna
    neitah in nana jui jing in ahi. Chuleh nang in a Laltouna lo theiding chapa khat
    napen ki tahtah in nana ngailu’n ahi.
  mar-mar: तेव्हा शलमोन म्हणाला, “तुझा सेवक म्हणजेच माझे वडिल दावीद यांच्यावर तुझी
    कृपा होती. ते तुझ्या म्हणण्याप्रमाणे वागले. ते विश्वासूपणाने आणि न्यायाने वागले.
    त्यानंतर आज त्याच्या मुलालाच गादीवर बसवून तू तुझ्या महान कराराबद्दल मोठाच दयाळूपणा
    दाखवला आहेस.
  qub-qub: 'Chaura Salomón niran: «Tayta Dios, gamga allimi ricashcanqui papänë Davidta.
    Paypis ñaupayquicho allitami rurasha. Llapan shongunwanmi wiyacushurayqui. Manami
    juchata rurashachu. Chaymi alli ricashcanqui. Camacächishcanqui juc wamran ruquin
    ray jamaycunanpäpis. Chaymi nogaga ray caycä.'
  bqp-bqp: 'Akũ Sulemanu pì: N gbɛ̃kɛ kɛ̀ n zↄ̀bleri ma de Daudanɛ manamana, kũ
    à dennɛ gbɛ̃ mana náanide nɛ̀sɛpurade ũ yãi. N gbɛ̃kɛ zↄ̃kↄ̃ↄ kɛ̀nɛ, n tò makũ
    a nɛ́ tɛn kí ble a gɛ̃nɛ ũ gbãra dí.'
  hat-hat: 'Salomon reponn: -Ou te toujou fè wè jan ou te renmen papa m'', David,
    sèvitè ou la, anpil. Li menm, li te mache dwat devan ou, li pa t'' janm vire do
    ba ou, li te sèvi ou ak tout kè li. Ou pa t'' janm sispann fè l'' wè jan ou te
    renmen li. Ou ba li yon pitit gason k''ap gouvènen nan plas li jòdi a.'
  eng-BSB: Solomon replied, “You have shown much loving devotion to Your servant,
    my father David, because he walked before You in faithfulness, righteousness,
    and uprightness of heart. And You have maintained this loving devotion by giving
    him a son to sit on his throne this very day.
  eng-WEBPB: Solomon said, “You have shown to your servant David my father great loving
    kindness, because he walked before you in truth, in righteousness, and in uprightness
    of heart with you. You have kept for him this great loving kindness, that you
    have given him a son to sit on his throne, as it is today.
  kbq-kbq: Higeno Solomoni'a amanage huno asami'ne, Kagri eri'za vaheka'a nenfa Devitina
    mevava kavesi'zanteti avesinte'nane. Na'ankure agra fatgo avu'ava nehuno tamage
    huno tumo'areti huno kavariri'ne. Hagi kagra vagaore kavesizanteti ne' mofavrea
    aminkeno menina agri nona erino kini tra'arera mani'ne.
  nhe-BL: 'Huajca Salomón quiijto: “Ta tijpixqui nelcuali moyolo ica notata David
    tlen elqui motlatequipanojca. Miyac tiquicneli pampa nejnenqui xitlahuac moixtla,
    huan quichijqui tlen cuali huan san ipan ta motemachi. Huan tijpixtoc hueyi moyolo
    ihuaya hasta ama ni tonal pampa tinechcahuilijtoc na niicone ma nijtoquili ipan
    itequi.'
  bus-bus: 'Ben Sulemanu bè: N gbɛ̃kɛɛ kɛ̀ n zↄ̀bleri ma de Daudanɛ maamaa, kɛ̀ à
    dɛnnɛ gbɛ̃ maa náanɛde nↄ̀sɛpuradee ũ yãnzi. N gbɛ̃kɛ bíta kɛ̀nɛ, ń tò mamↄma
    à nɛ́ e kí blee à gɛ̃ɛ ũ gbã̀a kɛ̀a.'
  gub-BL: Uwazar Xàrumàw izupe. — Tuweharupi erexak kar heru Tawi neremiruze'eg iamutar
    katu haw kwehe mehe ne. A'e ae ikatu newe. Nutyryk kwaw newi. Nahemu'em kwaw newe.
    Tuweharupi erexak kar wiwi iamutar katu haw izupe. A'e rupi eremono amo kwarer
    izupe ta'yr romo. Kutàri a'e ta'yr wiko tuwihaw romo hekuzaromo a'e kury.
  eng-DRA: 'And Solomon said: Thou hast shewn great mercy to thy servant David my
    father, even at, he walked before thee in truth, and justice, and an upright heart
    with thee: and thou hast kept thy great mercy for him, and hast given him a son
    to sit on his throne, as it is this day.'
