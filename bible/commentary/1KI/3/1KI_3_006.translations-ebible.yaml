verse: 1KI.003.006
translations:
  mal-C: 'ശലോമോൻ അതിനു മറുപടി പറഞ്ഞത്: “എന്റെ പിതാവും അവിടത്തെ ദാസനുമായ ദാവീദ് അങ്ങയുടെമുമ്പാകെ
    സത്യസന്ധതയോടും നീതിയോടും ഹൃദയപരമാർഥതയോടുംകൂടെ ജീവിച്ചു. അതുകൊണ്ട്, അവിടന്ന് അദ്ദേഹത്തോട്
    വലിയ ദയ കാണിക്കുകയും അവിടത്തെ ആ വലിയ ദയ ഇന്നുവരെ തുടരുകയും, ഇന്ന് അവന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കാൻ അവന് ഒരു മകനെ നൽകുകയും ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da antwortete Salomo: Du hast deinem Knechte, meinem Vater David, große
    Huld erwiesen, wie er denn in Treue und Frömmigkeit und aufrichtiger Gesinnung
    gegen dich vor deinem Angesichte gewandelt hat; und du hast ihm diese große Huld
    bewahrt und ihm einen Sohn verliehen, der auf seinem Throne sitzt, wie es jetzt
    der Fall ist.'
  lin-lin: 'Salomo azongisaki : — Otalisi bolamu monene epai ya tata na ngai, Davidi,
    mosali na Yo, pamba te atambolaki na boyengebene mpe na bosembo na miso na Yo ;
    okobaki kotalisa ye bolamu monene na Yo mpe opesi ye mwana mobali oyo avandi lelo
    na kiti na ye ya bokonzi.'
  eng-LSV: And Solomon says, “You have done with Your servant, my father David, great
    kindness, as he walked before You in truth and in righteousness, and in uprightness
    of heart with You, and You keep this great kindness for him, and give to him a
    son sitting on his throne, as [at] this day.
  eng-GNV: 'And Salomon sayd, Thou hast shewed vnto thy seruant Dauid my father great
    mercie, when hee walked before thee in trueth, and in righteousnesse, and in vprightnes
    of heart with thee: and thou hast kept for him this great mercie, and hast giuen
    him a sonne, to sit on his throne, as appeareth this day.'
  eng-WEBSTER: And Solomon said, Thou hast shown to thy servant David my father great
    mercy, according as he walked before thee in truth, and in righteousness, and
    in uprightness of heart with thee; and thou hast kept for him this great kindness,
    that thou hast given him a son to sit on his throne, as it is this day.
  nhw-BL: 'Huajca Salomón quiijto: “Ta tijpixqui nelcuali moyolo ica notata David
    catli elqui motequipanojca. Miyac tiquicneli pampa nejnenqui xitlahuac moixpa,
    huan quichijqui catli cuali huan san ipan ta motemachi. Huan tijpixtoc hueyi moyolo
    ihuaya hasta ama ni tonal pampa techcahuilijtoc na niicone ma nijtoquili ipan
    itequi.'
  swh-ONEN: Solomoni akajibu, “Umemfanyia mtumishi wako, baba yangu Daudi, fadhili
    nyingi, kwa kuwa alikuwa mwaminifu kwako na mwenye haki, tena mnyofu wa moyo.
    Nawe umemzidishia fadhili hii kuu kwani umempa mwana wa kuketi kwenye kiti chake
    cha ufalme, kama ilivyo leo.
  bba-bba: Sɑlomɔɔ u nùn wisɑ u nɛɛ, ɑ wunɛn bɔ̃ɔ Dɑfidi nɛn tundo kĩi ɡeeru sɔ̃ɔsi
    yèn sɔ̃ u sĩɑ dee dee ɡem sɔɔ kɑ ɡɔ̃ru dɛɛrɔ wunɛn wuswɑɑɔ. Ye yɑ kpuro kere,
    yerɑ ɑ derɑ nɛ, win bii, nɑ kuɑ win kɔsire bɑndu sɔɔ ɡisɔ.
  eng-KJVCPB: And Solomon said, Thou hast shewed unto thy servant David my father
    great mercy, according as he walked before thee in truth, and in righteousness,
    and in uprightness of heart with thee; and thou hast kept for him this great kindness,
    that thou hast given him a son to sit on his throne, as it is this day.
  luo-luo: Solomon nodwoko niya, “Isenyiso ngʼwono maduongʼ ni jatichni Daudi wuonwa
    nikech ne en ja-adiera kuomi kendo ne en ngʼama kare ma chunye odimbore. Bende
    pod inyise ngʼwono maduongʼno nyaka chil kawuono kendo isemiye wuowi mondo obedi
    e kome kawuononi.
  meu-meu: Solomon eto, Tamagu David, emu hesiai tauna, na o bogaia hisi bada, badina
    be ia ese heabidadama ai bona kara maoromaoro ai bona mai ena lalo-maoromaoro
    emu ai oi vairamu ai e rakava; bena ina hebogahisi bada-hereana ma o henia, natuna
    ta vada o henia, bena iena terono ai e helaimu hari ina dina ai.
  npi-ULB: त्यसैले सोलोमनले भने, “मेरा पिता दाऊद तपाईंको सामु विश्वसनियतामा, धार्मिकतामा
    र ह्रदयको सोझोपनमा हिँडेकाले तपाईंले आफ्ना दास दाऊदलाई करारको ठुलो विश्वसनीयता
    देखाउनुभएको छ । तपाईंले उहाँप्रति करारको ठुलो विश्वसनीयता कायमै राख्नुभएको छ,
    र आज उहाँको सिंहासनमा बस्न एक जना पुत्र दिनुभएको छ ।
  yor-yor: Solomoni sì dáhùn wí pé, “O ti fi inú rere oore ńlá hàn sí ìránṣẹ́ rẹ,
    Dafidi baba mi, nítorí ó jẹ́ olóòtítọ́ sí ọ àti olódodo àti ẹni tí ó ní ọkàn ìdúró
    ṣinṣin. Ìwọ sì tẹ̀síwájú nínú oore ńlá yìí fún un, ìwọ sì ti fún un ní ọmọkùnrin
    láti jókòó lórí ìtẹ́ rẹ ní gbogbo ọjọ́.
  pes-OPCB: 'سلیمان گفت: «تو به پدرم داوود بسیار محبت نشان دادی چون او نسبت به تو
    صادق و امین بود و قلب پاکی داشت. به او پسری بخشیدی که امروز بر تختش نشسته است.
    با این کار، لطف خود را در حق او کامل کردی!'
  tgl-ULB: Kaya sinabi ni Solomon, “Nagpakita ka ng dakilang katapatan sa tipan sa
    iyong lingkod, si David, aking ama, dahil lumakad siya sa harap mo nang may pagtitiwala,
    katuwiran, at kabutihan ng puso. Iningatan mo ang dakilang katapatan sa tipan
    na ito para sa kaniya at binigyan mo siya ng anak na lalaki para maupo sa trono
    niya ngayon.
  cbu-NT: Salomonsha tsiyatarangu, Shiy aparineetsi kizpur chinarangsha, shaanaatsi
    tputsirish. Ashirangush, shiyaa aparini wanasir chinarangu, zurampatari shiyaa
    kukish payurangiya. Tputsee taárash itsinsaru yasarangitamta. Ashiritam, tsiyatsseetstam
    wanasirpatari chinayaru, tsiyatarangiya. Wanasir shiy aparinipti chinarangsha.
    Ashiritam, natsha in shaantatam ipuseerush, nuwaa Israelchicheem kurak wayarangsha.
  hui-hui: Ani layagola Solomonohanda lalu, I̱ aba Debidi í̠niore baya hangu talima
    ibaga bialu howa ibugua mana bayale tigabi hangu bialu hayago. Ani biyagome í̠na
    bibahendengi ibu gubalini halu mbirale bayale hangu biaabo haga kegoni. Áyubi
    nde í̠na mana bayale ogonidagua dege bialu i̱ni ibu iginioreme ibunaga henge mialu
    kini holiya dabo helarigoni.
  mya-mya: ရှော​လ​မုန်​က``ကိုယ်​တော်​ရှင်​သည်​ကိုယ်​တော်​၏ အ​စေ​ခံ အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား
    မ​ဟာ​မေတ္တာ​တော်​ကို​အ​စဉ်​အ​မြဲ​ပြ​တော်​မူ ပါ​၏။ သူ​သည်​ကိုယ်​တော်​ရှင်​၏​ရှေ့​တော်​တွင်
    ကောင်း မွန်​ရိုး​ဖြောင့်​စွာ​သစ္စာ​နှင့်​ကျင့်​ကြံ​ပြု​မူ​ခဲ့​ပါ​၏။ သို့​ဖြစ်​၍​ကိုယ်​တော်​ရှင်​သည်​သူ့​အား​သား​တော်
    တစ်​ပါး​ကို​ပေး​သ​နား​တော်​ခြင်း​အား​ဖြင့် က​ရု​ဏာ​တော်​ကို​ဆက်​လက်​၍​ပြ​တော်​မူ
    ပါ​၏။ ယ​နေ့​ထို​သား​တော်​သည် မိ​မိ​ခ​မည်း တော်​၏​ရာ​ဇ​ပလ္လင်​ပေါ်​တွင်​ထိုင်​လျက်​ရှိ
    ပါ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས། ཁྱེད་རང་གི་ཞབས་ཕྱི་སྟེ། ངའི་ཡབ་དཱ་བིད་ཀྱིས་ཁྱེད་ཀྱི་སྤྱན་སྔར་བློ་དཀར་བ་དང་།
    དྲང་གཞག་དང་གཞུང་དྲང་གི་སེམས་དང་བཅས་སྤྱོད་པ་སྤྱད་པས། ཁྱེད་ཀྱིས་ཁོང་ལ་བྱམས་བརྩེ་ཆེན་པོས་གཟིགས་སྐྱོང་གནང་བ་ཡིན།
    ཡང་ཉིན་མོ་འདི་བཞིན་དུ། ཁྱེད་ཀྱིས་ཁོང་ལ་བྱམས་བརྩེ་ཆེན་པོ་གནང་ཞིང་ཁོང་གི་རྒྱལ་ཁྲིར་འགོད་པའི་བུ་ཞིག་གནང་བ་ཡིན་ནོ།
    །
  sna-sna: Soromoni akapindura akati, “Makaratidza muranda wenyu, baba vangu Dhavhidhi,
    tsitsi dzenyu huru nokuti akanga akavimbika kwamuri uye akarurama uye akachena
    mumwoyo. Muchiri kumuratidza unyoro hwenyu hukuru uye mamupa mwanakomana kuti
    agare pachigaro chake chokutonga iye nhasi.
  spa-BLM: 'Salomón dijo: “Has mostrado a tu siervo David, mi padre, una gran bondad
    amorosa, porque caminó ante ti con verdad, con justicia y con rectitud de corazón.
    Has guardado para él esta gran bondad amorosa, que le has dado un hijo para que
    se siente en su trono, como sucede hoy.'
  cac-cac: 'Ix tac''vi vin̈: Mamin, a xajanejnac val vin̈ a checab'' aj David, aton
    vin̈ in mam, yujto ach sc''anab''ajejn̈ej vin̈, tojoln̈ej yutejnac sb''a vin̈
    d''ayach. Yuj chi'' ix el d''a a c''ool to a in yuninal in vin̈ tic tzin emcan
    c''ojan d''a sdespacho, icha ix aj yelc''och ticnaic.'
  swh-ULB: Kwa hiyo Sulemani akasema, “umeonyesha uaminifu wa agano mkuu kwa mtumishi
    wako, Daudi baba yangu, kwa sababu alitembea mbele yako kwa ukweli na uaminifu,
    katika haki ya moyo na katika unyofu wa moyo. Umetunza kwa ajili yake hili agano
    kuu kwa uaminifu na umempa mwana wake kuketi kwenye kiti chake cha enzi leo.
  bel-bel: 'І сказаў Саламон: Ты зрабіў рабу Твайму Давіду, бацьку майму, вялікую
    ласку; і за тое, што ён хадзіў прад Табою ў ісьціне і ў шчырай праўдзе і з шчырым
    сэрцам прад Табою, Ты захаваў яму гэтую вялікую ласку і дараваў яму сына, які
    сядзеў бы на троне ягоным, як гэта і ёсьць сёньня;'
  deu-ELBBK: 'Und Salomo sprach: Du hast ja an deinem Knecht David, meinem Vater,
    große Güte erwiesen, so wie er vor dir gewandelt hat in Wahrheit und in Gerechtigkeit
    und in Geradheit des Herzens gegen dich; und du hast ihm diese große Güte bewahrt
    und ihm einen Sohn gegeben, der auf seinem Thron sitzt, wie es an diesem Tag ist.'
  mbb-OT: Midtavak si Solomon te, “Impeehè nu is dekelà he ǥaǥew nu te amey ku he
    si David, he suluǥuen nu, su mepezumdumahan sikandin kenikew, metazeng, wey hustu
    is kebpengungubpaan din. Impelaus nu is kebpaahà nu te zekelà he keupiya nu pinaaǥi
    te kebeǥayi nu kandin te sevaha he anak he iyan ebpekeilis kandin te kedhadì guntaan.
  mal-2015: 'അതിന്നു ശലോമോൻ പറഞ്ഞതു എന്തെന്നാൽ: എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ ദാസൻ
    സത്യത്തോടും നീതിയോടും ഹൃദയപരമാർത്ഥതയോടും കൂടെ നിന്റെ മുമ്പാകെ നടന്നതിന്നു ഒത്തവണ്ണം
    നീ അവന്നു വലിയ കൃപ ചെയ്തു ഈ വലിയ കൃപ അവന്നായി പാലിക്കയും ഇന്നുള്ളതുപോലെ അവന്റെ
    സിംഹാസനത്തിൽ ഇരിപ്പാൻ അവന്നു ഒരു മകനെ നല്കുകയും ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'O Šalamun odphenďa: „Tu presikaďal baro lačhipen tire služobňikoske le
    Davidoske, mire dadeske, bo ov sas verno, čačipnaskro the pačivalo ke tu. Oda
    baro lačhipen leske presikaďal the akor, sar les diňal čhas, savo adadžives bešel
    pre leskro tronos.'
  pes-OPV: 'سلیمان گفت: «تو با بنده ات، پدرم داود، هرگاه در حضور تو با راستی و عدالت
    و قلب سلیم با تو رفتار می‌نمود، احسان عظیم می‌نمودی، و این احسان عظیم را برای
    اونگاه داشتی که پسری به او دادی تا بر کرسی وی بنشیند، چنانکه امروز واقع شده است.'
  ron-1924: 'Соломон а рэспунс: „Ту ай арэтат о маре бунэвоинцэ фацэ де робул Тэу
    Давид, татэл меу, пентру кэ умбла ынаинтя Та ын крединчошие, ын дрептате ши ын
    курэцие де инимэ фацэ де Тине; й-ай пэстрат ачастэ маре бунэвоинцэ ши й-ай дат
    ун фиу каре шаде пе скаунул луй де домние, кум се веде астэзь.'
  ben-OBCV: শলোমন উত্তর দিলেন, “তুমি তো তোমার দাস, আমার বাবা দাউদের প্রতি অসাধারণ
    দয়া দেখিয়েছো, যেহেতু তিনি তোমার প্রতি বিশ্বস্ত এবং অন্তরে ন্যায়পরায়ণ ও সৎ
    ছিলেন। তুমি তাঁর প্রতি এই অসাধারণ দয়া দেখিয়েই গিয়েছ ও ঠিক এই দিনটিতেই তাঁর
    সিংহাসনে বসার জন্য তাঁকে এক ছেলে দিয়েছ।
  som-som: Markaasaa Sulaymaan wuxuu yidhi, Addoonkaagii Daa'uud oo aabbahay ahaa
    aad baad ugu roonaatay, sidii uu hortaada ugu socday daacadnimo iyo xaqnimo, iyo
    qalbi kula qumman; oo roonaantan weyn ayaad u sii dhawrtay, waayo, waxaad isagii
    siisay wiil carshigiisii ku fadhiista, sida ay maanta tahay.
  lat-VUC: 'Et ait Salomon: Tu fecisti cum servo tuo David patre meo misericordiam
    magnam, sicut ambulavit in conspectu tuo in veritate et justitia, et recto corde
    tecum: custodisti ei misericordiam tuam grandem, et dedisti ei filium sedentem
    super thronum ejus, sicut est hodie.'
  eng-ASVBT: And Solomon said, Thou hast shown unto thy servant David my father great
    lovingkindness, according as he walked before thee in truth, and in righteousness,
    and in uprightness of heart with thee; and thou hast kept for him this great lovingkindness,
    that thou hast given him a son to sit on his throne, as it is this day.
  ita-1885: 'E Salomone disse: Tu hai usata gran benignità inverso Davide, mio padre,
    tuo servitore, siccome egli è camminato davanti a te in lealtà, ed in giustizia,
    e in dirittura di cuore verso te; e tu gli hai ancora riserbata questa gran benignità,
    che tu gli hai dato un figliuolo che siede sopra il suo trono, come oggi appare.'
  eng-LXXUP: And Solomon said, Thou hast dealt very mercifully with thy servant David
    my father according as he walked before thee in truth, and in righteousness, and
    in uprightness of heart with thee, and thou hast kept for him this great mercy,
    to set his son upon his throne, as it is this day.
  eng-ULB: So Solomon said, “You have shown great covenant faithfulness to your servant,
    David my father, because he walked before you in trustworthiness, in righteousness,
    and in uprightness of heart. You have kept for him this great covenant faithfulness
    and have given him a son to sit on his throne today.
  spa-VBL: 'Entonces Salomón respondió: “Le mostraste a tu siervo David, mi padre,
    un gran amor fiel porque vivió su vida ante ti con fidelidad, haciendo lo correcto
    y comprometido con los principios. Has seguido mostrando este gran amor incondicional
    dándole un hijo para que se sentara en su trono hasta el día de hoy.'
  fra-_FOB: 'Et Salomon dit: Tu as usé d''une grande bienveillance envers ton serviteur
    David, mon père, selon qu''il a marché en ta présence dans la vérité, dans la
    justice et dans la droiture de son cœur devant toi; et tu lui as conservé cette
    grande bienveillance, et lui as donné un fils qui est assis sur son trône, comme
    il paraît aujourd''hui.'
  mal-mal: 'അതിന് ശലോമോൻ മറുപടി പറഞ്ഞത്: “എന്റെ അപ്പനായ ദാവീദ് എന്ന അവിടുത്തെ ദാസൻ
    സത്യത്തോടും നീതിയോടും ഹൃദയപരമാർത്ഥതയോടും കൂടെ അങ്ങയുടെ മുമ്പാകെ നടന്നതിന് ഒത്തവണ്ണം
    അങ്ങ് അവന് വലിയ കൃപ ചെയ്തു; ഈ വലിയ കൃപ തുടരുകയും, ഇന്ന് അവന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ
    അവന് ഒരു മകനെ നല്കുകയും ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Sulemān ne jawāb diyā, “Tū mere bāp Dāūd par baṛī mehrbānī kar chukā hai.
    Wajah yih thī ki terā ḳhādim wafādārī, insāf aur ḳhulūsdilī se tere huzūr chaltā
    rahā. Terī us par mehrbānī āj tak jārī rahī hai, kyoṅki tū ne us kā beṭā us kī
    jagah taḳhtnashīn kar diyā hai.
  suz-BL: मिनु सोलोमनम “गे इन गेय पाइब, आं आफ दाऊद कली इन ठेयब गेना हना यो दाक्‍तीक
    कोंइताक्‍नी। मारदे हना मेको इन कली मप्रोंइथु, ठीक पाइब नु रिम्‍शो थुं पाइश्‍शो
    इन नोले खोइक्‍ब मुर बाक्‍‍त। मिनु गे मेको कली इन ठेयब नु गेना हना यो दाक्‍तीके
    कोंइशो बाक्‍तीनी। मिनु मुलाक्‍ती मेको आ नोले आ नित्‍तीकेम वोइक्‍चा कली मेको कली
    तौ का गेतीनी। १राजा १:४८
  ita-1927: 'Salomone rispose: “Tu hai trattato con gran benevolenza il tuo servo
    Davide, mio padre, perch’egli camminava dinanzi a te con fedeltà, con giustizia,
    con rettitudine di cuore a tuo riguardo; tu gli hai conservata questa gran benevolenza,
    e gli hai dato un figliuolo che siede sul trono di lui, come oggi avviene.'
  ckb-ckb: 'سلێمانیش گوتی: «تۆ لەگەڵ خزمەتکارەکەت، لەگەڵ داودی باوکم چاکەی گەورەت
    کردووە، بەو شێوەیەی لەبەردەمت هەڵسوکەوتی کرد، بە دڵسۆزی و ڕاستودروستی و دڵڕاستی
    لەگەڵت. جا ئەم چاکە گەورەیەت بۆ لەبەرچاو گرت و کوڕێکت پێیدا هەتا لەسەر تەختەکەی
    دابنیشێت وەک ئەمڕۆ.'
  eng-BBE: And Solomon said, Great was your mercy to David my father, as his life
    before you was true and upright and his heart was true to you; and you have kept
    for him this greatest mercy, a son to take his place this day.
  kan-OKCV: ಅದಕ್ಕೆ ಸೊಲೊಮೋನನು, “ನನ್ನ ತಂದೆಯಾಗಿರುವ ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನು ನಿಮ್ಮ ಮುಂದೆ
    ನೀತಿಯಿಂದಲೂ, ಯಥಾರ್ಥವಾದ ಹೃದಯವುಳ್ಳವನಾಗಿಯೂ ನಡೆದದ್ದರಿಂದ, ನೀವು ಅವನಿಗೆ ಮಹಾಕರುಣೆಯನ್ನು
    ತೋರಿಸಿದ್ದೀರಿ. ಈ ಮಹಾಕರುಣೆಯನ್ನು ಮುಂದುವರೆಸುತ್ತಾ ಈ ದಿನ ಅವನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳಲು
    ಮಗನನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ.
  tam-2017: 'அதற்கு சாலொமோன்: என்னுடைய தகப்பனாகிய தாவீது என்னும் உமது அடியான் உம்மைப்பற்றி
    உண்மையும் நீதியும் செம்மையான இருதயத்தோடும் உமக்கு முன்பாக நடந்தபடியே தேவரீர் அவருக்குப்
    பெரிய கிருபைசெய்து, அந்தப் பெரிய கிருபையை அவருக்குக் காத்து, இந்த நாளில் இருக்கிறபடியே
    அவருடைய சிங்காசனத்தில் அமர்ந்திருக்கிற ஒரு மகனை அவருக்குத் தந்தீர்.'
  spa-RV-1909: 'Y Salomón dijo: Tú hiciste gran misericordia á tu siervo David mi
    padre, según que él anduvo delante de ti en verdad, en justicia, y con rectitud
    de corazón para contigo: y tú le has guardado esta tu grande misericordia, que
    le diste hijo que se sentase en su trono, como sucede en este día.'
  ron-BTF: 'Şi Solomon a spus: Tu ai arătat servitorului tău David, tatăl meu, mare
    milă, conform umblării lui înaintea ta în adevăr şi în dreptate şi în integritate
    a inimii faţă de tine; şi ai păstrat pentru el această mare bunătate, că i-ai
    dat un fiu să şadă pe tronul său, aşa cum este în această zi.'
  eng-WEBP: Solomon said, “You have shown to your servant David my father great loving
    kindness, because he walked before you in truth, in righteousness, and in uprightness
    of heart with you. You have kept for him this great loving kindness, that you
    have given him a son to sit on his throne, as it is today.
  eng-FBV: Solomon replied, “You showed your servant David, my father, great trustworthy
    love because he lived his life before you with faithfulness, doing what was right
    and committed to principle. You have continued to show this great trustworthy
    love by giving him a son to sit on his throne to this day.
  nld-1939: 'Salomon antwoordde: Gij zijt mijn vader, uw dienaar David, zeer goedgunstig
    geweest, omdat hij trouw en rechtschapen en met een oprecht hart voor U heeft
    geleefd. En Gij hebt hem ook deze grote gunst bewezen, dat Gij hem een zoon hebt
    geschonken, die nu zetelt op zijn troon.'
  nch-BL: 'Huajca Salomón quiijto: “Ta tijpixqui nelcuali moyolo ica notata David
    cati elqui motequipanojca. Miyac tiquicneli pampa nejnenqui xitahuac moixpa, huan
    quichijqui cati cuali huan san ipan ta motemachi. Huan tijpixtoc hueyi moyolo
    ica ya hasta ama ni tonal pampa techcahuilijtoc na niicone ma nijtoquili ipan
    itequi.'
  vie-1934: 'Sa-lô-môn thưa rằng: Chúa đã lấy ơn lớn đãi kẻ tôi tớ Chúa, là Đa-vít,
    cha tôi, theo như người lấy sự trung tín, sự công bình và lòng ngay trọn vẹn mà
    đi trước mặt Đức Giê-hô-va; lại Chúa có giữ ơn lớn ấy cho người, mà ban cho người
    một con trai ngồi trên ngai của người, y như đã có ngày nay.'
  hin-CV: शलोमोन ने याहवेह को उत्तर दिया, “आपने अपने सेवक मेरे पिता, दावीद पर बहुत
    प्रेम दिखाया है, क्योंकि वह आपके सामने सच्चाई, ईमानदारी और मन की सीधाई से चलते
    रहे. आपने उन पर अपना अपार प्रेम इस हद्द तक बनाए रखा है कि, आज आपने उन्हें उनके
    सिंहासन पर बैठने के लिए एक पुत्र भी दिया है.
  spa-BES: 'Y Salomón dijo: Grande fue tu misericordia para con David mi padre, como
    su vida ante ti era verdadera y recta y su corazón era verdadero para ti; y has
    guardado para él esta gran misericordia, un hijo que tomará su lugar este día.'
  tdx-tdx: 'Le hoe t’i Selomò: Fañisoham-bey ty natolo’o amy Davide raeko mpitoro’o,
    ie nañavelo añatrefa’o an-katò naho an-kavantañañe, naho an-kavañonan’ arofo vaho
    nahaja’o ho aze o fatarihañe ra’elahy zao te tinolo’o anake hiambesatse amy fiambesa’ey
    manahake henanekeo.'
  tha-KJV: และซาโลมอนตรั​สว​่า “​พระองค์​ได้​ทรงสำแดงความเมตตายิ่งใหญ่​แก่​ดาว​ิดพระราชบิดาผู้​รับใช้​ของพระองค์
    เพราะว่าเสด็จพ่อดำเนินต่อพระพักตร์​พระองค์​ด้วยความจริงและความชอบธรรม ด้วยจิตใจเที่ยงตรงต่อพระองค์
    และพระองค์ทรงรักษาความเมตตายิ่งใหญ่​นี้​ไว้​เพื่อเสด็จพ่อ และได้ทรงประทานบุตรชายคนหนึ่งแก่เสด็จพ่อให้นั่งบนราชบัลลั​งก​์ของท่านในวันนี้
  por-BR-2018: 'E Salomão disse: Tu concedeste grande misericórdia a teu servo Davi,
    meu pai, como também ele andou perante ti em verdade, em justiça, e com um coração
    correto para contigo; e guardaste-lhe este teu grande benefício, que lhe deste
    um filho que se assentasse no seu trono, como acontece hoje.'
  deu-ELO: 'Und Salomo sprach: Du hast ja an deinem Knechte David, meinem Vater, große
    Güte erwiesen, so wie er vor dir gewandelt hat in Wahrheit und in Gerechtigkeit
    und in Geradheit des Herzens gegen dich; und du hast ihm diese große Güte bewahrt
    und ihm einen Sohn gegeben, der auf seinem Throne sitzt, wie es an diesem Tage
    ist.'
  eng-WYC-2018: And Solomon said, Thou hast done great mercy with thy servant David,
    my father, as he went in thy sight, in truth, and [in] rightwiseness, and in rightful
    heart with thee; thou hast kept to him thy great mercy (or thou hast shown him
    thy great love), and hast given to him a son, sitting on his throne, as it is
    today.
  epo-epo: 'Kaj Salomono diris: Vi faris al Via servanto, mia patro David, multe da
    favoro, ĉar li iradis antaŭ Vi en vero kaj en justeco kaj en pureco de la koro
    koncerne Vin; kaj Vi konservis por li tiun grandan favorecon, kaj Vi donis al
    li filon, kiu sidas nun sur lia trono.'
  uig-PIN: 'Sulayman jawabǝn mundaⱪ dedi: — Ⱪulung atam Dawut Sening aldingda ⱨǝⱪiⱪǝt,
    ⱨǝⱪⱪaniyliⱪ wǝ kɵnglining sǝmimiyliki bilǝn mangƣanliⱪi bilǝn Sǝn uningƣa zor
    meⱨribanliⱪni kɵrsǝtkǝniding; wǝ Sǝn xu zor meⱨribanliⱪni dawam ⱪilip, bügünki
    kündikidǝk ɵz tǝhtidǝ olturƣili uningƣa bir oƣul bǝrding.'
  beo-beo: 'Soloumane da bu adole i, “Di da eso huluane Dia hawa: hamosu dunu Da:ibidima
    asigi bagade hou hamonanu. Amola eso huluane e da Dima asigiba:le, moloidafa hou
    hamonanusu. Amola Di da Dia ema asigidafa hou da mae fisili dialebeba:le, amo
    olelema:ne, ema dunu mano i dagoi. Amola amo egefe da e bagia Isala:ili ouligilala.'
  tpi-OTNT: Solomon i bekim tok olsem, “Papa bilong mi, Devit, i bin bihainim yu tru
    na i bin mekim gutpela stretpela pasin, olsem na oltaim yu bin laikim em tumas
    na mekim gut tru long em. Na nau tu yu save mekim olsem yet na yu larim mi, pikinini
    man bilong en, i senisim em na i stap king.
  hau-SA: Solomon ya amsa ya ce, “Ka nuna alheri mai girma ga bawanka, mahaifina Dawuda
    domin ya yi aminci gare ka da adalci, ya kuma kasance da zuciya mai gaskiya. Ka
    ci gaba da wannan alheri mai girma gare shi, ka ba shi ɗa don yă zauna a kujerar
    sarautarsa a wannan rana.
  uig-LAT: 'Sulayman jawaben mundaq dédi: — Qulung atam Dawut Séning aldingda heqiqet,
    heqqaniyliq we könglining semimiyliki bilen mangghanliqi bilen Sen uninggha zor
    méhribanliqni körsetkeniding; we Sen shu zor méhribanliqni dawam qilip, bügünki
    kündikidek öz textide olturghili uninggha bir oghul berding.'
  nde-nde: USolomoni waphendula ngokuthi, “Utshengisile umusa omkhulu encekwini yakho,
    ubaba uDavida, ngenxa yokuthi wathembeka njalo elungile ngokuqonda enhliziyweni
    yakhe. Uqhubekele phambili ngomusa omkhulu kangaka wamnika indodana ehlezi esihlalweni
    sakhe sobukhosi lamuhla lokhu.
  ton-ton: 'Pea naʻe pehē ʻe Solomone, “Kuo ke fakahā ki heʻeku tamai ko Tevita ko
    hoʻo tamaioʻeiki ʻae ʻaloʻofa lahi, ʻo hangē ko ʻene ʻeveʻeva ʻi ho ʻao ʻi he
    moʻoni, mo e māʻoniʻoni, pea ʻi he angatonu ʻo hono loto kiate koe: pea kuo ke
    tuku ʻae ngāue ʻofa lahi ni maʻana, ʻi hoʻo tuku kiate ia ha foha ke ne nofo ki
    hono nofoʻa fakatuʻi, ʻo hangē ko ia ʻoku fai he ʻaho ni.'
  ces-1613: 'I řekl Šalomoun: Ty jsi učinil s služebníkem svým Davidem, otcem mým,
    milosrdenství veliké, když chodil před tebou v pravdě a v spravedlnosti, a v upřímnosti
    srdce stál při tobě. Ovšem zachoval jsi jemu zvláštní toto milosrdenství, že jsi
    dal jemu syna, kterýž by seděl na stolici jeho, jakž se to dnes vidí.'
  eng-WMB: Solomon said, “You have shown to your servant David my father great loving
    kindness, because he walked before you in truth, in righteousness, and in uprightness
    of heart with you. You have kept for him this great loving kindness, that you
    have given him a son to sit on his throne, as it is today.
  tam-TCV: அதற்குச் சாலொமோன் பதிலாக, “உமது அடியவனாகிய எனது தகப்பன் தாவீது உமக்கு இருதயத்தில்
    உண்மையும், நியாயமும், நேர்மையும் உள்ளவராக இருந்தபடியால், நீர் என் தகப்பனுக்கு
    மிகுந்த தயவு காண்பித்திருந்தீர். தொடர்ந்து அவருக்கு மிகுந்த தயவை காண்பித்து, இந்த
    நாளில் அவரின் அரியணையிலிருப்பதற்கு ஒரு மகனையும் கொடுத்திருக்கிறீர்.
  ceb-ULB: Busa miingon si Solomon, “Nagpakita ka ug dakong matinud-anon nga pagpakigsaad
    sa imong alagad, sa akong amahan nga si David, tungod kay naglakaw siya diha sa
    imong atubangan sa pagkamasaligan, sa pagkamatarong, ug sa matul-id nga kasingkasing.
    Nagtipig ka alang kaniya niining dako nga matinud-anon nga pakigsaad ug naghatag
    kaniya ug usa ka anak nga lalaki aron molingkod sa iyang trono karong adlawa.
  pol-UBG: 'Salomon odpowiedział: Ty okazałeś swemu słudze Dawidowi, memu ojcu, wielkie
    miłosierdzie, gdyż postępował przed tobą w prawdzie, sprawiedliwości i prawości
    serca przy tobie. I zachowałeś dla niego tę wielką łaskę, że dałeś mu syna, który
    zasiadł na jego tronie, jak to się dzieje dziś.'
  agr-agr: 'Tusa tama Salomón ayaak: “Mina apag David amina inakem aajakua nunú ame
    tabaun betek umiak shiig takau asamtai, ame yaigkuitme. Tuja minashkam niina uchiji
    apu wajasa shiig takasti tujutu asam, wait anenjakum duka tujutme.'
  kyc-kyc: Dokopa Solomoneme isingi lao, Embame embena kendemande akali nambana rakange
    Dapiti doko kando embame yuu peparae mona retenge renge andake doko lasaka pii.
    Dopa piinyipa baame embena lenge kambu dorena kinyi rolae pyuo kareya. Dopa pyuo
    kareyasa embame baa mona retalu retenge renge andake doko lasaka pyuo puu pelyoŋo
    lao dokopa banya wane epapu banya panda nyuo iso karamo doko mai.
  urd-GVU: سلیمان نے جواب دیا، ”تُو میرے باپ داؤد پر بڑی مہربانی کر چکا ہے۔ وجہ یہ
    تھی کہ تیرا خادم وفاداری، انصاف اور خلوص دلی سے تیرے حضور چلتا رہا۔ تیری اُس پر
    مہربانی آج تک جاری رہی ہے، کیونکہ تُو نے اُس کا بیٹا اُس کی جگہ تخت نشین کر دیا
    ہے۔
  deu-1912: 'Salomo sprach: Du hast an meinem Vater David, deinem Knecht, große Barmherzigkeit
    getan, wie er denn vor dir gewandelt ist in Wahrheit und Gerechtigkeit und mit
    richtigem Herzen vor dir, und hast ihm diese große Barmherzigkeit gehalten und
    ihm einen Sohn gegeben, der auf seinem Stuhl säße, wie es denn jetzt geht.'
  ntj-ntj: Nyangka Tjalamantu watjarnu, “Yuwa, ngayuku mama Tayipirrtu nyuntuku wangka
    tjukarurrulu kulira palyaranytja. Nyangka-lun ngarltunytjulu miranykanyira kanyiranytja.
    Palunyalu-rnin palunyaku katja nyinatjunu. Nyangka-rna marlawana puurrpa nyinarra.
    Palunyalu-rna yangupala kurlunytju purtu kulira yarnangu pirninya miranykanyira
    kanyilkitjalu.
  kan-2017: “ನಿನಗೆ ನಂಬಿಗಸ್ತನಾಗಿಯೂ, ನೀತಿಯಿಂದಲೂ ಯಥಾರ್ಥಚಿತ್ತದಿಂದಲೂ ನಡೆದುಕೊಂಡ ನಿನ್ನ ಸೇವಕನೂ,
    ನನ್ನ ತಂದೆಯೂ ಆದ ದಾವೀದನಿಗೆ ನೀನು ಮಹಾ ಕೃಪೆಯನ್ನು ತೋರಿಸಿದ್ದೀ. ಅವನ ಮೇಲೆ ಬಹಳವಾಗಿ ಕೃಪೆಯಿಟ್ಟು
    ಈಹೊತ್ತು ಅವನ ಸಿಂಹಾಸನಕ್ಕೆ ಒಬ್ಬ ಮಗನನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದರಲ್ಲಿ ಅದನ್ನು ಸಂಪೂರ್ಣಗೊಳಿಸಿರುವೆ.
  yap-yap: Me ga’ar Solomon, “Gubin ngiyal’ ni um dag nrib t’uf rom e chitamag i David
    ni tapigpig rom, ma i par ni bfel’, ma ba yul’yul’, ma mmat’aw u p’eowchem. Ma
