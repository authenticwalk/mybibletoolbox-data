verse: 1KI.003.015
translations:
  mal-C: ശലോമോൻ ഉറക്കമുണർന്നപ്പോൾ അത് ഒരു സ്വപ്നമായിരുന്നു എന്ന് സ്വയം മനസ്സിലാക്കി.
    അദ്ദേഹം ജെറുശലേമിൽ മടങ്ങിവന്നു; കർത്താവിന്റെ ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പാകെ നിന്ന്
    ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു. അതിനുശേഷം, തന്റെ സകല ഉദ്യോഗസ്ഥവൃന്ദങ്ങൾക്കും
    അദ്ദേഹം ഒരു വിരുന്നു നൽകി.
  deu-TKW: Als aber Salomo erwachte, war es ein Traum gewesen. Als er nun nach Jerusalem
    gelangt war, trat er vor die Lade mit dem Gesetze Jahwes, opferte Brandopfer und
    brachte Heilsopfer dar; darauf ließ er für alle seine Diener ein Mahl bereiten.
  lin-lin: Salomo alamukaki mpe asosolaki ete ezalaki ndoto. Azongaki na Yelusalemi,
    atelemaki liboso ya Sanduku ya Boyokani ya Yawe. Abonzaki bambeka ya kotumba mpe
    bambeka ya boyokani ; mpe asalisaki feti monene elongo na basali na ye nyonso.
  eng-LSV: And Solomon awakens, and behold, [it was] a dream; and he comes to Jerusalem,
    and stands before the Ark of the Covenant of YHWH, and causes burnt-offerings
    to ascend, and makes peace-offerings, and he makes a banquet for all his servants.
  eng-GNV: And when Salomon awoke, behold, it was a dreame, and he came to Ierusalem,
    and stoode before the Arke of the couenant of the Lord, and offred burnt offrings
    and made peace offrings, and made a feast to all his seruants.
  eng-WEBSTER: And Solomon awoke; and behold, it was a dream. And he came to Jerusalem,
    and stood before the ark of the covenant of the LORD, and offered up burnt-offerings,
    and offered peace-offerings, and made a feast to all his servants.
  nhw-BL: Huan teipa Salomón isac huan momacac cuenta para temiquiyaya. Huan mocuepqui
    Jerusalén huan moquetzqui iixpa icaxa TOTECO catli quipiyayaya nopa tlanahuatilme
    catli TOTECO quimacatoya Moisés. Nopona quimacac TOTECO tlacajcahualistli tlatlatili
    huan tlacajcahualistli tlen tlayoltlalili para quitlascamatis por nochi catli
    quiilhuijtoya. Teipa nopona quichijqui se hueyi tlacualistli ica ininnacayo nopa
    tlapiyalme catli mocajqui imaco huan quinnotzqui nochi itequipanojcahua.
  swh-ONEN: Ndipo Solomoni akaamka, akatambua kuwa ilikuwa ndoto. Akarudi Yerusalemu,
    akasimama mbele ya Sanduku la Agano la Bwana, naye akatoa dhabihu za kuteketezwa
    na sadaka za amani. Kisha akawafanyia watumishi wake wote karamu.
  bba-bba: Sɑɑ yerɑ Sɑlomɔɔ u yɑndɑ mɑ u tubɑ mɑ Yinni Gusunɔwɑ u kɑ nùn ɡɑri kuɑ
    dosu sɔɔ. Mɑ u ɡɔsirɑmɑ Yerusɑlɛmuɔ u dɑ mi Yinni Gusunɔn woodɑn kpɑkororɑ yii
    u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ mi, kɑ siɑrɑbun yɑ̃kunu. Mɑ u win bwɑ̃ɑbu kpuro
    dim sokɑ.
  eng-KJVCPB: And Solomon awoke; and behold, it was a dream. And he came to Jerusalem,
    and stood before the ark of the covenant of the Lord, and offered up burnt offerings,
    and offered peace offerings, and made a feast to all his servants.
  luo-luo: Bangʼe Solomon nochiewo moyudo ni ne en mana lek. Nodok Jerusalem mochungʼ
    e nyim Sandug Muma mar Singruok mar Jehova Nyasaye kendo nochiwo misango miwangʼo
    pep kod misango mag lalruok. Eka notimo nyasi ni joge duto manie dala mar ruoth.
  meu-meu: Bena Solomon na e noga, vada e diba una na nihi mo. Bena ia na Ierusalem
    ela, Iehova ena taravatu mauana helaḡana vairanai e gini, bena ḡole-oho bouboudia
    bona maino bouboudia e hahelaḡadia, bona aria ta e karaia, ena hesiai taudia iboudiai
    adia.
  npi-ULB: त्यसपछि सोलोमन ब्युँझे, र यो त सपना पो रहेछ! तिनी यरूशलेममा आए, र परमप्रभुको
    करारको सन्दुकको सामु खडा भए । तिनले होमबलि र मेलबलिहरू चढाए, अनि आफ्ना सबै सेवकहरूलाई
    भोज दिए ।
  yor-yor: 'Solomoni jí: ó sì mọ̀ pé àlá ni. Ó sì padà sí Jerusalẹmu, ó sì dúró níwájú
    àpótí ẹ̀rí Olúwa, ó sì rú ẹbọ sísun àti ẹbọ àlàáfíà. Nígbà náà ni ó ṣe àsè fún
    gbogbo àwọn ìránṣẹ́ rẹ̀.'
  pes-OPCB: وقتی سلیمان بیدار شد، فهمید که خدا در خواب با او سخن گفته است. پس به اورشلیم
    رفت و به خیمهٔ عبادت وارد شده، در برابر صندوق عهد خداوند ایستاد و قربانیهای سوختنی
    و سلامتی به خداوند تقدیم کرد. سپس برای تمام درباریان خود، ضیافتی بزرگ ترتیب داد.
  tgl-ULB: Pagkatapos ay nagising si Solomon, masdan ito, isa iyong panaginip. Pumunta
    siya sa Jerusalem at tumayo sa harap ng kaban ng tipan ng Panginoon. Nag-alay
    siya ng mga handog na susunugin at handog para sa kapayapaan, at nagdaos ng isang
    handaan para sa lahat ng kaniyang mga lingkod.
  cbu-NT: Apanll ántaru anush Salomon támarangiya. Támarangu, mangush chinaku, Apanlleetsti
    pamaseenlli, tárangu, anuritam chiyzarangu, yakat Irusarinap naatarangiya. Anushsha
    kuseeru, Apanllip kajonarini naatarangu, mangoom yaramaam opeejaa wayayaru, Apanlleem
    muchirangiya. Anumunsha, katungtseetsitam wayayarusin, ichingarusin tiptsirpat
    washunandari katungaranganaya. Ashiriya, na kamaneena yuwaa Salomon Apanllee chínash
    kapungumaam masharangu anootsi.
  hui-hui: Anduane Homogohanda bi ogoni lai hayagola Solomono ibu heyuwa handalu hearia
    emaga handaruyane hendene. Ani handalu mani Solomono ibu Yarusaleme dai buwa Anduane
    Homogonaga Balai Anda biagoha Habo Nalolene Bi Lo winigonaga Mbogoyi wiagoria
    kaware puwa ibugua Anduane Homogohondo bulumagarubi sibirubi loma biniru bo delaga
    dabuni dai helo delalu Anduane Homogola ho gimbu bulenaga lomabu mini. Anidagua
    biai howa Solomono ibunaga agali haguane hearubi ibunaga ami haru haga hearubi
    bibahende mo turu halu tomo timbuni nelo dawa hene.
  mya-mya: ရှော​လ​မုန်​သည်​အိပ်​ရာ​မှ​နိုး​၍ မိ​မိ​သည်​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သော​စ​ကား​များ​ကို​အိပ်​မက်
    တွင်​ကြား​သိ​ခဲ့​ရ​ကြောင်း​ကို​သိ​လေ​၏။ ထို့​နောက် သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​၍
    ထာ​ဝရ​ဘု​ရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​တွင်​ရပ်​လျက် မီး​ရှို့​ရာ ပူ​ဇော်​သ​ကာ​များ​နှင့်​မိတ်​သ​ဟာ​ယဇ်​တို့​ကို
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ပြီး​နောက် မှူး​မတ် အ​ပေါင်း​တို့​အ​တွက်​စား​သောက်​ပွဲ​ကို​ကျင်း​ပ
    လေ​သည်။
  bod-N: དེ་ནས་སོ་ལོ་མོན་གཉིད་ལས་སད་པ་དང་། ཀྱེ་ཧོ། མ་གཞི་དེ་ནི་རྨི་ལམ་ཡིན་ནོ། །དེ་ནས་ཁོ་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་ཡར་ལངས་ཏེ།
    སྦྱིན་སྲེག་གི་མཆོད་པ་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ནས་རང་གི་བློན་འཁོར་རྣམས་ལ་གསོལ་སྟོན་བཤམས་སོ།
    །
  sna-sna: Ipapo Soromoni akamuka, akabva aziva kuti kwakanga kuri kurota. Akadzokera
    kuJerusarema, akamira pamberi peareka yesungano yaJehovha akabayira zvipiriso
    zvinopiswa, akabayirawo zvipiriso zvokuwadzana. Ipapo akaitira varanda vake vose
    mutambo.
  spa-BLM: Salomón se despertó, y he aquí que era un sueño. Entonces vino a Jerusalén
    y se puso delante del arca de la alianza de Yahvé, y ofreció holocaustos, ofreció
    ofrendas de paz e hizo un banquete para todos sus servidores.
  cac-cac: Axo yic ix el svayan̈ vin̈aj rey Salomón chi', ix nachajel yuj vin̈ to
    van svayichan vin̈. Axo yic ix jax vin̈ d'a Jerusalén, ix b'at vin̈ b'aj ayec'
    scaxail strato Jehová, ata' ix schec vin̈ n̈usjoctz'a silab' stz'a smasanil yed'
    silab' yic junc'olal yed' Dios. Ix lajvi chi', ix yavtan vin̈ masanil eb' ayoch
    yopisio yed'oc yic sva eb' yed' vin̈.
  swh-ULB: Kisha Sulemani alipoamka, na tazama, ilikuwa ndoto. Akaja Yerusalemu na
    akasimama mbele ya sanduku na agano la Bwana. Akatoa sadaka za kuteketezwa na
    sadaka za amani, na akawafanyia sherehe watumishi wake wote.
  bel-bel: І прачнуўся Саламон, і вось, гэта быў сон. І пайшоў ён у Ерусалім і стаў
    перад каўчэгам запавету Гасподняга, і прынёс цэласпаленьні і ўчыніў ахвяры мірныя,
    і зладзіў вялікую гасьціну ўсім слугам сваім.
  deu-ELBBK: Und Salomo erwachte, und siehe, es war ein Traum. Und er kam nach Jerusalem,
    und er stand vor der Lade des Bundes des HERRN und opferte Brandopfer und opferte
    Friedensopfer und machte allen seinen Knechten ein Mahl.
  mbb-OT: Nepukew si Solomon, ne zutun neisip-isip din he nekidlalag kandin is Nengazen
    pinaaǥi te teǥeinep. Te kedlikù ni Solomon diyà te Jerusalem, midhitindeg sikandin
    diyà te etuvangan duen te Kavan te Kebpekid-uyun te Nengazen, ne nemuhat sikandin
    te menge pemuhat he edtutungen wey menge pemuhat he para te meupiya he kedepità.
    Ne midhimu sikandin te keemuran para te langun he menge upisyal zin.
  mal-2015: ശലോമോൻ ഉറക്കം ഉണർന്നപ്പോൾ അതു സ്വപ്നം എന്നു കണ്ടു. പിന്നെ അവൻ യെരൂശലേമിലേക്കു
    മടങ്ങിവന്നു യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ മുമ്പാകെ നിന്നു ഹോമയാഗങ്ങൾ കഴിച്ചു സമാധാനയാഗങ്ങളും
    അർപ്പിച്ചു തന്റെ സകലഭൃത്യന്മാർക്കും വിരുന്നു കഴിച്ചു.
  rmc-rmc: Androda o Šalamun ušťiľa andral o soviben a avľa pre oda, hoj o RAJ vakerelas
    leha andro suno. Paľis geľa andro Jeruzalem a ačhaďa pes angle archa le RAJESKRA
    zmluvakri. Anďa ode o labarde the o smiromoskre obeti a kerďa hoscina prekal savore
    peskre služobňika.
  pes-OPV: پس سلیمان بیدار شد و اینک خواب بود وبه اورشلیم آمده، پیش تابوت عهد خداوند
    ایستاد، و قربانی های سوختنی گذرانید و ذبایح سلامتی ذبح کرده، برای تمامی بندگانش
    ضیافت نمود.
  ron-1924: Соломон с-а дештептат. Ачеста а фост висул. Соломон с-а ынторс ла Иерусалим
    ши с-а ынфэцишат ынаинтя кивотулуй легэмынтулуй Домнулуй. А адус ардерь-де-тот
    ши жертфе де мулцумире ши а дат ун оспэц тутурор служиторилор луй.
  ben-OBCV: পরে শলোমন জেগে উঠেছিলেন—আর তিনি অনুভব করলেন যে তা ছিল এক স্বপ্ন। তিনি
    জেরুশালেমে ফিরে গেলেন, সদাপ্রভুর নিয়ম-সিন্দুকের সামনে গিয়ে দাঁড়িয়েছিলেন এবং
    হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করলেন। পরে তিনি তাঁর রাজসভাসদদের জন্য এক ভূরিভোজনের
    আয়োজন করলেন।
  som-som: Markaasaa Sulaymaan toosay, oo bal eeg waxay ahayd riyo; oo intuu Yeruusaalem
    yimid ayuu hor istaagay sanduuqii axdiga Rabbiga, oo wuxuu bixiyey qurbaanno la
    gubo iyo qurbaanno nabaadiino, oo addoommadiisii oo dhan ayuu diyaafad u sameeyey.
  lat-VUC: 'Igitur evigilavit Salomon, et intellexit quod esset somnium: cumque venisset
    Jerusalem, stetit coram arca fœderis Domini, et obtulit holocausta, et fecit victimas
    pacificas, et grande convivium universis famulis suis.'
  eng-ASVBT: 'And Solomon awoke; and, behold, it was a dream: and he came to Jerusalem,
    and stood before the ark of the covenant of Jehovah, and offered up burnt offerings,
    and offered peace offerings, and made a feast to all his servants.'
  ita-1885: E Salomone si svegliò, ed ecco un sogno. Poi se ne venne in Gerusalemme,
    e si presentò davanti all'Arca del Patto del Signore, ed offerse olocausti, e
    sacrificò sacrificii da render grazie; fece eziandio un convito a tutti i suoi
    servitori.
  eng-LXXUP: 'And Solomon awoke, and, behold, it was a dream: and he arose and came
    to Jerusalem, and stood before the altar that was in front of the ark of the covenant
    of the Lord in Zion: and he offered whole burnt offerings, and sacrificed peace
    offerings, and made a great banquet for himself and all his servants.'
  eng-ULB: Then Solomon awoke, and behold, it was a dream. He came to Jerusalem and
    stood before the ark of the covenant of the Lord. He offered up burnt offerings
    and peace offerings, and made a feast for all his servants.
  spa-VBL: Entonces Saalomón se despertó y se dio cuenta de que había tenido un sueño.
    Volvió a Jerusalén y se puso delante del Arca del Pacto del Señor y presentó holocaustos
    y ofrendas de paz, y celebró un banquete para todos sus funcionarios.
  fra-_FOB: Alors Salomon se réveilla, et voici, c'était un songe. Puis il vint à
    Jérusalem, et se tint devant l'arche de l'alliance de l'Éternel; et il offrit
    des holocaustes et des sacrifices de prospérités, et fit un festin à tous ses
    serviteurs.
  mal-mal: ശലോമോൻ ഉറക്കം ഉണർന്നപ്പോൾ അത് സ്വപ്നം എന്ന് മനസ്സിലായി. പിന്നെ അവൻ യെരൂശലേമിലേക്ക്
    മടങ്ങിവന്ന് യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ മുമ്പാകെ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    അർപ്പിക്കുകയും തന്റെ സകലഭൃത്യന്മാർക്കും ഒരു വിരുന്ന് കഴിക്കുകയും ചെയ്തു.
  urd-GVR: Sulemān jāg uṭhā to mālūm huā ki maiṅ ne ḳhāb dekhā hai. Wuh Yarūshalam
    ko wāpas chalā gayā aur Rab ke ahd ke sandūq ke sāmne khaṛā huā. Wahāṅ us ne bhasm
    hone wālī aur salāmatī kī qurbāniyāṅ pesh kīṅ, phir baṛī ziyāfat kī jis meṅ tamām
    darbārī sharīk hue.
  suz-BL: मिनु नोले सोलोमन सेंसे बाक्‍त। मिनु एको दा ङोमु कका बाक्‍‍त, दे तुइक्‍ता
    बाक्‍त। मिनु मेको नोले यरूसलेम लेम्‍माक्‍त। मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस
    आ नेक्‍था राम्‍माक्‍त। मिनु मेकेर चोशा चढ़ेतीक नु दुशा बाक्‍तीक आ पर्बम चढ़ेतीके
    चढ़ेवा बाक्‍त। मिनु मेकोमी आ गेय पाइब नेल्‍ल आन कली भोज का गेमी बाक्‍त।
  ita-1927: Salomone si svegliò, ed ecco era un sogno; tornò a Gerusalemme, si presentò
    davanti all’arca del patto del Signore, e offerse olocausti, sacrifizi di azioni
    di grazie e fece un convito a tutti i suoi servi.
  ckb-ckb: کە سلێمان هەستا، زانی خەونە، هاتە ئۆرشەلیم و لەبەردەم سندوقی پەیمانی پەروەردگار
    ڕاوەستا و قوربانی سووتاندنی سەرخست و قوربانی هاوبەشی پێشکەش کرد، خوانێکی بۆ هەموو
    خزمەتکارەکانی ساز کرد.
  eng-BBE: And Solomon, awakening, saw that it was a dream; then he came to Jerusalem,
    where he went before the ark of the agreement of the Lord, offering burned offerings
    and peace-offerings; and he made a feast for all his servants.
  kan-OKCV: ತರುವಾಯ ಸೊಲೊಮೋನನು ನಿದ್ರೆಯಿಂದ ಎಚ್ಚೆತ್ತಾಗ, ಅದು ಸ್ವಪ್ನವೆಂದು ತಿಳಿದುಕೊಂಡನು.
    ಅವನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು, ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ನಿಂತು, ದಹನಬಲಿಗಳನ್ನೂ,
    ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿ, ತನ್ನ ಸೇವಕರಿಗೆ ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿದನು.
  tam-2017: சாலொமோனுக்கு தூக்கம் தெளிந்தபோது, அது கனவு என்று அறிந்தான்; அவன் எருசலேமுக்கு
    வந்து, யெகோவாவுடைய உடன்படிக்கைப் பெட்டிக்கு முன்பாக நின்று, சர்வாங்க தகனபலிகளை
    செலுத்தி, சமாதானபலிகளைச் செலுத்தி, தன்னுடைய வேலைக்காரர்கள் எல்லோருக்கும் விருந்தளித்தான்.
  spa-RV-1909: 'Y como Salomón despertó, vió que era sueño: y vino á Jerusalem, y
    presentóse delante del arca del pacto de Jehová, y sacrificó holocaustos, é hizo
    pacíficos; hizo también banquete á todos sus siervos.'
  ron-BTF: Şi Solomon s-a trezit; şi, iată, acesta a fost un vis. Şi a venit la Ierusalim
    şi a stat în picioare înaintea chivotului legământului DOMNULUI şi a oferit ofrande
    arse şi a oferit ofrande de pace şi a făcut un ospăţ tuturor servitorilor săi.
  eng-WEBP: Solomon awoke; and behold, it was a dream. Then he came to Jerusalem and
    stood before the ark of the LORD’s covenant, and offered up burnt offerings, offered
    peace offerings, and made a feast for all his servants.
  eng-FBV: Then Solomon woke up and realized he'd had a dream. He went back to Jerusalem,
    and stood in front of the Ark of the Lord's Agreement and he presented burnt offerings
    and friendship offerings, and he held a feast for all his officials.
  nld-1939: Toen ontwaakte Salomon en bemerkte, dat het een droom was. Hij begaf zich
    naar Jerusalem, ging voor de verbondsark van den Heer staan, droeg brandoffers
    en vredeoffers op, en richtte een feestmaal aan voor heel zijn hof.
  nch-BL: Huan teipa Salomón isac huan momacac cuenta para temiquiyaya. Huan mocuetqui
    Jerusalén huan moquetzqui iixpa icaxa TOTECO cati quipiyayaya nopa tanahuatilme
    cati TOTECO quimacatoya Moisés. Nopona quimacac TOTECO tacajcahualisti tatatili
    huan tacajcahualisti ten tayoltalili para quitascamatis por nochi cati quiilhuijtoya.
    Teipa nopona quichijqui se hueyi tacualisti ica ininacayo nopa tapiyalme cati
    mocajtoyaj imaco huan quinnotzqui nochi itequipanojcahua.
  vie-1934: Bấy giờ, Sa-lô-môn thức dậy, thấy là một điềm chiêm bao. Người trở về
    Giê-ru-sa-lem, đứng trước mặt hòm giao ước của Đức Giê-hô-va, dâng của lễ thiêu
    cùng của lễ thù ân, và đãi tiệc cho hết thảy tôi tớ mình.
  hin-CV: शलोमोन की नींद टूट गई. उन्हें लगा कि यह सिर्फ सपना ही था. वह येरूशलेम लौट
    गए, और वहां प्रभु की वाचा के संदूक के सामने खड़े हो गए, और उन्होंने होमबलि और
    मेल बलि चढ़ाई, और अपने सभी सेवकों के लिए एक भोज दिया.
  spa-BES: Y despertando Salomón, vio que era un sueño; luego vino a Jerusalén, donde
    fue delante del cofre del pacto del Señor, ofreciendo ofrendas quemadas y ofrendas
    de paz; e hizo una fiesta para todos sus siervos.
  tdx-tdx: Nivañoñe amy zao t’i Selomò le naheo’e t’ie nofy; nomb’e Ierosalaime mb’eo
    re, nijohañe añatrefa’ i vatam-pañina’ i Talèy eo le nañenga soroñe naho engam-panintsiñañe,
    vaho nanoa’e sabadidake o mpitoro’e iabio.
  tha-KJV: และซาโลมอนก็ตื่นบรรทม และดู​เถิด เป็นพระสุ​บิน แล​้วพระองค์​ก็​เสด็จมาที่​กรุ​งเยรูซาเล็ม
    และประทับยืนอยู่​หน​้าหีบพันธสัญญาของพระเยโฮวาห์ และถวายเครื่องเผาบูชาและเครื่องสันติ​บูชา
    และพระราชทานเลี้ยงแก่บรรดาข้าราชการของพระองค์
  por-BR-2018: 'E quando Salomão despertou, viu que era sonho: e veio a Jerusalém,
    e apresentou-se diante da arca do pacto do SENHOR, e sacrificou holocaustos, e
    fez ofertas pacíficas; fez também banquete a todos seus servos.'
  deu-ELO: Und Salomo erwachte, und siehe, es war ein Traum. Und er kam nach Jerusalem,
    und er stand vor der Lade des Bundes Jehovas und opferte Brandopfer und opferte
    Friedensopfer und machte allen seinen Knechten ein Mahl.
  eng-WYC-2018: Therefore Solomon waked, and understood what the sweven was. And when
    he had come to Jerusalem, he stood before the ark of [the] bond of peace of the
    Lord, and he offered burnt sacrifices, and made peaceable sacrifices, and (made)
    a great feast to all his household/to all his menials. (And so Solomon awoke,
    and understood the dream. And when he had come to Jerusalem, he stood before the
    Ark of the Covenant of the Lord, and he offered burnt sacrifices, and made peace
    offerings, and made a great feast for all his household or for all his menials.)
  epo-epo: Kaj Salomono vekiĝis, kaj vidis, ke tio estis sonĝo. Kaj li venis en Jerusalemon
    kaj stariĝis antaŭ la kesto de interligo de la Eternulo kaj alportis bruloferojn
    kaj faris pacoferojn, kaj li faris festenon por ĉiuj siaj servantoj.
  uig-PIN: Sulayman oyƣanƣanda, mana bu bir qüx idi. U Yerusalemƣa kelip Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪining aldiƣa kelip, ɵrǝ turup kɵydürmǝ ⱪurbanliⱪlarni ⱪilip, tǝxǝkkür
    ⱪurbanliⱪlirini ɵtküzüp, ⱨǝmmǝ hizmǝtkarliriƣa ziyapǝt ⱪilip bǝrdi.
  beo-beo: 'Soloumane da nedigili, Gode da ea simasi ganodini ema sia:i, amo dawa:i.
    Amalalu, e da Yelusaleme moilai bai bagadega asili, Hina Gode Ea Gousa:su Sema
    Gagili midadi leluwane, Wadela:i Hou Dabe Ima:ne Iasu amola Hahawane Gilisili
    Olofele Iasu amo gobele salasu hou Hina Godema nodoma:ne hamoi. Amalalu, e da
    ea eagene hawa: hamosu dunu huluane amo hiougili, lolo nasu hamoi.'
  tpi-OTNT: Bikpela i tok pinis, orait Solomon i kirap na em i save olsem em i bin
    driman. Orait bihain em i go bek long Jerusalem na i go sanap klostu long Bokis
    Kontrak bilong Bikpela. Na em i mekim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel wantaim God. Na bihain long dispela, em i mekim bikpela
    kaikai bilong ol ofisa na ol wokman bilong en.
  hau-SA: Sai Solomon ya farka, ya gane ashe mafarki ne. Ya koma Urushalima, ya tsaya
    a gaban akwatin alkawarin Ubangiji ya miƙa hadayun ƙonawa da hadayun salama. Sa’an
    nan ya shirya wa fadawansa biki.
  uig-LAT: Sulayman oyghan’ghanda, mana bu bir chüsh idi. U Yérusalémgha kélip Perwerdigarning
    ehde sanduqining aldigha kélip, öre turup köydürme qurbanliqlarni qilip, teshekkür
    qurbanliqlirini ötküzüp, hemme xizmetkarlirigha ziyapet qilip berdi.
  nde-nde: Ngakho uSolomoni wasephaphama, wananzelela ukuthi kwakuliphupho. Wabuyela
    eJerusalema, wayakuma phambi kwebhokisi lesivumelwano sikaThixo wanikela ngomnikelo
    wokutshiswa leminikelo yokuthula. Wenzela izinceku zakhe zonke zasendlini idili.
  ton-ton: Pea naʻe ʻā hake ʻa Solomone; pea vakai, ko e misi ia. Pea naʻa ne haʻu
    ki Selūsalema, ʻo ne tuʻu ʻi he ʻao ʻoe puha ʻoe fuakava ʻo Sihova, mo ne ʻatu
    ai ʻae ngaahi feilaulau tutu, mo e ngaahi feilaulau fakamelino, pea naʻa ne teuteu
    ʻae kātoanga ki heʻene kau tamaioʻeiki kotoa pē.
  ces-1613: A když procítil Šalomoun, a aj, byl sen. I přišel do Jeruzaléma a stál
    před truhlou smlouvy Hospodinovy, a obětoval oběti zápalné a oběti pokojné; udělal
    také hody všechněm služebníkům svým.
  eng-WMB: Solomon awoke; and behold, it was a dream. Then he came to Jerusalem and
    stood before the ark of the LORD’s covenant, and offered up burnt offerings, offered
    peace offerings, and made a feast for all his servants.
  tam-TCV: சாலொமோன் விழித்தெழுந்து தான் கண்டது ஒரு கனவு என்று உணர்ந்தான். அவன் எருசலேமுக்குத்
    திரும்பிவந்து, அங்கே யெகோவாவின் உடன்படிக்கைப் பெட்டியின் முன்னின்று தகன காணிக்கைகளையும்,
    சமாதான காணிக்கைகளையும் பலியிட்டான். அதன்பின் தன் அரண்மனை அலுவலர்களுக்கு ஒரு பெரிய
    விருந்து கொடுத்தான்.
  ceb-ULB: Unya nahigmata si Solomon, ug tan-awa, usa kadto ka damgo. Miadto siya
    ngadto sa Jerusalem ug mibarog atubangan sa sudlanan sa kasabotan sa Ginoo. Naghalad
    siya ug mga halad sinunog, ug mga halad pakigdait, ug nagkombira alang sa tanan
    niyang mga sulugoon.
  pol-UBG: A gdy Salomon obudził się, zrozumiał, że to był sen. Wrócił więc do Jerozolimy,
    stanął przed arką przymierza PANA i złożył całopalenia i ofiary pojednawcze oraz
    wyprawił ucztę wszystkim swoim sługom.
  agr-agr: Tusa tima shintaag anentaimas, dekas kajanmap tujutne tiuwai. Nunik wakitki
    Jerusalén jegaa chicham umiktin agagbau egkeamu arca pujaunum jegantui. Nunik
    kuntinu maa nuna nejen ashí apeak Tuke Pujuun emematiuwai. Nuna dutika ajak juukbau
    aidaun Apajuín anentag suwak tikich kuntin tudau tsagkugnagtasa maamu aidaun neje
    ujumak apeaku ampigbaun nuna nejen inamag umika niina atuwe aidaun suntaja apuji
    aidaujai ashí ajamsauwai.
  kyc-kyc: Enakana Solomone sipurapala kandeyamo dokopa Kamongo dokome kombeyame pii
    lamaiya ingiyamosa baa soo gisiya. Dopa pipala baa yuu Jerusaleme papala Kamongona
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote siyamo dokona lenge kambusa roya
    karapala bange kiso mukinyi nembo dupwape dee nyuo malu palyuo yalya kando piso
    bange maingi dupwape Kamongo maiyuo piya. Enakana dokopa banya akali mupwa peparae
    malu palyuo nenge kiso maiya.
  urd-GVU: سلیمان جاگ اُٹھا تو معلوم ہوا کہ مَیں نے خواب دیکھا ہے۔ وہ یروشلم کو واپس
    چلا گیا اور رب کے عہد کے صندوق کے سامنے کھڑا ہوا۔ وہاں اُس نے بھسم ہونے والی اور
    سلامتی کی قربانیاں پیش کیں، پھر بڑی ضیافت کی جس میں تمام درباری شریک ہوئے۔
  deu-1912: Und da Salomo erwachte, siehe, da war es ein Traum. Und er kam gen Jerusalem
    und trat vor die Lade des Bundes des HERRN und opferte Brandopfer und Dankopfer
    und machte ein großes Mahl allen seinen Knechten.
  ntj-ntj: Nyangka Tjalamantu wankarringkulalpi kulirnu, “Munta! Mama Kuurrnga-rni
    wangkarranytja.” Palunyalu pukurlarringkula marlaku yanu Tjurutjamalakutu. Palunyalu
    yanamulpa pirni pungkula tilira Mama Kuurrku yungkulanytja.
  kan-2017: ಸೊಲೊಮೋನನು ನಿದ್ರೆಯಿಂದ ಎಚ್ಚತ್ತಾಗ ಅದು ಕನಸೆಂದು ತಿಳಿದುಕೊಂಡನು. ಅವನು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದ ನಂತರ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಮುಂದೆ ನಿಂತು ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು ಸಮಾಧಾನ ಯಜ್ಞಗಳನ್ನು
    ಸಮರ್ಪಿಸಿ, ತನ್ನ ಎಲ್ಲಾ ಸೇವಕರಿಗಾಗಿ ಔತಣಮಾಡಿಸಿದನು.
  yap-yap: Me od Solomon me nang nike non Got ngak u malik’ay. Me yan nga Jerusalem
    nge yan i sak’iy nga m’on ko fare Kahol ko M’ag rok SOMOL me pi’ e maligach ni
    mo’oruf ngak SOMOL nge maligach nma gapaseg thilin Got nge girdi’. Me ngongliy
    ba mur ni fan ngak urngin e pi tolang ni bay u tan pa’.
  hlt-MCSB: Solomon a haenghang vaengah mang la tarha a om pah. Te dongah Jerusalem
    la mael tih ka Boeipa kah paipi thingkawng hmai ah pai. Hmueihhlutnah a khuen
    tih rhoepnah te a saii phoeiah a sal boeih ham khaw buhkoknah a saii.
  mdy-ETH: ዒማና ሴሎሞኔ ጊንዓስካፓ ጴጫዖ ፆኦሲ ዓውቲና ጴዺ ዒዛና ጌስቴሢ ዔሬኔ፤ ዬካፓ ሴሎሞኔ ዬሩሳላሜ ማዒ ዴንዴኔ፤ ናንጊና
    ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ቤርታኣ ዔቂ ሚቺ ዒንጎ ዒንጊፆንታ ፔቱሞና ዒንጎ ዒንጊፆዋ ፆኦሲም ሺኢሼኔ፤ ዬካፓ ሃሣ ዒዛኮ ዶንዞ
    ማዔ፥ ቢታንታ ዓኣ ዓሶም ቢያ ሙኡዚ ጊኢጊሼኔ።
  twi-ASANTE: Na Salomo nyaneeɛ, na ɔhunuu sɛ ɛyɛ daeɛ. Ɔkɔɔ Yerusalem kɔgyinaa Awurade
    Apam Adaka no anim, na ɔbɔɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ. Na ɔhyiaa ne mpanimfoɔ
    nyinaa, too wɔn ɛpono.
  eng-WEBU: Solomon awoke; and behold, it was a dream. Then he came to Jerusalem and
    stood before the ark of the LORD’s covenant, and offered up burnt offerings, offered
    peace offerings, and made a feast for all his servants.
  wal-wal: Hegaappe guyyiyan Solomoni beegottiis; beegottidi hegee aimo gidiyoogaa
    akeekiis. I Yerusalaame simmidi biidi, GODAA Maachchaa Taabootaa sinttan eqqiis;
    eqqidi xuuggiyo yarshshuwaanne issippetettaa yarshshuwaa yarshshiis. Yaatidi ba
    oosanchchatu ubbaayyo gibiraa kessiis.
  spa-PDDPT: Salomón despertó, y ciertamente era un sueño. Volvió entonces a Jerusalén,
    se detuvo ante el Arca del Pacto de ʼAdonay. Ofreció holocaustos y sacrificios
    de paz e hizo un banquete para todos sus esclavos.
  gun-gun: Ha'e gui ma Salomão omyĩ vy oikuaa oexa ra'u ra'ea. Ha'e vy Jerusalém py
    ojevy vy Senhor guexeve guarã ojapo va'ekue ryru renonde py hi'aĩ. Ha'e vy ome'ẽ
    mymba kuery oapy uka reve, ome'ẽ avi hexeve peteĩ rami ju ikuaia regua. Ha'e vy
    peteĩ ngaru ojapo guembiguai yvatekueve ikuai va'e ha'e javi pe.
  ilo-ULB: Kalpasanna, nakariing ni Solomon, ket naamirisna a daytoy ket tagtagainep.
    Immay isuna iti Jerusalem ket nagtakder iti sangoanan ti lakasa ti tulag ti Apo.
    Nangidaton isuna kadagiti daton a mapuoran amin ken daton a pakikappia, ket nagparambak
    isuna para kadagiti amin nga adipenna.
  kpg-kpg: Solomon ga ala aga, ga iloo ang gi deia bolo ma go Dimaadua dela nogo helehelekai
    ang gi deia i lodo di midi. Gei mee gaa hana gi Jerusalem gaa duu i mua Tebedebe
    o di Hagababa Dimaadua, gaa hai ana tigidaumaha dudu, mo nia tigidaumaha hagadaubuni
    ang gi Dimaadua, ga nomuli, gei mee gaa hai dana hagamiami ang gi ana gau aamua
    huogodoo.
  uig-ARA: سۇلايمان ئويغانغاندا، مانا بۇ بىر چۈش ئىدى. ئۇ يېرۇسالېمغا كېلىپ پەرۋەردىگارنىڭ
    ئەھدە ساندۇقىنىڭ ئالدىغا كېلىپ، ئۆرە تۇرۇپ كۆيدۈرمە قۇربانلىقلارنى قىلىپ، تەشەككۈر
    قۇربانلىقلىرىنى ئۆتكۈزۈپ، ھەممە خىزمەتكارلىرىغا زىياپەت قىلىپ بەردى.
  sus-sus: Na tɛmui Sulemani naxa xunu na xiye ma. A naxa gbilen Darisalamu Alatala
    xa saatɛ kankira yire. A naxa sɛrɛxɛ gan daaxie nun xanunteya sɛrɛxɛe ba, a fa
    na don a tan nun a xa mixie birin na.
  pon-2006: Solomon ahpw kipada oh ketin mwahngihada me Koht ketin mahsanihong mepwukat
    nan eh aliman. Eri, e ahpw ketila Serusalem oh ket mwohn sapwellimen KAUN-O Kohpwahn
    Inowo oh wiahda meirong isihs oh meirong en kaminimin ong KAUN-O. Eri, e ahpw
    wiahda kamadipw ehu ong sapwellime lapalap akan.
  jae-jae: Ma Salomo mata gêlac ma gêlic gebe gêc mê teŋ. Go eŋ gêmu gêja Jerusalem
    ma jakêkô Apômtaunê poac ŋakatapa ŋanêmŋa ma kêkêŋ daja to dawama ma geno moasiŋ
    kapôêŋ teŋ kêtu nê sakiŋwaga samobŋa.
  ksd-ksd: Ma Solomon i ga tavangun, ma ea, i ga ririvon ika; ma i ga vana urama Ierusalem,
    ma i ga tur ta ra luaina mata i ra bok na kunubu kai ra Luluai, ma i ga tul tar
    ra umana tinabar di tuntun tar ia, ma ra umana tinabar na varmaram, ma i ga pait
    ra lukara ure kana umana tultul.
  tur-YTC: Solomon uyandı ve işte, bu bir rüyaydı. Sonra Yeruşalem'e geldi ve Yahve'nin
    Antlaşma Sandığı'nın önünde durdu, yakmalık sunular sundu, esenlik sunuları sundu
    ve bütün hizmetkârlarına bir ziyafet verdi.
  grc-BRENT: Καὶ ἐξυπνίσθη Σαλωμὼν, καὶ ἰδοὺ ἐνύπνιον· καὶ ἀνέστη καὶ παραγίνεται
    εἰς Ἱερουσαλήμ, καὶ ἔστη κατὰ πρόσωπον τοῦ θυσιαστηρίου τοῦ κατὰ πρόσωπον κιβωτοῦ
    διαθήκης Κυρίου ἐν Σιὼν, καὶ ἀνήγαγεν ὁλοκαυτώσεις, καὶ ἐποίησεν εἰρηνικὰς, καὶ
    ἐποίησε πότον μέγαν ἑαυτῷ καὶ πᾶσι τοῖς παισὶν αὐτοῦ.
  ind-AYT: Lalu, Salomo bangun dan ternyata itu mimpi. Dia kembali ke Yerusalem, dan
    berdiri di hadapan Tabut Perjanjian Tuhan untuk mempersembahkan kurban-kurban
    bakaran dan kurban-kurban perdamaian, serta mengadakan perjamuan makan bagi seluruh
    hambanya.
  nya-nya: Kotero Solomoni anadzuka ndipo anazindikira kuti anali maloto. Iye anabwerera
    ku Yerusalemu nakayimirira patsogolo pa Bokosi la Chipangano la Ambuye ndipo anapereka
    nsembe zopsereza ndi nsembe zachiyanjano. Kenaka anakonzera phwando atumiki ake
    onse.
  hrv-hrv: 'Salomon se probudi, i gle: bijaše to san. On se vrati u Jeruzalem i stade
    pred Kovčeg saveza Jahvina; prinese paljenice i žrtve pričesnice i priredi gozbu
    svim slugama svojim.'
  mps-mps: Genuai Bidigo po ola silibo si da, teda Solomon hodaluali, tama te tiwai
    te na yali da homu eyu, te tama koneani. Tialima, nosali te aga Jerusalemba ma
    pelama, tama te Genuai Bidigo Dąų Walali Bomai Po Munalubo Halobage elalubo
    madi pąba dologi pali. Tama agai te tigidali siago domainu ulubo ofa me, tama
    te God dali deli homu pedalumainu ebo ofa dabe dali yalio. Tama te tudi badu nosali,
    agai te ofisa dabego me, te aga sę bidi dabego dali, te genuai daa tubo nai ulama,
    tuai dao.
  tpi-tpi: Bikpela i tok pinis, orait Solomon i kirap na em i save olsem em i bin
    driman. Orait bihain em i go bek long Jerusalem na i go sanap klostu long Bokis
    Kontrak bilong Bikpela. Na em i mekim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel wantaim God. Na bihain long dispela, em i mekim bikpela
    kaikai bilong ol ofisa na ol wokman bilong en.
  dan-1931: Da vågnede Salomo, og se, det var en Drøm. Derpå begav han sig til Jerusalem
    og stillede sig foran HERRENS Pagts Ark og ofrede Brændofre, bragte Takofre og
    gjorde et Gæstebud for alle sine Folk.
  vie-OVCB: Sa-lô-môn thức giấc và nhận biết đó là một giấc mộng. Vua về Giê-ru-sa-lem,
    đứng trước Hòm Giao Ước của Chúa Hằng Hữu dâng lễ thiêu và lễ cầu an. Sau đó,
    vua mở tiệc khoản đãi toàn thể quần thần.
  guj-2017: પછી સુલેમાન જાગ્યો, તો જુઓ, એ તો સ્વપ્ન હતું. તે યરુશાલેમ આવ્યો અને પ્રભુના
    કરારકોશ આગળ ઊભો રહ્યો. તેણે દહનીયાર્પણ તથા શાંત્યર્પણ ચઢાવ્યાં અને પોતાના સર્વ
    ચાકરોને મિજબાની આપી.
  pon-2006A: Solomon ahpw kipada oh ketin mwahngihada me Koht ketin mahsanihong mepwukat
    nan eh aliman. Eri, e ahpw ketila Serusalem oh ket mwohn sapwellimen KAUN-O Kohpwahn
    Inowo oh wiahda meirong isihs oh meirong en kaminimin ong KAUN-O. Eri, e ahpw
    wiahda kamadipw ehu ong sapwellime lapalap akan.
  por-BRBSL: Salomão acordou; e eis que era um sonho. Então ele veio a Jerusalém e
    ficou diante da arca da aliança de Javé, e ofereceu holocaustos, ofereceu ofertas
    de paz, e fez um banquete para todos os seus servos.
  cth-cth: Solomon a kâhlaw teh mang lah ao. Jerusalem lah a cei teh, BAWIPA e lawkkamnae
    thingkong hmalah a kangdue. Hmaisawi thuengnae hoi roum thuengnae a sak teh a
    sannaw pueng hanelah rawca vennae a sak pouh.
  twi-twi: Na Salomo nyanee, na ohuu sɛ ɛyɛ dae. Ɔkɔɔ Yerusalem kogyinaa Awurade Apam
    Adaka no anim, na ɔbɔɔ ɔhyew afɔre ne asomdwoe afɔre. Na ohyiaa ne mpanyimfo nyinaa,
    too wɔn pon.
  hlt-hlt: Solomon a haenghang vaengah mang la tarha a om pah. Te dongah Jerusalem
    la mael tih ka Boeipa kah paipi thingkawng hmai ah pai. Hmueihhlutnah a khuen
    tih rhoepnah te a saii phoeiah a sal boeih ham khaw buhkoknah a saii.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ entɛní kɛ́nsɔ̃́ nti Yiɛ̀ nKuyie nhò bɛ́innɛ̀ tidɔuǹtì nti.
    Kòo konní Sedisɑdɛmmu, kɛ́kɔtɛ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu borɛ̀, kɛ́fíé iwũɔ̃
    Kuyie nkɛ́tuɔ nkɛ́ kù fìé mɛtɑummɛ̀ kpɛyi, kɛ́yú o tũ̀mbɛ̀ kɛ́ bɛ̀ ɑ̃nnɛ́ dibɑnni.
  msy-2020: Ikiavɨra Itir God mɨkemegha gɨvazɨ, Solomon osegha dɨkavigha fo, a irebamɨn
    gani. Egha gɨn a uamategha Jerusalemɨn ghugha, Ekiamɨn Akar Dɨkɨrɨzir Gavgavir
    Boksiamɨn boroghɨn tu. Egha ofan bar isia mɨghɨriba ko ofan God ko navir vamɨran
    ikiamim gami. Egha bizir kamɨn gɨn, a uan ingangarir gumaziba bagha isar ekiam
    gami.
  dop-dop: Sɑlʋmɔŋ femɑ, ɩlɛ sɛsɛ toosee ntɛ. Ɩlɛnɑ ɩ́ mǝlɩ Yosɑlɛm, nɑ ɩ́ lɑ́ ɩ wɑɑlɩ
    nyǝ́mɑ tǝnɑɣɑ ɑcimɑ.
  azb-azb: Süleyman oyandı. Bu, bir yuxu idi. Sonra Yerusəlimə gəldi. Xudavəndin Əhd
    sandığının önündə durub yandırma qurbanları və ünsiyyət qurbanları təqdim etdi
    və bütün əyanları üçün ziyafət verdi.
  eng-DBY: And Solomon awoke, and behold, it was a dream. And he came to Jerusalem,
    and stood before the ark of the covenant of Jehovah, and offered up burnt-offerings,
    and offered peace-offerings, and made a feast to all his servants.
  hin-2017: तब सुलैमान जाग उठा; और देखा कि यह स्वप्न था; फिर वह यरूशलेम को गया, और
    यहोवा की वाचा के सन्दूक के सामने खड़ा होकर, होमबलि और मेलबलि चढ़ाए, और अपने सब
    कर्मचारियों के लिये भोज किया।
  wol-KYG: Ba loolu amee Suleymaan yewwu, ndeke gént la woon. Mu dellu Yerusalem,
    taxaw fa kanam gaalu kóllërey Aji Sax ji, def fa ay saraxi rendi-dóomal, ak saraxi
    cant ci biir jàmm, daldi berndeel jawriñam yépp.
  eng-YLT: And Solomon awaketh, and lo, a dream; and he cometh in to Jerusalem, and
    standeth before the ark of the covenant of Jehovah, and causeth to ascend burnt-offerings,
    and maketh peace-offerings. And he maketh a banquet for all his servants,
  kne-kne: Pag bomangon si Solomon et say nangammoana ay iitaw baw di. Inmey ed Jerusalem
    et en pinmika sin sangoanan di Baol di Tolagan Diyos. Isdi, nan-idaton si mapooan
    ya daton ay pan-ookoban da ya makikadkadwaan da en Diyos. Pag manpalti si ad-ado
    para sin am-in ay opisyal na.
  eng-WYC-2017: Therefore Solomon waked, and understood what the sweven was. And when
    he had come to Jerusalem, he stood before the ark of [the] bond of peace of the
    Lord, and he offered burnt sacrifices, and made peaceable sacrifices, and a great
    feast to all his household or menials.
  eng-WMBB: Solomon awoke; and behold, it was a dream. Then he came to Jerusalem and
    stood before the ark of the LORD’s covenant, and offered up burnt offerings, offered
    peace offerings, and made a feast for all his servants.
  urd-GVH: सुलेमान जाग उठा तो मालूम हुआ कि मैंने ख़ाब देखा है। वह यरूशलम को वापस चला
    गया और रब के अहद के संदूक़ के सामने खड़ा हुआ। वहाँ उसने भस्म होनेवाली और सलामती
    की क़ुरबानियाँ पेश कीं, फिर बड़ी ज़ियाफ़त की जिसमें तमाम दरबारी शरीक हुए।
  rug-rug: Meke vaṉunu se Solomone meke gilania sa sapu e Tamasa si zama koasa pa
    pinutagita. Beto asa si topue pule la pa Zerusalema si asa, meke la turu pa kenuna
    sa Bokese Vinariva Egoi te Zihova, meke taveti sa sari na vina vukivukihi va uququ
    meke sari na vina vukivukihi hinenahena binaere koe Zihova. Beto asa si tavetia
    sa si keke inevaṉa tadi doduru nana palabatu nomadi koasa nana qinavuna.
  gaz-gaz: Solomoon ergasii dammaqee akka wanni sun abjuu taʼe hubate. Innis gara
    Yerusaalemitti deebiʼee taabota kakuu Gooftaa dura dhaabatee aarsaa gubamuu fi
    aarsaa nagaa dhiʼeesse. Ergasiis garboota isaa hundaaf cidha qopheesse.
  fra-LSG: Salomon s’éveilla. Et voilà le songe. Salomon revint à Jérusalem, et se
    présenta devant l’arche de l’alliance de l’Éternel. Il offrit des holocaustes
    et des sacrifices d’actions de grâces, et il fit un festin à tous ses serviteurs.
  gnn-gnn: Bala yana ŋayi Djalamandja gaŋgathinana yakurrŋurunydja, ŋunhi ŋayi yukurrana
    bukaway'yina, yurru marŋgithina ŋayi yulŋunydja ŋunhi ŋayipi God yukurrana waŋananydja
    nhanukala. Bala ŋayi Djalaman buku‐ŋal'yurrunana Godku, wekaŋala nhanŋu bathara
    mundhurrnha.
  yal-yal: Sulemani to keli, a kolon Ala nan falan tixi a xa xiyeni. A yi xɛtɛ Yerusalɛn
    yi, a sa ti Marigina Layiri Kankiraan yɛtagi. A saraxa gan daxine fi Ala ma, e
    nun bɔɲɛ xunbeli saraxane, a yi donse donni tɔn a walikɛne birin xa.
  iou-iou: Täŋpäkaŋ Solomon man u nadäŋpäŋ däpmon pat itkuko u akuŋpäŋ-nadäŋkuk; U
    däpmonken täyat yäk. Eruk ude yäŋpäŋ, kumaŋ päŋku Jerusalem ahäŋpäŋ Yawe täŋo
    Topmäk-Topmäk Gäpe dubiniken itpäŋ Yaweta bänep kubägän irit täŋo iron peŋpäŋ
    tom däpmäŋpäŋ ärawa täŋ imiŋkuk. Ude täŋkaŋ iniken epän ämaniyeta äŋnak-äŋnak
    pähap täŋ yämiŋkuk.
  haw-1868: Ala ae la o Solomona, aia hoi, he moe uhane. A hele mai la ia i Ierusalema,
    a ku iho la imua o ka pahuberita o ka Haku, a kaumaha aku la i na mohaikuni, a
    kaumaha aku la i na mohaihoomalu, a hana hoi ia i ka ahaaina na kana mau kauwa
    a pau.
  arb-NAV: وَعِنْدَمَا اسْتَيْقَظَ سُلَيْمَانُ مِنْ نَوْمِهِ أَدْرَكَ أَنَّ ذَلِكَ
    كَانَ حُلْماً، فَعَادَ إِلَى أُورُشَلِيمَ وَوَقَفَ أَمَامَ تَابُوتِ عَهْدِ الرَّبِّ
    وَقَرَّبَ مُحْرَقَاتٍ وَذَبَائِحَ سَلامٍ، وَأَقَامَ وَلِيمَةً لِكُلِّ رِجَالِهِ.
  ewe-ewe: Solomo nyɔ eye wòdze sii be drɔ̃e yeku. Etrɔ va Yerusalem eye wòva tsi
    tsitre ɖe Yehowa ƒe nubablaɖaka la ŋgɔ, sa numevɔ kple akpedavɔ eye wòɖo kplɔ̃
    gã aɖe na eŋumewo katã.
  eng-LEE: And Solomon awoke, and, behold, it was a dream; and he went to Jerusalem,
    and stood before the ark of the covenant of the Lord, and offered up burnt-offerings,
    and prepared peace-offerings, and made a feast to all his servants.
  gvn-gvn: '@see-verse:1KI.003.014'
  asm-FB: তেতিয়া চলোমনে সাৰ পাই দেখিলে যে, সেয়া সপোনহে আছিল। পাছত তেওঁ যিৰূচালেমলৈ
    আহি যিহোৱাৰ নিয়ম-চন্দুকটিৰ সন্মুখত থিয় হ’ল৷ তাতে তেওঁ হোম-বলি আৰু মঙ্গলাৰ্থক
    বলি উৎসৰ্গ কৰিলে আৰু নিজ সকলো দাসবোৰৰ কাৰণে এটা ভোজ পাতিলে।
  sus-A: نَ تّمُي سُلٍمَنِ نَشَ شُنُ نَ شِيٍ مَ. عَ نَشَ فبِلٍن دَرِ سَلَمُ عَلَتَلَ
    شَ سَاتّ كَنكِرَ يِرٍ. عَ نَشَ سّرّشّ فَن دَاشِيٍ نُن شَنُنتٍيَ سّرّشّيٍ بَ، عَ
    قَ نَ دٌن عَ تَن نُن عَ شَ مِشِيٍ بِرِن نَ.
  fra-SBL: Salomon se réveilla ; et voici, c'était un rêve. Il vint à Jérusalem, se
    plaça devant l'arche de l'alliance de Yahvé, offrit des holocaustes et des sacrifices
    de paix, et fit un festin pour tous ses serviteurs.
  hbo-hbo: וַיִּקַ֥ץ שְׁלֹמֹ֖ה וְהִנֵּ֣ה חֲלֹ֑ום וַיָּבֹ֨וא יְרוּשָׁלַ֜͏ִם וֽ͏ַיַּעֲמֹ֣ד ׀
    לִפְנֵ֣י ׀ אֲרֹ֣ון בְּרִית־אֲדֹנָ֗י וַיַּ֤עַל עֹלֹות֙ וַיַּ֣עַשׂ שְׁלָמִ֔ים וַיַּ֥עַשׂ
    מִשְׁתֶּ֖ה לְכָל־עֲבָדָֽיו׃ פ
  piu-2006: '@see-verse:1KI.003.014'
  kik-kik: Hĩndĩ ĩyo Solomoni agĩũkĩra toro, akĩmenya atĩ kĩu kĩarĩ kĩroto. Agĩcooka
    Jerusalemu, agĩthiĩ mbere ya ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova, na akĩruta igongona
    rĩa njino na rĩa ngwatanĩro. Ningĩ akĩrugithĩria andũ othe a nyũmba ya mũthamaki
    iruga.
  fra-NCL: Salomon s’éveilla, et il comprit que c’était un songe. De retour à Jérusalem,
    il se tint devant l’arche de l’alliance de Yahweh ; il offrit des holocaustes
    et des sacrifices pacifiques, et il donna un festin à tous ses serviteurs.
  cek-AK: Solomon angthawk naah, khenah, amang ni, tiah panoek. Jerusalem ah a caeh
    moe, Angraeng ih lokkamhaih thingkhong hmaa ah angdoet pacoengah, hmai angbawnhaih
    hoi angdaeh angbawnhaih to a sak. Angmah ih tamnanawk boih hanah poih to a sak
    pae.
  cuk-cuk: Salomón gabmai-ataksagu, gabdakmai itoalid. Geb Jerusalén-neggweburse nadegusad,
    Bab-Jehová-Dadganbo-Igar-Mesisad-Ulugwa-asabin gwisgunonikid. Bab-Jehováʼga ibmar-ogumakar
    uknai gusbalid, gwenatigwar-guedga-ibmar-ukleged Bab-Jehováʼga uknai gusad. Aginbali,
    Salomón bela dummagan-ega-arbadimaladga iba-dummad ononai gusbalid.
  uig-CYR: Сулайман ойғанғанда, мана бу бир чүш еди. У Йерусалимға келип Пәрвәрдигарниң
    әһдә сандуғиниң алдиға келип, өрә туруп көйдүрмә қурбанлиқларни қилип, тәшәккүр
    қурбанлиқлирини өткүзүп, һәммә хизмәткарлириға зияпәт қилип бәрди.
  pma-pma: Navong Solomon muli mea, kilea suk keke Ahi selus mini ka en matil vovoien
    tai. Evus, va ris Serusalem, ka mulomal vesesal ven Bokis ten Hatkatien Takeih
    onen Iahova. En out enek, Solomon muas buluk koa ka munit lin keil en ahor keke
    vahi sanien votut onen min Ahi. Evus, muas buluk tei mun keke vahi sanien ten
    lahruaien ral min Ahi ka rei lat tei vuseri keil teni keke voumon mari anien tai
    vahi onen hetetamen keil onen.
  tel-2017: అంతలో సొలొమోను మేలుకుని అది కల అని గ్రహించాడు. తరవాత అతడు యెరూషలేముకు
    వచ్చి యెహోవా నిబంధన ఉన్న మందసం ఎదుట నిలబడి దహనబలులూ సమాధానబలులూ అర్పించి తన సేవకులందరికి
    విందు చేయించాడు.
  hat-BSA: Salomon te vin leve e vwala, se yon rèv li te ye. Konsa, li te vini Jérusalem,
    e li te kanpe devan SENYÈ a, pou ofri ofrann brile ak ofrann lapè, e li te fè
    yon fèt pou tout sèvitè li yo.
  bxh-bxh: Solomon ya eno obiyo ya nuwatuhu lobahi mate Yaubada ya libama lisina eno suwai
    yai.
  kos-kos: Solomon el ngutalik ac akilen lah LEUM GOD El kaskas nu sel in mweme sac,
    na el som nu Jerusalem ac tu mutun Tuptup in Wuleang lun LEUM GOD ac orek kisa
    firir ac mwe kisa in akinsewowo nu sin LEUM GOD. Toko el orala kufwa se nu sin
    mwet kacto lal nukewa.
  hbo-WLC: וַיִּקַ֥ץ שְׁלֹמֹ֖ה וְהִנֵּ֣ה חֲל֑וֹם וַיָּב֨וֹא יְרוּשָׁלִַ֜ם וַֽיַּעֲמֹ֣ד
    ׀ לִפְנֵ֣י ׀ אֲר֣וֹן בְּרִית־אֲדֹנָ֗י וַיַּ֤עַל עֹלוֹת֙ וַיַּ֣עַשׂ שְׁלָמִ֔ים
    וַיַּ֥עַשׂ מִשְׁתֶּ֖ה לְכָל־עֲבָדָֽיו׃ פ
  ibo-ibo: Mgbe ahụ, Solomọn si nʼụra teta, ghọtakwa na ọ bụ nrọ ka ọ na-arọ. Ọ lọtara
    na Jerusalem bata guzo nʼihu igbe ọgbụgba ndụ Onyenwe anyị, chụọ aja nsure ọkụ
    na aja udo. Emesịa, o meere ndị na-ejere ya ozi oke oriri.
  ory-ory: ଏଉତ୍ତାରେ ଶଲୋମନ ଜାଗ୍ରତ ହୁଅନ୍ତେ, ଦେଖ, ଏହା ସ୍ୱପ୍ନ-ମାତ୍ର; ତହୁଁ ସେ ଯିରୂଶାଲମକୁ
    ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ଠିଆ ହୋଇ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ ଓ ମଙ୍ଗଳାର୍ଥକ
    ବଳି ଉତ୍ସର୍ଗ କରି ଆପଣା ସମସ୍ତ ଦାସଙ୍କ ନିମନ୍ତେ ଏକ ଭୋଜ କଲେ।
  chk-chk: Iwe, Salomon a nela o mefi pwe Kot a fos ngeni lon an tan. Mürin, a feila
    Jerusalem, a ütä me mwen än ewe Samol mi Lapalap we pworofel o eäni asoren kek
    me asoren kinamwe ngeni. Mürin a föri eu kametip fän iten nöün kewe nöüwis meinisin.
  rop-rop: Bambai na Salaman bin gidap brom silip en imbin sabi streidawei YAWEI bin
    tok langa im langa det drim. Brom deya Salaman bin go langa Jerusalem en deya
    imbin jandap lida langa det Seikridwan Boks blanga YAWEI, en imbin gibit detlot
    barnapwan en feloship ofring. En afta imbin abum bigwan padi garram ola haibala
    wekinmen blanga im.
  ukr-1871: І прокинувся Соломон, і зрозумів, що се сновидїннє. Вернувшися ж у Ерусалим,
    приступив перед скриню закону Господнього, й принїс жертви всепалення та жертви
    мирні, й зладив велику гостину про всї слуги свої.
  deu-1951: Und als Salomo erwachte, siehe, da war es ein Traum. Als er nun nach Jerusalem
    kam, trat er vor die Bundeslade des HERRN und opferte Brandopfer und Dankopfer
    und machte allen seinen Knechten ein Mahl.
  eng-JPS: And Solomon awoke, and, behold, it was a dream; and he came to Jerusalem,
    and stood before the ark of the covenant of the LORD, and offered up burnt-offerings,
    and offered peace-offerings, and made a feast to all his servants.
  srp-1865: Tada se probudi Solomun, i gle, ono bješe san. I doðe u Jerusalim, i stavši
    pred kovèeg zavjeta Gospodnjega prinese žrtve paljenice i žrtve zahvalne, i poèasti
    sve sluge svoje.
  lug-lug: Awo Sulemaani n’azuukuka n’amanya nga kibadde kirooto. N’akomawo e Yerusaalemi,
    n’ayimirira mu maaso g’essanduuko ey’endagaano ya Mukama n’awaayo ebiweebwayo
    ebyokebwa n’ebiweebwayo olw’emirembe, era n’agabula abaweereza be ekijjulo.
  heb-heb: ויקץ שלמה והנה חלום ויבוא ירושלם ויעמד לפני ארון ברית אדני ויעל עלות ויעש
    שלמים ויעש משתה לכל עבדיו׃
  ben-IRV: এর পর শলোমন জেগে উঠলেন আর বুঝতে পারলেন যে, ওটা একটা স্বপ্ন ছিল। পরে শলোমন
    যিরূশালেমে ফিরে গিয়ে সদাপ্রভুর সাক্ষ্য সিন্দুকের সামনে দাঁড়ালেন এবং অনেক পশু
    দিয়ে হোমবলি ও মঙ্গলার্থক বলির অনুষ্ঠান করলেন। তারপর তাঁর সমস্ত কর্মচারীদের জন্য
    একটা ভোজ দিলেন।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਜਾਗ ਉੱਠਿਆ ਅਤੇ ਵੇਖਿਆ ਕਿ ਇਹ ਤਾਂ ਸੁਫ਼ਨਾ ਹੈ। ਫੇਰ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਆਇਆ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਅੱਗੇ ਖੜ੍ਹਾ ਰਿਹਾ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ ਅਤੇ
    ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਤਿਆਰ ਕੀਤੀਆਂ ਅਤੇ ਆਪਣੇ ਸੇਵਕਾਂ ਲਈ ਦਾਵਤ ਕੀਤੀ।
  tkr-tkr: İnyaa'ar Sıleyman muğur qıxha, ats'axhen man nyak' ıxhay. Mana İyerusalimqa
    sak'ı, Xudaavandayka mugaavilenane q'utyeyini ögiyl ulyorzul, gyoxhxhan ha'an
    q'urbanbıyiy əmin-amanın q'urbanbı alya'a. Mançile qiyğa cune hiqiy-allanbışis
    otxhun – ulyodğuy hele.
  mya-JVB: ရှောလမုန် သည် နိုး ၍ အိပ်မက် ဖြစ်မှန်းကိုသိ၏။ တဖန် ယေရုရှလင် မြို့သို့သွား
    ၍ ထာဝရ ဘုရား၏ ပဋိညာဉ် သေတ္တာ တော်ရှေ့ မှာ ရပ် လျက်၊ မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို
    ပူဇော် ၍ ကျွန် အပေါင်း တို့အဘို့ ပွဲ ကို စီရင် တော်မူ၏။
  tbg-tbg: Minti tuvaro Soromonuva vaitonaihairo himpiro tiharo, Ike, Kotiva tairakaama
    vi uvara ti tiva timivo, tivakero viva himpiro oru Ieruharemini Nora Kotira Vokise
    avuqaa vaiharo ofaa vo, ekaa kaintu iha quara amitero, Kotikantiro vohaa variainarara
    iriharo ofaa vo iha quara amitero, viraqaahairo viva nai kamaani kaiqa vare vaukara
    iriharo kara unta/nuta nimura.
  hmo-hmo: Gabeai Solomona be ia noga, vadaeni ia diba unai be nihi sibona. Unai murinai
    ia be Ierusalema dekenai ia lao, Lohiabada ena Taravatu Maua ena vairana dekenai
    ia gini, bona idia gabua bouboudia bona maino bouboudia ia henia. Bona aria ta
    ia karaia, iena hesiai taudia ibounai edia.
  urd-urd: फिर सुलेमान जाग गया, और देखा कि एक ख़्वाब था; और वह येरूशलेम में आया और
    ख़ुदावन्द के 'अहद के सन्दूक़ के आगे खड़ा हुआ और सोख़्तनी क़ुर्बानियाँ पेश कीं
    और सलामती की क़ुर्बानियाँ पेश कीं और अपने सब मुलाज़िमों की दा'वत की।
  rus-SYN: И пробудился Соломон, и вот, это было сновидение. И пошел он в Иерусалим
    и стал пред жертвенником пред ковчегом завета Господня, и принес всесожжения и
    совершил жертвы мирные, и сделал большой пир для всех слуг своих.
  bqc-SIM: Ɔ̃ Salomↄↄ vù, asa nana àlɛ o. Ɔ̃ à tà Yelusalɛũ à gɛ̀ zɛ̀ Dii bàa
    kua ń Isailiↄ kpagolo aɛ, à sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ń sáaukpasao
    ò we, ↄ̃ à blɛsakɛ̀ a ìwaↄnɛ.
  tcz-CHONGTHU: Hichun Solomon ahung thou in ahileh amang ahi ahin hedoh in ahi. Hichun
    ama Jerusalem ah akilen Pakai Kitepna Thingkong masang achun adingin pumgo thilto
    holeh chamna thilto kilhaina asem in chu leh ama ding’a panmun neiho jouse a koukhom
    in ankong loupitah asem in ahi.
  mar-mar: शलमोन जागा झाला. परमेश्वर स्वप्नात येऊन आपल्याशी बोलला हे त्याच्या लक्षात
    आले. त्यानंतर शलमोन यरूशलेमेला जाऊन परमेश्वराच्या कराराच्या कोशापुढे उभा राहिला.
    शलमोनाने परमेश्वरासाठी होमार्पण केले. त्यामध्ये त्याने परमेश्वरास शांत्यर्पणे
    वाहिली. मग आपल्या सर्व सेवकांना मेजवानी दिली.
  qub-qub: Riccharamur Salomonga yarpachacurir tantiyacuriran suyñushanta. Jerusalenman
    chayaycorga juclla aywaran Tayta Diospa babulnin caycashanman. Nircur rupachina
    sacrifisyucunata y alli goyaypita sacrifisyucunatapis rupachiran. Chaypitana llapan
    mandäshejcunata micuyta garachiran.
  bqp-bqp: Akũ Sulemanu vù, à è kũ nanan a ò. Akũ à tà Yurusalɛmu, à gɛ̀ɛ à zɛ̀
    Dikiri bàka kunna kũ Isarailanↄ àkpati arɛ, à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũnↄ
    kũ kɛnnakũkↄ̃o sa'opↄnↄ ò gwe, akũ à pↄnna pↄ́ble kɛ̀ a ìbanↄnɛ.
  hat-hat: Lè Salomon leve, li vin konprann Bondye te pale avè l' nan rèv. Li tounen
    lavil Jerizalèm, l' ale devan Bwat Kontra Seyè a, li ofri bèt pou yo boule nèt,
    bèt pou yo touye pou di Seyè a mèsi. Apre sa, li bay yon gwo fèt pou tout moun
    k'ap travay nan gouvènman l' lan.
  eng-BSB: Then Solomon awoke, and indeed it had been a dream. So he returned to Jerusalem,
    stood before the ark of the covenant of the Lord, and offered burnt offerings
    and peace offerings. Then he held a feast for all his servants.
  eng-WEBPB: Solomon awoke; and behold, it was a dream. Then he came to Jerusalem
    and stood before the ark of the LORD’s covenant, and offered up burnt offerings,
    offered peace offerings, and made a feast for all his servants.
  kbq-kbq: Higeno anante Solomoni'a mase'nefintira antri huno otino keana amne ava'na
    ke'ne. Hagi anantetira atreno Jerusalemi kumate vuno Ra Anumzamofo huhagerafi
    huvempage bogisimofo avuga kre fananehu ofane, rimpa fru ofanena ome nehuno, eri'za
    vahe'anena ra ne'za kreno ne'ne.
  nhe-BL: Huan teipa Salomón ijitac huan momacac cuenta para temiquiyaya. Huan mocuepqui
    Jerusalén huan moquetzqui iixtla icaxa TOTECO tlen quipiyayaya nopa tlanahuatili
    tlen TOTECO quimacatoya Moisés. Nopona quimacac TOTECO tlacajcahualistli tlatlatili
    huan tlacajcahualistli tlen tlayoltlalili para quitlascamatis ipampa nochi tlen
    quiilhuijtoya. Teipa nopona quichijqui se hueyi tlacualistli ica ininnacayo nopa
    tlapiyalime tlen mocajqui imaco huan quinnotzqui nochi itlatequipanojcahua.
  bus-bus: Ben Sulemanu vù, à è kɛ̀ nanaan á ò. Ben à tà Yerusalɛmu, à gàa à zɛ̀ Dii
    bà kuuna kↄ̃n Isarailinↄ àkpati aɛ, à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũnↄ kↄ̃n kɛnnakↄ̃o
    sa'opↄnↄ ò gwe, ben à pↄnna pↄ́blee kɛ̀ a ìbanↄnɛ.
  gub-BL: Na'e ume'e kury. — Kwa, Tupàn uze'eg ihewe hepuahu pe a'e, i'i uzeupe. A'e
    rupi oho Zeruzarez pe kury. Upu'àm oho Tupàn Ze'eg Hyru henataromo. Omono ma'e
    Tupàn Tuweharupi Wiko Ma'e pe, uzemuawyze kar haw romo. Omono amo ae ma'e izupe
    hapy pyràm romo no. Ukaz paw a'e ma'e Tupàn henataromo. A'e re uzapo mynykawhu
    amogwer tuwihaw wanupe wà kury.
  eng-DRA: 'And Solomon awaked, and perceived that it was a dream: and when he was
    come to Jerusalem, he stood before the ark of the covenant of the Lord, and offered
    holocausts, and sacrificed victims of peace offerings, and made a great feast
    for all his servants.'
