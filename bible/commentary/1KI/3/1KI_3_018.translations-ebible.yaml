verse: 1KI.003.018
translations:
  mal-C: എനിക്കു കുഞ്ഞു ജനിച്ചതിന്റെ മൂന്നാംദിവസം ഇവൾക്കും ഒരു കുഞ്ഞുജനിച്ചു. വീട്ടിൽ
    ഞങ്ങൾ ഒരുമിച്ചാണ് താമസിച്ചിരുന്നത്. വീട്ടിൽ ഞങ്ങൾ രണ്ടുപേരുമല്ലാതെ മറ്റാരും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Am dritten Tag aber, nachdem ich geboren hatte, gebar auch dieses weib;
    und wir waren beieinander, ohne daß jemand fremdes mit uns im Hause war: nur wir
    beide waren im Hause.'
  lin-lin: Na mokolo ya misato sima na mbotama ya mwana na ngai, mwasi oyo mpe abotaki.
    Tozalaki kaka biso moko kati na ndako, moto mosusu azalaki te, kaka biso mibale.
  eng-LSV: and it comes to pass on the third day of my bringing forth, that this woman
    also brings forth, and we [are] together, there is no stranger with us in the
    house, except the two of us, in the house.
  eng-GNV: 'And the third day after that I was deliuered, this woman was deliuered
    also: and we were in the house together: no stranger was with vs in the house,
    saue we twaine.'
  eng-WEBSTER: 'And it came to pass the third day after I was delivered, that this
    woman was delivered also: and we were together; there was no stranger with us
    in the house, save us two in the house.'
  nhw-BL: Huan ica eyi tonali yaya nojquiya quipixqui se icone quema tiitztoyaj san
    sejco. Huan tojuanti timocahuaj san sejco huan amo aqui más itztoc tohuaya ipan
    tochaj.
  swh-ONEN: Siku ya tatu baada ya mtoto wangu kuzaliwa, mwanamke huyu pia naye akazaa
    mtoto. Tulikuwa peke yetu, hapakuwa na mtu mwingine yeyote katika nyumba isipokuwa
    sisi wawili.
  bba-bba: Ye nɑ mɑrɑ, yen sɔ̃ɔ itɑserɑ win tii u mɑɑ mɑrɑ. Mɑ sɑ wɑ̃ɑ dii tee te
    sɔɔ sɑnnu. Goo kun mɑɑ kɑ sun wɑ̃ɑ mi.
  eng-KJVCPB: 'And it came to pass the third day after that I was delivered, that
    this woman was delivered also: and we were together; there was no stranger with
    us in the house, save we two in the house.'
  luo-luo: Chiengʼ mar adek kasenywolo nyathina, dhakoni bende noyudo nyathi. To ne
    onge ngʼato moro amora e ot makmana wan kendwa.
  meu-meu: Lau na mara murinai dina toi vada ela, bena ina hahine danu e mara. Ai
    na sibomai; asi tauna ta ai ida una ruma ai, ai raruosi mo.
  npi-ULB: मैले जन्म दिएको तेस्रो दिनमा यस स्त्रीले बालक जन्माई । हामी सँगसँगै थियौँ
    । घरमा हामीसित कोही पनि थिएन, तर हामी दुई जना मात्र थियौँ ।
  yor-yor: Ní ọjọ́ kẹta lẹ́yìn ìgbà tí mo bímọ tan, obìnrin yìí sì bímọ pẹ̀lú. A sì
    nìkan dá wà; kò sí àlejò ní ilé bí kò ṣe àwa méjèèjì nìkan.
  pes-OPCB: سه روز بعد از من، این زن هم فرزندی زایید. کسی جز ما در آن خانه نبود.
  tgl-ULB: Nangyari na sa ikatlong araw matapos kong manganak ay nanganak din ang
    babaeng ito. Magkasama kami. Wala na kaming kasama sa bahay, pero kami lamang
    dalawa ang nasa bahay.
  cbu-NT: Iparinaramchuri, anumun tuchip zar tushiyramchu anush, insha kiz iparinarangitamta.
    Min tputs nllitari anush wanindamunaja; yaanitari kizanandani taaranganiya.
  hui-hui: Ani taba hono biruwa wali ogo iya haru dege birariba. Ani biruwa horo kiru
    peagola ibubi nde igiri gali mbira taba hanaya. Ani taba honowa horo ogoningi
    anda ogoniha wali agali maru napale iyane hanguore paliriba.
  mya-mya: ကျွန်​မ​က​လေး​မွေး​ပြီး​၍​သုံး​ရက်​အ​ကြာ တွင် ဤ​မိန်း​မ​သည်​လည်း​သား​က​လေး​တစ်
    ယောက်​ကို​ဖွား​မြင်​ပါ​၏။-
  bod-N: དེ་ནས་ཉིན་གསུམ་པར་བུད་མེད་འདི་ལའང་བུ་ཞིག་སྐྱེས་ཏེ། ངེད་གཉིས་མཉམ་དུ་བསྡད་ཡོད་ཅིང་ཁྱིམ་དེར་ངེད་གཉིས་ལས་གཞན་སུ་ཡང་མེད།
  sna-sna: Zvino nezuva rechitatu mushure mokuberekwa kwomwana wangu, mukadzi uyu
    akaponawo mwana. Takanga tiri toga; hapana mumwe munhu akanga ari mumba kunze
    kwedu isu vaviri.
  spa-BLM: Al tercer día de mi parto, esta mujer también dio a luz. Estábamos juntas.
    No había ningún extraño con nosotras en la casa, sólo nosotras dos en la casa.
  cac-cac: Schab'jial val chi', ix aljipax yic ix tic. A on̈n̈ej co chavan̈il d'a
    yol te' pat chi', malaj junocxo mach.
  swh-ULB: Ikatokea siku ya tatu baada ya kujifungua na yeye akajifungua. Tulikuwa
    sisi tu. Hapakuwepo na mtu mwingine yeyote katika nyumba yetu, ila sisi tu wawili
    katika hiyo nyumba.
  bel-bel: на трэці дзень пасьля таго, як я нарадзіла, нарадзіла і гэтая жанчына;
    і былі мы разам, і ў доме нікога староньняга з намі ня было; толькі мы дзьве былі
    ў доме;
  wed-wed: Ma aupom tonuḡa au murina wavine viruaina nanare tevera orotona i vinatunei.
    Eḡa aiai ḡelauna au numa anina airuaḡa ava.
  deu-ELBBK: Und es geschah am dritten Tag, nachdem ich geboren hatte, da gebar auch
    diese Frau; und wir waren zusammen, kein Fremder war bei uns im Haus, nur wir
    beide waren im Haus.
  mbb-OT: Ne kedlavey te tetelu he andew, iyan en maan sikandin mid-anak. Ne iyan
    key zà is dezuwa ed-ubpà dutun te valey ne wazè en duma.
  mal-2015: ഞാൻ പ്രസവിച്ചതിന്റെ മൂന്നാം ദിവസം ഇവളും പ്രസവിച്ചു; ഞങ്ങൾ ഒന്നിച്ചായിരുന്നു;
    ഞങ്ങൾ രണ്ടുപേരും ഒഴികെ ആ വീട്ടിൽ മറ്റാരും ഞങ്ങളോടുകൂടെ ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: Paľis pro trito džives the lake uľiľa muršoro. Samas andro kher ča duj
    džeňa a ňiko aver ode na sas.
  pes-OPV: و روز سوم بعد از زاییدنم واقع شد که این زن نیز زایید و ما با یکدیگر بودیم
    و کسی دیگر با ما در خانه نبود و ما هر دو در خانه‌تنها بودیم.
  ron-1924: Дупэ трей зиле, фемея ачаста а нэскут ши еа. Локуям ымпреунэ, ничун стрэин
    ну ера ку ной ын касэ, ну ерам декыт ной амындоуэ.
  aui-aui: Gabudara aroba murine na mmko wasikena bada ivituwa. Toumiiduma, yama bata
    kawagha name noko barena kamone, getana da iiyabo nama.
  ben-OBCV: আমার সন্তান হওয়ার তিন দিন পর এরও একটি সন্তান হল। আমরা তো একাই ছিলাম;
    সেই বাড়িতে আর কেউ ছিল না, শুধু আমরা দুজনই ছিলাম।
  som-som: Oo maalintii aan umulay tii ka saddex ahayd ayay naagtanuna umushay, waannuna
    wada joognay, oo labadayada mooyaane cid qalaadi guriga nagulama jirin.
  lat-VUC: 'Tertia autem die postquam ego peperi, peperit et hæc: et eramus simul,
    nullusque alius nobiscum in domo, exceptis nobis duabus.'
  eng-ASVBT: And it came to pass the third day after I was delivered, that this woman
    was delivered also; and we were together; there was no stranger with us in the
    house, save we two in the house.
  ita-1885: E il terzo giorno appresso che io ebbi partorito, questa donna partorì
    anch'essa; e noi stavamo insieme, e non vi era alcun forestiere con noi in casa;
    non vi era altri che noi due in casa.
  eng-LXXUP: 'And it came to pass on the third day after I was delivered, this woman
    also was delivered: and we were together; and there was no one with us besides
    our two selves in the house.'
  eng-ULB: It happened on the third day after I gave birth that this woman also gave
    birth. We were together. There was no one else with us in the house, but only
    the two of us in the house.
  spa-VBL: Tres días después del nacimiento de mi bebé, esta mujer también tuvo un
    bebé. Estábamos juntos; no había nadie más en la casa, sólo nosotros dos.
  fra-_FOB: Le troisième jour après mes couches, cette femme est aussi accouchée,
    et nous étions ensemble; personne d'autre n'était avec nous dans cette maison;
    il n'y avait que nous deux.
  mal-mal: ഞാൻ പ്രസവിച്ചതിന്റെ മൂന്നാംദിവസം ഇവളും പ്രസവിച്ചു; ഞങ്ങൾ ഒന്നിച്ചാണ് താമസിച്ചിരുന്നത്;
    ഞങ്ങൾ ഇരുവരും അല്ലാതെ ആ വീട്ടിൽ മറ്റാരും ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Do din ke bād is ke bhī bachā huā. Ham akelī hī thīṅ, hamāre siwā ghar
    meṅ koī aur nahīṅ thā.
  suz-BL: मिनु गो आल थिङा आ नाक्‍त सां नोले एकोमी यो आल का थिप्‍तु। मेकेर गो निक्‍शी
    ला बाक्‍शो नस्‍कु। मेको खिंम आंस निक्‍शी ङा लाक्‍शा, अर्को सुइ मबाक्‍म।
  ita-1927: E il terzo giorno dopo che ebbi partorito io, questa donna partorì anch’ella;
    noi stavamo insieme, e non v’era da noi alcun estraneo; non c’eravamo che noi
    due in casa.
  ckb-ckb: ئەوە بوو لە ڕۆژی سێیەمی لەدایکبوونی منداڵەکەم ئەم ژنەش منداڵێکی بوو، هەردووکمان
    بە تەنها بووین و لە ماڵەکە هیچ کەسێکی دیکەمان لەگەڵ نەبوو، تەنها هەردووکمان لە
    ماڵەکە بووین.
  eng-BBE: 'And three days after the birth of my child, this woman had a child: we
    were together, no other-person was with us in the house but we two only.'
  kan-OKCV: ನಾನು ಅವಳ ಸಂಗಡ ಮನೆಯಲ್ಲಿರುವಾಗ, ಮಗುವನ್ನು ಹೆತ್ತೆನು. ನಾನು ಹೆತ್ತ ಮೂರು ದಿವಸಗಳ
    ತರುವಾಯ, ಈ ಹೆಣ್ಣು ಮಗಳು ಕೂಡ ಹೆತ್ತಳು. ನಾವು ಇಬ್ಬರೂ ಕೂಡಿಯೇ ಇದ್ದೆವು. ಮನೆಯಲ್ಲಿ ನಮ್ಮ ಇಬ್ಬರ
    ಹೊರತು ನಮ್ಮ ಸಂಗಡ ಮತ್ತ್ಯಾರೂ ಇಲ್ಲ.
  tam-2017: நான் பிள்ளை பெற்ற மூன்றாம் நாளிலே, இந்த பெண்ணும் ஆண்பிள்ளை பெற்றாள்; நாங்கள்
    ஒன்றாக இருந்தோம், எங்கள் இருவரையும் தவிர, வீட்டுக்குள்ளே வேறொருவரும் இல்லை.
  spa-RV-1909: Y aconteció al tercer día después que yo parí, que ésta parió también,
    y morábamos nosotras juntas; ninguno de fuera estaba en casa, sino nosotras dos
    en la casa.
  ron-BTF: Şi s-a întâmplat, a treia zi după ce am născut, că a născut şi această
    femeie; şi noi eram împreună; nu era niciun străin cu noi în casă, în afară de
    noi amândouă în casă.
  eng-WEBP: The third day after I delivered, this woman delivered also. We were together.
    There was no stranger with us in the house, just us two in the house.
  eng-FBV: Three days after the birth of my baby, this woman also had a baby. We were
    together; there was no one else in the house, just the two of us.
  nld-1939: en drie dagen na mij kreeg ook deze vrouw een kind. Wij waren samen in
    huis, en er was niemand bij ons; alleen wij tweeën waren in huis.
  nch-BL: Huan ica eyi tonati yaya nojquiya quipixqui se icone quema tiitztoyaj san
    sejco. Huan tojuanti timocahuaj san sejco huan amo aqui más itztoc tohuaya ipan
    tochaj.
  vie-1934: Sau ba ngày, người này cũng đẻ; chúng tôi ở chung nhau, chẳng một người
    lạ nào ở với chúng tôi trong nhà; chỉ có hai chúng tôi ở đó mà thôi.
  hin-CV: बच्‍चे को जन्म देने के तीसरे दिन इस स्त्री ने भी एक बच्‍चे को जन्म दिया.
    हम दोनों साथ साथ ही रह रही थी. घर में हम दोनों के अलावा कोई भी दूसरा व्यक्ति न
    था, घर में सिर्फ हम दोनों ही थी.
  spa-BES: 'Y tres días después del nacimiento de mi hijo, esta mujer tuvo un hijo:
    estábamos juntas , ninguna otra persona estaba con nosotros en la casa, solo nosotras
    dos.'
  tdx-tdx: Aa ie amy andro faha­telo’ i niterahakoiy le nahatoly ka o rakembao, vaho
    niharo ao zahay; tsy aman’ ambahiny i kibohotsey naho tsy zahay roe avao ty an-traño
    ao.
  tha-KJV: ต่อมาเมื่อข้าพระองค์คลอดบุตรได้สามวันแล้ว นางคนนี้​ก็​คลอดบุตรด้วย และข้าพระองค์ทั้งสองอยู่​ด้วยกัน
    ไม่มี​ผู้​ใดอยู่กับข้าพระองค์ทั้งสองในเรือนนั้น ข้าพระองค์ทั้งสองนั้นอยู่ในเรือนนั้น
  por-BR-2018: E aconteceu ao terceiro dia depois que eu dei à luz, que esta deu à
    luz também, e morávamos nós juntas; ninguém de fora estava em casa, a não ser
    nós duas na casa.
  deu-ELO: Und es geschah am dritten Tage, nachdem ich geboren hatte, da gebar auch
    dieses Weib; und wir waren zusammen, kein Fremder war bei uns im Hause, nur wir
    beide waren im Hause.
  eng-WYC-2018: And in the third day after that I had childed, also this woman childed,
    (or And on the third day after that I had given birth, this woman also gave birth);
    and we were together in the house, and none other was (there) with us in the house,
    except us twain.
  epo-epo: En la tria tago post mia nasko naskis ankaŭ ĉi tiu virino; kaj ni estis
    kune, estis neniu fremdulo kun ni en la domo, nur ni ambaŭ estis en la domo.
  uig-PIN: Mǝn balini tuƣup üq kündin keyin u hotunmu bir bala tuƣdi. Biz ikkiylǝn
    u yǝrdǝ olturduⱪ; ɵydǝ bizdin baxⱪa ⱨeq yat adǝm yoⱪ idi, yalƣuz biz ikkiylǝn
    ɵydǝ iduⱪ.
  beo-beo: Na mano lalelegelalu, eso aduna asili, e amola da dunu mano lalelegei.
    Anisu fawane da amo diasu ganodini esalebe ba:i. Eno dunu hame.
  tpi-OTNT: Tupela de bihain, em tu i karim pikinini man. Na mitupela tasol i stap
    long haus. I no gat arapela man o meri i stap wantaim mitupela long dispela taim.
  hau-SA: Kwana uku bayan haihuwar jaririna, wannan mata ma ta haifi jariri. Mu dai
    kaɗai ne; babu wani a gidan sai mu biyu.
  uig-LAT: Men balini tughup üch kündin kéyin u xotunmu bir bala tughdi. Biz ikkiylen
    u yerde olturduq; öyde bizdin bashqa héch yat adem yoq idi, yalghuz biz ikkiylen
    öyde iduq.
  nde-nde: Kuthe ngosuku lwesithathu ngikhululekile laye umama lo wakhululeka wazuza
    umntwana. Besiyithi sodwa sobabili, kungelamuntu endlini ngaphandle kwethu sobabili.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi hono ʻaho tolu hili ʻa ʻeku fāʻele ʻaʻaku, naʻe
    fāʻele ʻae fefine ni foki: pea naʻa ma nofo fakataha; naʻe ʻikai mo ha tokotaha
    kehe ʻi he fale mo kimaua, ka ko kimaua pe toko ua.'
  ces-1613: Potom stalo se dne třetího po porodu mém, že porodila také žena tato,
    a byly jsme spolu. Nebylo žádného cizího s námi v domě, kromě nás dvou v témž
    domě.
  eng-WMB: The third day after I delivered, this woman delivered also. We were together.
    There was no stranger with us in the house, just us two in the house.
  tam-TCV: எனது பிள்ளை பிறந்து மூன்றாம் நாளில் இந்தப் பெண்ணுக்கும் ஒரு பிள்ளை பிறந்தது.
    நாங்கள் தனிமையாகவே இருந்தோம். எங்கள் இருவரையும் தவிர வீட்டில் எவருமே இருக்கவில்லை.
  ceb-ULB: Nahitabo kini sa ikatulong adlaw human ako manganak sa akong anak ug nanganak
    usab kining bayhana. Nag-uban kami. Walay nay lain tawo uban kanamo diha sa balay,
    gawas namong duha.
  pol-UBG: A trzeciego dnia po moim porodzie urodziła również ta kobieta. I byłyśmy
    razem, nie było z nami nikogo innego w domu; tylko my dwie byłyśmy w tym domu.
  agr-agr: Nunikan kampatum tsawan pujai, juju nuwashkam uchigmakmae. Nunika ima jimagchitik
    pujumji. Tikich aents wainchataigkesh atsume.
  kyc-kyc: Nambana wane doko mandeyono yuu gii lama epo peyamopa baa waneko nyaŋa
    mandeya. Nambwa lama dolapo iki anda dokona peteyamba dokopa mendalipi epa nayami.
  urd-GVU: دو دن کے بعد اِس کے بھی بچہ ہوا۔ ہم اکیلی ہی تھیں، ہمارے سوا گھر میں کوئی
    اَور نہیں تھا۔
  deu-1912: Und über drei Tage, da ich geboren hatte, gebar sie auch. Und wir waren
    beieinander, daß kein Fremder mit uns war im Hause, nur wir beide.
  ntj-ntj: Nyangka minyma ngaalu marla katja kanyirnu.
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಇವಳೂ ಹೆತ್ತಳು. ನಾವಿಬ್ಬರೂ ಒಟ್ಟಿಗೆ ಇದ್ದೆವು. ನಮ್ಮಿಬ್ಬರ ಹೊರತು
    ಆ ಮನೆಯಲ್ಲಿ ಯಾರೂ ಇರಲಿಲ್ಲ
  yap-yap: Dalip e rran nga tomuren miki gargel ni bochi pagel. Go’ gamow u rom u
    naun, ndariy be’ ni immoy romow.
  hlt-MCSB: Kai loh camoe ka cun phoeikah a hnin thum dongah he kah huta khaw camoe
    a cun van. Kaimih rhoi bueng coeng tih im khuikah kaimih rhoi taengah yin a om
    moenih. Im ah tah kaimih rhoi bueng coeng ni.
  mdy-ETH: ታኣኒ ሾዔንቴ ሃይሣሳ ኬሎና ዒዛ ሃሣ ዓቲንቄ ናይ ሾዔኔ፤ ኑ ናንጋ ማኣሮይዳ ኑና፥ ላምዖንሢፓ ዓታዛ ሜሌ ዓሲ ባኣሴ።
  twi-ASANTE: Nnansa akyi no, ɔno nso woo ba. Na yɛn nko ara na yɛte fie hɔ a obiara
    nka yɛn baanu ho.
  eng-WEBU: The third day after I delivered, this woman delivered also. We were together.
    There was no stranger with us in the house, just us two in the house.
  wal-wal: Ta na7ai yelettido heezzantto gallassi ha mishiriyaakka issi na7a yelaasu.
    He keettan nu naa77aappe hara asi ooninne baawa.
  spa-PDDPT: Sucedió que tres días después de mi parto, esta mujer también dio a luz.
    Nosotras vivíamos juntas y ningún extraño estaba con nosotras en la casa. Solo
    nosotras dos.
  gun-gun: Kyrĩ va'e aikuavã rire mboapy araa py ma kova'e kunha va'e voi oikuavã'i
    avi ava'i. Joa py roĩ va'ekue, neĩ peteĩve ma voi jipoi oo py roĩ jave, ore anho'i
    ae roĩ ha'e py.
  ilo-ULB: Ket napasamak nga idi maikatlo nga aldaw kalpasan ti panagpasngayko, nagpasngay
    met daytoy a babai. Agkaduakami. Awan ti sabali a tao iti balay, ngem dakami laeng
    a dua iti balay.
  kpg-kpg: Nia laangi e lua i muli dagu dama ne haanau, gei mee ga haanau labelaa
    dana dama daane. Ma go gimaua hua dogolua ala i lodo di hale, deai tangada labelaa
    i golo ai.
  uig-ARA: مەن بالىنى تۇغۇپ ئۈچ كۈندىن كېيىن ئۇ خوتۇنمۇ بىر بالا تۇغدى. بىز ئىككىيلەن
    ئۇ يەردە ئولتۇردۇق؛ ئۆيدە بىزدىن باشقا ھېچ يات ئادەم يوق ئىدى، يالغۇز بىز ئىككىيلەن
    ئۆيدە ئىدۇق.
  sus-sus: Xi saxan to dangi, a fan naxa di bari. Muxu doro nan tun nu a ra, mixi
    gbɛtɛ yo mu nu na banxi kui fo muxu firin peti.
  pon-2006: Mwurin rahn siluh, lih menet pil naitikihadahr pwutak emen. Kihtete me
    patohwan kousoan nan ihmwo, sohte emen iang.
  jae-jae: Bec têlêac gêjaŋa, gocgo eŋ kêkôc teŋ kêdaguc. Aêagêc aŋgôŋ awiŋ tauŋ ma
    teŋ gêmoa andu tau gêwiŋ atom. Aêagêc tauŋgeŋ tec amoa.
  ksd-ksd: Ma ba i ga par a utul a bung taun ra bung iau ga kakava tana, go ra vavina
    bula i ga kava vue ta bul; amir ga ki varurung, ma pa ta vaira amital ga ki varurung
    me ta ra pal, amir ika amir ga ki ta nam ra pal.
  tur-YTC: “Ben doğurduktan sonraki üçüncü gün bu kadın da doğurdu. Birlikteydik.
    Evde bizimle birlikte yabancı yoktu, evde sadece ikimiz vardık.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῇ ἡμέρᾳ τῇ τρίτῃ τεκούσης μου, ἔτεκε καὶ ἡ γυνὴ αὕτη·
    καὶ ἡμεῖς κατὰ τὸ αὐτό· καὶ οὐκ ἔστιν οὐθεὶς μεθʼ ἡμῶν πάρεξ ἀμφοτέρων ἡμῶν ἐν
    τῷ οἴκῳ.
  ind-AYT: Kemudian, tiga hari sesudah aku melahirkan, perempuan ini melahirkan juga.
    Di rumah itu, tidak ada orang lain yang bersama kami. Hanya kami berdua di dalam
    rumah itu.
  nya-nya: Tsiku lachitatu ine nditabala mwana, mnzangayunso anabereka mwana wake.
    Tinalipo awiriwiri mʼnyumbamo ndipo munalibe wina aliyense.
  hrv-hrv: A trećega dana poslije moga porođaja rodi i ova žena. Bile smo zajedno
    i nikoga stranog s nama; samo nas dvije u kući.
  mps-mps: Te si sogo nosali, agai me te wai ogwa ame nani. Tama da si naga te bede
    bidai. Te sogo te gasa bidi ma we te da si dali me bidibeo.
  tpi-tpi: Tupela de bihain, em tu i karim pikinini man. Na mitupela tasol i stap
    long haus. I no gat arapela man o meri i stap wantaim mitupela long dispela taim.
  dan-1931: og tre Dage efter min Nedkomst fødte også hun et Barn. Vi var sammen;
    der var ingen andre hos os i Huset, vi to var ene i Huset.
  vie-OVCB: Sau ba ngày, chị ta cũng sinh con. Trong nhà chỉ có hai chúng con, chẳng
    có người nào khác.
  guj-2017: મારી પ્રસૂતિને ત્રીજે દિવસે એમ થયું કે આ સ્ત્રીને પણ એક બાળક જનમ્યું.
    અમે એકસાથે રહેતાં હતાં. અમારી સાથે ઘરમાં બીજું કોઈ નહોતું, પણ અમે બે જ ઘરમાં હતાં.
  pon-2006A: Mwurin rahn siluh, lih menet pil naitikihadahr pwutak emen. Kihtete me
    patohwan kousoan nan ihmwo, sohte emen iang.
  por-BRBSL: No terceiro dia após o meu parto, esta mulher também deu à luz. Nós estávamos
    juntos. Não havia nenhum estranho conosco na casa, apenas nós dois na casa.
  cth-cth: Hahoi, ca ka khenae hnin thum touh hnukkhu, hete napui hai ca a khe van.
    Cungtalah reirei kaawm roi e lah ao teh, kaimouh laipalah alouke imyin hai awmhoeh.
  twi-twi: Nnansa akyi no, ɔno nso woo ba. Na yɛn nko ara na yɛte fie hɔ a obiara
    nka yɛn baanu no ho.
  hlt-hlt: Kai loh camoe ka cun phoeikah a hnin thum dongah he kah huta khaw camoe
    a cun van. Kaimih rhoi bueng coeng tih im khuikah kaimih rhoi taengah yin a om
    moenih. Im ah tah kaimih rhoi bueng coeng ni.
  tbz-SIM: Kɛ̀ dɛ̀ mɔ̀kɛ yɛwe yɛ̀tɑ̃ɑ̃ti kòo pɛitɛ́ o kpɛrɛ. Ti mɛ mbo tɛcĩ́ɛ̃̀tɛ̀
    tidɛ́ ndi, otɔù mɔù í dɛ̀ bo.
  msy-2020: Aruer pumuning gɨvazɨ, mɨkezim otozɨ, a uaghan otarir mam bate. Ga uaningra
    dɨpenimɨn iti. Ezɨ igharazitav ua ga ko dɨpenir kamɨn itir puvatɨ.
  dop-dop: Kʋyɛɛŋ nɑɑlɛ tɛɛwɑ, ɩlɛnɑ ɩnɩ ɩ́ lʋlɩ ɑpɑlʋ tɔtɔ. Nɑ tɑ nɑɑlɛ tǝ́ wɛɛ mpʋ.
    Kpɑɩ tʋ nɔɣɔlʋ tɑ sɔɔsɩ tɑ tɔɔ.
  azb-azb: Mən doğandan sonra üçüncü gün bu qadın da doğdu. Biz bir yerdə olurduq,
    evdə bizdən başqa heç kəs yox idi, yalnız ikimiz idik.
  eng-DBY: And it came to pass the third day after I was delivered, that this woman
    was delivered also; and we were together; no stranger was with us in the house,
    only we two were in the house.
  hin-2017: फिर मेरे जच्चा के तीन दिन के बाद ऐसा हुआ कि यह स्त्री भी जच्चा हो गई;
    हम तो संग ही संग थीं, हम दोनों को छोड़कर घर में और कोई भी न था।
  wol-KYG: Ba ma amee doom ba mu am ñetti fan, moom mii itam mu am doom, te nun rekk
    a dëkk, keneen nekkul ak nun ca biir kër ga, xanaa nun ñaar.
  eng-YLT: and it cometh to pass on the third day of my bringing forth, that this
    woman also bringeth forth, and we [are] together, there is no stranger with us
    in the house, save we two, in the house.
  kne-kne: Sin katlo na, nan-anak abes sisya si lalaki. Magay odom ay ipogaw sin beey
    ay doy mo adi et dakami anggoy ay dowa.
  eng-WYC-2017: And in the third day after that I had childed, also this woman childed;
    and we were together in the house, and none other was with us in the house, except
    us twain [or two].
  eng-WMBB: The third day after I delivered, this woman delivered also. We were together.
    There was no stranger with us in the house, just us two in the house.
  urd-GVH: दो दिन के बाद इसके भी बचा हुआ। हम अकेली ही थीं, हमारे सिवा घर में कोई और
    नहीं था।
  rug-rug: Meke sipu karua ranena sa qua koburu, si podoa tugo sa si keke koburu koreo.
    Meke gami karua mo si koa pa vetu asa meke loke tie pule.
  gaz-gaz: Erga ani daʼee guyyaa sadii booddee dubartiin kunis mucaa deesse. Nu kophaa
    keenya turre; nu lamaan malee namni tokko iyyuu mana sana keessa hin turre.
  fra-LSG: Trois jours après, cette femme est aussi accouchée. Nous habitions ensemble,
    aucun étranger n’était avec nous dans la maison, il n’y avait que nous deux.
  yal-yal: Xi saxan dangu xanbini, ɲaxanli ito fan yi diin bari. Nxu yire kedenna
    nin, xɔɲɛ yo mi yi nxu fɛma banxini, nxu firinna nan yi a ra.
  haw-1868: Eia kekahi, i ke kolu o ka la mahope mai o ko'u hanau ana, hanau mai la
    keia wahine kekahi; aohe mea e me maua iloko o ka hale, o maua wale no ka iloko
    o ka hale.
  arb-NAV: وَرُزِقَتْ هِيَ بِطِفْلٍ أَيْضاً بَعْدِي بِثَلاثَةِ أَيَّامٍ، وَكُنَّا
    مَعاً، لَا يُقِيمُ بَيْنَنَا غَرِيبٌ فِي الْبَيْتِ. كُنَّا وَحْدَنَا فَقَطْ فِي
    الْبَيْتِ.
  ewe-ewe: Esi medzi vi ŋkeke etɔ̃ megbe la, nyɔnu sia hã dzi vi. Mí ame evea koe
    nɔ aƒea me.
  eng-LEE: 'And it came to pass on the third day after I was delivered, that also
    this woman was delivered: and we were together, there was no stranger with us
    in the house, only we two were in the house.'
  gvn-gvn: '@see-verse:1KI.003.017'
  asm-FB: পাছত মই প্ৰসৱ কৰা তৃতীয় দিনা এই জনী মহিলায়ো এটি ল’ৰা প্ৰসৱ কৰিলে৷ তেতিয়া
    আমি একে লগে আছিলোঁ৷ ঘৰত আমাৰ লগত আন কোনো মানুহ নাছিল, কেৱল ঘৰত আমি দুজনীয়ে আছিলোঁ।
  sus-A: شِ سَشَن تٌ دَنفِ، عَ قَن نَشَ دِ بَرِ. مُشُ دٌرٌ نَن تُن نُ عَ رَ، مِشِ
    فبّتّ يٌ مُ نُ نَ بَنشِ كُي قٌ مُشُ قِرِن ثٍتِ.
  fra-SBL: Le troisième jour après mon accouchement, cette femme a aussi accouché.
    Nous étions ensemble. Il n'y avait pas d'étranger avec nous dans la maison, seulement
    nous deux dans la maison.
  hbo-hbo: וַיְהִ֞י בַּיֹּ֤ום הַשְּׁלִישִׁי֙ לְלִדְתִּ֔י וַתֵּ֖לֶד גַּם־הָאִשָּׁ֣ה
    הַזֹּ֑את וַאֲנַ֣חְנוּ יַחְדָּ֗ו אֵֽין־זָ֤ר אִתָּ֙נוּ֙ בַּבַּ֔יִת זוּלָתִ֥י שְׁתַּֽיִם־אֲנַ֖חְנוּ
    בַּבָּֽיִת׃
  piu-2006: '@see-verse:1KI.003.017'
  kik-kik: Mĩthenya ĩtatũ thuutha wa gũciara mwana, mũndũ-wa-nja ũyũ o nake araciara
    mwana. Tũraarĩ o ithuĩ eerĩ; gũtirarĩ mũndũ ũngĩ thĩinĩ wa nyũmba ĩyo, tiga o
    ithuĩ ithuerĩ.
  fra-NCL: Trois jours après que j’avais mis au monde mon enfant, cette femme a mis
    aussi au monde un enfant. Nous étions ensemble ; aucun étranger n’était avec nous
    dans la maison, il n’y avait que nous deux dans la maison.
  cek-AK: Nawkta ka tapenhaih ni thumto naah, hae nongpata doeh caa a sak toeng; kaihnik
    khue ai ah loe, kaihnik hoi kaom kami kalah mi doeh hae im ah om ai.
  cuk-cuk: Geb ibapaagus an goe-nikusadgi, we-ome, goe nikunonimogad. A-negyagi unnila
    anmarbi gudimalad, dule-baid gudisulid.
  uig-CYR: Мән балини туғуп үч күндин кейин у хотунму бир бала туғди. Биз иккилән
    у йәрдә олтардуқ; өйдә биздин башқа һеч ят адәм йоқ еди, ялғуз биз иккилән өйдә
    едуқ.
  tel-2017: నేను కనిన తరవాత మూడో రోజు ఈమె కూడా ఒక కొడుకుని కన్నది. మేమిద్దరమూ కలిసే
    ఉన్నాం. మేము తప్ప ఇంట్లో ఇంకెవరూ లేరు.
  hat-BSA: Li te vin rive nan twazyèm jou ke m te fin akouche a, ke fanm sila a te
    fè yon pitit tou. Se te nou de sèl ansanm ke nou te ye.
  bxh-bxh: E yosi na lahai faihona mulidi yai, waihin te hinaga natuna taumoho ya
    yosi. Ibomai lumana yai ni ꞌe miyamiya, hige sai laꞌi maꞌemai.
  kos-kos: Len luo tukun nga oswela wen se nutik ah, el oswela pac tulik mukul se.
    Kut mwet luo na pa muta in lohm sac, ac wangin mwet saya.
  hbo-WLC: וַיְהִ֞י בַּיּ֤וֹם הַשְּׁלִישִׁי֙ לְלִדְתִּ֔י וַתֵּ֖לֶד גַּם־הָאִשָּׁ֣ה
    הַזֹּ֑את וַאֲנַ֣חְנוּ יַחְדָּ֗ו אֵֽין־זָ֤ר אִתָּ֙נוּ֙ בַּבַּ֔יִת זוּלָתִ֥י שְׁתַּֽיִם־אֲנַ֖חְנוּ
    בַּבָּֽיִת׃
  ibo-ibo: Mgbe ụbọchị atọ gasịrị ka m mụsịrị nwa, ya onwe ya mụkwara nwa nke ya.
    Naanị anyị abụọ bi, o nweghị onye ọzọ binyere anyị.
  ory-ory: ପୁଣି, ମୋହର ପ୍ରସବର ତୃତୀୟ ଦିନରେ ଏହି ସ୍ତ୍ରୀ ମଧ୍ୟ ପ୍ରସବ କଲା ଓ ଆମ୍ଭେ ଦୁହେଁ ଏକତ୍ର
    ଥିଲୁ, ସେହି ଘରେ ଆମ୍ଭ ଦୁହିଁଙ୍କ ଛଡ଼ା ଅନ୍ୟ କୌଣସି ବାହାର ଲୋକ ନ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.003.017'
  chk-chk: Nge ülüngat rän mürin ai nöünöü, ei fefin a pwal nöüni eman ät. Äm chök
    ruoman aia nom lon ewe imw, esap wor chienem, fokun äm chök ruoman.
  rop-rop: Wal dubala dei afta, dijan gel bin abum boiwan beibi du. Oni mi en dijan
    gel bin deya langa det haus miselp. Nobodi mowa bin deya.
  ukr-1871: На третий же день, як я породила, злягла й ся молодиця. І були ми вдвох;
    нїкого чужого з нами в хатї не було;
  deu-1951: und drei Tage, nachdem ich geboren hatte, gebar sie auch. Und wir waren
    beieinander, und kein Fremder war mit uns im Hause, nur wir beide waren im Hause.
  eng-JPS: And it came to pass the third day after I was delivered, that this woman
    was delivered also; and we were together; there was no stranger with us in the
    house, save we two in the house.
  srp-1865: A treæi dan poslije moga poroðaja porodi se i ova žena, i bijasmo zajedno
    i ne bijaše niko drugi s nama u kuæi, samo nas dvije bijasmo u kuæi.
  lug-lug: Bwe waayitawo ennaku ssatu, naye n’azaala omwana we. Twali ffekka, so tewaali
    muntu n’omu eyali naffe mu nnyumba.
  heb-heb: ויהי ביום השלישי ללדתי ותלד גם האשה הזאת ואנחנו יחדו אין זר אתנו בבית זולתי
    שתים אנחנו בבית׃
  ben-IRV: আমার প্রসবের তিন দিন পরে এই স্ত্রীলোকটিও প্রসব করল। ঘরে আর কেউ ছিল না,
    শুধু আমরা দুইজনই ছিলাম।
  pan-pan: ਤਦ ਤੀਜੇ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਮੈਂ ਬੱਚੇ ਨੂੰ ਜਨਮ ਦੇ ਚੁੱਕੀ, ਤਾਂ ਇਹ ਔਰਤ
    ਨੇ ਵੀ ਇੱਕ ਬੱਚੇ ਨੂੰ ਜਨਮ ਦਿੱਤਾ, ਅਸੀਂ ਇਕੱਠੀਆਂ ਸੀ ਅਤੇ ਸਾਡੇ ਨਾਲ ਘਰ ਵਿੱਚ ਕੋਈ ਓਪਰਾ ਨਹੀਂ
    ਸੀ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਘਰ ਵਿੱਚ ਸਾਡੇ ਤੋਂ ਇਲਾਵਾ ਹੋਰ ਕੋਈ ਵੀ ਨਹੀਂ ਸੀ।
  tkr-tkr: Xhebıd'esde yiğıl mançile qiyğa məng'eeyid uxooxuyn. Şi sacigeeniy vob,
    şaka haşucar xaa'ar deşdaniy, şi q'öyrecabniy vob.
  mya-JVB: သုံး ရက် လွန်မှ တဖန် ဤ မိန်းမ သည် သား မျက်နှာကိုမြင်ပါ၏။ ထိုအိမ် ၌ အဘယ်ဧည့်သည်
    မျှ မ ရှိ။ သူနှင့်ကျွန်တော်မနှစ် ယောက်တည်း သာ ရှိပါ၏။
  tbg-tbg: Te vainti vatatauraro taaramo enta aitaraivaro viti nahentiva, vivavata
    vainti vatatairave. Tetantaqai naavu viraqi vauraro kia vovanovata titanta hampata
    vairave.
  hmo-hmo: Lau mara murinai dina toi idia ore, vadaeni inai hahine danu ese natuna
    ta ia havaraia. Ai be ai sibona ai noho, tau ta lasi be unai ruma dekenai, ai
    ruaosi sibona.
  urd-urd: और मेरे जच्चा हो जाने के बा'द, तीसरे दिन ऐसा हुआ कि यह 'औरत भी ज़च्चा हो
    गई; और हम एक साथ ही थीं कोई गैर — शख़्स उस घर में न था, सिवा हम दोनों के जो घर
    ही में थीं।
  rus-SYN: на третий день после того, как я родила, родила и эта женщина; и были мы
    вместе, и в доме никого постороннего с нами не было; только мы две были в доме;
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ ↄ̃ nↄɛpi nɛ'ì sↄ̃. Wámɛwawa pla kpɛ́pi guu, gbɛ̃e
    kúwanↄ weo.
  tcz-CHONGTHU: Nithum jouvin hichenu jong hin chakhat ahing in ahi. Hiche in na hi
    koimacha dang umlou, keini chang bou ka um lhon ahi.
  mar-mar: तीन दिवसानंतर हिने पण बाळाला जन्म दिला. आमच्याखेरीज घरात आणखी कोणी नव्हते.
    आम्ही दोघीच काय त्या राहत होतो.
  soq-soq: Tane walama natadea diantono imonemba i ema do otopa gamosan ita me ne
    nata nuba os du sa bedewe wainite mai mida da, dia.
  qub-qub: Gueshyacushäpita quimsa junajtaga paypis gueshyacusha. Nogacunaga ishcallämi
    goyashcä. Juccunaga wasicho manami caranchu. Ishca-ishcallä tiyarä.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ nↄgbɛ̃ pì nɛ́ ì se. Ókↄ̃nↄmɛ ó pla kpɛ́ pìi gũn, gbɛ̃ke
    kú kũoo gwero.
  hat-hat: De jou apre pitit mwen an fèt, li menm tou li akouche, li fè yon pitit
    gason tou. Nou de ase ki te nan kay, pa t' gen lòt moun la ankò.
  eng-BSB: On the third day after I gave birth, this woman also had a baby. We were
    alone, with no one in the house but the two of us.
  eng-WEBPB: The third day after I delivered, this woman delivered also. We were together.
    There was no stranger with us in the house, just us two in the house.
  kbq-kbq: Hagi 3'a zagegna evutegeno ama a'mo'a, mofavrea kasente'ne. Hagi ana nompina
    tagrake mani'noanki, mago vahera omanitfa hu'ne.
  nhe-BL: Huan ica eyi tonali yajaya nojquiya quipixqui se icone quema tiitztoyaj
    san sejco. Huan tojuanti timocahuaj san sejco huan axaca más itztoc tohuaya ipan
    tochaj.
  bus-bus: À gurↄ aagↄ̃dee zĩ nↄgbɛ̃ pì nɛ́ ì se. Wámbe wa plaa kpɛ́ pì guu, gbɛ̃kee
    kúwao gwero.
  gub-BL: Mokoz 'ar paw ire uzexak kar amo kwarer izupe imemyr romo a'e no. Xo ure
    zo uruiko tàpuz me. Ni amo ae teko nuiko kwaw a'e pe wà.
  eng-DRA: And the third day, after that I was delivered, she also was delivered,
    and we were together, and no other person with us in the house, only we two.
