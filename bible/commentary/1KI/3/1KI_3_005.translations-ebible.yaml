verse: 1KI.003.005
translations:
  mal-C: ഗിബെയോനിൽവെച്ച് ആ രാത്രിയിൽ ഒരു സ്വപ്നത്തിൽ യഹോവ ശലോമോനു പ്രത്യക്ഷനായി. “നിനക്കുവേണ്ടത്
    എന്തായാലും ചോദിച്ചുകൊള്ളുക, ഞാൻ നിനക്കു തരും,” എന്നു ദൈവം അരുളിച്ചെയ്തു.
  deu-TKW: 'Zu Gibeon erschien Jahwe dem Salomo des Nachts im Traume. Und Gott sprach:
    Bitte, was ich dir geben soll!'
  lin-lin: 'Na Gabaoni, Yawe amimonisaki epai ya Salomo kati na ndoto ya butu. Nzambe
    alobaki na ye : — Senga Ngai nyonso oyo olingi ete napesa yo.'
  eng-LSV: YHWH has appeared to Solomon in Gibeon, in a dream of the night, and God
    says, “Ask—what do I give to you?”
  eng-GNV: 'In Gibeon the Lord appeared to Salomon in a dreame by night: and God sayd,
    Aske what I shall giue thee.'
  eng-WEBSTER: 'In Gibeon the LORD appeared to Solomon in a dream by night: and God
    said, Ask what I shall give thee.'
  nhw-BL: 'Huan nopa yohuali TOTECO monexti ica Salomón ipan temictli huan Toteco
    Dios quiilhui: “Techtlajtlani catli tijnequi huan na nimitzmacas.”'
  swh-ONEN: Bwana akamtokea Solomoni huko Gibeoni wakati wa usiku katika ndoto, naye
    Mungu akasema, “Omba lolote utakalo nikupe.”
  bba-bba: Gɑbɑoni miyɑ Yinni Gusunɔ u nùn kure dosu sɔɔ wɔ̃kuru. U nùn sɔ̃ɔwɑ u nɛɛ,
    ɑ bikio ye ɑ kĩ n nun kuɑ.
  eng-KJVCPB: 'In Gibeon the Lord appeared to Solomon in a dream by night: and God
    said, Ask what I shall give thee.'
  luo-luo: E Gibeon kanyo ema Jehova Nyasaye nofwenyore ni Solomon gotieno e lek kendo
    Nyasaye nowachone niya, “Kwa gimoro amora midwaro ni mondo amiyi.”
  meu-meu: Bena Gibeon ai Iehova ese hanuaboi ai nihi lalonai Solomon e hahedinarai
    henia. Dirava ese e hamaoroa, eto, A hereva, dahaka baina henimu.
  npi-ULB: रातमा गिबोनमा परमप्रभु सपनामा सोलोमनकहाँ देखा पर्नुभयो । उहाँले भन्नुभयो,
    “तँ मबाट के चाहन्छस्, माग् ।”
  yor-yor: Ní Gibeoni, Olúwa fi ara han Solomoni lójú àlá ní òru, Ọlọ́run sì wí pé,
    “Béèrè fún ohunkóhun tí o bá ń fẹ́ kí èmi ó fi fún ọ.”
  pes-OPCB: 'آن شب در جبعون خداوند در عالم خواب به او ظاهر شد و فرمود: «از من چه می‌خواهی
    تا به تو بدهم؟»'
  tgl-ULB: Nagpakita si Yahweh sa Gibeon kay Solomon sa isang panaginip isang gabi;
    sinabi niya, “Humiling ka! Ano ang ibibigay ko sa iyo?”
  cbu-NT: Ashirangu, Salomon yuwash Gabawonash maaranllu, anush Apanllee pamasarangiya.
    Apanllsha Salomonaa, ¿Mayaa zandaksha? Yuwaa zandkish anoo mashangandama. Nuwsha
    panachinllpa, tárangiya.
  hui-hui: Ani bialu horo ogoningi mbiraga Solomono ibu palearia Anduane Homogohanda
    emagaha Solomonohondo lalu, I̱na í̠hondo mbirale mbira ngi lalu hale harego nguliya
    agile ngi loleberebe, lene.
  mya-mya: ယ​ခု​ညဥ့်​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​အိပ်​မက် တွင်​ထင်​ရှား​တော်​မူ​၍``သင်​သည်​အ​ဘယ်
    ဆု​ကို​အ​လို​ရှိ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: མཚན་མོ་དེར་གིབ་ཡོན་ཡུལ་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སོ་ལོ་མོན་གྱི་རྨི་ལམ་དུ་མངོན་པར་གྱུར་ཏེ།
    དཀོན་མཆོག་གིས་ཁོང་ལ། ཁྱོད་ཀྱིས་ཅི་ཞུས་ཀྱང་བདག་གིས་ཁྱོད་ལ་སྦྱིན་ངེས་ཡིན་ཞེས་གསུངས་པའི་ལན་དུ།
  sna-sna: PaGibheoni Jehovha akazviratidza kuna Soromoni usiku muchiroto, Mwari akati,
    “Kumbira chipi nechipi chaunoda kuti ndikupe.”
  spa-BLM: 'En Gabaón, Yahvé se le apareció a Salomón en un sueño de noche, y Dios
    le dijo: “Pide lo que debo darte”.'
  cac-cac: 'A d''a jun ac''val ayic ayec'' vin̈ d''a Gabaón chi'', ix sch''oxan sb''a
    Jehová d''a vin̈ d''a vayichal. Ix yalan d''a vin̈: C''an tas tza nib''ej d''ayin,
    ol vac'' d''ayach, xchi d''a vin̈.'
  swh-ULB: BWANA akaonekana kwa Sulemani huko Gibioni katika ndoto ya usiku; akasema,
    “Omba! uanataka nikupe nini?”
  bel-bel: 'У Гаваоне зьявіўся Гасподзь Саламону ў сне ўначы, і сказаў Бог: прасі,
    што даць табе.'
  wed-wed: Waguvara tagogi Bada, Solomon ana au rauboni i riwei i pa, “Aiwai e ḡoeḡoei,
    ma vibaḡei ma ana verem?”
  deu-ELBBK: 'Zu Gibeon erschien der HERR dem Salomo in einem Traum der Nacht; und
    Gott sprach: Bitte, was ich dir geben soll.'
  mbb-OT: Ne kegkezukilem dutun, mibpeehà kandin is Nengazen pinaaǥi te teǥeinep.
    Migkaǥi is Megbevayà diyà te kandin te, “Buyù ka te minsan hengkey he egkesuatan
    nu su ibeǥey ku kenikew.”
  mal-2015: ഗിബെയോനിൽവെച്ചു യഹോവ രാത്രിയിൽ ശലോമോന്നു സ്വപ്നത്തിൽ പ്രത്യക്ഷനായി; നിനക്കു
    വേണ്ടുന്ന വരം ചോദിച്ചുകൊൾക എന്നു ദൈവം അരുളിച്ചെയ്തു.
  rmc-rmc: 'Ode pes leske rači andro suno sikaďa o RAJ, o Del, a phenďa: „So kames,
    hoj tut te dav?“'
  pes-OPV: 'و خداوند به سلیمان در جبعون درخواب شب ظاهر شد. و خدا گفت: «آنچه را که
    به تو بدهم، طلب نما.»'
  ron-1924: 'Ла Габаон, Домнул С-а арэтат ын вис луй Соломон ноаптя ши Думнезеу й-а
    зис: „Чере че врей сэ-ць дау.”'
  aui-aui: Yawe God nubabasu tana mimeu kamone ividebena mayeni Solomon biidi Gibiyon
    kwanatune, bi ivitarakiiyaneni bo, “Awaki kwakayokayoveni? Awaki kiiravine kunibaba
    na anaverem.”
  ben-OBCV: গিবিয়োনে রাতের বেলায় সদাপ্রভু এক স্বপ্নে শলোমনের কাছে আবির্ভূত হলেন,
    এবং ঈশ্বর বললেন, “আমার কাছে তোমার যা চাওয়ার আছে তুমি তা চেয়ে নাও।”
  som-som: Oo Gibecoon buu Rabbigu Sulaymaan habeennimo riyo ugu muuqday, markaasaa
    Ilaah ku yidhi, I weyddiiso wax aan ku siiyo.
  lat-VUC: 'Apparuit autem Dominus Salomoni per somnium nocte, dicens: Postula quod
    vis ut dem tibi.'
  eng-ASVBT: In Gibeon Jehovah appeared to Solomon in a dream by night; and God said,
    Ask what I shall give thee.
  ita-1885: 'E il Signore apparve a Salomone, in Gabaon, di notte, in sogno. E Iddio
    gli disse: Chiedi ciò che tu vuoi che io ti dia.'
  eng-LXXUP: And the Lord appeared to Solomon in a dream by night, and the Lord said
    to Solomon, Ask some petition for thyself.
  eng-ULB: Yahweh appeared at Gibeon to Solomon in a dream by night; he said, “Ask!
    What should I give you?”
  spa-VBL: 'El Señor se le apareció a Salomón en un sueño en Gabaón. Dios le dijo:
    “Pide lo que quieras”.'
  fra-_FOB: 'A Gabaon, l''Éternel apparut en songe à Salomon, pendant la nuit, et
    Dieu lui dit: Demande ce que tu veux que je te donne.'
  mal-mal: ഗിബെയോനിൽവെച്ച് യഹോവ രാത്രിയിൽ ശലോമോന് സ്വപ്നത്തിൽ പ്രത്യക്ഷനായി; “നിനക്ക്
    എന്ത് വേണമെന്ന് ചോദിച്ചു കൊൾക” എന്ന് ദൈവം അരുളിച്ചെയ്തു.
  urd-GVR: Jab wuh wahāṅ ṭhahrā huā thā to Rab ḳhāb meṅ us par zāhir huā aur farmāyā,
    “Terā dil kyā chāhtā hai? Mujhe batā de to maiṅ terī ḳhāhish pūrī karūṅga.”
  suz-BL: मिनु मेको नाक्‍दो परमप्रभु यावे गिबोनम सोलोमन आ ङोमुम जाक्‍शा “गे मार पुंइनेवे,
    मेको गेनन” देंमाक्‍त।
  ita-1927: 'A Gabaon, l’Eterno apparve di notte, in sogno, a Salomone. E Dio gli
    disse: “Chiedi quello che vuoi ch’io ti dia”.'
  ckb-ckb: 'لە گبعۆن یەزدان لە خەونی شەودا بۆ سلێمان دەرکەوت، خودا پێی فەرموو: «داوا
    بکە چیت پێ بدەم؟»'
  eng-BBE: In Gibeon, Solomon had a vision of the Lord in a dream by night; and God
    said to him, Say what I am to give you.
  kan-OKCV: ಅವನು ಗಿಬ್ಯೋನಿನಲ್ಲಿರುವಾಗ ರಾತ್ರಿಯಲ್ಲಿ ಸ್ವಪ್ನದೊಳಗೆ ಯೆಹೋವ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ
    ಕಾಣಿಸಿಕೊಂಡರು. ದೇವರು ಅವನಿಗೆ, “ನಾನು ನಿನಗೆ ಏನು ವರ ಕೊಡಬೇಕು? ಕೇಳಿಕೋ,” ಎಂದರು.
  tam-2017: 'கிபியோனிலே யெகோவா சாலொமோனுக்கு இரவில் கனவில் தரிசனமாகி: நீ விரும்புவதை
    என்னிடம் கேள் என்று தேவன் சொன்னார்.'
  spa-RV-1909: 'Y aparecióse Jehová á Salomón en Gabaón una noche en sueños, y díjole
    Dios: Pide lo que quisieres que yo te dé.'
  ron-BTF: 'La Gabaon, DOMNUL i-a apărut lui Solomon într-un vis noaptea; şi Dumnezeu
    a spus: Cere ce doreşti să îţi dau.'
  eng-WEBP: In Gibeon, the LORD appeared to Solomon in a dream by night; and God said,
    “Ask for what I should give you.”
  eng-FBV: The Lord appeared to Solomon in a dream at Gibeon. God said to him, “Ask
    what you want me to give you.”
  nld-1939: 'verscheen Jahweh hem s nachts in een droom, en God sprak: Doe een verzoek;
    wat zal Ik u geven?'
  nch-BL: 'Huan nopa yohuali TOTECO monexti ica Salomón ipan temicti huan Toteco Dios
    quiilhui: “Techtajtani cati tijnequi huan na nimitzmacas.”'
  vie-1934: 'Tại Ga-ba-ôn, lúc ban đêm, Đức Giê-hô-va hiện đến cùng Sa-lô-môn trong
    cơn chiêm bao, và phán với người rằng: Hãy xin điều gì ngươi muốn ta ban cho ngươi.'
  hin-CV: गिबयोन नगर में ही याहवेह शलोमोन पर सपने में दिखे. परमेश्वर ने उनसे कहा,
    “मांगो, जो तुम्हारी मनोकामना है!”
  spa-BES: 'En Gabaón, Salomón tuvo una visión del Señor en un sueño nocturno; Y Dios
    le dijo: Pídeme lo que quieras y yo te lo daré.'
  tdx-tdx: 'Ie te Gibone añe, le nisodehañe amy Selomò haleñe ami’ty nofy t’Iehovà;
    le hoe t’i Andrianañahare: Mihalalia, Ino ty hatoloko azo?'
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่ซาโลมอนที่เมืองกิเบโอนเป็นพระสุ​บิ​นในกลางคืน และพระเจ้าตรั​สว​่า
    “​เจ้​าอยากให้เราให้อะไรเจ้าก็จงขอเถิด”
  por-BR-2018: 'Em uma noite, o SENHOR apareceu a Salomão em sonhos. E Deus lhe disse:
    Pede o que queres que eu te dê.'
  deu-ELO: 'Zu Gibeon erschien Jehova dem Salomo in einem Traume der Nacht; und Gott
    sprach: Bitte, was ich dir geben soll.'
  eng-WYC-2018: Soothly the Lord appeared to Solomon by sleep in the night, and said,
    Ask thou that, that thou wilt, that I give it to thee.
  epo-epo: 'En Gibeon la Eternulo aperis al Salomono nokte en sonĝo, kaj Dio diris:
    Petu, kion Mi donu al vi.'
  uig-PIN: 'Pǝrwǝrdigar Gibeonda Sulaymanƣa keqisi qüxidǝ kɵründi. Huda uningƣa: —
    Mening sanga nemǝ beriximni layiⱪ tapsang, xuni tiligin, dedi.'
  beo-beo: Amo gasia, e da simasia Hina Gode ba:i. Hina Gode da ema amane adole ba:i,
    “Dia hanai da Na dima adi ima:bela:?”
  tpi-OTNT: Na long nait Solomon i slip long Gibeon na Bikpela i kamap long em long
    wanpela driman. Na God i tok, “Yu ken askim mi long wanem samting yu laikim, na
    bai mi givim yu.”
  hau-SA: A Gibeyon, Ubangiji ya bayyana ga Solomon da dare a mafarki, Allah ya ce,
    “Ka roƙi abin da kake so in ba ka.”
  uig-LAT: 'Perwerdigar Gibéonda Sulayman’gha kéchisi chüshide köründi. Xuda uninggha:
    — Méning sanga néme bérishimni layiq tapsang, shuni tiligin, dédi.'
  nde-nde: Khonapho eGibhiyoni uThixo waziveza kuSolomoni ebusuku emaphutsheni lapho
    uNkulunkulu athi, “Cela loba yini ofuna ukuba ngikunike yona.”
  ton-ton: 'Pea naʻe hā mai ʻa Sihova kia Solomone ʻi Kipione ʻi ha misi ʻi he pō:
    pea naʻe pehē ʻe he ʻOtua, “Kole ha meʻa ke u foaki kiate koe.”'
  ces-1613: 'Ukázal se pak Hospodin v Gabaon Šalomounovi ve snách noci té, a řekl
    Bůh: Žádej začkoli, a dám tobě.'
  eng-WMB: In Gibeon, the LORD appeared to Solomon in a dream by night; and God said,
    “Ask for what I should give you.”
  tam-TCV: கிபியோனில் இரவு நேரத்தில் யெகோவா சாலொமோனுக்குக் கனவில் தோன்றி, இறைவன் அவனிடம்,
    “உனக்கு எது வேண்டுமோ அதைக் கேள்” என்றார்.
  ceb-ULB: Nagpakita si Yahweh sa kang Solomon didto sa Gibeon pinaagi sa usa ka damgo
    sa kagabhion; miingon siya, “Pangayo! Unsa ang kinahanglan nga akong ihatag kanimo?”
  pol-UBG: 'W Gibeonie PAN ukazał się Salomonowi w nocy we śnie. Bóg powiedział: Proś
    o to, co mam ci dać.'
  agr-agr: 'Nuwi pujai kashi Tuke Pujuu kajanum wantintuk chichajak: “¡Waji wakegame,
    nunú segatta amastajame!” tiuwai.'
  kyc-kyc: Yuu gii kukwa dokopa baa paleyamo dokona kombeyame Kamongo pano epapala
    baa piso soo lao, Nambame emba aki mende jii lao suu pilisi? leya.
  urd-GVU: جب وہ وہاں ٹھہرا ہوا تھا تو رب خواب میں اُس پر ظاہر ہوا اور فرمایا، ”تیرا
    دل کیا چاہتا ہے؟ مجھے بتا دے تو مَیں تیری خواہش پوری کروں گا۔“
  deu-1912: 'Und der HERR erschien Salomo zu Gibeon im Traum des Nachts, und Gott
    sprach: Bitte, was ich dir geben soll!'
  ntj-ntj: Palunyalu ngarringu tjukurrtjunu Mama Kuurrtu-lu pitjangu watjaranytja,
    “Yuwa, watjala-rni. Nyaapirinypa-rnanku nintilku?”
  kan-2017: ದೇವರಾದ ಯೆಹೋವನು ಆ ರಾತ್ರಿ ಕನಸ್ಸಿನಲ್ಲಿ ಅವನಿಗೆ ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡು,
    “ನಿನಗೆ ಯಾವ ವರ ಬೇಕು ಕೇಳಿಕೋ” ಎಂದು ಹೇಳಲು ಸೊಲೊಮೋನನು,
  yap-yap: U rom u Gibeon e yib i m’ug SOMOL ngak Solomon u malik’ay nnep’; me ga’ar
    ngak, “Mang e ga ba’adag ni nggu pi’ ngom?”
  hlt-MCSB: Gibeon ah tah BOEIPA te Solomon ham khoyin kah a mang ah a phoe pah. Te
    vaengah Pathen loh, “Bih lah, nang te balae kam paek eh?” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ናንጊና ናንጋ ጎዳ ጌባዖኦኔይዳ ሴሎሞኔም ዓውቲና ጴዼኔ፤ ዒማና ፆኦሲ ዒዛ፦ «ዓይጎ ታ ኔኤም ዒንጋንዳጉዲ
    ኔኤኒ ኮዓይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Anadwo no, Awurade daa ne ho adi kyerɛɛ Salomo wɔ daeɛ mu. Onyankopɔn
    ka kyerɛɛ no sɛ, “Ɛdeɛn na wopɛ? Bisa na mede bɛma wo.”
  eng-WEBU: In Gibeon, the LORD appeared to Solomon in a dream by night; and God said,
    “Ask for what I should give you.”
  wal-wal: GODAI Solomonayyo Gabaa7oonan qammi aimuwan qoncciis. Qonccidi Xoossai
    a, “Taani neeyyo ai immanau koyai?” yaagiis.
  spa-PDDPT: 'En Gabaón Yavé se apareció a Salomón en un sueño de noche. Y ʼElohim
    le dijo: Pide lo que quieras que Yo te dé.'
  gun-gun: 'Ha''e gui ma Gibeão py ae Salomão pe Senhor ojexa uka pyávy, ra''u rupi.
    Ha''e vy aipoe''i: — Ejerure ke xevy reipota va''e re, ha''e rã xee ame''ẽ ''rã.'
  ilo-ULB: Nagparang ni Yahweh kenni Solomon idiay Gibeon iti maysa a rabii babaen
    iti tagtagainep; kinunana, “Agkiddawka! Ania ti rumbeng nga itedko kenka?”
  kpg-kpg: Di boo deelaa, gei Dimaadua gu haga gila gi mee i lodo di midi, ga heeu
    gi mee, “Ma di aha dela e hiihai ginai goe bolo e gowadu ko Au gi di goe?”
  uig-ARA: 'پەرۋەردىگار گىبېئوندا سۇلايمانغا كېچىسى چۈشىدە كۆرۈندى. خۇدا ئۇنىڭغا:
    ــ مېنىڭ ساڭا نېمە بېرىشىمنى لايىق تاپساڭ، شۇنى تىلىگىن، دېدى.'
  tof-tof: Gibionüm Lod Solomonka irrüb we tamórr nusi, da we yalórr wagó, “Kato kürü,
    marü ubi larógóm nóma yarile.”
  sus-sus: Alatala naxa mini Sulemani ma xiye kui Gabayon kɔɛ ra. Ala naxa a fala
    a bɛ, «I wama fe naxan yo xɔn, a fala n bɛ n xa a fi i ma.»
  pon-2006: Nipwohngo KAUN-O ahpw ketin pwaradohng nan eh aliman, oh keinemwe reh,
    mahsanih, “Dahme ke anahne I en kihong uhk?”
  jae-jae: Aŋga Gibeon Apômtau geoc tau lasê gêdêŋ Salomo ŋa mê gêdêŋ gêbêc ma Anôtô
    kêsôm gebe “Oteŋ gêŋ teŋ, taŋ jakêŋ êndêŋ aôm naŋ.”
  ksd-ksd: 'Ma ra Luluai i ga tur kapet pire Solomon aro Gibeon ta ra ririvon ta ra
    marum; ma God i ga biti: Una lul upi nam ba ina tul tar ia tam.'
  tur-YTC: Givon'da, Yahve geceleyin Solomon'a bir rüyada göründü ve Tanrı, “Sana
    ne vereyim iste” dedi.
  grc-BRENT: Καὶ ὤφθη Κύριος τῷ Σαλωμὼν ἐν ὕπνῳ τὴν νύκτα, καὶ εἶπε Κύριος πρὸς Σαλωμὼν,
    αἴτησαί τι αἴτημα σεαυτῷ.
  ind-AYT: Di Gibeon, TUHAN menampakkan diri kepada Salomo dalam mimpi pada malam
    hari. Allah berfirman, “Mintalah apa yang patut Kuberikan kepadamu.”
  nya-nya: Ku Gibiyoniko Yehova anaonekera kwa Solomoni mʼmaloto usiku, ndipo Mulungu
    anati, “Pempha chilichonse chimene ukufuna ndipo ndidzakupatsa.”
  hrv-hrv: 'U Gibeonu se Jahve javi Salomonu noću u snu. Bog reče: “Traži što da ti
    dadem.”'
  mps-mps: Tama te hulide Solomon te Gibeonde godege piai madi, tama te nade te Genuai
    Bidi agaba pedelali. Tama Godigo te tiwai po wali, “Te nago mena nai godolo eyu,
    te enaba hanalu obaso da, tama teda eno nageba mawaibao,” po wali.
  tpi-tpi: Na long nait Solomon i slip long Gibeon na Bikpela i kamap long em long
    wanpela driman. Na God i tok, “Yu ken askim mi long wanem samting yu laikim, na
    bai mi givim yu.”
  dan-1931: 'I Gibeon lod HERREN sig til Syne for Salomo i en Drøm om Natten. Og Gud
    sagde: “Sig, hvad du ønsker, jeg skal give dig!”'
  vie-OVCB: 'Đêm ấy, Chúa Hằng Hữu hiện ra với Sa-lô-môn trong giấc mộng, và Đức Chúa
    Trời hỏi: “Con muốn điều gì? Hãy xin, Ta sẽ ban cho con!”'
  guj-2017: ગિબ્યોનમાં યહોવાહે રાત્રે સુલેમાનને સ્વપ્નમાં દર્શન આપીને કહ્યું, “માગ!
    હું તને શું આપું?”
  pon-2006A: Nipwohngo KAUN-O ahpw ketin pwaradohng nan eh aliman, oh keinemwe reh,
    mahsanih, “Dahme ke anahne I en kihong uhk?”
  por-BRBSL: 'Em Gibeon, Javé apareceu a Salomão em um sonho à noite; e Deus disse:
    “Pede o que eu te devo dar”.'
  cth-cth: Hahoi Gibeon vah BAWIPA teh Solomon koevah, tangmin a mang lah a kamnue
    pouh. Cathut ni bangmaw na poe han het loe atipouh.
  twi-twi: Anadwo no, Awurade daa ne ho adi kyerɛɛ Salomo wɔ dae mu. Onyankopɔn ka
    kyerɛɛ no se, “Dɛn na wopɛ? Bisa na mede bɛma wo.”
  hlt-hlt: Gibeon ah tah BOEIPA te Solomon ham khoyin kah a mang ah a phoe pah. Te
    vaengah Pathen loh, “Bih lah, nang te balae kam paek eh?” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkɔtɛní Kɑbɑɔ̃ɔ̃ Sɑdomɔɔ borɛ̀ kɛyènkɛ̀. Kóò bɛ́innɛ̀
    tidɔuǹtì miɛkɛ kɛ dɔ̀: M mɔɔ́ ɑ dɔ́ dɛ̀ kɛ̀ n dɛ̀ ndɑ pɑ̃.'
  msy-2020: Dɨmagarir mam, Solomon Gibeonɨn nguibamɨn ikia akua irebamɨn garima, Ikiavɨra
    Itir God uabɨ an akagha a mɨgɨa ghaze, “Nɨ bizir tizim gifongegh, nan azaraghtɨ,
    kɨ nɨ danɨngam.”
  dop-dop: 'Kɑpɑwɔŋ tǝnɑɣɑ Tɑcɑɑ lɩɩ Sɑlʋmɔŋ tɔɔ kɛ́ ɑhoo kɛ toosee tɑɑ, nɑ ɩ tɔmɩ-ɩ
    sɩ: Sǝlǝmɩ-m mpi n cɑɑ tɔ.'
  azb-azb: 'Giveonda Rəbb Süleymana gecə vaxtı yuxuda göründü. Allah dedi: «Nə istəyirsən,
    sənə verim?»'
  eng-DBY: In Gibeon Jehovah appeared to Solomon in a dream by night; and God said,
    Ask what I shall give thee.
  hin-2017: गिबोन में यहोवा ने रात को स्वप्न के द्वारा सुलैमान को दर्शन देकर कहा,
    “जो कुछ तू चाहे कि मैं तुझे दूँ, वह माँग।”
  wol-KYG: 'Foofa ca Gabawon la Aji Sax ji feeñu woon Suleymaan ci géntug guddi. Yàlla
    ne ko: «Ñaanal loo bëgg, ma may la ko.»'
  eng-YLT: In Gibeon hath Jehovah appeared unto Solomon, in a dream of the night,
    and God saith, 'Ask — what do I give to thee?'
  kne-kne: Sin isdi ay lugar, nanpailas Diyos en Solomon sin labi babaen si iitaw
    yan kanana, “Mankedaw kas kompormi ay laydem ay kedawen en sak-en.”
  eng-WYC-2017: Soothly the Lord appeared to Solomon by sleep in the night, and said,
    Ask thou that, that thou wilt, that I give it to thee.
  eng-WMBB: In Gibeon, the LORD appeared to Solomon in a dream by night; and God said,
    “Ask for what I should give you.”
  urd-GVH: जब वह वहाँ ठहरा हुआ था तो रब ख़ाब में उस पर ज़ाहिर हुआ और फ़रमाया, “तेरा
    दिल क्या चाहता है? मुझे बता दे तो मैं तेरी ख़ाहिश पूरी करूँगा।”
  rug-rug: Pa Qibione si vura koasa se Zihova pana boṉi pa pinutagita, meke nanasia
    Tamasa si asa, “Nasa si hiva nia goi pude Maqu ponigo?” gua si Asa.
  gaz-gaz: Waaqayyos Gibeʼoonitti halkan abjuu keessa Solomoonitti mulʼate; Waaqnis,
    “Waan akka ani siif kennu feetu kam iyyuu na kadhadhu” jedhe.
  fra-LSG: 'A Gabaon, l’Éternel apparut en songe à Salomon pendant la nuit, et Dieu
    lui dit: Demande ce que tu veux que je te donne.'
  gnn-gnn: Ŋulinyaramirriyu munhakuna Garray maḻŋ'maranhamina Djalamangala bukaway'kurru,
    bala ŋayi waŋana nhanukala, dhä‐wirrka'yurruna ŋanya Djalamannha bitjarra, “Nhäku
    nhe ḏukṯuktja? Nhä ŋarra nhuŋu yurru wekamanydja?” bitjarra.
  yal-yal: A to yi Gabayon taani, Alatala yi mini Sulemani xa xiyeni kɔɛɛn na. Ala
    yi a fala a xa, a naxa, “Naxan xɔli i ma, na maxɔdin, n na a soma i yii nɛn.”
  iou-iou: Eruk bipani ugän Yawetä däpmonken ahäŋ imiŋpäŋ ŋode iwetkuk; Gäk imaka
    kubäta gäripi nadäŋpäŋ näwet yabäŋiri api gamet yäk.
  haw-1868: A ma Gibeona i ikeia'ku ai o Iehova e Solomona, ma ka moe uhane i ka po,
    a olelo mai la ke Akua, E noi mai oe i ka'u mea e haawi aku ai ia oe.
  arb-NAV: 'وَفِي جِبْعُونَ تَرَاءَى الرَّبُّ لَهُ لَيْلاً فِي حُلْمٍ، وَقَالَ لَهُ:
    «اطْلُبْ مَاذَا أُعْطِيكَ؟»'
  ewe-ewe: Yehowa ɖe eɖokui fiae le zã ma me eye wògblɔ nɛ be, “Bia nu sia nu si dze
    ŋuwò la eye matsɔe ana wò!”
  eng-LEE: 'In Gib''on the Lord appeared to Solomon in a dream of the night: and God
    said, Ask what I shall give thee.'
  gvn-gvn: '@see-verse:1KI.003.004'
  asm-FB: গিবিয়োনতে যিহোৱাই ৰাতি সপোনত চলোমনক দৰ্শন দিলে; তেওঁ ক’লে, “খোজা! মই তোমাক
    কি বৰ দিম।”
  sus-A: عَلَتَلَ نَشَ مِنِ سُلٍمَنِ مَ شِيٍ كُي فَبَيٌن كْي رَ. عَلَ نَشَ عَ قَلَ
    عَ بّ، «عِ وَ مَ قٍ نَشَن يٌ شْن، عَ قَلَ ﭑ بّ ﭑ شَ عَ قِ عِ مَ.»
  fra-SBL: 'À Gabeon, Yahvé apparut en songe à Salomon, la nuit, et Dieu lui dit :
    « Demande ce que je dois te donner. »'
  hbo-hbo: בְּגִבְעֹ֗ון נִרְאָ֧ה יְהֹוָ֛ה אֶל־שְׁלֹמֹ֖ה בַּחֲלֹ֣ום הַלָּ֑יְלָה וַיֹּ֣אמֶר
    אֱלֹהִ֔ים שְׁאַ֖ל מָ֥ה אֶתֶּן־לָֽךְ׃
  piu-2006: '@see-verse:1KI.003.004'
  kik-kik: Nakuo kũu Gibeoni Jehova akiumĩrĩra Solomoni ũtukũ kĩroto-inĩ, nake Ngai
    akĩmwĩra atĩrĩ, “Hooya o kĩrĩa gĩothe ũngĩenda ngũhe.”
  fra-NCL: 'A Gabaon, Yahweh apparut en songe à Salomon pendant la nuit, et Dieu lui
    dit : « Demande ce que tu veux que je te donne. »'
  cek-AK: Gibeon ah oh naah qum amang ah Solomon khaeah Angraeng angphong pae. Sithaw
    mah hmuen kang paek hanah na hni ah, tiah a naa.
  cuk-cuk: 'Salomón Gabaón-neggweburgi-gudiun, mutik gabmaigu, Bab-Jehová ese magar-gunonikid.
    Geb Bab-Dummad Salomónʼga sogded: —Ibu be anse egisbie, an bega imakoed.'
  uig-CYR: 'Пәрвәрдигар Гибеонда Сулайманға кечиси чүшидә көрүнди. Худа униңға: —
    Мениң саңа немә беришимни лайиқ тапсаң, шуни тилигин, деди.'
  pma-pma: En vongien enek, Iahova mai selus mini en matil vovoien tai vit, “Asa koa
    em vati, kihis inau eni, ka nisani minuk.”
  tel-2017: గిబియోనులో యెహోవా రాత్రి కలలో సొలొమోనుకు ప్రత్యక్షమై “నేను నీకు ఏమి ఇవ్వాలి?”
    అని అడిగాడు.
  hat-BSA: 'Nan Gabaon, SENYÈ a te parèt a Salomon nan yon rèv pandan lannwit. Bondye
    te di: “Mande sa ou pito e m ap ba ou li.”'
  bxh-bxh: Maihonana eno suwai yai Guyau ya taumahata Solomon lisina Gibiyon yai.
    Na Guyau iyebom, Somo wa fanuha bena E felem mate u anꞌetai. Alinana Solomon ya
    bui, iyen,
  kos-kos: In fong sac LEUM GOD El sikyak nu sel in sie mweme ac siyuk sel, “Mea kom
    lungse ngan sot nu sum?”
  hbo-WLC: בְּגִבְע֗וֹן נִרְאָ֧ה יְהֹוָ֛ה אֶל־שְׁלֹמֹ֖ה בַּחֲל֣וֹם הַלָּ֑יְלָה וַיֹּ֣אמֶר
    אֱלֹהִ֔ים שְׁאַ֖ל מָ֥ה אֶתֶּן־לָֽךְ׃
  ibo-ibo: Na Gibiọn, Onyenwe anyị mere ka Solomọn hụ ya anya na nrọ nke abalị, Chineke
    sịrị ya, “Rịọọ ihe ọbụla ị chọrọ ka m nye gị.”
  ory-ory: ଗିବୀୟୋନ୍‍ରେ ସଦାପ୍ରଭୁ ରାତ୍ରିରେ ସ୍ୱପ୍ନ ଦ୍ୱାରା ଶଲୋମନଙ୍କୁ ଦର୍ଶନ ଦେଲେ; ଆଉ, ପରମେଶ୍ୱର
    କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭକୁ କଅଣ ଦେବା, ତାହା ମାଗ।”
  wmt-wmt: '@see-verse:1KI.003.004'
  chk-chk: Lon ewe pwin ewe Samol mi Lapalap a pwä ngeni Salomon lon an tan me lon
    Kipeon o üreni, “Met ka mochen ngang üpwe fang ngonuk.”
  rop-rop: Wen imbin naitaim YAWEI bin kaman langa im langa drim en imbin askim im,
    “Wanim yu wandim mi blanga gibit langa yu?”
  ukr-1871: 'У Габаонї ж обявивсь Господь Соломонові вночі вві снї, й рече Бог: Проси,
    що дав би я тобі.'
  deu-1951: 'Zu Gibeon erschien der HERR dem Salomo des Nachts im Traume. Und Gott
    sprach: Bitte, was ich dir geben soll!'
  eng-JPS: 'In Gibeon the LORD appeared to Solomon in a dream by night; and God said:
    ''Ask what I shall give thee.'''
  srp-1865: 'I javi se Gospod Solomunu u Gavaonu noæu u snu, i reèe Bog: išti što
    hoæeš da ti dam.'
  lug-lug: Mukama n’alabikira Sulemaani ekiro mu kirooto e Gibyoni, Katonda n’amugamba
    nti, “Saba ky’oyagala kyonna kye mba nkuwa.”
  heb-heb: בגבעון נראה יהוה אל שלמה בחלום הלילה ויאמר אלהים שאל מה אתן לך׃
  ben-IRV: গিবিয়োনে রাতের বেলা সদাপ্রভু স্বপ্নের মধ্যে শলোমনের কাছে উপস্থিত হলেন।
    ঈশ্বর তাঁকে বললেন, “বল, আমি তোমাকে কি দেব?”
  pan-pan: ਗਿਬਓਨ ਸ਼ਹਿਰ ਵਿੱਚ ਰਾਤ ਦੇ ਸਮੇਂ ਸੁਫ਼ਨੇ ਵਿੱਚ ਸੁਲੇਮਾਨ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਦਰਸ਼ਣ ਹੋਇਆ।
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਮੰਗ ਮੈਂ ਤੈਨੂੰ ਕੀ ਦੇਵਾਂ?
  tkr-tkr: 'Mane xəmde Giveonul Rəbb Sıleymanne nik''eeqa arı. Allahee eyhen: – Hiqqe,
    hucooyiy vas ıkkan, hucoone vas heles?'
  mya-JVB: ထိုမြို့၌ ထာဝရဘုရား သည် ညဉ့် အခါ အိပ်မက် တွင် ရှောလမုန် အား ထင်ရှား လျက်
    ၊ ငါပေး ရမည်ဆုကို တောင်း လော့ဟု ဘုရား သခင်မိန့် တော်မူ၏။
  tbg-tbg: Vo enta Soromonuva Gibeonini oru vaiharo entaqi vaiteharo taira tave vauvaro
    Noravano Kotiva qovarama viro virara tiharo, Nana nana haikara ai muntukavano
    vainarara are ti irairaqe te ai amiare, tiro.
  hmo-hmo: Vadaeni Gibeona dekenai, Lohiabada ese hanuaboi lalonai nihi dekenai Solomona
    dekenai ia hedinarai. Dirava ese Solomona ia hamaoroa, ia gwau, “Do oi hereva,
    dahaka oi dekenai do lau henia.”
  urd-urd: जिबाऊन में ख़ुदावन्द रात के वक़्त सुलेमान को ख़्वाब में दिखाई दिया, और
    ख़ुदावन्द ने कहा, “माँग, मैं तुझे क्या दूँ।”
  rus-SYN: 'В Гаваоне явился Господь Соломону во сне ночью, и сказал Бог: проси, что
    дать тебе.'
  bqc-SIM: 'Ɔ̃ Dii bↄ̀ mↄ̀wà nana guu we gwãasĩna à mɛ̀: Pↄ́ pↄ́ ń yei gbɛaa.'
  tcz-CHONGTHU: Hiche jan chun Pakai chu Solomon kom ah amang in ana kilah in Pathen
    in asei jin ahi, “Ipi na dei ham? Thum'in nape ing kate!” ati.
  mar-mar: शलमोन गिबोन येथे असतानाच परमेश्वराने एका रात्री त्यास स्वप्नात दर्शन दिले
    तो म्हणाला, माग! “तुला काय हवे ते माग मी ते देईन.”
  soq-soq: Solomon bola debama Gibeon bedewe wandio tadino Iawe God me mampe auen
    bedewe segalene wanase, “E dima meneede? Dewa uduudu meneedia iririwaitawo eneepa.”
  qub-qub: 'Chaypita juc chacay Gabaoncho caycaptin suyñuynincho Salomonta Tayta Dios
    yuriparcur niran: «Munashayquita mañacamay. Mañacamashayquitaga goshayquimi.»'
  bqp-bqp: 'Gwen Dikiri bò à sùa nana gũn gwãani à pì: Ǹ pↄ́ kũ ń yei wɛ́ kɛma.'
  hat-hat: 'Yon jou lannwit, Seyè a parèt devan Salomon nan dòmi lavil Gabawon, li
    di l'' konsa: -Kisa ou ta vle m'' ba ou?'
  eng-BSB: One night at Gibeon the LORD appeared to Solomon in a dream, and God said,
    “Ask, and I will give it to you!”
  eng-WEBPB: In Gibeon, the LORD appeared to Solomon in a dream by night; and God
    said, “Ask for what I should give you.”
  kbq-kbq: Hagi Gibioni kumate Ra Anumzamo'a Solomonina ava'nafi efore huno amanage
    huno asami'ne, Kavesinia zanku nantahigege'na kami'neno.
  nhe-BL: 'Huan nopa yohuali TOTECO monexti ica Salomón ipan temictli huan Toteco
    Dios quiilhui: “Xinechtlajtlani tlen tijnequi huan na nimitzmacas.”'
  bus-bus: 'Gwen Dii bↄ̀ à mↄ̀zi nanaa guu gwãavĩ à bè: Ǹ pↄ́ kɛ̀ ń yezi wɛ́ɛ kɛma.'
  gub-BL: A'e 'ar mehe pyhaw uzexak kar Tupàn Tuweharupi Wiko Ma'e Xàrumàw pe ipuahu
    mehe a'e kury. Upuranu hehe. — Ma'e heremimono ràm ereputar ne. Ma'e amono putar
    newe, i'i izupe.
  eng-DRA: 'And the Lord appeared to Solomon in a dream by night, saying: Ask what
    thou wilt that I should give thee.'
