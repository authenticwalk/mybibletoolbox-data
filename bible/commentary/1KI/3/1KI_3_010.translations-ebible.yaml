verse: 1KI.003.010
translations:
  mal-C: ശലോമോൻ ഈ കാര്യം ചോദിച്ചതിൽ കർത്താവ് സംപ്രീതനായി.
  deu-TKW: das gefiel dem Herrn wohl, daß Salomo solches erbat.
  lin-lin: Nkolo asepelaki na likambo oyo Salomo asengaki.
  eng-LSV: And the thing is good in the eyes of the Lord, that Solomon has asked this
    thing,
  eng-GNV: And this pleased the Lord well, that Salomon had desired this thing.
  eng-WEBSTER: And the speech pleased the LORD, that Solomon had asked this thing.
  nhw-BL: Huan quiyolpacti Toteco pampa Salomón motlajtlani tlalnamiquilistli.
  swh-ONEN: Bwana akapendezwa kwamba Solomoni ameliomba jambo hili.
  bba-bba: Mɑ Sɑlomɔɔn wisi bi, bu Yinni Gusunɔ dore.
  eng-KJVCPB: And the speech pleased the Lord, that Solomon had asked this thing.
  luo-luo: Jehova Nyasaye ne mor ni Solomon nokwayo mano.
  meu-meu: Ḡaubada na e moale, badina be Solomon ese unu e noia toma.
  npi-ULB: सोलोमनको यस बिन्तीले परमप्रभुलाई खुसी तुल्यायो ।
  yor-yor: Inú Olúwa sì dùn pé Solomoni béèrè nǹkan yìí.
  pes-OPCB: خداوند درخواست سلیمان را بسیار پسندید و خشنود شد که سلیمان از او حکمت
    خواسته است.
  tgl-ULB: Ang kahilingan na ito ni Solomon ay ikinalugod ng Panginoon.
  cbu-NT: 'Tárangu, anoo Apanllsha: ¿Shiy tamaru chinaksha? Yuwaa nuwaana chinarangi
    anoo tatsamooru shiysha masharangsha, tárangiya.'
  hui-hui: Solomonohanda bi layadagoni hale howa Anduane Homogo ibugua bayaleore laya
    manda bialu ibunaga bu miniha dungulo hene.
  mya-mya: ဤ​သို့​ရှော​လ​မုန်​တောင်း​လျှောက်​သည်​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​နှစ်​သက်​တော်​မူ​သ​ဖြင့်၊-
  bod-N: སོ་ལོ་མོན་གྱིས་དེ་བཞིན་ཞུས་པ་ལ་གཙོ་བོ་ཐུགས་དགྱེས་སོ། །
  sna-sna: Jehovha akafara nokuti Soromoni akanga akumbira chinhu ichi.
  spa-BLM: Esta petición agradó al Señor, pues Salomón había pedido esto.
  cac-cac: Ix scha val sc'ol Jehová tas ix sc'an vin̈ chi'.
  swh-ULB: Ombi hili la Sulemani likampendeza Bwana.
  bel-bel: І заўгодна было Госпаду, каб Саламон прасіў гэтага.
  wed-wed: Bada i vinuaiai da Solomon nuaulaula i vibaḡei.
  deu-ELBBK: Und das Wort war gut in den Augen des Herrn, dass Salomo um dieses gebeten
    hatte.
  mbb-OT: Ingkelipey te Nengazen haazà is mibuyù ni Solomon.
  mal-2015: ശലോമോൻ ഈ കാര്യം ചോദിച്ചതു കർത്താവിന്നു പ്രസാദമായി.
  rmc-rmc: Le RAJESKE sas pre dzeka, so peske o Šalamun mangľa.
  pes-OPV: و این امر به نظر خداوند پسند آمد که سلیمان این چیز را خواسته بود.
  ron-1924: Череря ачаста а луй Соломон а плэкут Домнулуй.
  aui-aui: Solomon nuwagiura kiiravine ivibaba, na Yawe God ivinuwamiise.
  ben-OBCV: শলোমনকে এই বিষয়টি চাইতে দেখে প্রভু সন্তুষ্ট হলেন।
  som-som: Oo hadalkaasuna Sayidka wuu ka farxiyey markii Sulaymaan waxaas weyddiistay.
  lat-VUC: Placuit ergo sermo coram Domino, quod Salomon postulasset hujuscemodi rem.
  eng-ASVBT: And the speech pleased the Lord, that Solomon had asked this thing.
  ita-1885: E questo piacque al Signore, che Salomone avesse chiesta una tal cosa.
  eng-LXXUP: And it was pleasing before the Lord, that Solomon asked this thing.
  eng-ULB: This request of Solomon pleased the Lord.
  spa-VBL: El Señor consideró que lo que Salomón pedía era bueno.
  fra-_FOB: Or ce discours plut au Seigneur, en ce que Salomon lui avait fait cette
    demande.
  mal-mal: ശലോമോൻ ഈ കാര്യം ചോദിച്ചത് കർത്താവിന് പ്രസാദമായി.
  urd-GVR: Sulemān kī yih darḳhāst Rab ko pasand āī,
  suz-BL: मिनु परमप्रभु यावे सोलोमनम मेको लोव़ पुंइशो तशा, ग्‍येरसे बाक्‍त।
  ita-1927: Piacque al Signore che Salomone gli avesse fatta una tale richiesta.
  ckb-ckb: ئەم قسەیە لەلای پەروەردگار باش بوو، کە سلێمان داوای ئەم شتەی کرد.
  eng-BBE: Now these words and Solomon's request were pleasing to the Lord.
  kan-OKCV: ಸೊಲೊಮೋನನು ಕೇಳಿದ ಈ ಮಾತು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
  tam-2017: சாலொமோன் இந்தக் காரியத்தைக் கேட்டது ஆண்டவருடைய பார்வைக்குப் பிரியமான விண்ணப்பமாக
    இருந்தது.
  spa-RV-1909: Y agradó delante de Adonai que Salomón pidiese esto.
  ron-BTF: Şi vorbirea i-a plăcut DOMNULUI, că Solomon a cerut acest lucru.
  eng-WEBP: This request pleased the Lord, that Solomon had asked this thing.
  eng-FBV: The Lord considered that what Solomon asked for was good.
  nld-1939: Dit verzoek van Salomon behaagde den Heer.
  nch-BL: Huan quiyolpacti Toteco pampa Salomón motajtani talnamiquilisti.
  vie-1934: Lời của Sa-lô-môn đẹp lòng Chúa, vì người đã cầu xin sự đó.
  hin-CV: शलोमोन की इस प्रार्थना ने प्रभु को प्रसन्‍न कर दिया.
  spa-BES: Ahora bien, estas palabras y la petición de Salomón fueron agradables al
    Señor.
  tdx-tdx: Nisoa ampihaino’ i Talè, i nihalalia’ i Selomòy.
  tha-KJV: ที่​ซาโลมอนทูลขอเช่นนี้​ก็​เป็​นที​่พอพระทัยองค์​พระผู้เป็นเจ้า
  por-BR-2018: E foi do agrado do Senhor que Salomão pedisse isso.
  deu-ELO: Und das Wort war gut in den Augen des Herrn, daß Salomo um dieses gebeten
    hatte.
  eng-WYC-2018: Therefore the word pleased before the Lord, that Solomon had asked
    (for) such a thing.
  epo-epo: Kaj tio plaĉis al la Sinjoro, ke Salomono petis tion.
  uig-PIN: Sulaymanning xuni tilikini Rǝbni hux ⱪildi.
  beo-beo: Soloumane da amane adole ba:beba:le, Hina Gode da hahawane ba:i.
  tpi-OTNT: Bikpela i harim dispela askim bilong Solomon, na em i belgut tru long
    Solomon.
  hau-SA: Sai Ubangiji ya ji daɗi cewa Solomon ya roƙa wannan.
  uig-LAT: Sulaymanning shuni tilikini Rebni xush qildi.
  nde-nde: UThixo wathokoziswa yilesisicelo sikaSolomoni.
  ton-ton: Pea naʻe lelei ʻae lea ni kia Sihova, ʻae kole ʻe Solomone ki he meʻa ni.
  ces-1613: I líbilo se to Hospodinu, že žádal Šalomoun za tu věc.
  eng-WMB: This request pleased the Lord, that Solomon had asked this thing.
  tam-TCV: சாலொமோன் இதையே கேட்டபடியால், அவனுடைய பதிலில் யெகோவா சந்தோஷப்பட்டார்.
  ceb-ULB: Kini nga gipangayo ni Solomon nakapahimoot sa Ginoo.
  pol-UBG: I spodobało się to PANU, że Salomon o to poprosił.
  agr-agr: Tusa nuna sumakmatai Apajuí Salomógkan shiig anenjauwai.
  kyc-kyc: Solomoneme dokona lao piso siyamo dokopa Kamongo doko rae maiya.
  urd-GVU: سلیمان کی یہ درخواست رب کو پسند آئی،
  deu-1912: Das gefiel dem Herrn wohl, daß Salomo um ein solches bat.
  ntj-ntj: Nyangka Mama Kuurrnga pukurlarringu palunyapirinypa tjapiranyangka.
  kan-2017: ಸೊಲೊಮೋನನ ಈ ಬಿನ್ನಹವನ್ನು ಕರ್ತನಾದ ದೇವರು ಮೆಚ್ಚಿದನು.
  yap-yap: Me fel’ u wan’ SOMOL nike wenignag Solomon e re bugithin nem ngak,
  hlt-MCSB: Solomon loh he ol he a bih vanbangla Boeipa mikhmuh ah tah ol he voelphoeng
    coeng.
  mdy-ETH: ሴሎሞኔ ዬያ ዖኦጬሢሮ ናንጊና ናንጋ ጎዳ ዎዛዼኔ፤
  twi-ASANTE: Awurade ani sɔɔ Salomo mmuaeɛ no, na nʼani gyee sɛ ɔbisaa nyansa.
  eng-WEBU: This request pleased the Lord, that Solomon had asked this thing.
  wal-wal: Solomoni hegaa oichchido gishshau, GODAI ufaittiis.
  spa-PDDPT: Agradó a ʼAdonay que Salomón pidiera esto.
  gun-gun: Ha'e rami ijayvu rã Senhor oendu vy ojou porã, ha'e rami oiko aguã re Salomão
    ojerure ramo.
  ilo-ULB: Naay-ayo ti Apo iti daytoy a kiddaw ni Solomon.
  kpg-kpg: Tagi la gu manawa tene huoloo gi Solomon dela ne hai dana dangidangi i di
    mee deenei,
  uig-ARA: سۇلايماننىڭ شۇنى تىلىكىنى رەبنى خۇش قىلدى.
  tof-tof: Ini bóktana Lodón bagürwóman ngitanórr, Solomon ne poko imtinürr.
  sus-sus: Sulemani xa maxandi naxa rafan Marigi ma.
  pon-2006: KAUN-O ketin kupwuperenki mehlel pekipek en Solomon,
  jae-jae: Apômtau gêŋô biŋ, taŋ Salomo keteŋ naŋ ŋajam.
  ksd-ksd: Ma go ra tinata i ga vagugu ra Luluai ba Solomon i ga lul upi go ra magit.
  tur-YTC: Bu istek Yahve'nin hoşuna gitti, çünkü Solomon bu şeyi dilemişti.
  grc-BRENT: Καὶ ἤρεσεν ἐνώπιον Κυρίου, ὅτι ᾐτῄσατο Σαλωμὼν τὸ ῥῆμα τοῦτο.
  ind-AYT: Perkataan Salomo itu baik di mata Tuhan, Dia berkenan karena hal itulah
    yang diminta oleh Salomo.
  nya-nya: Ambuye anakondwera kuti Solomoni anapempha zimenezi.
  hrv-hrv: Bijaše milo Jahvi što je Salomon to zamolio.
  mps-mps: Genuai Bidigo Solomongo te hanalu wali po odama, tama agai bugai homu mu
    te Solomonba yalio.
  tpi-tpi: Bikpela i harim dispela askim bilong Solomon, na em i belgut tru long Solomon.
  dan-1931: Det vakte HERRENS Velbehag, at Salomo bad derom;
  vie-OVCB: Nghe Sa-lô-môn xin như vậy, Chúa Hằng Hữu rất hài lòng.
  guj-2017: સુલેમાનની વિનંતીથી પ્રભુ પ્રસન્ન થયા.
  pon-2006A: KAUN-O ketin kupwuperenki mehlel pekipek en Solomon,
  por-BRBSL: Este pedido agradou ao Senhor, que Salomão tinha pedido esta coisa.
  cth-cth: Solomon ni a hei e hoi a dei e lawk ni BAWIPA lungyouk sak.
  twi-twi: Awurade ani sɔɔ Salomo mmuae no, na nʼani gyee sɛ obisaa nyansa.
  hlt-hlt: Solomon loh he ol he a bih vanbangla Boeipa mikhmuh ah tah ol he voelphoeng
    coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mpɛ́nsìrì Sɑdomɔɔ kù mɔɔ́ tì,
  msy-2020: Ezɨ Ekiam Solomonɨn azangsɨzir kam baregha, Solomon bagha an navim bar
    dera.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑŋlɛ hɛɛnɑ Sɑlʋmɔŋ sǝlǝmʋɣʋ ŋkʋ.
  azb-azb: Süleymanın bu istəyi Xudavəndin gözünə xoş gəldi.
  eng-DBY: And the word pleased the Lord, that Solomon had asked this thing.
  hin-2017: इस बात से प्रभु प्रसन्न हुआ, कि सुलैमान ने ऐसा वरदान माँगा है।
  wol-KYG: Kàddug Suleymaan ga nag neex Aji Sax ji, ndax loolu mu ñaan.
  eng-YLT: And the thing is good in the eyes of the Lord, that Solomon hath asked
    this thing,
  kne-kne: Nalaydan si Diyos sin kindaw Solomon ay doy,
  eng-WYC-2017: Therefore the word pleased before the Lord, that Solomon had asked
    such a thing.
  eng-WMBB: This request pleased the Lord, that Solomon had asked this thing.
  urd-GVH: सुलेमान की यह दरख़ास्त रब को पसंद आई,
  rug-rug: Meke qetu nia e Zihova sapu gua tepa ia e Solomone koa Sa.
  gaz-gaz: Solomoon waan kana kadhachuun isaa fuula Gooftaa duratti gammachiisaa ture.
  fra-LSG: Cette demande de Salomon plut au Seigneur.
  gnn-gnn: Ga Garraynydja wirrkina dhika ŋoy‐ŋamathina nhanŋu Djalamangu, ŋunhi ŋayi
    bitjarra yukurrana waŋana ŋäŋ'thurruna.
  yal-yal: Sulemani a maxɔdinni ito yi rafan Marigin ma.
  iou-iou: Ude yäŋirän Ekänitä Solomon täŋo yäŋyabäk man unita nadäwän säkgämän tägaŋkuŋ.
  haw-1868: Pono iho la ka olelo imua o ka Haku, o ko Solomona noi ana i keia mea.
  arb-NAV: فَسُرَّ الرَّبُّ بِطَلَبِ سُلَيْمَانَ هَذَا.
  ewe-ewe: Edzɔ dzi na Aƒetɔ la be Solomo bia nu sia
  eng-LEE: And the speech was pleasing in the eyes of the Lord, that Solomon had asked
    this thing.
  gvn-gvn: Godungku yinya kuku nyajin, nyulu wawurr-wawurrman, yalaman, “Yundu kari
    babajin yundu ngadingka bundanka bubungu or rich-balamanka or junkurrjimanka bamanka
    kuli-bakanka, yamba yundu babajin dukul-ngulkurrmanka. Ngayu yunu dajilda, yundu
    yinyaynka babajinya. Ngayu yunun yalarrku rich-bala-bungal, bamangka yunun buyay-manil.
    Kaki yundu ngayku kuku wukurril yala yunuwundu nganjanangka wukurrin, yundu ngadingka
    juranku bunday.” Solomon warngkumun wandin, nyulu binal Godungkuku nyungundu balkan.
    Yinyamun nyulu townbu Jerusalem dungan baja, God buyay-manin jakalba Godundumunbu
    boxmunbu.
  asm-FB: চলোমনে এনে বৰ খোজাত, প্ৰভুৱে তেওঁৰ প্ৰাৰ্থনাত সন্তোষ পালে।
  sus-A: سُلٍمَنِ شَ مَشَندِ نَشَ رَقَن مَرِفِ مَ.
  fra-SBL: Cette demande plut à l'Éternel, car Salomon avait demandé cette chose.
  hbo-hbo: וַיִּיטַ֥ב הַדָּבָ֖ר בְּעֵינֵ֣י אֲדֹנָ֑י כִּ֚י שָׁאַ֣ל שְׁלֹמֹ֔ה אֶת־הַדָּבָ֖ר
    הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.003.009'
  kik-kik: Jehova nĩakenire nĩ ũndũ wa Solomoni kũmũũria ũndũ ũcio.
  fra-NCL: Le Seigneur eut pour agréable que Salomon lui eût fait cette demande,
  cek-AK: Solomon mah hae hmuen to hnik pongah, Angraeng loe poeknawm.
  cuk-cuk: Bab-Jehová, Salomón-ibmar-egichisad nued itosad.
  uig-CYR: Сулайманниң шуни тилигини Рәбни хуш қилди.
  pma-pma: Navong Ahi Asuv long hisien onen Solomon, kei si houlu veni.
  tel-2017: సొలొమోను చేసిన ఈ మనవి దేవునికి ఇష్టమైంది.
  hat-BSA: Sa te fè plezi nan zye SENYÈ a ke Salomon te mande bagay sa a.
  bxh-bxh: Yaubada iyen, Solomon, em anꞌeta E fanuha.
  kos-kos: LEUM GOD El insewowo lah Solomon el siyuk ke ma se inge,
  hbo-WLC: וַיִּיטַ֥ב הַדָּבָ֖ר בְּעֵינֵ֣י אֲדֹנָ֑י כִּ֚י שָׁאַ֣ל שְׁלֹמֹ֔ה אֶת־הַדָּבָ֖ר
    הַזֶּֽה׃
  ibo-ibo: Ọ masịrị Onyenwe anyị na Solomọn rịọrọ nke a.
  ory-ory: ଶଲୋମନ ଯେ ଏହି ବିଷୟ ମାଗିଲେ, ଏହି କଥାରେ ପ୍ରଭୁ ସନ୍ତୁଷ୍ଟ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.003.009'
  chk-chk: Iwe, ewe Samol mi Lapalap a efich mine Salomon a eäni tüngor.
  rop-rop: Wal YAWEI bin brabli gudbinji wen Salaman bin askim im lagijat,
  ukr-1871: І вподобав Господь, що Соломон просив сього.
  deu-1951: Das gefiel dem HERRN wohl, daß Salomo um solches bat.
  eng-JPS: And the speech pleased the LORD, that Solomon had asked this thing.
  srp-1865: I bi milo Gospodu što Solomun to zaiska.
  lug-lug: Mukama n’asanyuka kubanga Sulemaani yasaba ekyo.
  heb-heb: וייטב הדבר בעיני אדני כי שאל שלמה את הדבר הזה׃
  ben-IRV: শলোমনের এই অনুরোধ সদাপ্রভুকে সন্তুষ্ট করল।
  pan-pan: ਇਹ ਗੱਲ ਪ੍ਰਭੂ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗੀ ਲੱਗੀ, ਕਿ ਸੁਲੇਮਾਨ ਨੇ ਇਹ ਚੀਜ਼ ਮੰਗੀ ਹੈ।
  tkr-tkr: İn Sıleymane heqqıyn Xudaavandays q'abıl eyxhen.
  mya-JVB: ထိုသို့ ရှောလမုန် တောင်း လျှောက်သော ပဌနာ စကား ကို ထာဝရ ဘုရားသည် နှစ်သက်
    တော်မူ၏။
  tbg-tbg: Minti tuvaro Noravano Kotiva Soromonuva iro uvarara quaha kero
  hmo-hmo: Lohiabada be ia moale, badina be Solomona ese unai bamona ia noinoi.
  urd-urd: और यह बात ख़ुदावन्द को पसन्द आई कि सुलेमान ने यह चीज़ माँगी।
  rus-SYN: И благоугодно было Господу, что Соломон просил этого.
  bqc-SIM: Yã́ pↄ́ Salomↄↄ gbɛ̀api kà Diigu,
  tcz-CHONGTHU: Pakai chu Solomon in chihna athum chu a kipapi lheh in ahi.
  mar-mar: शलमोनाने हा वर मागितला याचा परमेश्वरास फार आनंद झाला
  soq-soq: Solomon aten insaisawa euda iririwaleno Iawe God nuawa eudidalen.
  qub-qub: Salomón chayno mañacushan Tayta Diospäga alli caran.
  bqp-bqp: Yã kũ Sulemanu wɛ́ kɛ̀ɛ pìi kɛ̀ Dikirinɛ,
  hat-hat: Seyè a te kontan wè se sa Salomon te mande l'.
  eng-BSB: Now it pleased the Lord that Solomon had made this request.
