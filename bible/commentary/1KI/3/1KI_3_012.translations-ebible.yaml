verse: 1KI.003.012
translations:
  mal-C: ഞാൻ നിന്റെ അപേക്ഷപോലെ പ്രവർത്തിക്കും. ജ്ഞാനവും വിവേകവുമുള്ള ഹൃദയം ഞാൻ നിനക്കു
    നൽകും. നിനക്കു സമനായവൻ മുമ്പ് ഉണ്ടായിട്ടില്ല; നിനക്കുശേഷം ഇനി ഉണ്ടാകുകയുമില്ല.
  deu-TKW: 'so will ich deine Bitte erfüllen: ich will dir ein weises und verständiges
    Herz geben, daß deinesgleichen weder vor dir gewesen sein, noch nach dir erstehen
    soll.'
  lin-lin: nakosala nyonso oyo osili kosenga. Nakopesa yo motema ya bwanya mpe ya
    mayele, na lolenge oyo natikala nanu te kopesa na moto moko liboso na yo ; mpe
    sima na yo, moto moko te akotikala kozala lokola yo.
  eng-LSV: behold, I have done according to your words; behold, I have given a wise
    and understanding heart to you, that there has not been [one] like you before
    you, and after you there does not arise [one] like you;
  eng-GNV: 'Beholde, I haue done according to thy wordes: lo, I haue giuen thee a
    wise and an vnderstanding heart, so that there hath bene none like thee before
    thee, neither after thee shall arise the like vnto thee.'
  eng-WEBSTER: 'Behold, I have done according to thy words: lo, I have given thee
    a wise and an understanding heart; so that there hath been none like thee before
    thee, neither after thee shall any arise like to thee.'
  nhw-BL: huajca, quena, nimitzmacas hueyi tlalnamiquilistli. Nimitzmacas se tlalnamiquilistli
    catli quionpano nochi catli sequinoc quipixtoque hasta ama. Huan quionpanos catli
    quipiyase masehualme teipa.
  swh-ONEN: nitafanya lile uliloomba. Nitakupa moyo wa hekima na wa ufahamu, kiasi
    kwamba hajakuwepo mtu mwingine kama wewe, wala kamwe hatakuwepo baada yako.
  bba-bba: Yen sɔ̃nɑ kon nun kuɑ nɡe mɛ ɑ ɡeruɑ. Kon nun lɑɑkɑri kɑ bwisi kɛ̃ yìn
    bweseru ɡoo kun wɑɑre, mɛyɑ ɡoo kun mɑɑ ye wɑsi wunɛn biru.
  eng-KJVCPB: 'behold, I have done according to thy word: lo, I have given thee a
    wise and an understanding heart; so that there was none like thee before thee,
    neither after thee shall any arise like unto thee.'
  luo-luo: Abiro timo gima isekwayo. Abiro miyi chuny mar rieko kod mar ngʼeyo mondo
    kik bedie ngʼama chalo kodi kendo nyaka chiengʼ.
  meu-meu: 'a itaia, lau na ina harihari emu hereva heḡereḡerena ai baina karaia:
    aonega bona lalo-parara name henimu, ta oi heḡereḡeremu ai se hedinarai guna,
    bona oi murimu ai danu ta oi heḡereḡeremu ai basine hedinarai.'
  npi-ULB: हेर्, अब तैँले मबाट मागेको सबै कुरा म पुरा गर्ने छु । म तँलाई बुद्धिमानी
    र समझशक्तिको हृदय दिने छु । यसरी तेरो सामु कोही पनि तँजस्तो हुने छैन, र तँपछि
    पनि कोही पनि तँजस्तो खडा हुने छैन ।
  yor-yor: èmi yóò ṣe ohun tí ìwọ ti béèrè. Èmi yóò fún ọ ní ọgbọ́n àti ọkàn ìmòye,
    tó bẹ́ẹ̀ tí kò fi ní sí ẹnìkan tí ó dàbí rẹ ṣáájú rẹ, bẹ́ẹ̀ ni ẹnìkan kì yóò dìde
    tí yóò dàbí rẹ lẹ́yìn rẹ.
  pes-OPCB: پس هر چه خواستی به تو می‌دهم. من به تو فهم و حکمتی می‌بخشم که تاکنون به
    کسی نداده‌ام و نخواهم داد.
  tgl-ULB: Tingnan mo, ngayon gagawin ko ang lahat ng hiniling mo sa akin. Bibigyan
    kita ng may karunungan at maunawaing puso, sa gayon wala ng katulad mo na nauna
    sa iyo, at walang katulad mo ang mas hihigit na susunod sa iyo.
  cbu-NT: Zuraktishcha. Ashiriya, nuwshat yuwaa mashkish anoo mangeemish kapung panachinllpa.
    Sirútama tputs nda minumtiyam ashim taarangu, nimun nduntam tputs ashim taachiya.
    Shiyamari mangish kapung taachsha.
  hui-hui: Ogoni heneneore larigo í̠na mbirale i̱hondo ngi lalu hale harigoni nguliya.
    Áyu ogoni howa í̠ha mini mandala timbuniore gigabi wu holene yu habelo ngulebero.
    Abale agali mbira manda timbuniwi mbira ha nabini. Manibi nde agali mini mandala
    timbuni gigabiwi í̠ ale mende naholebiraore.
  mya-mya: သင်​တောင်း​လျှောက်​သည့်​အ​တိုင်း​ငါ​ပြု​မည်။ သင် ၏​အ​လျင်​အ​ဘယ်​သူ​မျှ​မ​ရ​ရှိ​စ​ဖူး၊
    သင်​၏ နောက်​၌​လည်း​ရ​ရှိ​လိမ့်​မည်​မ​ဟုတ်​သည့် ဉာဏ် ပ​ညာ​နှင့်​အ​သိ​တ​ရား​ကို​သင်​အား​ငါ​ပေး
    မည်။-
  bod-N: ངས་ཁྱོད་ཀྱིས་ཞུས་པ་བཞིན་དུ་བསྒྲུབ་པར་བྱ་ཞིང་། ངས་ཁྱོད་ལ་ཤེས་རབ་དང་ཡེ་ཤེས་ཀྱི་སེམས་ཤིག་སྦྱིན་པར་བྱ་སྟེ།
    ཁྱོད་དང་འདྲ་བ་ཞིག་སྔོན་ཆད་བྱུང་མ་མྱོང་ལ། ཕྱིན་ཆད་ཀྱང་འབྱུང་བར་མི་འགྱུར་རོ། །
  sna-sna: ndichaita zvawakumbira. Ndichakupa mwoyo wakachenjera unonzwisisa, zvokuti
    hakuna kumbova nomumwe akafanana newe uye hakuchazova nomumwe akafanana newe mushure
    mako.
  spa-BLM: he aquí que he hecho conforme a tu palabra. He aquí que te he dado un corazón
    sabio y entendido, de modo que no ha habido nadie como tú antes de ti, y después
    de ti no se levantará ninguno como tú.
  cac-cac: yuj chi' ol vac' tas tza c'an chi'. Ol vac' a jelanil chi'. Malaj junoc
    mach ec'nacxo lajan spensar icha ach tic. Malaj pax junocxo mach ol pitzvocchaan̈
    ayic toxo ix ach ec'b'ati.
  swh-ULB: Tazama sasa nitafanya yote uliyoniomba wakati uliponipa ombi lako. Ninakupa
    moyo wa hekima na ufahamu, kwa kuwa hapajawahi kuwa na mtu wa kuwa kama wewe kabla
    yako, na hakuna wa kuwa kama wewe atakayeinuka baada yako.
  bel-bel: 'вось, Я зраблю паводле слова твайго: вось, Я даю табе сэрца мудрае і разумнае,
    так што падобнага да цябе ня было да цябе, і пасьля цябе не паўстане падобны да
    цябе;'
  wed-wed: Aiwai u vibaḡei ana verem! Nota aiaina ma nuaulaula ana verem, eḡa me aiai
    ḡelauna au naona nanare bo aiai ḡelauna muriai ina vaia nanare.
  deu-ELBBK: siehe, so habe ich nach deinem Wort getan; siehe, ich habe dir ein weises
    und einsichtsvolles Herz gegeben, dass deinesgleichen vor dir nicht gewesen ist
    und deinesgleichen nach dir nicht aufstehen wird.
  mbb-OT: ibeǥey ku kenikew is mibuyù nu. Ebeǥayan ku sikew te ketau wey kedsavut
    he wazè pa maangken te minsan hentei he nehuna kenikew wey egkehuziyan kenikew.
  mal-2015: ഞാൻ നിന്റെ അപേക്ഷപ്രകാരം ചെയ്തിരിക്കുന്നു; ജ്ഞാനവും വിവേകമുള്ളോരു ഹൃദയം
    ഞാൻ നിനക്കു തന്നിരിക്കുന്നു; നിനക്കു സമനായവൻ നിനക്കു മുമ്പു ഉണ്ടായിട്ടില്ല; നിനക്കു
    സമനായവൻ നിന്റെശേഷം ഉണ്ടാകയും ഇല്ല.
  rmc-rmc: Vašoda kerava avke, sar mandar mangľal. Dava tut baro goďaveripen, hoj
    savoro te rozprindžares; ajso goďaveripen, savo mek šoha ňikas anglal tu na sas
    aňi na ela.
  pes-OPV: اینک بر‌حسب کلام تو کردم و اینک دل حکیم و فهیم به تو دادم به طوری که پیش
    از تومثل تویی نبوده است و بعد از تو کسی مثل تونخواهد برخاست.
  ron-1924: вой фаче дупэ кувынтул тэу. Ыць вой да о инимэ ынцеляптэ ши причепутэ,
    аша кум н-а фост нимень ынаинтя та ши ну се ва скула нимень ничодатэ ка тине.
  aui-aui: Na awaki kiiravine kuvibaba na anaverem! Tagu nuwagiura miisedi da akowa
    anaverem, genaboni wawaya naghove sikabina bo wawaya muriye sinakabimayenina naboni.
  ben-OBCV: তাই তুমি যা চেয়েছ, আমি তাই করব। আমি তোমাকে সুবিবেচক ও দূরদর্শিতাসম্পন্ন
    এমন এক অন্তঃকরণ দেব, যেমনটি তোমার আগেও কেউ পায়নি, আর তোমার পরেও কেউ পাবে না।
  som-som: ayaan kuugu yeelay wixii aad i weyddiisatay, oo bal eeg, waxaan ku siiyey
    qalbi caqli iyo waxgarasho leh, sidaas daraaddeed mid kula mid ahu hortaa ma jirin,
    dabadaana mid kula mid ahu ma jiri doono.
  lat-VUC: ecce feci tibi secundum sermones tuos, et dedi tibi cor sapiens et intelligens,
    in tantum ut nullus ante te similis tui fuerit, nec post te surrecturus sit.
  eng-ASVBT: 'behold, I have done according to thy word: lo, I have given thee a wise
    and an understanding heart; so that there hath been none like thee before thee,
    neither after thee shall any arise like unto thee.'
  ita-1885: ecco, io ti do un cuor savio ed intendente; talchè nè davanti a te è stato,
    nè dopo te sorgerà alcuno pari a te.
  eng-LXXUP: 'behold, I have done according to thy word: behold, I have given thee
    an understanding and wise heart: there has not been anyone like thee before thee,
    and after thee there shall not arise one like thee.'
  eng-ULB: See, now I will do all you asked of me when you gave me your request. I
    give you a wise and an understanding heart, so that there has been no one like
    you before you, and no one like you will rise up after you.
  spa-VBL: te estoy dando lo que pediste. Te estoy dando una mente sabia, con un entendimiento
    de lo que es correcto, más que cualquier otro antes de ti o después de ti.
  fra-_FOB: Voici, je fais selon ta parole. Je te donne un cœur sage et intelligent,
    de sorte qu'avant toi nul n'aura été pareil à toi, et qu'il n'y en aura point
    après toi qui te soit semblable.
  mal-mal: ഞാൻ നിന്റെ അപേക്ഷ പ്രകാരം ചെയ്തിരിക്കുന്നു; ജ്ഞാനവും വിവേകവുമുള്ളോരു ഹൃദയം
    ഞാൻ നിനക്ക് തന്നിരിക്കുന്നു; നിനക്ക് സമനായവൻ നിനക്ക് മുമ്പുണ്ടായിട്ടില്ല; നിന്റെ
    ശേഷം ഉണ്ടാകയും ഇല്ല.
  urd-GVR: Is lie maiṅ terī darḳhāst pūrī karke tujhe itnā dānishmand aur samajhdār
    banā dūṅgā ki utnā na māzī meṅ koī thā, na mustaqbil meṅ kabhī koī hogā.
  suz-BL: मुल गो इ पुंइशो गे‍नुङ। गो थमा पा इ कली जोक्‍तीक तुइक्‍तीक थुं नु रुप्‍तीक
    थुं गेनन। ङोंइती इ खोदेंशो अर्को सुइ मबाक्‍म। मिनु नोले यो इ खोदेंशो सुइ मदुम्‍नीम।
    ब्‍यवस्‍था २६:१४
  ita-1927: ecco, io faccio secondo la tua parola; e ti do un cuor savio e intelligente,
    in guisa che nessuno è stato simile a te per lo innanzi, e nessuno sorgerà simile
    a te in appresso.
  ckb-ckb: ئەوا من بەپێی داواکارییەکەی تۆ دەکەم. دڵێکی وا دانات پێ دەبەخشم شت لێک
    جیا بکاتەوە، کە کەس لەمەوبەر وەک تۆ نەبووبێت و لە داهاتووشدا کەسێکی وەک تۆ هەڵناکەوێت.
  eng-BBE: 'I have done as you said: I have given you a wise and far-seeing heart,
    so that there has never been your equal in the past, and never will there be any
    like you in the future.'
  kan-OKCV: ನಾನು ನಿನ್ನ ಮಾತುಗಳ ಪ್ರಕಾರವೇ ಮಾಡಿದೆನು. ನಿನಗೆ ಜ್ಞಾನವನ್ನೂ, ವಿವೇಚನೆಯುಳ್ಳ ಹೃದಯವನ್ನೂ
    ಕೊಟ್ಟಿದ್ದೇನೆ. ನಿನಗೆ ಸಮನಾದ ಜ್ಞಾನಿಯು ಈ ಮುಂಚೆಯೂ ಇರಲಿಲ್ಲ, ನಿನ್ನ ತರುವಾಯವೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: உன்னுடைய வார்த்தைகளின்படி செய்தேன்; ஞானமும் உணர்வுமுள்ள இருதயத்தை உனக்குத்
    தந்தேன்; இதிலே உனக்கு இணையானவன் உனக்குமுன்பு இருந்ததுமில்லை, உனக்கு இணையானவன்
    உனக்குப்பின்பு எழும்புவதுமில்லை.
  spa-RV-1909: 'He aquí lo he hecho conforme á tus palabras: he aquí que te he dado
    corazón sabio y entendido, tanto que no haya habido antes de ti otro como tú,
    ni después de ti se levantará otro como tú.'
  ron-BTF: Iată, am făcut conform cuvintelor tale; iată, ţi-am dat o inimă înţeleaptă
    şi care înţelege, astfel încât nu a fost nimeni ca tine înaintea ta, nici nu se
    va ridica după tine vreunul ca tine.
  eng-WEBP: behold, I have done according to your word. Behold, I have given you a
    wise and understanding heart, so that there has been no one like you before you,
    and after you none will arise like you.
  eng-FBV: I am giving you what you asked for. I am giving you a mind that is wise,
    with an understanding of what is right, more than anyone else before you or after
    you.
  nld-1939: daarom voldoe Ik aan uw verlangen, en geef Ik u een wijs en verstandig
    hart, zodat uws gelijke voor u niet geleefd heeft en na u niet meer zal opstaan.
  nch-BL: huajca, quena, nimitzmacas hueyi talnamiquilisti. Nimitzmacas se talnamiquilisti
    cati quipano nochi cati sequinoc quipixtoque hasta ama. Huan quipanos cati quipiyase
    masehualme teipa.
  vie-1934: nầy, ta đã làm theo lời cầu xin của ngươi, ban cho ngươi tấm lòng khôn
    ngoan thông sáng đến đỗi trước ngươi chẳng có ai bằng, và sau ngươi cũng sẽ chẳng
    có ai ngang.
  hin-CV: देखो, मैं तुम्हारी इच्छा पूरी कर रहा हूं. देखो, मैं तुम्हें बुद्धि और विवेक
    से भरा मन देता हूं, ऐसा, कि न तो तुमसे पहले कोई ऐसा हुआ है, और न तुम्हारे बाद
    ऐसा कोई होगा.
  spa-BES: 'He hecho lo que has pedido: te he dado un corazón sabio y entendido, como
    nadie lo ha tenido antes que tú, y nunca habrá otro como tu en el futuro.'
  tdx-tdx: 'Inao, nanoeko i sinaontsi’oy: ingo te nitolorako arofo mahihitse naho
    mahilala; kanao tsy eo ty nanahak’ azo taolo’o, naho tsy ho amam-panonjohy hitroatse
    hañirinkiriñe azo;'
  tha-KJV: ดู​เถิด เราจะกระทำตามคำของเจ้า ดู​เถิด เราให้​จิ​ตใจอันประกอบด้วยปัญญาและความเข้าใจ
    เพื่อว่าจะไม่​มี​ใครที่​เป็นอยู่​ก่อนเจ้าเหมือนเจ้า และจะไม่​มี​ใครที่ขึ้นมาภายหลังเจ้าเหมือนเจ้า
  por-BR-2018: 'Eis que o fiz conforme as tuas palavras: eis que te dei um coração
    sábio e com entendimento, tanto que não houve antes de ti outro como tu, nem depois
    de ti se levantará outro como tu.'
  deu-ELO: siehe, so habe ich nach deinem Worte getan; siehe, ich habe dir ein weises
    und einsichtsvolles Herz gegeben, daß deinesgleichen vor dir nicht gewesen ist,
    und deinesgleichen nach dir nicht aufstehen wird.
  eng-WYC-2018: lo! I have done to thee after thy words, and I have given to thee
    a wise heart and an understanding (one), in so much that no man before thee was
    like thee, neither shall rise (up) after thee.
  epo-epo: 'tial jen Mi faras konforme al via parolo: jen Mi donas al vi koron saĝan
    kaj kompreneman, tiel ke simila al vi ekzistis neniu antaŭ vi, kaj post vi ne
    aperos tia, kiel vi.'
  uig-PIN: mana, sɵzüng boyiqǝ xundaⱪ ⱪildim. Mana sanga xundaⱪ dana wǝ yorutulƣan
    ⱪǝlbni bǝrdimki, sǝndin ilgiri sanga ohxaydiƣini bolmiƣan, sǝndin keyinmu sanga
    ohxaydiƣini bolmaydu.
  beo-beo: Amaiba:le, E da ema amane sia:i, “Na da dia adole ba:i amo dima imunu.
    Na da bagade asigi dawa:su, amo osobo bagade dunu da di bisili misi, amola dima
    fa:noga manebe ba:mu, ilia asigi dawa:su bagadewane baligisa, Na da dima imunu.
    Bai di da sedagili esalusu amola liligi bagade amola dima ha lai ilia bogosu amo
    mae adole ba:le, di da asigi dawa:su Na fi molole ouligima:ne fawane adole ba:i.
  tpi-OTNT: Olsem na tru tumas, bai mi givim yu dispela samting yu bin askim mi long
    en. Nau bai mi givim yu planti gutpela tingting na save. Bipo i no gat wanpela
    man i bin i gat dispela kain save, na tu bihain bai i no gat wanpela man inap
    long kisim wankain save olsem yu.
  hau-SA: zan yi abin da ka roƙa. Zan ba ka zuciya mai hikima da ta ganewa, har yă
    zama ba a taɓa samun wani kamar ka ba, ba kuwa za a taɓa samunsa ba.
  uig-LAT: mana, sözüng boyiche shundaq qildim. Mana sanga shundaq dana we yorutulghan
    qelbni berdimki, sendin ilgiri sanga oxshaydighini bolmighan, sendin kéyinmu sanga
    oxshaydighini bolmaydu.
  nde-nde: ngizakwenza lokho okucelileyo. Ngizakunika inhliziyo yenhlakanipho kanye
    lobubele, kube yikuthi akukaze kube khona ofanana lawe, njalo kungelakuthi uzake
    abekhona.
  ton-ton: 'Vakai, kuo u fai ʻo tatau mo ia kuo ke lea ki ai: vakai, kuo u foaki kiate
    koe ʻae loto poto mo faʻa fakakaukau; ko ia kuo ʻikai ha tokotaha ʻe tatau mo
    koe talu mei muʻa, pea ʻe ʻikai tupu hake ha tokotaha ke tatau mo koe ki mui.'
  ces-1613: Aj, učinil jsem vedlé řeči tvé, aj, dalť jsem srdce moudré a rozumné,
    tak že rovného tobě nebylo před tebou, ani po tobě aby nepovstal rovný tobě.
  eng-WMB: behold, I have done according to your word. Behold, I have given you a
    wise and understanding heart, so that there has been no one like you before you,
    and after you none will arise like you.
  tam-TCV: அதனால் நீ கேட்டதை நான் உனக்குச் செய்வேன். நான் உனக்கு ஞானமும், நிதானிக்கும்
    அறிவுமுள்ள இருதயத்தைத் தருவேன்; இதனால் உன்னைப்போன்ற ஒருவன் உனக்கு முன்னும் இருந்ததில்லை.
    உனக்குப் பின்னும் இருக்கமாட்டான்.
  ceb-ULB: Tan-awa, karon buhaton ko ang tanan nimong pangayoon kanako sa dihang mangayo
    ka kanako. Pagahatagan ko ikaw ug kaalam ug usa ka masinabtanong kasingkasing,
    aron walay mahisama kanimo sa wala pa ikaw, ug walay mahisama kanimo nga moabot
    human kanimo.
  pol-UBG: 'Oto uczyniłem według twoich słów: Dałem ci serce mądre i rozumne, tak
    że podobnego tobie nie było przed tobą ani po tobie nie powstanie nikt jak ty.'
  agr-agr: ame segatam nunak imatiksanuk amastajai. Tuja yaunchuk aents yacha aajaku
    aina nuna nagkaesau, nuigtush atakesh iman achatnun yachamtikattajame.
  kyc-kyc: Dokona embame piso silini dupwa nambame piru. Pipala nambame emba singinya
    renge konda pyuo joo dee soo nyinginya renge joo piru doko wambu mendemepe wamba
    nyii nalu nange dee mendemepe rengya nyii nalu naramiko doko jero.
  urd-GVU: اِس لئے مَیں تیری درخواست پوری کر کے تجھے اِتنا دانش مند اور سمجھ دار بنا
    دوں گا کہ اُتنا نہ ماضی میں کوئی تھا، نہ مستقبل میں کبھی کوئی ہو گا۔
  deu-1912: siehe, so habe ich getan nach deinen Worten. Siehe, ich habe dir ein weises
    und verständiges Herz gegeben, daß deinesgleichen vor dir nicht gewesen ist und
    nach dir nicht aufkommen wird.
  ntj-ntj: Nyangka-rnanta mularrpartu kanyinma nintipuka nyinarratjaku. Nyangkan ninti
    purlkanya nyinama, yarnangu pirningka munkarra.
  kan-2017: ನೋಡು, ನಿನಗೆ ಜ್ಞಾನವನ್ನು ಮತ್ತು ವಿವೇಕವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ. ನಿನ್ನಂಥ ಜ್ಞಾನಿಯು
    ಹಿಂದೆಯೂ ಇರಲಿಲ್ಲ, ಮುಂದೆಯೂ ಇರುವುದಿಲ್ಲ.
  yap-yap: ma aram e nggu pi’ ngom e tin kam wenignag ngog. Bay gu pi’ e gonop ngom
    nge tamilangan’ ndariy be’ nga m’on rom ni immoy rok ara be’ ni bay fini yib nga
    tomrem.
  hlt-MCSB: Na ol bangla ka saii bitni ne. Aka cueih tih aka yakming lungbuei te nang
    taengah kam paek bitni ne. Namah bang namah mikhmuh ah om pawt tih nang hnukah
    khaw namah bang he phoe mahpawh.
  mdy-ETH: ኔ ዖኦጬ ባኮ ታኣኒ ማዻንዳኔ፤ ዓይጎ ዓሲያ ሃያኮ ቤርታ ዴንቄያ፥ ሃሣ ሃጊያ ዴንቃኒ ዳንዳዓ ዔራቶና ጶቂሥሢናፓ
    ባሼ ማዔያ ታ ኔኤም ዒንጋንዳኔ፤
  twi-ASANTE: mede deɛ woabisa no bɛma wo. Mɛma wo nyansa ne nteaseɛ a obiara nnyaa
    bi da, na obiara nso nnya bi da.
  eng-WEBU: behold, I have done according to your word. Behold, I have given you a
    wise and understanding heart, so that there has been no one like you before you,
    and after you none will arise like you.
  wal-wal: neeni oichchidoogaa taani oottana. Be7a, neeppe kase ne mali bainnaagaadan
    neeppe simminkka ne mali denddennaagaadan, aadhdhida eratettaanne akeeka wozanaa
    taani neeyyo immana.
  spa-PDDPT: ciertamente cumplo tu ruego y te doy un corazón sabio y entendido, como
    no hubo otro antes de ti, ni lo habrá después.
  gun-gun: ha'e ramo ma xee ajapo 'rãe ndeayvuague. Ha'e vy ndepy'a re amoĩ rã ne'arandu
    ha'e reikuaapa aguã. Ndoikoi teri ndee reiko 'rãa rami oiko va'ekue, neĩ reĩ rire
    voi ndoikoi 'rã amboae.
  ilo-ULB: Adtoy, aramidek dagiti amin a kiniddawmo kaniak. Ikkanka iti kinasirib
    ken mannakaawat a puso, tapno awan ti kas kenka a nagbiag idi, ken awanto pay
    ti tumaud a kas kenka.
  kpg-kpg: malaa, Au gaa hai au mee ala ne dangi mai iei goe. Au ga gowadu gi di goe
    di kabemee mo di iloo mee laa hongo di kabemee o nia daangada ala mai namua ga huli mai
    gi dolomeenei, gaa huli gi muli.
  uig-ARA: مانا، سۆزۈڭ بويىچە شۇنداق قىلدىم. مانا ساڭا شۇنداق دانا ۋە يورۇتۇلغان قەلبنى
    بەردىمكى، سەندىن ئىلگىرى ساڭا ئوخشايدىغىنى بولمىغان، سەندىن كېيىنمۇ ساڭا ئوخشايدىغىنى
    بولمايدۇ.
  tof-tof: módóga, ka sab tónggapono ma kürü ne klamóm katoa. Turrkrru, ka sab marü
    wirri gyagüpitótók akó morroal moboküp mókyeno elklaza bómzyatóm. Darrü mazan
    pam ngaen babul yarilürr akó elnga sab mazan pam ta babul yarile.
  sus-sus: n bara i xa maxandi suxu. N xaxilimaya fanyi fima nɛ i ma, naxan maniyɛ
    mu toxi sinden, a man mu toma tɛmuie ma naxee sa fama.
  pon-2006: I pahn kapwaiada dahme ke pekien. I pahn mweidohng uhk loalokong oh wehwehki
    me laudsang me aramas akan ahneki sang mahs kohdo, oh pil sang met kohla.
  jae-jae: Tec ôlic acgom, galoc aê jaŋgôm biŋ, taŋ koteŋ naŋ, ŋanô êsa. Ôlic acgom,
    aê oc jakêŋ ŋalêlôm tokauc, taŋ êjala biŋ naêndêŋgeŋ êndêŋ aôm. Ŋac teŋ kêtap
    ŋalêlôm amboac tonaŋ sa gêmuŋ aôm atom ma teŋ oc êndaŋguc aôm atom amboac tonaŋgeŋ.
  ksd-ksd: io, iau tar pait ia da kaum tinata; iau tar tul tar ra ninunuk nina i kabinana
    ma i kapa piram; damana pa di na tadav ta tikai i ga laun lua tam nina ba dir
    varogop ma U, ma pa da na tadav ta tikai namur tam ba dir a varogop ma u.
  tur-YTC: İşte, senin sözüne göre yaptım. İşte, sana bilge ve anlayışlı bir yürek
    verdim. Öyle ki, senden önce senin gibisi olmadı, senden sonra da senin gibisi
    çıkmayacaktır.
  grc-BRENT: ἰδοὺ πεποίηκα κατὰ τὸ ῥῆμά σου· ἰδοὺ δέδωκά σοι καρδίαν φρονίμην καὶ
    σοφήν· ὡς σὺ οὐ γέγονεν ἔμπροσθέν σου, καὶ μετὰ σὲ οὐκ ἀναστήσεται ὅμοιός σοι.
  ind-AYT: lihatlah, Aku mengabulkannya sesuai perkataanmu. Lihatlah, Aku mengaruniakan
    kepadamu hati yang bijak serta berpengertian sehingga sebelum kamu tidak ada orang
    yang sepertimu, dan setelahmu tidak akan bangkit orang yang sepertimu.
  nya-nya: Ine ndidzakuchitira zimene wapempha. Ndidzakupatsa mtima wanzeru ndi wozindikira
    zinthu, kotero kuti sipanakhalepo wina wofanana nawe ndipo sipadzapezekanso wina
    wonga iwe pambuyo pako.
  hrv-hrv: 'evo ću učiniti po riječima tvojim: dajem ti srce mudro i razumno, kakvo
    nije imao nitko prije tebe niti će ga imati itko poslije tebe,'
  mps-mps: Tama tiyu, te mu tama, nago enaba te hanalu wali nai te eno nage mawaibao,”
    wali. “Megi da, te eno nagebolo te konebo wiegi yai homu kolesaga hauwa mawaibao,”
    po wai. “Polobadu te bidi me deligo te tobage kolesaga koneai me elalubeo, tama
    te nosali me te bidi me deligo nago te koneani kolesaga tobage tiwai te bidi mego
    sogobeo.
  tpi-tpi: Olsem na tru tumas, bai mi givim yu dispela samting yu bin askim mi long
    en. Nau bai mi givim yu planti gutpela tingting na save. Bipo i no gat wanpela
    man i bin i gat dispela kain save, na tu bihain bai i no gat wanpela man inap
    long kisim wankain save olsem yu.
  dan-1931: 'se, derfor vil jeg gøre, som du beder: Se, jeg giver dig et viist og
    forstandigt Hjerte, så at din Lige aldrig før har været, ej heller siden skal
    fremstå;'
  vie-OVCB: Ta chấp nhận điều con xin, cho con có trí khôn ngoan sáng suốt chẳng ai
    bằng, kể cả người đời trước và sau con.
  guj-2017: તે માટે મેં તારી ઇચ્છા પ્રમાણે કર્યું છે. મેં તને જ્ઞાની તથા વિવેકબુદ્ધિવાળું
    હૃદય આપ્યું છે. હવે કૌશલ્ય અને બુદ્ધિમતામાં તારી અગાઉ તારા જેવો કોઈ થયો નથી અને
    હવે પછી તારા જેવો કોઈ થશે પણ નહિ.
  pon-2006A: I pahn kapwaiada dahme ke pekien. I pahn mweidohng uhk loalokong oh wehwehki
    me laudsang me aramas akan ahneki sang mahs kohdo, oh pil sang met kohla.
  por-BRBSL: eis que eu fiz de acordo com sua palavra. Eis que eu te dei um coração
    sábio e compreensivo, para que não houvesse ninguém como tu antes de ti, e depois
    de ti ninguém se levantará como tu.
  cth-cth: khenhaw! na lawk patetlah ka sak toe. Khenhaw! lungangnae hoi panuethainae
    lungthin na poe han. Nang hoehnahlan nang patet e tami ao boihoeh rae patetlah
    atu hoi hai nang patetlae tami bout awm mahoeh toe.
  twi-twi: mede nea woabisa no bɛma wo. Mɛma wo nyansa ne ntease a obiara nnyaa bi
    da, na obiara nso renya bi da.
  hlt-hlt: Na ol bangla ka saii bitni ne. Aka cueih tih aka yakming lungbuei te nang
    taengah kam paek bitni ne. Namah bang namah mikhmuh ah om pawt tih nang hnukah
    khaw namah bang he phoe mahpawh.
  tbz-SIM: n yóó dɑ duɔ́mmu ɑ m mɔɔ dɛ̀, mɛyɛ̀mmɛ̀ nɛ̀ mɛciì nhòmɔù mu nyí dɛ̀ mɔ̀ɔ̀tɛ,
    òmɔù mɛ nyí kpɑɑ́ kɛ bo dɛ̀ mɔ̀ɔ̀tɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ guizbangɨra, bizir nɨ uabɨ danɨngasa nan azangsɨzim,
    kɨ a isɨ nɨ danɨngam. Kɨ datɨrɨghɨn nɨghnɨzir aghuim ko fofozir aghuim nɨ danɨngam.
    Gumazitam fomɨra fofozir kamagh garitam itir puvatɨ, egh uaghan gɨn gumazitam
    fofozir kamagh garitam ikian kogham.
  dop-dop: Mɑɑ tʋ-ŋ lɑɣɑtʋ nɑ nyǝm mpi too nɔɣɔlʋ tɑ hikitɑ tɔ. Pǝ́cɔ́ nɔɣɔlʋ kɑɑ
    tɑsɑ-wǝɣɩ hikuɣu tɔ.
  azb-azb: 'Mən istəyini yerinə yetirirəm: sənə elə bir hikmətli və dərrakəli ürək
    verirəm ki, sənin kimisi nə səndən əvvəl olmuş, nə də səndən sonra olacaq.'
  eng-DBY: 'behold, I have done according to thy word: behold, I have given thee a
    wise and an understanding heart, so that there hath been none like unto thee before
    thee, neither after thee shall any arise like unto thee.'
  hin-2017: मैं तेरे वचन के अनुसार करता हूँ, तुझे बुद्धि और विवेक से भरा मन देता हूँ,
    यहाँ तक कि तेरे समान न तो तुझ से पहले कोई कभी हुआ, और न बाद में कोई कभी होगा।
  wol-KYG: dama ne, dinaa la defal li nga ñaan, te sax dinaa la may xel mu rafet,
    nga am ug dégg, ba raw ku la jiitu ak ku la wuutu.
  eng-YLT: lo, I have done according to thy words; lo, I have given to thee a heart,
    wise and understanding, that like thee there hath not been before thee, and after
    thee there doth not arise like thee;
  kne-kne: patgak sa ay kindaw mo. Idawtak sik-a si laing ya kabaelan ay mangilasin
    si kosto et maga polos di makaiso en sik-a ed idi engganad wani ya olay sin tapin
    di agew.
  eng-WYC-2017: lo! I have done to thee after thy words, and I have given to thee
    a wise heart and an understanding, in so much that no man before thee was like
    thee, neither shall rise up after thee.
  eng-WMBB: behold, I have done according to your word. Behold, I have given you a
    wise and understanding heart, so that there has been no one like you before you,
    and after you none will arise like you.
  urd-GVH: इसलिए मैं तेरी दरख़ास्त पूरी करके तुझे इतना दानिशमंद और समझदार बना दूँगा
    कि उतना न माज़ी में कोई था, न मुस्तक़बिल में कभी कोई होगा।
  rug-rug: ke kaqu tavetia Arau gua sapu tepa ia goi. Kaqu poni nigo ginilagilana
    lohina Arau, sapu namu loke tie pukerane ele tagoa, meke loke tie pule si kote
    gugua asa.
  gaz-gaz: ani waan ati kadhatte kana siifin kenna. Qalbii ogeessa waa hubatu kan
    namoonni si dura turan hin qabaatin, kan warri si duubaan dhufanis hin qabaanne
    siifin kenna.
  fra-LSG: voici, j’agirai selon ta parole. Je te donnerai un cœur sage et intelligent,
    de telle sorte qu’il n’y aura eu personne avant toi et qu’on ne verra jamais personne
    de semblable à toi.
  gnn-gnn: Bala ŋarranydja yurru nhuna wirrkina wal'ŋu gaḏamanguma, ḻiya‐djambatjkumana
    wal'ŋu wirrkina.
  yal-yal: Nanara, n na ligama nɛn alo i a falaxi kii naxan yi. N xaxilimayaan nun
    fekolonna fima nɛn i ma, muxu yo munma naxan sɔtɔ dangu i tan na.
  iou-iou: Unita imaka täga unita näwet yabäno u bureni-inik api gamet. Nadäk täga,
    äpmoŋpaniinik gamayäŋ täyat uwä nadäk-nadäk äma ätu bian itkuŋo ba api ahäneŋo
    u yärepmitpäŋ gäk inipärik kubä api iren.
  haw-1868: Eia hoi, ua hana no au e like me kau olelo; eia no hoi, ua haawi aku au
    i ka naau akamai a me ka ike nou, i ole mea i like ai me oe mamua ou, aole hoi
    mahope aku ou e ku mai ai kekahi e like me oe.
  arb-NAV: فَإِنَّنِي سَأُلَبِّي طَلَبَكَ، فَأَهَبُكَ قَلْباً حَكِيماً مُمَيِّزاً،
    فَلا يُضَاهِيكَ أَحَدٌ مِنْ قَبْلُ وَلا مِنْ بَعْدُ.
  ewe-ewe: mawɔ nu si nèbia la na wò. Mana dzi nyanu kple dzi si sea nu gɔme la wò
    ale be tɔwò tɔgbi aɖeke manɔ anyi fifia loo alo akpɔ gbeɖe o.
  eng-LEE: Behold, I have done according to thy word; lo, I have given thee a wise
    and a discerning heart; so that like unto thee there was none before thee, nor
    after thee shall any one arise like unto thee.
  gvn-gvn: '@see-verse:1KI.003.011'
  asm-FB: এই কাৰণে চোৱা, মই তোমাৰ বাক্যৰ দৰেই সকলো কৰিলোঁ। তোমাক মই এনে জ্ঞান আৰু
    বুদ্ধি থকা মন দিলা যে, তোমাৰ আগেয়ে তোমাৰ তুল্য কোনো হোৱা নাই বা তোমাৰ পাছতো উৎপন্ন
    নহ’ব।
  sus-A: ﭑ بَرَ عِ شَ مَشَندِ سُشُ. ﭑ شَشِلِمَيَ قَنيِ قِمَ نّ عِ مَ، نَشَن مَنِيّ
    مُ تٌشِ سِندٍن، عَ مَن مُ تٌمَ تّمُييٍ مَ نَشٍيٍ سَ قَمَ.
  fra-SBL: voici, j'ai fait selon ta parole. Voici, je t'ai donné un cœur sage et
    compréhensif, de sorte qu'il n'y a eu personne comme toi avant toi, et qu'après
    toi, il n'y aura personne comme toi.
  hbo-hbo: הִנֵּ֥ה עָשִׂ֖יתִי כִּדְבָרֶ֑יךָ הִנֵּ֣ה ׀ נָתַ֣תִּי לְךָ֗ לֵ֚ב חָכָ֣ם
    וְנָבֹ֔ון אֲשֶׁ֤ר כָּמֹ֙וךָ֙ לֹא־הָיָ֣ה לְפָנֶ֔יךָ וְאַחֲרֶ֖יךָ לֹא־יָק֥וּם כָּמֹֽוךָ׃
  piu-2006: '@see-verse:1KI.003.011'
  kik-kik: nĩngwĩka o ũguo wahooya. Nĩngũkũhe ngoro ĩ na ũũgĩ na gũkũũrana, nĩguo
    gũtuĩke atĩ gũtirĩ kwagĩa mũndũ ũngĩ tawe, na gũtirĩ hĩndĩ gũkaagĩa ũngĩ tawe.
  fra-NCL: 'voici que je fais selon ta parole : voici que je te donne un cœur sage
    et intelligent, de telle sorte qu’il n’y ait eu personne avant toi qui te soit
    semblable, et qu’il ne s’élèvera personne après toi qui te soit semblable.'
  cek-AK: khenah, nang hnik ih lok baktih toengah ka sak boeh; palunghahaih hoi panoek
    thaihaih palung to kang paek boeh; canghnii ah nang baktih kami mi doeh om ai,
    hmabang tue ah doeh om mak ai.
  cuk-cuk: be-ibmar-egichisadba an bega imako. Binsaed-nikarba an be-imako, ibmar
    magar-itoakwaa-imakega an be-imakbalo. Dule-beyobid be-iduar gudii gussulid, be-sorba
    dule-beyobid gudii guosurbalid.
  uig-CYR: мана, сөзүң бойичә шундақ қилдим. Мана саңа шундақ дана вә йорутулған қәлбни
    бәрдимки, сәндин илгири саңа охшайдиғини болмиған, сәндин кейинму саңа охшайдиғини
    болмайду.
  pma-pma: Sakini, inau nisani minuk asa koa kovis inau eni. Anatin, meteisauen koa
    nisani minuk helohlin meteisauen koa meatin sav keil koa amulamu enuk akuri, ka
    helohlin meteisauen onen koakeil ikatau enuk ikuri.
  tel-2017: నీవు ఈ విధంగా అడిగినందువల్ల నీ మనవి ఆలకించాను. జ్ఞాన వివేకాలు గల హృదయం
    నీకిస్తున్నాను. పూర్వికుల్లో నీవంటివాడు ఒక్కడూ లేడు, ఇక మీదట ఉండడు.
  hat-BSA: vwala, Mwen te fè selon pawòl ou yo. Veye byen, Mwen te ba ou yon kè avèk
    konprann ak sajès, jiskaske nanpwen moun tankou ou ni avan ou, ni p ap genyen
    yon moun tankou ou k ap vini apre ou.
  bxh-bxh: Lisina yai, haba sibasiba E felem be wa sonoga diꞌoi. Hige sai hesa beyabeyana
    e fuya matada yai ena sibasiba doha.
  kos-kos: nga ac fah sot ma kom siyuk kac. Nga ac sot lalmwetmet ac etauk yohk liki
    mwet nukewa meet liki kom, oayapa elos su ac fah tuku tukum.
  hbo-WLC: הִנֵּ֥ה עָשִׂ֖יתִי כִּדְבָרֶ֑יךָ הִנֵּ֣ה ׀ נָתַ֣תִּי לְךָ֗ לֵ֚ב חָכָ֣ם
    וְנָב֔וֹן אֲשֶׁ֤ר כָּמ֙וֹךָ֙ לֹא־הָיָ֣ה לְפָנֶ֔יךָ וְאַחֲרֶ֖יךָ לֹא־יָק֥וּם כָּמֽוֹךָ׃
  ibo-ibo: Aga m eme dịka ihe ị rịọrọ si dị. Aga m enye gị obi maara ihe na uche ịghọta
    ihe ziri ezi, nke ga-abụ na ọ dịghị onye ọbụla dịka gị, ọ dịghịkwa onye ọbụla
    ga-adị ka gị.
  ory-ory: ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ କଲୁ; ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଏପରି ଜ୍ଞାନ
    ଓ ବୁଦ୍ଧିବିଶିଷ୍ଟ ମନ ଦେଲୁ ଯେ, ତୁମ୍ଭ ପୂର୍ବେ ତୁମ୍ଭ ସମାନ କେହି ହୋଇ ନାହିଁ, କିଅବା ତୁମ୍ଭ
    ଉତ୍ତାରେ ତୁମ୍ଭ ସମାନ କେହି ଉତ୍ପନ୍ନ ହେବ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.003.011'
  chk-chk: iei mine üpwe apwönüetä om tüngor. Üpwe fang ngonuk eu leluk mi mirit o
    tipachem, pwe esap wor eman mi wewe ngonuk lon kewe fansoun ra la, pwal lon kan
    fansoun repwe feito.
  rop-rop: Wal ai garra dum wanim yubin askim mi. Ai garra gibit yu brabli klebabala
    main, en meigim yu sabi ebrijing brabliwei. Ai garra meigim yu mowa klebabala
    langa enibodi hubin jidan bifo en hu garra jidan bambai.
  ukr-1871: 'То я вволю твою волю: даю тобі мудре й розумне серце, так що рівнї тобі
    нї перше тебе не було, нї послї тебе не зявиться.'
  deu-1951: siehe, so habe ich nach deinen Worten getan. Siehe, ich habe dir ein weises
    und verständiges Herz gegeben, daß deinesgleichen vor dir nicht gewesen ist und
    auch nach dir nicht aufkommen wird;
  eng-JPS: 'behold, I have done according to thy word: lo, I have given thee a wise
    and an understanding heart; so that there hath been none like thee before thee,
    neither after thee shall any arise like unto thee.'
  srp-1865: Evo uèinih po tvojim rijeèima; evo ti dajem srce mudro i razumno da takoga
    kakav si ti ni prije tebe nije bilo niti æe poslije tebe nastati taki kakav si
    ti.
  lug-lug: n’akola ky’osabye. Nzija kukuwa omutima omugezi era omutegeevu, so tewalibeerawo
    eyali akwenkanye oba alikwenkana.
  heb-heb: הנה עשיתי כדבריך הנה נתתי לך לב חכם ונבון אשר כמוך לא היה לפניך ואחריך
    לא יקום כמוך׃
  ben-IRV: তখন তুমি যা চেয়েছ তাই আমি তোমাকে দেব। আমি তোমার অন্তরে এমন জ্ঞান ও বিচারবুদ্ধি
    দিলাম যার জন্য দেখা যাবে যে, এর আগে তোমার মত আর কেউ ছিল না আর পরেও হবে না।
  pan-pan: ਵੇਖ ਮੈਂ ਤੇਰੀਆਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਕਰਾਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਬੁੱਧਵਾਨ ਅਤੇ ਸਮਝ
    ਵਾਲਾ ਮਨ ਦਿੱਤਾ ਹੈ, ਅਜਿਹਾ ਜੋ ਤੇਰੇ ਵਰਗਾ ਤੇਰੇ ਨਾਲੋਂ ਪਹਿਲਾਂ ਕੋਈ ਨਹੀਂ ਹੋਇਆ ਅਤੇ ਨਾ ਤੇਰੇ
    ਬਾਅਦ ਕੋਈ ਤੇਰੇ ਵਰਗਾ ਉੱਠੇਗਾ।
  tkr-tkr: Vas ıkkanan, Zı ha'asın. Zı vas hamanimee k'orana ək'el hevles, valqame
    vak akarana ıxha deş, valer qiyğa vaka amq'arna ixhes deş.
  mya-JVB: သင် တောင်း လျှောက်သည်အတိုင်း ငါပေး ၏။ ရှေး ကာလ၌သင် နှင့် တူသောသူတယောက်မျှမ
    ဖြစ် ၊ နောင် ကာလ၌မ ဖြစ် နိုင်အောင် ဉာဏ် ပညာနှင့်ပြည့်စုံသောစိတ် ဝိညာဉ်ကို သင့်
    အား ငါပေး ၏။
  tbg-tbg: te are tianantemake, koqe avu aato amiariraro ai avu aatovano uritarero
    variarire. Haaru koqe avu aato vataa vaiinti vovano kia mintimakero vaurave. Naantiara
    qovaraiqikaqihairo kia vovanovata ai avu aato aatara kaarirava varianarove.
  hmo-hmo: Unai dainai lau ese oiemu noinoi hegeregere do lau karaia. Lau ese aonega
    bona diba bada oi dekenai do lau henia. Tau ta be oi hegeregere ia hedinarai lasi
    guna, bona oiemu mauri dinadia murinai danu be tau ta oi hegeregere do ia hedinarai
    lasi.
  urd-urd: इसलिए देख, मैंने तेरी दरख़्वास्त के मुताबिक़ किया; मैंने एक 'अक़्लमन्द
    और समझने वाला दिल तुझ को बख़्शा, ऐसा कि तेरी तरह न तो कोई तुझ से पहले हुआ और न
    कोई तेरे बाद तुझ सा पैदा होगा।
  rus-SYN: 'вот, Я сделаю по слову твоему: вот, Я даю тебе сердце мудрое и разумное,
    так что подобного тебе не было прежде тебя, и после тебя не восстанет подобный
    тебе;'
  bqc-SIM: má kɛ lá ń gbɛ̀awa, má n gba ↄ̃nↄ ń laaio. Gbɛ̃́ pↄ́ kú n ãae ge
    gbɛ̃́ pↄ́ aↄ ku n gbɛae ↄ̃nↄ a kanwao.
  tcz-CHONGTHU: Keiman nathum chu nape ing katin, hetthem theina lungthim leh koimacha
    dang in ana neikhah lou kho nung jong leh ahin nei khah lou ding chihna kapeh
    ding nahi.
  mar-mar: तेव्हा तुझे मागणे मी मान्य करतो. तुला ज्ञानी आणि शहाणपणाचे मन देतो, तुला
    एवढे शहाणपण लाभेल की तुझ्यासारखा भूतकाळात कधी झाला, नाही आणि पुढे कधी होणार नाही.
  soq-soq: sa baiwa e dima iririwa waana ne eneepaa rua! Ne e insaisa euda ita aten
    e eneepa rua, mai mida da mapo epe wanapona ita mai mida da ando epe wanapa, dia.
  qub-qub: Chaymi mañacamashayquino yanapäshayqui alli tantiyacoj y yachaj canayquipaj.
    Gam yachaj cashayquinöga manami pipis yachaj cashachu ni cangapischu.
  bqp-bqp: mani kɛ lákũ n wɛ́ kɛ̀ nà, mani n gba ↄ̃ndↄ̃ kũ wɛ́zɛ̃o. Gbɛ̃ ke kun
    n ã ke n gbɛra kũ anigↄ̃ ↄ̃ndↄ̃ lán n bàro.
  hat-hat: M'ap ba ou sa ou mande a, m'ap ba ou plis konesans ak plis bon konprann
    pase tout moun, pase ni sa ki te la anvan ou yo, ni sa k'ap vin apre ou.
  eng-BSB: behold, I will do what you have asked. I will give you a wise and discerning
    heart, so that there has never been nor will ever be another like you.
  eng-WEBPB: behold, I have done according to your word. Behold, I have given you
    a wise and understanding heart, so that there has been no one like you before
    you, and after you none will arise like you.
  kbq-kbq: menina Nagra kema hana kante ante'na knare antahi'zana kamigahue. Hagi
    havi zane knare'zane refkohu knare antahi'zana ko'ma mani'za e'naza vahe'mo'za
    e'orinazankna antahi'za kamisugeno, ete henka kagrikna antahintahine vahera forera
    osutfa hugahie.
  nhe-BL: huajca, quena, nimitzmacas hueyi tlalnamiquilistli. Nimitzmacas se tlalnamiquilistli
    tlen quionpano nochi tlen sequinoc quipixtoque hasta ama. Huan quionpanos tlen
    quipiyase tlacame teipa.
  bus-bus: mɛ́ kɛ lán ń wɛ́ɛ kɛ̀ nà, mɛ́ n gba ↄ̃ndↄ̃ kↄ̃n wɛ́ɛzɛ̃ɛo. Gbɛ̃ kee kuu
    n ã ke n gbɛra kɛ̀ eégↄ̃ ↄ̃ndↄ̃ lán n bàro.
  gub-BL: A'e rupi amono putar nereminozgwer newe nehe. Ma'e kwaw paw amono putar
    newe nehe. Erekwaw wera'u putar ma'e amogwer teko wanuwi paw rupi katete ne nehe.
    Nereko 'ym mehe naheta kwaw ma'e kwaw par ne ài wà. Nemàno re naheta kwaw ma'e
    kwaw par ne ài wà nehe no.
  eng-DRA: Behold I have done for thee according to thy words, and have given thee
    a wise and understanding heart, insomuch that there hath been no one like thee
    before thee, nor shall arise after thee.
