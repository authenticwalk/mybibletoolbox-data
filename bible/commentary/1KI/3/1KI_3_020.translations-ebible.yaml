verse: 1KI.003.020
translations:
  mal-C: അവിടത്തെ ദാസിയായ അടിയൻ ഉറക്കത്തിലായിരുന്നപ്പോൾ, രാത്രിയിൽ ഇവൾ എഴുന്നേറ്റ്
    അടിയന്റെ അരികിൽനിന്നും കുഞ്ഞിനെ എടുത്ത് അവളുടെ വശത്തും തന്റെ മരിച്ച കുഞ്ഞിനെ അടിയന്റെ
    വശത്തും കിടത്തി.
  deu-TKW: Sie aber stand mitten in der Nacht auf, nahm meinen Sohn von meiner Seite,
    während deine Magd schlief, und legte ihn an ihren Busen; ihren toten Sohn aber
    legte sie an meinen Busen.
  lin-lin: Bongo, na kati-kati ya butu, alamukaki, alongolaki mwana na ngai pembeni
    na ngai, wana ngai, mwasi mowumbu na yo, nazalaki ya kolala, mpe atiaki ye na
    tolo na ye ; mpe atiaki mwana na ye, oyo akufaki, na tolo na ngai.
  eng-LSV: and she rises in the middle of the night, and takes my son from beside
    me—and your handmaid is asleep—and lays him in her bosom, and she has laid her
    dead son in my bosom;
  eng-GNV: And she rose at midnight, and tooke my sonne from my side, while thine
    handmaide slept, and layde him in her bosome, and layde her dead sonne in my bosome.
  eng-WEBSTER: And she arose at midnight, and took my son from beside me, while thy
    handmaid slept, and laid it in her bosom, and laid her dead child in my bosom.
  nhw-BL: Huan teipa yaya mejqui tlajco yohual quema nicochtoya huan quitlali icone
    catli mictoc nomaco huan quicuic nocone para cochis ihuaya.
  swh-ONEN: Hivyo akaondoka katikati ya usiku na kumchukua mwanangu kutoka ubavuni
    pangu wakati mimi mtumishi wako nilipokuwa nimelala. Akamweka kifuani mwake na
    kumweka mwanawe aliyekufa kifuani mwangu.
  bba-bba: Yinni, yerɑ u seemɑ wɔ̃ku te, u nɛn bii suɑ sɑɑ nɛn yɛ̃sɑn di ye nɑ do.
    Mɑ u nùn kpĩ win tororu wɔllɔ. Yen biru u win bii ɡoo te suɑ u mɑn yiiyɑ.
  eng-KJVCPB: And she rose at midnight, and took my son from beside me, while thine
    handmaid slept, and laid it in her bosom, and laid her dead child in my bosom.
  luo-luo: Omiyo nochungʼ malo chuny otieno kendo okaw wuoda e batha ka jatichni ne
    nindo. Nokete e kore to okawo wuode mothono oketo e kora.
  meu-meu: Bena malokihi ai ia na e tore isi, lau natugu na ohegu amo e abia, emu
    hesiai hahinena mahutagu ai, bena ia kemena ai e atoa, a ia natuna, vada e mase
    merona, na lau kemegu ai e atoa.
  npi-ULB: त्यसैले मध्य रातमा तपाईंकी दासी सुतिरहेको बेलामा त्यो उठी र छेउमा राखिएको
    मेरो छोरो लिएर काखमा राखिछ अनि मेरो काखमा चाहिँ त्यसको मरेको छोरो राखिछ ।
  yor-yor: Nígbà náà ni ó sì dìde ní ọ̀gànjọ́, ó sì gbé ọmọ tèmi lẹ́gbẹ̀ẹ́ mi, nígbà
    tí èmi ìránṣẹ́ rẹ̀ ti sùn lọ. Ó sì tẹ́ ẹ sí àyà rẹ̀, ó sì tẹ́ òkú ọmọ tirẹ̀ sí
    àyà mi.
  pes-OPCB: نصف شب وقتی من در خواب بودم، او برخاست و پسر مرا از کنارم برداشت و پیش
    خودش برد و بچهٔ مردهٔ خود را در بغل من گذاشت.
  tgl-ULB: Kaya tumayo siya nang hatinggabi at kinuha ang aking anak na lalaki sa
    tabi ko, habang natutulog ang iyong lingkod, at inihiga siya sa kaniyang dibdib,
    at inihiga ang kaniyang patay na anak sa aking dibdib.
  cbu-NT: Ashirangu, yuwash maari anush nuwaatssha ipareetsi yamayaru, wanshusha wiram
    wayarangiya. Sheeru, waanaatsisha wip tsiparee yamayashinu, nuwashsha kirimi wayarangiya.
  hui-hui: I̱ palia hondo hewaha wali ogome ibalu i̱ igini biago ibu dagiaha mo pale
    lalu ibu igini homene biago mo yalu ibuwa i̱ buha mo aribia ho paleleneya.
  mya-mya: သူ​သည်​ညဥ့်​ချင်း​တွင်​ပင်​ထ​၍​ကျွန်​မ​အိပ်​ပျော် နေ​စဉ် နံ​ဘေး​ရှိ​ကျွန်​မ​၏​သား​ငယ်​ကို​ပွေ့​၍​မိ​မိ
    အိပ်​ရာ​သို့​ယူ​သွား​ပါ​၏။ ထို့​နောက်​သေ​နေ​သော က​လေး​ကို​ကျွန်မ​၏​အိပ်​ရာ​တွင်​ထား​ပါ​၏။-
  bod-N: མཚན་ཕྱེད་དུ་ཁྱེད་ཀྱི་ཞལ་ཏ་མ་བདག་གཉིད་ལ་ཡུར་བའི་སྐབས་དང་བསྟུན་ནས། ཁོ་མོ་ཡར་ལངས་ཏེ་བདག་གི་བུ་རང་གི་པང་ལ་བཞག་ཅིང་།
    ཁོ་མོའི་བུ་ཤི་རོ་ནི་བདག་གི་པང་དུ་བཞག་གོ །
  sna-sna: Saka akamuka pakati pousiku akatora mwanakomana wangu kubva parutivi pangu,
    ini muranda wenyu ndivete. Akamuisa pachipfuva chake akaisa mwanakomana wake akafa
    pachipfuva changu.
  spa-BLM: Se levantó a medianoche y tomó a mi hijo de mi lado mientras tu sierva
    dormía, y lo puso en su seno, y puso su hijo muerto en mi seno.
  cac-cac: Axom d'a chimilac'val, ix q'ue vaan ix, ayic te chamnac in el in vayi,
    ix yic'anq'ue vaan yune' ix chamnacxo chi', ix ul stelb'ancanoch ix d'a in tz'ey,
    axo vic pitzan chi' ix yic'b'at ix d'a stz'ey sq'uexuloc yic chi'.
  swh-ULB: kwa hiyo akamka wakati huo wa usiku wa manane akamchukua mwanangu toka
    pembeni yangu, wakati mimi mtumishi wako nilipokuwa usingizini, na akamlaza kwenye
    kifua chake, na akamlaza mtoto wake aliyekufa juu ya kifua changu.
  bel-bel: і ўстала яна ўначы, і ўзяла сына майго ад мяне, калі я, рабыня твая, спала,
    і паклала яго да сваіх грудзей, а свайго мёртвага сына паклала да маіх грудзей;
  wed-wed: Ma waguvarai au pouna i vomairi, ma natu au ririvau i matamatave i vaia.
    Tauna natuna irairaḡena au ririvau i vimataveni ma tau natu lawalawaina i vaia
    da au ririvana.
  deu-ELBBK: Und sie stand mitten in der Nacht auf und nahm meinen Sohn von meiner
    Seite, während deine Magd schlief, und legte ihn an ihre Brust; ihren toten Sohn
    aber legte sie an meine Brust.
  mbb-OT: Ne hein liwazè en te kezukileman mid-enew sikandin ne migkuwa zin is anak
    ku ziyà te avey ku dutun te nekelipezeng a. Midhulid din haazà is anak ku, ne
    iyan din impehulid kedì sikan is minatey he anak din.
  mal-2015: അവൾ അർദ്ധരാത്രി എഴുന്നേറ്റു, അടിയൻ ഉറങ്ങുന്ന സമയം, അടിയന്റെ അരികെനിന്നു
    അടിയന്റെ മകനെ എടുത്തു അവളുടെ പള്ളെക്കലും അവളുടെ മരിച്ച മകനെ അടിയന്റെ പള്ളെക്കലും
    കിടത്തി.
  rmc-rmc: Pal jepaš rat, medik me sovavas, oj ušťiľa a iľa pašal ma mire čhavores.
    Thoďa les paš peste a peskre mule čhavores thoďa paš mande.
  pes-OPV: و او در نصف شب برخاسته، پسر مرا وقتی که کنیزت در خواب بود از پهلوی من گرفت
    و در بغل خود گذاشت و پسر مرده خودرا در بغل من نهاد.
  ron-1924: Еа с-а скулат пе ла мижлокул нопций, а луат пе фиул меу де лынгэ мине,
    пе кынд дормя роаба та, ши л-а кулкат ла сынул ей, яр пе фиул ей, каре мурисе,
    л-а кулкат ла сынул меу.
  aui-aui: Tagu akenayakuka na igeghomiiri da yagu pepeya tomogha ririguve ikabi.
    Bi yana pepeya raborabobona ririguve ivikeneni bi yagu pepeya ikabi da yawata
    siviragoba.
  ben-OBCV: তাই মাঝরাতে আপনার এই দাসী যখন ঘুমিয়ে ছিল তখন এ ঘুম থেকে উঠে আমার পাশ
    থেকে আমার ছেলেকে সরিয়ে নিয়েছিল। এ আমার ছেলেকে নিজের বুকের কাছে রেখে তার মৃত
    ছেলেকে আমার বুকের কাছে শুইয়ে দিয়েছিল।
  som-som: Markaasay habeenbadhkii kacday, intii anoo addoontaada ahu aan hurday,
    oo ilmahaygii dhinacayga ka qaadatay, oo laabta gashatay, keedii dhintayna anigay
    laabta ii gelisay.
  lat-VUC: 'Et consurgens intempestæ noctis silentio, tulit filium meum de latere
    meo, ancillæ tuæ dormientis, et collocavit in sinu suo: suum autem filium, qui
    erat mortuus, posuit in sinu meo.'
  eng-ASVBT: And she arose at midnight, and took my son from beside me, while thy
    handmaid slept, and laid it in her bosom, and laid her dead child in my bosom.
  ita-1885: Ed ella s'è levata in mezzo alla notte, ed ha preso il mio figliuolo d'appresso
    a me, mentre la tua servente dormiva, e se l'ha posto a giacere in seno, e mi
    ha posto a giacere in seno il suo figliuolo morto.
  eng-LXXUP: And she arose in the middle of the night, and took my son from my arms,
    and laid him in her bosom, and laid her dead son in my bosom.
  eng-ULB: So she arose at midnight and took my son from beside me, while your servant
    slept, and laid him at her breast, and laid her dead son at my breast.
  spa-VBL: Ella se levantó en medio de la noche y tomó a mi hijo de mi lado mientras
    yo dormía. Lo puso junto a ella para abrazarlo, y puso a su hijo muerto junto
    a mí.
  fra-_FOB: Et elle s'est levée au milieu de la nuit, et a pris mon fils que j'avais
    près de moi, pendant que ta servante dormait; et elle l'a couché dans son sein,
    et elle a couché son fils mort dans mon sein.
  mal-mal: അവൾ അർദ്ധരാത്രി എഴുന്നേറ്റ്, അടിയൻ ഉറങ്ങുന്ന സമയം, അടിയന്റെ മകനെ എടുത്ത്
    അവളുടെ മാർവ്വിടത്തിലും അവളുടെ മരിച്ച മകനെ അടിയന്റെ മാർവ്വിടത്തിലും കിടത്തി.
  urd-GVR: Rātoṅ rāt ise mālūm huā ki beṭā mar gayā hai. Maiṅ abhī gahrī nīnd so rahī
    thī. Yih dekh kar is ne mere bachche ko uṭhāyā aur apne murde beṭe ko merī god
    meṅ rakh diyā. Phir wuh mere beṭe ke sāth so gaī.
  suz-BL: मिनु नाक्‍दो उइक्‍थ दुम्‍मेनु, गो, इन वाइलीम निन्‍द्रा पङा ना एको बोक्‍शा
    जाक्‍शा, आं तौ लदा बाक्‍त। मिनु आ बेक्‍शो तौ चहिं आं थुकुम वोदा बाक्‍त।
  ita-1927: Ed essa, alzatasi nel cuor della notte, prese il mio figliuolo d’accanto
    a me, mentre la tua serva dormiva, e lo pose a giacere sul suo seno, e sul mio
    seno pose il suo figliuolo morto.
  ckb-ckb: ئیتر لە نیوەی شەو هەستا و کوڕەکەی منی لەتەنیشتمەوە برد، کەنیزەکەشت نوستبوو.
    کوڕەکەی منی لە باوەشی کرد و کوڕە مردووەکەشی لە باوەشی من دانا.
  eng-BBE: And she got up in the middle of the night and took my son from my side
    while your servant was sleeping; and she took it in her arms and put her dead
    child in my arms.
  kan-OKCV: ಇವಳು ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು, ನಿನ್ನ ದಾಸಿಯು ನಿದ್ರೆಗೈಯುತ್ತಿರುವಾಗ, ನನ್ನ ಹತ್ತಿರ
    ಮಲಗಿದ್ದ ನನ್ನ ಮಗನನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ತನ್ನ ಎದೆಯ ಮೇಲೆ ಮಲಗಿಸಿಕೊಂಡು, ತನ್ನ ಸತ್ತ
    ಮಗುವನ್ನು ನನ್ನ ಎದೆಯ ಮೇಲೆ ಮಲಗಿಸಿದಳು.
  tam-2017: அப்பொழுது, உமது அடியாள் தூங்கும்போது, இவள் நடுஇரவில் எழுந்து, என்னுடைய
    பக்கத்திலே கிடக்கிற என்னுடைய பிள்ளையை எடுத்து, தன்னுடைய மார்பிலே கிடத்திக்கொண்டு,
    செத்த தன்னுடைய பிள்ளையை எடுத்து, என்னுடைய மார்பிலே கிடத்திவிட்டாள்.
  spa-RV-1909: Y levantóse á media noche, y tomó á mi hijo de junto á mí, estando
    yo tu sierva durmiendo, y púsolo á su lado, y púsome á mi lado su hijo muerto.
  ron-BTF: Şi ea s-a sculat la miezul nopţii şi a luat pe fiul meu de lângă mine pe
    când roaba ta dormea şi l-a culcat la sânul ei şi l-a culcat pe copilul ei mort
    la sânul meu.
  eng-WEBP: She arose at midnight, and took my son from beside me while your servant
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  eng-FBV: She got up in the middle of the night and took my son from beside me while
    I was sleeping. She lay him close beside her to cuddle him, and she lay her dead
    son close beside me.
  nld-1939: Maar midden in de nacht stond ze op, en terwijl uw dienstmaagd sliep,
    nam ze mijn zoon bij mij weg en legde hem in haar arm, doch haar doden zoon legde
    ze mij in de arm.
  nch-BL: Huan teipa yaya mijquejqui tajco yohual quema nicochtoya huan quitali icone
    cati mictoc nomaco huan quicuic nocone para cochis ihuaya.
  vie-1934: Đêm khuya người chổi dậy, và trong khi con đòi vua ngủ, thì người lấy
    con trai tôi khỏi bên tôi, mà để nó nằm trong lòng mình; rồi đặt con trai chết
    của nó nằm trong lòng tôi.
  hin-CV: रात के बीच में जब मैं सो रही थी, इसने उठकर मेरे पास से मेरे पुत्र को लेकर
    अपने पास सुला लिया, और अपने मरे हुए पुत्र को मेरे पास लिटा दिया.
  spa-BES: Se levantó en medio de la noche y se llevó a mi hijo de mi lado mientras
    tu sierva dormía. y ella lo tomó en sus brazos y puso a su hijo muerto en mis
    brazos.
  tdx-tdx: Nitroatse amy haleñey re nandrambe i anadahiko marine ahiy, ie niroro ty
    anak’ ampata’o, le nampandre’e añ’ araña’e; vaho napo’e añ’ arañako eo i ana’e
    niopoy.
  tha-KJV: พอเที่ยงคืนนางก็​ลุกขึ้น และเอาบุตรชายของข้าพระองค์ไปเสียจากข้างข้าพระองค์
    ขณะที่​สาวใช้​ของพระองค์หลั​บอย​ู่ และวางเขาไว้ในอกของเธอ และเธอเอาบุตรของเธอที่ตายแล้​วน​ั้นไว้ในอกของข้าพระองค์
  por-BR-2018: E levantou-se à meia noite, e tomou a meu filho de junto a mim, estando
    eu tua serva dormindo, e o pôs a seu lado, e pôs a meu lado seu filho morto.
  deu-ELO: Und sie stand mitten in der Nacht auf und nahm meinen Sohn von meiner Seite,
    während deine Magd schlief, und legte ihn an ihren Busen; ihren toten Sohn aber
    legte sie an meinen Busen.
  eng-WYC-2018: and she rose up in the fourth part of the night in silence, and took
    my son from the side of me, (while) thine handmaid (was) sleeping, and she laid
    it in her bosom; and she putted in my bosom her son, that was dead.
  epo-epo: Kaj ŝi leviĝis meze de la nokto kaj prenis mian filon de ĉe mi, kiam via
    servantino dormis, kaj kuŝigis lin ĉe sia brusto, kaj sian mortintan filon ŝi
    almetis al mia brusto.
  uig-PIN: U yerim keqidǝ ⱪopup dedǝkliri uhlap ⱪalƣanda, yenimdin oƣlumni elip ɵz
    ⱪuqiⱪiƣa selip, ɵzining ɵlgǝn oƣlini mening ⱪuqiⱪimƣa selip ⱪoyuptu.
  beo-beo: Na da amo gasia golai dialoba, e da wa:legadole amola na mano na afo guga
    dialu amo lale, ea debea amoga gaguli asi. Amalalu, e da ea mano bogoi amo fedoale
    na debea amo da:iya ligisi.
  tpi-OTNT: Mi slip i stap na long biknait em i kirap na kisim pikinini bilong mi
    na karim i go long bet bilong en. Na em i kisim dispela pikinini bilong en i bin
    dai pinis na putim i stap klostu long mi.
  hau-SA: Saboda haka ta tashi da tsakar dare ta ɗauki ɗana daga gefena yayinda baiwarka
    take barci. Sai ta sa shi kusa da ƙirjinta, ta kuma sa mataccen ɗanta kusa da
    ƙirjina.
  uig-LAT: U yérim kéchide qopup dédekliri uxlap qalghanda, yénimdin oghlumni élip
    öz quchiqigha sélip, özining ölgen oghlini méning quchiqimgha sélip qoyuptu.
  nde-nde: Wasevuka ebusuku wangemuka indodana yami mina ncekukazi yakho ngilele ubuthongo.
    Uthethe umntanami wayamxhuma ebeleni lakhe, wathatha owakhe ofileyo wamfaka kwelami
    ibele.
  ton-ton: Pea naʻa ne tuʻu hake ʻi he tuʻuapō mālie, ʻo ne ʻave ʻa ʻeku tama mei
    hoku tafaʻaki lolotonga ʻae mohe ʻa hoʻo kaunanga, mo ne fakatokoto ia ki hono
    fatafata, ka naʻe tuku ʻe ia ʻa ʻene tamasiʻi mate ki hoku fatafata ʻoʻoku.
  ces-1613: A vstavši o půl noci, vzala syna mého ode mne, když spala služebnice tvá,
    a položila jej v lůnu svém, a syna svého mrtvého položila do lůna mého.
  eng-WMB: She arose at midnight, and took my son from beside me while your servant
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  tam-TCV: எனவே இவள் நள்ளிரவில் எழுந்து உமது அடியாளாகிய நான் நித்திரையிலிருந்தபோது,
    என் பக்கத்தில் இருந்த என் மகனை எடுத்துக்கொண்டாள். அவள் அவனைத் தன் மார்பில் போட்டுக்கொண்டு,
    தன்னுடைய இறந்த மகனை என் மார்பில் போட்டுவிட்டாள்.
  ceb-ULB: Busa mibangon siya sa tungang gabii ug gikuha ang akong anak nga lalaki
    sa akong kiliran, sa dihang nahinanok pagtulog ang imong sulugoon, ug gibutang
    niya sa iyang dughan, ug gibutang usab niya ang patay niya nga anak nga lalaki
    sa akong dughan.
  pol-UBG: Wstała więc o północy, wzięła mego syna od mego boku, gdy twoja służąca
    spała, i położyła go na swym łonie, a swego zmarłego syna położyła na moim łonie.
  agr-agr: Dutika ejampek shintaag, wi kanaja tepai mina uchig minai ayaumas tepaun
    juki niiyai ayaunas aepeak, niina uchiji jakaun minai itan aepsame.
  kyc-kyc: Dokopa enda baa kukwa sipurapala namba luu paleyonopa wane nambana ikinyingi
    namba repeta paleyamo doko nyuo minyuo pao banya luu palenge panda dokona peya.
    Papala enda baame wane kumasi doko nambana panda reteyapya.
  urd-GVU: راتوں رات اِسے معلوم ہوا کہ بیٹا مر گیا ہے۔ مَیں ابھی گہری نیند سو رہی
    تھی۔ یہ دیکھ کر اِس نے میرے بچے کو اُٹھایا اور اپنے مُردے بیٹے کو میری گود میں
    رکھ دیا۔ پھر وہ میرے بیٹے کے ساتھ سو گئی۔
  deu-1912: Und sie stand in der Nacht auf und nahm meinen Sohn von meiner Seite,
    da deine Magd schlief, und legte ihn an ihren Arm, und ihren toten Sohn legte
    sie an meinen Arm.
  ntj-ntj: Palunyalu pakaralpi ngayuku-tju tjilku mulyatarrirra katingu. Palunyalu
    tjilku mirrinya katingu ngayula-rni kunkunta ngarritjunu.
  kan-2017: ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿಯೇ ಇವಳೆದ್ದು ನಿಮ್ಮ ಸೇವಕಳಾದ ನಾನು ಗಾಢನಿದ್ರೆಯಲ್ಲಿದ್ದಾಗ ನನ್ನ
    ಮಗುವನ್ನು ನನ್ನ ಬಳಿಯಿಂದ ತೆಗೆದು ತನ್ನ ಪಕ್ಕದಲ್ಲಿಟ್ಟುಕೊಂಡಳು. ಸತ್ತು ಹೋದ ತನ್ನ ಮಗುವನ್ನು
    ನನ್ನ ಪಕ್ಕದಲ್ಲಿರಿಸಿದಳು.
  yap-yap: Me od e re nep’ nem, nge fek e birog e bitir u to’obeg ni kug be mol mefek
    nge tay nga chob rok; me tay fa binem e bitir nike yim’ nga chob rog.
  hlt-MCSB: Te dongah khoyin bangli ah thoo tih ka capa te kamah taeng lamloh a loh.
    Na salnu he muelh a ti vaengah a rhang dongla a yalh sak tih a capa aka duek te
    kai kah rhang dongla a yalh sak.
  mdy-ETH: ታኣኒ ላሂ ዓኣንቴ ዒዛ ዔቂ ታ ዴማ ታ ዓርቂ ላሄ፥ ታኣኮ ናዖ ዔኪ ዒዛ ላሄ ሻኣላ ላይሤስካፓ ሃይቄ ናዖ ዔኪ ሙኪ
    ታ ሻኣላ፥ ታ ዴማ ላይሤኔ።
  twi-ASANTE: Na ɔsɔree anadwo no faa me ba firii me nkyɛn ɛberɛ a mada. Ɔde ne ba
    a wawu no too mʼabasa so, na ɔfaa me deɛ no kɔtoo ne nkyɛn, ma ɔdaeɛ.
  eng-WEBU: She arose at midnight, and took my son from beside me while your servant
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  wal-wal: Haiqqin a qamma bilahe denddada, taani ne ashkkariyaa xiskkidaashin, ta
    na7aa ta miyyiyaappe ekkaasu; ekkada a ba kiyuwan wottada, ba haiqqida na7aa ta
    kiyuwan wottaasu.
  spa-PDDPT: Se levantó a medianoche y tomó a mi hijo de junto a mí, pues tu esclava
    estaba dormida. Lo puso a su lado y a su hijo muerto lo puso a mi lado.
  gun-gun: Ha'e gui pytũ mbyte xee nerembiguai ake teri ajupy jave ha'e va'e ovy vy
    xejyva áry gui xepi'a'i oguerova vy ojyva áry ju omonheno. Ha'e rã opi'a'i omano
    va'ekue ma omonheno xejyva áry.
  ilo-ULB: Isu a bimmangon isuna iti katengngaan ti rabii ket innalana ti anakko iti
    abayko bayat a nakaturog ti adipenmo, ket impaiddana iti barukongna, ket impaiddana
    ti natay nga anakna iti barukongko.
  kpg-kpg: Gei mee ga ala aga boo, gaa lahi dagu dama daane dela i dogu baahi, gei
    au nogo kii, gaa lahi a mee gi dono hada kii, gei mee gaa dugu dana dama made
    i dogu hada kii.
  uig-ARA: ئۇ يېرىم كېچىدە قوپۇپ دېدەكلىرى ئۇخلاپ قالغاندا، يېنىمدىن ئوغلۇمنى ئېلىپ
    ئۆز قۇچىقىغا سېلىپ، ئۆزىنىڭ ئۆلگەن ئوغلىنى مېنىڭ قۇچىقىمغا سېلىپ قويۇپتۇ.
  sus-sus: A to na to, a naxa n ma di tongo n sɛɛti ma, a fa a xa di faxaxi sa n tan
    fɛ ma. N nu xife, n mu nu na sese kolon.
  pon-2006: E ahpw patohwan pwourda nipwongohte, oh patohwansang ei tungoal seri mouro
    mpei ni ei memeir, oh patohwanlahng mpe, e ahpw patohwando eh tungoal seri me
    melahro oh patohwandiong mpei.
  jae-jae: Ma eŋ gêdi gêdêŋ gêbêcauc ma kêkôc ŋoc ŋapalê su aŋga aê gêdêŋ taŋ nêm
    sakiŋwagao gêc su naŋ, ma kêkêŋ gêlô tau nê su ma ketoc nê ŋapalê ŋamatê gêc gêwiŋ
    aê.
  ksd-ksd: Ma i ga tut ta ra mutumut, ma i ga kap pa natugu kan ra paparaigu ba kaum
    tultul i ga va, ma i ga vung ia ta ra bongobongono, ma i ga vung natuna nina i
    tar mat ta ra bongobongogu.
  tur-YTC: Gece yarısı kalktı, hizmetkârın uyurken yanımdaki oğlumu aldı, kendi koynuna
    yatırdı, ölü çocuğunu da benim koynuma yatırdı.
  grc-BRENT: Καὶ ἀνέστη μέσης τῆς νυκτὸς, καὶ ἔλαβε τὸν υἱόν μου ἐκ τῶν ἀγκαλῶν μου,
    καὶ ἐκοίμισεν αὐτὸν ἐν τῷ κόλπῳ αὐτῆς, καὶ τὸν υἱὸν αὐτῆς τὸν τεθνηκότα ἐκοίμισεν
    ἐν τῷ κόλπῳ μου.
  ind-AYT: Lalu, dia bangun saat tengah malam, dan mengambil anakku dari sisiku saat
    hambamu tidur dan membaringkannya di dadanya. Kemudian, dia membaringkan anaknya
    yang mati di dadaku.
  nya-nya: Tsono iyeyu anadzuka pakati pa usiku, natenga mwana wanga ku mimba kwanga
    pamene ine mdzakazi wanu ndinali mʼtulo. Anamuyika mwanayo ku mimba kwake ndi
    kuyika mwana wake wakufayo ku mimba kwanga.
  hrv-hrv: I ustade ona usred noći, uze moga sina o boku mojem, dok je tvoja sluškinja
    spavala, i stavi ga sebi u naručje, a svoga mrtvog sina stavi kraj mene.
  mps-mps: Ena pilamubadi, tama te huli tomode te aga hodaluama, tama eno wai sagaselama,
    tama aga pibo betba selasa pai yalio. Tama agai te isali wai sela aselama, tama
    ena pąba pilagasai yalio.
  tpi-tpi: Mi slip i stap na long biknait em i kirap na kisim pikinini bilong mi na
    karim i go long bet bilong en. Na em i kisim dispela pikinini bilong en i bin
    dai pinis na putim i stap klostu long mi.
  dan-1931: men midt om Natten, medens din Trælkvinde sov, stod hun op og tog min
    Dreng fra min Side og lagde ham ved sit Bryst; men sin døde Dreng lagde hun ved
    mit Bryst.
  vie-OVCB: Nửa đêm, khi con đang ngủ, chị ta dậy, lấy đứa con nằm bên cạnh con mang
    sang bên chị ta, và đem đứa con chết của chị ta đặt vào lòng con.
  guj-2017: તેથી તેણે મધરાત્રે ઊઠીને આ તમારી દાસી ઊંઘતી હતી એટલામાં મારા દીકરાને મારી
    પાસેથી લઈ જઈને પોતાની પાસે સુવડાવ્યો અને તેના મરણ પામેલા દીકરાને મારી પાસે સુવડાવ્યો.
  pon-2006A: E ahpw patohwan pwourda nipwongohte, oh patohwansang ei tungoal seri
    mouro mpei ni ei memeir, oh patohwanlahng mpe, e ahpw patohwando eh tungoal seri
    me melahro oh patohwandiong mpei.
  por-BRBSL: Ela se levantou à meia-noite, pegou meu filho ao meu lado enquanto sua
    criada dormia, deitou-o em seu seio, e deitou seu filho morto em meu seio.
  cth-cth: Hahoi teh, bawipa, karumsaning vah a thaw teh, na sannu muet a i nah ka
    capa ka teng e hah a la teh, oun a tapam. Kadout e a capa hah kai na tapam sak.
  twi-twi: Na ɔsɔree anadwo no faa me ba fii me nkyɛn bere a mada no. Ɔde ne ba a
    wawu no too me basa so, na ɔfaa me de no kɔtoo ne nkyɛn, ma ɔdae.
  hlt-hlt: Te dongah khoyin bangli ah thoo tih ka capa te kamah taeng lamloh a loh.
    Na salnu he muelh a ti vaengah a rhang dongla a yalh sak tih a capa aka duek te
    kai kah rhang dongla a yalh sak.
  tbz-SIM: Kòò ìtɛ́ kɛ̀ n kpɑɑ́ duɔ́, kòò tùótɛ́ m birɛ kɛ dɔú nho kó didɔ́ù kɛ tùótɛ́ní
    o kpɛrɛ dɛ̀ɛ̀ ku kɛ dɔu m borɛ̀.
  msy-2020: Ezɨ dɨmangan kɨ akuavɨra itima, a nan borim inigha uan mɨsiamɨn ghu, egha
    uan borir kuar kam inigha iza nan boroghɨn anetɨ.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑɣɑ mɑ pǝyɑɣɑ nɑ ɩ́ hɩɩsɩ ɩ kɔŋkɔŋ tɑɑ, nɑ ɩ́ hɩɩsɩ kʋsǝpɑɣɑ
    kɛ mɑ kɔŋkɔŋ tɑɑ, nɑ mɑ́ɑ́ tɔŋnɑ tom.
  azb-azb: Kənizin yuxuda ikən gecə yarısı bu qadın qalxaraq oğlumu yanımdan götürüb
    öz qoynuna almış, ölü oğlunu isə mənim qoynuma qoymuşdur.
  eng-DBY: And she arose at midnight, and took my son from beside me, while thy handmaid
    slept, and laid it in her bosom, and laid her dead son in my bosom.
  hin-2017: तब इसने आधी रात को उठकर, जब तेरी दासी सो ही रही थी, तब मेरा लड़का मेरे
    पास से लेकर अपनी छाती में रखा, और अपना मरा हुआ बालक मेरी छाती में लिटा दिया।
  wol-KYG: Mu jóg ci xaaju guddi, jële sama doom fi sama wet, tëral ci wetam. Fekk
    man, sang bi, maa ngi nelaw. Doomam ji dee nag, mu tëral ko ci sama wet.
  eng-YLT: and she riseth in the middle of the night, and taketh my son from beside
    me — and thy handmaid is asleep — and layeth it in her bosom, and her dead son
    she hath laid in my bosom;
  kne-kne: Idi naseseyepak, binmangon sin gawan di labi et nansokatena din dowa ay
    moyang. Say inpadaag nan sak-en din anak na yan say dinaag na din anak ko.
  eng-WYC-2017: and she rose up in the fourth part of the night in silence, and took
    my son from the side of me, while thine handmaid was sleeping, and she laid it
    in her bosom; and she putted [or put] in my bosom her son, that was dead.
  eng-WMBB: She arose at midnight, and took my son from beside me while your servant
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  urd-GVH: रातों रात इसे मालूम हुआ कि बेटा मर गया है। मैं अभी गहरी नींद सो रही थी।
    यह देखकर इसने मेरे बच्चे को उठाया और अपने मुरदे बेटे को मेरी गोद में रख दिया।
    फिर वह मेरे बेटे के साथ सो गई।
  rug-rug: Korapa boṉi si tekulu si asa, meke ovulu vagia sa sa qua koburu koreo pa
    kaliqu sipu korapa puta si rau, meke paleke la nia sa pa nana teqe; beto asa si
    mae vekoa sa pa qua teqe sa koburu matena.
  gaz-gaz: Kanaafuu isheen utuu ani garbittiin kee rafuu halkan walakkaa kaatee mucaa
    koo na biraa fudhatte. Isheenis laphee ishee jala isa kaaʼattee ilma ishee kan
    duʼe sana laphee koo jala keesse.
  fra-LSG: Elle s’est levée au milieu de la nuit, elle a pris mon fils à mes côtés
    tandis que ta servante dormait, et elle l’a couché dans son sein; et son fils
    qui était mort, elle l’a couché dans mon sein.
  yal-yal: Nayi, kɔɛ tagini, n yi xiin waxatin naxan yi, a yi keli, a n ma diin tongo
    n fɛma, a sa a sa a fɛma. A diin naxan yi faxaxi, a na sa n fɛma.
  haw-1868: A ala ae la ia i ka waena o ka po, a lawe aku la i ka'u keiki mai kuu
    aoao aku, i ka wa i hiamoe ai kau kauwawahine, a hoomoe iho ia ia ma kona poli,
    a hoomoe mai la hoi i kana keiki make ma ko'u poli.
  arb-NAV: فَنَهَضَتْ فِي مُنْتَصَفِ اللَّيْلِ وَأَنَا مُسْتَغْرِقَةٌ فِي النَّوْمِ،
    وَأَخَذَتْ طِفْلِي مِنْ جَانِبِي وَأَضْجَعَتْهُ فِي حِضْنِهَا، وَأَضْجَعَتِ ابْنَهَا
    الْمَيْتَ فِي حِضْنِي.
  ewe-ewe: Efɔ zã ma me dzaa va tsɔ vinye le gbɔnye esi menɔ alɔ̃ dɔm. Etsɔ via kukua
    de nye abɔwo dome eye wòtsɔ tɔnye yi ɖamlɔ eɖokui gbɔ.
  eng-LEE: And she arose in the midst of the night, and took my son from beside me,
    while thy hand-maid slept, and laid him in her bosom, and her dead son she laid
    in my bosom.
  gvn-gvn: '@see-verse:1KI.003.019'
  asm-FB: তাতে তাই মাজনিশা উঠি, আপোনাৰ এই বেটী টোপনিত থাকোঁতে, মোৰ ল’ৰাটি মোৰ কাষৰ
    পৰা নি নিজৰ বুকুত শুৱালে আৰু নিজৰ মৰা ল’ৰাটি আনি মোৰ বুকুত শুৱাই হ’ল।
  sus-A: عَ تٌ نَ تٌ، عَ نَشَ ﭑ مَ دِ تٌنفٌ ﭑ سّيتِ مَ، عَ قَ عَ شَ دِ قَشَشِ سَ ﭑ
    تَن قّ مَ. ﭑ نُ شِقٍ، ﭑ مُ نُ نَ سٍسٍ كٌلٌن.
  fra-SBL: Elle s'est levée à minuit, a pris mon fils à côté de moi, pendant que ton
    serviteur dormait, et l'a mis dans son sein ; elle a mis son enfant mort dans
    mon sein.
  hbo-hbo: וַתָּקָם֩ בְּתֹ֨וךְ הַלַּ֜יְלָה וַתִּקַּ֧ח אֶת־בְּנִ֣י מֵֽאֶצְלִ֗י וַאֲמָֽתְךָ֙
    יְשֵׁנָ֔ה וַתַּשְׁכִּיבֵ֖הוּ בְּחֵיקָ֑הּ וְאֶת־בְּנָ֥הּ הַמֵּ֖ת הִשְׁכִּ֥יבָה
    בְחֵיקִֽי׃
  piu-2006: '@see-verse:1KI.003.019'
  kik-kik: Nĩ ũndũ ũcio arookĩra ũtukũ gatagatĩ, areheria mwana wakwa harĩ niĩ, rĩrĩa
    niĩ ndungata yaku ndĩrarĩ toro. Aramũiga gĩthũri-inĩ gĩake, na araiga mũrũwe gĩthũri-inĩ
    gĩakwa arĩ mũkuũ.
  fra-NCL: Elle se leva au milieu de la nuit, elle prit mon fils à mes côtés tandis
    que la servante dormait, et elle le coucha dans son sein, et son fils qui était
    mort, elle le coucha dans mon sein.
  cek-AK: To pongah anih mah qum taning ah angthawk moe, na tamna kai ka iih li naah,
    ka taengah angsong ka capa to a lak ving moe, angmah taengah a pasongh, a capa
    kadueh to kai taengah a suek.
  cuk-cuk: Neggabgwengusgu, we-ome gwisgusad. Geb an gabmaigu, an-dikarba-an-mimmi-maid
    an-ibe sunonikid, geb e-dikarba an-mimmi mesisad. E-goe-burgwaleddina an-dikarba
    mesnonikid.
  uig-CYR: У йерим кечидә қопуп дедәклири ухлап қалғанда, йенимдин оғлумни елип өз
    қучиғиға селип, өзиниң өлгән оғлини мениң қучиғимға селип қоюпту.
  tel-2017: కాబట్టి మధ్య రాత్రిలో ఈమె లేచి నీ దాసినైన నేను నిద్రపోతుండగా నా పక్కలో
    నుండి నా కొడుకుని తీసుకుని తన పక్కలో పెట్టుకుని, చచ్చిన తన పిల్లవాణ్ణి నా పక్కలో
    ఉంచింది.
  hat-BSA: Konsa, li te leve nan mitan nwit lan, e li te pran pitit gason mwen an
    soti kote mwen, pandan sèvant ou an t ap dòmi. Li te mete li sou sen li e li te
    mete pitit mouri an sou sen mwen.
  bxh-bxh: Iꞌipa atipuna E eno tau ꞌwafuꞌwafu na natuna peꞌipeꞌina ya leyama ya faꞌeno
    nuwanuwagu yai. Na natugu ya lawen ya faꞌeno nuwanuwana yai.
  kos-kos: El tukakek ke infulwen fong, ac use tulik misa natul ah nu yuruk, ac el
    usla tulik nutik ah nu yorol ke nga srakna motul.
  hbo-WLC: וַתָּקָם֩ בְּת֨וֹךְ הַלַּ֜יְלָה וַתִּקַּ֧ח אֶת־בְּנִ֣י מֵֽאֶצְלִ֗י וַאֲמָֽתְךָ֙
    יְשֵׁנָ֔ה וַתַּשְׁכִּיבֵ֖הוּ בְּחֵיקָ֑הּ וְאֶת־בְּנָ֥הּ הַמֵּ֖ת הִשְׁכִּ֥יבָה
    בְחֵיקִֽי׃
  ibo-ibo: Mgbe o biliri nʼetiti abalị, chọpụtara na nwa ya anwụọla, o kuuru ya nibe
    ya nʼakụkụ m, kurukwanụ nwa nke m dị ndụ nibe nʼakụkụ ya onwe ya.
  ory-ory: ଏଣୁ ସେ ମଧ୍ୟରାତ୍ରରେ ଉଠି ଆପଣଙ୍କ ଦାସୀ ନିଦ୍ରିତା ଥିବା ବେଳେ ମୋʼ ପାଖରୁ ମୋହର ପୁତ୍ରକୁ
    ନେଇ ଆପଣା କୋଳରେ ଶୁଆଇଲା ଓ ତାହାର ମଲା ପିଲାକୁ ମୋʼ କୋଳରେ ଶୁଆଇ ଦେଲା।
  wmt-wmt: '@see-verse:1KI.003.019'
  chk-chk: Mürin, neminei a pwätä lukenipwin, a angei nei nan ät mi kon ünüki lupwen
    ai annut, o akona fän mwärin, nge nöün ei ät mi mäla a akona fän mwäri.
  rop-rop: En midulnait dijan gel bin gidap, imbin gajim main beibi brom mi en deigim
    im langa im sweig en imbin pudum im dedwan beibi langa main sweig wen aibin silip.
  ukr-1871: Вона ж устала серед ночі, узяла мою дитину зпід мого боку, тим часом,
    як служебка твоя спала, та положила її до свого лоня, свою ж мертву дитину положила
    до моєї грудї;
  deu-1951: Und sie stand mitten in der Nacht auf und nahm meinen Sohn von meiner
    Seite, als deine Magd schlief, und legte ihn an ihren Busen, und ihren toten Sohn
    legte sie an meinen Busen.
  eng-JPS: And she arose at midnight, and took my son from beside me, while thy handmaid
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  srp-1865: Pa ustavši u po noæi uze sina mojega iskraj mene, kad sluškinja tvoja
    spavaše, i stavi ga sebi u naruèje, a svoga sina mrtvoga stavi meni u naruèje.
  lug-lug: N’agolokoka ekiro mu ttumbi n’aggya omwana wange mu mbiriizi zange, nze
    omuweereza wo nga neebase, n’amuteeka mu kifuba kye, ate n’addira owuwe afudde
    n’amussa mu kifuba kyange.
  heb-heb: ותקם בתוך הלילה ותקח את בני מאצלי ואמתך ישנה ותשכיבהו בחיקה ואת בנה המת
    השכיבה בחיקי׃
  ben-IRV: মাঝ রাতে আপনার দাসী আমি যখন ঘুমিয়ে ছিলাম, তখন সে উঠে আমার পাশ থেকে আমার
    সন্তানকে নিয়ে নিজের বুকের কাছে রাখল আর তার মরা সন্তানকে নিয়ে আমার বুকের কাছে
    রাখল।
  pan-pan: ਤਦ ਇਹ ਅੱਧੀ ਰਾਤ ਨੂੰ ਉੱਠੀ, ਜਦ ਤੇਰੀ ਦਾਸੀ ਸੁੱਤੀ ਹੋਈ ਸੀ, ਤਾਂ ਮੇਰੇ ਬੱਚੇ ਨੂੰ ਮੇਰੇ
    ਨਾਲੋਂ ਲਿਆ ਅਤੇ ਆਪਣੀ ਹਿੱਕ ਨਾਲ ਲਿਟਾ ਲਿਆ ਅਤੇ ਆਪਣਾ ਮੁਰਦਾ ਬੱਚਾ ਮੇਰੀ ਹਿੱਕ ਨਾਲ ਲਿਟਾ ਦਿੱਤਾ।
  tkr-tkr: Sura xəmde mana oza qiyxha alyarat'ana yizda dix, yiğna g'ulluxçiy g'alirxhuyne
    gahıl! Məng'ee giyxhena mana cene koksiysqa, cena qik'unamee giyxhena yizde koksiysqa.
  mya-JVB: သန်းခေါင်ယံ ၌ သူသည်ထ ၍ ကျွန်တော်မ အိပ်ပျော် စဉ်အခါ ကျွန်တော်မ သား ငယ်ကိုယူ
    ၍ မိမိ ရင်ခွင် ၌ ထား ပါ၏။ သူ ၏ သားငယ် အသေ ကောင်ကိုမူကား ၊ ကျွန်မ ၏ရင်ခွင် ၌ ထား
    ပါ၏။
  tbg-tbg: Vira vainti qutu vivaro enta tavaarana viva himpiro ani te vaiteha tenta
    vainti kaqa taunara vita varero vuru nai vaitai taintaraqaa vatero, nai vainti
    qutuvira viri ti kaqa timitairave.
  hmo-hmo: Unai dainai hanuaboi lalonai ia toreisi, bona lau mahuta neganai, lauegu
    natuna be egu badina dekena amo ia abia. Vadaeni ia ese iena kemena dekenai lauegu
    natuna ia atoa, to iena natuna, ia mase vadaeni merona, be lauegu kemena dekenai
    ia atoa.
  urd-urd: तब यह आधी रात को उठी; और जिस वक़्त तेरी लौड़ी सोती थी। मेरे बेटे को मेरी
    बग़ल से लेकर अपनी गोद में लिटा लिया, और अपने मरे हुए बच्चे को मेरी गोद में डाल
    दिया।
  rus-SYN: и встала она ночью, и взяла сына моего от меня, когда я, раба твоя, спала,
    и положила его к своей груди, а своего мертвого сына положила к моей груди;
  bqc-SIM: Ɔ̃ à fɛ̀lɛ gwãasĩn wɛɛdo, à ma nɛgↄ̃ɛ sɛ̀ ma saɛ gↄↄ pↄ́ mapi n zↄ̀blena
    málɛ i'o, a wùlɛ a kùɛ, ↄ̃ à nɛ́ pↄ́ gàpi sɛ̀, a wùlɛmɛɛ ma kùɛ.
  tcz-CHONGTHU: Hijou chun ama jan in a thoudoh in keima ka-ihmut pet in ka panga
    lum ka chapa chu ana kipom doh in, ama cha athisa chu keima anga ana koiyin kei
    cha chu ana ki dop dohin alup pi tan ahi.
  mar-mar: तेव्हा मी झोपेत असताना त्या रात्रीच तिने माझे बाळ माझ्या कुशीतून घेतले
    आणि ते स्वत:कडे ठेवून आपले मृत बालक माझ्या अंथरुणावर ठेवले.
  soq-soq: Ita tadino itu awawanteno me onanawo wisene oto ne tainawo ituleidia wadene
    alen. Ita me otopa bobopa wadene tainawo itune en.
  qub-qub: Chaura pullan pagas jatarcur noga puñucasha caycashäcama wañusha wamranta
    ogllaparcamasha. Nogapa wamrätana ogllacurcusha.
  bqp-bqp: Akũ à fùtɛ gwãani lizãndo, à ma nɛ́gↄ̃gbɛ̃ sɛ̀ ma sarɛ gↄrↄ kũ makũ
    n zↄ̀bleri matɛn i o, à wùtɛ a sarɛ, akũ à a nɛ́ gɛ̀ɛ pìi sɛ̀ à wùtɛmɛnɛ ma sarɛ.
  hat-hat: Li leve nan mitan lannwit lan, antan m'ap dòmi, li pran ti pitit mwen an
    ki te bò kote m', li mete l' nan kabann pa l'. Li pran ti pitit pa l' la, li mete
    l' tou mouri a nan kabann pa m'.
  eng-BSB: So she got up in the middle of the night and took my son from my side while
    I was asleep. She laid him in her bosom and put her dead son at my bosom.
  eng-WEBPB: She arose at midnight, and took my son from beside me while your servant
    slept, and laid it in her bosom, and laid her dead child in my bosom.
  kbq-kbq: Ana'ma nehuno'a mase himamrenoama'a agra kenage otiazamo nagri mofavrea
    eme avreno asumpinka agra aminte ome nenteno, fri'nea mofavre'a avreno nagri nasumpinka
    aminte eme ante'ne.
  nhe-BL: Huan teipa yajaya mejqui tlajco yohual quema nicochtoya huan quitlali icone
    tlen mictoc nomaco huan quicuic nocone para cochis ihuaya.
  bus-bus: Ben à fɛ̀ɛ gwãavĩ lezãndo, à ma nɛ́gↄ̃gbɛ̃ sɛ̀ ma saɛ gurↄↄ kɛ̀ mamↄma
    n zↄ̀bleri e ii oo, à dàɛ a saɛ, ben à a nɛ́ gɛ̀ kii sɛ̀ à dàɛmɛ ma saɛ.
  gub-BL: Na'e upu'àm pyhaw, heker mehe we kury. Upyro hememyr ihewi uker haw rehe
    imu'aw pà. A'e re omono kwarer umàno ma'e kwer hezywa rehe.
  eng-DRA: 'And rising in the dead time of the night, she took my child from my side,
    while I thy handmaid was asleep, and laid it in her bosom: and laid her dead child
    in my bosom.'
