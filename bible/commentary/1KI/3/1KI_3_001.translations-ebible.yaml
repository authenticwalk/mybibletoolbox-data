verse: 1KI.003.001
translations:
  mal-C: ശലോമോൻ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ മകളെ വിവാഹംകഴിച്ച് അദ്ദേഹവുമായി ഒരു ബന്ധം
    സ്ഥാപിച്ചു. തന്റെ അരമനയും യഹോവയുടെ ആലയവും ജെറുശലേമിനു ചുറ്റുമുള്ള മതിലും പണിതുതീരുന്നതുവരെ
    ശലോമോൻ അവളെ കൊണ്ടുവന്ന് ദാവീദിന്റെ നഗരത്തിൽ പാർപ്പിച്ചു.
  deu-TKW: Als nun das Königtum in Salomos Hand gefestigt war, verschwägerte sich
    Salomo mit dem Pharao, dem Könige von Ägypten. Und er nahm die Tochter des Pharao
    und brachte sie in die Stadt Davids, bis er den Bau seines Palastes und des Tempels
    Jahwes und der Mauer rings um Jerusalem vollendet hatte.
  lin-lin: Salomo asalaki boyokani elongo na Faraon, mokonzi ya Ejipito ; abalaki
    mwana mwasi ya Faraon mpe amemaki ye na engumba ya Davidi, kino tango asilisaki
    kotonga ndako na ye ya bokonzi, Tempelo ya Yawe mpe bamir, zingazinga ya Yelusalemi.
  eng-LSV: And Solomon joins in marriage with Pharaoh king of Egypt, and takes the
    daughter of Pharaoh, and brings her to the City of David, until he completes to
    build his own house, and the house of YHWH, and the wall of Jerusalem all around.
  eng-GNV: Salomon then made affinitie with Pharaoh King of Egypt, and tooke Pharaohs
    daughter, and brought her into the citie of Dauid, vntill hee had made an ende
    of buylding his owne house, and the house of the Lord, and the wall of Ierusalem
    round about.
  eng-WEBSTER: And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh's
    daughter, and brought her into the city of David, until he had made an end of
    building his own house, and the house of the LORD, and the wall of Jerusalem on
    every side.
  nhw-BL: Salomón mohuampoxchijqui ica nopa Faraón catli eliyaya hueyi tlanahuatijquetl
    ipan tlali Egipto huan mosihuajti ihuaya se iichpoca. Huan quihualicac ma itzto
    ipan altepetl Jerusalén ipan nopa barrio catli itoca Ialtepe David hasta quema
    tlamisquía quichijchihua nopa hueyi cali para ya huan itiopa TOTECO. Nojquiya
    más quicualtiliyaya nopa tepamitl catli quiyahualohua nochi altepetl Jerusalén.
  swh-ONEN: Solomoni akafanya urafiki na Mfalme Farao wa Misri na kumwoa binti yake.
    Akamleta huyo binti katika Mji wa Daudi mpaka alipomaliza kujenga jumba lake la
    kifalme na Hekalu la Bwana, pamoja na ukuta kuzunguka Yerusalemu.
  bba-bba: Sɑlomɔɔ u Eɡibitin sunɔn bii suɑ kurɔ. Nɡe mɛyɑ bɑ kɑ ɑrukɑwɑni bɔkuɑ.
    Mɑ u kɑ kurɔ wi dɑ Dɑfidin wuu Yerusɑlɛmuɔ sere u kɑ win tiin yɛnu bɑni kɑ Yinni
    Gusunɔn sɑ̃ɑ yeru, kɑ sere mɑɑ ɡbɑ̃rɑ te u koo bɑni u kɑ Yerusɑlɛmu sikerenɑ.
  eng-KJVCPB: And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh’s
    daughter, and brought her into the city of David, until he had made an end of
    building his own house, and the house of the Lord, and the wall of Jerusalem round
    about.
  luo-luo: Solomon notimo winjruok gi Farao ruodh Misri mi nokendo nyare. Nokele e
    Dala Maduongʼ mar Daudi nyaka notieko gero ode owuon mar loch kod od Jehova Nyasaye
    mar lemo gi ohinga molworo Jerusalem.
  meu-meu: Solomon ese Farao, Aigupto pavapavana, natuna hane-ulatona e adavaia; bena
    ia ese Farao natuna e abia, David ena hanua ai e hakaua vareai, ela bona iena
    ruma bona Iehova ena dubu bona Ierusalem maḡuna e haginidia ore.
  npi-ULB: सोलोमनले विवाहद्वारा मिश्रका राजा फारोसित मैत्रीपूर्ण सम्बन्ध गाँसे । तिनले
    फारोकी छोरीसित विवाह गरे, र तिनले आफ्नै महल, परमप्रभुको मन्दिरसाथै यरूशलेमको पर्खाल
    निर्माण गरेपछि उनलाई दाऊदको सहरमा ल्याए ।
  yor-yor: Solomoni sì bá Farao ọba Ejibiti dá àna, ó sì fẹ́ ọmọbìnrin rẹ̀ ní ìyàwó.
    Ó sì mú un wá sí ìlú Dafidi títí tí ó fi parí kíkọ́ ààfin rẹ̀ àti tẹmpili Olúwa,
    àti odi tí ó yí Jerusalẹmu ká.
  pes-OPCB: سلیمان با فرعون مصر پیمان دوستی بسته، دختر او را به همسری گرفت و به شهر
    داوود آورد تا بنای کاخ سلطنتی خود و نیز خانۀ خداوند و دیوار شهر اورشلیم را تمام
    کند.
  tgl-ULB: Kumampi si Solomon sa Paraon na hari ng Ehipto sa pamamagitan ng pagpapakasal.
    Kinuha niya ang anak na babae ng Paraon at dinala siya sa lungsod ni David hanggang
    sa matapos niya ang pagtatayo ng kaniyang sariling tahanan, ang tahanan ni Yahweh,
    at ang pader sa paligid ng Jerusalem.
  cbu-NT: Salomon parawarinpat kizpur chinarangusin, Ijiptop tsap naayaru, parawarinee
    wip yamarangiya. Amb kizaa yamayashinu, waanpeetam Irusarinap, Dapiyarinshini
    yaktarini yushindarangiya. Anpur zar ndaturi kurakaam Salomonaam pang' iwaparsin,
    mishat Apanlleem pang' ndanturitam pangursin, mishat yakat Irusarinaatssha ndaturitam
    patumbichpa kámanamaam kayatarusin, pishtaruri anush kusarangiya.
  hui-hui: Solomonohanda Iyibi wali agali baba wai nabi nenege hole lalu Iyibinaga
    kini heago wane mbira Kini Solomono ibu dabu buwa wandari ogoni ibu one berelo
    Yarusaleme Kini Debidinaga tano biagoha haru ibini. Wali ogoni ibu bereagola Solomono
    ibugua Yarusalemeha ibuni andaga bialu Anduane Homogonaga andabi bialu tano ogoni
    ibuni ege pabe hongohe bu mabu bupe howa bu yaanda hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​အီ​ဂျစ်​ဘု​ရင်​၏​သ​မီး​ကို မိ​ဖု​ရား​မြှောက်​ခြင်း​အား​ဖြင့်
    ထို​မင်း​နှင့်​မ​ဟာ မိတ်​ဖွဲ့​တော်​မူ​၏။ ထို့​နောက်​မိ​မိ​တည်​ဆောက်​လျက် ရှိ​သည့်​နန်း​တော်၊
    ဗိ​မာန်​တော်​နှင့်​မြို့​ရိုး​မ​ပြီး​မီ ဒါ​ဝိဒ်​မြို့​တွင်​နေ​ထိုင်​ရန်​မင်း​သ​မီး​အား​ခေါ်
    ဆောင်​ခဲ့​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་དང་གཉེན་འབྲེལ་བཙུགས་ཏེ་ཕཱར་ཨོལ་གྱི་སྲས་མོ་ཆུང་མར་བཞེས་ནས།
    རང་གི་ཕོ་བྲང་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱོགས་བཞིའི་མཁར་གྱང་རྣམས་བརྩིགས་ཚར་བའི་བར་དུ་ཁོ་མོ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཁྲིད་དོ།
    །
  sna-sna: Soromoni akaita ukama naFaro, mambo weIjipiti akawana mwanasikana wake.
    Akauya naye kuGuta raDhavhidhi kusvikira apedza kuvaka muzinda wake netemberi
    yaJehovha, norusvingo runopoteredza Jerusarema.
  spa-BLM: Salomón hizo una alianza matrimonial con el faraón, rey de Egipto. Tomó
    a la hija del faraón y la llevó a la ciudad de David hasta que terminó de construir
    su propia casa, la casa de Yahvé, y la muralla alrededor de Jerusalén.
  cac-cac: Ix yic'laj sb'a vin̈aj Salomón yed' ix yisil vin̈ sreyal Egipto yic tz'och
    junc'olal d'a scal schon̈ab' eb'. A d'a schon̈ab'can vin̈aj David ix ic'jib'at
    ix yuj vin̈ yacb'an sb'ochaj spalacio vin̈ yed' stemplo Jehová yed' pax muro d'a
    spatictac Jerusalén.
  swh-ULB: Sulemani akawa na ushirikiano wa kindoa na Farao mfalme wa Misri. Alimwoa
    binti wa Farao na kumleta katika mji wa Daudi mpaka alipomaliza kujenga nyumba
    yake, nyumba ya BWANA, na ukuta wa Yerusalemu.
  bel-bel: Саламон парадніўся з фараонам - царом Егіпецкім і ўзяў за сябе дачку фараона
    і ўвёў яе ў горад Давідаў, пакуль не пабудаваў дома свайго і дома Гасподняга і
    мура вакол Ерусаліма.
  deu-ELBBK: Und Salomo verschwägerte sich mit dem Pharao, dem König von Ägypten;
    und er nahm die Tochter des Pharaos und brachte sie in die Stadt Davids, bis er
    den Bau seines Hauses und des Hauses des HERRN und der Mauer von Jerusalem ringsum
    vollendet hatte.
  mbb-OT: Pinaaǥi te kebpengesawa ni Solomon te anak te Faraon, he hadì te Ehipto,
    nehimu sikandin he zumezapig kayi he nasyun. Mid-uwit din is esawa zin ne ziyè
    din dèpa ipeubpà te Inged ni David taman te nepasad is kebenguna te turuǥan din,
    baley te Nengazen, wey is menge verengbeng peliǥuy te Jerusalem.
  mal-2015: അനന്തരം ശലോമോൻ മിസ്രയീംരാജാവായ ഫറവോനോടു സംബന്ധംകൂടി, ഫറവോന്റെ മകളെ വിവാഹം
    ചെയ്തു; തന്റെ അരമനയും യഹോവയുടെ ആലയവും യെരൂശലേമിന്നു ചുറ്റും മതിലും പണിതു തീരുവോളം
    അവളെ ദാവീദിന്റെ നഗരത്തിൽ കൊണ്ടുവന്നു പാർപ്പിച്ചു.
  rmc-rmc: O Šalamun ačhiľa džamutro le Faraonoskro, le kraľiskro andral o Egipt,
    bo peske iľa leskra čha romňake. Anďa peske la andro Foros le Davidoskro, medik
    na dokerďa peskro palacis, o Chramos le RAJESKRO the o muri pašal o Jeruzalem.
  pes-OPV: و سلیمان با فرعون، پادشاه مصر، مصاهرت نموده، دختر فرعون را گرفت، واو را
    به شهر داود آورد تا بنای خانه خود و خانه خداوند و حصار اورشلیم را به هر طرفش تمام
    کند.
  ron-1924: Соломон с-а ынкускрит ку Фараон, ымпэратул Еӂиптулуй. А луат де невастэ
    пе фата луй Фараон ши а адус-о ын четатя луй Давид пынэ шь-а испрэвит де зидит
    каса луй, Каса Домнулуй ши зидул димпрежурул Иерусалимулуй.
  ben-OBCV: শলোমন মিশরের রাজা ফরৌণের সঙ্গে মৈত্রী স্থাপন করলেন ও তাঁর মেয়েকে বিয়ে
    করলেন। তাঁর প্রাসাদ ও সদাপ্রভুর মন্দির এবং জেরুশালেমের চারপাশের প্রাচীর তৈরির
    কাজ শেষ না হওয়া পর্যন্ত তিনি তাঁর স্ত্রীকে এনে দাউদ-নগরেই রেখেছিলেন।
  som-som: Markaasaa Sulaymaan xidhiidh la yeeshay boqorkii Masar oo Fircoon ahaa,
    oo soo kaxaystay Fircoon gabadhiisii, wuxuuna keenay magaaladii Daa'uud ilaa uu
    dhammeeyey dhismihii gurigiisa, iyo gurigii Ilaah, iyo derbigii Yeruusaalem ku
    wareegsanaa.
  lat-VUC: 'Confirmatum est igitur regnum in manu Salomonis, et affinitate conjunctus
    est Pharaoni regi Ægypti: accepit namque filiam ejus, et adduxit in civitatem
    David, donec compleret ædificans domum suam, et domum Domini, et murum Jerusalem
    per circuitum.'
  eng-ASVBT: And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh’s
    daughter, and brought her into the city of David, until he had made an end of
    building his own house, and the house of Jehovah, and the wall of Jerusalem round
    about.
  ita-1885: OR Salomone s'imparentò con Faraone, re di Egitto; e prese la figliuola
    di Faraone, e la menò nella Città di Davide, finchè avesse compiuto di edificare
    la sua casa, e la Casa del Signore, e le mura di Gerusalemme d'ogn'intorno.
  eng-ULB: Solomon allied himself by marriage with Pharaoh king of Egypt. He took
    Pharaoh's daughter and brought her into the city of David until he had finished
    building his own house, the house of Yahweh, and the wall around Jerusalem.
  spa-VBL: Aconteció que Salomón hizo una alianza matrimonial con el Faraón de Egipto.
    Se casó con la hija del faraón y la llevó a vivir a la Ciudad de David hasta que
    terminó de construir su palacio, el Templo del Señor y las murallas que rodeaban
    Jerusalén.
  fra-_FOB: Or, Salomon s'allia avec Pharaon, roi d'Égypte; et il épousa la fille
    de Pharaon, qu'il amena dans la ville de David, jusqu'à ce qu'il eût achevé de
    bâtir sa maison et la maison de l'Éternel, ainsi que la muraille autour de Jérusalem.
  mal-mal: അനന്തരം ശലോമോൻ ഈജിപ്റ്റിലെ രാജാവായ ഫറവോനുമായി സംബന്ധം കൂടി, അദ്ദേഹത്തിന്റെ
    മകളെ വിവാഹംചെയ്തു; തന്റെ അരമനയും യഹോവയുടെ ആലയവും യെരൂശലേമിന്റെ ചുറ്റുമുള്ള മതിലും
    പണിതുതീരുവോളം അവളെ ദാവീദിന്റെ നഗരത്തിൽ പാർപ്പിച്ചു.
  urd-GVR: Sulemān Firaun kī beṭī se shādī karke Misrī bādshāh kā dāmād ban gayā.
    Shurū meṅ us kī bīwī shahr ke us hisse meṅ rahtī thī jo ‘Dāūd kā Shahr’ kahlātā
    thā. Kyoṅki us waqt nayā mahal, Rab kā ghar aur shahr kī fasīl zer-e-tāmīr the.
  suz-BL: सोलोमन आ ग्‍युंबेम पतीके इजीप्‍त ङा पिप फाराओ आ खिं ङा मुर दुम्‍माक्‍त।
    मिनु सोलोमनम फाराओ आ तमी नु ग्‍युंबे पवा बाक्‍त। मिनु मेको कली पिप आ खिं, परमप्रभु
    यावे आ खिं नु यरूसलेम ङा गारो सेल्‍ने मथुमा सम्‍म दाऊद आ सहरम चाक्‍शा वोदा बाक्‍त।
    ब्‍यवस्‍था २३:८; १राजा ११:१-२
  ita-1927: Or Salomone s’imparentò con Faraone, re di Egitto. Sposò la figliuola
    di Faraone, e la menò nella città di Davide, finché avesse finito di edificare
    la sua casa, la casa dell’Eterno e le mura di cinta di Gerusalemme.
  ckb-ckb: سلێمان خزمایەتی لەگەڵ فیرعەونی پاشای میسر کرد و کچەکەی فیرعەونی هێنا. کچەکەی
    بردە شاری داود هەتا ئەو کاتەی لە بنیادنانی کۆشکەکەی و پەرستگای یەزدان و شووراکەی
    چواردەوری ئۆرشەلیم بووەوە.
  eng-BBE: Solomon became the son-in-law of Pharaoh, king of Egypt, and took Pharaoh's
    daughter as his wife, keeping her in the town of David, till the house he was
    building for himself, and the house of the Lord and the wall round Jerusalem,
    were complete.
  kan-OKCV: ಸೊಲೊಮೋನನು ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಸಂಗಡ ಬಂಧುತ್ವ ಮಾಡಿ, ಫರೋಹನ ಮಗಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡನು.
    ಅವನು ತನ್ನ ಮನೆಯನ್ನೂ, ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯನ್ನೂ, ಸುತ್ತಲೂ ಕಟ್ಟಿ ತೀರಿಸುವ
    ಮಟ್ಟಿಗೂ ಅವಳನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ತಂದು ಇಟ್ಟನು.
  tam-2017: சாலொமோன் எகிப்தின் ராஜாவாகிய பார்வோனோடு சம்பந்தங்கலந்து, பார்வோனின் மகளைத்
    திருமணம் செய்து, தன்னுடைய அரண்மனையையும் யெகோவாவுடைய ஆலயத்தையும் எருசலேமின் சுற்றுமதிலையும்
    கட்டி முடியும்வரை அவன் அவளைத் தாவீதின் நகரத்தில் கொண்டுவந்து வைத்தான்.
  spa-RV-1909: Y SALOMÓN hizo parentesco con Faraón rey de Egipto, porque tomó la
    hija de Faraón, y trájola á la ciudad de David, entre tanto que acababa de edificar
    su casa, y la casa de Jehová, y los muros de Jerusalem alrededor.
  ron-BTF: Şi Solomon s-a înrudit prin căsătorie cu Faraon, împăratul Egiptului, şi
    a luat pe fiica lui Faraon şi a adus-o în cetatea lui David, până avea să termine
    de zidit casa lui şi casa DOMNULUI şi zidul Ierusalimului de jur împrejur.
  eng-WEBP: Solomon made a marriage alliance with Pharaoh king of Egypt. He took Pharaoh’s
    daughter and brought her into David’s city until he had finished building his
    own house, the LORD’s house, and the wall around Jerusalem.
  eng-FBV: Solomon made a marriage alliance with Pharaoh of Egypt. He married Pharaoh's
    daughter and brought her to live in the City of David until he finished building
    his palace, the Lord's Temple, and the walls surrounding Jerusalem.
  nld-1939: verbond hij zich door een huwelijk met Farao, den koning van Egypte. Hij
    huwde Farao’s dochter en bracht haar naar de Davidstad, totdat hij de bouw van
    zijn paleis, van de tempel van Jahweh en de muren om Jerusalem zou hebben voltooid.
  nch-BL: Salomón mohuampojchijqui ica nopa Faraón cati eliyaya hueyi tanahuatijquet
    ipan tali Egipto huan mosihuajti ihuaya se iichpoca. Huan quihualicac para ma
    itzto ipan altepet Jerusalén ipan nopa colonia cati itoca Ialtepe David hasta
    quema tamisquía quichijchihua nopa hueyi cali para ya huan itiopa TOTECO. Nojquiya
    más quicualchijchihuayaya nopa tepamit cati quiyahualojtoc nopa altepet Jerusalén.
  vie-1934: Sa-lô-môn kết thân với Pha-ra-ôn, vua Ê-díp-tô, cưới con gái người, rước
    nàng về thành Đa-vít, đợi xây cất xong cung điện riêng mình, đền của Đức Giê-hô-va,
    và tường thành chung quanh Giê-ru-sa-lem.
  hin-CV: शलोमोन ने मिस्र के राजा फ़रोह के साथ वैवाहिक गठबंधन बनाया. उन्होंने फ़रोह
    की पुत्री से विवाह कर लिया, और उसे दावीद के नगर में ले आए. उन्होंने उसे येरूशलेम
    में तब तक रखा, जब तक अपने भवन, याहवेह के भवन और येरूशलेम की शहरपनाह बनाने का काम
    पूरा न हो गया.
  spa-BES: Salomón se convirtió en el yerno de Faraón, rey de Egipto, y tomó a la
    hija de Faraón como su esposa, manteniéndola en la ciudad de David, hasta que
    la casa que él estaba construyendo para él, y la casa del Señor y el muro alrededor
    de Jerusalén, estuvieran completos.
  tdx-tdx: Nanao filongoañe am-panambaliañe amy Parò mpanjaka’ i Mitsraime t’i Selomò,
    ie nañenga ty anak’ampela’ i Parò, vaho nendese’e an-drova’ i Davide ampara’ te
    nifonitse ty an­jom­ba nandranjia’e naho ty anjomba’ Iehovà naho ty kijoli’ Ierosalaime
    nañarikatoke aze.
  tha-KJV: ซาโลมอนได้ทรงกระทำให้เป็นทองแผ่นเดียวกั​นก​ับฟาโรห์​กษัตริย์​แห่​งอ​ียิปต์
    โดยได้ทรงรับราชธิดาของฟาโรห์ และทรงนำพระนางมาไว้ในนครของดาวิด จนพระองค์ทรงสร้างพระราชวังของพระองค์
    และทรงสร้างพระนิเวศของพระเยโฮวาห์ และกำแพงรอบกรุงเยรูซาเล็มสำเร็จ
  por-BR-2018: E Salomão fez parentesco com Faraó, rei do Egito, porque se casou com
    a filha de Faraó, e a trouxe à cidade de Davi, até que acabasse de edificar a
    sua própria casa, e a casa do SENHOR, e os muros de Jerusalém em redor.
  deu-ELO: Und Salomo verschwägerte sich mit dem Pharao, dem König von Ägypten; und
    er nahm die Tochter des Pharao und brachte sie in die Stadt Davids, bis er den
    Bau seines Hauses und des Hauses Jehovas und der Mauer von Jerusalem ringsum vollendet
    hatte.
  eng-WYC-2018: and (then) by affinity, either alliance, he was joined to Pharaoh,
    king of Egypt; for he took the daughter of Pharaoh, and brought (her) into the
    city of David, till he [ful] filled building his house, and the house of the Lord,
    and the wall of Jerusalem by compass.
  epo-epo: Kaj Salomono boparenciĝis kun Faraono, reĝo de Egiptujo, kaj prenis filinon
    de Faraono kaj venigis ŝin en la urbon de David, ĝis li finis la konstruadon de
    sia domo kaj de la domo de la Eternulo kaj de la muregoj de Jerusalem ĉirkaŭe.
  uig-PIN: Sulayman Misirning padixaⱨi Pirǝwn bilǝn ittipaⱪ tüzüp Pirǝwnning ⱪizini
    hotunluⱪⱪa aldi. Ɵz ordisi, Pǝrwǝrdigarning ɵyi wǝ Yerusalemning qɵrisidiki sepilni
    yasap pütküzgüqilik u uni «Dawutning xǝⱨiri»gǝ apirip turƣuzdi.
  beo-beo: 'Soloumane da Idibidi hina bagade ea uda mano lai. Amalalu, Isala:ili amola
    Idibidi da gilisili hamoma:ne, gousa:su ilegei. E da amo uda Da:ibidi Moilai Bai
    Bagade amo ganodini esalomusa: oule misi. Bai e da ea hina bagade diasudafa amola
    Debolo amola Yelusaleme gagoi amo hame gagui dagoi dialebe ba:i.'
  tpi-OTNT: Solomon i maritim pikinini meri bilong king bilong Isip na long dispela
    pasin em i mekim kontrak wantaim king bilong Isip, bai tupela kantri i ken i stap
    gut na i no gat pait. Solomon i bringim meri bilong en i kam long Jerusalem long
    Taun Bilong Devit. Na meri i stap long dispela hap long taim Solomon i wokim haus
    bilong em yet na haus bilong Bikpela na banis i raunim Jerusalem.
  hau-SA: Solomon ya haɗa kai da Fir’auna sarkin Masar, ya kuwa auri ’yarsa. Ya kawo
    ta cikin Birnin Dawuda kafin yă gama ginin fadarsa, da haikalin Ubangiji, da kuma
    katanga kewaye da Urushalima.
  uig-LAT: Sulayman Misirning padishahi Pirewn bilen ittipaq tüzüp Pirewnning qizini
    xotunluqqa aldi. Öz ordisi, Perwerdigarning öyi we Yérusalémning chörisidiki sépilni
    yasap pütküzgüchilik u uni «Dawutning shehiri»ge apirip turghuzdi.
  nde-nde: USolomoni waba lobudlelwano loFaro inkosi yeGibhithe waze wathatha indodakazi
    yayo. Wayingenisa edolobheni likaDavida inkosikazi yakhe esaqedisa umsebenzi wokwakha
    ithempeli likaThixo, lomduli ohonqolozele iJerusalema.
  ton-ton: Pea naʻe fakakāinga ʻa Solomone mo Felo ko e tuʻi ʻo ʻIsipite, pea naʻa
    ne maʻu ʻae ʻofefine ʻo Felo, ʻo ne ʻomi ia ki he Kolo ʻo Tevita, kaeʻoua ke ʻosi
    ʻene langa ʻa hono fale ʻoʻona, pea mo e fale ʻo Sihova, pea mo e ʻā naʻe takatakai
    ʻaki ʻa Selūsalema.
  ces-1613: Spříznil se pak Šalomoun s Faraonem králem Egyptským, nebo pojal dceru
    Faraonovu a uvedl ji do města Davidova, dokudž nedostavěl domu svého, a domu Hospodinova
    i zdi Jeruzalémské vůkol.
  eng-WMB: Solomon made a marriage alliance with Pharaoh king of Egypt. He took Pharaoh’s
    daughter and brought her into David’s city until he had finished building his
    own house, the LORD’s house, and the wall around Jerusalem.
  tam-TCV: சாலொமோன் எகிப்தின் அரசனான பார்வோனுடன் நட்புக்கொண்டு அவனுடைய மகளைத் திருமணம்
    செய்தான். அவன் தன் அரண்மனையையும் யெகோவாவின் ஆலயத்தையும், எருசலேம் பட்டணத்தைச்சுற்றி
    மதிலையும் கட்டிமுடிக்கும்வரை, அவளைத் தாவீதின் பட்டணத்திலேயே வைத்திருந்தான்.
  ceb-ULB: Nakig-uyon si Solomon kang Paraon nga hari sa Ehipto pinaagi sa pagpakigminyo.
    Gikuha niya ang anak nga babaye ni Paraon ug gidala niya kini ngadto sa siyudad
    ni David hangtod nga nahuman niya pagtukod ang iyang kaugalingong balay, ang balay
    ni Yahweh, ug ang pader palibot sa Jerusalem.
  pol-UBG: I Salomon spowinowacił się z faraonem, królem Egiptu. Pojął bowiem za żonę
    córkę faraona i przyprowadził ją do miasta Dawida, zanim skończył budować swój
    dom i dom PANA oraz mur dokoła Jerozolimy.
  agr-agr: Salomón Egipto nugka apujijai maaniachmi tusag chichaman umikui. Nunú chicham
    umiamunum Salomón nuna nawanjin nuwatkauwai. Dutika nuwatuk yaunchuk Jerusalén
    David pujusa inamajakua nuwi ejegauwai. Nuwi pujai Salomón nii pujusa inamjatnujin
    yamagman jegamkauwai. Dutika Tuke Pujuu emematku ijuntainashkam jegamak umika,
    yaaktanashkam peegkeg ashimkauwai.
  kyc-kyc: Yuu Isipi kiŋi dokona wanenge doko nyepala Solomoneme kiŋi dokopa kando
    puu minyuo kararamba lao lalu lao leya. Baame enda doko nyepala minyuo pao Dapitinya
    yuu taone dokona reto palyuo karo banya andape tembole andape dee yuu Jerusaleme
    kana kame awali lao dupwape pyuo oteya.
  urd-GVU: سلیمان فرعون کی بیٹی سے شادی کر کے مصری بادشاہ کا داماد بن گیا۔ شروع میں
    اُس کی بیوی شہر کے اُس حصے میں رہتی تھی جو ’داؤد کا شہر‘ کہلاتا تھا۔ کیونکہ اُس
    وقت نیا محل، رب کا گھر اور شہر کی فصیل زیرِ تعمیر تھے۔
  deu-1912: Und Salomo verschwägerte sich mit Pharao, dem König in Ägypten und nahm
    Pharaos Tochter und brachte sie in die Stadt Davids, bis er ausbaute sein Haus
    und des HERRN Haus und die Mauer um Jerusalem her.
  kan-2017: ಸೊಲೊಮೋನನು ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನ ಅಳಿಯನಾದನು. ಅವನು ಫರೋಹನ ಮಗಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು
    ತನ್ನ ಅರಮನೆಯನ್ನೂ, ಯೆಹೋವನ ಆಲಯವನ್ನೂ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಣ ಗೋಡೆಯನ್ನೂ ಕಟ್ಟಿ ಮುಗಿಸುವ
    ತನಕ ಆಕೆಯನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಇರಿಸಿದನು.
  yap-yap: Solomon e fal’eg e tha’ u thilrow e pilung nu Egypt ni le’engiy be’ nib
    pin ni fak. Me yib i tay ngalan fare Binaw rok David nge mada’ ko ngiyal’ ni m’ay
    i toy e naun rok, nge fare Tempel, nge yoror ko binaw nu Jerusalem.
  hlt-MCSB: Solomon loh Egypt manghai Pharaoh te a masae nah. Pharaoh canu te a loh
    dae anih te David khopuei la a thak tih amah im neh BOEIPA im neh Jerusalem kaepvai
    kah vongtung a thoh te a khah hlan khuiah a om nah.
  mdy-ETH: ሴሎሞኔ ጊብፄ ዓጮ ካኣቲ ናዎ ዔኪ ካኣቲና ዎላ ዒጊንቴኔ፤ ዒዞ ዔኪ ሙካዖ ዒዛኮ ካኣቱሞ ማኣሮንታ ጌኤዦ ማኣሮንታ
    ዬሩሳላሜ ካታሞኮዋ ዙሎ ኬልቂ ዲርቂ ጋፒሳንዳያ ሄላንዳኣና ዳውቴ ካታሞይዳ ጌሤኔ።
  twi-ASANTE: Salomo ne Misraimhene Farao yɛɛ apam, nam so waree ne babaa. Ɔde no
    bɛtenaa Dawid kurom kɔsii sɛ ɔsii nʼahemfie, sii Awurade Asɔredan, na ɔtoo Yerusalem
    ho ɔfasuo nso wieeɛ.
  eng-WEBU: Solomon made a marriage alliance with Pharaoh king of Egypt. He took Pharaoh’s
    daughter and brought her into David’s city until he had finished building his
    own house, the LORD’s house, and the wall around Jerusalem.
  wal-wal: Solomoni Gibxxe Kawuwaara zuppetidi, a na7iyo baayyo machcho ekkiis; ekkidi
    ba kawo keettaa, GODAA Beeta Maqidasiyaanne Yerusalaame yuushuwaa dirssaa gimbbidi
    polanaashin, o Daawita Katamaa ehiis.
  spa-PDDPT: Salomón emparentó con Faraón, rey de Egipto, al tomar como esposa a la
    hija de Faraón. La llevó a la Ciudad de David mientras terminaba de edificar su
    propia casa, la Casa de Yavé y el muro alrededor de Jerusalén.
  gun-gun: Salomão hatyu oikovy Egito pygua huvixa Faraó re. Ha'e vy gua'yxyrã Faraó
    rajy ogueraa vy tetã Davi rekoague py ranhe ogueru, ngoorã ojapopa e'ỹa ja, ha'e
    gui Senhor pegua oo ha'e Jerusalém tetã ha'e javi rupi kora ojapopa e'ỹa ja.
  ilo-ULB: Nakikadua ni Solomon kenni Faraon nga ari ti Egipto babaen iti panagasawana
    iti anak ni Faraon. Inkuyogna ti anak ni Faraon ket impanna isuna iti siudad ni
    David agingga a nalpas ti panangipatakderna iti balayna, ti balay ni Yahweh, ken
    ti pader iti aglawlaw ti Jerusalem.
  kpg-kpg: Solomon gu buni anga gi di king o Egypt i dono hai dono lodo gi tama ahina
    a maa. Mee gu laha mai di ahina deelaa guu noho i di Waahale o David, gaa dae loo
    gi di haga lawa di hau o dono hale, mo di Hale Daumaha, mo di abaaba dela e haganiga
    Jerusalem.
  uig-ARA: سۇلايمان مىسىرنىڭ پادىشاھى پىرەۋن بىلەن ئىتتىپاق تۈزۈپ پىرەۋننىڭ قىزىنى
    خوتۇنلۇققا ئالدى. ئۆز ئوردىسى، پەرۋەردىگارنىڭ ئۆيى ۋە يېرۇسالېمنىڭ چۆرىسىدىكى
    سېپىلنى ياساپ پۈتكۈزگۈچىلىك ئۇ ئۇنى «داۋۇتنىڭ شەھىرى»گە ئاپىرىپ تۇرغۇزدى.
  sus-sus: Sulemani naxa lanyi xiri a tan nun Misira mangɛ firawuna tagi futi ra,
    a na xa di ginɛ dɔxɔ. A naxa na ginɛ yigiya «Dawuda xa Taa» kui, barima a mu nu
    gɛxi a xa mangɛ banxi, Alatala xa hɔrɔmɔbanxi, nun Darisalamu tɛtɛ tide.
  pon-2006: Solomon miniminiong nanmwarkien Isip pwehki eh likendkidahr sapwellime
    serepein. E ketikihdi serepeino nan Kahnimw en Depit e lao pahn ketin kauwada
    tehnpese, oh Tehnpas en KAUN-O, oh pil kehl me pahn kapilpene kahnimw Serusalem.
  jae-jae: Go Salomo kêmoatiŋ poac gêwiŋ lau Aiguptunêŋ kiŋ Parao ma gêjam Parao latuo
    kêtu nê awê ma kêkôc eŋ jagêŋgôŋ Dawidnê malac acgom, e eŋ gêjac dabiŋ tau nê
    andu kapôêŋ to Apômtaunê lôm dabuŋ ma tuŋbôm, taŋ kêgi Jerusalem auc naŋ, ŋakôm.
  ksd-ksd: Ma Solomon ma Parao ra king Aigipto dir ga pait ra kunubu na bartalaina,
    ma i ga taule ra natu i Parao, ma i ga ben pa ia tar ta ra pia na pal kai David,
    upi na ki ie tuk tar i ga pait vapar vue kana pal, ma ra kuba i ra Luluai, ma
    ra liplip na vat nina i ki kikil Ierusalem.
  tur-YTC: Solomon, Mısır Kralı Firavun ile bir evlilik bağı kurdu. Firavun'un kızını
    aldı ve onu David'in kentine getirdi, ta ki kendi evini, Yahve'in evini ve Yeruşalem'in
    etrafındaki duvarı yapmayı bitirene kadar.
  ind-AYT: Salomo bersekutu dengan Firaun, raja Mesir, dan mengawini anak perempuan
    Firaun. Dia membawanya ke Kota Daud, sampai dia selesai membangun istananya dan
    Bait TUHAN serta tembok yang mengelilingi Yerusalem.
  nya-nya: Solomoni anachita ubale ndi Farao mfumu ya ku Igupto ndipo anakwatira mwana
    wake wamkazi. Mkaziyo anabwera naye mu Mzinda wa Davide mpaka anatsiriza kumanga
    nyumba yaufumu ndi Nyumba ya Yehova ndiponso khoma lozungulira Yerusalemu.
  hrv-hrv: 'Salomon se sprijatelji s faraonom, kraljem egipatskim: oženi se kćerju
    faraonovom i uvede je u Davidov grad dokle ne dovrši gradnju svoga dvora, Hrama
    Jahvina i zidova oko Jeruzalema.'
  mps-mps: Solomongo te Isip king bidigo wegi sai, tama te kolesaga yaligo agai te
    Isip king bidi dali te bomai po dąų walali, tama te bulu tǫ pedai kantri si
    te bugagia bidiyu, tama te hwįyu me ebeo. Solomongo aga we te Jerusalem te Devitgo
    Hanuba odasa asali. Tama te Solomongo te aga be me, te Genuai Bidigo tempel be
    me, te Jerusalem obo bagulu, tama te sę dabe ebadi yali sogo, te we aga dali
    te sogo tede bidali.
  tpi-tpi: Solomon i maritim pikinini meri bilong king bilong Isip na long dispela
    pasin em i mekim kontrak wantaim king bilong Isip, bai tupela kantri i ken i stap
    gut na i no gat pait. Solomon i bringim meri bilong en i kam long Jerusalem long
    Taun Bilong Devit. Na meri i stap long dispela hap long taim Solomon i wokim haus
    bilong em yet na haus bilong Bikpela na banis i raunim Jerusalem.
  dan-1931: Da nu Salomo havde fået Kongedømmet sikkert i hænde besvogrede han sig
    med Farao, Ægypterkongen, idet han ægtede Faraos Datter; og han førte hende ind
    i Davidsbyen, til han fik sit eget Hus, HERRENS Hus og Muren om Jerusalem bygget
    færdig.
  vie-OVCB: Sa-lô-môn kết thân với Pha-ra-ôn, vua Ai Cập và cưới con gái của ông.
    Ông đưa nàng về sống tại Thành Đa-vít cho đến khi cung điện, Đền Thờ của Chúa
    Hằng Hữu, và tường thành chung quanh Giê-ru-sa-lem cất xong.
  guj-2017: સુલેમાને મિસરના રાજા ફારુનની સાથે સંબંધ બાંધીને તેની દીકરી સાથે લગ્ન કર્યું.
    તે પોતાનો મહેલ, યહોવાહનું ભક્તિસ્થાન તથા યરુશાલેમની ફરતે દીવાલ બાંધી રહ્યો, ત્યાં
    સુધી તેણે ફારુનની દીકરીને દાઉદનગરમાં રાખી.
  pon-2006A: Solomon miniminiong nanmwarkien Isip pwehki eh likendkidahr sapwellime
    serepein. E ketikihdi serepeino nan Kahnimw en Depit e lao pahn ketin kauwada
    tehnpese, oh Tehnpas en KAUN-O, oh pil kehl me pahn kapilpene kahnimw Serusalem.
  por-BRBSL: Salomão fez uma aliança matrimonial com o Faraó, rei do Egito. Ele tomou
    a filha do Faraó e a trouxe para a cidade de Davi até terminar de construir sua
    própria casa, a casa de Javé e o muro ao redor de Jerusalém.
  cth-cth: Solomon ni Izip siangpahrang Faro hoi huikonae a sak. Faro canu yu lah
    a paluen teh, amae im, BAWIPA e im hoi Jerusalem rapan a cum hoehroukrak teh Devit
    khopui vah ao sak.
  twi-twi: Salomo ne Misraimhene Farao yɛɛ apam, nam so waree ne babea. Ɔde no bɛtenaa
    Dawid kurom, kosii sɛ osii nʼahemfi sii Awurade Asɔredan, na ɔtoo Yerusalem ho
    fasu nso wiei.
  hlt-hlt: Solomon loh Egypt manghai Pharaoh te a masae nah. Pharaoh canu te a loh
    dae anih te David khopuei la a thak tih amah im neh BOEIPA im neh Jerusalem kaepvai
    kah vongtung a thoh te a khah hlan khuiah a om nah.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ puokɛ Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀, nnɛ̀ okpɑ̀ɑ̀tì
    kɛ̀ bɛ̀ɛ mɔɔtɛ mɛtɑummɛ̀, kɛ̀ Sɑdomɔɔ konnɛ̀nní o pokù Dɑfiti ɛì Sedisɑdɛmmu,
    kɛ́mbɑɑnɛ̀ ò bo mɑɑ́mmɛ̀ o kó tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ nɛ̀ ti Yiɛ̀ nKuyie nkpɛtɛ, kɛ́mɑɑ́nɛ̀
    kuduotí kɛ́fitɛ́ Sedisɑdɛmmu.
  msy-2020: Egha Solomon, Isipian atrivimɨn guivir mamɨn ikia, egha arazir kamɨn a
    Isipian atrivim ko akam akɨri, eghtɨ kantrining deraghvɨra ikɨ, uaning mɨsoghan
    kogham. Solomon uan amuim inigha Devitɨn Nguibar Ekiam Jerusalemɨn ize. Amizim
    danganir kamɨn ikiavɨra itima, Solomon uan dɨpenim ko Ikiavɨra Itir Godɨn Dɨpenim
    ko dɨvazir Jerusalem avɨnizimɨn ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kpɑɣɑ Icipiti wulɑʋ pɛɛlɔ. Ɩlɛnɑ ɑkpɑɣɑlɛ ntɛ́ tǝ́ kpɛntɩ
    ɑwulɑɑ mpɛ pɑ nɑɑlɛ. Ntɛnɑ Sɑlʋmɔŋ ponɑ ɑlʋ ɩnɩ nɑ ɩ́ sɩɩ-ɩ Tɑfiiti tɛɣɛ Yosɑlɛm.
    Hɑlǝnɑ ɩ́ tɛɛsɩ kɑwulɑɣɑ tǝyɑɣɑ, nɑ Ɩsɔ tǝsɛɛlɛ nɑ ɩcɑtɛ koluŋɑ kɛ ŋmɑʋ.
  azb-azb: Süleyman Misir padşahı fironun qızını arvad alaraq onunla müttəfiq oldu.
    Öz sarayı, Rəbbin məbədi və Yerusəlimin ətrafındakı divarlar tikilib qurtarana
    qədər arvadını Davudun şəhərinə gətirdi.
  eng-DBY: And Solomon allied himself by marriage with Pharaoh king of Egypt, and
    took Pharaoh's daughter, and brought her into the city of David, until he had
    ended building his own house, and the house of Jehovah, and the wall of Jerusalem
    round about.
  hin-2017: फिर राजा सुलैमान मिस्र के राजा फ़िरौन की बेटी को ब्याह कर उसका दामाद बन
    गया, और उसको दाऊदपुर में लाकर तब तक अपना भवन और यहोवा का भवन और यरूशलेम के चारों
    ओर की शहरपनाह न बनवा चुका, तब तक उसको वहीं रखा।
  wol-KYG: Gannaaw ba loolu wéyee Suleymaan goromloo naak Firawna buuru Misra, jël
    doomu Firawna, indi ko gox ba ñu naan Kër Daawuda, ba keroog muy noppee tabax
    këram ak kër Aji Sax ji ak tata ja wër Yerusalem.
  eng-YLT: And Solomon joineth in marriage with Pharaoh king of Egypt, and taketh
    the daughter of Pharaoh, and bringeth her in unto the city of David, till he completeth
    to build his own house, and the house of Jehovah, and the wall of Jerusalem round
    about.
  eng-WYC-2017: and by affinity, either alliance, he was joined to Pharaoh, king of
    Egypt; for he took the daughter of Pharaoh, and brought her into the city of David,
    till he [ful] filled building his house, and the house of the Lord, and the wall
    of Jerusalem by compass.
  eng-WMBB: Solomon made a marriage alliance with Pharaoh king of Egypt. He took Pharaoh’s
    daughter and brought her into David’s city until he had finished building his
    own house, the LORD’s house, and the wall around Jerusalem.
  urd-GVH: सुलेमान फ़िरौन की बेटी से शादी करके मिसरी बादशाह का दामाद बन गया। शुरू
    में उस की बीवी शहर के उस हिस्से में रहती थी जो ‘दाऊद का शहर’ कहलाता था। क्योंकि
    उस वक़्त नया महल, रब का घर और शहर की फ़सील ज़ेरे-तामीर थे।
  rug-rug: Meke tavetia Solomone si keke vinariva egoi koasa baṉara pa Izipi meke
    haba ia Solomone sa tuna vineki sa baṉara Izipi, meke turaṉa la nia sa si asa
    pude koa koasa vasileana lavata te Devita, osolae tavete va hokotia sa sa nana
    vetu baṉara, meke sa Zelepade, meke sa vari likohaena sa goba pa Zerusalema.
  gaz-gaz: Solomoonis Faraʼoon mooticha Gibxi wajjin walii galtee uummatee intala
    isaa fuudhe. Innis hamma masaraa mootummaa ofii isaatii fi mana qulqullummaa Waaqayyoo
    ijaaree, naannoo Yerusaalemittis dallaa ijaaruu fixutti magaalaa Daawititti ishee
    fide.
  fra-LSG: Salomon s’allia par mariage avec Pharaon, roi d’Égypte. Il prit pour femme
    la fille de Pharaon, et il l’amena dans la ville de David, jusqu’à ce qu’il eût
    achevé de bâtir sa maison, la maison de l’Éternel, et le mur d’enceinte de Jérusalem.
  yal-yal: Sulemani nun Misiran mangan yi lan futun ma. A yi Misiran mangana dii tɛmɛn
    dɔxɔ a ɲaxanla ra. A yi siga a ɲaxanla ra Dawudaa Taani Yerusalɛn yi han a yelin
    a banxin nun Alatala Batu Banxin nun Yerusalɛn rabilin yinna tiyɛ.
  iou-iou: Eruk Solomon uwä Isip nanik täŋo intäjukun äma ukät bänep kubägän itta
    nadäŋpäŋ unitäŋo äperi webenita yäpuk. Yäpmäŋpäŋ imagut yäpmäŋ Devit Täŋo Yotpärareken
    kuŋkuk. Webeni u irirän Solomontä iniken yori, kudupi yot ba Jerusalem täŋo yewa
    pähap täŋkuk.
  haw-1868: HOOHUI ae la o Solomona me Parao ke alii o Aigupita, a lawe ae la oia
    i ke kaikamahine a Parao, a lawe mai ia ia i ke kulanakauhale o Davida, a paa
    ia ia kona hale iho, a me ka hale o Iehova, a me ka pa o Ierusalema a puni.
  arb-NAV: وَتَزَوَّجَ سُلَيْمَانُ ابْنَةَ فِرْعَوْنَ مَلِكِ مِصْرَ، وَأَحْضَرَهَا
    إِلَى مَدِينَةِ دَاوُدَ رَيْثَمَا يَتِمُّ إِكْمَالُ بِنَاءِ قَصْرِهِ وَبَيْتِ
    الرَّبِّ والسُّورِ الْمُحِيطِ بِأُورُشَلِيمَ.
  ewe-ewe: Solomo wɔ ɖeka kple Farao, Egipte fia eye wòɖe via nyɔnu aɖe. Ekplɔe va
    David ƒe du la me va se ɖe esime wòawu eƒe fiasã la kple Yehowa ƒe gbedoxɔ la
    tutu kple gliɖoɖo ƒo xlã Yerusalem nu.
  eng-LEE: And Solomon intermarried with Pharaoh the king of Egypt, and took the daughter
    of Pharaoh, and brought her into the city of David, until he had finished building
    his own house, and the house of the Lord, and the wall of Jerusalem round about.
  asm-FB: চলোমনে মিচৰৰ ৰজা ফৰৌণৰ জীয়েকৰ সৈতে বিবাহৰ দ্ৱাৰাই নিজৰ বাবে সম্বন্ধ স্থাপন
    কৰিলে৷ তেওঁ ফৰৌণৰ জীয়েকক লৈ আহিল, আৰু তেওঁক নিজৰ গৃহ, যিহোৱাৰ গৃহ আৰু যিৰূচালেমৰ
    চাৰিওফালৰ দেৱাল সম্পূৰ্ণকৈ নিৰ্মাণ নহোৱালৈকে, দায়ুদৰ নগৰত ৰাখিলে।
  sus-A: سُلٍمَنِ نَشَ لَنيِ شِرِ عَ تَن نُن مِسِرَ مَنفّ قِرَوُنَ تَفِ قُتِ رَ، عَ
    نَ شَ دِ فِنّ دْشْ. عَ نَشَ نَ فِنّ يِفِيَ «دَوُدَ شَ تَا» كُي، بَرِ مَ عَ مُ
    نُ فّشِ عَ شَ مَنفّ بَنشِ، عَلَتَلَ شَ هْرْ مْبَنشِ، نُن دَرِ سَلَمُ تّتّ تِدٍ.
  fra-SBL: Salomon fit une alliance matrimoniale avec Pharaon, roi d'Égypte. Il prit
    la fille de Pharaon et l'amena dans la cité de David jusqu'à ce qu'il ait fini
    de construire sa propre maison, la maison de Yahvé et la muraille autour de Jérusalem.
  hbo-hbo: וַיִּתְחַתֵּ֣ן שְׁלֹמֹ֔ה אֶת־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וַיִּקַּ֣ח אֶת־בַּת־פַּרְעֹ֗ה
    וַיְבִיאֶ֙הָ֙ אֶל־עִ֣יר דָּוִ֔ד עַ֣ד כַּלֹּתֹ֗ו לִבְנֹ֤ות אֶת־בֵּיתֹו֙ וְאֶת־בֵּ֣ית
    יְהוָ֔ה וְאֶת־חֹומַ֥ת יְרוּשָׁלַ֖͏ִם סָבִֽיב׃
  piu-2006: Tjalamunanya Katutjaku yunytjurrirra nyinangi. Palumpa paapangku watjaṉutjatjanungka
    kulira tjukarurru nyinangi. Tjalamunanya anu tawunu Kipiyanalakutu, mungawinki
    Katutjaku tjawirrilyi pungkula tjunkukitjangku. Mungangka anku ngarrirra tjukurrmananyingka
    Katutjalu alatji tjapiṉu, “Nyaakupan yunytjurringanyi?, ngayuluṉanta ungkunytjaku?”
    Tjalamunalu watjaṉu, “Nyuntu ngayuku paapaku puntura yulykarra nyinangi, palunyatjanunta
    tjukarurru nyinangi. Nyuntu Tapitaku tjukarurru palyara ngayunyaṉin Tapitaku katja
    ungu. Palunyatjanuṉa palumpa katja mayutju tiṉalpi nyinanyi. Ngayuluṉa yangupala
    ngurrpa nguwanpa mayutju tiṉalpiṉa tjanampa nyinanyi. Tjukarurru kanyilkitjaṉa
    tjananya puṯu kuliltjipingka nintilaṉi! Nyuntuluṉin nintintjatjanungka kutjuṉa
    tjananya nyuntupa walytja yaṉangu tjuṯa, tjukarurru kanyilku. Wiyangka, puṯuṉa
    tjananya tjukarurru kanyilpayingkamarra.” Alatji tjapintjala Katutjalu kulira
    Tjalamunaku yunyparringu. Alatji watjaṉu, “Yunyparringanyiṉanta nyuntu manikamu
    yulytja tiṉaku tjapintjawiyangka, rawa kana nyinakitjangku tjapintjawiyangka.
    Panyapaṉin tjapintjala ngayuluṉanta puntura nintilku, ninti tiṉalpi nyuntu nyinanytjaku.
    Aṉangu kutjupa tjuṯaya nintiwiya nguwanpa nyinarra waṉinyi. Alatjiṯarraṉanta ungku
    mani anta yulytja tiṉa. Mayutju tiṉalpi nyuntu nyinamalpa, mayutju kutjupa tjuṯangka
    munkarra. Nyuntutjun ngayuku wangkaku yunytju kutu nyinanytjala, ngayuluṉanta
    kana kutu kanyilku. Rawa nyuntu nyinarra ngula kutju iluku.” Katutjalu ilta panyapa
    watjaṉutjatjanungka yunyparringkula Tjarutjalumakutu ngaṉṯikutu anu. Ankula Katutjaku
    pukutju palula puḻi wirulypa kutjarra ngarrinyingka paluru ngarala waḻkuṉingi.
    Waḻkura tjawirrilyi pungkula Katutjaku tjunu.
  kik-kik: Nake Solomoni akĩgĩa ngwatanĩro na Firaũni, mũthamaki wa bũrũri wa Misiri,
    na akĩhikia mwarĩ. Akĩmũrehe itũũra inene rĩa Daudi, nginya rĩrĩa aarĩkirie gwaka
    nyũmba yake ya ũthamaki, na hekarũ ya Jehova, na rũthingo rũrĩa rwathiũrũrũkĩirie
    Jerusalemu.
  fra-NCL: Salomon s’allia par un mariage avec Pharaon, roi d’Égypte. Il prit pour
    femme la fille de Pharaon, et il l’amena dans la cité de David, jusqu’à ce qu’il
    eût achevé de bâtir sa maison et la maison de Yahweh, ainsi que le mur d’enceinte
    de Jérusalem.
  cek-AK: Solomon loe Izip siangpahrang Faro hoi angdaehhaih sak moe, Faro canu to
    zu ah lak; angmah ih im, Angraeng ih im hoi Jerusalem ih sipae pacoeng ai karoek
    to, a zu to David vangpui ah ohsak.
  cuk-cuk: Salomón, Egipto-e-rey-Faraónʼbogwa igar-mesisad. Geb agine, Salomón, Faraón-e-sisgwa
    nikunonikid. Salomón e-ome-Faraón-sisgwa Neggwebur-Davidʼye-nugadse sesad. Agi
    gudii gusad. Faraón-sisgwa, Salomón e-reyneg-dummad-sobnaid obelosadse, degi,
    Bab-Jehováʼse-goled-neg-sobnaid obelosbalidse, degine, Jerusalén-neggwebur-ebirega
    galu-matusulid-sobnaid-obelosbalidse, gudii gusad.
  uig-CYR: Сулайман Мисирниң падишаси Пирәвн билән иттипақ түзүп Пирәвнниң қизини
    хотунлуққа алди. Өз ордиси, Пәрвәрдигарниң өйи вә Йерусалимниң чөрисидики сепилни
    ясап пүткүзгичилик у уни «Давутниң шәһири»гә апирип турғузди.
  tel-2017: తరువాత సొలొమోను వివాహం ద్వారా ఐగుప్తు రాజు ఫరోతో సంధి కుదుర్చుకున్నాడు.
    అతడు తన అంతఃపురాన్నీ యెహోవా మందిరాన్నీ యెరూషలేము చుట్టూ ప్రాకారాన్నీ కట్టించడం
    అయ్యే దాకా ఫరో కూతురిని దావీదు పురంలో ఉంచాడు.
  hat-BSA: Apre, Salomon te fè yon alyans maryaj avèk Égypte, li te pran fi Farawon
    an e li te mennen li nan vil David la jiskaske li te fin bati pwòp kay li, lakay
    SENYÈ a, ak mi ki te antoure Jérusalem nan.
  kos-kos: Solomon el kupasryang nu sin tokosra Egypt ke el payukyak nu sin acn se
    natul. El use mutan sac nu in Siti sel David elan muta we nwe ke el aksafyela
    musa lal ke lohm sin tokosra, ac Tempul, ac pot rauneak acn Jerusalem.
  hbo-WLC: וַיִּתְחַתֵּ֣ן שְׁלֹמֹ֔ה אֶת־פַּרְעֹ֖ה מֶ֣לֶךְ מִצְרָ֑יִם וַיִּקַּ֣ח אֶת־בַּת־פַּרְעֹ֗ה
    וַיְבִיאֶ֙הָ֙ אֶל־עִ֣יר דָּוִ֔ד עַ֣ד כַּלֹּת֗וֹ לִבְנ֤וֹת אֶת־בֵּיתוֹ֙ וְאֶת־בֵּ֣ית
    יְהוָ֔ה וְאֶת־חוֹמַ֥ת יְרוּשָׁלִַ֖ם סָבִֽיב׃
  ibo-ibo: Solomọn na Fero eze Ijipt jikọtara onwe ha nʼotu, ọ lụrụ nwa nwanyị Fero.
    Ọ kpọbatara ya nʼobodo Devid ruo mgbe o wusiri ụlọeze ya na ụlọnsọ Onyenwe anyị,
    na mgbidi gbara Jerusalem gburugburu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ମିସରର ରାଜା ଫାରୋ ସହିତ ଆତ୍ମୀୟତା କରି ଫାରୋର କନ୍ୟାକୁ ବିବାହ
    କଲେ ଓ ଆପଣା ଗୃହ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ପ୍ରାଚୀରର ନିର୍ମାଣ ସମାପ୍ତ
    ହେବା ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ଆଣି ଦାଉଦ-ନଗରରେ ରଖିଲେ।
  chk-chk: Iwe, Salomon a föri eu pwonen atipeeu ngeni Farao ewe kingen Isip ren an
    pwülüeni nöün föpwül. A emwenato neminei o anomu lon ewe telinimwen Tafit, tori
    a wes le aüetä püsin imwan, pwal imwen ewe Samol mi Lapalap me ewe tit mi pwelifeili
    Jerusalem.
  rop-rop: Wal King Salaman bin meigim gudfren langa det king brom Ijip wen imbin
    merrit langa im doda. Imbin bringim det gel blanga jidan garram im langa det taun
    blanga Deibid raidap imbin binij bildimbat det bigwan haus blanga im, en det Serramoni
    Pleis, en det wol raidaran langa Jerusalem.
  ukr-1871: Як же окріпло царство в руцї в Соломона, посвоячився Соломон із Фараоном,
    Египецьким царем, і взяв за себе дочку Фараонову й привів її в Давидів город,
    покіль не скінчить будови палати своєї й храму Господнього й муру навкруги Ерусалиму.
  deu-1951: Als nun die Königsherrschaft in Salomos Hand befestigt war, verschwägerte
    sich Salomo mit dem Pharao, dem König von Ägypten, und nahm die Tochter des Pharao
    und brachte sie in die Stadt Davids, bis er sein Haus und das Haus des HERRN und
    die Mauern um Jerusalem her fertiggebaut hatte.
  eng-JPS: And Solomon became allied to Pharaoh king of Egypt by marriage, and took
    Pharaoh's daughter, and brought her into the city of David, until he had made
    an end of building his own house, and the house of the LORD, and the wall of Jerusalem
    round about.
  srp-1865: A Solomun se oprijatelji s Faraonom carem Misirskim, i oženi se kæerju
    Faraonovom, i dovede je u grad Davidov dokle ne dovrši svoj dom i dom Gospodnji
    i zid oko Jerusalima.
  lug-lug: Awo Sulemaani n’akola endagaano ne Falaawo, ye kabaka w’e Misiri era n’awasa
    muwala we. N’amuleeta mu kibuga kya Dawudi okutuusa lwe yamala okuzimba ennyumba
    ye n’ennyumba ya Mukama, era ne bbugwe okwetooloola Yerusaalemi.
  heb-heb: ויתחתן שלמה את פרעה מלך מצרים ויקח את בת פרעה ויביאה אל עיר דוד עד כלתו
    לבנות את ביתו ואת בית יהוה ואת חומת ירושלם סביב׃
  ben-IRV: শলোমন মিশরের রাজা ফরৌণের মেয়েকে বিয়ে করে তাঁর সঙ্গে বন্ধুত্ব স্থাপন করলেন।
    শলোমনের রাজবাড়ী, সদাপ্রভুর ঘর এবং যিরূশালেমের চারপাশের দেয়াল গাঁথা শেষ না হওয়া
    পর্যন্ত তিনি তাঁর স্ত্রীকে দায়ূদ শহরেই রাখলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਮਿਸਰ ਦੇ ਪਾਤਸ਼ਾਹ ਫ਼ਿਰਊਨ ਨਾਲ ਰਿਸ਼ਤੇਦਾਰੀ ਬਣਾਈ ਅਤੇ ਫ਼ਿਰਊਨ ਦੀ ਧੀ
    ਨੂੰ ਵਿਆਹ ਕੇ ਲੈ ਆਇਆ। ਉਸ ਨੂੰ ਆਪਣਾ ਮਹਿਲ, ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸ਼ਹਿਰ ਪਨਾਹ
    ਬਣਨ ਤੱਕ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਰੱਖਿਆ।
  tkr-tkr: Sıleyman fironuka, Misirne paççahıka, xıne eyxhe. Mang'una yiş hey'ı. Mang'vee
    mana Davudne Şahareeqa qiykekka. Cun saray, Rəbbin xav, sayid İyerusalimne hiqiy-alladın
    cabırbı ali'ı ç'əvepxhesmee mana maa'ar ayxu.
  mya-JVB: ရှောလမုန် သည် အဲဂုတ္တု ဖာရော ဘုရင် နှင့် မိတ်ဆွေ ဖွဲ့လျက် ၊ သမီး တော်နှင့်စုံဘက်
    ၍ နန်း တော်၊ ဗိမာန် တော်၊ ယေရုရှလင် မြို့ရိုး ကို မပြီး မှီတိုင်အောင် ဒါဝိဒ် မြို့
    ၌ နေရာပေး တော်မူ၏။
  tbg-tbg: Isarerivata Isipivata maateraiqiha variate tiro, Soromonuva Isipi vika
    avuhainaara raavura varatero vaura. Viva vi nahentira vita varero vuru Devitira
    vatukave tunaini Ieruharemini kovaro vaura. Soromonuva nai avuhainaara naavu kaqe
    vau entaravata, Nora Kotira naavu kaqe vau entaravata, Ieruharemi vaantaavura
    auti vau entaravata, vi nahentiva Devitira Vatukave tunaini vaura.
  hmo-hmo: Solomona ese Farao, Aigupito ena king ena natuna kekeni ia adavaia. Vadaeni
    Solomona ese Farao ena natuna ia abia, Davida ena Hanua dekenai ia hakaua vareai.
    Bona unai Aigupito hahine be Davida ena Hanua dekenai ia noho, ela bona Solomona
    ena ruma idia haginia ore, Lohiabada ena Dubu idia haginia ore, bona Ierusalema
    ena magu idia haginia ore.
  urd-urd: और सुलेमान ने मिस्र के बादशाह फ़िर'औन से रिश्तेदारी की, और फ़िर'औन की बेटी
    ब्याह ली; और जब तक अपना महल और ख़ुदावन्द का घर और येरूशलेम के चरों तरफ़ दीवार
    न बना चुका, उसे दाऊद के शहर में लाकर रख्खा।
  rus-SYN: Когда утвердилось царство в руках Соломона, Соломон породнился с фараоном,
    царем Египетским, и взял за себя дочь фараона и ввел ее в город Давидов, доколе
    не построил дома своего и дома Господня и стены вокруг Иерусалима.
  bqc-SIM: Salomↄↄ lɛdoũkɛ̀ ń Egipiↄ kí Falaↄ̃ↄo, à aà nɛnↄɛ sɛ̀ nↄ ũ, à sùò
    Davidi wɛ̃́lɛu e àↄ gɛ́ a kpɛ́ ń Dii kpɛ́o ń Yelusalɛũ bĩ́io midɛi.
  tcz-CHONGTHU: Solomon in Egypt Lengpa Pharaoh toh kinoptona khat anei lhon in a
    chanu holah a khat a kichen pi’n ahi. Ama inlah Leng inpi, Pakai hou in asah chai
    loulai jeh leh Jerusalem kimvel pal aki get chai loulai jeh in ajinu chu David
    khopia apui lut in a chenpi’n ahi.
  mar-mar: मिसराचा राजा फारो याच्या मुलीशी लग्र करून शलमोनाने फारोशी करार केला. शलमोनाने
    तिला दावीद नगरात आणले. त्याच्या महालाचे आणि परमेश्वराचे मंदिर बांधण्याचे काम तेव्हा
    चालू होते. यरूशलेमा सभोवती तटबंदी उभारायचे कामही शलमोनाने हाती घेतले होते.
  qub-qub: Salomonga Egipto faraonpa wamranwan majachacar paycunawan famillyana caran.
    Majachacarcur warmitaga Davidpa siudäninman aparan. Chayrämi aruycächiran palasyunta,
    Tayta Diospa Templunta, Jerusalén cantun pergata.
  bqp-bqp: Sulemanu lɛ́dokↄ̃nↄ kɛ̀ kũ Misila kína Firi'aunao, à a nɛ́nↄgbɛ̃ sɛ̀ nↄ
    ũ à sù kãao Dauda wɛ̃tɛn ari àgↄ̃ a bɛ kũ Dikiri ↄnnwo kũ Yurusalɛmu bĩnio
    bo à láka.
  hat-hat: Salomon antre nan fanmi farawon an, wa peyi Lejip. Li marye ak pitit fi
    farawon an. Li mennen l' rete nan lavil David la jouk li fin bati palè li a, Tanp
    Bondye a ak gwo miray ranpa ki fè wonn lavil Jerizalèm yo.
  eng-BSB: Later, Solomon formed an alliance with Pharaoh king of Egypt by marrying
    his daughter. Solomon brought her to the City of David until he had finished building
    his palace and the house of the LORD, as well as the wall around Jerusalem.
  eng-WEBPB: Solomon made a marriage alliance with Pharaoh king of Egypt. He took
    Pharaoh’s daughter and brought her into David’s city until he had finished building
    his own house, the LORD’s house, and the wall around Jerusalem.
  kbq-kbq: Hagi Solomoni'a Isipi kini ne' Fero mofa'a ara erigeke, hara osuke mago
    zanarimpa huke manisaku kea huhagerafi'na'e. Hagi ana ara agra avreno Deviti rankumapi
    Jerusalemi ome ante'neno, noma'ane, Ra Anumzamofo none, Jerusalemi kumamofo vihunena
    trohu vagare'ne.
  nhe-BL: Salomón mohuampochijqui ica nopa Faraón tlen eliyaya hueyi tlanahuatijquetl
    ipan tlali Egipto huan mosihuajti ihuaya se iichpoca. Huan quihualicac ma itzto
    ipan altepetl Jerusalén ipan nopa barrio tlen itoca Ialtepe David hasta quema
    tlamisquía quichijchihua nopa hueyi cali para ya huan itiopa TOTECO. Nojquiya
    más quicualtiliyaya nopa tepamitl tlen quiyahualohua nochi altepetl Jerusalén.
  bus-bus: Sulemanu lɛdolɛ kɛ̀ kↄ̃n Igipiti kí Fili'aunao, à à nɛ́nↄgbɛ̃ sɛ̀ nↄↄ ũ
    à sùo Dauda wɛ́tɛn àton a bɛ kↄ̃n Dii uao kↄ̃n Yerusalɛmu bĩio bo à mì dɛ.
  gub-BL: Xàrumàw uzemuryparypar Parao Ezit ywy rehe har rehe tazyr hereko pà wemireko
    romo a'e kury. Weraha tazyr tawhu Tawi reko awer pe a'e, ta'e uma'ereko ma'e numumaw
    kwaw hàpuzuhu iapo haw a'e wà xe. Nuzapo kwaw Tupàn Hàpuzuhu a'e wà rihi. Numumaw
    kwaw pàrirogaw tàtà ma'e Zeruzarez izywyr har wà no.
  eng-DRA: 'And the kingdom was established in the hand of Solomon, and he made affinity
    with Pharao the king of Egypt: for he took his daughter, and brought her into
    the city of David, until he had made an end of building his own house, and the
    house of the Lord, and the wall of Jerusalem round about.'
