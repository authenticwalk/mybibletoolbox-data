verse: 1KI.022.052
translations:
  mal-C: അദ്ദേഹം തന്റെ പിതാവിന്റെയും മാതാവിന്റെയും വഴികളിലും ഇസ്രായേലിനെക്കൊണ്ടു പാപം
    ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ വഴികളിലും നടന്നു യഹോവയുടെ ദൃഷ്ടിയിൽ
    തിന്മയായതു പ്രവർത്തിച്ചു.
  deu-TKW: Ahasja, der Sohn Ahabs, ward König über Israel zu Samaria im siebzehnten
    Jahre Josaphats, des Königs von Juda, und regierte zwei Jahre über Israel.
  lin-lin: Tango Jozafati, mokonzi ya Yuda, akokisaki mibu zomi na sambo na bokonzi,
    Akazia, mwana mobali ya Akabi, akomaki mokonzi na Isalaele na Samari. Asalaki
    mibu mibale na bokonzi.
  eng-LSV: and does evil in the eyes of YHWH, and walks in the way of his father,
    and in the way of his mother, and in the way of Jeroboam son of Nebat who caused
    Israel to sin,
  eng-GNV: But he did euill in the sight of the Lord, and walked in the way of his
    father, and in the way of his mother, and in the way of Ieroboam the sonne of
    Nebat, which made Israel to sinne.
  eng-WEBSTER: 'And he did evil in the sight of the LORD, and walked in the way of
    his father, and in the way of his mother, and in the way of Jeroboam the son of
    Nebat, who made Israel to sin:'
  nhw-BL: Pero Ocozías quichijqui nochi catli amo cuali iixpa TOTECO. Nejnenqui ipan
    ifiero ojhui itata, Acab, huan inana, Jezabel, huan Jeroboam, icone Nabat, catli
    quichijqui ma tlajtlacolchihuaca nopa israelitame.
  swh-ONEN: Akafanya maovu machoni mwa Bwana kwa sababu alienenda katika njia za baba
    yake na mama yake na katika njia za Yeroboamu mwana wa Nebati, ambaye alisababisha
    Israeli itende dhambi.
  bba-bba: Akɑsiɑ, Akɑbun bii u bɑndu di Isirelibɑ sɔɔ Sɑmɑriɔ, Yosɑfɑti Yudɑbɑn sinɑ
    bokon bɑndun wɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiruse sɔɔ. Mɑ Akɑsiɑ wi, u kuɑ wɔ̃ɔ yiru bɑndu
    sɔɔ.
  eng-KJVCPB: 'And he did evil in the sight of the Lord, and walked in the way of
    his father, and in the way of his mother, and in the way of Jeroboam the son of
    Nebat, who made Israel to sin:'
  luo-luo: Notimo richo e nyim Jehova Nyasaye nikech nowuotho e yore mag wuon-gi gi
    min-gi kendo e yore mag Jeroboam wuod Nebat mane omiyo Israel otimo richo.
  meu-meu: Ia na e kara havarava, Iehova vairanai, tamana bona sinana edia dala ai
    e rakava, bona Ieroboam Nebata, Israel e hakaraia dika tauna, ena dala ai danu.
  npi-ULB: तिनले परमप्रभुको दृष्टिमा जे खराब छ, त्यही गरे, र तिनका बुबाआमाको चालमा
    हिँडे अनि इस्राएललाई पाप गर्न लगाउने नबातका छोरा यारोबामको मार्गमा हिँडे ।
  yor-yor: Ó sì ṣe búburú níwájú Olúwa, nítorí tí ó rìn ní ọ̀nà baba rẹ̀, àti ní ọ̀nà
    ìyá rẹ̀, àti ní ọ̀nà Jeroboamu ọmọ Nebati, tí ó mú Israẹli dẹ́ṣẹ̀.
  pes-OPCB: ولی او نیز مثل یربعام و پدر و مادر خود نسبت به خداوند گناه ورزید و بنی‌اسرائیل
    را به گناه کشاند.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh at lumakad sa kaparaanan
    ng kaniyang ama, sa paraan ng kaniyang ina, at sa paraan ng anak na lalaki ni
    Jeroboam na anak na lalaki ni Nebat, na nagdala sa Israel para magkasala.
  hui-hui: Ibugua ani haru howa mana ko ngubi ibu aba Ahaba ibu ai̱ya Yasebele ogolabome
    biaga wiadagua bialu bamba Nebada igini Kini Yaroboama Isaraele wali agali haru
    halu mana kohayagi pubagi henedaguabi bialu hene. Ahasaia ibugua Anduane Homogonaga
    deni mana ko bialu
  mya-mya: သူ​သည်​ခ​မည်း​တော်​အာဟပ်​နှင့်​မယ်​တော်​ယေ​ဇ ဗေ​လ​၏​စံ​န​မူ​နာ​ကို​လည်း​ကောင်း၊
    ဣ​သ​ရေ​လ ပြည်​သူ​တို့​အား​အ​ပြစ်​ကူး​စေ​ရန် ရှေ့​ဆောင် လမ်း​ပြ​ခဲ့​သူ ယေ​ရော​ဗောင်​မင်း​၏​စံ​န​မူ​နာ
    ကို​လည်း​ကောင်း​ယူ​၍၊-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། རང་གི་ཕ་མ་གཉིས་ཀྱི་སྤྱོད་ལམ་དུ་འགྲུལ་པ་དང་།
    ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་ལམ་དུའང་འགྲུལ་པའོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha nokuti akafamba munzira dzababa namai
    vake nomunzira dzaJerobhoamu mwanakomana waNebhati, akaita kuti Israeri iite chivi.
  spa-BLM: Hizo lo malo ante los ojos de Yahvé, y anduvo en el camino de su padre,
    y en el camino de su madre, y en el camino de Jeroboam hijo de Nabat, en el cual
    hizo pecar a Israel.
  cac-cac: Palta te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A sb'eyb'al smam
    snun vin̈ ix sb'eyb'alej yed' pax sb'eyb'al vin̈aj Jeroboam yuninal vin̈aj Nabat,
    aton vin̈ cuchb'annacb'at eb' yetisraelal d'a chucal.
  swh-ULB: Naye akafanya yaliyo maovu mbele ya macho ya BWANA akatembea katika njia
    za baba yake, katika njia za mama yake na katika njia za Yeroboamu mwana wa Nebati,
    ambazo kwazo aliifanya Israeli kufanya dhambi.
  bel-bel: 'і рабіў ліхое перад вачыма Госпада, і хадзіў шляхам бацькі свайго і шляхам
    маці сваёй і шляхам Ераваама, сына Наватавага, які ўвёў Ізраіля ў грэх:'
  deu-ELBBK: Ahasja, der Sohn Ahabs, wurde König über Israel in Samaria, im 17. Jahr
    Josaphats, des Königs von Juda; und er regierte 2 Jahre über Israel.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, su mid-iringan din is
    amey zin wey iney zin, wey si Jeroboam he anak ni Nebat, he iyan nehimu he hinungdan
    te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ തന്റെ അപ്പന്റെ വഴിയിലും അമ്മയുടെ വഴിയിലും യിസ്രായേലിനെക്കൊണ്ടു പാപം
    ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ വഴിയിലും നടന്നു യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Le Achaboskro čhavo o Achazijah ačhiľa kraľiske upral o Izrael andre Samarija,
    sar kraľinelas o Jošafat imar dešueftato (17.) berš.
  pes-OPV: و آنچه درنظر خداوند ناپسند بود، بجامی آورد و به طریق پدرش و طریق مادرش
    وطریق یربعام بن نباط که اسرائیل را مرتکب گناه ساخته بود، سلوک می‌نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй ши а умблат ын каля татэлуй сэу
    ши ын каля мамей сале ши ын каля луй Иеробоам, фиул луй Небат, каре фэкусе пе
    Исраел сэ пэкэтуяскэ.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা মন্দ, তিনি তাই করলেন, কারণ তিনি তাঁর বাবা, মা, ও
    নবাটের ছেলে সেই যারবিয়ামের পথেই চলেছিলেন, যারা ইস্রায়েলকে দিয়ে পাপ করিয়েছিলেন।
  som-som: Oo isna wuxuu sameeyey waxa Rabbiga hortiisa shar ku ah, oo wuxuu ku socday
    jidkii aabbihiis maray, iyo jidkii hooyadiis martay, iyo jidkii Yaaraabcaam ina
    Nebaad maray, ee uu dadkii Israa'iil dembaajiyey.
  lat-VUC: 'Ochozias autem filius Achab regnare cœperat super Israël in Samaria, anno
    septimodecimo Josaphat regis Juda: regnavitque super Israël duobus annis.'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, and walked in
    the way of his father, and in the way of his mother, and in the way of Jeroboam
    the son of Nebat, wherein he made Israel to sin.
  ita-1885: Achazia, figliuolo di Achab, cominciò a regnare sopra Israele, in Samaria,
    l'anno decimosettimo di Giosafat, re di Giuda; e regnò due anni sopra Israele.
  eng-LXXUP: 'And Ahaziah son of Ahab reigned over Israel in Samaria: in the seventeenth
    year of Jehoshaphat king of Judah, Ahaziah son of Ahab reigned over Israel in
    Samaria two years.'
  eng-ULB: He did what was evil in the sight of Yahweh and walked in the way of his
    father, in the way of his mother, and in the way of Jeroboam son of Nebat, by
    which he led Israel to sin.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor y siguió los caminos de su
    padre y de su madre, y de Jeroboam, hijo de Nabat, que había hecho pecar a Israel.
  fra-_FOB: Il fit ce qui est mal aux yeux de l'Éternel, et il marcha dans la voie
    de son père, et dans la voie de sa mère, et dans la voie de Jéroboam, fils de
    Nébat, qui avait fait pécher Israël.
  mal-mal: അവൻ തന്റെ അപ്പന്റെ വഴിയിലും അമ്മയുടെ വഴിയിലും യിസ്രായേലിനെക്കൊണ്ട് പാപം
    ചെയ്യിച്ച നെബാത്തിന്റെ മകൻ യൊരോബെയാമിന്റെ വഴിയിലും നടന്ന് യഹോവയ്ക്ക് അനിഷ്ടമായത്
    ചെയ്തു.
  urd-GVR: Jo kuchh us ne kiyā wuh Rab ko nāpasand thā, kyoṅki wuh apne māṅ-bāp aur
    Yarubiyām bin Nabāt ke namūne par chaltā rahā, usī Yarubiyām ke namūne par jis
    ne Isrāīl ko gunāh karne par uksāyā thā.
  suz-BL: पिप अहाज्‍याहमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
    मेको आ आंम आफ नु इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त।
    १राजा २२:४०
  ita-1927: (H22-53) E fece ciò ch’è male agli occhi dell’Eterno, e camminò per la
    via di suo padre, per la via di sua madre, e per la via di Geroboamo, figliuolo
    di Nebat che avea fatto peccare Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، ڕێچکەی دایک و باوکی گرتەبەر، هەروەها ڕێگاکەی
    یارۆڤعامی کوڕی نەڤات کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord, going in the ways of his father and
    his mother, and in the ways of Jeroboam, the son of Nebat, who made Israel do
    evil.
  kan-OKCV: ಆದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ತನ್ನ ತಂದೆಯ ಮಾರ್ಗದಲ್ಲಿಯೂ,
    ತನ್ನ ತಾಯಿಯ ಮಾರ್ಗದಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ
    ಮಾರ್ಗದಲ್ಲಿಯೂ ನಡೆದನು.
  tam-2017: யெகோவாவின் பார்வைக்குத் தீங்கானதைச் செய்து, தன்னுடைய தகப்பன் வழியிலும்,
    தன்னுடைய தாயின் வழியிலும், இஸ்ரவேலைப் பாவம்செய்யச்செய்த நேபாத்தின் மகன் யெரொபெயாமின்
    வழியிலும் நடந்து,
  spa-RV-1909: Y Ochôzías hijo de Achâb comenzó á reinar sobre Israel en Samaria,
    el año diecisiete de Josaphat rey de Judá; y reinó dos años sobre Israel.
  ron-BTF: Şi el a făcut ce este rău în ochii DOMNULUI şi a umblat în calea tatălui
    său şi în calea mamei sale şi în calea lui Ieroboam, fiul lui Nebat, care făcuse
    pe Israel să păcătuiască;
  eng-WEBP: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in the way of his mother, and in the way of Jeroboam the son
    of Nebat, in which he made Israel to sin.
  eng-FBV: He did what was evil in the Lord's sight and followed the ways of his father
    and mother, and of Jeroboam, son of Nebat, who had made Israel sin.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en volgde het wangedrag
    na van zijn vader en moeder en dat van Jeroboam, den zoon van Nebat, die Israël
    tot zonde had verleid.
  nch-BL: Pero Ocozías quichijqui nochi cati amo cuali iixpa TOTECO. Nejnenqui ipan
    ifiero ojhui itata, Acab, huan inana, Jezabel, huan Jeroboam, icone Nabat, cati
    quichijqui ma tajtacolchihuaca nopa israelitame.
  vie-1934: (022:53) Người làm điều ác trước mặt Đức Giê-hô-va, đi theo con đường
    của cha và mẹ mình, cùng theo đường của Giê-rô-bô-am, con trai của Nê-bát, là
    người xui cho Y-sơ-ra-ên phạm tội.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत है. उसका स्वभाव अपने पिता और माता
    और नेबाथ के पुत्र यरोबोअम के समान था, जिन्होंने इस्राएल को पाप के लिए उकसाया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, yendo por los caminos de su padre
    y de su madre, y por los caminos de Jeroboam, el hijo de Nabat, que hizo que Israel
    hiciera el mal.
  tdx-tdx: Niorotse nifehe Israele e Somerone ao t’i Ahkazià amy taom-paha-folo-fito’
    ambi’ Iehosafate mpanjaka’ Iehoday, le nifehe Israele roe taoñe,
  tha-KJV: พระองค์​ทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และทรงดำเนินในมรรคาแห่งราชบิดาของพระองค์
    และในมรรคาแห่งพระมารดาของพระองค์ และในมรรคาของเยโรโบอัมบุตรชายเนบัทผู้ทรงกระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: 'E fez o que era mau aos olhos do SENHOR, e andou no caminho de seu
    pai, e no caminho de sua mãe, e no caminho de Jeroboão filho de Nebate, que fez
    pecar a Israel:'
  deu-ELO: (022:53) Und er tat, was böse war in den Augen Jehovas, und er wandelte
    auf dem Wege seines Vaters und auf dem Wege seiner Mutter und auf dem Wege Jerobeams,
    des Sohnes Nebats, der Israel sündigen gemacht hatte.
  eng-WYC-2018: And he did evil in the sight of the Lord, and went in the way of his
    father, and of his mother, and in the way of Jeroboam, [the] son of Nebat, that
    made Israel to do sin.
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo, kaj iradis laŭ la vojo
    de sia patro kaj de sia patrino, kaj laŭ la vojo de Jerobeam, filo de Nebat, kiu
    pekigis Izraelon.
  uig-PIN: Aⱨabning oƣli Aⱨaziya Yǝⱨudaning padixaⱨi Yǝⱨoxafatning sǝltǝnitining on
    yǝttinqi yilida Samariyǝdǝ Israilning üstidǝ padixaⱨ bolup ikki yil sǝltǝnǝt ⱪildi.
  beo-beo: E da ea ada A:iha:be ea wadela:i hou hamosu defele, amola ea:me Yesebele
    amola Isala:ili hina bagade Yelouboua:me (amo da Isala:ili dunu wadela:le hamoma:ne
    oule asi) amo ilia hou defele, A:ihasaia da Hina Godema wadela:le hamosu.
  tpi-OTNT: Em i bihainim ol pasin nogut bilong papa na mama bilong en, na bilong
    Jeroboam, pikinini bilong Nebat, em dispela king i bin pulim ol Israel long mekim
    sin. Ahasia i mekim sin long ai bilong Bikpela
  hau-SA: Ya aikata mugunta a gaban Ubangiji, domin ya yi tafiya a hanyoyin mahaifinsa
    da na mahaifiyarsa, da kuma a hanyoyin Yerobowam ɗan Nebat, wanda ya sa Isra’ila
    suka yi zunubi.
  uig-LAT: Ahabning oghli Ahaziya Yehudaning padishahi Yehoshafatning seltenitining
    on yettinchi yilida Samariyede Israilning üstide padishah bolup ikki yil seltenet
    qildi.
  nde-nde: Wona emehlweni kaThixo, ngoba wahamba enyathelweni likayise lelikanina
    walandela njalo izindlela zikaJerobhowamu indodana kaNebhathi, owabangela u-Israyeli
    ukuthi enze isono.
  ton-ton: 'Pea naʻa ne fai kovi ʻi he ʻao ʻo Sihova, mo ne ʻalu ʻi he hala ʻo ʻene
    tamai mo e hala ʻo ʻene faʻē, pea ʻi he hala ʻo Selopoami ko e foha ʻo Nipati,
    ʻaia naʻa ne fakaangahalaʻi ʻa ʻIsileli:'
  ces-1613: Ochoziáš syn Achabův počal kralovati nad Izraelem v Samaří, léta sedmnáctého
    Jozafata krále Judského, a kraloval nad Izraelem dvě létě.
  eng-WMB: He did that which was evil in the LORD’s sight, and walked in the way of
    his father, and in the way of his mother, and in the way of Jeroboam the son of
    Nebat, in which he made Israel to sin.
  tam-TCV: அவன் தன் தகப்பனின் வழிகளிலும், தாயின் வழிகளிலும் இஸ்ரயேலைப் பாவம் செய்யப்பண்ணின
    நேபாத்தின் மகன் யெரொபெயாமின் வழிகளிலும் நடந்தபடியினால் யெகோவாவின் பார்வையில் தீமையானதைச்
    செய்தான்.
  ceb-ULB: Nagbuhat siya ug daotan sa panan-aw ni Yahweh ug naglakaw sa dalan sa iyang
    amahan, sa dalan sa iyang inahan, ug sa dalan ni Jeroboam nga anak nga lalaki
    ni Nebat, tungod niini gigiyahan niya ang Israel sa pagpakasala.
  pol-UBG: Czynił to, co złe w oczach PANA, idąc drogą swego ojca, drogą swej matki
    i drogą Jeroboama, syna Nebata, który przywiódł Izraela do grzechu.
  urd-GVU: جو کچھ اُس نے کیا وہ رب کو ناپسند تھا، کیونکہ وہ اپنے ماں باپ اور یرُبعام
    بن نباط کے نمونے پر چلتا رہا، اُسی یرُبعام کے نمونے پر جس نے اسرائیل کو گناہ کرنے
    پر اُکسایا تھا۔
  deu-1912: '[22:53] und er tat, was dem HERRN übel gefiel, und wandelte in dem Wege
    seines Vaters und seiner Mutter und in dem Wege Jerobeams, des Sohnes Nebats,
    der Israel sündigen machte,'
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮತ್ತು ತನ್ನ
    ತಂದೆತಾಯಿಗಳ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, ya i folwok ko kireb ni i rin e chitamngin
    i Ahab, nge chitiningin i Jezebel, nge Jeroboam ni Pilung, nra pow’iyed yu Israel
    nga fithik’ e denen.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih a napa longpuei ah, a manu longpuei
    ah, Israel aka tholh sak Nebat capa Jeroboam kah longpuei ah pongpa.
  mdy-ETH: ዒዚያ ፔኤኮ ዓዶ ዓክዓቤንታ ዒዛኮ ዒንዶ ዔልዛቤሎንታ ዒስራዔኤሌ ዴሮ ጎሜይዳ ዔኪ ጌልዜ፥ ካኣቲ ዒዮርቢዓሜጉዲ ናንጊና
    ናንጋ ጎዳ ዒፃ ፑርታ ማዾ ማዺ ዻቢንቴኔ።
  twi-ASANTE: Na ɔfaa nʼagya ne ne maame ne Nebat babarima Yeroboam anammɔn so, somm
    ahoni, yɛɛ bɔne wɔ Awurade ani so.
  eng-WEBU: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in the way of his mother, and in the way of Jeroboam the son
    of Nebat, in which he made Israel to sin.
  wal-wal: Akaaziyaasi GODAA sinttan iitabaa oottiis; ba aawaanne ba aayee ogiyaaninne
    Israa7eela asaa nagaraa ootissida Nabaaxa na7aa Iyorbbaama ogiyan hemettiis.
  spa-PDDPT: Hizo lo malo ante Yavé. Anduvo en el camino de su padre, su madre, y
    de Jeroboam, hijo de Nabat, quien estimuló a Israel a pecar.
  gun-gun: Ha'e gui Judá pygua huvixa Josafá dezessete ma'etỹ re ma oĩ jave py Acabe
    ra'y Acazias oĩ Israel pygua huvixarã, Samaria py. Ha'e vy mokoĩ ma'etỹ peve opena
    Israel kuery re.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh ken nagbiag iti wagas ti amana,
    ken iti wagas ti inana, ken iti wagas ni Jeroboam nga anak ni Nabat, ket iti kasta
    insungsongna ti Israel nga agbasol.
  kpg-kpg: Mee gu ihala gu hai baahi gi Dimaadua, gu daudali nia mee huaidu o dono
    damana Ahab, mo dono dinana Jezebel, mo di king Jeroboam, dela ne dagi Israel
    gi lodo di huaidu.
  uig-ARA: ئاھابنىڭ ئوغلى ئاھازىيا يەھۇدانىڭ پادىشاھى يەھوشافاتنىڭ سەلتەنىتىنىڭ ئون
    يەتتىنچى يىلىدا سامارىيەدە ئىسرائىلنىڭ ئۈستىدە پادىشاھ بولۇپ ئىككى يىل سەلتەنەت
    قىلدى.
  sus-sus: Akabu xa di Axasiya naxa findi mangɛ ra Samari, Isirayila bɔxi xun ma,
    Yudaya mangɛ Yehosafati xa mangɛya ɲɛ fu nun solofere nde ra. A bu nɛ mangɛya
    kui ɲɛ firin Isirayila xun ma.
  pon-2006: E wiahda dihp ong KAUN-O, idawehn karasepen seme Eihap, eh nohno Sesepel,
    oh Nanmwarki Seropoham, me kahrehiong Israel nan dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ma i ga mur
    ra mangamangana kai tamana, ma ra mangamangana kai tinana, ma ra mangamangana
    kai Ieroboam natu i Nebat nina i ga varirap Israel upi ra kaina.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı, babasının yolunda, annesinin yolunda
    ve İsrael'i günah işlettirmiş olan Nevat oğlu Yarovam'ın yolunda yürüdü.
  grc-BRENT: Καὶ Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ· ἐν ἔτει ἑπτακαιδεκάτῳ
    Ἰωσαφὰτ βασιλέως Ἰούδα, Ὀχοζίας υἱὸς Ἀχαὰβ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν Σαμαρείᾳ δύο
    ἔτη.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan hidup di jalan ayahnya,
    dan di jalan ibunya, serta di jalan Yerobeam, anak Nebat, yang telah menyebabkan
    Israel berdosa.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova, chifukwa anayenda mʼnjira za abambo
    ndi amayi ake komanso mʼnjira za Yeroboamu mwana wa Nebati, amene anachimwitsa
    Israeli.
  hrv-hrv: Ahazja, sin Ahabov, postade kraljem Izraela u Samariji sedamnaeste godine
    Jošafatova kraljevanja Judejom i kraljevao je dvije godine nad Izraelom.
  mps-mps: Agai te aga aya me ida sigo yali dwai kolesaga tiwai eyu, te Jeroboam,
    te Nebatgo ogwa, agai me te Israel dabe dwai sę eboba kegali king dao. Ahasiago
    Genuai Bidi gedude dwai sę eyu,
  tpi-tpi: Em i bihainim ol pasin nogut bilong papa na mama bilong en, na bilong Jeroboam,
    pikinini bilong Nebat, em dispela king i bin pulim ol Israel long mekim sin. Ahasia
    i mekim sin long ai bilong Bikpela
  dan-1931: Ahazja, Akabs Søn, blev Konge over Israel i Samaria i Kong Josafat af
    Judas syttende Regeringsår, og han herskede to År over Israel.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, theo đường của cha mẹ mình và
    đường của Giê-rô-bô-am con trai Nê-bát, người đã xui cho Ít-ra-ên phạm tội.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું, તે પોતાના પિતાના, પોતાની
    માતાના અને નબાટના દીકરા યરોબામ કે જેણે ઇઝરાયલ પાસે પાપ કરાવ્યું હતું તેના માર્ગે
    ચાલ્યો.
  pon-2006A: E wiahda dihp ong KAUN-O, idawehn karasepen seme Eihap, eh nohno Sesepel,
    oh Nanmwarki Seropoham, me kahrehiong Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, e caminhou no caminho de seu
    pai, e no caminho de sua mãe, e no caminho de Jeroboão, filho de Nebate, no qual
    ele fez Israel pecar.
  cth-cth: BAWIPA hmaitung vah thoenae a sak teh, a manu hoi a na pa ni dawn e lamthung
    hoi Nebat capa Jeroboam, Isarelnaw ka yonsakkung ni dawn e lamthung hai a dawn.
  twi-twi: Na ɔfaa nʼagya ne ne na ne Nebat babarima Yeroboam anammɔn so, som ahoni,
    yɛɛ bɔne wɔ Awurade ani so.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih a napa longpuei ah, a manu longpuei
    ah, Israel aka tholh sak Nebat capa Jeroboam kah longpuei ah pongpa.
  tbz-SIM: Kɛ̀ Akɑbu birɛ Aɑsiɑ nɑɑ́ nyIsidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́mbo Sɑmmɑrii.
    Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosɑfɑti kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diyiénnì ndi ò do nɑɑ́mmɛ̀
    okpɑ̀ɑ̀tì, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀,
  msy-2020: A uan afeziam ko amebamɨn mɨn arazir kuraba Ikiavɨra Itir Godɨn damazimɨn
    dar gɨn ghua, Nebatɨn otarim Jeroboamɨn mɨn ami. Jeroboam faragha Israelia gekuizɨ,
    me arazir kurar avɨribagh ami.
  dop-dop: Yutɑ wulɑʋ Sosɑfɑtɩ kɑwulɑɣɑ pǝnɑɣɑ, nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ
    tɑɑ kɛ́, Akɑpɩ pǝyɑlʋ Ahɑsiyɑ tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tɑɑ kɛ́ Sɑmɑlii kɛ pɩɩsɩ
    nɑɑlɛ.
  azb-azb: Axazya Rəbbin gözündə pis olan işlər etdi, ata-anasının və İsrailə günah
    etdirmiş Nevat oğlu Yarovamın yolu ilə getdi.
  eng-DBY: And he did evil in the sight of Jehovah, and walked in the way of his father,
    and in the way of his mother, and in the way of Jeroboam the son of Nebat, who
    made Israel to sin.
  hin-2017: और उसने वह किया, जो यहोवा की दृष्टि में बुरा था। और उसकी चाल उसके माता
    पिता, और नबात के पुत्र यारोबाम की सी थी जिसने इस्राएल से पाप करवाया था।
  wol-KYG: Yosafat moomu, ba mu faloo Yuda, ba dugg fukkeelu atu nguuram ak juróom
    ñaar, ca la Akasiya doomu Axab falu buur ca Israyil, péeyoo Samari. Akasiya nguuru
    na Israyil ñaari at.
  eng-YLT: and doth the evil thing in the eyes of Jehovah, and walketh in the way
    of his father, and in the way of his mother, and in the way of Jeroboam son of
    Nebat who caused Israel to sin,
  eng-WYC-2017: And he did evil in the sight of the Lord, and went in the way of his
    father, and of his mother, and in the way of Jeroboam, [the] son of Nebat, that
    made Israel to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in the way of his mother, and in the way of Jeroboam the son
    of Nebat, in which he made Israel to sin.
  urd-GVH: जो कुछ उसने किया वह रब को नापसंद था, क्योंकि वह अपने माँ-बाप और यरुबियाम
    बिन नबात के नमूने पर चलता रहा, उसी यरुबियाम के नमूने पर जिसने इसराईल को गुनाह
    करने पर उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna Zihova, sina ene si asa pa hahanana tanisa
    tamana meke tinana meke te Zeroboami sa tuna koreo e Nebati, pu va hoqai pa sinea
    sari na tinoni Izireli.
  gaz-gaz: Inni karaa abbaa isaatii fi haadha isaa irra akkasumas karaa Yerobiʼaam
    ilma Nebaat kan Israaʼelin cubbuu hojjechiise sanaa irra deemuudhaan fuula Waaqayyoo
    duratti waan hamaa hojjete.
  fra-LSG: Achazia, fils d’Achab, régna sur Israël à Samarie, la dix-septième année
    de Josaphat, roi de Juda. Il régna deux ans sur Israël.
  gnn-gnn: '@see-verse:1KI.022.051'
  yal-yal: Axabi a dii xɛmɛna Axasiya yi findi Isirayila mangan na Samari taani, Yuda
    manga Yosafati a mangayaan ɲɛɛ fu nun soloferedeni. Axasiyaa mangayaan naba nɛn
    ɲɛɛ firin Isirayila xun na.
  haw-1868: Hana hewa ae la hoi oia imua o Iehova, a hele ae la hoi ma ka aoao o kona
    makuakane, a ma ka aoao o kona makuwahine, a ma ka aoao hoi o Ieroboama ke keiki
    a Nebata ka mea i hoolilo i ka Iseraela e lawehala.
  arb-NAV: ارْتَكَبَ فِيهِمَا الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَسَلَكَ فِي سُبُلِ
    أَبِيهِ وَأُمِّهِ، وَفِي طَرِيقِ يَرُبْعَامَ بْنِ نَبَاطَ الَّذِي اسْتَغْوَى إِسْرَائِيلَ
    لاِقْتِرَافِ الإِثْمِ،
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ƒe ŋkume elabena eto fofoa kple dadaa kple Yeroboam,
    Nebat ƒe vi, ame si kplɔ Israel de nu vɔ̃ me la ƒe afɔtoƒe.
  eng-LEE: (22:53) And he did what is evil in the eyes of the Lord, and walked in
    the way of his father, and in the way of his mother, and in the way of Jerobo'am
    the son of Nebat, who had induced Israel to sin.
  asm-FB: তেওঁ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে আৰু তেওঁ নিজ পিতৃ-মাতৃৰ পথত আৰু নবাটৰ
    পুত্র যাৰবিয়ামে যিদৰে ইস্ৰায়েলক পাপত লিপ্ত কৰাইছিল, সেই পথতে চলিলে।
  sus-A: عَكَبُ شَ دِ عَشَسِيَ نَشَ قِندِ مَنفّ رَ سَمَرِ، عِسِرَيِلَ بْشِ شُن مَ،
    يُدَيَ مَنفّ يٍهٌسَقَتِ شَ مَنفّيَ حّ قُ نُن سٌلٌقٍرٍ ندٍ رَ. عَ بُ نّ مَنفّيَ
    كُي حّ قِرِن عِسِرَيِلَ شُن مَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, et il marcha dans la voie
    de son père, dans la voie de sa mère, et dans la voie de Jéroboam, fils de Nebat,
    par laquelle il avait fait pécher Israël.
  hbo-hbo: אֲחַזְיָ֣הוּ בֶן־אַחְאָ֗ב מָלַ֤ךְ עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון בִּשְׁנַת֙
    שְׁבַ֣ע עֶשְׂרֵ֔ה לִיהֹושָׁפָ֖ט מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עַל־יִשְׂרָאֵ֖ל
    שְׁנָתָֽיִם׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, tondũ nĩarũmĩrĩire mĩthiĩre
    ya ithe na nyina na mĩthiĩre ya Jeroboamu mũrũ wa Nebati, ũrĩa watũmire Isiraeli
    mehie.
  fra-NCL: Ochozias, fils d’Achab, devint roi d’Israël à Samarie la dix-septième année
    de Josaphat, roi de Juda. Il régna deux ans sur Israël.
  cek-AK: Anih loe Angraeng mikhnuk ah kahoih ai hmuen to sak; Israel kaminawk zaehaih
    sahsakkung, Nabat capa Jeroboam caehhaih loklam, amno hoi ampa caehhaih loklam
    to pazui.
  cuk-cuk: Ocozías Bab-Jehová-asabin ibmar-isgana-imakdii gusad, e-bab-Acab-nanasadba
    nanadii gusad, e-nan-nanasadba nanadii gusbalid, deginbali, e-dad-dummad-Nabat-machi-Jeroboam
    nanasadba nanadii gusbalid. We-Jeroboam, Israel-dulemar, Bab-Dummadgi-yolegega
    imaksa gusad.
  uig-CYR: Аһабниң оғли Аһазия Йәһуданиң падишаси Йәһошафатниң сәлтәнитиниң он йәттинчи
    жилида Самарийәдә Исраилниң үстидә падиша болуп икки жил сәлтәнәт қилди.
  tel-2017: అతడు యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించేవాడు. తన తలిదండ్రులిద్దరి ప్రవర్తననూ
    ఇశ్రాయేలు ప్రజలను తప్పుదారి పట్టించిన నెబాతు కొడుకు యరొబాము ప్రవర్తననూ అనుసరించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a e li te mache nan chemen papa li, nan chemen
    manman l ak nan chemen Jéroboam, fis a Nebath la, ki te fè Israël peche a.
  kos-kos: El oru ma koluk lain LEUM GOD, ac fahsrna tukun ouiya koluk lun Ahab papa
    tumal, ac Jezebel nina kial, oayapa Tokosra Jeroboam su kolla mwet Israel in oru
    ma koluk.
  hbo-WLC: אֲחַזְיָ֣הוּ בֶן־אַחְאָ֗ב מָלַ֤ךְ עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן בִּשְׁנַת֙
    שְׁבַ֣ע עֶשְׂרֵ֔ה לִיהוֹשָׁפָ֖ט מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עַל־יִשְׂרָאֵ֖ל
    שְׁנָתָֽיִם׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị, nʼihi na o sooro ụzọ ọjọọ niile
    nke nna na nne ya, na ụzọ ọjọọ nke Jeroboam nwa Nebat, onye mere ka Izrel mee
    mmehie.
  ory-ory: ଆଉ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ ଓ ସେ ଆପଣା ପିତାଙ୍କର ପଥରେ ଓ ଆପଣା ମାତାର
    ପଥରେ ଓ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ପଥରେ
    ଚାଲିଲେ।
  chk-chk: Ahasia a föri mine a ngau me fän mesen ewe Samol mi Lapalap. A apirü föförün
    Ahap saman we me Isipel inan we, a pwal apirü föförün Jeropoam nöün Nepat we mwän
    mi emweni Israel ngeni tipis.
  rop-rop: King Eihesaiya bin dumbat ola nogudbala ting langa YAWEI en imbin bulurrum
    det nogudbalawei blanga im dedi Eiheb, en im mami Jesabel, en King Jerabowam hubin
    lidimbat ola Isreil pipul blanga dumbat ola nogudbala ting.
  ukr-1871: Охозія Ахабенко зробився царем у сїмнайцятому роцї Йосафатовому, царя
    Юдиного, й царював два роки над Ізраїлем в Самариї.
  deu-1951: (022-53) Er tat, was dem HERRN übel gefiel, und wandelte auf dem Wege
    seines Vaters und seiner Mutter und auf dem Wege Jerobeams, des Sohnes Nebats,
    der Israel zur Sünde verführt hatte.
  eng-JPS: (22-53) And he did that which was evil in the sight of the LORD, and walked
    in the way of his father, and in the way of his mother, and in the way of Jeroboam
    the son of Nebat, wherein he made Israel to sin.
  srp-1865: Ohozija sin Ahavov zacari se nad Izrailjem u Samariji sedamnaeste godine
    carovanja Josafatova nad Judom; i carova nad Izrailjem dvije godine.
  lug-lug: N’akola ebibi mu maaso ga Mukama, ne yeeyisa nga kitaawe bwe yeeyisanga,
    era nga ne nnyina bwe yakolanga, ate era nga Yerobowaamu mutabani wa Nebati, eyaleetera
    Isirayiri okwonoona bwe yakolanga.
  heb-heb: ויעש הרע בעיני יהוה וילך בדרך אביו ובדרך אמו ובדרך ירבעם בן נבט אשר החטיא
    את ישראל׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ তিনি তাই করতেন। তিনি তাঁর বাবা ও মায়ের মত এবং নবাটের
    ছেলে যারবিয়ামের মত চলতেন। এই যারবিয়াম যেমন ইস্রায়েলের লোকদের দিয়ে পাপ করিয়েছিলেন
    অহসিয়ও তাই করেছিলেন।
  pan-pan: ਉਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵੇਖਣ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਰਾਹ ਵਿੱਚ ਅਤੇ ਆਪਣੀ
    ਮਾਤਾ ਦੇ ਰਾਹ ਵਿੱਚ ਅਤੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਹ ਵਿੱਚ ਜਿਸ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ ਕਰਾਇਆ
    ਸੀ ਚੱਲਦਾ ਰਿਹਾ।
  tkr-tkr: Axazyee Rəbbine ögiyl karaı'dəən işbı ha'a ıxha. Mana dek Axavne, yed İzevelyne,
    Nevatne dix Yarovamne yəqqı'n əlyhəə ıxha. İne Yarovameeyib İzrailyne milletısqa
    bınah haa'as ulyookka vuxha.
  mya-JVB: ထိုမင်းသည်ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၍ ၊ မိ ဘ လိုက်သောလမ်း ၊
    ဣသရေလ အမျိုးကို ပြစ်မှား စေသော နေဗတ် ၏သား ယေရောဗောင် လိုက်သောလမ်း သို့ လိုက် လေ၏။
  tbg-tbg: Ahasiava Nora Kotira avuqaa qora okaraqai auti vaura. Vira noka qoka qora
    okara auti vauntema kero, vivavata qora okara auti vaura. Haaru Nebaatira maaqu
    Jeroboamuva qora okara autiharo Isarerivata kuntama virivi komanta autuntema kero,
    Ahasiavavata qora okara auti vaura.
  hmo-hmo: To Ahasaia ese Lohiabada ena vairanai kara dika ia karaia. Ia ese iena
    tamana bona sinana edia kara bamona ia karaia. Ia ese danu Ieroboama Nebata, Israela
    taudia kara dika dekenai ia hakaua tauna, ena kara bamona ia karaia.
  urd-urd: और उसने ख़ुदावन्द की नज़र में बदी की, और अपने बाप की रास्ते और अपनी माँ
    के रास्ते और नबात के बेटे युरब'आम की रास्ते पर चला, जिससे उसने बनी — इस्राईल से
    गुनाह कराया;
  rus-SYN: 'и делал неугодное пред очами Господа, и ходил путем отца своего и путем
    матери своей и путем Иеровоама, сына Наватова, который ввел Израиля в грех:'
  bqc-SIM: Yudaↄ kí Yosafa kpalablea wɛ̃̀ gɛ̃o ń plaode guu ↄ̃ Ahabu nɛ́ Aazia gↄ̃̀
    Isailiↄ kía ũ Samali, à zↄ̃̀lɛ báawa wɛ̃̀ plaɛ.
  tcz-CHONGTHU: Aman Pakai mitmu in thilse jong ana bollin ahi. Aman hichu anule apa
    chonchan phalou tah ana jui ahin, chuleh Israelte ana chonset sah Jeroboam chondan
    hoilou tah chu ana jui ahi.
  mar-mar: अहज्याने परमेश्वराचे अनेक अपराध केले. आपले वडिल अहाब, आई ईजबेल आणि नबाटाचा
    पुत्र यराबाम या सगळ्यांनी जे केले तेच याने केले. या सर्व राज्यकर्त्यांनी इस्राएली
    लोकांस आणखी पापात लोटले.
  qub-qub: Tayta Diosta mana wiyacur juchata rurararan. Papänin maman rurashanno mana
    allita ruraran. Nabatpa wamran Jeroboam rurashannölla Israelcunata juchata rurachiran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ a de kũ a dao yão kũ dↄ Nɛbati
    nɛ́ Yeroboamu kũ à Isarailanↄ dà durunnakɛnan yão.
  hat-hat: Li fè sa ki mal nan je Seyè a. Li swiv egzanp papa l' ak manman l'. Li
    fè tankou Jewoboram, pitit gason Nebat la, ki te lakòz moun pèp Izrayèl yo fè
    sa ki mal.
  eng-BSB: And he did evil in the sight of the LORD and walked in the ways of his
    father and mother and of Jeroboam son of Nebat, who had caused Israel to sin.
  eng-WEBPB: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in the way of his mother, and in the way of Jeroboam the son
    of Nebat, in which he made Israel to sin.
  kbq-kbq: Hianagi Ahazia'a Ra Anumzamofo avufina nerera nefa avu'ava avaririno kefo
    avu'ava nehuno, Nebati nemofo Jeroboamu hu'nea avu'ava avaririno Israeli vahera
    zamazeri kumipina zamatre'ne.
  nhe-BL: Pero Ocozías quichijqui nochi tlen ax cuali iixpa TOTECO. Nejnenqui ipan
    ifiero ojhui itata, Acab, huan inana, Jezabel, huan Jeroboam, icone Nabat, tlen
    quichijqui ma tlajtlacolchihuaca nopa israelitame.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ kɛ̀ à zɛ̀ kↄ̃n a de kↄ̃n a dao yão kↄ̃n dↄ Nɛbati
    nɛ́ Yeroboamu kɛ̀ Isarailinↄ dà durunkɛnan yão.
  gub-BL: Zuzapa Zuta wanuwihawete romo heko mehe 17 haw kwarahy rehe Akazi Akaw ta'yr
    wiko Izaew wanuwihawete romo kury. Umumaw mokoz kwarahy Xamari pe tuwihawete romo
    wiko pà.
  eng-DRA: And Ochozias the son of Achab began to reign over Israel in Samaria, in
    the seventeenth gear of Josaphat king of Juda, and he reigned over Israel two
    years,
