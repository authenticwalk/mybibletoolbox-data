  gvn-gvn: '@see-verse:1KI.022.019'
  asm-FB: তাৰ পাছত যিহোৱাই ক’লে, ‘আহাবক গৈ ৰামোৎ-গিলিয়দত পতিত হ’বৰ কাৰণে কোনে তেওঁক
