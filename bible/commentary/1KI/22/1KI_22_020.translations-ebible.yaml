verse: 1KI.022.020
translations:
  mal-C: അപ്പോൾ യഹോവ, ‘ആഹാബ് ഗിലെയാദിലെ രാമോത്തിൽച്ചെന്ന്, യുദ്ധത്തിൽ വധിക്കപ്പെടുംവിധം
    അതിനെ ആക്രമിക്കുന്നതിലേക്ക് ആര് അവനെ പ്രലോഭിപ്പിക്കും?’ എന്നു ചോദിച്ചു. “ചിലർ
    ഇത്തരത്തിലും മറ്റുചിലർ മറ്റൊരുതരത്തിലും തങ്ങളുടെ അഭിപ്രായം പ്രകടിപ്പിച്ചു.
  deu-TKW: 'Und Jahwe sprach: Wer will Ahab bethören, daß er zu Felde ziehe und zu
    Ramoth in Gilead falle? Und der eine sagte dies, der andere sagte das.'
  lin-lin: 'Yawe atuni : « Nani akokosa Akabi mpo ete akende kobundisa Ramoti ya Galadi
    mpe akufa kuna ? » Bazongisaki, moko na moko na ndenge na ye.'
  eng-LSV: and YHWH says, Who entices Ahab, and he goes up and falls in Ramoth-Gilead?
    And this one says thus, and that one is saying thus.
  eng-GNV: And the Lord sayd, Who shall entise Ahab that he may go and fall at Ramoth
    Gilead? And one said on this maner, and another sayd on that maner.
  eng-WEBSTER: And the LORD said, Who shall persuade Ahab, that he may go up and fall
    at Ramoth-gilead? And one said in this manner, and another said in that manner.
  nhw-BL: 'Huan TOTECO quiijto: “¿Ajqueya yas quifuerzajhuiti Acab para ma yohui tlahuilanati
    ipan altepetl Ramot tlen tlali Galaad huan quimictise nopona?” Huan sequin quiijtohuayayaj
    se tlamantli huan sequinoc quiijtohuayayaj seyoc tlamantli.'
  swh-ONEN: Naye Bwana akasema, ‘Ni nani atakayemshawishi Ahabu ili aishambulie Ramoth-Gileadi
    na kukiendea kifo chake huko?’ “Mmoja akapendekeza hili na mwingine lile.
  bba-bba: Mɑ u nɛɛ, wɑrɑ u koo Akɑbu nɔni wɔ̃ke u kɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ,
    kpɑ u ɡbi mi. Mɑ bɑ yen wesiɑnɔ mɔ̀. Wini ù n ɡeruɑ mɛni, wi, u ɡere mɛ.
  eng-KJVCPB: And the Lord said, Who shall persuade Ahab, that he may go up and fall
    at Ramoth-gilead? And one said on this manner, and another said on that manner.
  luo-luo: Kendo Jehova Nyasaye nowacho ni, ‘En ngʼa mabiro hoyo Ahab mondo oked gi
    jo-Ramoth Gilead kendo onege kuno?’ “To ngʼato ka ngʼato nochiwo pache.
  meu-meu: Bena Iehova eto, Daika ese Ahaba baine koia, bena bainela, Ramoto-gilead
    ai baine mase. Bena ta ese hereva ta e gwauraia, ma ta hereva ta.
  npi-ULB: परमप्रभुले भन्नुभयो, 'आहाब रामोत-गिलादमा उक्लेर गई त्यहाँ त्यसको पतन होस्
    भन्नाका लागि त्यसलाई कसले बहकाउने छ ?’ एउटाले एउटा कुरा भन्यो र अर्कोचाहिँले अर्कै
    कुरा भन्यो ।
  yor-yor: Olúwa sì wí pé, ‘Ta ni yóò tan Ahabu láti kọlu Ramoti Gileadi? Kí ó sì
    tọ ikú rẹ̀ lọ níbẹ̀?’ “Ẹnìkan wí báyìí, ẹlòmíràn sì sọ òmíràn.
  pes-OPCB: 'آنگاه خداوند فرمود: چه کسی می‌تواند اَخاب را فریب دهد تا به راموت جلعاد
    حمله کند و همان جا کشته شود؟ هر یک از فرشتگان نظری دادند.'
  tgl-ULB: Sinabi ni Yahweh, 'Sino ang mag-uudyok kay Ahab, para siya ay maaaring
    lumusob at matalo sa Ramot-Galaad?' at may isang sumagot sa ganitong paraan, at
    sumagot ang isa pa sa ganoong paraan.
  cbu-NT: Anushsha Apanll masharangu; ¿Chakaja kurakap Ajabap naayaru, mangutari tamasingayarusin,
    pachamaam yakat Romotap Galaadshuchip naakchu, waanaatstatam pachachinllina? Apanll
    tárangu, wasundurursha anoo piyartachshitisin tsiyatkusin, mangutari piyarisha
    tsiyata, mishat tputs mangutaritam piyartatam tsiyata, ashiranganaya.
  hui-hui: Ani heagola Anduane Homogohanda tihondo hale halu lalu, Ahaba ibu Lamodo
    tanoha bo wahelonaga ohowa ndelalu karulapego pu lolene mbirali ai kebe, laya.
    Ani hale hayagola dahuliyali mbira mbira tininaga bi Anduane Homogohondo ladai
    bigibigi biya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က`အာ​ဟပ်​သည်​ရာ​မုတ်​မြို့ သို့​ချီ​တက်​၍​ကျ​ဆုံး​စေ​ရန်
    အ​ဘယ်​သူ​သည် သူ့​အား​လိမ်​လည်​လှည့်​စား​မည်​နည်း' ဟု​မေး တော်​မူ​လျှင်​ကောင်း​ကင်​တ​မန်​တို့​သည်
    အ​မျိုး​မျိုး​အ​ဖုံ​ဖုံ​လျှောက်​ထား​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨ་ཧབ་ནི་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ནས་འགྱེལ་བའི་ཕྱིར་སུས་ཁོ་བསླུ་བར་བྱའམ་ཞེས་གསུངས་པའི་ལན་དུ།
    འདི་ལྟར་བརྗོད་མཁན་དང་དེ་ལྟར་བརྗོད་མཁན་བྱུང་ངོ་། །
  sna-sna: Zvino Jehovha akati, ‘Ndiani achaenda kundokwezva Ahabhu kuti arwise Ramoti
    Gireadhi agoenda kundofira ikoko?’ “Mumwe akataura izvi, mumwe akataura izvo.
  spa-BLM: 'Yahvé dijo: “¿Quién va a tentar a Ajab para que suba y caiga en Ramot
    de Galaad? Uno dijo una cosa, y otro dijo otra.'
  cac-cac: 'Ix yalan Jehová icha tic: ¿Mach val junoc ex b''at e montejb''at vin̈aj
    Acab yic sb''at vin̈ yac'' oval d''a chon̈ab'' Ramot d''a yol yic Galaad, yic
    ata'' schamcan vin̈? xchi. Ch''occh''oc ix yutej eb'' ángel chi'' yalan d''ay.'
  swh-ULB: BWANA akasema, 'Ni nani atakayemdanganya Ahabu, ili kwamba apande akafie
    Ramothi Gileadi? Na mtu mmoja akajibu kwa njia hii, na mwingine akajbu kwa njia
    ile.
  bel-bel: 'і сказаў Гасподзь: хто схіліў бы Ахава, каб ён пайшоў і загінуў у Рамоце
    Галаадскім? І адзін казаў так, другі казаў інакш;'
  deu-ELBBK: 'Und der HERR sprach: Wer will Ahab bereden, dass er hinaufziehe und
    in Ramot-Gilead falle? Und der eine sprach so, und der andere sprach so.'
  mbb-OT: Ne migkaǥi is Nengazen te, ‘Hentei is ed-akal ki Ahab su para medsurung
    sikandin diyà te Ramot Gilead su para mepatey sikandin?’ Ne nekedseselekawà is
    tavak dutun te ilengiten he menge linimbag.
  mal-2015: ആഹാബ് ചെന്നു ഗിലെയാദിലെ രാമോത്തിൽവെച്ചു പട്ടുപോകത്തക്കവണ്ണം അവനെ ആർ വശീകരിക്കും
    എന്നു യഹോവ ചോദിച്ചതിന്നു ഒരുത്തൻ ഇങ്ങനെയും ഒരുത്തൻ അങ്ങനെയും പറഞ്ഞു.
  rmc-rmc: 'O RAJ phučľa: ‚Ko kerela upre le Achab, hoj te džal pro mariben andro
    Ramot-Gilead a hoj ode te merel?‘ Jekh phenelas kavke a dujto kavke.'
  pes-OPV: 'و خداوند گفت: کیست که اخاب را اغوا نماید تا به راموت جلعاد برآمده، بیفتد.
    و یکی به اینطور سخن راند و دیگری به آنطور تکلم نمود.'
  ron-1924: 'Ши Домнул а зис: ‘Чине ва амэӂи пе Ахаб ка сэ се суе ла Рамот дин Галаад
    ши сэ пярэ аколо?’ Ши ау рэспунс унул ынтр-ун фел, алтул ынтр-алтул.'
  ben-OBCV: সদাপ্রভু বললেন, ‘রামোৎ-গিলিয়দ আক্রমণ করে সেখানে মরতে যাওয়ার জন্য কে
    আহাবকে প্ররোচিত করবে?’ “তখন কেউ একথা, কেউ সেকথা বলল।
  som-som: Markaasaa Rabbigu yidhi, Kumaa Axaab soo sasabaya inuu Raamod Gilecaad
    tago oo halkaas ku dhinto? Oo mid sidanuu yidhi, mid kalena sidaasuu yidhi.
  lat-VUC: 'et ait Dominus: Quis decipiet Achab regem Israël, ut ascendat, et cadat
    in Ramoth Galaad? Et dixit unus verba hujuscemodi, et alius aliter.'
  eng-ASVBT: And Jehovah said, Who shall entice Ahab, that he may go up and fall at
    Ramoth-gilead? And one said on this manner; and another said on that manner.
  ita-1885: 'E il Signore disse: Chi indurrà Achab, acciocchè salga contro a Ramot
    di Galaad, e vi muoia? E l''uno diceva una cosa, e l''altro un''altra.'
  eng-LXXUP: And the Lord said, Who will deceive Ahab king of Israel, that he may
    go up and fall in Ramoth-gilead? and one spoke one way, and another another way.
  eng-ULB: Yahweh said, 'Who will entice Ahab, so that he may go up and fall at Ramoth
    Gilead?' One of them said this and another one said that.
  spa-VBL: 'El Señor preguntó: ‘¿Quién engañará a Acab, rey de Israel, para que ataque
    a Ramot de Galaad y lo mate allí?’ “Uno dijo esto, otro dijo aquello, y otro dijo
    otra cosa.'
  fra-_FOB: 'Et l''Éternel dit: Qui est-ce qui séduira Achab, afin qu''il monte et
    qu''il périsse à Ramoth de Galaad? L''un répondait d''une façon et l''autre d''une
    autre.'
  mal-mal: ‘ആഹാബ് ചെന്ന് ഗിലെയാദിലെ രാമോത്തിൽവെച്ച് പട്ടുപോകത്തക്കവണ്ണം ആരവനെ വശീകരിക്കും’
    എന്ന് യഹോവ ചോദിച്ചതിന് ഒരുത്തൻ ഇങ്ങനെയും ഒരുത്തൻ അങ്ങനെയും പറഞ്ഞു.
  urd-GVR: Rab ne pūchhā, ‘Kaun Aḳhiyab ko Rāmāt-jiliyād par hamlā karne par uksāegā
    tāki wuh wahāṅ jā kar mar jāe?’ Ek ne yih mashwarā diyā, dūsre ne wuh.
  suz-BL: मिनु परमप्रभु यावेमी ‘आहाब कली रामोथ-गिलाद नु लडाइ पपाइश्‍शा, मेको कली साइक्‍पाइक्‍चा
    कली सुम क्‍युक्‍बा?’ दें‍त। मिनु काम लोव़ का पाप्‍तु, अर्कोम अर्को लोव़ पाप्‍तु।
  ita-1927: 'E l’Eterno disse: Chi sedurrà Achab affinché salga a Ramoth di Galaad
    e vi perisca? E uno rispose in un modo e l’altro in un altro.'
  ckb-ckb: 'یەزدان فەرمووی: ”کێ ئەحاڤ فریودەدات هەتا هێرش بکاتە سەر ڕامۆتی گلعاد و
    لەوێ بمرێت؟“ «یەکێک پێشنیاری ئەمەی کرد و یەکێکی دیکە ئەوە.'
  eng-BBE: And the Lord said, How may Ahab be tricked into going up to Ramoth-gilead
    to his death? And one said one thing and one another.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಅಹಾಬನು ಹೋಗಿ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿನಲ್ಲಿ ಬೀಳುವ ಹಾಗೆ, ಅವನನ್ನು
    ಮರುಳುಗೊಳಿಸುವವನು ಯಾರು?’ ಎಂದರು. “ಒಬ್ಬನು ಒಂದು ವಿಧವಾಗಿಯೂ ಮತ್ತೊಬ್ಬನು ಇನ್ನೊಂದು ವಿಧವಾಗಿಯೂ
    ಹೇಳುತ್ತಿದ್ದರು.
  tam-2017: 'அப்பொழுது யெகோவா: ஆகாப் போய், கீலேயாத்திலுள்ள ராமோத்தில் விழும்படி, அவனுக்குப்
    போதனை செய்கிறவன் யார் என்று கேட்டதற்கு, ஒருவன் இப்படியும் ஒருவன் அப்படியும் சொன்னார்கள்.'
  spa-RV-1909: 'Y Jehová dijo: ¿Quién inducirá á Achâb, para que suba y caiga en Ramoth
    de Galaad? Y uno decía de una manera; y otro decía de otra.'
  ron-BTF: 'Şi DOMNUL a zis: Cine va convinge pe Ahab să se urce şi să cadă la Ramot-Galaad?
    Şi unul spunea într-un fel şi un altul spunea într-alt fel.'
  eng-WEBP: The LORD said, ‘Who will entice Ahab, that he may go up and fall at Ramoth
    Gilead?’ One said one thing, and another said another.
  eng-FBV: The Lord asked, ‘Who will trick Ahab, king of Israel, into attacking Ramoth-gilead
    so he will be killed there?’ One said this, another said that, and another said
    something else.
  nld-1939: 'Jahweh vroeg: Wie wil Achab overhalen, naar Rama in Gilad op te trekken,
    om daar te sneuvelen? En de een zei zus, de ander zo.'
  nch-BL: '“Huan TOTECO quiijto: ‘¿Ajquiya yas quichihualtiti Acab para ma yahui tatehuiti
    ipan altepet Ramot ten tali Galaad huan quimictise nopona?’ Huan sequij quiijtohuayayaj
    se tamanti huan sequinoc quiijtohuayayaj seyoc tamanti.'
  vie-1934: 'Đức Giê-hô-va phán hỏi: Ai sẽ đi dụ A-háp, để người đi lên Ra-mốt trong
    Ga-la-át, và ngã chết tại đó? Người trả lời cách này, kẻ trả lời cách khác.'
  hin-CV: याहवेह ने वहां प्रश्न किया, ‘यहां कौन है, जो अहाब को ऐसे लुभाएगा कि वह रामोथ-गिलआद
    जाए और वहां जाकर मारा जाए?’ “किसी ने वहां कुछ उत्तर दिया और किसी ने कुछ और.
  spa-BES: 'Y el Señor dijo: ¿Cómo pueden engañar a Acab para que suba a Ramot de
    Galaad hasta su muerte? Y uno decía una cosa y la otra.'
  tdx-tdx: 'Le hoe t’Iehovà: Ia ty hanigìke i Aka­be, hion­jona’e hikoro­voke e Ramote-gilade
    añe. Nanao hoe zao ty raike, naho hoe izay ty ila’e.'
  tha-KJV: และพระเยโฮวาห์ตรั​สว​่า ‘​ผู้​ใดจะเกลี้ยกล่อมอาหับเพื่อเขาจะขึ้นไปและล้มลงที่ราโมทกิเลอาด’
    บ้างก็ทู​ลอย​่างนี้ บ้างก็ทู​ลอย​่างนั้น
  por-BR-2018: 'E o SENHOR disse: Quem induzirá a Acabe, para que suba e caia em Ramote
    de Gileade? E um dizia de uma maneira; e outro dizia de outra.'
  deu-ELO: 'und Jehova sprach: Wer will Ahab bereden, daß er hinaufziehe und zu Ramoth-Gilead
    falle? Und der eine sprach so, und der andere sprach so.'
  eng-WYC-2018: And the Lord said, Who shall deceive Ahab, king of Israel, that he
    ascend, and fall in Ramoth of Gilead? And one said such words, and another in
    another manner.
  epo-epo: 'Kaj la Eternulo diris: Kiu allogos Aĥabon, ke li iru kaj falu en Ramot
    en Gilead? Kaj unu parolis tiel, alia parolis alie.'
  uig-PIN: 'Pǝrwǝrdigar: «Kim Aⱨabni Gileadtiki Ramotⱪa qiⱪip, xu yǝrdǝ ⱨalak boluxⱪa
    aldaydu?» — dedi. Birsi undaⱪ, birsi mundaⱪ deyixti;'
  beo-beo: 'Hina Gode da amane adole ba:i, ‘Nowa da A:iha:be enoga medole legema:ne,
    La:imodega masa:ne, ema ogogoma:bela:?’ Hebene esalebe a:silibu, ilia da uduli
    gafole sia: dalu.'
  tpi-OTNT: Na Bikpela i askim ol olsem, ‘Husat bai i trikim Ahap na bai em i go long
    Ramot na i dai long pait?’ Na ol wan wan ensel i autim tingting bilong ol long
    Bikpela.
  hau-SA: Kuma Ubangiji ya ce, ‘Wa zai ruɗi Ahab zuwa yaƙi da Ramot Gileyad, yă kuma
    kai shi mutuwarsa a can?’ “Wani ya ce wannan, wani ya ce wancan.
  uig-LAT: 'Perwerdigar: «Kim Ahabni Giléadtiki Ramotqa chiqip, shu yerde halak bolushqa
    aldaydu?» — dédi. Birsi undaq, birsi mundaq déyishti;'
  nde-nde: Njalo uThixo wathi, ‘Ngubani ozahugela u-Ahabi ekuhlaseleni iRamothi Giliyadi
    ukuze ayefela khonale na?’ Omunye waqamba lokhu, lomunye okwakhe.
  ton-ton: Pea naʻe pehē ʻe Sihova, ‘Ko hai te ne fakalotoʻi ʻa ʻEhapi ke ne ʻalu
    hake mo hinga ʻi Lemoti-Kiliati?’ Pea naʻe pehē ʻae lea ʻae tokotaha, kae pehē
    ʻe he tokotaha kehe.
  ces-1613: 'I řekl Hospodin: Kdo oklamá Achaba, aby vytáhl a padl u Rámot Galád?
    A když pravil ten toto, a jiný pravil jiné,'
  eng-WMB: The LORD said, ‘Who will entice Ahab, that he may go up and fall at Ramoth
    Gilead?’ One said one thing, and another said another.
  tam-TCV: 'அப்பொழுது யெகோவா: அந்த சேனையிடம், ‘கீலேயாத்திலுள்ள ராமோத்தைத் தாக்குவதற்கும்,
    அங்கே ஆகாப் சாகும்படி போவதற்கும் அவனைத் தூண்டிவிடுகிறவன் யார்?’ எனக் கேட்டார்.
    “அதற்கு ஒரு ஆவி ஒருவிதமாகவும், இன்னொரு ஆவி இன்னொரு விதமாகவும் வித்தியாசமான யோசனை
    கூறின.'
  ceb-ULB: Miingon si Yahweh, 'Kinsa man ang magahaylo kang Ahab, aron moadto siya
