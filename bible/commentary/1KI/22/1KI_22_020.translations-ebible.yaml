    deya langa Remoth?’ Sambala einjul bin tok wanbala ting, en najalot bin tok naja
    ting.
  ukr-1871: 'І промовив Господь: Хто підманив би Ахаба, щоб двинув у поле та й полїг
    під Рамотом у Галаадї? І сей говорив так, а той инакше.'
  deu-1951: 'Und der HERR sprach: Wer will Ahab überreden, daß er hinaufziehe und
    zu Ramot in Gilead falle? Und einer sagte dies, der andere das.'
  eng-JPS: 'And the LORD said: Who shall entice Ahab, that he may go up and fall at
    Ramoth-gilead. And one said: On this manner; and another said: On that manner.'
  srp-1865: 'I reèe Gospod: ko æe prevariti Ahava da otide i padne kod Ramota Galadskoga?
    I jedan reèe ovo a drugi ono.'
  lug-lug: Mukama n’ayogera nti, ‘Ani anaasendasenda Akabu ayambuke okulumba Lamosugireyaadi
    afiire eyo?’ Omu ku bo n’addamu bulala, n’omulala n’addamu bulala.
  heb-heb: ויאמר יהוה מי יפתה את אחאב ויעל ויפל ברמת גלעד ויאמר זה בכה וזה אמר בכה׃
  ben-IRV: তখন সদাপ্রভু বললেন, ‘রামোৎ গিলিয়দ আক্রমণ করবার জন্য কে আহাবকে ভুলিয়ে
    সেখানে নিয়ে যাবে যাতে সে মারা যায়?’ তখন এক একজন এক এক কথা বললেন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਕੌਣ ਅਹਾਬ ਨੂੰ ਭਰਮਾਵੇਗਾ ਜੋ ਉਹ ਚੜ੍ਹ ਕੇ ਰਾਮੋਥ ਗਿਲਆਦ ਕੋਲ
    ਡਿੱਗ ਮਰੇ? ਤਾਂ ਇੱਕ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ ਅਤੇ ਇੱਕ ਉਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ အာဟပ် သည် ဂိလဒ် ပြည်ရာမုတ်မြို့သို့ စစ်ချီ ၍ ဆုံး စေခြင်းငှါ
    အဘယ်သူ သွေးဆောင် မည်နည်းဟုမေး တော်မူလျှင် ၊ အခြံအရံတော်တို့သည် တယောက်တနည်းစီ ပြန်လျှောက်
    ကြ၏။
  tbg-tbg: Vika mintimake variavaro Noravano Kotiva tiharo, Tavave Ahaapira kuntama
    varero Ramoti vatukaini oru viramanta vika vira arukaate? timanta enseli hini
    kiaka vo uva tiamanta hini kiaka vo uva ti variarave.
  hmo-hmo: Lohiabada ese aneru ia nanadaia, ia gwau, ‘Daika ese Ahaba do ia koia,
    vadaeni do ia lao, Ramoto Gileada dekenai do ia mase?’ Aneru haida be hereva ta
    idia gwauraia, ma haida hereva ta.
  urd-urd: और ख़ुदावन्द ने फ़रमाया, 'कौन अख़ीअब को बहकाएगा, ताकि वह चढ़ाई करे और रामात
    जिल'आद में मारे ग़ए?' तब किसी ने कुछ कहा, और किसी ने कुछ।
  rus-SYN: 'и сказал Господь: кто склонил бы Ахава, чтобы он пошел и пал в Рамофе
    Галаадском? И один говорил так, другой говорил иначе;'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Démɛ a e kↄ̃nikɛmɛɛ Ahabuɛ aà gɛ́ lɛ́lɛi Lamↄtu Galadawa,
    i ga wei? Ɔ̃ wã́anɛ ò kɛ́wa, lootɛ̃ ò kɛ́wa.'
  tcz-CHONGTHU: Pakaiyin, ‘Ahab hi athi nadinga Ramoth-gilead douna gal kon ding’a
    koipen atildoh ding ache ding ham? atile, hichea chun lunggel tamtah aseikhom
    uvin,
  mar-mar: परमेश्वराने म्हटले, ‘अहाब राजाची कोणी फसगत करेल का? त्याने रामोथ-गिलाद
    वर हल्ला करावा असे मला वाटते. त्यामध्ये त्यास मरण येईल.’ तेव्हा आता काय करावे
    याबद्दल देवदूतांमध्ये एकमत होईना.
  qub-qub: 'Chaycho carcaycajta Tayta Diosga tapusha: ‹¿Piraj aywanman Acabta yachachinanpaj
    Galaadcho caycaj Ramotman yaycunanpaj, yaycorga chaycho wañunanpaj?› Chayno tapuptinmi
    waquenga niran jucno waquinna mas jucno.'
  bqp-bqp: 'Akũ Dikiri pì: Dí mɛ́ ani ↄ̃ndↄ̃ kɛmɛnɛ Ahabunɛ à gɛ́ lɛ́tɛ Ramↄ Giliadaa
    de à ga gwee? Akũ gbɛ̃ke pì la, gbɛ̃ke pì la dↄ.'
  hat-hat: Seyè a t'ap mande ki moun ki vle al pran tèt Akab pou l' al fè yo touye
    l' lavil Ramòt. Gen zanj ki di yon bagay, gen lòt zanj ki di yon lòt bagay.
  eng-BSB: And the LORD said, ‘Who will entice Ahab to march up and fall at Ramoth-gilead?’
    And one suggested this, and another that.
  eng-WEBPB: The LORD said, ‘Who will entice Ahab, that he may go up and fall at Ramoth
    Gilead?’ One said one thing, and another said another.
  kbq-kbq: amanage hu'ne, Iza Ahapuna ami'mira hanigeno'a, Ramot-giliatia vanige'za
    ahegahaze? Hagi anagema higeno mago'mo'a ru antahintahi nenteana, mago'mo'a ru
    antahintahi nenteana hu'naze.
  nhe-BL: '“Huan TOTECO quiijto: ‘¿Ajqueya yas quifuerzajhuiti Acab para ma yohui
    tlatehuiti ipan altepetl Ramot tlen tlali Galaad huan quimictise nopona?’ Huan
    sequin quiijtohuayayaj se tlamantli huan sequinoc quiijtohuayayaj seyoc tlamantli.'
  bus-bus: 'Ben Dii bè: Dé bé eé ↄ̃ndↄ̃ↄ daɛmɛ Ahabuzi à gá lɛ́ɛ Ramↄ Giliadaa lɛ
    à ga gwee? Ben gbɛ̃ke bè la, gbɛ̃ pãnde bè la dↄ.'
  gub-BL: Upuranu wanehe. — Mo hemu'em putar oho Akaw pe Hamot tawhu pe imono kar
    pà nehe, izuka kar pà a'e pe har wanupe nehe, i'i wanupe. Amo heko haw pe har
    umume'u amo ma'e wà. Amo ae heko haw pe har umume'u amo ae ma'e wà no.
  eng-DRA: 'And the Lord said: Who shall deceive Achab king of Israel, that he may
    go up, and fall at Ramoth Galaad? And one spoke words of this manner, and another
    otherwise.'
