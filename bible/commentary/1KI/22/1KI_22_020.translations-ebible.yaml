  kan-2017: ಯೆಹೋವನು ತನ್ನ ಹತ್ತಿರ ನಿಂತವರನ್ನು, ‘ಅಹಾಬನು ಹತನಾಗಿ ಬೀಳುವಂತೆ ಅವನನ್ನು ರಾಮೋತ್
