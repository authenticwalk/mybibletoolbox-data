verse: 1KI.022.019
translations:
  mal-C: 'മീഖായാവു തുടർന്നു പറഞ്ഞത്: “എന്നാൽ, യഹോവയുടെ വാക്കു ശ്രദ്ധിക്കുക. യഹോവ തന്റെ
    സിംഹാസനത്തിലിരിക്കുന്നതും തന്റെ സകലസ്വർഗീയസൈന്യവും അവിടത്തെ വലത്തും ഇടത്തുമായി
    ചുറ്റും അണിനിരന്നുനിൽക്കുന്നതും ഞാൻ ദർശിച്ചു.'
  deu-TKW: 'Da sprach er: Nicht doch! Vernimm das Wort Jahwes! Ich sah Jahwe auf seinem
    Throne sitzen und das ganze Himmelsheer zu seiner Rechten und Linken bei ihm stehen.'
  lin-lin: 'Mishe alobaki : — Solo, yoka nde makambo oyo Yawe alobi ! Ngai namoni
    Yawe avandi na Kiti na Ye ya bokonzi, wana mampinga nyonso ya likolo ezingeli
    Ye, na ngambo ya loboko na Ye ya mobali mpe na ngambo ya loboko na Ye ya mwasi.'
  eng-LSV: And he says, “Therefore, hear a word of YHWH! I have seen YHWH sitting
    on His throne, and all the host of the heavens standing by Him, on His right and
    on His left;
  eng-GNV: Againe he said, Heare thou therefore the worde of the Lord. I sawe the
    Lord sit on his throne, and all the hoste of heauen stood about him on his right
    hand and on his left hand.
  eng-WEBSTER: 'And he said, Hear thou therefore the word of the LORD: I saw the LORD
    sitting on his throne, and all the host of heaven standing by him on his right
    hand and on his left.'
  nhw-BL: 'Huajca Micaías quiilhui: ―Xijtlacaquili ni seyoc camanali tlen TOTECO:
    ‘Na niquitac TOTECO mosehuijtoc ipan isiya nepa ilhuicac ica nochi itequihuajcahua
    huan catli itztoque nopona quiyahualojtoyaj ipan inejmac huan iopoch.’'
  swh-ONEN: 'Mikaya akaendelea, “Kwa hiyo lisikie neno la Bwana: Nilimwona Bwana ameketi
    juu ya kiti chake cha enzi pamoja na jeshi lote la mbinguni likiwa limesimama
    kumzunguka upande wa kulia na wa kushoto.'
  bba-bba: Yerɑ Misee u Akɑbu sɔ̃ɔwɑ u nɛɛ, ɑ Yinni Gusunɔn ɡɑri swɑɑ dɑkio, nɑ nùn
    wɑ u sɔ̃ win sinɑ kitɑru wɔllɔ. Mɑ win tɑbu kowobu bɑ yɔ̃ win nɔm ɡeu kɑ win nɔm
    dwɑrɔ.
  eng-KJVCPB: 'And he said, Hear thou therefore the word of the Lord: I saw the Lord
    sitting on his throne, and all the host of heaven standing by him on his right
    hand and on his left.'
  luo-luo: 'Mikaya nodhi nyime kawacho niya, “Kuom mano winj wach Jehova Nyasaye:
    Naneno Jehova Nyasaye kobet e kom duongʼne gi jopolo duto kochungʼ molwore, e
    bade korachwich kendo e bade koracham.'
  meu-meu: Mikaia ma eto, Taunabunai, Iehova ena hereva ba kamonai; Iehova na ena
    terono ai helaina ai na itaia, bona guba oreana idoinai ia badinai gigini, haida
    idibana kahana ai bona haida laurina kahana ai.
  npi-ULB: 'तब मीकायाले भने, “त्यसकारण परमप्रभुको वचन सुन्नुहोस्: मैले परमप्रभुलाई
    उहाँको सिंहासनमा विराजमान हुनुभएको अनि उहाँको दाहिने र देब्रे हातपट्टि उहाँनेर
    सबै स्वर्गीय सेना उभिरहेका देखेँ ।'
  yor-yor: Mikaiah sì tún wí pé, “Nítorí náà gbọ́ ọ̀rọ̀ Olúwa. Mo rí Olúwa jókòó lórí
    ìtẹ́ rẹ̀ pẹ̀lú gbogbo ogun ọ̀run dúró ní apá ọ̀tún àti ní apá òsì rẹ̀.
  pes-OPCB: 'بعد میکایا گفت: «به این پیغام خداوند نیز گوش بده! خداوند را دیدم که بر
    تخت خود نشسته بود و تمامی لشکر آسمان در چپ و راستش ایستاده بودند.'
  tgl-ULB: 'Pagkatapos sinabi ni Micaya, “Gayuman pakinggan ang salita ni Yahweh:
    Nakita ko si Yahweh na nakaupo sa kaniyang trono, at lahat ng hukbo sa langit
    ay nakatayo sa tabi niya sa kaniyang kanang kamay at sa kaniyang kaliwa.'
  cbu-NT: Yusur Mikayastam tsiyatarangu, Yuwamand shiy átish anumand nuw Apanllee
    chínash kamanchinllpa. Nuwsha Apanllee paranguri, uxinashimun kuxinaru, anoo wasundursha
    kanindpich mbutsanungich ashpatam, mbazinungichsha ashpatam ashirusin turipingarsin,
    zapan shaneersin parangina.
  hui-hui: Migaia ibugua bi laabo halu lalu, Áyu Anduane Homogohanda mo walia hayago
    languliya baya hangu hale mia howa hale ha. I̱na handalu hewaria Anduane Homogo
    ibuni dahuliya andagani haru howa biragane dagia wiagoria bereagola dahuliyali
    bibahendeme ibu bereagoria ho mabu bupe hearia handaru.
  mya-mya: မိက္ခာ​က​ဆက်​လက်​၍​အာ​ဟပ်​အား``ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ကို​ယ​ခု​နား
    ထောင်​ပါ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင် ဘုံ​ရှိ​ပလ္လင်​တော်​ပေါ်​တွင်​ထိုင်​လျက်​နေ​တော်​မူ
    သည်​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​၏​အ​ပါး​တော် တွင်​ကောင်း​ကင်​တ​မန်​များ​ရပ်​လျက်​နေ​ကြ
    သည်​ကို​လည်း​ကောင်း​ငါ​မြင်​၏။-
  bod-N: དེར་མི་ཀ་ཡཱ་ན་རེ། དེ་བས་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཀྱི་བཞུགས་ཁྲི་ལ་བཞུགས་པ་དང་།
    ནམ་མཁའི་དཔུང་ཚོགས་ཐམས་ཅད་ནི་ཁོང་གི་གཡས་གཡོན་དུ་འགྲེང་འདུག་པ་ངས་མཐོང་སྟེ།
  sna-sna: 'Mikaya akaenderera mberi akati, “Naizvozvo chinzwai shoko raJehovha: Ndakaona
    Jehovha akagara pachigaro chake choushe, uye hondo dzose dzokudenga dzakamira
    dzakamupoteredza kurudyi nokuruboshwe kwake.'
  spa-BLM: 'Micaías dijo: “Escuchen, pues, la palabra de Yahvé. Vi al Señor sentado
    en su trono, y a todo el ejército del cielo junto a él, a su derecha y a su izquierda.'
  cac-cac: 'Yuj chi'' ix yalanxi vin̈aj Micaías chi'' icha tic: —Ab'' val slolonel
    Jehová. Ix vila'' to c''ojanem Jehová d''a yol sdespacho, axo eb'' yángel d''a
    satchaan̈ oyanoch eb'' d''a spatic yichan̈.'
  swh-ULB: 'Kisha Makaya akasema, “Kwa hiyo sikiliza neno la BWANA: Nimemwona BWANA
    akiwa ameketi kwenye kiti chake cha enzi, na majeshi yote ya mbinguni yalikuwa
    yamesimama karibu yake upande wake wa kulia na upande wake wa kushoto.'
  bel-bel: 'І сказаў Міхей: выслухай слова Гасподняе: я бачыў Госпада на троне Яго,
    і ўсё войска нябеснае стаяла пры Ім, праваруч і леваруч ад Яго;'
  deu-ELBBK: 'Und er sprach: Darum höre das Wort des HERRN! Ich sah den HERRN auf
    seinem Thron sitzen, und alles Heer des Himmels bei ihm stehen, zu seiner Rechten
    und zu seiner Linken.'
  mbb-OT: Migkaǥi pa si Micaya te, “Pemineǥa nu is lalag te Nengazen! Neehè ku is
    Nengazen he ebpimpinuu ziyà te pinuuwè din te kedhadì, ne zuen menge ilengiten
    he menge linimbag he ebpemenhitindeg diyà te egkekewanan wey egkeǥivang din.
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: എന്നാൽ നീ യഹോവയുടെ വചനം കേൾക്ക: യഹോവ തന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നതും സ്വർഗ്ഗത്തിലെ സൈന്യം ഒക്കെയും അവന്റെ അടുക്കൽ വലത്തും ഇടത്തും നില്ക്കുന്നതും
    ഞാൻ കണ്ടു.'
  rmc-rmc: 'O Micha mek phenďa: „Šun akana o lav le RAJESKRO! Dikhľom le RAJES te
    bešel pro tronos a savore aňjelen te ačhel pašal leste, pre čači the baľogňi sera.'
  pes-OPV: 'او گفت: «پس کلام خداوند را بشنو: من خداوند را بر کرسی خود نشسته دیدم و
    تمامی لشکر آسمان نزد وی به طرف راست و چپ ایستاده بودند.'
  ron-1924: 'Ши Мика а зис: „Аскултэ дар кувынтул Домнулуй! Ам вэзут пе Домнул стынд
    пе скаунул Луй де домние ши тоатэ оштиря черурилор стынд лынгэ Ел, ла дряпта ши
    ла стынга Луй.'
  ben-OBCV: 'মীখায় আরও বললেন, “এজন্য সদাপ্রভুর এই বাক্য শুনুন: আমি দেখলাম, সদাপ্রভু
    তাঁর সিংহাসনে বসে আছেন এবং স্বর্গের জনতা তাঁর চারদিকে, তাঁর ডানদিকে ও বাঁদিকে
    দাঁড়িয়ে আছে।'
  som-som: Markaasuu Miikayhuu yidhi, Haddaba erayga Rabbiga maqal, Waxaan arkay Rabbiga
    oo carshigiisa ku fadhiya oo ciidankii samada oo dhammuna taagan yihiin midigtiisa
    iyo bidixdiisa.
  lat-VUC: 'Ille vero addens, ait: Propterea audi sermonem Domini: vidi Dominum sedentem
    super solium suum, et omnem exercitum cæli assistentem ei a dextris et a sinistris:'
  eng-ASVBT: 'And Micaiah said, Therefore hear thou the word of Jehovah: I saw Jehovah
    sitting on his throne, and all the host of heaven standing by him on his right
    hand and on his left.'
  ita-1885: 'E Mica gli disse: Perciò, ascolta la parola del Signore: Io vedeva il
    Signore assiso sopra il suo trono, e tutto l''esercito del cielo ch''era presente
    davanti a lui, a destra ed a sinistra.'
  eng-LXXUP: 'And Micaiah said, Not so, it is not I: hear the word of the Lord; it
    is not so. I saw the God of Israel sitting on his throne, and all the host of
    heaven stood about him on his right hand and on his left.'
  eng-ULB: 'Then Micaiah said, “Therefore hear the word of Yahweh: I saw Yahweh sitting
    on his throne, and all the host of heaven were standing by him on his right hand
    and on his left.'
  spa-VBL: 'Micaías continuó diciendo: “Escucha, pues, lo que dice el Señor. Vi al
    Señor sentado en su trono, rodeado de todo el ejército del cielo que estaba a
    su derecha y a su izquierda.'
  fra-_FOB: 'Et Michée dit: C''est pourquoi, écoute la parole de l''Éternel: J''ai
    vu l''Éternel assis sur son trône, et toute l''armée des cieux se tenant devant
    lui, à sa droite et à sa gauche.'
  mal-mal: 'അതിന് മിഖായാവ് പറഞ്ഞത്: “എന്നാൽ നീ യഹോവയുടെ വചനം കേൾക്കുക: യഹോവ തന്റെ
    സിംഹാസനത്തിൽ ഇരിക്കുന്നതും സ്വർഗ്ഗത്തിലെ സൈന്യം ഒക്കെയും അവന്റെ അടുക്കൽ വലത്തും
    ഇടത്തും നില്ക്കുന്നതും ഞാൻ കണ്ടു.'
  urd-GVR: Lekin Mīkāyāh ne apnī bāt jārī rakhī, “Rab kā farmān suneṅ! Maiṅ ne Rab
    ko us ke taḳht par baiṭhe dekhā. Āsmān kī pūrī fauj us ke dāeṅ aur bāeṅ hāth khaṛī
    thī.
  suz-BL: मिनु मीकायामी लोव़ तेम्‍शा “एको परमप्रभु यावे आ लोव़ नेनीन। गो परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइब नेल्‍ल आन कली आ ग्‍युरा गे नु आ पेरा गे राप्‍पाइश्‍शा,
    परमप्रभु यावे आ नित्‍तीकेम बाक्‍शो ताता। २इतिहास १८:१८; अय्‍युब १:६; यसैया ६:१
  ita-1927: 'E Micaiah replicò: “Perciò ascolta la parola dell’Eterno. Io ho veduto
    l’Eterno che sedeva sul suo trono, e tutto l’esercito del cielo che gli stava
    dappresso a destra e a sinistra.'
  ckb-ckb: 'میخایو گوتی: «لەبەر ئەوە گوێ لە فەرمایشتی یەزدان بگرە، یەزدانم بینی لەسەر
    تەختەکەی دانیشتبوو، هەموو هێزەکانی ئاسمانیش لە دەوروبەری بوون و لەلای ڕاست و چەپیەوە
    ڕاوەستابوون.'
  eng-BBE: 'And he said, Give ear now to the word of the Lord: I saw the Lord seated
    on his seat of power, with all the army of heaven in their places round him at
    his right hand and at his left.'
  kan-OKCV: 'ಆಗ ಮೀಕಾಯನು, “ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳು: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿರುವುದನ್ನೂ ಆಕಾಶದ ಸಮಸ್ತ ಸೈನ್ಯವು ಅವರ ಬಲಗಡೆ, ಎಡಗಡೆ ಮತ್ತು ಸುತ್ತಲೂ ನಿಂತಿರುವುದನ್ನೂ
    ನಾನು ಕಂಡೆನು.'
  tam-2017: 'அப்பொழுது மிகாயா சொன்னது: யெகோவாவுடைய வார்த்தையைக் கேளும்; யெகோவா தம்முடைய
    சிங்காசனத்தின்மேல் அமர்ந்திருக்கிறதையும், பரமசேனையெல்லாம் அவரிடம் அவரின் வலது
    பக்கத்திலும், இடது பக்கத்திலும் நிற்கிறதையும் கண்டேன்.'
  spa-RV-1909: 'Entonces él dijo: Oye pues palabra de Jehová: Yo vi á Jehová sentado
    en su trono, y todo el ejército de los cielos estaba junto á él, á su diestra
    y á su siniestra.'
  ron-BTF: 'Iar el a spus: Ascultă tu de aceea cuvântul DOMNULUI: Am văzut pe DOMNUL
    şezând pe tronul său şi toată oştirea cerurilor stând în picioare la dreapta lui
    şi la stânga lui.'
  eng-WEBP: Micaiah said, “Therefore hear the LORD’s word. I saw the LORD sitting
    on his throne, and all the army of heaven standing by him on his right hand and
    on his left.
  eng-FBV: Micaiah went on to say, “So listen to what the Lord says. I saw the Lord
    sitting on his throne, surrounded by the whole army of heaven standing to his
    right and to his left.
  nld-1939: 'Maar Mikájehoe sprak: Dat is niet waar! Luister niettemin naar het woord
    van Jahweh! Ik zag Jahweh op zijn troon, met het hemelse heir rechts en links
    om Hem heen.'
  nch-BL: 'Huajca Micaías quiilhui: ―Xijtacaquili ni seyoc camanali ten TOTECO. Na
    niquitac TOTECO mosehuijtoc ipan isiya nepa ilhuicac ica nochi iilhuicac ejcahua
    huan cati itztoque nopona quiyahualojtoyaj ipan inejmat huan iarraves.'
  vie-1934: 'Mi-chê lại tiếp: Vậy, hãy nghe lời của Đức Giê-hô-va: Tôi thấy Đức Giê-hô-va
    ngự trên ngôi Ngài và cả cơ binh trên trời đứng chầu Ngài bên hữu và bên tả.'
  hin-CV: 'इस पर मीकायाह ने उत्तर दिया, “बहुत बढ़िया! तो फिर याहवेह का संदेश भी सुन
    लीजिए: मैंने याहवेह को उनके सिंहासन पर बैठे देखा. उनके दाईं और बाईं ओर में सारी
    स्वर्गिक सेना खड़ी हुई थी.'
  spa-BES: 'Y dijo: Escucha ahora la palabra del Señor: Vi al Señor sentado en su
    asiento de poder, con todo el ejército del cielo en sus lugares a su alrededor,
    a su derecha y a su izquierda.'
  tdx-tdx: 'Le hoe re: Aa le janjiño ty tsara’ Iehovà. Nitreako t’Iehovà niambesatse
    amy fiam­besa’ey naho nijohañe añ’ ila’e am-pità’e havana naho an-kavia’e i valobohòn-dikerañey.'
  tha-KJV: และมีคายาห์ทูลว่า “ฉะนั้นขอสดับพระวจนะของพระเยโฮวาห์ ข้าพระองค์​ได้​เห​็นพระเยโฮวาห์ประทับบนพระที่นั่งของพระองค์
    และบรรดาบริวารแห่งฟ้าสวรรค์ยืนข้างๆพระองค์ ข้างขวาพระหัตถ์และข้างซ้าย
  por-BR-2018: 'Então ele disse: Ouve, pois, a palavra do SENHOR: Eu vi o SENHOR sentado
    em seu trono, e todo o exército dos céus estava junto a ele, à sua direita e à
    sua esquerda.'
  deu-ELO: 'Und er sprach: Darum höre das Wort Jehovas! Ich sah Jehova auf seinem
    Throne sitzen, und alles Heer des Himmels bei ihm stehen, zu seiner Rechten und
    zu seiner Linken.'
  eng-WYC-2018: Soothly that Micaiah added, and said, Therefore hear thou the word
    of the Lord; I saw the Lord sitting on his throne, and I saw all the host of heaven
    standing nigh [to] him, on the right side and on the left side.
  epo-epo: 'Sed Miĥaja diris: Tial aŭskultu la vorton de la Eternulo: mi vidis la
    Eternulon, sidantan sur Sia trono, kaj la tuta armeo de la ĉielo staris antaŭ
    Li dekstre kaj maldekstre de Li.'
  uig-PIN: 'Mikaya yǝnǝ: — Xunga Pǝrwǝrdigarning sɵzini angliƣin; mǝn Pǝrwǝrdigarning
    ɵz tǝhtidǝ olturƣanliⱪini, asmanning pütkül ⱪoxunliri uning yenida, ong wǝ sol
    tǝripidǝ turƣanliⱪini kɵrdüm.'
  beo-beo: Maiga:ia da eno amane sia:i, “Wali Hina Gode Ea sia:be nabima! Na da Hina
    Gode amo Hebene ganodini Ea Fisu da:iya esalebe ba:i. Hebene ganodini esalebe
    a:silibu huluane da Hina Gode ili dadafulili lelefulubi ba:i.
  tpi-OTNT: Tasol Mikaia i skruim tok olsem, “Orait nau mi laik yu putim yau gut,
    na bai mi tokim yu long ol samting Bikpela i bin soim mi. Mi bin lukim Bikpela
    i sindaun long sia king bilong en long heven, na olgeta ensel i sanap klostu long
    en.
  hau-SA: Mikahiya ya ci gaba, “Saboda haka ka ji maganar Ubangiji. I, na ga Ubangiji
    zaune a kursiyinsa tare da dukan rundunar sama tsaye kewaye da shi a dama da hagunsa.
  uig-LAT: 'Mikaya yene: — Shunga Perwerdigarning sözini anglighin; men Perwerdigarning
    öz textide olturghanliqini, asmanning pütkül qoshunliri uning yénida, ong we sol
    teripide turghanliqini kördüm.'
  nde-nde: UMikhaya waqhubekela phambili wathi, “Ngakho zwana ilizwi likaThixo elithi,
    Ngabona uThixo ehlezi esihlalweni sakhe sobukhosi lamabutho wonke asezulwini emi
    ngakwesokunene sakhe lakwesokhohlo sakhe.
  ton-ton: 'Pea naʻa ne pehē, “Ko ia foki, fanongo koe ki he folofola ʻa Sihova: naʻaku
    mamata ki he ʻafio ʻa Sihova ki hono ʻafioʻanga, pea mo e tutuʻu ʻi hono nima
    toʻomataʻu mo hono nima toʻohema ʻae ngaahi tokolahi kotoa pē ʻoe langi.'
  ces-1613: 'Řekl dále: Z té příčiny slyš slovo Hospodinovo: Viděl jsem Hospodina
    sedícího na stolici své, a všecko vojsko nebeské stojící po pravici jeho i po
    levici jeho.'
  eng-WMB: Micaiah said, “Therefore hear the LORD’s word. I saw the LORD sitting on
    his throne, and all the army of heaven standing by him on his right hand and on
    his left.
  tam-TCV: தொடர்ந்து மிகாயா, “ஆகவே, யெகோவாவின் வார்த்தையைக் கேளுங்கள். யெகோவா தமது
    அரியணையில் அமர்ந்திருப்பதையும், வலதுபக்கத்திலும் இடது பக்கத்திலும் வானத்தின் எல்லா
    சேனைகளும் அவரைச் சுற்றி நிற்பதையும் நான் கண்டேன்.
  ceb-ULB: 'Unya miingon si Micaya, ''''Busa paminaw sa pulong ni Yahweh: nakita nako
    si Yahweh nga naglingkod sa iyang trono, ug ang tanang binuhat sa langit nagtindog
    tupad kaniya sa iyang tuo ug wala nga kamot.'
  pol-UBG: 'Tamten powiedział: Słuchaj więc słowa PANA: Widziałem PANA siedzącego
    na swoim tronie, a wszystkie zastępy niebieskie stojące po jego prawicy i lewicy.'
  agr-agr: 'Tusa tutai Micaías ataktu chichajak: “Ame tame nuniau asam, wi Tuke Pujuu
    tujutbaun ujaktatjam nunú shiig antukta: Tuke Pujuu niina ekemtaijin ekemsamtai,
    niina aentsji aidau untsujin, menajin aatus ijunun wainkamjai.'
  kyc-kyc: Leyamo dokopa Maekayame deeyako lao, Epapu Kamongo dokome apa letamo lao
    sepe. Kamongo doko yake panda dokona banya petenge isa dokona pisipyamo banya
    aŋala dupwa baa pisipyamo wangusa karaminyi kandapu.
  urd-GVU: لیکن میکایاہ نے اپنی بات جاری رکھی، ”رب کا فرمان سنیں! مَیں نے رب کو اُس
    کے تخت پر بیٹھے دیکھا۔ آسمان کی پوری فوج اُس کے دائیں اور بائیں ہاتھ کھڑی تھی۔
  deu-1912: 'Er sprach: Darum höre nun das Wort des HERRN! Ich sah den HERRN sitzen
    auf seinem Stuhl und alles himmlische Heer neben ihm stehen zu seiner Rechten
    und Linken.'
  kan-2017: ಅದಕ್ಕೆ ಮೀಕಾಯೆಹುವು “ಅದಿರಲಿ, ಈಗ ಯೆಹೋವನ ವಾಕ್ಯವನ್ನು ಕೇಳು, ಯೆಹೋವನು ತನ್ನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡದ್ದನ್ನೂ ಪರಲೋಕಸೈನ್ಯಗಳು ಆತನ ಎಡಬಲಗಳಲ್ಲಿ ನಿಂತಿದ್ದನ್ನೂ ಕಂಡೆನು.
  yap-yap: Me ul ul Mikayah ngay nge ga’ar, “Mu telim ko thin keyog SOMOL! Kug guy
    SOMOL nike par nga tagil’ u tharmiy, ni bay e pi engel rok ni yad ba sak’iy u
    to’oben.
  hlt-MCSB: Te phoeiah, “Te dongah BOEIPA ol he hnatun. BOEIPA he amah ngolkhoel dongah
    ngol tih a banvoei a bantang kah amah taengah vaan caempuei boeih a pai te ka
    hmuh.
  mdy-ETH: ሚኪያሴ ሃይሶ ኬኤዛዖ፦ «ዓካሪ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዜ! ናንጊና ናንጋ ጎዳ ጫሪንጮይዳ ፔኤኮ ካኣቱሞ
    ዖይታ ዴዒ፥ ዒዛኮ ኪኢታንቻኣ ሚዛቆና ሻውሎናይዳ ዔቂ ዓኣንቴ ታ ዛጌኔ፤
  twi-ASANTE: Mikaia toaa so sɛ, “Tie deɛ Awurade ka. Mehunuu Awurade sɛ ɔte nʼahennwa
    so a ne sorofoɔ akodɔm nyinaa atwa ne ho ahyia wɔ ne nifa ne ne benkum so.”
  eng-WEBU: Micaiah said, “Therefore hear the LORD’s word. I saw the LORD sitting
    on his throne, and all the army of heaven standing by him on his right hand and
    on his left.
  wal-wal: Mikaayi gujjidikka hagaadan yaagiis; “Simmi GODAI giyoobaa siya! GODAI
    ba kawotaa araatan uttin, saluwaa olanchchati ubbai a ushachchaaranne haddirssaara
    eqqidaageeta taani be7aas.
  spa-PDDPT: 'Y Micaías respondió: Por eso escuchen la Palabra de Yavé: Vi a Yavé
    sentado en su trono. Todo el ejército de los cielos estaba en pie junto a Él,
    a su derecha y a su izquierda.'
  gun-gun: 'Ha''e gui ma Micaías ijayvuve tema: — Endu ha''vy Senhor ayvu. Xee aexa
    Senhor guenda openaaty py oguapy oiny rã, ha''e oĩa py ikuai avi ixondaro kuery
    yva pygua ha''e javi, ijaxu e''ỹa re ha''e ijaxua re.'
  ilo-ULB: 'Ket kinuna ni Micaias, “Denggem ngarud ti sao ni Yahweh: Nakitak ni Yahweh
    a nakatugaw iti tronona, ken dagiti amin a buybuyot ti langit ket agtaktakder
    iti makannawan ken iti makannigidna.'
  kpg-kpg: Micaiah ga duudagi ana helekai, “Dolomeenei, hagalongo gi telekai a Dimaadua
    dela ne hai. Au guu mmada gi Dimaadua dela guu noho i hongo dono lohongo king
    i di langi, gei digau di langi e tuu i dono baahi gau donu mo dono baahi gau ihala.
  uig-ARA: 'مىكايا يەنە: ــ شۇڭا پەرۋەردىگارنىڭ سۆزىنى ئاڭلىغىن؛ مەن پەرۋەردىگارنىڭ
    ئۆز تەختىدە ئولتۇرغانلىقىنى، ئاسماننىڭ پۈتكۈل قوشۇنلىرى ئۇنىڭ يېنىدا، ئوڭ ۋە سول
    تەرىپىدە تۇرغانلىقىنى كۆردۈم.'
  sus-sus: Na tɛmui Mike naxa a fala e bɛ, «Yakɔsi, wo wo tuli mati Alatala xa masenyi
    ra. N bara Alatala to a xa kibanyi kui, a xa malekɛ gali nu tixi a yirefanyi ma
    nun a kɔɔla ma.
  pon-2006: Maikaia pil patohwan, “Eri, komw ketin karonge dahme KAUN-O ketin mahsanih.
    I kilangehr KAUN-O eh ketiket pohn mwoale nanleng, oh sapwellime tohnleng kan
    kesikesihnen limwahn.
  jae-jae: Ma Mikaia kêsôm gebe “Amboac tonaŋ ôŋô Apômtaunê biŋ. Aê galic Apômtau
    gêŋgôŋ nê lêpôŋ ma lau undambêŋa samob sêkô ênê anô to gasêŋa.
  ksd-ksd: 'Ma Mikaia i ga biti bula: Ea, una valongore ra tinata kai ra Luluai; iau
    ga gire ra Luluai i kiki ta kana kiki na king, ma ra lavur kor ra bala na bakut
    dia ga tur ta ra papar a limana tuna, ma ra papar a mairana.'
  tur-YTC: Mikaya, “Öyleyse Yahve’nin sözünü dinle” dedi. “Yahve’nin tahtında oturduğunu,
    bütün gök ordusunun da sağında ve solunda O'nun yanında durduğunu gördüm.
  grc-BRENT: Καὶ εἶπε Μιχαίας, οὐχ οὕτως· οὐκ ἐγώ· ἄκουε ῥῆμα Κυρίου· οὐχ οὕτως. Εἶδον
    Θεὸν Ἰσραὴλ καθήμενον ἐπὶ θρόνου αὐτοῦ, καὶ πᾶσα ἡ στρατιὰ τοῦ οὐρανοῦ εἱστήκει
    περὶ αὐτὸν ἐκ δεξιῶν αὐτοῦ καὶ ἐξ εὐωνύμων αὐτοῦ.
  ind-AYT: Mikha menjawab, “Oleh sebab itu, dengarkanlah firman TUHAN. Aku telah melihat
    TUHAN duduk di takhta-Nya dengan seluruh tentara surga berdiri di sisi-Nya, di
    sebelah kanan-Nya dan di sebelah kiri-Nya.
  nya-nya: 'Mikaya anapitiriza kuyankhula nati, “Tsono imvani mawu a Yehova: Ine ndinaona
    Yehova atakhala pa mpando wake waufumu, gulu lonse la kumwamba litayima ku dzanja
    lake lamanja ndi ku dzanja lake lamanzere.'
  hrv-hrv: 'A Mihej reče: “Zato čuj riječ Jahvinu: vidio sam Jahvu gdje sjedi na svome
    prijestolju, a sva mu vojska nebeska stajaše zdesna i slijeva.'
  mps-mps: Tialima, Mikaiago po wadolama weyu, te tama po wai, “Tialima, megi da,
    eno homu nago olo bugagia munama, odao, te eno nagebolo te Genuai Bidigo enabolo
    ola mani nai dabede po waibao. Eno suali, te dagalude Genuai Bidi te aga dugulalubo
    sia saide dugulaluali, te tigidali mobo bidi ensel dabe aga pąde dolalubo suai
    dao.
  tpi-tpi: Tasol Mikaia i skruim tok olsem, “Orait nau mi laik yu putim yau gut, na
    bai mi tokim yu long ol samting Bikpela i bin soim mi. Mi bin lukim Bikpela i
    sindaun long sia king bilong en long heven, na olgeta ensel i sanap klostu long
    en.
  dan-1931: 'Da sagde Mika: “Så hør da HERRENS Ord! Jeg så HERREN sidde på sin Trone
    og hele Himmelens Hær stå til højre og venstre for ham;'
  vie-OVCB: 'Mi-chê tiếp: “Xin lắng tai nghe lời Chúa Hằng Hữu. Tôi thấy Chúa Hằng
    Hữu ngồi trên ngôi và thiên binh đứng chung quanh Ngài.'
  guj-2017: 'પછી મિખાયાએ કહ્યું, “એ માટે તમે યહોવાહની વાત સાંભળો: મેં યહોવાહને તેમના
    સિંહાસન પર બેઠેલા અને આકાશનું સર્વ સૈન્ય તેમને જમણે તથા ડાબે હાથે તેમની પાસે ઊભેલું
    જોયું.'
  pon-2006A: Maikaia pil patohwan, “Eri, komw karonge dahme KAUN-O ketin mahsanih.
    I kilangehr KAUN-O eh ketiket pohn mwoale nanleng, oh sapwellime tohnleng kan
    kesikesihnen limwahn.
  por-BRBSL: 'Micaiah disse: “Portanto, ouçam a palavra de Javé. Vi Iavé sentado em
    seu trono, e todo o exército do céu ao seu lado, à sua direita e à sua esquerda.'
  cth-cth: Hatdawkvah, Mikaiah ni, BAWIPA e lawk heh thai haw. BAWIPA teh a bawitungkhung
    dawk kalvan vah a tahung teh kalvantaminaw pueng avoilah aranglah a kangdue e
    ka hmu.
  twi-twi: Mikaia toaa so se, “Tie nea Awurade ka. Mihuu Awurade sɛ ɔte nʼahengua
    so a ne ɔsorofo asraafo nyinaa atwa ne ho ahyia wɔ ne nifa ne ne benkum so.”
  hlt-hlt: Te phoeiah, “Te dongah BOEIPA ol he hnatun. BOEIPA he amah ngolkhoel dongah
    ngol tih a banvoei a bantang kah amah taengah vaan caempuei boeih a pai te ka
    hmuh.
  tbz-SIM: 'Kɛ̀ Misee sɔɔtɛ́ o nɑ́ɑǹtì kɛ́bɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì kéntɛ́ kɛ́keè ti
    Yiɛ̀ nKuyie ntu mù: N yɑ̀mu ti Yiɛ̀ nKuyie nkɛ̀ kù kɑ̀ri ku kpɑ̀ɑ̀tìkɑ̀rì kɛ̀
    kɛĩ́nkɛ̀ kó bɛkperíbɛ̀ còḿmú, biɛ nho bɑkù yoú bɛtɔbɛ̀ kucɑ̃̀nku.'
  msy-2020: Ezɨ Mikaia ua kamaghɨn mɨgei, “Nɨ datɨrɨghɨn deragh kuarim atɨgh oraghtɨ,
    kɨ Ikiavɨra Itir God nan akazir bizibar nɨ mɨkɨmam. Kɨ garima, Ikiavɨra Itir God
    uan Nguibamɨn uan atrivir dabirabim gaperaghav iti, ezɨ an enselba bar an okarigha
    tuivigha iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Misee tɑsɑɑ sɩ: Tɔʋ, nɩɩ Tɑcɑɑ tɔm. Mɑ nɑ-ɩ nɑ ɩ́ cɑɣɑ ɩ kɑwulɑɣɑ
    kumte tɔɔ, nɑ ɩ ɩsɔtɑɑ tillɑɑ sǝŋɑɑ nɑ pɑ́ tʋ-ɩ hɛkʋ.'
  azb-azb: 'Mikeya dedi: «Onda Rəbbin sözünü eşit. Mən Rəbbi Öz taxtında oturmuş və
    bütün göylər ordusunu Onun sağında və solunda durmuş gördüm.'
  eng-DBY: 'And he said, Hear therefore the word of Jehovah: I saw Jehovah sitting
    upon his throne, and all the host of heaven standing by him, on his right hand
    and on his left;'
  hin-2017: मीकायाह ने कहा, “इस कारण तू यहोवा का यह वचन सुन! मुझे सिंहासन पर विराजमान
    यहोवा और उसके पास दाएँ-बाएँ खड़ी हुई स्वर्ग की समस्त सेना दिखाई दी है। (प्रका.
    4:2, प्रका. 4:9,10, प्रका. 5:1,7,13, प्रका. 6:16, प्रका. 7:10, प्रका. 7:15, प्रका.
    19:4, प्रका. 21:5)
  wol-KYG: 'Mise teg ca ne ko: «Kon nag déglul kàddug Aji Sax ji. Gis naa Aji Sax
    ji, mu toog ci ngànguneem, mboolem gàngooru asamaan a nga taxaw ndijooram ba càmmoñam.'
  eng-YLT: And he saith, 'Therefore, hear a word of Jehovah; I have seen Jehovah sitting
    on His throne, and all the host of the heavens standing by Him, on His right and
    on His left;
  eng-WYC-2017: Soothly that Micaiah added, and said, Therefore hear thou the word
    of the Lord; I saw the Lord sitting on his throne, and I saw all the host of heaven
    standing nigh [to] him, on the right side and on the left side.
  eng-WMBB: Micaiah said, “Therefore hear the LORD’s word. I saw the LORD sitting
    on his throne, and all the army of heaven standing by him on his right hand and
    on his left.
  urd-GVH: लेकिन मीकायाह ने अपनी बात जारी रखी, “रब का फ़रमान सुनें! मैंने रब को उसके
    तख़्त पर बैठे देखा। आसमान की पूरी फ़ौज उसके दाएँ और बाएँ हाथ खड़ी थी।
  rug-rug: 'Ba hoda latu se Mikaea, “Gua ke mu avosia sa zinama te Zihova: Dogoria
    rau se Zihova korapa habotu Nana pa Nana habohabotuana baṉara meke sari doduru
    nana mateana pa maṉauru si turu vari likohae nia pa kali mataona meke pa kali
    gedena.'
  gaz-gaz: 'Miikiyaas ittuma fufee akkana jedhe; “Kanaafuu ati dubbii Waaqayyoo dhagaʼi:
    Ani utuu Waaqayyo teessoo isaa irra taaʼee ergamoonni samii hundis mirgaa fi bitaa
    isaatiin naannoo isaa dhadhaabatanuu nan arge.'
  fra-LSG: 'Et Michée dit: Écoute donc la parole de l’Éternel! J’ai vu l’Éternel assis
    sur son trône, et toute l’armée des cieux se tenant auprès de lui, à sa droite
    et à sa gauche.'
  yal-yal: Nayi, Mikahu mɔn yi a fala, a naxa, “I tuli mati Alatalaa falan na. N bata
    Alatala to dɔxi a mangaya gbɛdɛni, maleka ganla tixi a fɛma, a yiifanna nun a
    kɔmɛnna ma.
  haw-1868: 'I hou mai la kela, Nolaila e hoolohe mai i ka olelo a Iehova: Ua ike
    au ia Iehova e noho ana maluna o kona nohoalii, a e ku kokoke ana ia ia ko ka
    lani a pau ma kona lima akau a ma kona lima hema.'
  arb-NAV: 'فَأَجَابَ مِيخَا: «إِذاً فَاسْمَعْ كَلامَ الرَّبِّ: قَدْ شَاهَدْتُ الرَّبَّ
    جَالِساً عَلَى كُرْسِيِّهِ وَكُلُّ أَجْنَادِ السَّمَاءِ مَاثِلَةٌ عَنْ يَمِينِهِ
    وَعَنْ يَسَارِهِ.'
  ewe-ewe: Mikaya yi edzi be, “Ɖo to nàse nya si Yehowa gblɔ la ƒe dziyiyi. Mekpɔ
    Yehowa wònɔ eƒe fiazikpui dzi eye dziƒoʋakɔwo tsi tsitre ƒo xlãe le eƒe ɖusi kple
    mia dzi.
  eng-LEE: And he said, Therefore hear thou the word of the Lord, I saw the Lord sitting
    on his throne, and all the host of heaven standing by him on his right and on
    his left.
  gvn-gvn: '@see-verse:1KI.022.018'
  asm-FB: 'মীখায়াই পুনৰায় ক’লে, “বাৰু, তুমি যিহোৱাৰ বাক্য শুনা: মই যিহোৱাক নিজ সিংহাসনত
    বহি থকা দেখিলোঁ; সোঁফালে আৰু বাওঁফালে তেওঁৰ ওচৰত স্বৰ্গৰ সকলো বাহিনী থিয় হৈ আছিল।'
  sus-A: نَ تّمُي مِكٍ نَشَ عَ قَلَ عٍ بّ، «يَكْسِ، وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ
    رَ. ﭑ بَرَ عَلَتَلَ تٌ عَ شَ كِبَنيِ كُي، عَ شَ مَلٍكّ فَلِ نُ تِشِ عَ يِرٍقَنيِ
    مَ نُن عَ كْولَ مَ.
  fra-SBL: 'Michée dit : « Écoutez donc la parole de Yahvé. J''ai vu Yahvé assis sur
    son trône, et toute l''armée des cieux qui se tenait près de lui, à sa droite
    et à sa gauche.'
  hbo-hbo: וַיֹּ֕אמֶר לָכֵ֖ן שְׁמַ֣ע דְּבַר־יְהוָ֑ה רָאִ֤יתִי אֶת־יְהוָה֙ יֹשֵׁ֣ב
    עַל־כִּסְאֹ֔ו וְכָל־צְבָ֤א הַשָּׁמַ֙יִם֙ עֹמֵ֣ד עָלָ֔יו מִימִינֹ֖ו וּמִשְּׂמֹאלֹֽו׃
  piu-2006: '@see-verse:1KI.022.018'
  kik-kik: 'Mikaya agĩthiĩ na mbere, akiuga atĩrĩ, “Nĩ ũndũ ũcio thikĩrĩria kiugo
    kĩa Jehova: Ndĩronire Jehova aikarĩire gĩtĩ gĩake kĩa ũnene arĩ na mbũtũ yothe
    ya igũrũ ĩrũgamĩte ĩmũthiũrũkĩirie mwena wa ũrĩo na wa ũmotho.'
  fra-NCL: 'Et Michée dit : « Ecoute donc la parole de Yahweh : J’ai vu Yahweh assis
    sur son trône, et toute l’armée du ciel se tenait auprès de lui, à sa droite et
    à sa gauche.'
  cek-AK: Mikaiah mah, To pongah Angraeng ih lok to tahngai ah, angmah ih angraeng
    tangkhang pongah anghnu Angraeng hoi a taeng ah banqoi bantang angdoe van misatuh
    kaminawk to ka hnuk.
  cuk-cuk: 'Micaías sogdebalid: —Bab-Jehová-gayaburba nue be itogo: Bab-Jehová e-ologangi-sii
    an daksad. E-baliwitur-bila-onomalad e-dikarba e-argan-nuedsik, degi, e-argan-sapiledsik
    bukwa nanaed.'
  uig-CYR: 'Микая йәнә: — Шуңа Пәрвәрдигарниң сөзини аңлиғин; мән Пәрвәрдигарниң өз
    тәхтидә олтарғанлиғини, асманниң пүткүл қошунлири униң йенида, оң вә сол тәрипидә
    турғанлиғини көрдүм.'
  tel-2017: అప్పుడు మీకాయా ఇలా అన్నాడు. “యెహోవా చెప్పే మాట ఇప్పుడు వినండి, యెహోవా
    తన సింహాసనం మీద కూర్చుని ఉండడం నేను చూశాను. పరలోక సమూహమంతా ఆయన కుడి వైపు, ఎడమ
    వైపు, నిలబడి ఉన్నారు.
  hat-BSA: 'Michée te di: “Pou sa, tande pawòl SENYÈ a. Mwen te wè SENYÈ a te chita
    sou twòn Li e tout lame syèl la te kanpe akote Li adwat Li e agoch Li.'
  kos-kos: Na Micaiah el sifilpa fahk, “Inge, lohng ma LEUM GOD El fahk! Nga liye
    ke LEUM GOD El muta fin tron lal inkusrao, ac lipufan lal nukewa tu siskal — kutu
    layen layot ac kutu layen lasa.
  hbo-WLC: וַיֹּ֕אמֶר לָכֵ֖ן שְׁמַ֣ע דְּבַר־יְהוָ֑ה רָאִ֤יתִי אֶת־יְהוָה֙ יֹשֵׁ֣ב
    עַל־כִּסְא֔וֹ וְכָל־צְבָ֤א הַשָּׁמַ֙יִם֙ עֹמֵ֣ד עָלָ֔יו מִימִינ֖וֹ וּמִשְּׂמֹאלֽוֹ׃
  ibo-ibo: Mikaya gara nʼihu, sị, “Ya mere, nụrụnụ okwu Onyenwe anyị. Ahụrụ m Onyenwe
    anyị ka ọ nọkwasịrị nʼocheeze ya, hụkwa usuu nke eluigwe ka ha na-eguzo nʼakụkụ
    ya, nʼaka nri ya nakwa nʼaka ekpe ya.
  ory-ory: ପୁଣି, ମୀଖାୟ କହିଲା, “ଏହେତୁ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଶୁଣ; ମୁଁ ସଦାପ୍ରଭୁଙ୍କୁ
    ତାହାଙ୍କ ସିଂହାସନରେ ଉପବିଷ୍ଟ ଓ ତାହାଙ୍କ ଦକ୍ଷିଣ ଓ ବାମ ହସ୍ତରେ ତାହାଙ୍କ ନିକଟରେ ସ୍ୱର୍ଗୀୟ
    ସମୁଦାୟ ସୈନ୍ୟଙ୍କୁ ଉଭା ହେବାର ଦେଖିଲି।
  chk-chk: 'Mikaia a sopwela le kapas, “Iei kopwe aüselinga alon ewe Samol mi Lapalap:
    Üa küna ewe Samol mi Lapalap pwe a mot won an lenien motun king, nge unusen ewe
    mwichen chon läng ra ütä ünükün.'
  rop-rop: Maikaiya bin kipgon tok blanga im drim, “Lisin langa wanim YAWEI tok na!
    Aibin luk YAWEI jidan deya ontop langa skai langa im speshalwan tjeya garram ola
    einjul blanga im jandapbat wansaid langa im.
  ukr-1871: 'І каже (Михея): Вислухай же слово Господнє: Я бачив Господа седячого
    на престолї свойму й все військо небесне стоїть праворуч і лїворуч його;'
  deu-1951: 'Er sprach: Darum höre das Wort des HERRN! Ich sah den HERRN auf seinem
    Throne sitzen und das ganze himmlische Heer neben ihm zu seiner Rechten und zu
    seiner Linken stehen.'
  eng-JPS: 'And he said: ''Therefore hear thou the word of the LORD. I saw the LORD
    sitting on His throne, and all the host of heaven standing by Him on His right
    hand and on his left.'
  srp-1865: 'A Miheja mu reèe: zato èuj rijeè Gospodnju; vidjeh Gospoda gdje sjedi
    na prijestolu svojem, a sva vojska nebeska stajaše mu s desne i s lijeve strane.'
  lug-lug: 'Mikaaya n’ayogera nti, “Noolwekyo wulira ekigambo kya Mukama nti: Nalaba
    Mukama ng’atudde ku ntebe ye ey’obwakabaka nga n’eggye lyonna ery’omu ggulu liyimiridde
    ku mukono gwe ogwa ddyo ne mukono gwe ogwa kkono.'
  heb-heb: ויאמר לכן שמע דבר יהוה ראיתי את יהוה ישב על כסאו וכל צבא השמים עמד עליו
    מימינו ומשמאלו׃
  ben-IRV: মীখায় বলতে লাগলেন, “আপনি সদাপ্রভুর কথা শুনুন। আমি দেখলাম, সদাপ্রভু তাঁর
    সিংহাসনে বসে আছেন এবং তাঁর ডান ও বাঁ দিকে সমস্ত স্বর্গদূতেরা রয়েছেন।
  pan-pan: ਉਸ ਨੇ ਫੇਰ ਆਖਿਆ, ਇਸ ਲਈ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ। ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਆਪਣੇ ਸਿੰਘਾਸਣ
    ਉੱਤੇ ਬੈਠਿਆਂ ਦੇਖਿਆ ਅਤੇ ਸਵਰਗ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਉਹ ਦੇ ਸੱਜੇ ਅਤੇ ਖੱਬੇ ਖੜ੍ਹੀ ਸੀ।
  mya-JVB: မိက္ခါကလည်း၊ သို့ဖြစ်၍ ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ပါ။ ထာဝရဘုရား
    သည် ပလ္လင် တော်ပေါ် မှာ ထိုင် တော်မူသည်ကို၎င်း ၊ ကောင်းကင် ဗိုလ်ခြေ အပေါင်း တို့သည်
    လက်ျာ တော်ဘက် လက်ဝဲ တော်ဘက် ၌ ရပ် နေကြသည်ကို၎င်းငါမြင် ပြီ။
  tbg-tbg: Minti tuvaro Mikaiaava qaiqaa tiharo, Ho iri vaiqe te Noravano Kotiva ti
    humiqai uvara ni tiva nimiare. Te vaiha tavauraro Noravano Kotiva nai avuhainaa
    taintaqaa oquvi vaimanta naaruvaihainaa iqoka vaiinti vika ekaa vira kauqu tanarainivata
    kaanaaqainivata variarave.
  hmo-hmo: 'Mikaia ma ia gwau, “Harihari Lohiabada ena hereva umui kamonai: Lohiabada
    be iena terona dekenai ia helai lau itaia, bona guba ena aneru ibounai iena badinai
    idia gini noho, idiba kahanai bona lauri kahanai danu.'
  urd-urd: तब उसने कहा, अच्छा, तू ख़ुदावन्द की बात को सुन ले; मैंने देखा कि ख़ुदावन्द
    अपने तख़्त पर बैठा है, और सारा आसमानी लश्कर उसके दहने और बाएँ खड़ा है।
  rus-SYN: 'И сказал Михей: выслушай слово Господне: я видел Господа, сидящего на
    престоле Своем, и все воинство небесное стояло при Нем, по правую и по левую руку
    Его;'
  bqc-SIM: 'Ɔ̃ Mise ɛ̀a mɛ̀: Dii yãma! Ma Dii è zↄ̃lɛa a gĩ́naa, luabɛ gbɛ̃́ↄ zɛa
    aà saɛ píi ↄplaai ń zɛɛio.'
  tcz-CHONGTHU: Hichun Micaiah in aseiben, “Ngaijun Pakaiyin aseiye! Pakai chu avan
    sepaiho chengin ajet avei’ah aumkim vellun Ama alaltouna a atouve,” ati.
  mar-mar: 'इकडे परमेश्वराचे म्हणणे काय आहे ते मीखाया सांगतच होता. मीखाया म्हणाला,
    “ऐका परमेश्वर काय म्हणतो: ते पाहा परमेश्वर स्वर्गात सिंहासनावर बसलेला मी पाहिला.
    आकाशातले त्याचे सर्व सैन्य त्याच्या शेजारी उभे आहे.'
  qub-qub: 'Chayno nishanpita Micaías niran: «Gam chayno nishayquipita, Tayta Dios
    nishanta wiyay: Sillunnincho jamaraycajtami Tayta Diosta ricashcä, syëlucho caycaj
    suldärucunatapis derëchu caj läduncho ichoj caj läduncho ichirpaycajta.'
  bqp-bqp: 'Akũ Mikaya ɛ̀ra à pì: Ǹ Dikiri yã ma! Ma Dikiri è vutɛna a kpatan, ludambɛ
    zĩ̀karinↄ zɛzɛ a sarɛ ń pínki ↄplai kũ ↄzɛo.'
  hat-hat: 'Miche pran lapawòl ankò li di: -Bon! Koute mesaj Seyè a. Mwen te wè Seyè
    a chita sou fotèy li nan syèl la, avèk tout zanj li yo kanpe bò kote l'', sou
    bò dwat ak sou bò gòch li.'
  eng-BSB: 'Micaiah continued, “Therefore hear the word of the LORD: I saw the LORD
    sitting on His throne, and all the host of heaven standing by Him on His right
    and on His left.'
  eng-WEBPB: Micaiah said, “Therefore hear the LORD’s word. I saw the LORD sitting
    on his throne, and all the army of heaven standing by him on his right hand and
    on his left.
  kbq-kbq: Hagi Mikaia'a amanage huno hu'ne, E'ina hu'negu Ra Anumzamo'ma hiankea
    kama antahiho. Hagi kogeno Ra Anumzamo'a kini tra'are monafi mani'negeno monafi
    Sondia vahe'amo'za tamaga kazigane, hoga kaziganena mani kagi'nazageno,
  nhe-BL: 'Huajca Micaías quiilhui: ―Xijtlacaquili ni seyoc tlajtoli tlen TOTECO:
    Na niquitac TOTECO mosehuijtoc ipan isiya nepa elhuicac ica nochi ielhuicac ejcahua
    huan tlen itztoque nopona quiyahualojtoyaj ipan inejmatl huan iarraves.'
  bus-bus: 'Ben Mikaya ɛ̀ara à bè: Ǹ Dii yã ma! Ma Dii è vɛ̃ɛna a kpatan, ludambɛ
    zĩ̀kpɛɛnↄↄ zɛzɛ à saɛ ń píngi ↄplazi kↄ̃n ↄzɛzio.'
  gub-BL: Uze'eg wi wi Mikai. — Ezeapyaka katu Tupàn Tuweharupi Wiko Ma'e ze'eg rehe
    kury. Aexak Tupàn wenaw ywak rehe har rehe iapyk mehe ihe. Heko haw pe har paw
    upu'àm iawyze har rehe wà, iahur rehe wà no.
  eng-DRA: 'And he added and said: Hear thou therefore the word of the Lord: I saw
    the Lord sitting on his throne, and all the army of heaven standing by him on
    the right hand and on the left:'
