    Eingang des Tores von Samaria; und alle Propheten weissagten vor ihnen.
  eng-WYC-2018: Forsooth the king of Israel, and Jehoshaphat, king of Judah, sat,
    each in his throne, clothed with king’s ornament, in the large house beside the
    door, or wicket, of the gate of Samaria; and all the prophets prophesied in the
    sight of them. (And so the king of Israel, and Jehoshaphat, the king of Judah,
    each sat on their throne, clothed with king’s adornment, at the entrance to the
    gate of Samaria; and all the prophets prophesied before them.)
  epo-epo: La reĝo de Izrael, kaj Jehoŝafat, reĝo de Judujo, sidis ĉiu sur sia seĝo,
