  tha-KJV: ฝ่ายกษั​ตริ​ย์​แห่​งอ​ิสราเอลและเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์ต่างประทับบนพระที่​นั่ง
    ทรงฉลองพระองค์ ณ ช่องว่างตรงทางเข้าประตูเมืองสะมาเรีย และผู้​พยากรณ์​ทั้งปวงก็​พยากรณ์​ถวายอยู่
  por-BR-2018: E o rei de Israel e Josafá rei de Judá estavam sentados cada um em
    sua cadeira, vestidos de suas roupas reais, na praça junto à entrada da porta
    de Samaria; e todos os profetas profetizavam diante deles.
  deu-ELO: Und der König von Israel und Josaphat, der König von Juda, saßen ein jeder
