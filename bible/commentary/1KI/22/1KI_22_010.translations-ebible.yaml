  hau-SA: Saye da rigunansu na sarauta, sarkin Isra’ila da Yehoshafat sarkin Yahuda
    suna zama a kujerun sarautarsu a masussuka ta mashigin ƙofar Samariya, tare da
    dukan annabawa suna ta annabci a gabansu.
  uig-LAT: Emdi Israilning padishahi bilen Yehudaning padishahi Yehoshafat shahane
    kiyimlirini kiyiship, Samariyening derwazisining aldidiki xamanda herbiri öz textide
    olturushti. Ularning aldida peyghemberlerning hemmisi bésharet bermekte idi.
  nde-nde: Bembethe izembatho zabo zobukhosi, inkosi yako-Israyeli loJehoshafathi
