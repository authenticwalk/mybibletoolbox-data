    potu ʻi he hūʻanga ʻoe matanikolo ʻo Samēlia; pea naʻe kikite ʻi hona ʻao ʻae
    kau kikite kotoa pē.
  ces-1613: (Mezi tím král Izraelský a Jozafat král Judský, jeden každý na stolici
