  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou kɛ̀ bɛ nkɑri bɛ̀dɛ́ bɛ kpɑ̀ɑ̀tìkɑ̀rɛ̀
