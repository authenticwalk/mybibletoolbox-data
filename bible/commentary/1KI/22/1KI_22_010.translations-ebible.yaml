  mdy-ETH: ዒማና ላምዖ ካኣታ ካኣቱሞ ማኣዓሢ ማይንቲ ሳማሪያ ካታሞ ጌሎ ማርሾ ካሮ ኮይላ ዓኣ፥ ሃኣኮ ሺርኮ ቆይዳ ፔኤኮ ዖይዶይዳ
    ዖይዶይዳ ዴዔም ሎንሦ ኬኤዛ ዓሳ ቢያ ዔያቶም ሎንሦ ኬኤዛኔ፤
  twi-ASANTE: Israelhene Ahab ne Yudahene Yehosafat hyɛɛ wɔn ahemfo ntadeɛ, tenaa
