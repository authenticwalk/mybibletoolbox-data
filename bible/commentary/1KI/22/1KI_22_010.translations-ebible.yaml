verse: 1KI.022.010
translations:
  mal-C: ഇസ്രായേൽരാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും രാജകീയ വേഷധാരികളായി അവരവരുടെ
    സിംഹാസനങ്ങളിൽ ശമര്യയുടെ കവാടത്തിനുവെളിയിൽ ധാന്യം മെതിക്കുന്ന വിശാലമായ ഒരു മൈതാനത്തിൽ
    ഇരിക്കുകയായിരുന്നു. പ്രവാചകന്മാരെല്ലാം അവരുടെമുമ്പിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Während nun der König von Israel und Josaphat, der König von Juda, angethan
    mit purpurnen Kleidern am Eingange des Thores von Samaria ein jeglicher auf seinem
    Throne saßen, und alle Propheten vor ihnen weissagten,
  lin-lin: Mokonzi ya Isalaele mpe Jozafati, mokonzi ya Yuda, balataki bilamba na
    bango ya bokonzi mpe bavandaki na bakiti na bango ya bokonzi, na etando ya ekotelo
    ya ekuke ya Samari. Mpe basakoli nyonso bazalaki kosakola liboso na bango.
  eng-LSV: And the king of Israel and Jehoshaphat king of Judah are sitting, each
    on his throne, clothed with garments, in a threshing-floor, at the opening of
    the Gate of Samaria, and all the prophets are prophesying before them.
  eng-GNV: And the King of Israel and Iehoshaphat the King of Iudah sate either of
    them on his throne in their apparell in the voyde place at the entring in of the
    gate of Samaria, and all the prophets prophecied before them.
  eng-WEBSTER: And the king of Israel and Jehoshaphat the king of Judah sat each on
    his throne, having put on their robes, in a void place in the entrance of the
    gate of Samaria; and all the prophets prophesied before them.
  nhw-BL: Huan Tlanahuatijquetl Acab tlen tlali Israel huan Tlanahuatijquetl Josafat
    tlen tlali Judá mosehuijtoyaj ipan sese ininsiya, nechca nopa puerta campa plaza
    campa calaquij ipan altepetl Siria. Nochi inijuanti moquentijtoyaj ininyoyo catli
    más yejyectzi para tlanahuatiani, huan itlajtol pannextijcahua Acab camanaltiyayaj
    quen quiseliyaya camanali tlen TOTECO iniixpa.
  swh-ONEN: Wakiwa wamevalia majoho yao ya kifalme, mfalme wa Israeli na Yehoshafati
    mfalme wa Yuda walikuwa wameketi juu ya viti vyao vya kifalme katika sakafu ya
    kupuria, kwenye ingilio la lango la Samaria, pamoja na manabii wote wakiwa wakitabiri
    mbele yao.
  bba-bba: Mɑ Isirelibɑn sinɑ boko wi, kɑ Yosɑfɑti Yudɑbɑn sinɑ boko bɑ ben sinɑ yɑ̃nu
    doke, ben bɑɑwure u sɔ̃ win sinɑ kitɑrɔ, Sɑmɑrin ɡbɑ̃rɑ kɔnnɔwɔ. Mɑ sɔmɔ be, bɑ
    wɑ̃ɑ ben wuswɑɑɔ bɑ ɡɑri mɔ̀.
  eng-KJVCPB: And the king of Israel and Jehoshaphat the king of Judah sat each on
    his throne, having put on their robes, in a void place in the entrance of the
    gate of Samaria; and all the prophets prophesied before them.
  luo-luo: Ruodh Israel kod Jehoshafat ruodh Juda noyudo orwako lepgi mag ruoth ka
    moro ka moro kuomgi obet e kom duongʼne e kar dino cham mantie e dhoranga Samaria,
    kendo ne gin kod jonabi duto mane koro e nyimgi.
  meu-meu: Una negana ai Israel pavapavana bona Iehosafat, Iuda pavapavana, na edia
    terono ai hehelai, edia pavapava dabuadia e kara, uit ikwadina gabuna ai, Samaria
    hanua ikoukouna ai; bona peroveta taudia iboudiai na idia vairadiai e peroveta.
  npi-ULB: इस्राएलका राजा आहाब र यहूदाका राजा यहोशापात राजकीय पोशाक पहिरेर सामरियाको
    मूल ढोकाको खुला ठाउँमा आ-आफ्नो सिंहासनमा बसिरहेका थिए, र सबै अगमवक्ताले तिनीहरूका
    सामु अगमवाणी बोल्दै थिए ।
  yor-yor: Ọba Israẹli àti Jehoṣafati ọba Juda jókòó lórí ìtẹ́ wọn, wọ́n wọ aṣọ ìgúnwà
    wọn ní ìta ẹnu ibodè Samaria, gbogbo àwọn wòlíì náà sì ń sọtẹ́lẹ̀ níwájú wọn.
  pes-OPCB: در این هنگام هر دو پادشاه در میدان خرمنگاه، نزدیک دروازهٔ شهر سامره با
    لباسهای شاهانه بر تختهای سلطنتی خود نشسته بودند و تمام انبیا در حضور ایشان پیشگویی
    می‌کردند.
  tgl-ULB: Ngayon si Ahab na hari ng Israel at si Jehoshafat na hari ng Juda ay nakaupo
    sa kanilang trono, nakasuot ng kanilang kasuotang pang hari, sa isang malawak
    na lugar sa tarangkahan ng Samaria, at lahat ng mga propeta ay nagsasabi ng hula
    sa kanilang harapan.
  cbu-NT: Ashiriya, kurak Israelchich, misha kurak Utaáshuch Josafat ashirusin, tapazip
    naamaam yareersin, yakat Samariyanung shítungash waanamuntaritssin uxinash kuxinataranll
    ashiranganaya. Anush apanllpanshitisin urkar aranginasha pamazuta, pamazuta ashirangsin,
    tsiyatssee kamanimantar ashiranganaya.
  hui-hui: Kini Ahaba Yahosabadala libu haru kininaga aga biaga mo karulai howa kininaga
    biragane dagia Samaria tanonaga tagirahayagi hama tigabi widi iraneru lini hondo
    ibira ibira bilo bo taulalu aeane puyabume yu pelonaga dindi wiagoria mo yalu
    pu ngelowa libuni ogoriani berene. Mbiwia haga agali hearume libu bereagoria haparaho
    howa mbiwia halu bi dewa lalu hene.
  mya-mya: ဘု​ရင်​နှစ်​ပါး​တို့​သည် မင်း​မြောက်​တန်​ဆာ​များ ကို​ဝတ်​ဆင်​ကာ​ရှ​မာ​ရိ​မြို့၊
    မြို့​တံ​ခါး​ပြင် ကောက်​နယ်​တ​လင်း​၌​ရာ​ဇ​ပလ္လင်​များ​အ​ပေါ် တွင်​ထိုင်​လျက်​နေ​ကြ​၏။
    သူ​တို့​၏​ရှေ့​၌​ပ​ရော ဖက်​အ​ပေါင်း​တို့​သည်​လည်း​ရှေ့​ဖြစ်​ကို​ဟော ၍​နေ​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་གཉིས་རང་རང་གི་ཁྲིར་བཞུགས་ཤིང་།
    རྒྱལ་པོའི་ན་བཟའ་མནབས་ཏེ་སཱ་མར་ཡའི་མཁར་སྒོ་མདུན་གྱི་ཐང་ཆེན་ཞིག་ཏུ་བཞུགས་པ་དང་།
    ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱིས་དེ་གཉིས་ཀྱི་དྲུང་ནས་ལུང་སྟོན་གྱིན་ཡོད་དེ།
  sna-sna: Mambo weIsraeri naJehoshafati, mambo weJudha, vakanga vakagara pazvigaro
    zvavo vakapfeka nguo dzavo dzoumambo vari paburiro, pedyo nesuo reSamaria, vaprofita
    vose vachiprofita pamberi pavo.
  spa-BLM: El rey de Israel y Josafat, rey de Judá, estaban sentados cada uno en su
    trono, vestidos con sus ropas, en un lugar abierto a la entrada de la puerta de
    Samaria, y todos los profetas profetizaban delante de ellos.
  cac-cac: A vin̈aj rey Acab yed' vin̈aj Josafat sreyal Judá chi', ayoch spichul eb'
    vin̈ yic sreyal yuuj, ix em c'ojan eb' vin̈ d'a juntzan̈ xila yic eb' vin̈ rey
    d'a jun tec'lab' trigo d'a stiel spuertail chon̈ab' Samaria. Masanil eb' vin̈
    syaloch sb'a schecab'oc Dios chi', ix stz'ac yal eb' vin̈ tas ol aj yac'an ganar
    eb' vin̈ rey chi'.
  swh-ULB: Wakati huo Ahabu mfalme wa Israeli na Yehoshafati mfalme wa Yuda walikuwa
    wameketi kila mmoja kwenye kiti cha enzi, wamevaa mavazi yao, katika eneo la wazi
    kwenye lango la kuingilia Samaria, na manabii walikuwa wakiwatabiria.
  bel-bel: Цар Ізраільскі і Ёсафат, цар Юдэйскі, сядзелі кожны на сядзеньні сваім,
    апранутыя ў царскае ўбраньне, на плошчы каля брамы Самарыі, і ўсе прарокі прарочылі
    перад імі.
  deu-ELBBK: Und der König von Israel und Josaphat, der König von Juda, saßen jeder
    auf seinem Thron, angetan mit königlichen Kleidern, auf einem freien Platz am
    Eingang des Tores von Samaria; und alle Propheten weissagten vor ihnen.
  mbb-OT: Dutun he timpu, si Hadì Ahab he hadì te Israel wey si Hadì Jehoshafat he
    hadì te Juda, mibivisti zan te visti te hadì, he ebpinuu is kada sevaha kandan
    diyà te pinuuwè din te kedhadì diyà te uvey te gunasà he uvey te pultahan te Samaria.
    Ne ebpemineǥen dan is egkeǥiyen te menge ebpeneuven.
  mal-2015: യിസ്രായേൽ രാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും രാജവസ്ത്രം ധരിച്ചു ശമര്യയുടെ
    പടിവാതിൽ പ്രവേശനത്തിങ്കൽ ഒരു വിശാലസ്ഥലത്തു സിംഹാസനത്തിൽ ഇരുന്നു; പ്രവാചകന്മാർ
    ഒക്കെയും അവരുടെ സന്നിധിയിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: O Achab the o Jošafat bešenas pre peskre troni andre Samarija paš e foroskri
    brana pre oda than, kaj pes marel avri o zrnos, a sas urde andro kraľengre plašťi
    a savore proroka anglal lende prorokinenas.
  pes-OPV: و پادشاه اسرائیل ویهوشافاط، پادشاه یهودا، هر یکی لباس خود راپوشیده، بر
    کرسی خود در جای وسیع، نزد دهنه دروازه سامره نشسته بودند، و جمیع انبیا به حضور
    ایشان نبوت می‌کردند.
  ron-1924: Ымпэратул луй Исраел ши Иосафат, ымпэратул луй Иуда, шедяу, фиекаре пе
    скаунул луй де домние, ымбрэкаць ку хайнеле лор ымпэрэтешть, ын локул де ла интраря
    порций Самарией. Ши тоць пророчий пророчяу ынаинтя лор.
  ben-OBCV: রাজপোশাক পরে ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট, দুজনেই শমরিয়ার
    সিংহদুয়ারের কাছে খামারবাড়িতে তাদের সিংহাসনে বসেছিলেন, এবং ভাববাদীরা সবাই তাদের
    সামনে ভাববাণী করে যাচ্ছিল।
  som-som: Haddaba boqorkii dalka Israa'iil iyo Yehooshaafaad oo ahaa boqorkii dalka
    Yahuudah mid kastaaba wuxuu ku fadhiyey carshigiisii, isagoo dharkii boqornimada
    qaba, oo waxay fadhiyeen meel bannaan oo ku taal iridda Samaariya laga soo galo,
    oo nebiyadii oo dhammuna hortooday wax ku sii sheegayeen.
  lat-VUC: 'Rex autem Israël, et Josaphat rex Juda, sedebant unusquisque in solio
    suo, vestiti cultu regio, in area juxta ostium portæ Samariæ: et universi prophetæ
    prophetabant in conspectu eorum.'
  eng-ASVBT: Now the king of Israel and Jehoshaphat the king of Judah were sitting
    each on his throne, arrayed in their robes, in an open place at the entrance of
    the gate of Samaria; and all the prophets were prophesying before them.
  ita-1885: Ora il re d'Israele, e Giosafat, re di Giuda, sedevano ciascuno sopra
    il suo seggio, vestiti d'abiti reali, nell'aia che è all'entrata della porta di
    Samaria, e tutti i profeti profetizzavano in presenza loro.
  eng-LXXUP: And the king of Israel and Jehoshaphat king of Judah sat, each on his
    throne, armed in the gates of Samaria; and all the prophets prophesied before
    them.
  eng-ULB: Now Ahab the king of Israel and Jehoshaphat the king of Judah were sitting
    each on a throne, clothed in their robes, in an open place at the entrance of
    the gate of Samaria, and all the prophets were prophesying before them.
  spa-VBL: Vestidos con sus ropas reales, el rey de Israel y el rey Josafat de Judá,
    estaban sentados en sus tronos en la era junto a la puerta de Samaria, con todos
    los profetas profetizando frente a ellos.
  fra-_FOB: Or, le roi d'Israël et Josaphat, roi de Juda, étaient assis, chacun sur
    son trône, revêtus de leurs habits, dans la place, vers l'entrée de la porte de
    Samarie; et tous les prophètes prophétisaient en leur présence.
  mal-mal: യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും രാജവസ്ത്രം ധരിച്ച് ശമര്യയുടെ
    കവാടത്തിലെ ഒരു വിശാലസ്ഥലത്ത് സിംഹാസനത്തിൽ ഇരുന്നിരുന്നു; പ്രവാചകന്മാർ ഒക്കെയും
    അവരുടെ സന്നിധിയിൽ പ്രവചിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Aḳhiyab aur Yahūsafat apne shāhī libās pahne hue Sāmariya ke darwāze ke
    qarīb apne apne taḳht par baiṭhe the. Yih aisī khulī jagah thī jahāṅ anāj gāhā
    jātā thā. Tamām 400 nabī wahāṅ un ke sāmne apnī peshgoiyāṅ pesh kar rahe the.
  suz-BL: मिनु इस्राएल ङा पिप नु यहूदा ङा पिप येहो-शाफात पिपम फेक्‍तीक वा फेक्‍शा
    सामरीया ङा ठेयब लाप्‍चो आ ङोंइती आस आस नित्‍तीकेम निश्‍शा बाक्‍शो बाक्‍सा बाक्‍त।
    मिनु परमप्रभु यावे आ लोव़ पाइब नेल्‍ले मेको आस ङोंइती बाक्‍शा नोले दुम्‍ब लोव़
    पना पन बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Or il re d’Israele e Giosafat, re di Giuda, sedevano ciascuno sul suo
    trono, vestiti de’ loro abiti reali, nell’aia ch’è all’ingresso della porta di
    Samaria; e tutti i profeti profetavano dinanzi ad essi.
  ckb-ckb: لەو کاتەدا پاشای ئیسرائیل و یەهۆشافاتی پاشای یەهودا جلی شاهانەیان لەبەرکردبوو،
    هەریەکە و لەسەر تەختەکەی خۆی دانیشتبوو، لەسەر جۆخینەکەی لای دەروازەی سامیرە، هەموو
    پێغەمبەرەکانیش لەبەردەمیان پێشبینییان دەکرد.
  eng-BBE: Now the king of Israel and Jehoshaphat, the king of Judah, were seated
    on their seats of authority, dressed in their robes, by the doorway into Samaria;
    and all the prophets were acting as prophets before them.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ, ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು
    ಸಮಾರ್ಯದ ಬಾಗಿಲಿನ ಮುಂದೆ ಬಯಲಿನಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಸಿಂಹಾಸನಗಳ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿದ್ದರು. ಸಕಲ
    ಪ್ರವಾದಿಗಳೂ ಅವರ ಮುಂದೆ ಪ್ರವಾದಿಸುತ್ತಿದ್ದರು.
  tam-2017: இஸ்ரவேலின் ராஜாவும், யூதாவின் ராஜாவாகிய யோசபாத்தும், சமாரியாவின் வாசலுக்கு
    முன்பாக இருக்கும் திறந்த வெளியிலே ராஜஉடை அணிந்துகொண்டவர்களாக, அவரவர் தம்தம் சிங்காசனத்தில்
    உட்கார்ந்திருந்தார்கள்; எல்லாத் தீர்க்கதரிசிகளும் அவர்களுக்கு முன்பாகத் தீர்க்கதரிசனம்
    சொன்னார்கள்.
  spa-RV-1909: Y el rey de Israel y Josaphat rey de Judá estaban sentados cada uno
    en su silla, vestidos de sus ropas reales, en la plaza junto á la entrada de la
    puerta de Samaria; y todos los profetas profetizaban delante de ellos.
  ron-BTF: Şi împăratul lui Israel şi Iosafat, împăratul lui Iuda, au şezut fiecare
    pe tronul său, îmbrăcaţi cu robele lor, într-un loc gol la intrarea porţii Samariei;
    şi toţi profeţii profeţeau înaintea lor.
  eng-WEBP: Now the king of Israel and Jehoshaphat the king of Judah were sitting
    each on his throne, arrayed in their robes, in an open place at the entrance of
    the gate of Samaria; and all the prophets were prophesying before them.
  eng-FBV: Dressed in their royal robes, the king of Israel and King Jehoshaphat of
    Judah, were sitting on their thrones at the threshing floor beside the gate of
    Samaria, with all of the prophets prophesying in front of them.
  nld-1939: Intussen waren de koning van Israël en Josafat, de koning van Juda, in
    ambtsgewaad op hun tronen gaan zitten, op de open plaats bij de poort van Samaria,
    en bleven al de profeten voor hen profeteren.
  nch-BL: Huan Tanahuatijquet Acab ten tali Israel huan Tanahuatijquet Josafat ten
    tali Judá mosehuijtoyaj ipan sese inisiya, nechca nopa caltemit campa plaza campa
    calaquij ipan altepet Siria. Nochi inijuanti moquentijtoyaj iniyoyo cati más yejyectzi
    para tanahuatiani, huan itajtolpanextijcahua Acab camanaltiyayaj iniixpa quej
