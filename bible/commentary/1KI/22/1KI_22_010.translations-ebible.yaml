  hin-CV: इस्राएल का राजा और यहूदिया के राजा यहोशाफ़ात शमरिया के फाटक के सामने खुले
    खलिहान में राजसी वस्त्रों में अपने-अपने सिंहासनों पर बैठे थे. उनके सामने सारे
    भविष्यद्वक्ता भविष्यवाणी कर रहे थे.
  spa-BES: Entonces el rey de Israel y Josafat, rey de Judá, estaban sentados en sus
    asientos de autoridad, vestidos con sus ropas reales, junto a la puerta de entrada
