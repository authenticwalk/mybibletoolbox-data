    esangweni laseSamariya labo bonke abaphrofethi bephrofetha phambi kwabo.
  ton-ton: Pea naʻe nofo ʻae tuʻi ʻo ʻIsileli, mo Sihosafate ko e tuʻi ʻo Siuta, taki
