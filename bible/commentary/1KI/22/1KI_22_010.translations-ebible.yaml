    Samarian nguibar ekiam avɨnizir dɨvazimɨn tiar akamɨn boroghɨn itir nguazir zarir
    mamɨn aning afa. Kar witɨn ovɨzibar iniba kua dar dagheba isir danganim. Ezɨ akam
    inigha izir gumaziba aningɨn guamɨn tugha, gɨn otivamin bizibav gei.
  dop-dop: Awulɑɑ mpɛ pɑ nɑɑlɛ pɑ suu pɑ kɑwulɑɣɑ wontu kɛ́, nɑ pɑ́ cɑɣɑ pɑ kpelɑsɩ
    tɔɔ kɛ́ Sɑmɑlii tɔm tǝhʋʋlɛ cɔlɔ. Ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kpɑɑlǝɣɩ pɑ tɔmnɑɑ.
  azb-azb: İsrail padşahı və Yəhuda padşahı Yehoşafat Samariya darvazalarının girəcəyindəki
    meydanda şahlıq libası geymiş halda hər biri öz taxtında oturmuşdu və bütün peyğəmbərlər
    onların önündə peyğəmbərlik edirdilər.
  eng-DBY: And the king of Israel and Jehoshaphat the king of Judah, having put on
    their robes, sat each on his throne, in the open place at the entrance of the
    gate of Samaria; and all the prophets prophesied before them.
  hin-2017: इस्राएल का राजा और यहूदा का राजा यहोशापात, अपने-अपने राजवस्त्र पहने हुए
    सामरिया के फाटक में एक खुले स्थान में अपने-अपने सिंहासन पर विराजमान थे और सब भविष्यद्वक्ता
    उनके सम्मुख भविष्यद्वाणी कर रहे थे।
  wol-KYG: Buurub Israyil ak Yosafat buurub Yuda nag, ña nga toog, ku ci nekk ci ngànguneem.
    Ña nga solu ba jekk ca dàgga ja ca buntu Samari. Yonent yépp janook ñoom di biral
    ay waxyu.
  eng-YLT: And the king of Israel and Jehoshaphat king of Judah are sitting, each
    on his throne, clothed with garments, in a threshing-floor, at the opening of
    the gate of Samaria, and all the prophets are prophesying before them.
  eng-WYC-2017: Forsooth the king of Israel, and Jehoshaphat, king of Judah, sat,
    each in his throne, clothed with king’s ornament, in the large house beside the
    door, or wicket, of the gate of Samaria; and all the prophets prophesied in the
    sight of them.
  eng-WMBB: Now the king of Israel and Jehoshaphat the king of Judah were sitting
    each on his throne, arrayed in their robes, in an open place at the entrance of
    the gate of Samaria; and all the prophets were prophesying before them.
  urd-GVH: अख़ियब और यहूसफ़त अपने शाही लिबास पहने हुए सामरिया के दरवाज़े के क़रीब
    अपने अपने तख़्त पर बैठे थे। यह ऐसी खुली जगह थी जहाँ अनाज गाहा जाता था। तमाम 400
    नबी वहाँ उनके सामने अपनी पेशगोइयाँ पेश कर रहे थे।
  rug-rug: Va sage poko baṉara sari karua baṉara, meke habotu dia koari na dia habohabotuana
    baṉara, pa keke vasina varipaqaha ni sari na kiko huiti koari na qaqalotodi pa
    sadana sa goba pa Sameria meke korokorotae pa kenudia ri karua sari doduru poropita.
  gaz-gaz: Mootichi Israaʼelii fi Yehooshaafaax mootiin Yihuudaa uffata isaanii kan
    mootummaa uffatanii balbala Samaariyaa seensisu bira oobdii keessa teessoo isaanii
    irra tataaʼanii raajonni hundi immoo fuula isaanii duratti raajii dubbachaa turan.
  fra-LSG: Le roi d’Israël et Josaphat, roi de Juda, étaient assis chacun sur son
    trône, revêtus de leurs habits royaux, dans la place à l’entrée de la porte de
    Samarie. Et tous les prophètes prophétisaient devant eux.
  yal-yal: Isirayila mangan nun Yuda manga Yosafati birin yi dɔxi e mangaya gbɛdɛne
    yi lonna ma Samari taan so dɛɛn na, e maxidixi e mangaya dugine yi. Waliyine birin
    yi waliyiyaan nabama e yɛtagi.
  haw-1868: Noho iho la ke alii o Iseraela, a me Iehosapata ke alii o Iuda, kela a
    me keia ma kona nohoalii iho, ua komo laua i ko laua mau kapa alii, ma kahi akea
    ma ke komo ana ma ka ipuka o Samaria; a wanana ae la ka poe kaula a pau imua o
    laua.
  arb-NAV: وَكَانَ كُلٌّ مِنْ مَلِكِ إِسْرَائِيلَ وَيَهُوشَافَاطَ مَلِكِ يَهُوذَا
    يَجْلِسُ عَلَى عَرْشٍ فِي سَاحَةٍ عِنْدَ مَدْخَلِ بَابِ السَّامِرَةِ، وَقَدِ ارْتَدَيَا
    حُلَلَهُمَا الْمَلَكِيَّةَ، وَالأَنْبِيَاءُ جَمِيعُهُمْ يَتَنَبَّأُونَ أَمَامَهُمَا.
  ewe-ewe: Le ɣeyiɣi sia me Israel fia kple Yuda fia Yehosafat do woƒe fiawuwo, eye
    wonɔ fiazikpuiwo dzi le lugbɔƒe le Samariagbo la gbɔ, eye “Nyagblɔɖilawo” katã
    nɔ nya gblɔm ɖi le woƒe ŋkume.
  eng-LEE: And the king of Israel and Jehoshaphat the king of Judah were sitting each
    on his throne, dressed in their regal garments, in a threshing-floor at the entrance
    of the gate of Samaria; and all the prophets prophesied before them.
  gvn-gvn: '@see-verse:1KI.022.009'
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ ৰজা আহাব আৰু যিহূদাৰ ৰজা যিহোচাফটে ৰাজবস্ত্ৰ পিন্ধি,
    চমৰিয়াৰ প্ৰবেশ স্থানৰ ওচৰৰ এখন মুকলি ঠাইত নিজ নিজ সিংহাসনত বহি আছিল; আৰু আটাই
    ভাববাদীসকলে তেওঁলোকৰ আগত ভাববাণী প্ৰচাৰ কৰি আছিল।
  sus-A: عِسِرَيِلَ مَنفّ نُن يُدَيَ مَنفّ يٍهٌسَقَتِ نُ دْشْشِ عٍ شَ كِبَنيِيٍ كُي،
    مَنفّ دٌنمَيٍ رَفٌرٌشِ عٍ مَ. عٍ نُ نَ لٌنيِ مَ، سَمَرِ تَا سٌدٍ دّ رَ. نَمِحْنمّيٍ
    نُ نَ عٍ شَ مَسٍنيِيٍ تِقٍ عٍ بّ.
  fra-SBL: Le roi d'Israël et Josaphat, roi de Juda, étaient assis chacun sur son
    trône, revêtus de leurs robes, sur une place ouverte à l'entrée de la porte de
    Samarie, et tous les prophètes prophétisaient devant eux.
  hbo-hbo: וּמֶ֣לֶךְ יִשְׂרָאֵ֡ל וִֽיהֹושָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֡ה יֹשְׁבִים֩ אִ֨ישׁ
    עַל־כִּסְאֹ֜ו מְלֻבָּשִׁ֤ים בְּגָדִים֙ בְּגֹ֔רֶן פֶּ֖תַח שַׁ֣עַר שֹׁמְרֹ֑ון וְכָ֨ל־הַנְּבִיאִ֔ים
    מִֽתְנַבְּאִ֖ים לִפְנֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.022.009'
  kik-kik: Hĩndĩ ĩyo mũthamaki wa Isiraeli na Jehoshafatu mũthamaki wa Juda mehumbĩte
    nguo ciao cia ũthamaki na magaikarĩra itĩ ciao cia ũnene hau kĩhuhĩro-inĩ kĩa
    ngano, itoonyero-inĩ rĩa kĩhingo gĩa itũũra rĩa Samaria, nao anabii othe maarĩ
    ho makĩratha me mbere yao.
  fra-NCL: Le roi d’Israël et Josaphat roi de Juda, étaient assis chacun sur son trône,
    revêtus de leurs habits royaux, dans la place, à l’entrée de la porte de Samarie ;
    et tous les prophètes prophétisaient devant eux.
  cek-AK: Israel siangpahrang hoi Judah siangpahrang Jehosaphat loe, siangpahrang
    kahni to angkhuk hoi moe, Samaria vangpui akunhaih khongkha hmaa ah, angraeng
    tangkhang nuiah anghnut hoi; tahmaanawk boih mah nihnik hmaa ah lokthuih pae o.
  cuk-cuk: Israel-e-rey, degi, Judá-e-rey-Josafatʼbogwa, Samaria-neggwebur-noedgi
    ibmar-gwag-omukuleged-neg-siid-asabin simalad. E-rey-ganmargi na simalad. Aginbali,
    e-reymor-yoi-yoi simarbalid. A-reymar-ebogwad-asabinni, Bab-Dummad-gayaburba-barsogmalad,
    Bab-Dummad-gayaburba-barsognai guarmalad.
  uig-CYR: Әнди Исраилниң падишаси билән Йәһуданиң падишаси Йәһошафат шаһанә кийимлирини
    кийишип, Самарийәниң дәрвазисиниң алдидики хаманда һәр бири өз тәхтидә олтиришти.
    Уларниң алдида пәйғәмбәрләрниң һәммиси бешарәт бәрмәктә еди.
  tel-2017: ఇశ్రాయేలు రాజు అహాబు, యూదారాజు యెహోషాపాతు రాజవస్త్రాలు ధరించుకుని, సమరయ
    ముఖద్వారం దగ్గరున్న బహిరంగ స్థలం లో తమ సింహాసనాల మీద కూర్చున్నారు. ప్రవక్తలంతా
    వారి ఎదుట ప్రవచిస్తూ ఉన్నారు.
  hat-BSA: Alò, wa Israël la avèk Josaphat, wa Juda a te chita chak sou pwòp twòn
    pa yo, abiye an wòb pa yo nan pòtay pou antre Samarie a, epi tout pwofèt yo t
    ap pwofetize devan yo.
  kos-kos: Tokosra luo ah naweyukla ke nuknuk in leum laltal, ac muta fin tron laltal
    ke acn in kulkul wheat su oanna likin mutunpot in Samaria, ac mwet palu nukewa
    elos fahk kas in palu ye mutaltal.
  hbo-WLC: וּמֶ֣לֶךְ יִשְׂרָאֵ֡ל וִֽיהוֹשָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֡ה יֹשְׁבִים֩ אִ֨ישׁ
    עַל־כִּסְא֜וֹ מְלֻבָּשִׁ֤ים בְּגָדִים֙ בְּגֹ֔רֶן פֶּ֖תַח שַׁ֣עַר שֹׁמְר֑וֹן וְכָ֨ל־הַנְּבִיאִ֔ים
    מִֽתְנַבְּאִ֖ים לִפְנֵיהֶֽם׃
  ibo-ibo: Ehab eze Izrel na Jehoshafat eze Juda, onye ọbụla yi uwe eze ya, na-anọkwasị
    nʼocheeze ya nʼebe ịzọcha ọka nʼọnụ ụzọ ama e si abata obodo Sameria. Ndị amụma
    ahụ niile nọkwa na-ebu amụma nʼihu ha.
  ory-ory: ଏଥିମଧ୍ୟରେ ଇସ୍ରାଏଲର ରାଜା ଓ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ ଆପଣାମାନଙ୍କ ରାଜବସ୍ତ୍ର
    ପିନ୍ଧି ଶମରୀୟାର ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ନିକଟବର୍ତ୍ତୀ ମେଲାରେ ଆପଣା ଆପଣା ସିଂହାସନରେ ବସିଥିଲେ;
    ଆଉ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସମସ୍ତେ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରୁଥିଲେ।
  chk-chk: Iwe, Ahap ewe kingen Israel me Jehosafat ewe kingen Juta ra üföüf üfer
    kewe üfen king o mot won ar kewe lenien motun king me lon ewe lenien wichiwich
    umwun wiich lükün asamalapen tittin Samaria. Nge ekewe soufos meinisin ra osuni
    me mwer.
  rop-rop: King Eiheb brom Isreil en King Jehosafet brom Juda bin werrimon detlot
    speshalwan klos blanga ola king. Dubala bin jidanbat deya atsaid langa det geit
    blanga Sameriya gulijap langa det pleis weya deibin oldei deigimatbat ola rabish
    brom detlot sid daga. Ola speshalwan mesinja bin jandapbat deya lida langa dubala
    en toktok detlot wed.
  ukr-1871: 'Тим часом царь Ізраїлський й Йосафат, царь Юдейський, одягнені в царські
    ризи, седїли на площі в воротях Самариї, кожен на престолї свойму, а всї пророки
    віщували перед ними:'
  deu-1951: Der König von Israel aber und Josaphat, der König von Juda, saßen ein
    jeder auf seinem Thron, angetan mit königlichen Kleidern, auf dem Platze vor der
    Tür, am Tor Samarias, und alle Propheten weissagten vor ihnen.
  eng-JPS: Now the king of Israel and Jehoshaphat the king of Judah sat each on his
    throne, arrayed in their robes, in a threshing-floor, at the entrance of the gate
    of Samaria; and all the prophets prophesied before them.
  srp-1865: A car Izrailjev i Josafat car Judin sjeðahu svaki na svojem prijestolu
    obuèeni u carske haljine na poljani kod vrata Samarijskih, i svi proroci prorokovahu
    pred njima.
  lug-lug: Awo Kabaka wa Isirayiri ne Yekosafaati kabaka wa Yuda nga bambadde ebyambalo
    byabwe eby’obwakabaka era nga batudde ku ntebe zaabwe ez’obwakabaka mu mulyango
    ogwa wankaaki w’ekibuga Samaliya, nga ne bannabbi bonna balagulira awo we baali;
  heb-heb: ומלך ישראל ויהושפט מלך יהודה ישבים איש על כסאו מלבשים בגדים בגרן פתח שער
    שמרון וכל הנביאים מתנבאים לפניהם׃
  ben-IRV: ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট রাজপোশাক পরে শমরিয়া শহরের ফটকের
    কাছে খোলা জায়গায় তাঁদের সিংহাসনের উপরে বসে ছিলেন আর ভাববাদীরা সবাই তাঁদের সামনে
    ভবিষ্যতের কথা বলছিল।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਆਪੋ ਆਪਣੀਆਂ ਰਾਜ ਗੱਦੀਆਂ
    ਉੱਤੇ ਪਾਤਸ਼ਾਹੀ ਬਸਤਰ ਪਹਿਨੇ ਹੋਏ ਇੱਕ ਪਿੜ ਵਿੱਚ ਜੋ ਸਾਮਰਿਯਾ ਦੇ ਫਾਟਕ ਅੱਗੇ ਸੀ ਬੈਠੇ ਹੋਏ
    ਸਨ ਅਤੇ ਸਾਰੇ ਨਬੀ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਅਗੰਮ ਵਾਚ ਰਹੇ ਸਨ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် နှင့် ယုဒ ရှင်ဘုရင် ယောရှဖတ် တို့သည် မင်းမြောက် တန်ဆာကို
    ဝတ်ဆင် လျက် ရှမာရိ မြို့တံခါးဝ ရှေ့၊ ဟင်းလင်း သော အရပ်၌ ရာဇပလ္လင် တို့အပေါ် မှာထိုင်
    ၍ ၊ ပရောဖက် အပေါင်း တို့သည် ရှေ့ တော်၌ ဟောပြော ကြ၏။
  tbg-tbg: Vi entara Ahaapika Jehosafaatika náitanta avuhainaa utavaaqa nonkutetanta,
    náitanta avuhainaa taintaqaa oquvi vaura. Sameria vatuka aaqaini qenti tataaqa
    uiti vuhaantaari aquke vaunaini, vitanta náitanta taintaqaa oquvi vaumanta, paropeti
    vaiinti vika vitanta nivuqaa vaiha paropeti uva, vo uva vo uva ti vaura.
  hmo-hmo: Unai neganai unai king ruaosi Ahaba bona Iehosapata, be edia terona dekenai
    idia helai, mai edia king dabua danu. Uiti kwadia gabuna dekenai idia helai, Samaria
    hanua ikoukou edia badibadinai, bona peroveta taudia ibounai ese idia edia vairanai
    idia peroveta.
  urd-urd: उस वक़्त शाह — ए — इस्राईल और शाह — ए — यहूदाह यहूसफ़त सामरिया के फाटक
    के सामने, एक खुली जगह में, अपने — अपने तख़्त पर शाहाना लिबास पहने हुए बैठे थे,
    और सब नबी उनके सामने पेशीनगोई कर रहे थे।
  rus-SYN: Царь Израильский и Иосафат, царь Иудейский, сидели каждый на седалище своем,
    одетые в царские одежды, на площади у ворот Самарии, и все пророки пророчествовали
    пред ними.
  bqc-SIM: Isailiↄ kía ń Yudaↄ kí Yosafao baade a kible'ula daa, aa zↄ̃lɛa ń báaↄwa
    pↄ́wɛngbɛ̃zɛ pↄ́ kú Samali bĩ́ibↄlɛ saɛ, ↄ̃ ãnabi ɛgɛnapiↄ lɛ́ yãyaaa'o ń
    aɛ.
  tcz-CHONGTHU: Israel lengpa Ahab leh Judah lengpa Jehoshaphat chu leng vonin akivon
    lhon in, Samaria khopi kelkot kom changvohna phol munna chun laltouna akido lhonin
    atoulhon in ahi. Ahab themgaoho chun amani masanga chun gaothu aphong phong jeng
    un ahi.
  mar-mar: यावेळी इस्राएलाचा राजा व यहूदाचा राजा यहोशाफाट राजवस्त्रे घालून सिंहासनावर
    बसले होते. शोमरोनच्या वेशीजवळ न्यायदान चालते त्याठिकाणी ते होते. सर्व संदेष्टे
    त्यांच्या समोर उभे होते. त्यांचे भविष्यकथन चालेले होते.
  qub-qub: Israelpa rayninpis, Judäpa raynin Josafatpis carcaycaran ray cay röpan
    jatisha. Paycunaga jamarpaycaran sillunnincunacho, Samariaman yaycuna puncu pampacho.
    Llapan profëtacunaga willacur rimarcaycaran.
  bqp-bqp: Isarailanↄ kína kũ Yudanↄ kína Yosafatao baadi a kíble'uta dana, ò vutɛna
    ń kíblegbaaa pↄ́wɛgbɛ̃ki kũ à kú Samaria bĩnilɛa, akũ annabii pìnↄn tɛn annabikɛyã
    o ń arɛ ń pínki.
  hat-hat: Wa peyi Izrayèl la ak Jozafa, wa peyi Jida a, te chita, yo chak sou fotèy
    pa yo ak bèl rad wa yo sou yo, sou gwo glasi ki bò pòtay lavil Samari a sou deyò.
    Tout pwofèt yo te la devan yo ap bay mesaj pa yo.
  eng-BSB: Dressed in royal attire, the king of Israel and Jehoshaphat king of Judah
    were sitting on their thrones at the threshing floor by the entrance of the gate
    of Samaria, with all the prophets prophesying before them.
  eng-WEBPB: Now the king of Israel and Jehoshaphat the king of Judah were sitting
    each on his throne, arrayed in their robes, in an open place at the entrance of
    the gate of Samaria; and all the prophets were prophesying before them.
  kbq-kbq: Higeno Israeli vahe kini ne' Ahapu'ene Juda vahe kini ne' Jehosafetikea
    kini kukenazini huteke Sameria kuma kafamofo tava'onte witi neharaza kumapi kini
    trate mani'na'e. Hagi maka kasnampa vahetmimo'za zanavuga mani'ne'za kasnampa
    kea hu'naze.
  nhe-BL: Huan Tlanahuatijquetl Acab tlen tlali Israel huan Tlanahuatijquetl Josafat
    tlen tlali Judá mosehuijtoyaj ipan sese isiya, nechca nopa puerta campa plaza
    campa calaquij ipan altepetl Siria. Nochi inijuanti moquentijtoyaj ininyoyo tlen
    más yejyectzi para tlanahuatiani, huan itiocamanalojcahua Acab camatiyayaj queja
    quiseliyaya tlajtoli tlen TOTECO iniixtla.
  bus-bus: Isarailinↄ kí kↄ̃n Yudanↄ kí Yosafatao baade a kíble'uta dana, aↄ̃ↄ vɛ̃ɛna
    ń kíblekitaa pↄ́wɛɛgbɛ̃kii kɛ̀ kú Samaria bĩilɛa, ben annabi pìnↄↄ e annabikɛyã
    oo ń aɛ ń píngi.
  gub-BL: A'e mokoz tuwihawete a'e wà, umunehew ukamir tuwihawete ma'e a'e wà kury.
    Wapyk wenaw rehe tawhu myter pe Xamari hukenaw huwake wà. Tupàn ze'eg imume'u
    har paw umume'u ma'e ikwaw pyr 'ym waiko wanenataromo wà.
  eng-DRA: Then the king of Israel, and Josaphat king of Juda, sat each on his throne
    clothed with royal robes, in a court by the entrance of the gate of Samaria, and
    all the prophets prophesied before them.
