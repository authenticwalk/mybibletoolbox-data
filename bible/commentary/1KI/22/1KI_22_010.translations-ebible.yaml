  vie-1934: Vả, vua Y-sơ-ra-ên và Giô-sa-phát, vua Giu-đa, mỗi người đều mặc đồ triều
    phục, đang ngồi trên một cái ngai tại trong sân đạp lúa, nơi cửa thành Sa-ma-ri;
