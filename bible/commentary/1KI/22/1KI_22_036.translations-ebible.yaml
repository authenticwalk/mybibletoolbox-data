verse: 1KI.022.036
translations:
  mal-C: സൂര്യാസ്തമയസമയം, “ഓരോരുത്തനും അവനവന്റെ രാജ്യത്തിലേക്കും നഗരത്തിലേക്കും തിരികെപ്പോകട്ടെ”
    എന്നു ഉച്ചത്തിൽ പാളയത്തിൽ പരസ്യപ്പെടുത്തി.
  deu-TKW: 'Da erscholl bei Sonnenuntergang durch das Heer der Ruf: Jeder nach seiner
    Stadt und nach seinem Lande -'
  lin-lin: 'Na pokwa, makelele moko ezalaki kotambola kati na mampinga : « Tika ete
    moto na moto azonga na engumba na ye ; tika ete moto na moto azonga na mabele
    na ye ! »'
  eng-LSV: and he causes the cry to pass over through the camp, at the going in of
    the sun, saying, “Each to his city, and each to his land!”
  eng-GNV: And there went a proclamation thorowout the hoste about the going downe
    of the sunne, saying, Euery man to his citie, and euery man to his owne countrey.
  eng-WEBSTER: And there went a proclamation throughout the host about the setting
    of the sun, saying, Every man to his city, and every man to his own country.
  nhw-BL: 'Huan quema calactiyohuiyaya tonati quinyolmelajque nopa israelita soldados:
    “¡Nochi tlantoc! ¡Ximocuepaca nochi amochajchaj!”'
  swh-ONEN: 'Jua lilipokuwa linazama, mbiu ikaenea katika jeshi lote: “Kila mtu aende
    mjini kwake, na kila mtu shambani kwake!”'
  bba-bba: Ye sɔ̃ɔ u duɔ, yerɑ ɡoo u ɡbɑ̃rɑ Isirelibɑn sɑnsɑniɔ u nɛɛ, bɑɑwure u wuro
    win yɛnuɔ.
  eng-KJVCPB: And there went a proclamation throughout the host about the going down
    of the sun, saying, Every man to his city, and every man to his own country.
  luo-luo: Kane ochopo podho chiengʼ ywak nowinjore e kind jolweny niya, ngʼato ka
    ngʼato odog e gwengʼ-gi kendo ngʼato ka ngʼato odog e pinygi.
  meu-meu: Dina e diho, bena tuari oreana ai haida e lolo, eto, Ta ta ena hanua ena
    hanua ena tano ena tano baela.
  npi-ULB: तब सूर्य अस्ताउँदै गर्दा सेनाका बिचमा एउटा यस्तो आवाज फैलियो, “हरेक मानिस
    आ-आफ्नो सहरमा फर्केर जाओस्, र हरेक मानिस आ-आफ्नो बस्तीमा फर्केर जाओस् ।”
  yor-yor: A sì kéde la ibùdó já ní àkókò ìwọ̀-oòrùn wí pé, “Olúkúlùkù sí ìlú rẹ̀
    àti olúkúlùkù sí ilẹ̀ rẹ̀!”
  emp-NTPO: 'Ʌ̃mãdau b̶aebʌrʌd̶e israelerãba nãwã b̶iasid̶aa: –¡Waa djõnaẽ́a! ¡Dadji
    druaza, puruza bid̶a wãnia!–'
  pes-OPCB: 'آنگاه ندا در داده، گفتند: «ای سربازان اسرائیلی به وطن خود برگردید. پادشاه
    مرده است!» پس جنازهٔ اَخاب را به شهر سامره بردند و در آنجا به خاک سپردند.'
  tgl-ULB: Pagkatapos ng paglubog ng araw, isang sigaw ang narinig ng buong hukbo,
    na nagsasabing, “Bawat lalaki ay dapat bumalik sa kaniyang lungsod, at bawat lalaki
    ay bumalik na sa kaniyang rehiyon!”
  cbu-NT: Ashirangu, zar pumarisha sundar ichingarusin anoo tsiyatssee mazinarangusin,
    waanpatatin, Watstaya. Yaanpeetam tsapunip suwayani.
  hui-hui: Ani homayagola howa ni paliyagola Isaraele ami hearubi Yuda ami hearubi
    bibahendeme huaro lalu howa lalu, Áyu ogoni inane dindiha dai bialu inane dalu
    wigi birimagoha purogo lami̱ya ma, lai hene.
  mya-mya: နေ​ဝင်​ချိန်​နီး​သော​အ​ခါ``လူ​တိုင်း​ကိုယ့်​ပြည်၊ ကိုယ့်​မြို့​ရွာ​များ​သို့​ပြန်​ကြ​ကုန်​အံ့''
    ဟူ​သော ဟစ်​သံ​သည်​ဣ​သ​ရေ​လ​တပ်​တစ်​တပ်​လုံး သို့​ရောက်​ရှိ​လာ​လေ​သည်။
  bod-N: ཉི་མ་ནུབ་པའི་དུས་ཙམ་ལ་དམག་སྒར་དུ་བཀའ་བབས་ནས། མི་ཐམས་ཅད་རང་རང་གི་གྲོང་ཁྱེར་དང་རང་རང་གི་ཡུལ་དུ་ལོག་ཅིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Zuva parakanga rava kuvira, kwakadaidzirwa kuhondo yose kuti, “Munhu wose
    kuguta rake; munhu wose kunyika yake!”
  spa-BLM: 'Un grito recorrió el ejército al ponerse el sol, diciendo: “¡Cada uno
    a su ciudad y cada uno a su país!”'
  cac-cac: 'Axo yic vanxo sq''uic''b''i, ix och jun av d''a scal masanil eb'' soldado,
    ix yalani: Paxan̈ec d''a e chon̈ab'', ma d''a e luum junjun ex, xchi.'
  swh-ULB: Ikawa wakati wa kuzama jua, kilio kikatawala kwa jeshi lote, wakisema,
    “Kila mtu arudi kwenye mji wake; na kila mtu arudi kwenye mkoa wake!”
  bel-bel: 'І абвешчана было па ўсім табары пры захадзе сонца: кожны ідзі ў свой горад,
    кожны ў сваю зямлю!'
  deu-ELBBK: 'Da erging der laute Ruf durch das Lager beim Untergang der Sonne, indem
    man sprach: Jeder in seine Stadt, und jeder in sein Land!'
  mbb-OT: Ne hein midsanlep en is andew, duen mibensag dutun te menge sundaru te Israel
    te, “Is kada sevaha med-ulì en diyà te kandin he ed-ulian!”
  mal-2015: സൂര്യൻ അസ്തമിക്കുമ്പോൾ ഓരോരുത്തൻ താന്താന്റെ പട്ടണത്തിലേക്കും താന്താന്റെ
    ദേശത്തേക്കും പോകട്ടെ എന്നു പാളയത്തിൽ ഒരു പരസ്യം പുറപ്പെട്ടു.
  rmc-rmc: 'Sar zageľa o kham, andro taboris šunďiľa te vičinel: „Dojekh murš mi džal
    pale andre peskro foros the andre peskri phuv.'
  pes-OPV: 'و هنگام غروب آفتاب در لشکر ندا در‌داده، گفتند: «هر کس به شهر خود و هر
    کس به ولایت خویش برگردد.»'
  ron-1924: 'Ла апусул соарелуй, с-а стригат прин тоатэ табэра: „Сэ плече фиекаре
    ын четатя луй ши сэ плече фиекаре ын цара луй,'
  ben-OBCV: সূর্য যখন অস্ত যাচ্ছিল, তখন সৈন্যদলে এই হাহাকার ছড়িয়ে পড়েছিল, “প্রত্যেকে
    নিজের নিজের নগরে ফিরে যাও। প্রত্যেকে নিজের নিজের দেশে ফিরে যাও!”
  som-som: Oo markii qorraxdu sii dhacaysay ayaa qaylo ka dhex baxday ciidankii oo
    dhan, oo waxay lahaayeen, War nin waluba ha tago magaaladiisii iyo waddankiisiiba.
  lat-VUC: 'et præco insonuit in universo exercitu antequam sol occumberet, dicens:
    Unusquisque revertatur in civitatem, et in terram suam.'
  eng-ASVBT: And there went a cry throughout the host about the going down of the
    sun, saying, Every man to his city, and every man to his country.
  ita-1885: 'E come il sole tramontava, passò un bando per il campo, dicendo: Riducasi
    ciascuno alla sua città, ed al suo paese.'
  eng-LXXUP: And the herald of the army stood at sunset, saying, Let every man go
    to his own city and his own land,
  eng-ULB: Then about the time the sun was going down, a cry went up throughout the
    army, saying, “Every man should go back to his city; and every man should go back
    to his region!”
  spa-VBL: 'Al atardecer, un grito salió de las filas: “¡Retírense! Cada uno vuelva
    a su ciudad, cada uno vuelva a su país”.'
  fra-_FOB: 'Et, comme le soleil se couchait, ce cri passa dans les rangs: Chacun
    à sa ville, et chacun à son pays!'
  mal-mal: സൂര്യൻ അസ്തമിക്കുമ്പോൾ ‘ഓരോരുത്തൻ താന്താന്റെ പട്ടണത്തിലേക്കും താന്താന്റെ
    ദേശത്തേക്കും പോകട്ടെ’ എന്ന് പാളയത്തിൽ ഒരു പരസ്യം പുറപ്പെട്ടു.
  urd-GVR: Jab sūraj ġhurūb hone lagā to Isrāīlī fauj meṅ buland āwāz se elān kiyā
    gayā, “Har ek apne shahr aur apne ilāqe meṅ wāpas chalā jāe!”
  suz-BL: मिनु नां लाक्‍गा नोले लडाइ पाइब आन हुलम “मुर नेल्‍ल इन सहर सहर नु इन बाक्‍तीक
    लने” देंशो लोव़ नेन्‍मे बाक्‍त।
  ita-1927: 'E come il sole tramontava, un grido corse per tutto il campo: “Ognuno
    alla sua città! Ognuno al suo paese!”'
  ckb-ckb: 'کاتێک خۆر لە ئاوابوون بوو، هاوارێک بەناو سوپاکەدا بڵاو بووەوە و گوتی:
    «هەر پیاوە و بۆ خاکەکەی و شارۆچکەکەی خۆی بگەڕێتەوە!»'
  eng-BBE: And about sundown a cry went up from all parts of the army, saying, Let
    every man go back to his town and his country, for the king is dead.
  kan-OKCV: ಸಾಯಂಕಾಲವಾದಾಗ, “ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ತನ್ನ ಪಟ್ಟಣಕ್ಕೂ, ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ
    ತನ್ನ ದೇಶಕ್ಕೂ ಹೋಗಲಿ,” ಎಂದು ಸೈನ್ಯದಲ್ಲಿ ಪ್ರಕಟಮಾಡಲಾಯಿತು.
  tam-2017: பொழுதுபோகும்போது அவரவர் தம்தம் பட்டணத்திற்கும், அவரவர் தம்தம் தேசத்திற்கும்
    போகலாம் என்று இராணுவத்தில் அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Y á puesta del sol salió un pregón por el campo, diciendo: ¡Cada uno
    á su ciudad, y cada cual á su tierra!'
  ron-BTF: 'Şi pe la apusul soarelui s-a făcut o strigare prin toată oştirea, spunând:
    Fiecare om la cetatea sa şi fiecare om la ţara sa!'
  eng-WEBP: A cry went throughout the army about the going down of the sun, saying,
    “Every man to his city, and every man to his country!”
  eng-FBV: 'At sunset, a shout went out from the lines: “Retreat! Every man back to
    his town, every man back to his own country!”'
  nld-1939: 'En nog voor zonsondergang ging de kreet door het leger: Iedereen terug
    naar zijn stad, iedereen terug naar zijn land;'
  nch-BL: 'Huan quema calactiyahuiyaya tonati quinyolmelajque nopa israelita soldados:
    “¡Nochi tantoc! ¡Xitacuepilica nochi amochajchaj!”'
  vie-1934: 'Lối chiều, trong hàng quân có rao truyền rằng: Ai nấy hãy trở về thành
    mình, xứ mình.'
  hin-CV: 'शाम को सारी सेना में यह घोषणा की गई: “हर एक व्यक्ति अपने-अपने नगर को और
    हर एक सैनिक अपने-अपने देश को लौट जाए.”'
  spa-BES: 'Y al anochecer subió un grito de todas partes del ejército, diciendo:
    Que cada hombre regrese a su pueblo y a su país, porque el rey está muerto.'
  tdx-tdx: 'Nipoñak’ amy zao ty koike niboele amy valobohòkey te tsofots’ àndro nanao
    ty hoe: Songa ondaty mb’ an-drova’e, fonga ondaty mb’ an-tane’e añe.'
  tha-KJV: ประมาณดวงอาทิตย์ตกก็​มี​เสียงร้องทั่วกองทัพว่า “​ทุ​กคนจงกลับไปเมืองของตัว
    และทุกคนจงกลับไปภู​มิ​ลำเนาของตัว”
  por-BR-2018: 'E ao pôr do sol saiu um clamor pelo campo, dizendo: Cada um à sua
    cidade, e cada qual à sua terra!'
  deu-ELO: 'Da erging der laute Ruf durch das Lager beim Untergang der Sonne, indem
    man sprach: Ein jeder in seine Stadt, und ein jeder in sein Land!'
  eng-WYC-2018: And a crier sounded in all the host, before that the sun went down,
    and said, Each man turn again into his city, and into his land, (or Each man return
    to his own city, and to his own land).
  epo-epo: 'Post la subiro de la suno tra la militistaro ekkuris voko: Ĉiu en sian
    urbon, ĉiu en sian landon.'
  uig-PIN: 'Kün patarda ⱪoxun arisida bir ⱪattiⱪ sada anglinip: — Ⱨǝr adǝm ɵz xǝⱨirigǝ
    yansun! Ⱨǝrbiri ɵz yurtiƣa yenip kǝtsun! — deyildi.'
  beo-beo: 'Eso dabe galu, Isala:ili dadi gagui wa:i ouligisu dunu, ilia da Isala:ili
    dadi gagui dunu dada:lei ilima amane wele sia:i, “Dilia afafai amo dilila: sogedafa
    amola moilaidafa amoga bu sinididigima!”'
  tpi-OTNT: Klostu san i laik i go daun, orait ol soldia bilong Israel na Juda i singaut
    olsem, “Yumi olgeta i mas i go bek long kantri bilong yumi na long ol ples bilong
    yumi.”
  hau-SA: Da rana tana fāɗuwa, sai kuka ta bazu cikin mayaƙa, “Kowane mutum ya tafi
    garinsu; kowa ya tafi ƙasarsa!”
  uig-LAT: 'Kün patarda qoshun arisida bir qattiq sada anglinip: — Her adem öz shehirige
    yansun! Herbiri öz yurtigha yénip ketsun! — déyildi.'
  nde-nde: 'Ekutshoneni kwelanga kwamenyezelwa kuyo yonke impi ukuthi: “Abantu bonke
    kababuyele emizini yakibo, bonke kababuyele lowo lalowo elizweni lakibo!”'
  ton-ton: Pea feʻunga mo e tō hifo ʻae laʻā, naʻe ʻalu atu ʻae fanongonongo ki he
    kautau, ʻo pehē, “Ke ʻalu ʻae tangata taki taha ki hono kolo, mo e tangata taki
    taha ki hono fonua ʻoʻona.”
  ces-1613: 'I volal biřic po vojště, když již slunce zapadlo, řka: Jeden každý do
    města svého, a jeden každý do země své navrať se.'
  eng-WMB: A cry went throughout the army about the going down of the sun, saying,
    “Every man to his city, and every man to his country!”
  tam-TCV: சூரியன் அஸ்தமிக்கும்பொழுது, “ஒவ்வொருவனும் தன்தன் பட்டணத்துக்கும் ஒவ்வொருவனும்
    தன்தன் நாட்டுக்கும் திரும்பிப்போங்கள்” என்றொரு சத்தம் படைகளிடையே எங்கும் பரவியது.
  ceb-ULB: Unya sa hapit na mosalop ang adlaw, may usa ka singgit gikan sa kasundalohan,
    nga nag-ingon, ''Ang matag usa kinahanglan mopauli ngadto sa iyang siyudad, ug
    ang matag usa kinahanglan mopauli ngadto sa iyang rehiyon!''
  pol-UBG: 'O zachodzie słońca w obozie wydano rozkaz: Każdy do swego miasta i każdy
    do swojej ziemi.'
  agr-agr: 'Tuja etsa ashí akagai Israel suntag aidaun apuji chichaak: “Ashí waketjatajum,'
  kyc-kyc: Neta anda repeta para ingiyamo dokopa Isaraele yanda singi kareyaminyi
    dokona pii mende lao sukusa pao akali peparae nakamana taone yuupi dupwana kapu
    kyuo pena, leya.
  urd-GVU: جب سورج غروب ہونے لگا تو اسرائیلی فوج میں بلند آواز سے اعلان کیا گیا، ”ہر
    ایک اپنے شہر اور اپنے علاقے میں واپس چلا جائے!“
  deu-1912: 'Und man ließ ausrufen im Heer, da die Sonne unterging, und sagen: Ein
    jeglicher gehe in seine Stadt und in sein Land.'
  kan-2017: ಸೂರ್ಯಸ್ತಮಾನವಾದ ಕೂಡಲೆ “ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಪ್ರಾಂತ್ಯಕ್ಕೂ ಪಟ್ಟಣಕ್ಕೂ ಹೋಗಲಿ”
    ಎಂಬ ಕೂಗು ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯದಲ್ಲಿ ಹಬ್ಬಿಕೊಂಡಿತು
  yap-yap: Ma fa’ani gonowrug mi ni wereg e thin rok e salthaw nu Israel ni nge be’
    me sul ko girok e nug nge binaw rok.
  hlt-MCSB: Khomik a tlak vaengah tah caem khuiah tamlung cet tih, “Hlang te amah
    khopuei la, amah khohmuen la rhip mael saeh,” a ti.
  mdy-ETH: ዒዞ ኬሎ ዓባ ጌላኒ ዴና ዴዓዛ፦ «ፔቴ ፔቴ ዓሳ ፔ ዓጮ፤ ሃሣ ፔ ካታሞ ካታሞ ማዒ ዴንዶንጎ!» ጋዓ ኪኢታ ዒስራዔኤሌ
    ዓሶኮ ፖኦሊሶ ሱኡጋፓ ዋይዚንቴኔ።
  twi-ASANTE: 'Onwunu reyɛ adwo no, wɔteateaam faa akodɔm no nyinaa mu sɛ: “Ɔko no
    aba awieeɛ. Monsane nkɔ efie!”'
  eng-WEBU: A cry went throughout the army about the going down of the sun, saying,
    “Every man to his city, and every man to his country!”
  wal-wal: Awai wullanau matishin olanchchatu giddon, “Asai ubbai ba katamaa ba katamaa
    bo! Asai ubbai ba biitti ba biitti bo!” yaagiya azazoi kiyiis.
  spa-PDDPT: 'Al ocultarse el sol, salió un pregón por el campamento: ¡Cada uno a
    su ciudad! ¡Cada uno a su tierra!'
  gun-gun: Kuaray ndojopevei ma jave onhendu peteĩ ayvu xondaro kuery ikuaia rupi,
    “Peteĩ-teĩ tapeo pendekoa katy, peteĩ-teĩ tapeo pendeyvy katy ae”, he'i va'e.
  ilo-ULB: Ket idi lumlumneken ti init, impukkaw dagiti armada, a kunada, “Agsubli
    ti tunggal maysa iti siudadna, ken tunggal maysa iti rehionna!”
  kpg-kpg: Hoohoo gi di ulu di laa, gei di haga iloo deenei gaa dele i mehanga digau dauwa
    o Israel, boloo, “Goodou huogodoo hula gi muli gi di godou henua mo godou waahale!”
  uig-ARA: 'كۈن پاتاردا قوشۇن ئارىسىدا بىر قاتتىق سادا ئاڭلىنىپ: ــ ھەر ئادەم ئۆز
    شەھىرىگە يانسۇن! ھەربىرى ئۆز يۇرتىغا يېنىپ كەتسۇن! ــ دېيىلدى.'
  sus-sus: Soge goro tɛmui, yaamari naxa fi, «Birin xa gbilen e xɔnyi, birin xa siga
    e xa bɔxi ma.»
  pon-2006: Eri, mwohn ketipin eh pahn kihrla, pakair ehu ahpw kohseli nanpwungen
    sounpeien Israel kan, “Kumwail koaros en pwurala nan sapwamwail oh nan amwail
    kahnimw kan.”
  jae-jae: Ma gêdêŋ oc jakêsêp wali teŋ kêtaŋ siŋwaga samob sêŋô gebe “Lau samob dêndêŋ
    nêŋ malac ma nêŋ gamêŋ êndêŋ-êndêŋgeŋ sêna.”
  ksd-ksd: 'Ma ba ra keake i papait na vana ba di ga oraoro dari livuan ta ra tarai
    na vinarubu: A tarai par diat a vana ta kadia pia na pal tikatikai, ma ta kadia
    gunan tikatikai.'
  tur-YTC: Güneş batmak üzereyken ordu arasında, “Herkes kendi kentine, herkes kendi
    ülkesine!” diye bir haykırış yükseldi.
  grc-BRENT: Καὶ ἔστη ὁ στρατοκῆρυξ δύνοντος τοῦ ἡλίου, λέγων, ἕκαστος εἰς τὴν ἑαυτοῦ
    πόλιν καὶ εἰς τὴν ἑαυτοῦ γῆν,
  ind-AYT: Saat matahari terbenam, ada teriakan melintasi perkemahan, bunyinya, “Masing-masing
    ke kotanya dan masing-masing ke negerinya!”
  nya-nya: Pamene dzuwa linkalowa, kunamveka mfuwu wa nkhondo kuti, “Munthu aliyense
    apite ku mzinda wa kwawo, aliyense apite ku dziko la kwawo!”
  hrv-hrv: 'O zalasku sunčevu odjeknu glas taborom: “Svaki u svoj grad i svaki u svoju
    zemlju!'
  mps-mps: Te giliga iba degasa dulubo pąde igi pabo si da, teda te Israel ami bidi
    dabe, me Juda ami bidi dabego te tiwai i walio, “Da tigidali te dena bulu tǫ
    pedai kantriba, me te dena bulu dabeba pela silinao,” walio.
  tpi-tpi: Klostu san i laik i go daun, orait ol soldia bilong Israel na Juda i singaut
    olsem, “Yumi olgeta i mas i go bek long kantri bilong yumi na long ol ples bilong
    yumi.”
  dan-1931: 'Da Solen gik ned, gik det Råb gennem Lejren: “Enhver drage hjem til sin
    By og sit Land,'
  vie-OVCB: 'Lúc mặt trời lặn, có tiếng loan báo trong hàng quân: “Ai về nhà nấy!”'
  guj-2017: પછી દિવસને અંતે સૂર્યાસ્ત થતાં જ રાજાની લશ્કરી છાવણીમાં એક મોટો પોકાર
    થયો, “દરેક જણ પોતપોતાના નગરમાં અને પોતપોતાના દેશમાં જાઓ!”
  pon-2006A: Eri, mwohn ketipin eh pahn kihrla, pakair ehu ahpw kohseli nanpwungen
    sounpeien Israel kan, “Kumwail koaros en pwurala nan sapwamwail oh nan amwail
    kahnimw kan.”
  por-BRBSL: 'Um grito correu por todo o exército sobre o pôr do sol, dizendo: “Cada
    homem para sua cidade, e cada homem para seu país!'
  cth-cth: Kanî aloum tawmlei nah ransanaw thung dawk hoi tami pueng amae kho tangkuem
    dawk, tami pueng mae ram lah koung ban awh naseh telah thouk a oung awh.
  twi-twi: 'Onwini reyɛ adwo no, wɔteɛteɛɛ mu faa asraafo no nyinaa mu se: “Ɔko no
    aba awiei. Monsan nkɔ fie!”'
  hlt-hlt: Khomik a tlak vaengah tah caem khuiah tamlung cet tih, “Hlang te amah khopuei
    la, amah khohmuen la rhip mael saeh,” a ti.
  tbz-SIM: 'Diyiè tɑti dìì mɔ̀nnì kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ dihɑ̃ɑ̃pɔ̀nkɑrì kɛ dɔ̀: Bɑ́ wè
    wèe kò nho ciɛ, o ɛì,'
  msy-2020: Aruem ghuaghira mɨgoroghasava amima, Israelia ko Judan mɨdorozir gumaziba
    me bar dɨa kamaghɨn mɨgei, “E bar moghɨra uamategh uan kantriba ko uan nguibabar
    mangam!”
  dop-dop: Ilim tʋkɑɣɑ, ɩlɛnɑ pɑ́ yɑɣɑ kɑkiisɑɣɑ kɛ tesikile tɑɑ sɩ pɑɑ wei ɩ́ kpe.
  azb-azb: Günəş batmaqda ikən ordugahın içində «Hər kəs öz şəhərinə! Hər kəs öz ölkəsinə!»
    deyə car çəkildi.
  eng-DBY: And there went the cry throughout the host at the going down of the sun,
    saying, Every man to his city, and every man to his own country!
  hin-2017: सूर्य डूबते हुए सेना में यह पुकार हुई, “हर एक अपने नगर और अपने देश को
    लौट जाए।”
  wol-KYG: 'Jant baa ngay xalambaayu, yéene jib, ba dajal mbooloo ma. Ña nga naan:
    «Na ku nekk ñibbi sa dëkk, ca sam réew!»'
  eng-YLT: and he causeth the cry to pass over through the camp, at the going in of
    the sun, saying, 'Each unto his city, and each unto his land.'
  kne-kne: Idi dandani ay madipos din agew, nan-asibogaw da ay nangwani, “Somaa di
    esa ya esa sin kosto ay ili na.”
  eng-WYC-2017: And a crier sounded in all the host, before that the sun went down,
    and said, Each man turn again into his city, and into his land.
  eng-WMBB: A cry went throughout the army about the going down of the sun, saying,
    “Every man to his city, and every man to his country!”
  urd-GVH: जब सूरज ग़ुरूब होने लगा तो इसराईली फ़ौज में बुलंद आवाज़ से एलान किया गया,
    “हर एक अपने शहर और अपने इलाक़े में वापस चला जाए!”
  rug-rug: Sipu tata lodu sa rimata, si ene si keke zinama pa korapana sa qeto minate,
    zama guahe, “Hopeke tie, pule pa mia vasileana; doduru tie, pule pa mia hopeke
    popoa!”
  gaz-gaz: Akkuma aduun dhiiteen iyyi, “Tokkoon tokkoon namaa gara magaalaa ofii isaatti;
    tokkoon tokkoon namaa gara biyya ofii isaatti!” jedhu tokko dhagaʼame.
  fra-LSG: 'Au coucher du soleil, on cria par tout le camp: Chacun à sa ville et chacun
    dans son pays!'
  yal-yal: Sogen bira waxatini, e sɔnxɔ sɔnxɔni te ganla daaxadeni, e naxa, “Birin
    xa siga a taani, a konni.”
  haw-1868: Laha ae la ka olelo a puni ka poe kaua i ka napoo ana o ka la, e i ana,
    O kela kanaka keia kanaka i kona hale iho, a o kela kanaka keia kanaka i kona
    aina iho.
  arb-NAV: 'وَعِنْدَ غُرُوبِ الشَّمْسِ تَجَاوَبَتْ صَرْخَةٌ بَيْنَ قُوَّاتِ الْجَيْشِ:
    «لِيَرْجِعْ كُلُّ رَجُلٍ إِلَى مَدِينَتِهِ وَإِلَى أَرْضِهِ».'
  ewe-ewe: Esime ɣe nɔ to ɖom la, amewo do ɣli le aʋakɔ la me be, “Ame sia ame nesi
    yi eƒe du me, ame sia ame nesi ayi eƒe anyigba dzi!”
  eng-LEE: And there went a proclamation throughout the camp at the going down of
    the sun, saying, Every man to his city, and every man to his own land.
  gvn-gvn: '@see-verse:1KI.022.035'
  asm-FB: তাৰ পাছত সূর্য মাৰ যোৱা সময়ত সৈন্য সমূহৰ মাজত সকলো ফালে এই কথা চিঞঁৰি কোৱা
    হ’ল, “প্ৰতিজনে নিজ নিজ নগৰ আৰু নিজ দেশলৈ গুচি যাওঁক।”
  sus-A: سٌفٍ فٌرٌ تّمُي، يَامَرِ نَشَ قِ، «بِرِن شَ فبِلٍن عٍ شْنيِ، بِرِن شَ سِفَ
    عٍ شَ بْشِ مَ.»
  fra-SBL: 'Vers le coucher du soleil, un cri se répandit dans l''armée : « Chacun
    dans sa ville, chacun dans son pays. »'
  hbo-hbo: וַיַּעֲבֹ֤ר הָרִנָּה֙ בַּֽמַּחֲנֶ֔ה כְּבֹ֥א הַשֶּׁ֖מֶשׁ לֵאמֹ֑ר אִ֥ישׁ
    אֶל־עִירֹ֖ו וְאִ֥ישׁ אֶל־אַרְצֹֽו׃
  piu-2006: '@see-verse:1KI.022.035'
  kik-kik: Riũa rĩgĩthũa, gũkĩanĩrĩrwo kũrĩ mbũtũ cia ita, ikĩĩrwo atĩrĩ, “O mũndũ
    nĩainũke itũũra rĩake; o mũndũ nĩacooke bũrũri wake!”
  fra-NCL: 'Vers le coucher du soleil, ce cri courut dans le camp : « Chacun à sa
    ville et chacun à son pays ! »'
  cek-AK: Duembang tue phak naah loe, Kami boih angmacae vangpui hoi angmacae prae
    ah caeh o boih ah, tiah misatuh kaminawk thungah lok taphonghaih to sak o.
  cuk-cuk: 'Dad-argwategu, sordamar weyob sogdemalad: “¡Rey burgwisad! Degisoggu,
    e-neg-e-negse namalo, e-neggwebur-e-neggweburse namalo.”'
  uig-CYR: 'Күн патарда қошун арисида бир қаттиқ сада аңлинип: — Һәр адәм өз шәһиригә
    янсун! Һәр бири өз жутиға йенип кәтсун! — дейилди.'
  tel-2017: సాయంకాలం “అందరూ తమ తమ పట్టణాలకూ ప్రాంతాలకూ వెళ్లిపోవచ్చు” అని సైన్యమంతా
    వార్త పాకిపోయింది.
  hat-BSA: 'Epi yon kri te sòti toupatou nan lame a nan lè solèy kouche a. Yo te di:
    “Chak moun rive nan vil li, e chak mesye nan pwòp peyi pa l.”'
  kos-kos: 'Ke faht ah apkuran in tili, kas se inge fwackelik nu sin mwet mweun nukewa
    lun Israel: “Mwet nukewa folokelik nu in facl sel ku siti sel.”'
  hbo-WLC: וַיַּעֲבֹ֤ר הָרִנָּה֙ בַּֽמַּחֲנֶ֔ה כְּבֹ֥א הַשֶּׁ֖מֶשׁ לֵאמֹ֑ר אִ֥ישׁ
    אֶל־עִיר֖וֹ וְאִ֥ישׁ אֶל־אַרְצֽוֹ׃
  ibo-ibo: Mgbe anyanwụ na-ada, e tiri mkpu nke gazuru nʼọgbọ agha ndị Izrel, sị,
    “Nwoke ọbụla laa nʼobodo ya, onye ọbụla laakwa nʼala nke aka ya!”
  ory-ory: “ଆଉ ପ୍ରତ୍ୟେକେ ଆପଣା ନଗରକୁ ଓ ଆପଣା ଦେଶକୁ ଯାଅ,” ଏହି ଡାକ ପ୍ରାୟ ସୂର୍ଯ୍ୟାସ୍ତ ସମୟରେ
    ସୈନ୍ୟମାନଙ୍କର ସର୍ବତ୍ର ବ୍ୟାପିଗଲା।
  chk-chk: Nge lupwen akkar a tuputiu, eman me lein ekewe sounfiun Israel a kökö,
    “Eman me eman mwän epwe liwiniti en me an telinimw me en me fanüan.”
  rop-rop: Gulijap sangodantaim sambala boswan solja bin jandim wed langa ola Isreil
    solja blanga gobek langa olabat ron kantri en taun.
  ukr-1871: 'І загукали під захід сонця в війську: Кожен, вертайсь у свій город і
    в свою землю!'
  deu-1951: 'Und als die Sonne unterging, erscholl die Klage durch das Lager: Jedermann
    gehe in seine Stadt und in sein Land; denn der König ist tot!'
  eng-JPS: 'And there went a cry throughout the host about the going down of the sun,
    saying: ''Every man to his city, and every man to his country.'''
  srp-1865: 'I proðe glasnik po vojsci o zahodu sunèanom govoreæi: svak u svoj grad,
    i svak u svoju zemlju.'
  lug-lug: Enjuba bwe yali ng’eneetera okugwa, ne waba ekirango ekyabuna mu ggye nti,
    “Buli muntu adde mu kibuga ky’ewaabwe, era buli muntu adde mu nsi y’ewaabwe!”
  heb-heb: ויעבר הרנה במחנה כבא השמש לאמר איש אל עירו ואיש אל ארצו׃
  ben-IRV: সূর্য্য ডুবে যাবার দিন সৈন্যদলের মধ্যে এই কথা ঘোষণা করা হল, “তোমরা প্রত্যেকেই
    নিজের নিজের শহরে ও নিজের নিজের বাড়িতে ফিরে যাও।”
  pan-pan: ਅਤੇ ਸੂਰਜ ਦੇ ਆਥਣ ਦੇ ਵੇਲੇ ਦਲ ਦੇ ਵਿੱਚ ਇਹ ਹੋਕਾ ਫਿਰਾਇਆ ਗਿਆ ਕਿ ਹਰ ਕੋਈ ਆਪੋ ਆਪਣੇ
    ਸ਼ਹਿਰ ਅਤੇ ਹਰ ਕੋਈ ਆਪੋ ਆਪਣੇ ਦੇਸ ਨੂੰ ਤੁਰ ਜਾਵੇ।
  mya-JVB: လူအပေါင်းတို့၊ ကိုယ် နေသောမြို့ ပြည် သို့ ပြန်သွားကြဟု နေ ဝင် သောအခါ တတပ်လုံး
    ကို ကြွေးကြော် လေ၏။
  tbg-tbg: 'Kuari avuvano ruhunkireva uvaro uvavano iqoka vaiinti vika vaunaini vi
    aniro tiharo: King Ahaapiva qutu vivo.˼ Qaqirake nenta maaqainive vatukainive
    anirante vuate, tura.'
  hmo-hmo: Dina ia diho noho neganai, tuari orea lalonai tuari taudia haida be idia
    boiboi, idia gwau, “Umui ibounai emui hanua bona tano ta ta dekenai do umui heau
    lao!”
  urd-urd: और आफ़ताब ग़ुरूब होते हुए लश्कर में यह पुकार हो गई, “हर एक आदमी अपने शहर,
    और हर एक आदमी अपने मुल्क को जाए।”
  rus-SYN: 'И провозглашено было по всему стану при захождении солнца: каждый иди
    в свой город, каждый в свою землю!'
  bqc-SIM: Kɛ́ ĩatɛ̃ lɛ́ gɛ̃ kpɛ́u, zĩgↄ̃ↄ wiilɛ̀kↄ̃i aa mɛ̀ baade tá a bùsuu
    e a bɛ wɛ̃́lɛu.
  tcz-CHONGTHU: Nisa chu ahung lhumphat in sepaiho lah a chun, “Gal i-lel taove, na
    kihinso thei nading cheh un jam tauvin,” tin ahung kisam tan ahi.
  mar-mar: सूर्यास्ताच्या वेळी “इस्राएलाच्या सर्वसैन्याला आपापल्या प्रांतात घरोघरी
    जायचा आदेश मिळाला.”
  qub-qub: 'Inti yagaycaptinnaga llapan suldärucuna willanacuran: «¡Cada-ünunchi cuticushun
    tiyashanchïman, marcanchïman-cama.'
  bqp-bqp: Kũ ifãntɛ̃ tɛn gɛ̃ kpɛ́n, zĩ̀karinↄ wiki kàkara ò pì, baadi tá a bùsun
    ari a bɛ wɛ̃tɛn.
  hat-hat: 'Lè solèy pral kouche, yon vwa pran pale nan zòrèy sòlda pèp Izrayèl yo,
    li t''ap di: -Chak moun al nan peyi yo, chak moun al lakay yo,'
  eng-BSB: 'As the sun was setting, the cry rang out in the army: “Every man to his
    own city, and every man to his own land!”'
  eng-WEBPB: A cry went throughout the army about the going down of the sun, saying,
    “Every man to his city, and every man to his country!”
  kbq-kbq: Hagi zagema ufre'zama higeno'a mago'a vahe'mo'za kezati'za amanage hu'naze,
    hagi hara atreta maka vahe'mota kumatamirega vuta etma hiho, hu'za hu'naze.
  nhe-BL: 'Huan quema calactiyohuiyaya tonati quinyolmelajque nopa israelita soldados:
    “¡Nochi tlantoc! ¡Ximocuepaca nochi imochajchaj!”'
  bus-bus: Kɛ̀ ↄfãntɛ̃ e gɛ̃ɛ, zĩ̀kpɛɛnↄ wiii kàkũn wà bè, baade tá a bùsun ai
    a bɛ wɛ́tɛ.
  gub-BL: Kwarahy heixe mehe amogwer tuwihaw uze'eg zauxiapekwer Izaew wanupe wà kury.
    — Pitàitàigatu pezewyr peywy pe tawhu peneko haw pe nehe kury, i'i wanupe wà.
  eng-DRA: 'And the herald proclaimed through all the army before the sun set, saying:
    Let every man return to his own city, and to his own country.'
