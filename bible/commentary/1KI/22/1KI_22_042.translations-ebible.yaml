verse: 1KI.022.042
translations:
  mal-C: രാജഭരണം ഏറ്റെടുക്കുമ്പോൾ അദ്ദേഹത്തിന് മുപ്പത്തിയഞ്ചുവയസ്സായിരുന്നു. അദ്ദേഹം
    ജെറുശലേമിൽ ഇരുപത്തിയഞ്ചുവർഷം ഭരണംനടത്തി. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് അസൂബാ എന്നായിരുന്നു.
    അവൾ ശിൽഹിയുടെ മകളായിരുന്നു.
  deu-TKW: Fünfunddreißig Jahre war Josaphat alt, als er König ward, und fünfundzwanzig
    Jahre regierte er zu Jerusalem. Seine Mutter aber hieß Asuba, die Tochter Silhis.
  lin-lin: Jozafati azalaki na mibu tuku misato na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu tuku mibale na mitano na Yelusalemi. Kombo ya mama
    na ye ezalaki « Azuba. » Azuba azalaki mwana mwasi ya Shili.
  eng-LSV: Jehoshaphat [is] a son of thirty-five years in his reigning, and he has
    reigned twenty-five years in Jerusalem, and the name of his mother [is] Azubah
    daughter of Shilhi.
  eng-GNV: Iehoshaphat was fiue and thirty yere olde, when he began to reigne, and
    reigned fiue and twentie yeere in Ierusalem. And his mothers name was Azubah the
    daughter of Shilhi.
  eng-WEBSTER: Jehoshaphat was thirty and five years old when he began to reign; and
    he reigned twenty and five years in Jerusalem. And his mother's name was Azubah
    the daughter of Shilhi.
  nhw-BL: Huan Josafat quipiyayaya 35 xihuitl quema pejqui tlanahuatía. Huan tlanahuati
    25 xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Azuba huan eliyaya icone
    Silhi.
  swh-ONEN: Yehoshafati alikuwa na umri wa miaka thelathini na mitano alipoanza kutawala,
    naye akatawala huko Yerusalemu miaka ishirini na mitano. Jina la mama yake aliitwa
    Azuba binti Shilhi.
  bba-bba: Yosɑfɑti wi, u mɔwɑ wɔ̃ɔ tɛnɑ kɑ nɔɔbu sɑnɑm mɛ u bɑn te di. Mɑ u kuɑ wɔ̃ɔ
    yɛndɑ nɔɔbu bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Asubɑ Silikin bii.
  eng-KJVCPB: Jehoshaphat was thirty and five years old when he began to reign; and
    he reigned twenty and five years in Jerusalem. And his mother’s name was Azubah
    the daughter of Shilhi.
  luo-luo: Jehoshafat ne ja-higni piero adek gabich kane obedo ruoth kendo norito
    piny kodak Jerusalem kuom higni piero adek gabich. Min mare ne nyinge Azuba nyar
    Shilhi.
  meu-meu: E lohiaia matama negana ai ena mauri laḡanidia na toi-ahui ima; bena Ierusalem
    ai e lohia, laḡani ruahui ima. Sinana ladana na Asuba Silihi.
  npi-ULB: यहोशापातले शासन गर्न थाल्दा तिनी पैँतिस वर्षका थिए, र तिनले यरूशलेममा पच्चिस
    वर्ष राज्य गरे । तिनकी आमाको नाउँ अजूबा थियो, जो शिल्हीकी छोरी थिइन् ।
  yor-yor: Jehoṣafati sì jẹ́ ẹni ọdún márùndínlógójì nígbà tí ó bẹ̀rẹ̀ sí ń jẹ ọba
    ní ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n ní Jerusalẹmu. Orúkọ ìyá rẹ̀ ni Asuba ọmọbìnrin Silihi.
  pes-OPCB: یهوشافاط در سن سی و پنج سالگی بر تخت نشست و بیست و پنج سال در اورشلیم
    سلطنت کرد. مادرش عزوبه نام داشت و دختر شلحی بود.
  tgl-ULB: Si Jehoshafat ay tatlumpu't limang taon nang magsimula siyang maghari,
    at namuno siya sa Jerusalem nang dalawampu't limang taon. Ayuba ang pangalan ng
    kaniyang ina, na anak na babae ni Silhi.
  hui-hui: Ibu taba henenegoria howa mali pira tebirani duria (35) hayagola ibugua
    Yarusalemeni mali pira kirani duria (25) kini howa haru hene. Yahosabada ibu ai̱ya
    agali mini Sili wane Asuba berene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​နှစ်​ဆယ့်​ငါး​နှစ်​နန်း​စံ လေ​သည်။ နန်း​တက်​ချိန်​၌​သူ​သည်​အသက်​သုံး
    ဆယ့်​ငါး​နှစ်​ရှိ​၏။ သူ​၏​မယ်​တော်​မှာ​ရှိ​လ​ဟိ ၏​သ​မီး​အ​ဇု​ဘ​ဖြစ်​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་རྒྱལ་པོར་བཞུགས་དུས་དགུང་ལོ་སོ་ལྔ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ཉེར་ལྔའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་ནི་ཤིལ་ཧིའི་སྲས་མོ་ཨ་ཟུ་བཱ་ཞེས་པ་ཡིན།
  sna-sna: Jehoshafati akanga ane makore makumi matatu namashanu okuberekwa paakava
    mambo, uye akatonga muJerusarema kwamakore makumi maviri namashanu. Zita ramai
    vake raiva Azubha, mwanasikana waShirihi.
  spa-BLM: Josafat tenía treinta y cinco años cuando comenzó a reinar, y reinó veinticinco
    años en Jerusalén. Su madre se llamaba Azubá, hija de Silí.
  cac-cac: Ayxo 35 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi', 25 ab'il ix yac'
    reyal vin̈ d'a Jerusalén. Azuba sb'i ix snun vin̈, yisil ix vin̈aj Silhi.
  swh-ULB: Yehoshafati alikuwa na umri wa miaka thelathini na tano alipoanza kutawala,
    na akatawala Yerusalemu kwa miaka ishirini na mitano. Mama yake alikuwa Azuba,
    binti wa Shilhi.
  bel-bel: Трыццаць пяць гадоў было Ёсафату, калі зацараваў, і дваццаць пяць гадоў
    цараваў у Ерусаліме. Імя маці ягонай Азува, дачка Салаіля.
  deu-ELBBK: Josaphat war 35 Jahre alt, als er König wurde, und er regierte 25 Jahre
    in Jerusalem; und der Name seiner Mutter war Asuba, die Tochter Schilchis.
  mbb-OT: Ne 35 he tuig is keǥurang ni Jehoshafat hein nehimu sikandin he hadì. Diyà
    sikandin te Jerusalem med-ubpà, ne midhadì sikandin seled te 25 he tuig. Is iney
    zin iyan si Azuba he anak ni Shilhi.
  mal-2015: യെഹോശാഫാത്ത് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു മുപ്പത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ
    ഇരുപത്തഞ്ചു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു അസൂബാ എന്നു പേർ; അവൾ ശിൽഹിയുടെ
    മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jošafatoske sas tranda the pandž (35) berš, sar ačhiľa kraľiske, a andro
    Jeruzalem kraľinelas biš the pandž (25) berš. Leskri daj pes vičinelas Azuba,
    oj sas le Šilchioskri čhaj.
  pes-OPV: ویهوشافاط سی و پنج ساله بود که آغاز سلطنت نمود و بیست و پنج سال در اورشلیم
    سلطنت کردو اسم مادرش عزوبه دختر شلحی، بود.
  ron-1924: Иосафат ера де трейзечь ши чинч де ань кынд с-а фэкут ымпэрат ши а домнит
    доуэзечь ши чинч де ань ла Иерусалим. Мама са се нумя Азуба, фата луй Шилхи.
  ben-OBCV: যিহোশাফট পঁয়ত্রিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি পঁচিশ বছর
    রাজত্ব করলেন। তাঁর মায়ের নাম অসূবা। তিনি শিলহির মেয়ে ছিলেন।
  som-som: Oo Yehooshaafaad markuu boqor noqday wuxuu jiray shan iyo soddon sannadood.
    Oo Yeruusaalemna shan iyo labaatan sannadood boqor buu ku ahaa, oo hooyadiis magaceedana
    waxaa la odhan jiray Casuubaah ina Shilxii.
  lat-VUC: 'Triginta quinque annorum erat cum regnare cœpisset, et viginti quinque
    annis regnavit in Jerusalem: nomen matris ejus Azuba filia Salai.'
  eng-ASVBT: Jehoshaphat was thirty and five years old when he began to reign; and
    he reigned twenty and five years in Jerusalem. And his mother’s name was Azubah
    the daughter of Shilhi.
  ita-1885: E Giosafat era d'età di trentacinque anni, quando cominciò a regnare,
    e regnò venticinque anni in Gerusalemme. E il nome di sua madre era Azuba, figliuola
    di Silai.
  eng-LXXUP: Thirty and five years old was he when he began to reign, and he reigned
    twenty and five years in Jerusalem; and his mother’s name was Azubah daughter
    of Shilhi.
  eng-ULB: Jehoshaphat was thirty-five years old when he began to reign, and he reigned
    in Jerusalem twenty-five years. His mother's name was Azubah, the daughter of
    Shilhi.
  spa-VBL: Josafat tenía treinta y cinco años cuando llegó a ser rey, y reinó en Jerusalén
    durante veinticinco años. Su madre se llamaba Azuba, hija de Silhi.
  fra-_FOB: Josaphat était âgé de trente-cinq ans quand il commença à régner, et il
    régna vingt-cinq ans à Jérusalem. Le nom de sa mère était Asuba, et elle était
    fille de Shilchi.
  mal-mal: യെഹോശാഫാത്ത് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ
    ഇരുപത്തഞ്ച് സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മ ശിൽഹിയുടെ മകൾ അസൂബാ ആയിരുന്നു.
  urd-GVR: Us waqt us kī umr 35 sāl thī. Us kā dārul-hukūmat Yarūshalam rahā, aur
    us kī hukūmat kā daurāniyā 25 sāl thā. Māṅ kā nām Azūbā bint Silhī thā.
  suz-BL: येहो-शाफात पिप दुम्‍मेनु ३५ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेमम
    २५ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें अजुबाह बाक्‍माक्‍त। मेको शिल्‍ही आ तमी
    बाक्‍माक्‍त।
  ita-1927: Giosafat avea trentacinque anni quando cominciò a regnare, e regnò venticinque
    anni a Gerusalemme. Il nome di sua madre era Azuba, figliuola di Scilhi.
  ckb-ckb: یەهۆشافات لە تەمەنی سی و پێنج ساڵی بوو بە پاشا، بیست و پێنج ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی عەزوڤای کچی شیلحی بوو.
  eng-BBE: Jehoshaphat was thirty-five years old when he became king, and he was king
    for twenty-five years in Jerusalem. His mother's name was Azubah, the daughter
    of Shilhi.
  kan-OKCV: ಅವನು ಅರಸನಾದಾಗ ಮೂವತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ವರ್ಷ
    ಆಳಿದನು. ಶಿಲ್ಹಿಯ ಮಗಳಾದ ಅಜೂಬಳೆಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  tam-2017: யோசபாத் ராஜாவாகிறபோது முப்பத்தைந்து வயதாக இருந்து, இருபத்தைந்து வருடங்கள்
    எருசலேமில் அரசாட்சிசெய்தான்; சில்கியின் மகளாகிய அவனுடைய தாயின்பெயர் அசுபாள்.
  spa-RV-1909: Y era Josaphat de treinta y cinco años cuando comenzó á reinar, y reinó
    veinticinco años en Jerusalem. El nombre de su madre fué Azuba hija de Silai.
  ron-BTF: Iosafat avea treizeci şi cinci de ani când a început să domnească şi a
    domnit douăzeci şi cinci de ani în Ierusalim. Şi numele mamei lui era Azuba, fiica
    lui Şilhi.
  eng-WEBP: Jehoshaphat was thirty-five years old when he began to reign; and he reigned
    twenty-five years in Jerusalem. His mother’s name was Azubah the daughter of Shilhi.
  eng-FBV: Jehoshaphat was thirty-five when he became king, and he reigned in Jerusalem
    for twenty-five years. His mother's name was Azubah, daughter of Shilhi.
  nld-1939: Josafat was vijf en dertig jaar oud, toen hij koning werd, en hij regeerde
    vijf en twintig jaar te Jerusalem. Zijn moeder heette Azoeba, en was de dochter
    van Sjilchi.
  nch-BL: Huan Josafat quipiyayaya 35 xihuit quema pejqui tanahuatía. Huan tanahuati
    25 xihuit ipan altepet Jerusalén. Inana itoca eliyaya Azuba huan eliyaya icone
    Silhi.
  vie-1934: Giô-sa-phát lên ngôi, tuổi được ba mươi lăm; người cai trị hai mươi lăm
    năm tại Giê-ru-sa-lem. Tên của mẹ người là A-xu-ba, con gái của Si-chi.
  hin-CV: जब उसने शासन की बागडोर संभाली, उसकी उम्र पैंतीस साल की थी. उन्होंने येरूशलेम
    में पच्चीस साल शासन किया. उसकी माता का नाम अत्सूबा था, वह शिल्ही की पुत्री थी.
  spa-BES: Josafat tenía treinta y cinco años cuando comenzó a reinar, y fue rey durante
    veinticinco años en Jerusalén. El nombre de su madre era Azuba, la hija de Silhi.
  tdx-tdx: Ni-telopolo taoñe lime amby t’Iehosafate t’ie namototse nifeleke; le taoñe
    roapolo-lime amby ty nifehea’e e Ierosalaime ao. I Azobà, ana’ i Silký ty tahinan-drene’e.
  tha-KJV: เยโฮชาฟั​ทม​ีพระชนมายุสามสิบห้าพรรษาเมื่อทรงเริ่มขึ้นครอง และพระองค์ทรงครองในเยรูซาเล็มยี่​สิ​บห้าปี
    พระชนนีของพระองค์​มี​พระนามว่า อาซูบาห์ธิดาของชิลหิ
  por-BR-2018: E era Josafá de trinta e cinco anos quando começou a reinar, e reinou
    vinte e cinco anos em Jerusalém. O nome de sua mãe foi Azuba filha de Sili.
  deu-ELO: Josaphat war fünfunddreißig Jahre alt, als er König wurde, und er regierte
    fünfundzwanzig Jahre zu Jerusalem; und er Name seiner Mutter war Asuba, die Tochter
    Schilchis.
  eng-WYC-2018: Jehoshaphat was of five and thirty years, when he began to reign,
    and he reigned five and twenty years in Jerusalem; the name of his mother was
    Azubah, [the] daughter of Shilhi.
  epo-epo: Jehoŝafat havis la aĝon de tridek kvin jaroj, kiam li fariĝis reĝo, kaj
    dudek kvin jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Azuba, filino
    de Ŝilĥi.
  uig-PIN: Yǝⱨoxafat padixaⱨ bolƣanda ottuz bǝx yaxta idi, u Yerusalemda yigirmǝ bǝx
    yil sǝltǝnǝt ⱪildi. Uning anisining ismi Azubaⱨ bolup, u Xilⱨining ⱪizi idi.
  beo-beo: Yihosiafa:de da lalelegele, ode 35esalu, e da muni Yuda hina bagade hamoi,
    amola e da ode25agoanega Yelusaleme moilai bai bagadega esalu, Yuda soge fi ouligilalu.
    Ea:me da Asiuba (Siailihai ea idiwi)
  tpi-OTNT: Jehosafat i gat 35 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 25 yia. Mama bilong Jehosafat, em Asuba, pikinini bilong Silhi.
  hau-SA: Yehoshafat yana da shekara talatin da biyar sa’ad da ya zama sarki, ya kuma
    yi mulki a Urushalima shekaru ashirin da biyar. Sunan mahaifiyarsa, Azuba ’yar
    Shilhi.
  uig-LAT: Yehoshafat padishah bolghanda ottuz besh yashta idi, u Yérusalémda yigirme
    besh yil seltenet qildi. Uning anisining ismi Azubah bolup, u Shilhining qizi
    idi.
  nde-nde: UJehoshafathi waba yinkosi eleminyaka engamatshumi amathathu lemihlanu
    yokuzalwa, wabusa eJerusalema okweminyaka engamatshumi amabili lemihlanu. Ibizo
    likanina kungu-Azubha indodakazi kaShilihi.
  ton-ton: Naʻe tolungofulu ma nima ʻae taʻu ʻo Sihosafate ʻi heʻene kamata pule;
    pea naʻa ne pule ʻi Selūsalema ʻi he taʻu ʻe uofulu ma nima. Pea ko e hingoa ʻo
    ʻene faʻē ko ʻAsupa ko e ʻofefine ʻo Sili.
  ces-1613: A byl Jozafat ve třidcíti pěti letech, když počal kralovati, a dvadceti
    pět let kraloval nad Jeruzalémem, jehož matky jméno bylo Azuba, dcera Silchi.
  eng-WMB: Jehoshaphat was thirty-five years old when he began to reign; and he reigned
    twenty-five years in Jerusalem. His mother’s name was Azubah the daughter of Shilhi.
  tam-TCV: யோசபாத் அரசனானபோது அவனுக்கு முப்பத்தைந்து வயதாயிருந்தது. அவன் எருசலேமில்
    இருபத்தைந்து வருடங்கள் ஆட்சிசெய்தான். இவனுடைய தாய் சில்கியின் மகள் அசுபாள் என்பவள்.
  ceb-ULB: 35 na ang pangidaron ni Jehoshafat sa dihang nagsugod siya sa paghari,
    ug naghari siya sa Jerusalem sulod sa 25 ka tuig. Azuba ang ngalan sa iyang inahan,
    ang anak nga babaye ni Shilhi.
  pol-UBG: Jehoszafat miał trzydzieści pięć lat, gdy zaczął królować, a dwadzieścia
    pięć lat królował w Jerozolimie. Jego matka miała na imię Azuba i była córką Szilchiego.
  urd-GVU: اُس وقت اُس کی عمر 35 سال تھی۔ اُس کا دار الحکومت یروشلم رہا، اور اُس کی
    حکومت کا دورانیہ 25 سال تھا۔ ماں کا نام عزوبہ بنت سِلحی تھا۔
  deu-1912: und war fünfunddreißig Jahre alt, da er König ward, und regierte fünfundzwanzig
    Jahre zu Jerusalem. Seine Mutter hieß Asuba, eine Tochter Silhis. [22:43] Und
    er wandelte in allem Wege seines Vaters Asa und wich nicht davon; und er tat was
    dem HERRN wohl gefiel.
  kan-2017: ಅವನು ಅರಸನಾದಾಗ ಮೂವತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ವರ್ಷ
    ಆಳಿದನು. ಶಿಲ್ಹಿಯ ಮಗಳಾದ ಅಜೂಬಳೆಂಬಾಕೆಯು ಅವನ ತಾಯಿ
  yap-yap: nike gaman e guyey nge lal e duw rok, mi i par u Jerusalem ngi i yog e
    thin u rom ni rliw’ nge lal e duw. Chitiningin e Azubah, ni be’ ni bpin ni fak
    Shilhi.
  hlt-MCSB: Jehoshaphat he sawmthum kum nga a lo ca vaengah manghai tih Jerusalem
    ah kum kul kum nga manghai. A manu ming tah Shilhi canu Azubah ni.
  mdy-ETH: ዒዚ ሃይሢታሚ ዶንጎ ሌዔ ማዓዛ ካኣታዺ፥ ላማታሚ ዶንጎ ሌዔ ዬሩሳላሜይዳ ዴዒ ዎይሤኔ፤ ዒዛኮ ዒንዳ ዓዙባ ጌይንታያ
    ሺሊሂ ናዎኬ።
  twi-ASANTE: Ɔdii adeɛ no, na wadi mfeɛ aduasa enum, na ɔdii adeɛ Yerusalem mfirinhyia
    aduonu enum. Na ne maame din de Asuba a ɔyɛ Silhi babaa.
  eng-WEBU: Jehoshaphat was thirty-five years old when he began to reign; and he reigned
    twenty-five years in Jerusalem. His mother’s name was Azubah the daughter of Shilhi.
  wal-wal: I kawotiyo wode laittai ayyo hasttamanne ichchasha; i Yerusalaamen laatamanne
    ichchashu laitta kawotiis. A aayyiyaa SHiiliha na7iyo Azuubo geetettausu.
  spa-PDDPT: Josafat tenía 35 años cuando comenzó a reinar, y reinó 25 años en Jerusalén.
    El nombre de su madre fue Azuba, hija de Silhi.
  gun-gun: Huvixa oĩ ypy'i jave Josafá ma trinta e cinco ma'etỹ oguereko. Ha'e vy
    vinte e cinco ma'etỹ re huvixa oĩ Jerusalém py. Ixy rery ma Azuba, Sili rajy.
  ilo-ULB: Tallopulo ket lima ti tawen ni Jehosafat idi nagturay isuna, ket nagturay
    isuna iti duapulo ket lima a tawen idiay Jerusalem. Ti nagan ti inana ket Azuba,
    nga anak a babai ni Silhi.
  kpg-kpg: Ono ngadau e motolu maa lima (35), gei mee nogo dagi Jerusalem i nia ngadau
    e madalua maa lima (25). Dono dinana go Azubah, tama ahina ni Shilhi.
  uig-ARA: يەھوشافات پادىشاھ بولغاندا ئوتتۇز بەش ياشتا ئىدى، ئۇ يېرۇسالېمدا يىگىرمە
    بەش يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ئازۇباھ بولۇپ، ئۇ شىلھىنىڭ قىزى
    ئىدى.
  sus-sus: Ɲɛ tongo saxan nun suuli nu na Yehosafati bɛ, a to nu findima mangɛ ra
    Darisalamu. A nga nu na Sili xa di Asuba nan na.
  pon-2006: ni eh sounpar silihsek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek limau. Eh nohno iei Asupa, nein sili serepein.
  ksd-ksd: Ieosapat i ga utul a vinun ma a ilima kana kilala na nilaun ba i ga tur
    pa ia pi na king, ma i ga ki na king arama Ierusalem a ura vinun ma a ilima na
    kilala. A iang i tinata Asuba natu i Silki.
  tur-YTC: Yehoşafat hüküm sürmeye başladığında otuz beş yaşındaydı ve Yeruşalem'de
    yirmi beş yıl hüküm sürdü. Annesinin adı Şilhi'nin kızı Azuva'ydı.
  grc-BRENT: Ἰωσαφὰτ, Υἱὸς τρίακοντα καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτόν, καὶ εἴκοσι
    καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἰερουσαλὴμ· καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀζουβὰ θυγάτηρ
    Σαλαΐ.
  ind-AYT: Yosafat berumur 35 tahun sewaktu menjadi raja dan dia memerintah di Yerusalem
    selama 25 tahun. Nama ibunya adalah Azuba, anak perempuan Silhi.
  nya-nya: Yehosafati anali wa zaka 35 pamene analowa ufumu, ndipo analamulira ku
    Yerusalemu zaka 25. Amayi ake anali Azuba mwana wa Silihi.
  hrv-hrv: Jošafatu bijaše trideset i pet godina kad se zakraljio; kraljevao je dvadeset
    i pet godina u Jeruzalemu; mati mu se zvala Azuba, a bila je kći Šilhijeva.
  mps-mps: Jehosafatgo kibu be te 35 kibu be elalubadi, te sogo aga king pedelali,
    tama aga te Jerusalemde king bidibadi, te kibu be bidi sese deli olama, a naga
    bidai. Jehosafatgo ida, te Asuba, te Silhigo wai dao.
  tpi-tpi: Jehosafat i gat 35 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 25 yia. Mama bilong Jehosafat, em Asuba, pikinini bilong Silhi.
  dan-1931: Josafat var fem og tredive År gammel, da han blev Konge, og han herskede
    fem og tyve År i Jerusalem. Hans Moder hed Azuba og var en Datter af Sjilhi.
  vie-OVCB: Lúc ấy, Giô-sa-phát được ba mươi lăm tuổi và cai trị hai mươi lăm năm
    tại Giê-ru-sa-lem. Mẹ vua tên là A-xu-ba, con Si-chi.
  guj-2017: જયારે યહોશાફાટ રાજા બન્યો, ત્યારે તેની ઉંમર પાંત્રીસ વર્ષની હતી. તેણે
    યરુશાલેમમાં પચ્ચીસ વર્ષ સુધી રાજય કર્યું. તે શિલ્હીની પુત્રી અઝૂબાહનો દીકરો હતો.
  pon-2006A: ni eh sounpar silihsek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek limau. Eh nohno Asupa, nein sili serepein.
  por-BRBSL: Jehosafá tinha trinta e cinco anos quando começou a reinar; e reinou
    vinte e cinco anos em Jerusalém. O nome de sua mãe era Azuba, filha de Shilhi.
  cth-cth: Jehoshaphat teh siangpahrang lah a tawk nah a kum 35 touh a pha. Jerusalem
    kho vah, a kum 25 touh a uk. A manu min teh Azubah, ahni teh Shilhi canu doeh.
  twi-twi: Odii ade no, na wadi mfe aduasa anum, na odii ade Yerusalem mfirihyia aduonu
    anum. Na ne na din de Asuba a ɔyɛ Silhi babea.
  hlt-hlt: Jehoshaphat he sawmthum kum nga a lo ca vaengah manghai tih Jerusalem ah
    kum kul kum nga manghai. A manu ming tah Shilhi canu Azubah ni.
  tbz-SIM: Sosɑfɑti do mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀nùmmù ndi kɛ́di tikpɑ̀tì,
    kɛ́mbo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù. Sidii kóo sɑpɑ̀ɑ̀ Asubɑ
    weè do ò pɛitɛ́.
  msy-2020: Jehosafat azenir 35plan ikia atrivimɨn oto, egha 25plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam, Silhin guivim, an ziam Asuba.
  dop-dop: Sosɑfɑtɩ lʋlʋɣʋ pɩɩsɩ kɑ wɛ hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ kɛ wɑɑtʋ ɩnɩ. Ḿpʋ́ɣʋ́
    ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ hiu nɑ kɑkpɑsɩ kɛ Yosɑlɛm. Ɩ too kɛlɛ Sili pɛɛlɔ Asupɑ.
  azb-azb: Yehoşafat padşah olduğu vaxt otuz beş yaşında idi. O, Yerusəlimdə iyirmi
    beş il padşahlıq etdi. Anasının adı Şilxi qızı Azuva idi.
  eng-DBY: Jehoshaphat was thirty-five years old when he began to reign; and he reigned
    twenty-five years in Jerusalem; and his mother's name was Azubah, the daughter
    of Shilhi.
  hin-2017: जब यहोशापात राज्य करने लगा, तब वह पैंतीस वर्ष का था और पच्चीस वर्ष तक
    यरूशलेम में राज्य करता रहा। और उसकी माता का नाम अजूबा था, जो शिल्ही की बेटी थी।
  wol-KYG: Yosafat amoon na fanweeri at ak juróom, ba muy falu te ñaar fukki at ak
    juróom la falu ca Yerusalem. Yaayam moo doon Asuba, doomu Sili.
  eng-YLT: Jehoshaphat [is] a son of thirty and five years in his reigning, and twenty
    and five years he hath reigned in Jerusalem, and the name of his mother [is] Azubah
    daughter of Shilhi.
  kne-kne: Mantawen si Jehosafat si 35 sin nanbalinana ay ari yan nanturay ed Jerusalem
    si 25 ay tawen. Si Azuba ay anak Silai di ina na.
  eng-WYC-2017: Jehoshaphat was of five and thirty years, when he began to reign,
    and he reigned five and twenty years in Jerusalem; the name of his mother was
    Azubah, [the] daughter of Shilhi.
  eng-WMBB: Jehoshaphat was thirty-five years old when he began to reign; and he reigned
    twenty-five years in Jerusalem. His mother’s name was Azubah the daughter of Shilhi.
  urd-GVH: उस वक़्त उस की उम्र 35 साल थी। उसका दारुल-हुकूमत यरूशलम रहा, और उस की हुकूमत
    का दौरानिया 25 साल था। माँ का नाम अज़ूबा बिंत सिलही था।
  rug-rug: E Zehosapati si toloṉavulu lima vuahenina meke tava baṉara si asa, meke
    ka hiokona lima vuaheni si koa baṉara pa Zerusalema si asa. Sa tinana si e Azuba,
    sa tuna vineki e Silihi.
  gaz-gaz: Yehooshaafaax yeroo mootii taʼetti nama umuriin isaa waggaa soddomii shan
    ture; innis Yerusaalem keessa taaʼee waggaa digdamii shan ni bulche. Maqaan haadha
    isaa Azuubaa ture; isheenis intala Shilhii turte.
  fra-LSG: Josaphat avait trente-cinq ans lorsqu’il devint roi, et il régna vingt
    cinq ans à Jérusalem. Sa mère s’appelait Azuba, fille de Schilchi.
  gnn-gnn: '@see-verse:1KI.022.041'
  yal-yal: Yosafati findi mangan na a ɲɛɛ tonge saxan e nun suulunden nan ma. A yi
    mangayaan liga Yerusalɛn yi ɲɛɛ mɔxɔɲɛn nun suulun. A nga yi xili nɛn Asuba, Silixi
    a dii tɛmɛna.
  haw-1868: He kanakolu kumamalima mau makahiki o Iehosapata i ka wa i hoomaka ai
    oia i kona alii ana, a he iwakalua kumamalima makahiki i alii ai oia maloko o
    Ierusalema; a o Azuba ka inoa o kona makuwahine ke kaikamahine a Silehi.
  arb-NAV: وَكَانَ يَهُوشَافَاطُ فِي الْخَامِسَةِ وَالثَّلاثِينَ حِينَ مَلَكَ، وَدَامَ
    حُكْمُهُ خَمْساً وَعِشْرِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ عَزُوبَةُ
    بِنْتُ شَلْحِي
  ewe-ewe: Yehosafat xɔ ƒe blaetɔ̃ vɔ atɔ̃ eye wòɖu fia le Yerusalem ƒe blaeve vɔ
    atɔ̃. Dadaa ŋkɔe nye Azuba, Silhi ƒe vinyɔnu.
  eng-LEE: Jehoshaphat was thirty and five years old when he became king, and twenty
    and five years did he reign in Jerusalem. And his mother's name was 'Azubah the
    daughter of Shilchi.
  asm-FB: যিহোচাফটে পঁয়ত্ৰিশ বছৰ বয়সত ৰাজত্ৱ কৰিবলৈ ধৰিলে। তেওঁ যিৰূচালেমত পঁচিশ
    বছৰ ৰাজত্ৱ কৰিছিল। তেওঁৰ মাতৃ চিলহীৰ জীয়েক অজুবা আছিল।
  sus-A: حّ تٌنفٌ سَشَن نُن سُولِ نُ نَ يٍهٌسَقَتِ بّ، عَ تٌ نُ قِندِ مَ مَنفّ رَ
    دَرِ سَلَمُ. عَ نفَ نُ نَ سِلِ شَ دِ عَسُبَ نَن نَ.
  fra-SBL: Josaphat avait trente-cinq ans lorsqu'il devint roi, et il régna vingt-cinq
    ans à Jérusalem. Le nom de sa mère était Azuba, fille de Schilchi.
  hbo-hbo: יְהֹושָׁפָ֗ט בֶּן־שְׁלֹשִׁ֨ים וְחָמֵ֤שׁ שָׁנָה֙ בְּמָלְכֹ֔ו וְעֶשְׂרִ֤ים
    וְחָמֵשׁ֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו עֲזוּבָ֖ה בַּת־שִׁלְחִֽי׃
  kik-kik: Jehoshafatu aarĩ na ũkũrũ wa mĩaka mĩrongo ĩtatũ na ĩtano rĩrĩa aatuĩkire
    mũthamaki, na agĩthamaka arĩ Jerusalemu mĩaka mĩrongo ĩĩrĩ na ĩtano. Nyina eetagwo
    Azuba mwarĩ wa Shilihi.
  fra-NCL: Josaphat avait trente-cinq ans lorsqu’il devint roi, et il régna vingt-cinq
    ans à Jérusalem. Sa mère se nommait Azuba, fille de Salaï.
  cek-AK: Jehosaphat siangpahrang ah oh naah, saning quithumto pacoeng, saning pangato
    oh boeh; anih loe Jerusalem ah saning pumphae pangato thung siangpahrang ah oh.
    Amno ih ahmin loe, Shilhi canu Azubah.
  cuk-cuk: Deunni, Josafat birga-dulagwen-gakambe-gakatar-nikadgi (35) yar sealid.
    Josafat, Jerusalén-neggweburgi birga-dulagwen-gakatar (25) negsemai gusad. Josafat-e-nande,
    Azubaʼye-nugad, Silhi-e-sisgwad.
  uig-CYR: Йәһошафат падиша болғанда оттуз бәш яшта еди, у Йерусалимда жигирмә бәш
    жил сәлтәнәт қилди. Униң анисиниң исми Азубаһ болуп, у Шилһиниң қизи еди.
  tel-2017: యెహోషాపాతు పరిపాలించడం మొదలెట్టినప్పుడు అతడు ముప్ఫై అయిదేళ్ళ వాడు. యెరూషలేములో
    అతడు ఇరవై ఐదేళ్ళు పాలించాడు. అతని తల్లి పేరు అజూబా, ఆమె షిల్హీ కూతురు.
  hat-BSA: Josaphat te gen trann-senk ane lè li te devni wa, e li te renye pandan
    venn-senk ane Jérusalem. Epi non manman li se te Azuba, fi a Schilchi a.
  kos-kos: ke el yac tolngoul limekosr, ac el leum in Jerusalem ke yac longoul limekosr.
    Nina kial pa Azubah, acn natul Shilhi.
  hbo-WLC: יְהוֹשָׁפָ֗ט בֶּן־שְׁלֹשִׁ֨ים וְחָמֵ֤שׁ שָׁנָה֙ בְּמָלְכ֔וֹ וְעֶשְׂרִ֤ים
    וְחָמֵשׁ֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ עֲזוּבָ֖ה בַּת־שִׁלְחִֽי׃
  ibo-ibo: Jehoshafat gbara iri afọ atọ na ise mgbe ọ malitere ịbụ eze. Ọ chịrị iri
    afọ abụọ na ise na Jerusalem. Aha nne ya bụ Azuba, nwa Shilhi.
  ory-ory: ରାଜ୍ୟ କରିବାର ଆରମ୍ଭରେ ଯିହୋଶାଫଟ୍‍ଙ୍କର ବୟସ ପଞ୍ଚତିରିଶ ବର୍ଷ ହୋଇଥିଲା ଓ ସେ ଯିରୂଶାଲମରେ
    ପଚିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ। ତାଙ୍କର ମାତାର ନାମ ଅସୂବା, ସେ ଶିଲ୍‍ହିର କନ୍ୟା।
  chk-chk: lupwen a ierini ilik me limu. A nom lon Jerusalem o nemenem lon ükükün
    rüe me limu ier. Iten inan Asupa nöün Silhi we fefin.
  rop-rop: Jehosafet bin 35 yiya ol wen deibin meigim im jidan det nyuwan king blanga
    Juda. Imbin jidan king blanga 25 yiya, en det taim na imbin oldei jidan langa
    Jerusalem. Im mami bin Esuba, det doda blanga Shili.
  ukr-1871: Трийцять і пять год було віку Йосафатового, як зробивсь царем, а двайцять
    і пять год царював у Ерусалимі. Матїр його звали Азуба Салаїлівна.
  deu-1951: Und Josaphat war fünfunddreißig Jahre alt, als er König ward, und regierte
    fünfundzwanzig Jahre lang zu Jerusalem. Und seine Mutter hieß Asuba, eine Tochter
    Silhis.
  eng-JPS: Jehoshaphat was thirty and five years old when he began to reign; and he
    reigned twenty and five years in Jerusalem. And his mother's name was Azubah the
    daughter of Shilhi.
  srp-1865: I imaše Josafat trideset i pet godina kad poèe carovati, i carova dvadeset
    i pet godina u Jerusalimu. A materi mu bješe ime Azuva kæi Silejeva.
  lug-lug: Yekosafaati yalina emyaka egy’obukulu amakumi asatu mu etaano we yatandikira
    okufuga, era n’afugira mu Yerusaalemi okumala emyaka amakumi abiri mu etaano.
    Nnyina erinnya lye ye yali Azuba muwala wa Siruki.
  heb-heb: יהושפט בן שלשים וחמש שנה במלכו ועשרים וחמש שנה מלך בירושלם ושם אמו עזובה
    בת שלחי׃
  ben-IRV: যিহোশাফট পঁয়ত্রিশ বছর বয়সে রাজত্ব শুরু করেন এবং পঁচিশ বছর যিরূশালেমে
    রাজত্ব করেন। তাঁর মায়ের নাম অসুরা, তিনি শিল্‌হিরের মেয়ে।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਪੈਂਤੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪੱਚੀ ਸਾਲ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਸ਼ਿਲਹੀ ਦੀ ਧੀ ਅਜ਼ੂਬਾਹ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့၌ နှစ် ဆယ်ငါး နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ရှိလဟိ သမီး အဇုဘ
    အမည် ရှိ၏။
  tbg-tbg: Jehosafaativa 35 ihi varakova avuhainaa vaiintiqama viro Ieruharemini vaiharo
    25 ihiara Iutaaqaa raqiki vaura. Vira nova Asubaava Silihira raavuravano vaura.
  hmo-hmo: Ia lohia hamatamaia neganai Iehosapata ena mauri lagani be 35, bona lagani
    27 lalonai Ierusalema dekenai ia lohia. Iena sinana ena ladana be Asuba Silihi.
  urd-urd: जब यहूसफ़त हुकूमत करने लगा तो पैंतीस साल का था, और उसने येरूशलेम में पच्चीस
    साल हुकूमत की। उसकी माँ का नाम 'अजूबाह था, जो सिल्ही की बेटी थी।
  rus-SYN: Тридцати пяти лет был Иосафат, когда воцарился, и двадцать пять лет царствовал
    в Иерусалиме. Имя матери его Азува, дочь Салаиля.
  bqc-SIM: Aà wɛ̃̀ bla sↄosaide guu ↄ̃ à kpalablèu, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ baasↄoɛ. Aà da tↄ́n Azuba, Seli nɛ́ɛ.
  tcz-CHONGTHU: Jehoshaphat leng ahungchan chun kum somthum le nga ana lhing tan ahi.
    Hitichun aman Jerusalem'ah kum somnile nga vai ana hom’in ahi. Anu chu Shilhi
    chanu Azubah ahi.
  mar-mar: यहोशाफाट वयाच्या पस्तीसाव्या वर्षी राजा झाला आणि यरूशलेमामध्ये त्याने पंचवीस
    वर्षे राज्य केले. त्याच्या आईचे नाव अजूबा. ती शिल्हीची कन्या.
  qub-qub: Chay öra pay caycaran quimsa chunca pichgan (35) watayoj. Jerusalencho
    ray caran ishcay chunca pichgan (25) wata. Mamanpa jutin caran Azuba. Paynami
    caran Silhipa wamran.
  bqp-bqp: A wɛ̃̀ baraakuri awɛɛsↄↄrode gũnn à kɛ̀ kína ũ, akũ à kí blè Yurusalɛmu
    wɛ̃̀ baraasↄↄro. A da tↄ́n Azuba, Sili nɛ́mɛ.
  hat-hat: Lè sa a, li te gen trannsenkan sou tèt li. Li pase vennsenkan ap gouvènen
    lavil Jerizalèm. Manman li te rele Azouba. Se te pitit fi Chilki.
  eng-BSB: Jehoshaphat was thirty-five years old when he became king, and he reigned
    in Jerusalem twenty-five years. His mother’s name was Azubah daughter of Shilhi.
  eng-WEBPB: Jehoshaphat was thirty-five years old when he began to reign; and he
    reigned twenty-five years in Jerusalem. His mother’s name was Azubah the daughter
    of Shilhi.
  kbq-kbq: Hagi Jehosafati'a 35'a kafu hu'neno, kinia efore huno mani'neno, 25'a kafufi
    Jerusalemi kumatera kinia mani'ne. Hagi nerera'a Silhi'e nehaza ne'mofo mofakino
    agi'a Azuba'e.
  nhe-BL: Huan Josafat quipiyayaya 35 xihuitl quema pejqui tlanahuatía. Huan tlanahuati
    25 xihuitl ipan altepetl Jerusalén. Inana itoca eliyaya Azuba huan eliyaya icone
    Silhi.
  bus-bus: À wɛ̃̀ baaakuri asↄↄrodee guun à kɛ̀ kí ũ, ben à kí blè Yerusalɛmu wɛ̃̀
    baaasↄↄro. À da tↄ́n Azuba, Sili nɛ́mɛ.
  gub-BL: Wereko 35 kwarahy tuwihawete romo wiko mehe. Umumaw 25 kwarahy tuwihawete
    romo Zeruzarez pe wiko pà. Azuma ihy her romo a'e. Xir tazyr romo hekon a'e.
  eng-DRA: 'He was five and thirty years old when he began to reign, and he reigned
    five and twenty years in Jerusalem: the name of his mother was Azuba the daughter
    of Salai.'
