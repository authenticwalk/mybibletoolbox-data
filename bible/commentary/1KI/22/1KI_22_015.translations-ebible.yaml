verse: 1KI.022.015
translations:
  mal-C: 'മീഖായാവു രാജസന്നിധിയിലെത്തിയപ്പോൾ രാജാവ് അദ്ദേഹത്തോട്: “മീഖായാവേ, ഞങ്ങൾ
    ഗിലെയാദിലെ രാമോത്തിനെതിരേ യുദ്ധത്തിനു പുറപ്പെടണമോ അഥവാ, പുറപ്പെടാതിരിക്കണമോ എന്തു
    ചെയ്യേണം?” എന്നു ചോദിച്ചു. മീഖായാവു പരിഹാസത്തോടെ മറുപടികൊടുത്തു: “ആക്രമിക്കുക!
    വിജയം വരിക്കുക! യഹോവ അതിനെ രാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കും.”'
  deu-TKW: 'Als er nun zum Könige kam, fragte ihn der König: Micha, sollen wir nach
    Ramoth in Gilead in den Krieg ziehen oder sollen wir es unterlassen? Da antwortete
    er ihm: Zieh nur hin, und das Gelingen kann dir nicht fehlen; Jahwe wird es schon
    in die Gewalt des Königs geben.'
  lin-lin: 'Tango akomaki epai ya mokonzi, mokonzi alobaki na ye : — Mishe, tokoki
    solo kokende kobundisa Ramoti ya Galadi to te ? Mishe azongisaki : — Kende ! Okolonga !
    Yawe akokaba yango na maboko ya mokonzi.'
  eng-LSV: And he comes to the king, and the king says to him, “Micaiah, do we go
    to Ramoth-Gilead, to battle, or do we refrain?” And he says to him, “Go up, and
    prosper, and YHWH has given [it] into the hand of the king.”
  eng-GNV: 'So he came to the King, and the King said vnto him, Michaiah, shall we
    go against Ramoth Gilead to battel, or shall we leaue off? And he answered him,
    Goe vp, and prosper: and the Lord shall deliuer it into the hand of the King.'
  eng-WEBSTER: 'So he came to the king. And the king said to him, Micaiah, shall we
    go against Ramoth-gilead to battle, or shall we forbear? And he answered him,
    Go, and prosper: for the LORD will deliver it into the hand of the king.'
  nhw-BL: 'Huajca Micaías ajsico campa nopa tlanahuatijquetl Acab huan nopa tlanahuatijquetl
    quiilhui: ―Micaías, ¿tiyase tijhuilanatij altepetl Ramot tlen tlali Galaad o tiquincahuase
    ma itztoca nopona? Huan ya quinilhui: ―Quena, huelis tiyas huan titlatlanis pampa
    TOTECO quitemactilis momaco.'
  swh-ONEN: Alipofika, mfalme akamuuliza, “Mikaya, je, twende vitani dhidi ya Ramoth-Gileadi
    au niache?” Akamjibu, “Shambulia na ushinde, kwa kuwa Bwana atawatia mkononi mwa
    mfalme.”
  bba-bba: Ye Misee u turɑ sinɑ bokon wuswɑɑɔ, sinɑ boko u nùn bikiɑ u nɛɛ, sɑ ko
    kpĩ su tɑbu dɑ Rɑmɔti Gɑlɑdin temɔ? Nɡe su ku dɑ. Mɑ u nɛɛ, i doo mɛ, i ko i nɑsɑrɑ
    wɑ. Yinni Gusunɔ u koo nun bu nɔmu bɛriɑ.
  eng-KJVCPB: 'So he came to the king. And the king said unto him, Micaiah, shall
    we go against Ramoth-gilead to battle, or shall we forbear? And he answered him,
    Go, and prosper: for the Lord shall deliver it into the hand of the king.'
  luo-luo: Kane Mikaya ochopo, ruoth nopenje niya, “Bende wanyalo dhi mondo waked
    gi jo-Ramoth Gilead, koso kik wadhi?” Nodwoke niya, “Ked kodgi kendo iyud loch
    nimar Jehova Nyasaye osechiwe e lwet ruoth.”
  meu-meu: Ia na hanua pavapavana dekenai e kau; bena hanua pavapavana ese e nanadaia,
    eto, Mikaia, ai ese Ramoto-gilead na baia tuari henia eiava basia tuari henia?
    Bena Mikaia ese e haere henia, eto, Aola, ba kwalimu; Iehova ese hanua pavapavana
    imana ai baine atoa.
  npi-ULB: जब तिनी राजाकहाँ आए राजाले तिनलाई भने, “मीकाया, हामी युद्धको लागि रामोत-गिलादमा
    जाऊँ कि नजाऊँ ?” मीकायाले तिनलाई जवाफ दिए, “आक्रमण गर्नुहोस् र विजयी हुनुहोस्
    । परमप्रभुले यो तपाईंको हातमा सुम्पिदिनुहुने छ ।”
  yor-yor: Nígbà tí ó sì dé, ọba sì béèrè lọ́wọ́ rẹ̀ pé, “Mikaiah, ṣé kí a lọ bá Ramoti
    Gileadi jagun, tàbí kí a jọ̀wọ́ rẹ̀?” Ó sì dáhùn wí pé, “Lọ, kí o sì ṣẹ́gun, nítorí
    Olúwa yóò fi lé ọba lọ́wọ́.”
  pes-OPCB: 'وقتی میکایا به حضور پادشاه رسید، اَخاب از او پرسید: «ای میکایا، آیا ما
    به راموت جلعاد حمله کنیم یا نه؟» میکایا جواب داد: «البته! چرا حمله نکنی! خداوند
    تو را پیروز خواهد کرد!»'
  tgl-ULB: Nang lumapit siya sa hari, sinabi sa kaniya ng hari, “Micaya, dapat ba
    kaming pumunta sa Ramot Galaad upang makipaglaban, o hindi?' Sumagot si Micaya,
    “Lumusob tayo at manalo. Ilalagay ito ni Yahweh sa kamay ng hari.”
  cbu-NT: Ashiriya, kurakashsha kusarangu, Ajabsha; Mikayasaa, ¿yakat Romotash Galaadshuchpa
    waratkachuni, iyamaritaja kasichinee? ¿Nduneezuwa kasichiniwa? tárangu, Mikayassha,
    Naayarus waratangints. Uru siyamari kasitssa. Ashkachus, Apanll waana anoo yakat
    shiyaam panachiya, tárangu,
  hui-hui: Migaia ibu Kini Ahaba bereagoria anda ibiyagola kini ibugua Migaia hale
    halu lalu, Iname Lamodo tano mo karulole wai bu poramabe be waharamabe, lene.
    Ani layagola ibugua kinihondo lalu, Karulape í̠na tano ogoni mo karulelo wai bule
    pu. Í̠na wai bialu wayali habelo Anduane Homogohanda biamogo bulebirago pu, lene.
  mya-mya: သူ​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​သို့ ရောက်​သော​အ​ခါ မင်း​ကြီး​က``အ​ချင်း​မိက္ခာ၊
    ယော​ရှ​ဖတ်​မင်း​နှင့် ငါ​သည်​ရာ​မုတ်​မြို့​သို့​ချီ​တက်​တိုက်​ခိုက်​ရန်​သင့် မ​သင့်​ဖြေ​ကြား​ပါ​လော့''
    ဟု​မိန့်​တော်​မူ​၏။ မိက္ခာ​က``ချီ​တက်​တိုက်​ခိုက်​တော်​မူ​ပါ။ အ​ရှင် မင်း​ကြီး​သည်​အောင်​မြင်​တော်​မူ​ပါ​လိမ့်​မည်။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင့်​အား​အောင်​ပွဲ​ခံ စေ​တော်​မူ​ပါ​လိမ့်​မည်'' ဟု​ပြန်​လည်​လျှောက်
    ထား​၏။
  bod-N: དེ་ནས་མི་ཀ་ཡཱ་རྒྱལ་པོའི་དྲུང་དུ་སླེབས་པ་དང་། རྒྱལ་པོས་དེ་ལ། ཀྱེ་མི་ཀ་ཡཱ།
    རང་ཅག་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་འཐབ་ཏུ་སོང་ན་འོས་སམ་མི་འོས། ཡང་ན་ངས་དེར་བཟོད་དགོས་སམ་ཞེས་དྲིས་པ་ལ།
    ཁོང་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ནི་རྒྱལ་པོའི་ལག་ཏུ་གནང་བར་ངེས་པས་དམག་རྒྱོབས་དང་རྒྱལ་བར་འགྱུར་རོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Paakasvika, mambo akamubvunza akati, “Mikaya, toenda here kundorwa neRamoti
    Gireadhi, kana kuti torega?” Akapindura akati, “Rwisai mukunde nokuti Jehovha
    achariisa muruoko rwamambo.”
  spa-BLM: 'Cuando llegó al rey, éste le dijo: “Micaías, ¿vamos a Ramot de Galaad
    a combatir o nos abstenemos?” Él le respondió: “Sube y prospera, y Yahvé la entregará
    en mano del rey”.'
  cac-cac: 'Ix javi vin̈aj Micaías chi'' d''a yichan̈ vin̈ rey chi'', ix sc''anb''an
    vin̈ rey chi'' d''a vin̈: —A ticnaic ach Micaías, ¿tom smoj sco yamoch oval yed''
    chon̈ab'' Ramot d''a yol yic Galaad, mato maay? xchi vin̈. Ix tac''vi vin̈aj Micaías
    chi'': —Ixic, ol ac'' ganar jun oval chi'', yujto a Jehová ol ac''anoch jun chon̈ab''
    chi'' d''a yol a c''ab'', xchi vin̈. Palta ton̈ej ix yal vin̈ icha chi''.'
  swh-ULB: Naye alipokuja kwa mfalme, mfalme akamwambia, “Makaya, je twende Ramothi
    Gileadi kupigana, au tusiende?” Makaya akamjibu, “Ivamie na ushinde. BWANA ataitoa
    kwenye mkono wa mfalme.”
  bel-bel: 'І прыйшоў ён да цара. Цар сказаў яму: Міхей! ці ісьці нам вайною на Рамот
    Галаадскі, ці не? І сказаў яму той: ідзі, будзе посьпех, Гасподзь аддасьць яго
    ў руку цара.'
  deu-ELBBK: 'Und als er zu dem König kam, sprach der König zu ihm: Micha, sollen
    wir nach Ramot-Gilead in den Kampf ziehen, oder sollen wir davon abstehen? Und
    er sprach zu ihm: Zieh hinauf, und es wird dir gelingen; denn der HERR wird es
    in die Hand des Königs geben.'
  mbb-OT: Kebpekeuma ni Micaya ziyà te ki Hadì Ahab ne mid-insaan sikandin dutun te
    hadì te, “Micaya, edsurungen dey ve is Ramot Gilead etawa kenà?” Midtavak si Micaya
    te, “Surunga niw ne ebpekezaag kew, su ibeǥey heeyan kenikew te Nengazen.”
  mal-2015: 'അവൻ രാജാവിന്റെ അടുക്കൽ വന്നപ്പോൾ രാജാവു അവനോടു: മീഖായാവേ, ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്കു യുദ്ധത്തിന്നു പോകയോ പോകാതിരിക്കയോ എന്തു വേണ്ടു എന്നു ചോദിച്ചു.
    അതിന്നു അവൻ: പുറപ്പെടുവിൻ; നിങ്ങൾ കൃതാർത്ഥരാകും; യഹോവ അതു രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa ko kraľis Achab, phučľa lestar: „Micha, šaj džas pro mariben
    pro Ramot-Gilead, abo na?“ „Džan a zviťazinena. O RAJ les dela andro vasta le
    kraľiskre!“ phenďa leske.'
  pes-OPV: 'پس چون نزد پادشاه رسید، پادشاه وی راگفت: «ای میکایا آیا به راموت جلعاد
    برای جنگ برویم یا باز ایستیم.» او در جواب وی گفت: «برآی و فیروز شو. و خداوند آن
    را به‌دست پادشاه تسلیم خواهد کرد.»'
  ron-1924: 'Кынд а ажунс ла ымпэрат, ымпэратул й-а зис: „Мика, сэ мерӂем сэ луптэм
    ымпотрива Рамотулуй дин Галаад сау сэ не лэсэм?” Ел а рэспунс: „Суе-те, кэч вей
    избынди ши Домнул ыл ва да ын мыниле ымпэратулуй.”'
  ben-OBCV: তিনি সেখানে পৌঁছানোর পর রাজামশাই তাঁকে জিজ্ঞাসা করলেন, “মীখায়, আমরা রামোৎ-গিলিয়দের
    বিরুদ্ধে যুদ্ধযাত্রা করব, কি না?” “আক্রমণ করে জয়ী হোন,” তিনি উত্তর দিলেন, “কারণ
    সদাপ্রভু মহারাজের হাতে সেটি তুলে দেবেন।”
  som-som: Oo markuu boqorkii u yimid ayaa boqorkii ku yidhi, Miikayhuuyow, Raamod
    Gilecaad dagaal ma u tagnaa mase waannu iska daynaa? Oo isna wuxuu ugu jawaabay,
    Tag, oo ku soo guulayso; oo Rabbiguna iyaduu soo gelin doonaa gacantaada, boqorow.
  lat-VUC: 'Venit itaque ad regem, et ait illi rex: Michæa, ire debemus in Ramoth
    Galaad ad præliandum, an cessare? Cui ille respondit: Ascende, et vade prospere,
    et tradet eam Dominus in manus regis.'
  eng-ASVBT: And when he was come to the king, the king said unto him, Micaiah, shall
    we go to Ramoth-gilead to battle, or shall we forbear? And he answered him, Go
    up and prosper; and Jehovah will deliver it into the hand of the king.
  ita-1885: 'Egli adunque venne al re. E il re gli disse: Mica, andremo noi alla guerra
    contro a Ramot di Galaad; ovvero, ce ne rimarremo noi? Ed egli gli disse: Va'' pure,
    e tu prospererai, e il Signore la darà in mano del re.'
  eng-LXXUP: 'And he came to the king: and the king said to him, Micaiah, shall I
    go up to Ramoth-gilead to battle, or shall I forbear? and he said, Go up, and
    the Lord shall deliver it into the hand of the king.'
  eng-ULB: When he came to the king, the king said to him, “Micaiah, should we go
    to Ramoth Gilead for battle, or not?” Micaiah answered him, “Attack and win. Yahweh
    will give it into the hand of the king.”
  spa-VBL: 'Cuando llegó ante el rey, éste le preguntó: “¿Subimos a atacar Ramot de
    Galaad, o no?” “Sí, suban y salgan victoriosos”, respondió Micaías, “porque el
    Señor entregará la ciudad en manos del rey”.'
  fra-_FOB: 'Il vint donc vers le roi, et le roi lui dit: Michée, irons-nous à la
    guerre contre Ramoth de Galaad, ou y renoncerons-nous? Et il lui dit: Monte; et
    tu réussiras; et l''Éternel la livrera entre les mains du roi.'
  mal-mal: 'അവൻ രാജാവിന്റെ അടുക്കൽ വന്നപ്പോൾ രാജാവ് അവനോട്: “മീഖായാവേ, ഞങ്ങൾ ഗിലെയാദിലെ
    രാമോത്തിലേക്ക് യുദ്ധത്തിന് പോകണോ വേണ്ടായോ” എന്ന് ചോദിച്ചു. അതിന് അവൻ: “പുറപ്പെടുവിൻ;
    നിങ്ങൾ ജയാളികളാകും; യഹോവ അത് രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab Mīkāyāh Aḳhiyab ke sāmne khaṛā huā to bādshāh ne pūchhā, “Mīkāyāh,
    kyā ham Rāmāt-jiliyād par hamlā kareṅ yā maiṅ is irāde se bāz rahūṅ?” Mīkāyāh
    ne jawāb diyā, “Us par hamlā kareṅ, kyoṅki Rab shahr ko āp ke hawāle karke āp
    ko kāmyābī baḳhshegā.”
  suz-BL: मिनु मीकाया पिप आ ङोंइती जाक्‍मेनु, पिपमी मेको कली “मीकाया, गो रामोथ-गिलाद
    कली लडाइ तोङ देय मतोङ?” दे हिल्‍लो पवा बाक्‍‍त। मिनु मेकोमी “लडाइ तोने। मिनु ग्राङीन।
    मारदे हना परमप्रभु यावेमी मेको इन गुइमी गे‍ब” देंमाक्‍त।
  ita-1927: 'E, come fu giunto dinanzi al re, il re gli disse: “Micaiah, dobbiam noi
    andare a far guerra a Ramoth di Galaad, o no?” Quegli rispose: “Va’ pure, tu vincerai;
    l’Eterno la darà nelle mani del re”.'
  ckb-ckb: 'کاتێک هاتە لای پاشا، پاشا لێی پرسی: «میخایو، بچینە ڕامۆتی گلعاد بۆ جەنگ
    یان نا؟» ئەویش پێی گوت: «هێرش بکەن و سەرکەوتوو بن، یەزدان دەیداتە دەستی پاشا.»'
  eng-BBE: When he came to the king, the king said to him, Micaiah, are we to go to
    Ramoth-gilead to make war or not? And in answer he said, Go up, and it will go
    well for you; and the Lord will give it into the hands of the king.
  kan-OKCV: ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದಾಗ ಅರಸನು ಅವನಿಗೆ, “ಮೀಕಾಯೆಹುವೇ, ನಾವು ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ ಅಥವಾ ಬೇಡವೋ?” ಎಂದನು. ಆಗ ಅವನು, “ಹೋಗಿ ಜಯ ಹೊಂದಿರಿ.
    ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದನು.
  tam-2017: 'அவன் ராஜாவிடம் வந்தபோது, ராஜா அவனைப் பார்த்து: மிகாயாவே, நாங்கள் கீலேயாத்திலுள்ள
    ராமோத்தின்மேல் யுத்தம்செய்யப் போகலாமா, போகவேண்டாமா என்று கேட்டான். அதற்கு அவன்:
    நீர் போம், உமக்கு வாய்க்கும்; யெகோவா அதை ராஜாவின் கையில் ஒப்புக்கொடுப்பார்; என்றான்.'
  spa-RV-1909: 'Vino pues al rey, y el rey le dijo: Michêas, ¿iremos á pelear contra
    Ramoth de Galaad, ó la dejaremos? Y él le respondió: Sube, que serás prosperado,
    y Jehová la entregará en mano del rey.'
  ron-BTF: 'Astfel el a venit la împărat. Şi împăratul i-a spus: Micaia, să mergem
    împotriva Ramot-Galaadului la luptă, sau să îl lăsăm în pace? Iar el i-a răspuns:
    Du-te şi prosperă, pentru că DOMNUL îl va da în mâna împăratului.'
  eng-WEBP: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall we forbear?” He answered him, “Go up and
    prosper; and the LORD will deliver it into the hand of the king.”
  eng-FBV: When he came before the king, the king asked him, “Should we go up and
    attack Ramoth-gilead, or should we not?” “Yes, go ahead and be victorious,” Micaiah
    replied, “for the Lord will give it into the king's hand.”
  nld-1939: 'Toen hij nu bij den koning gekomen was, zeide deze tot hem: Mikájehoe,
    zullen wij naar Rama in Gilad ten strijde trekken of niet? Hij antwoordde hem:
    Trek op; ge zult zeker slagen; want Jahweh heeft het aan u overgeleverd.'
  nch-BL: 'Huajca Micaías ajsico campa nopa tanahuatijquet Acab huan nopa tanahuatijquet
    quiilhui: ―Micaías, ¿tiyase tijtehuitij altepet Ramot ten tali Galaad o tiquincahuase
    ma itztoca nopona? Huan ya quinilhui: ―Quena, huelis tiyas huan titatanis pampa
    TOTECO quitemactilis momaco.'
  vie-1934: 'Khi người đã đến cùng vua, vua bèn hỏi rằng: Hỡi Mi-chê, chúng ta có
    nên đi hãm đánh Ra-mốt trong Ga-la-át, hay là chẳng nên đi? Mi-chê đáp: Hãy đi,
    vua sẽ được thắng: Đức Giê-hô-va sẽ phó thành ấy vào tay vua.'
  hin-CV: जब मीकायाह राजा के सामने पहुंचा, राजा ने उससे प्रश्न किया, “मीकायाह, क्या
    हम रामोथ-गिलआद से युद्ध करें या इसका विचार ही छोड़ दें?” मीकायाह ने राजा को उत्तर
    दिया, “आप जाइए और सफलता प्राप्‍त कीजिए. याहवेह इसे राजा के अधीन कर देंगे.”
  spa-BES: 'Cuando llegó al rey, el rey le dijo: Micaías, ¿vamos a ir a Ramot de Galaad
    para hacer la guerra o no? Y en respuesta, él dijo: Sube, y te irá bien; y el
    Señor lo entregará en manos del rey.'
  tdx-tdx: 'Ie pok’ amy mpanjakay eo, le hoe i mpanjakay ama’e: O Mikaià, hionjomb’
    e Ramote-Gilade mb’eo hao tika, he hifoneñe? Le hoe re: Mionjona, mirao­raòa,
    fa hatolo’ Iehovà am-pità’ i mpanjakay.'
  tha-KJV: และเมื่อท่านมาเฝ้ากษั​ตริ​ย์ กษัตริย์​ตรัสถามท่านว่า “​มี​คายาห์ ควรที่เราจะไปตีราโมทกิเลอาดหรือ
    หรือเราไม่ควรไป” และท่านทูลตอบพระองค์​ว่า “ขอเชิญเสด็จขึ้นไปและมี​ชัยชนะ พระเยโฮวาห์จะทรงมอบไว้ในพระหัตถ์ของกษั​ตริ​ย์”
  por-BR-2018: 'Veio, pois, ao rei, e o rei lhe disse: Micaías, devemos ir lutar por
    Ramote de Gileade, ou a deixaremos? E ele respondeu: Sobe, que serás próspero,
    e o SENHOR a entregará na mão do rei.'
  deu-ELO: 'Und als er zu dem König kam, sprach der König zu ihm: Micha, sollen wir
    nach Ramoth-Gilead in den Streit ziehen, oder sollen wir davon abstehen? Und er
    sprach zu ihm: Ziehe hinauf, und es wird dir gelingen; denn Jehova wird es in
    die Hand des Königs geben.'
  eng-WYC-2018: Therefore he came to the king. And the king said to him, Micaiah,
    ought we (to) go into Ramoth of Gilead to fight, either cease (we)? To which king
    he answered, Ascend thou, and go in prosperity; and the Lord shall betake it into
    the hand of the king.
  epo-epo: 'Kaj kiam li venis al la reĝo, la reĝo diris al li: Miĥaja! ĉu ni iru milite
    kontraŭ Ramoton en Gilead, aŭ ni tion ne faru? Kaj tiu respondis al li: Iru kaj
    sukcesu, kaj la Eternulo ĝin transdonos en la manon de la reĝo.'
  uig-PIN: 'U padixaⱨning aldiƣa kǝlgǝndǝ padixaⱨ uningdin: I Mikaya, jǝng ⱪilƣili
    Gileadtiki Ramotⱪa qiⱪsaⱪ bolamdu, yoⱪ? — dǝp soriwidi, u uningƣa jawab berip:
    — Qiⱪip muwǝppǝⱪiyǝt ⱪazinisǝn; qünki Pǝrwǝrdigar xǝⱨǝrni padixaⱨning ⱪoliƣa beridu,
    dedi.'
  beo-beo: 'E da hina bagade A:iha:be ea midadi doaga:loba, hina bagade da ema amane
    adole ba:i, “Maiga:ia! Na amola hina bagade Yihosiafa:de ania da La:imode doagala:musa:
    ahoa:ne? O mae ahoa:ne?” Maiga:ia da bu adole i, “Defea! Doagala:ma! Di da dafawane
    hasalasimu. Hina Gode da dima hasalasu imunu.”'
  tpi-OTNT: Taim Mikaia i go kamap long King Ahap, orait king i askim em olsem, “Mikaia,
    inap long mipela i go pait long kisim bek taun Ramot, o nogat?” Na Mikaia i laik
    tok bilas long king na i tok olsem, “I orait, yu go pait, na tru tumas bai yu
    kisim taun. Bikpela bai i helpim yu na bai yu winim ol.”
  hau-SA: Da suka kai, sai sarki ya tambaye shi, ya ce, “Mikahiya, mu kai yaƙi a kan
    Ramot Gileyad, ko kada mu kai?” Ya amsa ya ce, “Yaƙe ta, za ka kuwa yi nasara,
    gama Ubangiji zai ba da ita cikin hannun sarki.”
  uig-LAT: 'U padishahning aldigha kelgende padishah uningdin: I Mikaya, jeng qilghili
    Giléadtiki Ramotqa chiqsaq bolamdu, yoq? — dep soriwidi, u uninggha jawab bérip:
    — Chiqip muweppeqiyet qazinisen; chünki Perwerdigar sheherni padishahning qoligha
    béridu, dédi.'
  nde-nde: Ekufikeni kwakhe, inkosi yambuza yathi, “Mikhaya, sihambe siyehlasela iRamothi
    Giliyadi yini, loba ngiyekele na?” Yena waphendula wathi, “Hlasela njalo unqobe,
    ngoba uThixo uzalinikela ezandleni zakho nkosi.”
  ton-ton: 'Pea naʻe haʻu ia ki he tuʻi. Pea naʻe pehē kiate ia ʻe he tuʻi, “ʻE Mikaia,
    te ma ʻalu hake ke tauʻi ʻa Lemoti-Kiliati, pe ʻikai?” Pea naʻa ne tali ia, ʻo
    pehē, “ʻAlu, pea mo monūʻia: koeʻuhi ʻe tuku mai ia ʻe Sihova ki he nima ʻoe tuʻi.”'
  ces-1613: 'A když přišel k králi, řekl jemu král: Micheáši, máme-li jeti na vojnu
    proti Rámot Galád, či tak nechati? Kterýž řekl jemu: Jeď a šťastněť se povede,
    nebo dá je Hospodin v ruku krále.'
  eng-WMB: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall we forbear?” He answered him, “Go up and
    prosper; and the LORD will deliver it into the hand of the king.”
  tam-TCV: அவன் வந்து சேர்ந்தபோது ஆகாப் அரசன் அவனிடம், “மிகாயாவே, நாங்கள் கீலேயாத்திலுள்ள
    ராமோத்திற்கு எதிராக யுத்தத்திற்கு போகலாமா அல்லது வேண்டாமா?” என்று கேட்டான். மிகாயா
    அதற்குப் பதிலாக, “போய்த் தாக்கி வெற்றிபெறுங்கள்; யெகோவா அரசனாகிய உம்முடைய கையில்
    அதைக் கொடுப்பார்” என்றான்.
  ceb-ULB: Sa pag-adto niya sa hari, miingon ang hari kaniya, ''Micaya, moadto ba
    kami sa Ramot Gilead aron sa pagpakiggubat, o dili?'' Mitubag si Micaya kaniya,
    ''Sulong ug pagmadaugon. Itugyan kini ni Yahweh ngadto sa kamot sa hari.''
  pol-UBG: 'A gdy przyszedł do króla, król powiedział do niego: Micheaszu, czy mamy
    wyruszyć na wojnę do Ramot-Gilead, czy mamy tego zaniechać? Odpowiedział: Wyrusz,
    a poszczęści ci się. PAN bowiem wyda je w ręce króla.'
  agr-agr: 'Nuna tusa apu pujamunum weuwai. Nunik jegamtai apu Acab iniak: “Micaíasah,
    ¿yaakat Ramot Galaadnum awa nunash jetemainkaitag, atsa jetemainchaukaitag?” tau.
    Tusa iniam nii ayaak: “¡Jetekta, Tuke Pujuu yaimpaktatui depetmakti tusa!” tiuwai.'
  kyc-kyc: Enakana baa kiŋi peteya dokona peyamo dokopa kiŋi dokome baa piso soo lao,
    Maekaya, kiŋi Jiosapata nambapame Oramote wambu dupwa pyala bwua panda kaeyambase?
    leya. Dokopa Maekayame isingi lao, Kapa pupwa. Kamongo dokome embone karenge jeramopa
    nakambame pyao anda pisirambi, leya.
  urd-GVU: جب میکایاہ اخی اب کے سامنے کھڑا ہوا تو بادشاہ نے پوچھا، ”میکایاہ، کیا ہم
    رامات جِلعاد پر حملہ کریں یا مَیں اِس ارادے سے باز رہوں؟“ میکایاہ نے جواب دیا،
    ”اُس پر حملہ کریں، کیونکہ رب شہر کو آپ کے حوالے کر کے آپ کو کامیابی بخشے گا۔“
  deu-1912: 'Und da er zum König kam, sprach der König zu Ihm: Micha, sollen wir gen
    Ramoth in Gilead ziehen, zu streiten oder sollen wir''s lassen anstehen? Er sprach
    zu Ihm: Ja, ziehe hinauf und fahre glücklich; der HERR wird''s in die Hand des
    Königs geben.'
  kan-2017: ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದಾಗ ಅರಸನು, “ನಾವು ರಾಮೋತ್ ಗಿಲ್ಯಾದಿನ ಮೇಲೆ ಯುದ್ಧಕ್ಕಾಗಿ ಹೋಗಬಹುದೋ,
    ಹೋಗಬಾರದೋ?” ಎಂದು ಕೇಳಲು ಅವನು, “ಹೋಗಬಹುದು, ಸಫಲನಾಗುವಿ, ಯೆಹೋವನು ಪಟ್ಟಣವನ್ನು ಅರಸನ ಕೈಗೆ
    ಒಪ್ಪಿಸುವನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fa’ani yib nga p’eowchen e en ni pilung, me fith ngak ni ga’ar, “Mikayah,
    nggu m’agew Jehoshafat ni Pilung e mael nga Ramoth fa danga’?” Me ga’ar Mikayah,
    “Mmarow, ya gimew ra gel. I SOMOL e bayi gagiyeg nagmew ngam gelgow.”
  hlt-MCSB: Manghai taeng a pha vaengah manghai loh anih te, “Mikhaiah, caemtloek
    ham Ramothgilead la ka paan aya? ka paa aya?,” a ti nah. Te dongah manghai te,
    “Paan lamtah thaihtak laeh, BOEIPA loh manghai kut ah a paek bitni,” a ti nah.
  mdy-ETH: ሚኪያሴ ሙኪ ካኣቲ፥ ዓክዓቤ ቤርቶ ሺኢካዛ ካኣቲ ዒዛ ኮይላ፦ «ሚኪያሴ! ካኣቲ፥ ዒዮሳፒፄና ታኣና ራሞቴ ዴንዲ ኑ
    ዖሎንዶሞ ሃሾንዶይ?» ጌይ ዖኦጬኔ። ሚኪያሴ ማሃዖ፦ «ዴንዲ ዖዖሌ! ጎኔ ኔኤኒ ባሻንዳኔ፤ ናንጊና ናንጋ ጎዳኣ ኔና ባሺሲሳንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Mikaia bɛduruu ahennimu no, Ahab bisaa no sɛ, “Mikaia, yɛnkɔko
    ntia Ramot-Gilead anaa yɛnnkɔ?” Na Mikaia buaa sɛ, “Monkɔ! Na Awurade bɛma ɔhene
    adi nkonim animuonyam so.”
  eng-WEBU: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall we forbear?” He answered him, “Go up and
    prosper; and the LORD will deliver it into the hand of the king.”
  wal-wal: Mikaayi kawuwaakko yiido wode, kawoi a, “Mikaayaa, nuuni Gala7aaden de7iya
    Raamoota katamaa olanau boniiyye boopponii?” yaagidi oichchiis. Oichchin Mikaayi
    kawuwaa, “Ba; baada ola; oladakka xoona. GODAI he katamaa kawuwaa kushiyan aattidi
    immana” yaagiis.
  spa-PDDPT: 'Cuando llegó ante el rey, éste le dijo: Micaías, ¿iremos a la guerra
    contra Ramot de Galaad o desistiremos? Y él le respondió: Sube y serás prosperado.
    Yavé la entregará en mano del rey.'
  gun-gun: 'Ha''e gui ma huvixaa py ovaẽ ramove ixupe oporandu: — Micaías, toroo ae
    pa Ramote-Gileade re ropu''ã vy, tyrã pa toroo eme? Micaías ombovai: — Tapeo,
    ha''e vy pendepo''aka ''rã, mba''eta ndepo py Senhor omboaxapa ''rã — he''i.'
  ilo-ULB: Idi napan isuna iti ayan ti ari, kinuna ti ari kenkuana, “Micaias, mapankami
    kadi makigubat idiay Ramot Galaad, wenno saan?” Simmungbat ni Micaias, “Rautem
    ket parmekem. Iyawatto ni Yaweh daytoy iti ima ti ari.”
  kpg-kpg: Dono madagoaa ne hanimoi gi mua o King Ahab, di king ga heeu gi mee, “Micaiah,
    gimaua mo di king go Jehoshaphat le e humalia e hula e heebagi gi Ramoth, be deeai?”
    Micaiah ga helekai, “Heebagi! Goolua ga aali. Dimaadua ga hagamaamaa goolua gi aali
    i tauwa.”
  uig-ARA: 'ئۇ پادىشاھنىڭ ئالدىغا كەلگەندە پادىشاھ ئۇنىڭدىن: ئى مىكايا، جەڭ قىلغىلى
    گىلېئادتىكى راموتقا چىقساق بولامدۇ، يوق؟ ــ دەپ سورىۋىدى، ئۇ ئۇنىڭغا جاۋاب بېرىپ:
    ــ چىقىپ مۇۋەپپەقىيەت قازىنىسەن؛ چۈنكى پەرۋەردىگار شەھەرنى پادىشاھنىڭ قولىغا بېرىدۇ،
    دېدى.'
  sus-sus: A to mangɛ yire li, mangɛ naxa a fala a bɛ, «Mike, a lanma ka a mu lanma
    muxu xa siga gere sode Ramoti Galadi bɔxi ma?» Mike naxa a yaabi, «Wo te, wo xunnakeli
    nan sɔtɔma. Alatala fama nɛ e sade wo sagoe.»
  pon-2006: Ni ahnsou me e pwarodo mwohn nanmwarki ko, Eihap ketin keinemwe reh, “Maikaia,
    ngehi oh Nanmwarki Seosopat, se en kohla oh mahweniong mehn Ramod, de soh?” Maikaia
    ahpw patohwan, sapeng, “Komw ketiwei pwe komw pahn pweida. KAUN-O pahn ketikihong
    komwi manaman en powehdi.”
  jae-jae: Gêdêŋ taŋ gêô lasê gêdêŋ kiŋ naŋ, kiŋ tau kêsôm gêdêŋ eŋ gebe “Mikaia aêac
    oc ana Ramot-Gilead gebe anac siŋ me ênêcŋa.” Ma eŋ gêjô ênê biŋ gebe “Ôpi ôna
    ma ôku tulu. Apômtau oc êkêŋ malac tau êsêp aôm lêmam.”
  ksd-ksd: 'Ma ba i ga pot tadav ra king, ra king i ga biti tana: Mikaia, dave, avet
    a tut ure Ramot-Gilead ba pata? Ma i ga biti tana: Una tut ure, ma una uvia pa
    ia; ma ra Luluai na nur tar ia ta ra lima i ra king.'
  tur-YTC: 'Kralın yanına gelince, Kral ona şöyle dedi: “Mikaya, Ramot Gilad’a savaşa
    gidelim mi, yoksa vazgeçelim mi?” O, “Çık ve başarılı ol; Yahve de onu Kral''ın
    eline teslim edecektir” diye ona yanıt verdi.'
  grc-BRENT: Καὶ ἦλθε πρὸς τὸν βασιλέα· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, Μιχαία, εἰ ἀναβῶ
    εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον, ἢ ἐπισχῶ; καὶ εἶπεν, ἀνάβαινε, καὶ εὐοδώσει Κύριος
    εἰς χεῖρα τοῦ βασιλέως.
  ind-AYT: Saat dia datang kepada raja, raja bertanya kepadanya, “Mikha, apakah kami
    boleh pergi ke peperangan di Ramot-Gilead atau membatalkannya?” Dia menjawab kepadanya,
    “Majulah dan beruntunglah, karena TUHAN akan memberikannya ke dalam tangan Raja.”
  nya-nya: Atafika, Ahabu anamufunsa kuti, “Mikaya, kodi tipite kukathira nkhondo
    Ramoti Giliyadi, kapena tileke?” Iye anayankha kuti, “Pitani ndipo mukapambana,
    pakuti Yehova adzawupereka mzindawo mʼdzanja la mfumu.”
  hrv-hrv: 'Kad dođe pred kralja, upita ga kralj: “Miheju, da pođem u rat na Ramot
    Gilead ili da se okanim toga?” On odgovori: “Pođi! Uspjet ćeš: Jahve će ga dati
    u ruke kraljeve.”'
  mps-mps: Te Mikaia pelama, te king Ahapba sabalubo si da, teda Ahapgo agaba te tama
    po hanalu wali, “Mikaia, te dago Ramot taun ma sainu hwįgi pobaso usu yaibawe,
    ma meniwe?” Tama Mikaiago te kingba posobo po wabo homu ebo po te tiwai wai, “Magia!
    Te usu da, nago hwįgi pelama da, te taun nago saibao. Genuai Bidigo nage tau
    sobaso, te nago augwali aiyaba elalueibao,” wali.
  tpi-tpi: Taim Mikaia i go kamap long King Ahap, orait king i askim em olsem, “Mikaia,
    inap long mipela i go pait long kisim bek taun Ramot, o nogat?” Na Mikaia i laik
    tok bilas long king na i tok olsem, “I orait, yu go pait, na tru tumas bai yu
    kisim taun. Bikpela bai i helpim yu na bai yu winim ol.”
  dan-1931: 'Da han kom til Kongen, spurgte denne ham: “Mika, skal vi drage i Krig
    mod Ramot i Gilead, eller skal vi lade være?” Da svarede han: “Drag derop, så
    skal Lykken følge dig, og HERREN vil give det i Kongens Hånd!”'
  vie-OVCB: 'Khi Mi-chê đến, vua hỏi: “Chúng ta có nên đánh Ra-mốt Ga-la-át không?”
    Ông đáp: “Vua sẽ thắng, vì Chúa Hằng Hữu sẽ ban thành ấy cho vua.”'
  guj-2017: જયારે તે રાજાની પાસે આવ્યો, ત્યારે રાજાએ તેને કહ્યું, “મિખાયા, શું અમે
    રામોથ ગિલ્યાદ પર ચઢાઈ કરીએ કે, ના કરીએ?” મિખાયાએ જવાબ આપ્યો, “હુમલો કરો અને વિજય
    પામો. યહોવાહ તેને રાજાના હાથમાં સોંપશે.”
  pon-2006A: Ni ahnsou me e pwarodo mwohn nanmwarki ko, Eihap keinemwe reh, “Maikaia,
    ngehi oh Nanmwarki Seosopat, se en kohla oh mahweniong mehn Ramod, de soh?” Maikaia
    ahpw patohwan, sapeng, “Komw ketiwei pwe komw pahn pweida. KAUN-O pahn ketikihong
    komwi manaman en powehdi.”
  por-BRBSL: 'Quando ele chegou ao rei, o rei lhe disse: “Micaías, vamos a Ramoth
    Gilead para a batalha, ou devemos abster-nos de lutar? Ele lhe respondeu: “Suba
    e prospere; e Yahweh o entregará nas mãos do rei”.'
  cth-cth: Siangpahrang koe a pha toteh, siangpahrang ni Ramothgilead tuk hanlah ka
    cei han maw, ka cet mahoeh maw telah a pacei. Ahni ni siangpahrang koevah, cet
    nateh tâ, bangkongtetpawiteh, BAWIPA ni siangpahrang kut dawk na poe han telah
    atipouh.
  twi-twi: Bere a Mikaia beduu ahemfi no, Ahab bisaa no se, “Mikaia, yɛnkɔko ntia
    Ramot-Gilead anaa yɛnnkɔ?” Na Mikaia buae se, “Monkɔ! Na Awurade bɛma ɔhene adi
    nkonim anuonyam so.”
  hlt-hlt: Manghai taeng a pha vaengah manghai loh anih te, “Mikhaiah, caemtloek ham
    Ramothgilead la ka paan aya? ka paa aya?,” a ti nah. Te dongah manghai te, “Paan
    lamtah thaihtak laeh, BOEIPA loh manghai kut ah a paek bitni,” a ti nah.
  tbz-SIM: 'Ò tùɔ̀kɛ dìì mɔ̀nnì okpɑ̀ɑ̀tì borɛ̀ kòo ò bekɛ kɛ dɔ̀: Misee, ń kɔtɛ kɛ́do
    Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃ mmudoòɑ̀, yɑ́ɑ̀ n yóu? Kòo dɔ̀: Kɔtɛ ɑ yóó bɛ̀
    nɑmu, ti Yiɛ̀ nKuyie nyóó bɛ̀ ɑ̃nnɛ́mu ɑ nɔu miɛkɛ.'
  msy-2020: Egha a ghua Atrivim Ahap batozɨ, Ahap an azara, “Mikaia, e Ramotɨn nguibar
    ekiam bagh mangɨ, mɨsogh uam a iniam ti, puvatɨ?” Ezɨ Mikaia atrivim dɨpova ghaze,
    “A dera, nɨ mangɨ mɨsogh egh Ramotɨn nguibar ekiam ini. Ikiavɨra Itir God nɨn
    akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Ɩ tɑlɑ wulɑʋ kiŋ, ɩlɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Misee, tǝ́ polo nɑ tǝ́ lɛɛkɩ
    Lɑmɔtɩ ɩcɑtɛ yɑɑ tǝ tɑɑ polo? Ntɛnɑ Misee sɩ: Mɑ tɑ tɑŋɩ-ŋ se. Polo, Tɑcɑɑ kɑ́
    tʋ-tɛɣɛ nyɑ́ niŋ tɑɑ kɛ́.'
  azb-azb: 'O, padşahın yanına gəldi və padşah ona dedi: «Mikeya, vuruşmaq üçün Ramot-Gileada
    gedək, yoxsa getməyək?» Mikeya ona dedi: «Get, qalib gələcəksən, Rəbb onu padşaha
    təslim edəcək».'
  eng-DBY: And he came to the king. And the king said to him, Micah, shall we go against
    Ramoth-Gilead to battle, or shall we forbear? And he said to him, Go up, and prosper;
    for Jehovah will give it into the hand of the king.
  hin-2017: जब वह राजा के पास आया, तब राजा ने उससे पूछा, “हे मीकायाह! क्या हम गिलाद
    के रामोत से युद्ध करने के लिये चढ़ाई करें या रुके रहें?” उसने उसको उत्तर दिया,
    “हाँ, चढ़ाई कर और तू कृतार्थ हो; और यहोवा उसको राजा के हाथ में कर दे।”
  wol-KYG: 'Ba Mise dikkee ba ca Buur, Buur ne ko: «Mise, ndax nu songi xare Ramot
    ga ca Galàdd, am nu bàyyi?» Mu ne ko: «Buur songal, daan, Aji Sax jee koy teg
    ci sa loxo!»'
  eng-YLT: And he cometh in unto the king, and the king saith unto him, 'Micaiah,
    do we go unto Ramoth-Gilead, to battle, or do we forbear?' and he saith unto him,
    'Go up, and prosper, and Jehovah hath given [it] into the hand of the king.'
  eng-WYC-2017: Therefore he came to the king. And the king said to him, Micaiah,
    owe we go into Ramoth of Gilead to fight, either cease? To which king he answered,
    Ascend thou or Go up, and go in prosperity; and the Lord shall betake it into
    the hand of the king.
  eng-WMBB: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall we forbear?” He answered him, “Go up and
    prosper; and the LORD will deliver it into the hand of the king.”
  urd-GVH: जब मीकायाह अख़ियब के सामने खड़ा हुआ तो बादशाह ने पूछा, “मीकायाह, क्या हम
    रामात-जिलियाद पर हमला करें या मैं इस इरादे से बाज़ रहूँ?” मीकायाह ने जवाब दिया,
    “उस पर हमला करें, क्योंकि रब शहर को आपके हवाले करके आपको कामयाबी बख़्शेगा।”
  rug-rug: Meke sipu kamo la sa si nanasia sa baṉara si asa, “Mikaea, vegua, mami
    la raza ia sa popoa Ramoti Qileadi, ba maqu vekoa?” Olaṉa guahe se Mikaea, “La
    rapatia mamu bokaboka. Ura kote vatu nia e Zihova pa limamu agoi, baṉara,” gua.
  gaz-gaz: Yommuu inni achi gaʼettis mootichi, “Yaa Miikaayaa, nu Raamooti Giliʼaaditti
    duullu moo dhiisnu?” jedhee isa gaafate. Miikiyaasis, “Waaqayyo dabarsee harka
    mootichaatti ishee ni kennaatii waraanii moʼadhu” jedhee deebise.
  fra-LSG: 'Lorsqu’il fut arrivé auprès du roi, le roi lui dit: Michée, irons-nous
    attaquer Ramoth en Galaad, ou devons-nous y renoncer? Il lui répondit: Monte!
    Tu auras du succès, et l’Éternel la livrera entre les mains du roi.'
  yal-yal: Mikahu to fa mangan fɛma, mangan yi a maxɔdin, a naxa, “En lan en sa Ramoti
    taan yɛngɛ Galadi yamanani, hanma en lan en yi a lu na?” Mikahu yi a yabi, a naxa,
    “Siga, i nɔɔn sɔtɔma nɛn, Alatala a soma nɛn mangan yii.”
  haw-1868: Hele mai la oia i ke alii. A ninau aku la ke alii ia ia, E Mikaia, e pii
    ku e anei makou i Ramotagileada e kaua aku, aole paha ia? I mai la oia ia ia,
    E pii a e pomaikai; no ka mea, e haawi mai no o Iehova iloko o ka lima o ke alii.
  arb-NAV: 'وَلَمَّا حَضَرَ أَمَامَ الْمَلِكِ سَأَلَهُ: «يَا مِيخَا، هَلْ نَذْهَبُ
    لِلْحَرْبِ إِلَى رَاُموتَ جِلْعَادَ، أَمْ نَمْتَنِعُ؟» فَأَجَابَهُ (بِتَهَكُّمٍ):
    «اذْهَبْ فَتَظْفَرَ بِها لأَنَّ الرَّبَّ يُسَلِّمُهَا إِلَى الْمَلِكِ».'
  ewe-ewe: Esi Mikaya va do la, fia la biae be, “Mikaya, ɖe míaho aʋa ɖe Ramot Gilead
    ŋu loo alo ɖe míagbe aʋahoho ɖe eŋua?” Mikaya gblɔ nɛ be, “Ho aʋa ɖe eŋu enumake
    elabena Yehowa ana nàɖu dzi.”
  eng-LEE: And when he was come to the king, the king said unto him, Michayhu, shall
    we go against Ramoth-gil'ad to battle, or shall we forbear? And he answered him,
    Go up, and prosper; and may the Lord deliver it into the hand of the king.
  gvn-gvn: '@see-verse:1KI.022.014'
  asm-FB: পাছত যেতিয়া তেওঁ ৰজাৰ ওচৰলৈ আহিল, ৰজাই তেওঁক সুধিলে, “হে মীখায়া আমি ৰামোৎ-গিলিয়দলৈ
    যুদ্ধ কৰিবলৈ যাম নে, নে ক্ষান্ত হ’ম?” তেতিয়া তেওঁ ক’লে, “যাওঁক, আপুনি কৃতকাৰ্য্য
    হ’ব আৰু যিহোৱাই তাক মহাৰাজৰ হাতত সমৰ্পণ কৰিব।”
  sus-A: عَ تٌ مَنفّ يِرٍ لِ، مَنفّ نَشَ عَ قَلَ عَ بّ، «مِكٍ، عَ لَنمَ كَ عَ مُ لَنمَ
    مُشُ شَ سِفَ فٍرٍ سٌدٍ رَ مٌتِ فَلَدِ بْشِ مَ؟» مِكٍ نَشَ عَ يَابِ، «وٌ تٍ، وٌ
    شُننَكٍلِ نَن سْتْمَ. عَلَتَلَ قَمَ نّ عٍ سَدٍ وٌ سَفٌي.»
  fra-SBL: 'Lorsqu''il fut arrivé auprès du roi, celui-ci lui dit : « Michée, irons-nous
    à Ramoth Galaad pour combattre, ou bien nous abstiendrons-nous ? » Il lui répondit :
    « Monte et prospère, et Yahvé le livrera entre les mains du roi. »'
  hbo-hbo: וַיָּבֹוא֮ אֶל־הַמֶּלֶךְ֒ וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֵלָ֗יו מִיכָ֙יְהוּ֙ הֲנֵלֵ֞ךְ
    אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־נֶחְדָּ֑ל וַיֹּ֤אמֶר אֵלָיו֙ עֲלֵ֣ה וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.022.014'
  kik-kik: Hĩndĩ ĩrĩa aakinyire-rĩ, mũthamaki akĩmũũria atĩrĩ, “Mikaya, tũthiĩ tũkahũũranĩre
    itũũra rĩa Ramothu-Gileadi, kana tũtigaathiĩ?” Nake Mikaya akĩmũcookeria atĩrĩ,
    “Rĩtharĩkĩre na ũhootane, tondũ Jehova nĩekũrĩneana moko-inĩ ma mũthamaki.”
  fra-NCL: 'Lorsqu’il fut arrivé près du roi, le roi lui dit : « Michée, irons-nous
    attaquer Ramoth-en-Galaad, ou nous en abstiendrons-nous ? » Il lui répondit :
    « Monte et sois vainqueur, car Yahweh la livrera entre les mains du roi. »'
  cek-AK: Anih siangpahrang khaeah angzoh naah, siangpahrang mah, Mikaiah, Ramoth
    Gilead tuk hanah ka caeh han maw, ka caeh mak ai? tiah a dueng. Anih mah siangpahrang
    khaeah, Caeh ah, na pazawk tih, Angraeng mah siangpahrang ban ah na paek tih,
    tiah a naa.
  cuk-cuk: 'Degidgine, Micaías reyse nonikid. Geb rey ega sogded: —Micaías, ¿Ramot-De-Galaad-neggweburse
    an bila-ononaed be an-itomoga? Micaías rey-abin sogded: —Be bila-ononae, be egi
    obinoed. Bab-Jehová bega we-neggwebur urmakoed.'
  uig-CYR: 'У падишаниң алдиға кәлгәндә падиша униңдин: И Микая, җәң қилғили Гилеадтики
    Рамотқа чиқсақ боламду, йоқ? — дәп соривиди, у униңға җавап берип: — Чиқип мувәппәқийәт
    қазинисән; чүнки Пәрвәрдигар шәһәрни падишаниң қолиға бериду, деди.'
  tel-2017: అతడు రాజు దగ్గరికి వచ్చినప్పుడు రాజు “మీకాయా, యుద్ధం చేయడానికి మేము రామోత్గిలాదు
    మీదికి వెళ్ళాలా వద్దా” అని అడిగాడు. మీకాయా “యెహోవా దాన్ని రాజువైన నీ చేతికి అప్పగిస్తాడు,
    కాబట్టి దాని మీదికి వెళ్లి గెలువు” అని జవాబిచ్చాడు.
  hat-BSA: 'Lè li te vin kote wa a, wa a te di li: “Michée, èske nou dwe ale Ramoth-Galaad
    nan batay la, oswa èske nou dwe fè bak?” Konsa, li te reponn li: “Ale monte e
    byen reyisi e SENYÈ a va bay li nan men wa a.”'
  kos-kos: Ke pacl se el tuku ac tu ye mutal Tokosra Ahab, tokosra el siyuk sel, “Micaiah,
    ku ac wo nga ac Tokosra Jehoshaphat in som mweuni acn Ramoth, ku tia?” Micaiah
    el topuk, “Fahla, mweun! Pwaye kom ac kutangla. LEUM GOD El ac sot kom in kutangla.”
  hbo-WLC: וַיָּבוֹא֮ אֶל־הַמֶּלֶךְ֒ וַיֹּ֨אמֶר הַמֶּ֜לֶךְ אֵלָ֗יו מִיכָ֙יְהוּ֙ הֲנֵלֵ֞ךְ
    אֶל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־נֶחְדָּ֑ל וַיֹּ֤אמֶר אֵלָיו֙ עֲלֵ֣ה וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ọ bịarutere, eze jụrụ ya, “Maikaya, ọ bụ anyị gaa buso Ramọt Gilead
    agha, ka ọ bụ anyị hapụ?” Ọ zara, “Gaa, ma nwekwa mmeri, nʼihi na Onyenwe anyị
    ga-enyefe ya nʼaka eze.”
  ory-ory: ଏଉତ୍ତାରେ ମୀଖାୟ ରାଜାଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ରାଜା ତାହାକୁ କହିଲେ, “ମୀଖାୟ, ଆମ୍ଭେମାନେ
    ଯୁଦ୍ଧ କରିବା ପାଇଁ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯିବା କି କ୍ଷାନ୍ତ ହେବା?” ତହିଁରେ ସେ ଉତ୍ତର କଲା,
    “ଯାଉନ୍ତୁ, କୃତକାର୍ଯ୍ୟ ହେଉନ୍ତୁ; ସଦାପ୍ରଭୁ ତାହା ମହାରାଜଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।”
  chk-chk: Iwe, lupwen Mikaia a feito ren ewe king, ewe king a aisini, “Mikaia, ifa
    usun, aipwe feila Ramot-kiliat o maun ngeni, ika aisap?” Nge Mikaia a pälüeni,
    “Kopwe feila o maun ngeni ewe telinimw. Ewe Samol mi Lapalap epwe ewinnok.”
  rop-rop: Afta na wen Maikaiya bin kaman deya langa King Eiheb, det king bin askim
    im, “Wanim yu reken? Mi en King Jehosafet garra go en fait langa detlot pipul
    langa Remoth o najing?” Maikaiya bin tok, “Yuwai. Yunbala garra go en fait en
    YAWEI garra meigim yumob bidim olabat.”
  ukr-1871: 'Як прийшов же він до царя, питає в його царь: Михею! чи нам ійти війною
    на Рамот Галаадський, чи се занехати? І відказав йому той: Йди, буде вдача тобі,
    й Господь оддасть його в руки цареві.'
  deu-1951: 'Und als er zum König kam, sprach der König zu ihm: Michajah, sollen wir
    gen Ramot in Gilead in den Krieg ziehen, oder sollen wir es lassen? Er sprach:
    Ziehe hinauf! Es soll dir gelingen, und der HERR wird es in des Königs Hand geben!'
  eng-JPS: 'And when he was come to the king, the king said unto him: ''Micaiah, shall
    we go to Ramoth-gilead to battle, or shall we forbear?'' And he answered him:
    ''Go up, and prosper; and the LORD will deliver it into the hand of the king.'''
  srp-1865: 'I kad doðe k caru, reèe mu car: Miheja! hoæemo li iæi na vojsku na Ramot
    Galadski ili æemo se okaniti? A on mu reèe: idi, biæeš sreæan, jer æe ga Gospod
    dati caru u ruke.'
  lug-lug: Bwe yatuuka awali kabaka, kabaka n’amubuuza nti, “Mikaaya tulumbe Lamosugireyaadi,
    nantiki tulekeyo?” N’amuddamu nti, “Kirumbe obe muwanguzi kubanga Mukama anakigabula
    mu mukono gwa kabaka.”
  heb-heb: ויבוא אל המלך ויאמר המלך אליו מיכיהו הנלך אל רמת גלעד למלחמה אם נחדל ויאמר
    אליו עלה והצלח ונתן יהוה ביד המלך׃
  ben-IRV: পরে তিনি আসলে রাজা তাঁকে জিজ্ঞাসা করলেন, “মীখায়, আমরা কি রামোৎ গিলিয়দের
    বিরুদ্ধে যুদ্ধ করতে যাব, না যাব না?” উত্তরে মীখায় বললেন, “হ্যাঁ, যান, আক্রমণ
    করে জয়লাভ করুন, সদাপ্রভু তা মহারাজের হাতে দেবেন।”
  pan-pan: ਸੋ ਉਹ ਪਾਤਸ਼ਾਹ ਕੋਲ ਆਇਆ ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੀਕਾਯਾਹ, ਭਲਾ ਅਸੀਂ
    ਰਾਮੋਥ ਗਿਲਆਦ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਨ ਜਾਈਏ ਜਾਂ ਰੁਕੇ ਰਹੀਏ? ਤਾਂ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਚੜ੍ਹ ਜਾਓ
    ਅਤੇ ਫ਼ਤਹ ਪਾਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਵੇਗਾ।
  mya-JVB: ရှင်ဘုရင် ထံသို့ ရောက် သောအခါ ရှင် ဘုရင်က၊ အချင်းမိက္ခါ ၊ ငါတို့သည် ဂိလဒ်
    ပြည်ရာမုတ်မြို့သို့ စစ်ချီ ကောင်းသလော။ မ ချီဘဲနေကောင်းသလောဟုမေး လျှင် ၊ မိက္ခါက၊
    စစ်ချီ ၍ အောင် တော်မူပါ။ ထာဝရဘုရား သည် အရှင်မင်းကြီး ၏ လက် တော်သို့ အပ် တော်မူမည်ဟု
    ပြန်လျှောက် ၏။
  tbg-tbg: Viva minti tivakero King Ahaapiva vaunaini oruntovaro viva vira irero tiharo,
    Mikaiaao, tenavu hoe iqoka raqiha Ramoti vatuka varaainarave, kiae varaainarave?
    tiro. Minti tuvaro Mikaiaava nai tiva amiro tiharo, Hove. Ne oru Ramoti vatukaini
    vi vatanaaka hampata iqoka raqiha, homa vi vatukara aatara kevarave. Noravano
    Kotiva vi vatukara ni kauquqi vataanarove, tiro.
  hmo-hmo: Mikaia be king ena vairana dekenai ia ginidae, vadaeni Ahaba ese ia nanadaia,
    ia gwau, “Mikaia, ai ese Ramoto Gileada be do ai tuari henia o lasi? Mikaia ia
    haere, ia gwau, “Oi lao, kwalimu do oi davaria, badina be Lohiabada ese oi do
    ia durua.”
  urd-urd: इसलिए जब वह बादशाह के पास आया, तो बादशाह ने उससे कहा, “मीकायाह, हम रामात
    जिल'आद से लड़ने जाएँ या रहने दें?” उसने जवाब दिया, “जा और कामयाब हो, क्यूँकि ख़ुदावन्द
    उसे बादशाह के क़ब्ज़े में कर देगा।”
  rus-SYN: 'И пришел он к царю. Царь сказал ему: Михей! идти ли нам войною на Рамоф
    Галаадский, или нет? И сказал тот ему: иди, будет успех, Господь предаст его в
    руку царя.'
  bqc-SIM: 'Kɛ́ à kà, ↄ̃ kí aà là à mɛ̀: Mise, wà gɛ́ zĩu Lamↄtu Galadawa
    yã̀, ge wà kã́maboɛ? Ɔ̃ a wèwà à mɛ̀: Gɛ́ lɛ́lɛiwà mɛ̀! Ńyↄ̃ fuao. Dii
    ń nánɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Micaiah themgao chu lengpa kom alhun phat in, Ahab in jong ajah’a,
    “Micaiah, Ramoth-gilead douna a kache diu ham ahilouleh kachelou diu ham?” atileh
    Micaiah in jong jonkap tah’in, “Aphai, chetouvun lang ga jou un, Pakaiyin lengpa
    galjona nape naveh ta!” ati peh in ahi.
  mar-mar: मीखाया मग राजाकडे आला. राजाने त्यास विचारले, “मीखाया, मी आणि राजा यहोशाफाट
    हातमिळवणी करु ना? रामोथ-गिलाद अरामाच्या सैन्यावर आता चढाई करु का?” मीखाया म्हणाला,
    “हो तुम्ही आत्ताच ही लढाई करा. परमेश्वर तुम्हास यश देईल.”
  qub-qub: 'Micaiasga aywar chayaran ray cajman. Chaura ray tapuran: «Micaías, Galaadcho
    caycaj Ramotman ¿pillyaj yaycöcunamanchu u manachu?» nir. Chaura Micaiasga niran:
    «Au allipämi yaycunqui. Gamcunaga binsinquipämi. Tayta Diosmi yanapäshunquipaj
    chiquinacushayquicunata binsinayquipaj.»'
  bqp-bqp: 'Kũ à kà, akũ kína a là à pì: Mikaya, ò gɛ́ zĩ̀ ká kũ Ramↄ Giliadadenↄon
    yá, ke òsun gɛ́ro? Akũ à wèa à pì: Ǹ gɛ́ lɛ́tɛḿma! Ĩni fuaro. Dikiri ni ń nánnɛ
    n ↄĩ.'
  hat-hat: 'Lè Miche rive devan wa a, wa a di l'' konsa: -Miche, èske se pou m'' al
    atake lavil Ramòt nan peyi Galarad, osinon èske sè pou m'' kite sa? Miche reponn:
    -Ou mèt al atake Ramòt nan peyi Galarad. W''ap bon. Seyè a ap lage lavil la nan
    men ou.'
  eng-BSB: When Micaiah arrived, the king asked him, “Micaiah, should we go to war
    against Ramoth-gilead, or should we refrain?” “Go up and triumph,” Micaiah replied,
    “for the LORD will give it into the hand of the king.”
  eng-WEBPB: When he had come to the king, the king said to him, “Micaiah, shall we
    go to Ramoth Gilead to battle, or shall we forbear?” He answered him, “Go up and
    prosper; and the LORD will deliver it into the hand of the king.”
  kbq-kbq: Hagi Mikaia'ma kini ne' Ahapu avugama ehanatigeno'a, Ahapu'a amanage huno
    antahige'ne, Mikaiaga Ramot-giliati vahera marerina hara ome huzmantenufi hara
    ome huozmantenue? Higeno Mikaia'a amanage huno kenona hu'ne, vunka hara ome huzmanto.
    Na'ankure Ra Anumzamo'a ana maka vahera kazampi zamavarentegahie.
  nhe-BL: 'Huajca Micaías ajsico campa nopa tlanahuatijquetl Acab huan nopa tlanahuatijquetl
    quiilhui: ―Micaías, ¿tiyase tijtehuitij altepetl Ramot tlen tlali Galaad o tiquincahuase
    ma itztoca nopona? Huan ya quinilhui: ―Quena, huelis tiyas huan titlatlanis pampa
    TOTECO quitemactilis momaco.'
  bus-bus: 'Kɛ̀ à kà, ben kína à là à bè: Mikaya, wà gá zĩ̀ ká kↄ̃n Ramↄ Giliadadeenↄon
    yↄ́, ke wàton gáro? Ben à wèàla à bè: Ǹ gá lɛ́ɛḿma! Nɛ́ fuaro. Dii é ń nánnɛ n
    ↄzĩ.'
  gub-BL: Na'e uhem Mikai tuwihawete Akaw heko haw pe kury. Upuranu Akaw hehe. — Mikai.
    Tuwihawete Zuzapa a'e, ihe ihe no, urepuruàmàtyry'ym wer Hamot tawhu pe har wanehe
    ure. Aze uruàmàtyry'ym ure wà nehe, aipo uruityk putar ure wà nehe, i'i izupe.
    — Ezàmàtyry'ym ne wà nehe. Ta'e ne tuwihawete ne nehe xe, ereityk putar ne wà
    nehe xe. Tupàn Tuweharupi Wiko Ma'e umur putar waneityk àwàm newe a'e nehe, i'i
    izupe.
  eng-DRA: 'So he came to the king, and the king said to him: Micheas, shall we go
    to Ramoth Galaad to battle, or shall we forbear? He answered him: Go up, and prosper,
    and the Lord shall deliver it into the king’s hands.'
