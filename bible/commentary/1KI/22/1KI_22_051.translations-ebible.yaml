  hlt-MCSB: Judah manghai Jehoshaphat kah kum hlai rhih vaengah Ahab capa Ahaziah
    loh Samaria ah Israel a manghai thil tih Israel soah kum nit manghai.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮሳፒፄ ካኣታዼንቴ ታጶ ላንካሳ ሌዖና ዓክዓቤ ናኣዚ ዓካዚያሴ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ዒማና
    ሳማሪያይዳ ናንጊ ላምዖ ሌዔ ዎይሤኔ።
  twi-ASANTE: Ahab babarima Ahasia hyɛɛ aseɛ dii Israel so ɛberɛ a na Yehosafat adi
    adeɛ mfeɛ dunson wɔ Yuda. Ɔdii adeɛ Samaria mfeɛ mmienu.
  eng-WEBU: Ahaziah the son of Ahab began to reign over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  wal-wal: Yihudaa Kawoi Yoosaafixi kawotido tammanne laappuntta laittan Akaaba na7ai
    Akaaziyaasi Israa7eela bolli Samaariyan kawotiis; Israa7eela bolli naa77u laitta
    kawotiis.
  spa-PDDPT: El año 17 de Josafat, rey de Judá, Ocozías, hijo de Acab, comenzó a reinar
    sobre Israel en Samaria, y reinó dos años.
  gun-gun: Ha'e gui Josafá ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã guamoĩ Davi rekoague py. Ha'e gui ta'y Jeorão ju oĩ nguu rekovia.
  ilo-ULB: Nagturay ni Ahazias nga anak ni Ahab iti Israel idiay Samaria idi maikasangapulo
    ket pito a tawen a panagturay ni Jehoshafat nga ari ti Juda, ket nagturay isuna
    iti dua a tawen iti Israel.
  kpg-kpg: I lodo di madangaholu maa hidu ngadau i di madagoaa Jehoshaphat nogo king
    i Judah, Ahaziah tama daane Ahab gaa hai di king o Israel, gei mee gaa dagi i
    Samaria i nia ngadau e lua.
  uig-ARA: يەھوشافات ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە «داۋۇتنىڭ شەھىرى»دە ئاتا-بوۋىلىرىنىڭ
    قەبرىسىدە دەپنە قىلىندى. ئاندىن ئوغلى يەھورام ئورنىدا پادىشاھ بولدى.
  sus-sus: Yehosafati naxa bɛlɛ a benbae fɛ ma, a ragata a benba Dawuda xa taa kui.
    A xa di Yehorami naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Ni kaeisek isuhn sounpar en mwehin Seosopat, nanmwarkien Suda, Ahasaia
    nein Eihap wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar
    riau.
  ksd-ksd: Akasia natu i Akab i ga tur pa ia pi na king ure Israel aro Samaria ta
    ra kilala a vinun ma lavurua ta ra kini na king kai Ieosapat ra king Iuda, ma
    i ga ki na king ure Israel a ura kilala.
  tur-YTC: Ahav oğlu Ahazya, Yahuda Kralı Yehoşafat'ın on yedinci yılında Samariya'da
    İsrael üzerinde hüküm sürmeye başladı ve iki yıl İsrael üzerinde hüküm sürdü.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωσαφὰτ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη παρὰ τοῖς πατράσιν
    αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ ἐβασίλευσεν Ἰωρὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Ahazia, anak Ahab, menjadi raja atas Israel di Samaria pada tahun ke-17
    zaman Yosafat, raja Yehuda dan dia memerintah atas Israel selama dua tahun.
  nya-nya: Ahaziya mwana wa Ahabu anakhala mfumu ya ku Israeli ku Samariya mʼchaka
    cha 17 cha Yehosafati mfumu ya ku Yuda, ndipo analamulira Israeli zaka ziwiri.
  hrv-hrv: Jošafat počinu sa svojim ocima i sahranjen bi u gradu Davida, svoga praoca.
    Na njegovo se mjesto zakraljio sin mu Joram.
  mps-mps: Te nogo si olama, sągągo a naga me si, te tama kibu be te Jehosafat te
    Juda king bidali kibu bede, Ahasia, te Ahapgo ogwa, te Israel king pedelali. Te
    aga Samariade te kibu be si tama bidalio.
  tpi-tpi: Long namba 17 yia bilong Jehosafat i stap king bilong Juda, Ahasia, pikinini
    man bilong Ahap, i kamap king bilong Israel. Na em i stap king long Samaria inap
    tupela yia.
  dan-1931: Så lagde Josafat sig til Hvile hos sine Fædre og blev jordet hos sine
    Fædre i sin Fader Davids By og hans Søn Joram blev Konge i hans Sted.
  vie-OVCB: Năm thứ mười bảy đời Giô-sa-phát, vua Giu-đa; A-cha-xia, con A-háp, lên
    ngôi làm vua Ít-ra-ên và cai trị hai năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા યહોશાફાટના સત્તરમા વર્ષે આહાબનો દીકરો અહાઝયાહ સમરુનમાં
    ઇઝરાયલ પર રાજ કરવા લાગ્યો અને તેણે ઇઝરાયલ પર બે વર્ષ રાજ કર્યું.
  pon-2006A: Ni kaeisek isuhn sounpar en mwehin Seosopat, nanmwarkien Suda, Ahasaia
    nein Eihap wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar
    riau.
  por-BRBSL: Ahaziah o filho de Acabe começou a reinar sobre Israel em Samaria no
    décimo sétimo ano de Jeosafá, rei de Judá, e reinou dois anos sobre Israel.
  cth-cth: Judah siangpahrang Jehoshaphat siangpahrang a tawknae kum 17 navah, Ahab
