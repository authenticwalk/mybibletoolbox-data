    makahiki i alii ai oia maluna o ka Iseraela.
  arb-NAV: وَمَلَكَ أَخَزْيَا بْنُ آخْابَ عَلَى إِسْرَائِيلَ فِي السَّامِرَةِ، فِي
    السَّنَةِ السَّابِعَةِ عَشْرَةَ لِحُكْمِ يَهُوشَافَاطَ مَلِكِ يَهُوذَا، وَدَامَ
    مُلْكُهُ سَنَتَيْنِ،
  ewe-ewe: Le Yuda fia Yehosafat ƒe fiaɖuɖu ƒe ƒe wuiadrelia me la, Ahazia, Ahab ƒe
