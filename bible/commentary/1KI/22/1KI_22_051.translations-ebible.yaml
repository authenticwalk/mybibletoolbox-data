  ory-ory: ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କ ରାଜତ୍ଵର ସତର ବର୍ଷରେ ଆହାବଙ୍କର ପୁତ୍ର ଅହସୀୟ ଶମରୀୟାରେ
    ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ସେ ଇସ୍ରାଏଲ ଉପରେ ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon engol me fisuen ierin mwün Jehosafat ewe kingen Juta, Ahasia nöün
    Ahap we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria
    o nemenem lon ükükün ruu ier.
  rop-rop: Langa det taim wen Jehosafet bin jidan king blanga Juda blanga 17 yiya,
    Eihesaiya det san blanga Eiheb bin jidan det nyuwan king blanga Isreil deya langa
    Sameriya dubala yiya.
  ukr-1871: І почив Йосафат з своїми отцями й поховано його коло отцїв його в Давидовому
    городї, предківському. А син його Йорам зробився царем намість його.
  deu-1951: (022-52) Ahasia, der Sohn Ahabs, ward König über Israel zu Samaria, im
    siebzehnten Jahre Josaphats, des Königs von Juda, und regierte zwei Jahre lang
    über Israel.
  eng-JPS: (22-52) Ahaziah the son of Ahab began to reign over Israel in Samaria in
    the seventeenth year of Jehoshaphat king of Judah, and he reigned two years over
    Israel.
  srp-1865: I poèinu Josafat kod otaca svojih, i pogreboše ga kod otaca njegovijeh
    u gradu Davida oca njegova; a na njegovo se mjesto zacari Joram sin njegov.
  lug-lug: Awo Akaziya mutabani wa Akabu n’alya obwakabaka kabaka bwa Isirayiri mu
    Samaliya mu mwaka ogw’ekkumi n’omusanvu ogwa Yekosafaati kabaka wa Yuda, era n’afuga
    Isirayiri okumala emyaka ebiri.
  heb-heb: אחזיהו בן אחאב מלך על ישראל בשמרון בשנת שבע עשרה ליהושפט מלך יהודה וימלך
    על ישראל שנתים׃
  ben-IRV: যিহূদার রাজা যিহোশাফটের রাজত্বের সতেরো বছরের দিন আহাবের ছেলে অহসিয় শমরিয়াতে
    ইস্রায়েলের রাজা হলেন। তিনি ইস্রায়েলের উপরে দুই বছর রাজত্ব করেছিলেন।
  pan-pan: ਅਹਾਬ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਰਾਜ ਦੇ ਸਤਾਰਵੇਂ ਸਾਲ
    ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਦੋ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  tkr-tkr: Yahudayne paççahee Yehoşafatee paççahiyvalla ha'ane yits'ıyighad'esde (17)
    sen Axavna dix Axazya Samariyel İzrailyna paççah ıxha. Mang'vee Samariyel q'ölle
    senna paççahiyvalla haa'a.
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှဖတ် နန်းစံဆယ် ခုနစ် နှစ် တွင် ၊ အာဟပ် သား အာခဇိ သည်
    ရှမာရိ မြို့၌ မင်းပြု ၍ ဣသရေလ နိုင်ငံကို နှစ် နှစ်စိုးစံ ၏။
  tbg-tbg: Jehosafaativa 17 ihiara Iutaaqaa raqiki vau entara, Ahaapira maaqu Ahasiava
    avuhainaa vaiintiqama viro Isareriqaa taara ihiara raqiki vaura.
  hmo-hmo: Iehosapata, Iuda ena king, ia lohia ena lagani namba 17 lalonai, Ahasaia,
    Ahaba ena natuna, ese Israela ia lohia hamatamaia, Samaria dekenai. Lagani rua
    sibona ia ese Israela ia naria.
  urd-urd: और अख़ीअब का बेटा अख़ज़ियाह शाह — ए — यहूदाह यहूसफ़त के सत्रहवें साल से
    सामरिया में इस्राईल पर हुकूमत करने लगा, और उसने इस्राईल पर दो साल हुकूमत की।
  rus-SYN: Охозия, сын Ахава, воцарился над Израилем в Самарии, в семнадцатый год
    Иосафата, царя Иудейского, и царствовал над Израилем в Самарии два года,
  bqc-SIM: Kɛ́ Yosafa gà, wà aà mia kpàkↄ̃i ń aà deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà
    nɛ́ Yolaũ zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Judah lengpa Jehoshaphat in vai ana homna kum som le sagi lhinin,
    Ahab chapa Ahaziah in Israel te lah’a vai anahom pan in ahi. Aman Samaria munah
    kum ni vai ana hom in ahi.
  mar-mar: अहज्या अहाबाचा पुत्र होता. यहोशाफाटाच्या यहूदावरील सत्तेच्या सतराव्या वर्षी
    अहज्या इस्राएलाचा राजा झाला. शोमरोन मध्ये त्याने दोन वर्षे राज्य केले.
  qub-qub: Josafat chunca ganchisnin (17) wata Judäpa raynin caycaptin Acabpa wamran
    Ocoziasga Samariacho Israelpa raynin cayta gallaycuran. Payga ishcay wata ray
    caran.
  bqp-bqp: Yudanↄ kína Yosafata kíblena wɛ̃̀ gɛ̃ro awɛɛplade gũnn Ahabu nɛ́ Azia
    kɛ̀ Isarailanↄ kína ũ Samaria, à kí blè wɛ̃̀ pla.
  hat-hat: Jozafa t'ap mache sou disetan depi li te wa peyi Jida a, lè Okozyas, pitit
    Akab, moute sou fotèy wa peyi Izrayèl la. Li pase dezan ap gouvènen peyi Izrayèl
    la lavil Samari.
  eng-BSB: In the seventeenth year of Jehoshaphat’s reign over Judah, Ahaziah son
    of Ahab became king of Israel, and he reigned in Samaria two years.
  eng-WEBPB: Ahaziah the son of Ahab began to reign over Israel in Samaria in the
    seventeenth year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  kbq-kbq: Hagi Jehosafati'ma 17ni'a kafuma Juda vahe kini nemani'negeno'a, Ahapu
    nemofo Ahazia'a kinia efore huno Sameria kumate mani'neno tare kafufi Israeli
    vahe kinia manino kegava hu'ne.
  nhe-BL: Huan Ocozías pejqui tlanahuatía ipan altepetl Samaria tlen tlali Israel
    quema Josafat yohuiyaya para 17 xihuitl tlanahuatía ipan tlali Judá. Huan Ocozías
    tlanahuati ome xihuitl ipan tlali Israel.
  bus-bus: Yudanↄ kí Yosafata kíblena wɛ̃̀ gɛ̃ro awɛɛplaadee guun Ahabu nɛ́ Aazia
    kɛ̀ Isarailinↄ kína ũ Samaria, à kí blè wɛ̃̀ plaa.
  gub-BL: Umàno Zuzapa. Utym hetekwer tawhu Tawi heko awer pe wà. Ta'yr Zeoràw wiko
    tuwihawete romo hekuzaromo kury.
  eng-DRA: 'And Josaphat slept with his fathers. and was buried with them in the city
    of David his father: and Joram his son reigned in his stead.'
