    yätjnha mirithirrina wal'ŋu, liŋgu malthuna ŋayi ŋuli yukurranha romgu bäpa'mirriŋuwu
    nhanukiyingalaŋuwu yana Wayapku, ga Djitjapilwu ŋäṉḏi'mirriŋuwu, ŋunhi maṉḏa yukurranha
    ŋuli mel‐warryuna Yitjuralpuyŋunha ŋunhimala yätjlili. Yo, Wayatjayanydja buku‐ŋal'yuna
    ŋuli yukurranha ŋuriki goŋbuywu waŋarrwu Bälwu, bitjana liŋgu bitjan nhanŋu bäpa'mirriŋu,
    ga Garraynydja nhanŋu wirrkina maḏakarritjthina.
  yal-yal: Yosafati to faxa, e yi a maluxun a benbane fɛma a fafe Dawudaa Taani, a
