  fra-NCL: Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David, son père ; Joram, son fils, régna à sa place.
  cek-AK: Judah siangpahrang Jehosaphat siangpahrang ah ohhaih saning hatlaisarihto
