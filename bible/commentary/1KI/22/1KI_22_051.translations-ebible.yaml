    two years.
  asm-FB: যিহূদাৰ যিহোচাফট ৰজাৰ ৰাজত্ৱৰ সপ্তদশ বছৰত আহাবৰ পুত্ৰ অহজিয়াই চমৰিয়াত
    ইস্ৰায়েলৰ ওপৰত ৰাজত্ৱ কৰিবলৈ ধৰিলে। তেওঁ ইস্ৰায়েলৰ ওপৰত দুবছৰ ৰাজত্ব কৰিছিল।
  sus-A: يٍهٌسَقَتِ نَشَ بّلّ عَ بٍنبَيٍ قّ مَ، عَ رَفَتَ عَ بٍنبَ دَوُدَ شَ تَا كُي.
    عَ شَ دِ يٍهٌرَ مِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Achazia, fils d'Achab, commença à régner sur Israël à Samarie, la dix-septième
