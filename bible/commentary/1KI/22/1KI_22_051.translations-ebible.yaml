  twi-twi: Ahab babarima Ahasia fii ase dii Israel so bere a na Yehosafat adi ade
    mfe dunson wɔ Yuda. Odii ade wɔ Samaria mfe abien.
  hlt-hlt: Judah manghai Jehoshaphat kah kum hlai rhih vaengah Ahab capa Ahaziah loh
    Samaria ah Israel a manghai thil tih Israel soah kum nit manghai.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sosɑfɑtii kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɑ̀ɑ̀rì Dɑfiti ɛì. Kɛ̀ Yodɑmmuu
    sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Jehosafat Judan atrivimɨn itima, an namba 17ɨn azenimɨn aven, Ahapɨn otarim
    Ahasia Israelian atrivimɨn oto. Egha azenir pumuningɨn Samarian atrivimɨn ike.
  dop-dop: Sosɑfɑtɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Nɑ
    ɩ pǝyɑlʋ Solɑm lɛɛtɩ ɩ lonte.
  azb-azb: Yəhuda padşahı Yehoşafatın padşahlığının on yeddinci ilində Axav oğlu Axazya
    Samariyada İsrail üzərində padşah oldu. O, iki il İsrail üzərində padşahlıq etdi.
  eng-DBY: Ahaziah the son of Ahab began to reign over Israel in Samaria the seventeenth
    year of Jehoshaphat king of Judah; and he reigned two years over Israel.
  hin-2017: यहूदा के राजा यहोशापात के राज्य के सत्रहवें वर्ष में अहाब का पुत्र अहज्याह
    सामरिया में इस्राएल पर राज्य करने लगा और दो वर्ष तक इस्राएल पर राज्य करता रहा।
  wol-KYG: Gannaaw gi Buur Yosafat tëdd, fekki ay maamam, ñu denc ko fa ñu denc ay
    maamam ca gox ba ñu naan Kër Daawuda maamam. Doomam Yoram falu buur, wuutu ko.
  eng-YLT: Ahaziah son of Ahab hath reigned over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and reigneth over Israel two years,
  eng-WYC-2017: Forsooth Ahaziah, [the] son of Ahab, began to reign on Israel, in
    Samaria, in the seventeenth year of Jehoshaphat, king of Judah; and Ahaziah reigned
