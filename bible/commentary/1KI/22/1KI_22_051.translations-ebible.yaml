  uig-CYR: Йәһошафат өз ата-бовилири арисида ухлиди вә «Давутниң шәһири»дә ата-бовилириниң
    қәбридә дәпнә қилинди. Андин оғли Йәһорам орнида падиша болди.
  tel-2017: అహాబు కొడుకు అహజ్యా యూదారాజు యెహోషాపాతు పరిపాలన 17 వ సంవత్సరం సమరయలో ఇశ్రాయేలును
    పరిపాలించడం మొదలుపెట్టి రెండేళ్ళు ఇశ్రాయేలును పాలించాడు.
  hat-BSA: Achazia, fis a Achab la te devni wa nan plas li.
  kos-kos: In yac aksingoul itkosr ke pacl in leum lal Tokosra Jehoshaphat lun Judah,
    Ahaziah wen natul Ahab, el tokosrala lun Israel, ac el leum in acn Samaria ke
    yac luo.
  hbo-WLC: וַיִּשְׁכַּ֤ב יְהֽוֹשָׁפָט֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ עִם־אֲבֹתָ֔יו בְּעִ֖יר
    דָּוִ֣ד אָבִ֑יו וַיִּמְלֹ֛ךְ יְהוֹרָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ ס
  ibo-ibo: Ahazaya nwa Ehab, malitere ịbụ eze Izrel na Sameria, nʼafọ iri na asaa
