    Israaʼelin bulche.
  fra-LSG: Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David, son père. Et Joram, son fils, régna à sa place.
  gnn-gnn: Ga ŋulinyaramirriyu liŋgu waluyu Wayatjayanydja Wayapku walkurnha, ŋayinydja
