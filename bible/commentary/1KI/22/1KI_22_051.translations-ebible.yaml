verse: 1KI.022.051
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ പതിനേഴാംവർഷം ആഹാബിന്റെ മകനായ അഹസ്യാവ് ശമര്യയിൽ
    ഇസ്രായേലിനു ഭരണാധിപനായി സ്ഥാനമേറ്റു. അദ്ദേഹം രണ്ടുവർഷം ഇസ്രായേലിൽ ഭരണംനടത്തി.
  deu-TKW: Und Josaphat legte sich zu seinen Vätern und ward bei seinen Vätern in
    der Stadt Davids, seines Ahnherrn, begraben. Und sein Sohn Jehoram ward König
    an seiner Statt.
  lin-lin: Jozafati akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye kati na engumba ya Davidi, koko na ye. Yorami, mwana na ye ya
    mobali, akitanaki na ye na bokonzi.
  eng-LSV: Ahaziah son of Ahab has reigned over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and reigns over Israel two years,
  eng-GNV: Ahaziah the sonne of Ahab began to reigne ouer Israel in Samaria, the seuenteenth
    yeere of Iehoshaphat King of Iudah, and reigned two yeeres ouer Israel.
  eng-WEBSTER: Ahaziah the son of Ahab began to reign over Israel in Samaria the seventeenth
    year of Jehoshaphat king of Judah, and reigned two years over Israel.
  nhw-BL: Huan Ocozías pejqui tlanahuatía ipan altepetl Samaria tlen tlali Israel
    quema Josafat yohuiyaya para 17 xihuitl tlanahuatis ipan tlali Judá. Huan Ocozías
    tlanahuati ome xihuitl ipan tlali Israel.
  swh-ONEN: Ahazia mwana wa Ahabu akawa mfalme wa Israeli huko Samaria katika mwaka
    wa kumi na saba wa Yehoshafati mfalme wa Yuda, naye alitawala katika Israeli kwa
    miaka miwili.
  bba-bba: Yen biruwɑ Yosɑfɑti u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin
    wuuɔ. Mɑ win bii Yorɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: Ahaziah the son of Ahab began to reign over Israel in Samaria the seventeenth
    year of Jehoshaphat king of Judah, and reigned two years over Israel.
  luo-luo: Ahazia wuod Ahab nobedo ruodh Israel e Samaria e higa mar apar gabiriyo
    mar loch Jehoshafat ruodh Juda, kendo nobedo ruodh Israel higni ariyo.
  meu-meu: Iehosafat, Iuda pavapavana, ena lohia laḡanina ihagwauta-hituna ai, Ahasia,
    Ahaba natuna, ese Israel e lohiaia matama Samaria ai. Laḡani rua hona ia ese Israel
    e lohiaia.
  npi-ULB: यहूदाका राजा यहोशापातको सत्रौँ वर्षमा आहाबका छोरा अहज्याहले सामरियामा बसेर
    इस्राएलमाथि शासन गर्न थाले, र तिनले इस्राएलमाथि दुई वर्ष राज्य गरे ।
  yor-yor: Ahasiah ọmọ Ahabu bẹ̀rẹ̀ sí jẹ ọba lórí Israẹli ní Samaria ní ọdún kẹtàdínlógún
    Jehoṣafati ọba Juda, ó sì jẹ ọba ní ọdún méjì lórí Israẹli.
  pes-OPCB: در سال هفدهم سلطنت یهوشافاط پادشاه یهودا، اخزیا پسر اَخاب در سامره پادشاه
    اسرائیل شد و دو سال سلطنت کرد.
  tgl-ULB: Nagsimulang maghari si Ahazias sa Israel sa Samaria nang ika-labing pitong
    taon ni Jehoshafat hari ng Juda, at naghari siya ng dalawang taon sa Israel.
  hui-hui: Yahosabada ibu Yuda dindiha mali pira mbirani karia (17) kini hene heagola
    Ahasaia ibubi nde Isaraele dindiha kini hene. Ibu mali kira hangu Samaria tanoni
    Kini howa wali agali haru halu hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ရှ​ဖတ်​၏ နန်း​စံ​တစ်​ဆယ့်​ခု​နစ် နှစ်​မြောက်​၌​အာ​ဟပ်​၏​သား​တော်​အာ​ခ​ဇိ​သည်
    ဣ​သ​ရေ​လ​ပြည်​တွင်​နန်း​တက်​၍​ရှ​မာ​ရိ​မြို့ ၌​နှစ်​နှစ်​မျှ​နန်း​စံ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྲིད་ལོ་བཅུ་བདུན་པར། ཨ་ཧབ་ཀྱི་བུ་ཨ་ཧ་ཟི་ཡཱ་ནི་སཱ་མར་ཡ་རུ་རྒྱལ་པོར་བསྡད་ནས་ལོ་གཉིས་ཀྱི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་བསྐྱངས་སོ།
    །
  sna-sna: Ahazia mwanakomana waAhabhu akava mambo weIsraeri muSamaria mugore regumi
    namanomwe raJehoshafati mambo weJudha, uye akatonga Israeri kwamakore maviri.
  spa-BLM: Ocozías hijo de Acab comenzó a reinar sobre Israel en Samaria en el año
    diecisiete de Josafat, rey de Judá, y reinó dos años sobre Israel.
  cac-cac: Ayic 17 ab'ilxo yoch vin̈aj Josafat reyal d'a Judá, ix och vin̈aj Ocozías
    yuninal vin̈aj Acab reyal d'a Israel d'a chon̈ab' Samaria. Chab' ab'il ix yac'
    reyal chi' vin̈.
  swh-ULB: Ahazia mwana Ahabu alianza kutawala juu ya Israeli ya Samaria katika mwaka
    wa kumi na saba wa mfalme Yehoshafati mfalme wa Yuda, na akatawala kwa mika miwili
    juu ya Israeli.
  bel-bel: Ахозія, сын Ахава, зацараваў над Ізраілем у Самарыі, у - сямнаццаты год
    Ёсафата, цара Юдэйскага, і цараваў над Ізраілем два гады
  deu-ELBBK: Und Josaphat legte sich zu seinen Vätern, und er wurde bei seinen Vätern
    begraben in der Stadt seines Vaters David. Und Joram, sein Sohn, wurde König an
    seiner statt.
  mbb-OT: Nehimu he hadì te Israel si Ahazia he anak ni Ahab hein ike-17 he tuig te
    kedhadì ni Jehoshafat diyà te Juda. Diyà med-ubpà te Samaria si Ahazia, ne midhadì
    sikandin seled te zezuwa he tuig.
  mal-2015: ആഹാബിന്റെ മകനായ അഹസ്യാവു യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ പതിനേഴാം ആണ്ടിൽ
    ശമര്യയിൽ യിസ്രായേലിന്നു രാജാവായി; യിസ്രായേലിൽ രണ്ടു സംവത്സരം വാണു.
  rmc-rmc: O Jošafat muľa a sas parundo andro kraľiskro hrobos andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Jehoram.
  pes-OPV: و اخزیا ابن اخاب در سال هفدهم یهوشافاط، پادشاه یهودا بر اسرائیل در سامره
    پادشاه شد، و دو سال بر اسرائیل پادشاهی نمود.
  ron-1924: Ахазия, фиул луй Ахаб, а ынчепут сэ домняскэ песте Исраел ла Самария,
    ын ал шаптеспрезечеля ан ал луй Иосафат, ымпэратул луй Иуда. А домнит дой ань
    песте Исраел.
  ben-OBCV: যিহূদার রাজা যিহোশাফটের রাজত্বের সতেরতম বছরে আহাবের ছেলে অহসিয় শমরিয়ায়
    ইস্রায়েলের রাজা হলেন, এবং তিনি দুই বছর ইস্রায়েলে রাজত্ব করলেন।
  som-som: Oo Axasyaah oo ahaa ina Axaab wuxuu dalka Israa'iil Samaariya boqor ugu
    noqday sannaddii toddoba iyo tobnaad oo Yehooshaafaad boqorkii dalka Yahuudah,
    oo laba sannadood buu dalka Israa'iil boqor ka ahaa.
  lat-VUC: 'Dormivitque Josaphat cum patribus suis, et sepultus est cum eis in civitate
    David patris sui: regnavitque Joram filius ejus pro eo.'
  eng-ASVBT: Ahaziah the son of Ahab began to reign over Israel in Samaria in the
    seventeenth year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  ita-1885: E Giosafat giacque co' suoi padri, e fu seppellito co' suoi padri nella
    Città di Davide, suo padre; e Gioram, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And Jehoshaphat slept with his fathers, and was buried by his fathers
    in the city of David his father, and Jehoram his son reigned in his stead.
  eng-ULB: Ahaziah son of Ahab began to reign over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  spa-VBL: Ocozías, hijo de Acab, se convirtió en rey de Israel en Samaria en el año
    diecisiete de Josafat, rey de Judá, y reinó sobre Israel durante dos años.
  fra-_FOB: Achazia, fils d'Achab, commença à régner sur Israël, à Samarie, la dix-septième
    année de Josaphat, roi de Juda; et il régna deux ans sur Israël.
  mal-mal: ആഹാബിന്റെ മകൻ അഹസ്യാവ് യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്റെ പതിനേഴാം ആണ്ടിൽ
    ശമര്യയിൽ യിസ്രായേലിന് രാജാവായി; യിസ്രായേലിൽ രണ്ട് സംവത്സരം വാണു.
  urd-GVR: Aḳhiyab kā beṭā Aḳhaziyāh Yahūdāh ke bādshāh Yahūsafat kī hukūmat ke 17weṅ
    sāl meṅ Isrāīl kā bādshāh banā. Wuh do sāl tak Isrāīl par hukmrān rahā. Sāmariya
    us kā dārul-hukūmat thā.
  suz-BL: आहाब आ तौ अहाज्‍याह सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मिनु मेकोम बर्स
    निक्‍शी इस्राएलम सासन पवा बाक्‍त। मेना यहूदा ङा पिप येहो-शाफात पिप दुम्‍शो १७
    बर्स दुम्‍शो बाक्‍माक्‍त। २राजा ८:१६
  ita-1927: (H22-52) Achazia, figliuolo di Achab, cominciò a regnare sopra Israele
    a Samaria l’anno diciassettesimo di Giosafat, re di Giuda, e regnò due anni sopra
    Israele.
  ckb-ckb: لە حەڤدەیەمین ساڵی پاشایەتی یەهۆشافاتی پاشای یەهودا، ئەحەزیای کوڕی ئەحاڤ
    لە سامیرە بوو بە پاشای ئیسرائیل، دوو ساڵ پاشایەتی ئیسرائیلی کرد.
  eng-BBE: Ahaziah, the son of Ahab, became king over Israel in Samaria in the seventeenth
    year of the rule of Jehoshaphat, the king of Judah, and he was king over Israel
    for two years.
  kan-OKCV: ಅಹಾಬನ ಮಗ ಅಹಜ್ಯನು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಹದಿನೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಸಮಾರ್ಯದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಲಾರಂಭಿಸಿ, ಎರಡು ವರ್ಷ ಇಸ್ರಾಯೇಲನ್ನು ಆಳಿದನು.
  tam-2017: ஆகாபின் மகனாகிய அகசியா யூதாவின் ராஜாவாகிய யோசபாத்தின் பதினேழாம் வருடத்திலே
    சமாரியாவில் ராஜாவாகி, இஸ்ரவேலின்மேல் இரண்டு வருடங்கள் அரசாட்சிசெய்து,
  spa-RV-1909: Y durmió Josaphat con sus padres, y fué sepultado con sus padres en
    la ciudad de David su padre; y en su lugar reinó Joram su hijo.
  ron-BTF: Ahazia, fiul lui Ahab, a început să domnească peste Israel în Samaria în
    anul al şaptesprezecelea al lui Iosafat, împăratul lui Iuda, şi a domnit doi ani
    peste Israel.
  eng-WEBP: Ahaziah the son of Ahab began to reign over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  eng-FBV: Ahaziah, son of Ahab, became king of Israel in Samaria in the seventeenth
    year of Jehoshaphat, king of Judah, and he reigned over Israel for two years.
  nld-1939: In het zeventiende jaar der regering van Josafat over Juda werd Achazja,
    de zoon van Achab, te Samaria koning van Israël. Twee jaar regeerde hij over Israël.
  nch-BL: Huan Ocozías pejqui tanahuatía ipan altepet Samaria ten tali Israel quema
    Josafat yahuiyaya para 17 xihuit tanahuatis ipan tali Judá. Huan Ocozías tanahuati
    ome xihuit ipan tali Israel.
  vie-1934: (022-52) Năm thứ bảy đời Giô-sa-phát, vua Giu-đa, thì A-cha-xia, con trai
    A-háp, lên ngôi làm vua Y-sơ-ra-ên tại Sa-ma-ri, và cai trị hai năm.
  hin-CV: यहूदिया के राजा यहोशाफ़ात के शासनकाल के सत्रहवें साल में अहाब के पुत्र अहज़्याह
    ने शासन करना शुरू किया.
  spa-BES: Ocozías, hijo de Acab, se convirtió en rey de Israel en Samaria en el año
    decimoséptimo del gobierno de Josafat, rey de Judá, y él fue rey de Israel durante
    dos años.
  tdx-tdx: Le nitrao-piròtse aman-droae’e t’Iehosafate, naho nalentek’ aman-droae’e
    an-drova’ i Davide, rae’e ao vaho nandimbe aze nifehe t’Iehorame ana’e.
  tha-KJV: อาหัสยาห์ราชโอรสของอาหับทรงเริ่มครองเหนื​ออ​ิสราเอลในสะมาเรียในปี​ที่​สิ​บเจ็ดแห่งรัชกาลเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์
    และพระองค์ทรงครอบครองเหนื​ออ​ิสราเอลสองปี
  por-BR-2018: E Acazias filho de Acabe começou a reinar sobre Israel em Samaria,
    o ano dezessete de Josafá rei de Judá; e reinou dois anos sobre Israel.
  deu-ELO: (022:52) Ahasja, der Sohn Ahabs, wurde König über Israel zu Samaria, im
    siebzehnten Jahre Josaphats, des Königs von Juda; und er regierte zwei Jahre über
    Israel.
  eng-WYC-2018: Forsooth Ahaziah, [the] son of Ahab, began to reign on Israel, in
    Samaria, in the seventeenth year of Jehoshaphat, king of Judah; and Ahaziah reigned
    on Israel two years.
  epo-epo: Aĥazja, filo de Aĥab, fariĝis reĝo super Izrael en Samario en la dek-sepa
    jaro de Jehoŝafat, reĝo de Judujo, kaj li reĝis super Izrael du jarojn.
  uig-PIN: Yǝⱨoxafat ɵz ata-bowiliri arisida uhlidi wǝ «Dawutning xǝⱨiri»dǝ ata-bowilirining
    ⱪǝbrisidǝ dǝpnǝ ⱪilindi. Andin oƣli Yǝⱨoram ornida padixaⱨ boldi.
  beo-beo: Yuda hina bagade Yihosiafa:de da ode 17 amoga ouligilalu, A:ihasaia (A:iha:be
    egefe) da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega esala,
    ode aduna agoane Isala:ili ouligilalu.
  tpi-OTNT: Long namba 17 yia bilong Jehosafat i stap king bilong Juda, Ahasia, pikinini
    man bilong Ahap, i kamap king bilong Israel. Na em i stap king long Samaria inap
    tupela yia.
  hau-SA: Ahaziya ɗan Ahab ya zama sarkin Isra’ila a Samariya a shekara ta goma sha
    bakwai ta Yehoshafat sarkin Yahuda, ya kuma yi mulki a bisa Isra’ila shekaru biyu.
  uig-LAT: Yehoshafat öz ata-bowiliri arisida uxlidi we «Dawutning shehiri»de ata-bowilirining
    qebriside depne qilindi. Andin oghli Yehoram ornida padishah boldi.
  nde-nde: U-Ahaziya indodana ka-Ahabi waba yinkosi yako-Israyeli eSamariya ngomnyaka
    wetshumi lesikhombisa wokubusa kukaJehoshafathi inkosi yakoJuda, yena-ke wabusa
    ko-Israyeli okweminyaka emibili.
  ton-ton: ¶ Naʻe kamata pule ʻa ʻAhasia ko e foha ʻo ʻEhapi ki ʻIsileli ʻi Samēlia
    ʻi hono hongofulu ma fitu ʻoe taʻu ʻo Sihosafate ko e tuʻi ʻo Siuta, pea naʻa
    ne pule ʻi he taʻu ʻe ua ʻi ʻIsileli.
  ces-1613: I usnul Jozafat s otci svými, a pochován jest s otci svými v městě Davida
    otce svého; kraloval pak Joram syn jeho místo něho.
  eng-WMB: Ahaziah the son of Ahab began to reign over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  tam-TCV: யூதாவில் யோசபாத் அரசாண்ட பதினேழாம் வருடத்திலேயே ஆகாபுடைய மகன் அகசியா சமாரியாவில்
    இஸ்ரயேலருக்கு அரசனானான். அவன் இஸ்ரயேலரை இரண்டு வருடங்கள் அரசாண்டான்.
  ceb-ULB: Nagsugod paghari si Ahazia nga anak nga lalaki ni Ahab sa Israel diha sa
    Samaria sa ika-17 ka tuig ni Jehoshafat nga hari sa Juda, ug naghari siya sa Israel
    sulod sa duha ka tuig.
  pol-UBG: Achazjasz, syn Achaba, zaczął królować nad Izraelem w Samarii w siedemnastym
    roku Jehoszafata, króla Judy, i królował nad Izraelem dwa lata.
  urd-GVU: اخی اب کا بیٹا اخزیاہ یہوداہ کے بادشاہ یہوسفط کی حکومت کے 17ویں سال میں
    اسرائیل کا بادشاہ بنا۔ وہ دو سال تک اسرائیل پر حکمران رہا۔ سامریہ اُس کا دار الحکومت
    تھا۔
  deu-1912: '[22:52] Ahasja, der Sohn Ahabs, ward König über Israel zu Samaria im
    siebzehnten Jahr Josaphats, des Königs Juda''s, und regierte über Israel zwei
    Jahre;'
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಆಳ್ವಿಕೆಯ ಹದಿನೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಅಹಾಬನ ಮಗನಾದ ಅಹಜ್ಯ
    ಎಂಬುವನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಎರಡು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: U lan e bin ni ragag nge medlip e duw ko gagiyeg rok Jehoshafat ni Pilung
    nu Judah, me mang Ahaziah nib mo’on ni fak Ahab e pilung nu Israel, mi i yog e
