  eng-WMBB: Ahaziah the son of Ahab began to reign over Israel in Samaria in the seventeenth
    year of Jehoshaphat king of Judah, and he reigned two years over Israel.
  urd-GVH: अख़ियब का बेटा अख़ज़ियाह यहूदाह के बादशाह यहूसफ़त की हुकूमत के 17वें साल
    में इसराईल का बादशाह बना। वह दो साल तक इसराईल पर हुक्मरान रहा। सामरिया उसका दारुल-हुकूमत
    था।
  rug-rug: Se Ahazaea sa tuna koreo e Ehabi si baṉara pa Izireli pa Sameria koasa
