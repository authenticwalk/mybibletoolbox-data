verse: 1KI.022.001
translations:
  mal-C: മൂന്നുവർഷത്തോളം അരാമും ഇസ്രായേലുംതമ്മിൽ യുദ്ധം ഉണ്ടായില്ല.
  deu-TKW: Und sie blieben drei Jahre ruhig, ohne daß es zwischen Aram und Israel
    zum Kampfe kam.
  lin-lin: Bitumba ezalaki te kati ya Isalaele mpe Siri mibu misato.
  eng-LSV: And they sit still three years; there is no war between Aram and Israel.
  eng-GNV: And they continued three yeere without warre betweene Aram and Israel.
  eng-WEBSTER: And they continued three years without war between Syria and Israel.
  nhw-BL: Huan para nechca eyi xihuitl amo oncac tlahuilancayotl ica tlali Siria huan
    tlali Israel.
  swh-ONEN: Kwa miaka mitatu hapakuwa na vita kati ya Aramu na Israeli.
  bba-bba: Isirelibɑ kɑ Siriɡibu bɑ kuɑ wɔ̃ɔ yiru ben ɡoo kun ɡoo tɑbu wɔri.
  eng-KJVCPB: And they continued three years without war between Syria and Israel.
  luo-luo: Kuom higni adek ne onge lweny e kind Israel gi Aram
  meu-meu: Laḡani toi lalodiai Suria bona Israel na asie tuari.
  npi-ULB: अराम र इस्राएलको बिचमा युद्ध नभई तिन वर्ष बित्यो ।
  yor-yor: Fún ọdún mẹ́ta kò sì sí ogun láàrín Aramu àti Israẹli.
  emp-NTPO: Siriad̶ebemarãra israelerã ume djõnaẽ́ panʌda poa ũbea babʌrʌ basía.
  pes-OPCB: در آن زمان، میان سوریه و اسرائیل سه سال تمام صلح برقرار بود.
  tgl-ULB: Lumipas ang tatlong taon na walang digmaan sa pagitan ng Aram at Israel.
  cbu-NT: Ashiriya, tuchip masach tapaz ndunar, Sírushuch Israelchichpa wanasir mapiyrsin
    taaranganaya.
  hui-hui: Siria Isaraeleru tini wai bialu heneru wahalu mali kirani wai paluwa ema
    nabi hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​နှင့်​ရှု​ရိ​ပြည်​တို့​သည် သုံး နှစ်​တိုင်​တိုင်​စစ်​ပြေ​ငြိမ်း​လျက်​ရှိ​၏။-
  bod-N: ཨ་རམ་པ་དང་ཡེས་ར་ཨེལ་པ་གཉིས་ཀྱི་བར་ལ་དམག་འཁྲུག་མེད་པར་ལོ་གསུམ་སོང་བ་དང་།
  sna-sna: Kwamakore matatu pakati peAramu neIsraeri pakanga pasina hondo.
  spa-BLM: Continuaron tres años sin guerra entre Siria e Israel.
  cac-cac: Oxe' ab'il malaj jab'oc oval d'a scal chon̈ab' Israel yed' eb' sirio.
  swh-ULB: Miaka mitatu ilipita bila kuwepo na vita kati ya Washami na Wisraeli.
  bel-bel: Пражылі тры гады, і ня было вайны паміж Сірыяй і Ізраілем.
  deu-ELBBK: Und sie blieben drei Jahre ruhig; es war kein Krieg zwischen Syrien und
    Israel.
  mbb-OT: Wazà mebpetebekà is menge Aramihanen wey menge Israilihanen seled te tetelu
    he tuig.
  mal-2015: അരാമും യിസ്രായേലും മൂന്നു സംവത്സരം തമ്മിൽ യുദ്ധം കൂടാതെ പാർത്തു.
  rmc-rmc: Trin berš na sas mariben maškar o Aramejčana the Izraeliti,
  pes-OPV: و سه سال گذشت که در میان ارام واسرائیل جنگ نبود.
  ron-1924: Ау стат трей ань лиништиць, фэрэ сэ фие рэзбой ынтре Сирия ши Исраел.
  ben-OBCV: তিন বছর অরাম ও ইস্রায়েলের মধ্যে কোনও যুদ্ধ হয়নি।
  som-som: Oo intii saddex sannadood ah ayaanu dagaal dhex marin dadka Suuriya iyo
    dadka Israa'iil.
  lat-VUC: Transierunt igitur tres anni absque bello inter Syriam et Israël.
  eng-ASVBT: And they continued three years without war between Syria and Israel.
  ita-1885: ORA i Siri e gl'Israeliti stettero tre anni senza guerra fra loro.
  eng-LXXUP: And he rested three years, and there was no war between Syria and Israel.
  eng-ULB: Three years passed without war between Aram and Israel.
  spa-VBL: Durante tres años Harán e Israel no estuvieron en guerra.
  fra-_FOB: Or on demeura trois ans sans qu'il y eût guerre entre la Syrie et Israël.
  mal-mal: മൂന്ന് സംവൽസരത്തോളം അരാമും യിസ്രായേലും തമ്മിൽ യുദ്ധം ഉണ്ടായില്ല.
  urd-GVR: Tīn sāl tak Shām aur Isrāīl ke darmiyān sulah rahī.
  suz-BL: मिनु बर्स सां सम्‍म अरामी नु इस्राएली आन दातेमी लडाइ मदुम्‍माक्‍‍त।
  ita-1927: Passarono tre anni senza guerra tra la Siria e Israele.
  ckb-ckb: سێ ساڵ تێپەڕی و جەنگ لەنێوان ئارام و ئیسرائیل ڕووی نەدا.
  eng-BBE: Now for three years there was no war between Aram and Israel.
  kan-OKCV: ಅರಾಮ್ಯರಿಗೂ, ಇಸ್ರಾಯೇಲರಿಗೂ ಮೂರು ವರ್ಷ ಯುದ್ಧ ನಡೆಯಲಿಲ್ಲ.
  tam-2017: சீரியர்களுக்கும் இஸ்ரவேலர்களுக்கும் மூன்று வருடங்கள் யுத்தமில்லாமல் இருந்தது.
  spa-RV-1909: TRES años pasaron sin guerra entre los Siros é Israel.
  ron-BTF: Şi Siria şi Israel au stat trei ani fără război.
  eng-WEBP: They continued three years without war between Syria and Israel.
  eng-FBV: For three years Aram and Israel were not at war.
  nld-1939: Drie jaren bleef het nu rustig, en was er geen oorlog tussen Aram en Israël.
  nch-BL: Huan para nechca eyi xihuit amo oncac tatehuilisti ica tali Siria huan tali
    Israel.
  vie-1934: Trong ba năm Sy-ri và Y-sơ-ra-ên không có giặc.
  hin-CV: तीन साल तक इस्राएल और अराम के बीच युद्ध न हुआ.
  spa-BES: Durante tres años no hubo guerra entre Siria e Israel.
  tdx-tdx: Le lia’e tsy nialy telo taoñe ty Arame naho Israele.
  tha-KJV: ประเทศซีเรียและอิสราเอลไม่​มี​ศึกสงครามกันอยู่สามปี
  por-BR-2018: Três anos passaram sem guerra entre os sírios e Israel.
  deu-ELO: Und sie blieben drei Jahre ruhig; es war kein Krieg zwischen Syrien und
    Israel.
  eng-WYC-2018: Therefore three years passed without battle betwixt Syria and Israel.
  epo-epo: Pasis tri jaroj, kaj estis nenia milito inter Sirio kaj Izrael.
  uig-PIN: Üq yilƣiqǝ Suriyǝ bilǝn Israilning otturisida jǝng bolmiƣaqⱪa, ular tinqliⱪta
    ɵtti.
  beo-beo: Amogalu, ode aduna da gidigili, Isala:ili fi amola Silia fi ela da hahawane
    olofole esalu.
  tpi-OTNT: Israel na Siria i no moa pait na i sindaun gut inap long tupela yia.
  hau-SA: Aka yi shekaru uku ba a yi yaƙi tsakanin Aram da Isra’ila ba.
  uig-LAT: Üch yilghiche Suriye bilen Israilning otturisida jeng bolmighachqa, ular
    tinchliqta ötti.
  nde-nde: Kwathatha iminyaka kungelampi phakathi kwe-Aramu le-Israyeli.
  ton-ton: Pea naʻa nau nofo pe ʻo tolu taʻu mo e taʻefai ha tau ʻe Silia mo ʻIsileli.
  ces-1613: Nebylo pak za tři léta války mezi Syrskými a Izraelskými.
  eng-WMB: They continued three years without war between Syria and Israel.
  tam-TCV: மூன்று வருடங்களாக சீரியாவுக்கும் இஸ்ரயேலுக்கும் இடையில் யுத்தம் இருக்கவில்லை.
  ceb-ULB: Milabay ang tulo ka mga tuig nga walay gubat taliwala sa Aram ug Israel.
  pol-UBG: A przez trzy lata nie było wojny między Syrią a Izraelem.
  agr-agr: Israel aents aidauk Siria nugkanmaya aidaujai maanitsuk kampatum mijan
    batsamsajui.
  kyc-kyc: Ee kana lamana Isaraele wambu dupwa Siria wambu pipya manda rao lambo lao
    mona siyamopa palu karo piyami.
  urd-GVU: تین سال تک شام اور اسرائیل کے درمیان صلح رہی۔
  deu-1912: Und es vergingen drei Jahre, daß kein Krieg war zwischen den Syrern und
    Israel.
  kan-2017: ಮೂರು ವರ್ಷಗಳ ಕಾಲ ಇಸ್ರಾಯೇಲರಿಗೂ ಅರಾಮ್ಯರಿಗೂ ಯುದ್ಧ ನಡೆಯಲಿಲ್ಲ.
  yap-yap: Dalip e duw ni par e nam nu Israel nge nam nu Syria nike aw e gapas u thilrow,
  hlt-MCSB: Aram laklo neh Israel laklo ah kum thum caemtloek om kolla kho a sak uh.
  mdy-ETH: ዬካፓ ሄሊሲ ዓኣ ሃይሢ ሌዔ ጋራ ዒስራዔኤሌና ሶኦሪያ ዓጮና ዎሊ ዖሉዋዖ ኮሺ ናንጌኔ፤
  twi-ASANTE: Ɔko biara ansi Aram ne Israel ntam mfeɛ mmiɛnsa.
  eng-WEBU: They continued three years without war between Syria and Israel.
  wal-wal: Sooreenne Israa7eeli olettennan heezzu laittaa saro de7idosona.
  spa-PDDPT: Tres años pasaron sin guerra entre Siria e Israel.
  gun-gun: Mboapy ma'etỹ oaxa Síria ha'e Israel kuery reve joe opu'ã ve'ỹ re.
  ilo-ULB: Tallo a tawen ti naglabas nga awan ti gubat iti nagbaetan ti Aram ken Israel.
  kpg-kpg: I lodo nia ngadau e lua ala i nomuli, gei di noho i di aumaalia la gu i baahi
    digau Israel mo Syria,
  uig-ARA: ئۈچ يىلغىچە سۇرىيە بىلەن ئىسرائىلنىڭ ئوتتۇرىسىدا جەڭ بولمىغاچقا، ئۇلار
    تىنچلىقتا ئۆتتى.
  sus-sus: Ɲɛ saxan naxa dangi, gere yo mu lu Arami nun Isirayila tagi.
  pon-2006: Eri, mwehi mwahu miher nanpwungen Israel oh Siria sounpar riau,
  jae-jae: Wama gêc Suria to Israel ŋasawa kêtôm jala têlêac.
  ksd-ksd: Ma Siria ma Israel dir ga ki na malmal a utul a kilala.
  tur-YTC: Suriye ile İsrael arasında üç yıl savaş olmadı.
  grc-BRENT: Καὶ ἐκάθισε τὰ τρία ἔτη, καὶ οὐκ ἦν πόλεμος ἀναμέσον Συρίας καὶ ἀναμέσον
    Ἰσραήλ.
  ind-AYT: Selama tiga tahun, orang-orang tinggal aman tanpa ada perang di antara
    Aram dan Israel.
  nya-nya: Kwa zaka zitatu panalibe nkhondo pakati pa Aramu ndi Israeli.
  hrv-hrv: Tri je godine vladao mir; nije bilo rata između Aramejaca i Izraela.
  mps-mps: Te Israel me Siria te tǫ pedai kantri si munu ma boi hwįsąbadi, te bugagia
    mu bidada pali, te kibu be si yai dao.
  tpi-tpi: Israel na Siria i no moa pait na i sindaun gut inap long tupela yia.
  dan-1931: De holdt sig nu rolige i tre År, der var ikke Krig mellem Aram og Israel.
    { [*dvs. Akab og Benhadad.] }
  vie-OVCB: Suốt ba năm giữa Ít-ra-ên và vua A-ram không có chiến tranh.
  guj-2017: અરામ તથા ઇઝરાયલની વચ્ચે યુદ્ધ ના થયું હોય એ ત્રણ વર્ષનો ગાળો વીતી ગયો.
  pon-2006A: Eri, mwehi mwahu miher nanpwungen Israel oh Siria sounpar riau,
  por-BRBSL: Eles continuaram três anos sem guerra entre a Síria e Israel.
  cth-cth: Kum thung touh thung Siria hoi Isarel rahak vah tarankâtuknae awm hoeh.
  twi-twi: Ɔko biara ansi Aram ne Israel ntam mfe abiɛsa.
  hlt-hlt: Aram laklo neh Israel laklo ah kum thum caemtloek om kolla kho a sak uh.
  tbz-SIM: Kɛ̀ dɛ̀ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti bɑ́ mudoò í bo Sidii kɔbɛ nɛ̀ Isidɑyɛɛribɛ
    bɛ cuokɛ̀.
  msy-2020: Israelia ko Siriaba ua uariv sozir puvatɨgha, 3plan azenibar uari koma
    apiagha deravɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ pɩɩsɩ nɑɑlɛ tɛɛwɑ, yoou tɑ kɔɔ Ɩsɛɣɛlɩ nɑ Silii nyǝ́mɑ pɑ hɛkʋ.
  azb-azb: Üç il keçdi. Bu müddətdə Aramla İsrail arasında müharibə getmirdi.
  eng-DBY: And they continued three years without war between Syria and Israel.
  hin-2017: तीन वर्ष तक अरामी और इस्राएली बिना युद्ध के रहे।
  wol-KYG: Gannaaw loolu toog nañu ñetti at yu xare amul diggante Siri ak Israyil.
  eng-YLT: And they sit still three years, there is no war between Aram and Israel,
  eng-WYC-2017: Therefore three years passed with-out battle betwixt Syria and Israel.
  eng-WMBB: They continued three years without war between Syria and Israel.
  urd-GVH: तीन साल तक शाम और इसराईल के दरमियान सुलह रही।
  rug-rug: Koari ka ṉeta vuaheni si loke vinaripera si ta evaṉa pa vari korapadi ri
    pa Siria meke Izireli.
  gaz-gaz: Waggaa sadiif Sooriyaa fi Israaʼel gidduu waraanni tokko iyyuu hin turre.
  fra-LSG: On resta trois ans sans qu’il y eût guerre entre la Syrie et Israël.
  yal-yal: Ɲɛɛ firin yi dangu, yɛngɛn mi so Arami nun Isirayila tagi.
  haw-1868: NOHO kuikahi ae la lakou i na makahiki ekolu, aohe kaua iwaena o Suria
    a me ka Iseraela.
  arb-NAV: وَانْقَضَتْ ثَلاثُ سَنَوَاتٍ مِنْ غَيْرِ أَنْ تَنْشَبَ حَرْبٌ بَيْنَ أَرَامَ
    وَإِسْرَائِيلَ.
  ewe-ewe: Aʋawɔwɔ meganɔ Aramtɔwo kple Israelviwo dome o hena ƒe etɔ̃.
  eng-LEE: And they remained [at rest] three years, there being no war between Syria
    and Israel.
  gvn-gvn: Juma jana King Ahab kuniwan Syria-warranji warmunbu. Jana nyungun arrowbu
    daman, nyulu yarkinman. Nyulu mula warrin, kaya-kayangka mula bijan yala Godungkuku
    yalaman.
  asm-FB: পাছত তিনি বছৰলৈকে অৰাম আৰু ইস্ৰায়েলে যুদ্ধ নকৰাকৈ ক্ষান্ত হৈ থাকিল।
  sus-A: حّ سَشَن نَشَ دَنفِ، فٍرٍ يٌ مُ لُ عَرَ مِ نُن عِسِرَيِلَ تَفِ.
  fra-SBL: Il se passa trois ans sans guerre entre la Syrie et Israël.
  hbo-hbo: וַיֵּשְׁב֖וּ שָׁלֹ֣שׁ שָׁנִ֑ים אֵ֚ין מִלְחָמָ֔ה בֵּ֥ין אֲרָ֖ם וּבֵ֥ין יִשְׂרָאֵֽל׃
    פ
  piu-2006: Mayutju tiṉa Yiitjanya tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinarra
    mirrirringu. Palunyatjanu palumpa katja Tjiyutjapatanya mayutju tiṉalpi tjanampa
    nyinangi. Mayutju Yiyapa paluru ankula mayutju Tjiyutjapatanya tjapiṉu, “Palyala
    tjungu yankuku tawunu Ramutjalakutu pikangku pungkukitja?” Tjiyutjapatalu kulira
    yunyparrirra watjaṉu, “Katutjaku wangka watjalpayi tjuṯanya ngali tjananya tjapilkuwarri.”
    Katutjaku wangkapayi tjanaya tjuṯalingku nyinapayi, puu yantaṯa. Yiyapalu tjananya
    tjungura tjapiṉu, “Palyalatju tjananya ankula Tjiriyanya ngurrara tjuṯa mirri
    pungkula, kutjupa tjuṯa nguḻutjingaralatju wantirriyalku?, tawunu Ramutjanya kanyilkitjangku.”
    Watjaṉuya, “Yuwa. Yankula tjananya nyurrangarri palya pungku, mayutju Katutjalu
    nyurranya kaṉṯilyanku.” Tjiyutjapatalu Yiyapanya tjapiṉu Katutjaku wangka watjalpayi
    kutjupa yaḻṯirra ngalya katinytjaku kutu tjapintjakitjangku. Yiyapalu watjaṉu,
    “Katutjaku wangka watjalpayi yini Makayanya nyinanyi. Wiyaṉa palunya tjapilku,
    yara kuyakuya kutjuṉi tjakultjunkupayi.” Tjiyutjapatalu watjaṉu Makayanya aḻṯirra
    ngalya katinytjaku. Paluru ngalya yankula ngaranytjala, wangka panyapapula tjapiṉu,
    yurruntitja tjuṯa tjapiṉutja nguwanpa. Kanya wati Yiyapaku waarrkanangku Makayanya
    tjingapungu, “Nyuntu wangka yurruntitja tjuṯangku watjaṉingitja nguwanpa Yiyapalara
    watjala!” Palunyatjanu Makayalu pulanya nguntilyira alatji watjaṉu, “Palyanyurra
    ankula tjananya mirri pungku.” Yiyapalu kulira alatji marrkuṉu, “Wiya nyuntu ngalinya
    nguntilyinkunytjaku.” Palunyatjanu Makayalu yalatji tjukarurru watjaṉu, “Tjukurrmankulaṉa
    nyurranya nyangu Yitjurilaku walytja ngaṉṯitja tjuṯa tjilirratjarra tjuṯa. Tjanaya
    parra ngarala yulangi mayutju wiyarringutjangka.” Makayalu pulanya yara watjaṉu
    yalatji, “Katutjaku wangka watjalpayi tjuṯangku nyupalinya ngunytji watjaṉu.”
    Paluru kutjarra yara kulira Makayaku ngurrkurringu. Wangka palunya kulintjawiyaya
    Yiyapanya Tjiyutjapatanya tjilirratjarra tjuṯaṯarra, tawunu Ramutjakutu tjungu
    yanu pika pungkula tawunu palunya tjulyantjakitja. Yiyapanya mantarra kuyakuyangka
    tjarrparra paakingka yanu pika pungkukitja. Palunyatjanuya Tjiriyanya ngurrara
    tjuṯangku Yiyapanya kutju yiluntankukitjangku puṯu nuuwimilaraya wantingu. Wati
    Tjiriyanya ngurrarangku puwanarratjarrangku Yiyapanya kutjupakutjura kulira kultu
    wakaṉu. Yiyapaku paaki waarrkanangku katiyanangi. Paluru katirra ngaratjunu waṉma
    nguwanpa kutjupa tjuṯangkuyanku pika pungkunytjala. Paakingka Yiyapanya pika yawarratjarra
    witira ngarala mungarrtjilpi ilungu. Pikangkuyanku kutu pungkupayi. Palunyatjanu
    Yiyapanya ngurra walytjakutu mirri katirra tjunutjunu tawunu Tjamiriyangka. Yiyapaku
    paaki Yiyapanya ngurrkatjarraya katirra ngaratjunu Tjamiriyangka kapingka. Palunyatjanuya
    papa tjuṯangkulpi Yiyapanya ngurrka yanytjuṉingi, mayutju Katutjalu panyapa watjaṉutjangka.
  kik-kik: Na rĩrĩ, kwa ihinda rĩa mĩaka ĩtatũ gũtiarĩ na mbaara gatagatĩ ga Suriata
    na Isiraeli.
  fra-NCL: On se reposa pendant trois ans, sans qu’il y eût guerre entre la Syrie
    et Israël.
  cek-AK: Saning thumto thung Syria hoi Israel misa angtukhaih om ai.
