verse: 1KI.022.048
translations:
  mal-C: സ്വർണത്തിനുവേണ്ടി ഓഫീറിലേക്കു പോകുന്നതിന് യെഹോശാഫാത്ത് ഒരു കച്ചവടക്കപ്പൽവ്യൂഹം
    നിർമിച്ചു. എന്നാൽ, അവ എസ്യോൻ-ഗേബെറിൽവെച്ചു തകർന്നുപോയതിനാൽ അവർക്ക് കടൽയാത്ര ചെയ്യാൻ
    സാധ്യമായില്ല.
  deu-TKW: Es gab aber damals keinen König in Edom; ein Statthalter war König.
  lin-lin: Na tango wana, mokonzi azalaki te kati na mokili ya Edomi. Ezalaki kaka
    na moyangeli moko oyo azalaki kotambolisa kuna.
  eng-LSV: Jehoshaphat made ships of Tarshish to go to Ophir for gold, and they did
    not go, for the ships were broken in Ezion-Geber.
  eng-GNV: Iehoshaphat made shippes of Tharshish to sayle to Ophir for golde, but
    they went not, for the shippes were broken at Ezion Gaber.
  eng-WEBSTER: 'Jehoshaphat made ships of Tharshish to go to Ophir for gold: but they
    went not; for the ships were broken at Ezion-geber.'
  nhw-BL: Huan Josafat quinchijchijqui miyac huejhueyi cuaacalme para yasquíaj ipan
    hueyi atl huejca huan quitemotij oro nepa ipan Ofir, pero amo quema quistejque.
    Tlami sosolijque nopa cuaacalme nepa ipan Ezión Geber.
  swh-ONEN: Wakati huu Yehoshafati akaunda merikebu nyingi za biashara ili kwenda
    Ofiri kuchukua dhahabu, lakini kamwe hazikusafiri, kwa maana zilivunjika huko
    Esion-Geberi.
  bba-bba: Sɑɑ ye sɔɔ, Edɔmubɑ bɑ ǹ sunɔ mɔ. Adɑmɑ Yudɑbɑn sinɑ boko u ɡoo yi mi,
    u n kɑ sɑ̃ɑ ben wiruɡii.
  eng-KJVCPB: 'Jehoshaphat made ships of Tharshish to go to Ophir for gold: but they
    went not; for the ships were broken at Ezion-geber.'
  luo-luo: Koro Jehoshafat nohondho yiedhi mag ohala mondo odhi Ofir oom dhahabu to
    kata kamano ne ok gikwangʼ nikech ne gikethore kama iluongo ni Ezion Geber.
  meu-meu: Bena Iehosafat ese Tarasisi lagatoidia haida e raidia, gold iabina totona
    Ofiri baela eto; a asiela, badina be idia na Esiono-gebere ai e tata kau.
  npi-ULB: यहोशापातले समुद्रमा आवात-जावत गर्ने जहाजहरू बनाए । ती सुनको लागि ओपीरमा
    जानुपर्थ्यो, तर एस्योन-गेबेरमा ध्वंश भएको कारण ती जान सकेनन् ।
  yor-yor: Jehoṣafati kan ọkọ̀ Tarṣiṣi láti lọ sí Ofiri fún wúrà, ṣùgbọ́n wọn kò lọ,
    nítorí àwọn ọkọ̀ náà fọ́ ní Esioni-Geberi.
  pes-OPCB: یهوشافاط کشتی‌های بزرگ ساخت تا برای آوردن طلا به اوفیر بروند. ولی این
    کشتیها هرگز به مقصد نرسیدند، چون همهٔ آنها در عصیون جابر شکسته شدند.
  tgl-ULB: Gumawa ng pangkaragatang barko si Jehoshafat; Pupunta sila sa Ofir para
    sa ginto, pero hindi sila natuloy dahil ang mga barko ay nawasak sa Ezion Geber.
  hui-hui: Kini Yahosabada ibugua agali biabe biaga hearuhondo dindi kaundia Obiri
    ngolo taya bima polenaga iba sibi wabidaba layagola wabini. Ani wabu yalu tagira
    pole tano Esiongebe wiagoria pialu hearia puyabu hongohe ibiyagome iba sibi biaru
    kambulobaga biyagola ibani yu tagira napene.
  mya-mya: ယော​ရှ​ဖတ်​မင်း​သည်​သြ​ဖိ​ရ​ပြည်​မှ​ရွှေ​ကို​ယူ ဆောင်​ရန် ပင်​လယ်​ကူး​သင်္ဘော​များ​ကို​တည်​ဆောက်
    စေ​သော်​လည်း ထို​သင်္ဘော​တို့​သည်​ဧ​ဇ​ယုန်​ဂါ​ဗာ မြို့​တွင်​ပျက်​သွား​သ​ဖြင့်​သင်္ဘော​မ​လွှင့်​ရ​ကြ​ချေ။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཨོ་ཕིར་ནས་གསེར་འདྲེན་དུ་ཐཱར་ཞིས་གྲུ་གཟིངས་བཟོས་ཀྱང་། གྲུ་རྣམས་ཨེ་ཙི་ཡོན་གེ་བེར་དུ་ཆག་གྲུམ་བྱུང་བས་ཁ་ལོ་བསྒྱུར་མ་ཐུབ་བོ།
    །
  sna-sna: Zvino Jehoshafati akavaka chitsama chezvikepe chokutakurisa zvinhu zvokutengesa
    kuti zviende kuOfiri kundotora goridhe, asi hazvina kuenda nokuti zvakaparara
    paEzioni Gebheri.
  spa-BLM: Josafat hizo que los barcos de Tarsis fueran a buscar oro a Ofir, pero
    no fueron, pues los barcos naufragaron en Ezión Geber.
  cac-cac: A vin̈aj Josafat chi', ix yac' b'ojoc juntzan̈ te' barco vin̈ icha te'
    yic eb' aj Tarsis, yic sb'at te' yic' q'uen oro d'a Ofir, palta maj yal-laj sb'at
    te', yujto ix pojcanb'at te' d'a Ezión-geber.
  swh-ULB: 'Yehoshafati alijenga merikebu: ziende Tarshishi na Ofri kuleta dhahabu,
    lakini hazikusafiri kwa sababu zile merikebu zilivunjika kule Esioni Geberi. Kisha'
  bel-bel: Ёсафат зрабіў караблі на моры, каб хадзіць у Афір па золата; але яны не
    дайшлі, бо разьбіліся ў Эцыён-Гавэры.
  deu-ELBBK: Und es war damals kein König in Edom; ein Statthalter war König.
  mbb-OT: Duen mibpeveelan ni Jehoshafat he menge varku he para te petiǥayun he ebiyahi
    ziyà te Ofir te kegkuwa te vulawan. Piru wazà heini mekeviyahi su nezeetan heini
    ziyà te Ezion Geber.
  mal-2015: ഓഫീരിൽ പൊന്നിന്നു പോകേണ്ടതിന്നു യെഹോശാഫാത്ത് തർശീശ് കപ്പലുകളെ ഉണ്ടാക്കി;
    എന്നാൽ കപ്പലുകൾ എസ്യോൻ-ഗേബരൽവെച്ചു ഉടഞ്ഞുപോയതുകൊണ്ടു അവെക്കു പോകുവാൻ കഴിഞ്ഞില്ല.
  rmc-rmc: Andro Edom akor na sas kraľis, ča uradňikos.
  pes-OPV: و یهوشافاط کشتیهای ترشیشی ساخت تا به جهت آوردن طلا به اوفیربروند، اما نرفتند
    زیرا کشتیها در عصیون جابرشکست.
  ron-1924: Иосафат а фэкут корэбий дин Тарс ка сэ мяргэ ла Офир сэ адукэ аур, дар
    ну с-ау дус, кэч корэбииле с-ау сфэрымат ла Ецион-Гебер.
  ben-OBCV: ইত্যবসরে ওফীর থেকে সোনা আনার জন্য যিহোশাফট বাণিজ্যতরির এক নৌবহর তৈরি করলেন,
    কিন্তু সেগুলির আর যাওয়া হয়ে ওঠেনি—কারণ ইৎসিয়োন-গেবরে সেগুলি সমুদ্রে ডুবে গেল।
  som-som: Oo Yehooshaafaadna wuxuu samaystay doonniyo Tarshiish inay Oofir tagaan
    oo dahab u doonaan aawadeed, laakiinse halkaas ma ay tegin, maxaa yeelay, doonniyihii
    waxay ku burbureen Cesyoon Geber agteeda.
  lat-VUC: Nec erat tunc rex constitutus in Edom.
  eng-ASVBT: 'Jehoshaphat made ships of Tarshish to go to Ophir for gold: but they
    went not; for the ships were broken at Ezion-geber.'
  ita-1885: Or in quel tempo non vi era re in Edom; il Governatore era in luogo del
    re.
  eng-ULB: Jehoshaphat built oceangoing ships; they were to go to Ophir for gold,
    but they did not go because the ships were wrecked at Ezion Geber.
  spa-VBL: Josafat construyó barcos marítimos para ir a Ofir en busca de oro, pero
    se fueron porque naufragaron en Ezión-guéber.
  fra-_FOB: Josaphat équipa une flotte de Tarsis, pour aller à Ophir chercher de l'or;
    mais on n'y alla point, parce que les navires furent brisés à Etsjon-Guéber.
  mal-mal: ഓഫീരിൽ നിന്ന് പൊന്ന് കൊണ്ടുവരേണ്ടതിന് യെഹോശാഫാത്ത് കച്ചവടക്കപ്പലുകൾ ഉണ്ടാക്കി;
    എന്നാൽ കപ്പലുകൾ എസ്യോൻ-ഗേബെരിൽവെച്ച് തകർന്നുപോയതുകൊണ്ട് പോകുവാൻ കഴിഞ്ഞില്ല.
  urd-GVR: Yahūsafat ne bahrī jahāzoṅ kā beṛā banwāyā tāki wuh tijārat karke Ofīr
    se sonā lāeṅ. Lekin wuh kabhī istemāl na hue balki apnī hī bandargāh Asyūn-jābar
    meṅ tabāh ho gae.
  suz-BL: येहो-शाफातम ओफीर रे सुन चाक्‍चा कली टारसीस ङा खोदेंशो पा जहाजपुकी सेल्‍पदा
    बाक्‍त। तन्‍न मेकोपुकी एस्‍योन-गेबेरम बिग्रेतीके समुन्‍द्रम लने मचाप्‍‍मे बाक्‍त।
  ita-1927: (H22-49) Giosafat costruì delle navi di Tarsis per andare a Ofir in cerca
    d’oro; ma poi non andò, perché le navi naufragarono a Etsion-Gheber.
  ckb-ckb: یەهۆشافات کەشتیی بازرگانی دروستکرد تاوەکو بچنە ئۆفیر بۆ هاوردەکردنی زێڕ،
    بەڵام کەشتییەکان نەچوون، چونکە لە عەچیۆن گەڤەر تێکشکان.
  eng-BBE: And the representative of King Jehoshaphat made a Tarshish-ship to go to
    Ophir for gold, but it did not go, because it was broken at Ezion-geber.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಬಂಗಾರಕ್ಕೋಸ್ಕರ ಓಫೀರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ತಾರ್ಷೀಷ್ ಹಡಗುಗಳನ್ನು ಮಾಡಿಸಿದನು.
    ಆದರೆ ಅವು ಹೋಗಲಿಲ್ಲ. ಆ ಹಡಗುಗಳು ಎಚ್ಯೋನ್ ಗೆಬೆರಿನ ಬಳಿಯಲ್ಲಿ ಒಡೆದುಹೋದವು.
  tam-2017: பொன்னுக்காக ஓப்பீருக்குப் போகும்படி, யோசபாத் தர்ஷீஸ் கப்பல்களைச் செய்தான்;
    ஆனால் அவைகள் போகவில்லை; அவைகள் எசியோன் கேபேரிலே உடைந்துபோனது.
  spa-RV-1909: No había entonces rey en Edom; presidente había en lugar de rey.
  ron-BTF: Iosafat a făcut corăbiile din Tarsis să meargă la Ofir după aur; dar ele
    nu au mers; căci corăbiile s-au sfărâmat în Eţion-Gheber.
  eng-WEBP: Jehoshaphat made ships of Tarshish to go to Ophir for gold, but they didn’t
    go, for the ships wrecked at Ezion Geber.
  eng-FBV: Jehoshaphat built sea-going ships to go to Ophir for gold, but they went
    because they were wrecked at Ezion-geber.
  nld-1939: van koning Josafat. Deze bouwde een Tarsjisjvloot, om daarmee naar Ofir
    te varen om goud. Maar hij voer niet uit, daar de vloot schipbreuk leed bij Esjon-Géber.
  nch-BL: Huan Josafat quinchijchijqui miyac huejhueyi barcos para yasquíaj ipan hueyi
    at huejca huan quitemotij oro nepa ipan Ofir, pero amo quema quistejque. Tami
    sosolijque nopa barcos nepa ipan Ezión Geber.
  vie-1934: (022:49) Giô-sa-phát đóng một đoàn tàu Ta-rê-si đặng đi Ô-phia chở vàng,
    nhưng không đi đến đó được, bởi vì tàu vỡ ra tại Ê-xi-ôn-Ghê-be.
  hin-CV: यहोशाफ़ात ने दोबारा ओफीर से सोना आयात करने के लिए तरशीश के समान जहाज़ बनाए;
    मगर वे यात्रा पर जा ही न सके, क्योंकि वे एज़िओन-गेबेर नामक स्थान पर ही टूट गए.
  spa-BES: Y el representante del rey Josafat hizo un barco Tarsis para ir a Ofir
    en busca de oro, pero no fue porque se rompió en Ezion-geber.
  tdx-tdx: Tsy amam-panjaka t’Edome, fa mpifeleke ty nisolo i mpanjakay.
  tha-KJV: เยโฮชาฟัททรงต่อกำปั่นทารชิช เพื่อจะไปขนทองคำจากโอฟีร์ แต่​กำปั่นนั้นไปไม่ถึงเพราะไปแตกเสียที่​เอซี​โอนเกเบอร์
  por-BR-2018: Havia Josafá feito navios em Társis, os quais haviam de ir a Ofir por
    ouro; mas não foram, porque se romperam em Eziom-Geber.
  deu-ELO: (022:49) Josaphat baute Tarsisschiffe, um nach Ophir zu fahren und Gold
    zu holen; aber man fuhr nicht, denn die Schiffe wurden bei Ezjon-Geber zertrümmert.
  eng-WYC-2018: Forsooth king Jehoshaphat made ships in the sea, that should sail
    into Ophir for gold, and those might not go, for they were broken in Eziongeber.
    (And King Jehoshaphat made ships of the sea, to sail to Ophir for gold, but they
    never arrived there, for they were wrecked at Eziongeber.)
  epo-epo: Jehoŝafat faris Tarŝiŝajn ŝipojn, kiuj devis iri Ofiron, por preni oron;
    sed ili ne iris, ĉar la ŝipoj rompiĝis en Ecjon-Geber.
  uig-PIN: U waⱪitta Edomning padixaⱨi yoⱪ idi, bǝlki bir waliy ⱨɵküm sürǝtti.
  beo-beo: Hina bagade Yihosiafa:de ea hamoma:ne sia:beba:le, ilia da dusagai bagade,
    hano wayabo bagade da:iya foga mini, Oufe sogega gouli lamusa:, masa:ne hamoi.
    Be amo huluane da Isionegiba moilaiga mugului dagoiba:le, foga hamedafa mini asi.
  tpi-OTNT: King Jehosafat i tok, na ol wokman i wokim ol bikpela sip bilong i go
    long kantri Ofir na kisim gol. Tasol ol i no i go, long wanem, ol dispela sip
    i bagarap klostu long taun Esiongeber.
  hau-SA: To, Yehoshafat ya gina jerin jiragen ruwan kasuwanci don su je Ofir saboda
    zinariya, amma ba su yi tafiya ba, gama sun farfashe a Eziyon Geber.
  uig-LAT: U waqitta Édomning padishahi yoq idi, belki bir waliy höküm süretti.
  nde-nde: UJehoshafathi wakha imikhumbi yokuthutha igolide e-Ofiri, kodwa ayizange
    isebenze olwandle, yahle yahlikizeka, yabhidlikela e-Eziyoni-Gebheri.
  ton-ton: Naʻe maʻu ʻe Sihosafate ʻae ngaahi vaka mei Tasisi ke folau ki Ofeli ke
    ʻomi koula; ka naʻe ʻikai hoko ʻae folau; he naʻe maumauʻi ʻae ngaahi vaka ʻi
    Esioni-Kepa.
  ces-1613: Tehdáž nebylo žádného krále v zemi Idumejské, hejtmana měli místo krále.
  eng-WMB: Jehoshaphat made ships of Tarshish to go to Ophir for gold, but they didn’t
    go, for the ships wrecked at Ezion Geber.
  tam-TCV: யோசபாத் தங்கம் கொண்டுவருவதற்கு ஓப்பீருக்குச் செல்ல தர்ஷீசின் கப்பல்களைக்
    கட்டுவித்தான். ஆயினும் அக்கப்பல்கள் ஒருபோதும் பயணம் செய்யவில்லை. எசியோன் கேபேரில்
    அவை சேதமடைந்து விட்டன.
  ceb-ULB: Naghimo si Jehoshafat ug mga sakayan nga pangdagat, moadto sila paingon
    sa Ofir alang sa bulawan, apan wala sila makaadto tungod kay nangadugmok ang mga
    sakayan sa Ezion Geber.
  pol-UBG: Jehoszafat zbudował okręty Tarszisz, aby płynęły do Ofiru po złoto. Lecz
    nie dopłynęły, bo okręty rozbiły się w Esjon-Geber.
  urd-GVU: یہوسفط نے بحری جہازوں کا بیڑا بنوایا تاکہ وہ تجارت کر کے اوفیر سے سونا
    لائیں۔ لیکن وہ کبھی استعمال نہ ہوئے بلکہ اپنی ہی بندرگاہ عصیون جابر میں تباہ ہو
    گئے۔
  deu-1912: '[22:49] Und Josaphat hatte Schiffe lassen machen aufs Meer, die nach
    Ophir gehen sollten, Gold zu holen. Aber sie gingen nicht; denn sie wurden zerbrochen
    zu Ezeon-Geber.'
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋಷಾಫಾಟನು ಓಫೀರಿನಿಂದ ಬಂಗಾರ ತರುವುದಕ್ಕಾಗಿ ತಾರ್ಷಿಷ್ ಹಡಗುಗಳನ್ನು ಮಾಡಿಸಿದನು.
  yap-yap: Me Jehoshafat ni Pilung e toy bogi barkow ni ngi i yan ko fare nam nu Ofir
    ni fan ko gol; machane pil e pi barkow nem u Eziongeber ni dan taregnag bayay.
  hlt-MCSB: Ophir sui te paan hamla Jehoshaphat loh Tarshish sangpho te a saii tah
    a saii dae Eziongeber ah sangpho te a rhek la a rhek pah tih hlaikan pawh.
  mdy-ETH: ካኣቲ ዒዮሳፒፄ ዼኤፖ ባዞ ቲቂ ዴንዲ ዖፒሬፓ ዎርቄ ዔኪ ሙካንዳ፥ ቴርሴሴ ዋኣፆ ካኣሚሎጉዴያ ኮሺሴኔ፤ ጋዓንቴ ዋኣፆ
    ካኣሚላ ዔፂዮንጋብሬ ጌይንታ ቤዛ ሜቄሢሮ ዴንዳኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Yehosafat yɛɛ adwadihyɛn bebree sɛ ɛnkɔ Ofir nkɔpɛ sikakɔkɔɔ. Nanso,
    ahyɛn no antumi anyɛ adwuma, ɛsɛee wɔ Esion-Geber.
  eng-WEBU: Jehoshaphat made ships of Tarshish to go to Ophir for gold, but they didn’t
    go, for the ships wrecked at Ezion Geber.
  wal-wal: Ofiira biitti biidi worqqaa ehaanaadan Yoosaafixi gita markkabeta medhdhiis;
    shin he markkabeti Eexiyooni-Gaabiran meqerettidosonappe attin mulekka bibookkona.
  spa-PDDPT: Josafat hizo naves como las de Tarsis, para ir a Ofir a buscar oro, pero
    nunca fueron, pues las naves se destrozaron en Ezión-geber.
  gun-gun: Ha'e va'e jave ma noĩ huvixave Edom py, ha'e rã peteĩ oiko joe opena ukaa
    va'e.
  ilo-ULB: Nangaramid ni Jehosafat kadagiti barko a paglayag a mapan idiay Ofir gapu
    iti balitok, ngem saanda a nakadanon gapu ta nadadael dagiti barko idiay Ezion
    Geber.
  kpg-kpg: King Jehoshaphat ne hau ana wagabaalii belee deledele gi Ophir e gaamai
    ana goolo, gei nia maa guu llawe i Ezion-Geber gei gu hagalee dele.
  uig-ARA: ئۇ ۋاقىتتا ئېدومنىڭ پادىشاھى يوق ئىدى، بەلكى بىر ۋالىي ھۆكۈم سۈرەتتى.
  sus-sus: Mangɛ nu na Edon, Yudaya mangɛ gomina nde nan ti naa.
  pon-2006: Mie tehnweren Nanmwarki Seosopat sohp kei me wiawihda pwehn kin seiloaklahng
    wehin Opir pwehn ale kohl; ahpw sohp ko ohla nan Esiongkeper oh sohla kak tang.
  ksd-ksd: Ieosapat i ga pait ta umana parau maro Tarsis upi diat a vana uro Opir
    upi ra goled; ma pa dia ga vana, tago ra umana parau dia ga virua aro Esion-Geber.
  tur-YTC: Yehoşafat, altın için Ofir'e gitmek üzere Tarşiş gemileri yaptı, ama gitmediler;
    çünkü gemiler Esion Geber'de parçalandılar.
  ind-AYT: Yosafat membuat kapal-kapal dari Tarsis untuk pergi ke Ofir demi emas,
    tetapi tidak dapat pergi karena kapal-kapal itu hancur di Ezion-Geber.
  nya-nya: Yehosafati anapanga sitima zapamadzi zopita ku Ofiri kukatenga golide,
    koma sitimazo sizinayende chifukwa zinawonongeka ku Ezioni Geberi.
  hrv-hrv: Nije bilo kralja u Edomu, nego je vladao namjesnik.
  mps-mps: King Jehosafatgo po obaso, te sę bidi dabego genuai sip te tǫ kantri
    Ofirba gol sigi pabo sip dabe nigali. Tiali goli, augwali pabeo, magi baso meni,
    te sip dabe te saut badu tamu ąį nambisde elaluali taun Esiongeberde dolali.
  tpi-tpi: King Jehosafat i tok, na ol wokman i wokim ol bikpela sip bilong i go long
    kantri Ofir na kisim gol. Tasol ol i no i go, long wanem, ol dispela sip i bagarap
    klostu long taun Esiongeber.
  dan-1931: På den Tid var der ingen Konge i Edom.
  vie-OVCB: Giô-sa-phát đóng một đoàn tàu để đi Ô-phia lấy vàng, nhưng không thành
    công vì tàu bị đắm ở Ê-xi-ôn Ghê-be.
  guj-2017: યહોશાફાટે તાર્શીશી વહાણ બનાવ્યાં; તેઓ સોના માટે ઓફીર જતાં હતાં, પણ તે
    ત્યાં પહોંચ્યા નહિ કેમ કે વહાણ એસ્યોન-ગેબેર પાસે તૂટી ગયાં હતાં.
  pon-2006A: Mie tehnweren Nanmwarki Seosopat sohp kei me wiawihda pwehn kin seiloaklahng
    wehin Opir pwehn ale kohl; ahpw sohp ko ohla nan Esiongkeper oh sohla kak tang.
  por-BRBSL: Jehoshaphat fez navios de Tarshish para ir a Ophir em busca de ouro,
    mas eles não foram, pois os navios naufragaram em Ezion Geber.
  cth-cth: Jehoshaphat ni Ophir ram dawk a patoun teh, sui phu hanelah Tarshish long
    hah a sak. Hateiteh, cet awh hoeh. Bangkongtetpawiteh, Eziongeber vah long hah
    a rawk.
  twi-twi: Yehosafat yɛɛ aguadihyɛn bebree sɛ ɛnkɔ Ofir nkɔhwehwɛ sikakɔkɔɔ. Nanso
    ahyɛn no antumi anyɛ adwuma. Ɛsɛee wɔ Esion-Geber.
  hlt-hlt: Ophir sui te paan hamla Jehoshaphat loh Tarshish sangpho te a saii tah
    a saii dae Eziongeber ah sangpho te a rhek la a rhek pah tih hlaikan pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì do í bo Edɔmmu.
  msy-2020: Atrivim Jehosafat mɨkemezɨ, ingangarir gumaziba kantri Ofirɨn mangamin
    kuribar ingari, eghtɨ da ongarimɨn mangɨ kantri Ofirɨn gol inigh izam. Ezɨ kurir
    kaba, da nguibar ekiam Esiongeberɨn ikuvigha, puram apiaghav iti. Kamaghɨn amizɨ,
    me Ofirɨn ghuzir puvatɨ.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ, wulɑʋ tɑɑ fɛɩ Ɩtɔm tɛtʋ tɑɑ. Amɑ Yutɑ wulɑʋ kpɑɑkɑɣɑnɑ-wɛɣɛ
    kʋmɑtɑŋ sɔsɔ.
  azb-azb: Yehoşafat qızıl dalınca Ofirə getmək üçün Tarşiş gəmiləri düzəltdi. Ancaq
    gedə bilmədilər, çünki gəmilər Esyon-Geverdə parçalandı.
  eng-DBY: Jehoshaphat made Tarshish-ships to go to Ophir for gold; but they went
    not, for the ships were broken at Ezion-geber.
  hin-2017: फिर यहोशापात ने तर्शीश के जहाज सोना लाने के लिये ओपीर जाने को बनवा लिए,
    परन्तु वे एस्योनगेबेर में टूट गए, इसलिए वहाँ न जा सके।
  wol-KYG: Booba réewum Edom amuloon buur. Ab jawriñ lañu fa daan tabb.
  eng-YLT: Jehoshaphat made ships at Tarshish to go to Ophir for gold, and they went
    not, for the ships were broken in Ezion-Geber.
  eng-WYC-2017: Forsooth king Jehoshaphat made ships in the sea, that should sail
    into Ophir for gold, and those [or they] might not go, for they were broken in
    Eziongeber.
  eng-WMBB: Jehoshaphat made ships of Tarshish to go to Ophir for gold, but they didn’t
    go, for the ships wrecked at Ezion Geber.
  urd-GVH: यहूसफ़त ने बहरी जहाज़ों का बेड़ा बनवाया ताकि वह तिजारत करके ओफ़ीर से सोना
    लाएँ। लेकिन वह कभी इस्तेमाल न हुए बल्कि अपनी ही बंदरगाह अस्यून-जाबर में तबाह हो
    गए।
  rug-rug: Ego keke puku vaka si tavetia e Zehosapati tana la varivari hobei likakalae
    arilaedi, pude tepe la gua pa popoa Opira pude vagi qolo. Ba lopu hite tepe taloa
    si arini na hake tu meke poraka pa Ezioqeba.
  gaz-gaz: Yehooshaafaaxis warqee barbaacha Oofiir dhaquuf jedhee dooniiwwan tolfate;
    dooniiwwan sun garuu sababii Eziyoon Geberitti caccabaniif achi dhaquu hin dandeenye.
  fra-LSG: 'Il n’y avait point de roi en Édom: c’était un intendant qui gouvernait.'
  gnn-gnn: '@see-verse:1KI.022.047'
  yal-yal: Manga mi yi fa Edɔn yamanani na waxatini, fɔ Yuda mangana muxu sugandixin
    gbansan.
  haw-1868: Hana iho la hoi o Iehosapata i na moku ma Taresisa e holo i Opira e kii
    i gula, aole nae i holo lakou, no ka mea, ua nahaha ua mau moku la, ma Ezionagebera.
  arb-NAV: وَبَنَى يَهُوشَافَاطُ أُسْطُولاً تِجَارِيًّا لِكَيْ يَبْحُرَ إِلَى أُوفِيرَ
    وَيَعُودَ مُحَمَّلاً بِالذَّهَبِ، وَلَكِنَّ السُّفُنَ لَمْ تَبْحُرْ لأَنَّهَا
    تَحَطَّمَتْ فِي عِصْيُونَ جَابَرَ.
  ewe-ewe: Fia Yehosafat tu tɔdziʋu gãwo be woayi Ofir atsɔ sika agbɔe, ke womete
    ŋu trɔ gbɔ o, elabena wogbã le Ezion Geber.
  eng-LEE: (22:49) Jehoshaphat made Tharshish-ships to go to Ophir for gold; but they
    went not; for the ships were wrecked at 'Ezyon-geber.
  asm-FB: পাছত যিহোচাফটে সোণৰ কাৰণে ওফীৰলৈ যাবলৈ জাহাজ সাজিলে; কিন্তু সেই জাহাজবোৰ
    যাব নোৱাৰিলে, কিয়নো ইচিয়োন-গেবৰত সেই জাহাজবোৰ ভাগি থাকিল।
  sus-A: مَنفّ نُ نَ عٍدٌن، يُدَيَ مَنفّ فٌمِنَ ندٍ نَن تِ نَا.
  fra-SBL: Josaphat fit faire des navires de Tarsis pour aller chercher de l'or à
    Ophir, mais ils n'y allèrent pas, car les navires firent naufrage à Ezion Geber.
  hbo-hbo: וּמֶ֥לֶךְ אֵ֛ין בֶּאֱדֹ֖ום נִצָּ֥ב מֶֽלֶךְ׃
  kik-kik: Nake Jehoshafatu nĩaakire marikabu nyingĩ cia wonjoria, cia gũthiĩ kũgĩĩra
    thahabu Ofiri, no itiigana gũthiĩ, tondũ nĩcioinĩkangĩire kũu Ezioni-Geberi.
  fra-NCL: Il n’y avait pas alors de roi en Edom ; un gouverneur remplissait les fonctions
    de roi.
  cek-AK: Jehosaphat loe Ophir ah sui phawh hanah Tarshish palongpui to sak; toe palongpui
    loe Ezion-Geber vangpui ah amro ving pongah, vaito doeh tuipui hoiah kholong caeh
    vai ai.
  cuk-cuk: Josafat ur-diakinmalad Tarsis-neggweburgadyob sobsad. Ofir-neggweburse
    or-aminaega sobsa gusanad. Urmar Ezión-Geber-neggweburgi-naigu, demar-abin bela
    mamarisad. Degidbali, bar nadsurmalad.
  uig-CYR: У вақитта Едомниң падишаси йоқ еди, бәлки бир валий һөкүм сүрәтти.
  tel-2017: యెహోషాపాతు బంగారం తెప్పించాలని ఓఫీరు దేశానికి వెళ్ళడానికి తర్షీషు ఓడలను
    కట్టించాడు గానీ ఆ ఓడలు బయలుదేర లేదు. అవి ఎసోన్గెబెరు దగ్గర బద్దలై పోయాయి.
  hat-BSA: Josaphat te fè bato a Tarsis yo vwayaje a Ophir pou lò, men yo pa t rive,
    paske bato yo te kraze kote Etsjon-Guéber.
  kos-kos: Tokosra Jehoshaphat el musai oak in kalkal meoa in som nu Ophir in ituk
    gold, tuh pa musalla in acn Eziongeber ac tiana kalkal.
  hbo-WLC: וּמֶ֥לֶךְ אֵ֛ין בֶּאֱד֖וֹם נִצָּ֥ב מֶֽלֶךְ׃
  ibo-ibo: Jehoshafat wuuru ọtụtụ ụgbọ mmiri eji azụ ahịa, maka ije nʼala Ọfịa ịga
    bute ọlaedo ma ụgbọ mmiri ndị a agaghị ebe ọbụla, nʼihi na ha mikpuru nʼEziọn
    Geba.
  ory-ory: ଯିହୋଶାଫଟ୍‍ ସୁନା ପାଇଁ ଓଫୀରକୁ ଯିବା ସକାଶେ ତର୍ଶୀଶର ଜାହାଜମାନ ନିର୍ମାଣ କଲେ; ମାତ୍ର
    ତାହାସବୁ ଗଲା ନାହିଁ; କାରଣ ଇତ୍‍ସିୟୋନ-ଗେବରରେ ଜାହାଜମାନ ଭାଙ୍ଗିଗଲା।
  chk-chk: Jehosafat a falei ekoch sipen kamö me amömö pisek, repwe sai ngeni ewe
    fanü Ofair o uwato kolt. Nge resap fokun sai, pun ekewe sip ra mök me arun Esion-keper.
  rop-rop: King Jehosafet bin bildimap ola bigwan bout blanga go langa det pleis gulum
    Ofiya blanga gedim gol, bat ol detlot bigwan bout bin ol binijap deya langa Esiyangeba
    en dei nomo bin go langa solwoda igin.
  ukr-1871: Не було ж тодї царя в Едомі; наказний (намісник) був за царя.
  deu-1951: (022-49) Und Josaphat hatte Tarsis-Schiffe machen lassen, die nach Ophir
    fahren sollten, um Gold zu holen; aber sie fuhren nicht, denn sie scheiterten
    zu Ezjon-Geber.
  eng-JPS: (22-49) Jehoshaphat made ships of Tarshish to go to Ophir for gold; but
    they went not; for the ships were broken at Ezion-geber.
  srp-1865: U to vrijeme ne bijaše cara u Idumeji, nego bijaše namjesnik carev.
  lug-lug: Yekosafaati yali azimbye ekibinja eky’ebyombo okugenda e Ofiri okukimangayo
    zaabu, naye ne bitasobola, kubanga byonna byabbira e Eziyonigeba.
  heb-heb: יהושפט עשר אניות תרשיש ללכת אופירה לזהב ולא הלך כי נשברה אניות בעציון גבר׃
  ben-IRV: যিহোশাফট সোনা ওফীরে নিয়ে যাবার জন্য কতগুলো বড় বড় তর্শীশ জাহাজ তৈরী করলেন,
    কিন্তু সেগুলোর আর যাওয়া হল না, কারণ ইৎসিয়োন গেবরে সেগুলো ধ্বংস হয়ে গিয়েছিল।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਤਰਸ਼ੀਸ਼ੀ ਜਹਾਜ਼ ਬਣਾਏ ਤਾਂ ਜੋ ਉਹ ਸੋਨੇ ਲਈ ਓਫੀਰ ਨੂੰ ਜਾਣ ਪਰ ਉਹ
    ਗਏ ਨਾ ਕਿਉਂ ਜੋ ਉਹ ਜਹਾਜ਼ ਅਸਯੋਨ-ਗਬਰ ਕੋਲ ਟੁੱਟ ਗਏ।
  mya-JVB: ယောရှဖတ် သည် ဩဖိရ ပြည်သို့ စေလွှတ်၍၊ ရွှေ ကို ယူစေခြင်းငှါ တာရှု သင်္ဘော
    တို့ကို ဧဇယုန်ဂါဗာမြို့ မှာ တည် ၏။
  tbg-tbg: King Jehosafaativa Ofi vataihairo kori ori varaare tiro, tumanta vira kaiqa
    vaiinti sipi vonavu autu komanta sipi vika Ofi vataini viha Esioni-Gebe vatukavano
    vaunaini sipi vika qoraiqamavi namariqi rupeqa vura.
  hmo-hmo: Iehosapata ese lagatoi badadia ia karaia, Opiri dekenai do idia lao, golo
    abia totona, to idia lao lasi, badina idia be Esiono Gebere dekenai idia makohia
    maragimaragi.
  urd-urd: और यहूसफ़त ने तरसीस के जहाज़ बनाए ताकि ओफ़ीर को सोने के लिए जाएँ, लेकिन
    वह गए नहीं, क्यूँकि वह “अस्यून जाबर ही में टूट गए।
  rus-SYN: Царь Иосафат сделал корабли на море, чтобы ходить в Офир за золотом; но
    они не дошли, ибо разбились в Ецион-Гавере.
  bqc-SIM: Ɛdↄũ bùsu kía vĩo, ↄ̃ Yosafa dↄaana dìlɛnɛ́.
  tcz-CHONGTHU: Jehoshaphat in Ophir munna sana podingin kiveina kong innei honkhat
    ana semdoh in ahi. Ahinlah hiche kong innei hochun agamsung kongkai mun’ah tosetna
    ana toh jeh un ana kitol masa pouvin ahi.
  mar-mar: राजा यहोशाफाटाने तार्शीशी काही मालवाहू गलबते बांधली. त्यामध्ये त्याचा हेतू
    ओफिरहून सोने आणण्याचा होता. पण ती तेथपर्यंत कधी पोहोंचू शकली नाहीत कारण एसयोन-गेबेरच्या
    बंदरात त्यांची नासधूस करण्यात आली.
  qub-qub: Josafatga Tarsis büquicunatapis rurachiran Ofirpita lamar jananpa gorita
    apamunanpaj. Ichanga aywashpan büquincuna mana chayaranchu. Ezión-gebercho paquir-ushacaran.
  bqp-bqp: À gó'itɛ lagatabↄnↄ kɛ̀ de ò gɛ́ wura sɛ́ Ofi, ama odi le ò bo kũ táo
    ísiralaro, zaakũ gó pìnↄ wìwi zaa Ɛziↄ̃ Gɛba.
  hat-hat: Jozafa te fè fè kèk gwo batiman, tankou batiman moun Tasis yo, pou al chache
    lò nan peyi Ofi. Men, batiman yo pa janm rive al fè vwayaj la, paske yo kraze
    bò Ezyongebè.
  eng-BSB: Jehoshaphat built ships of Tarshish to go to Ophir for gold, but they never
    set sail, because they were wrecked at Ezion-geber.
  eng-WEBPB: Jehoshaphat made ships of Tarshish to go to Ophir for gold, but they
    didn’t go, for the ships wrecked at Ezion Geber.
  kbq-kbq: Hagi Jehosafati'a hagerimpima vuno Ofiri kumatetima golima omerino'ma esia
    venteramina tro hu'neanagi, ana kumatera ovu'naze. Na'ankure ana venteramimo'za
    Ezion-geber kumate haviza hu'za me'naze.
  nhe-BL: Huan Josafat quinchijchijqui miyac huejhueyi cuaacaltini para yasquíaj ipan
    hueyi atl huejca huan quitemotij oro nepa ipan Ofir, pero ax quema quistejque.
    Tlami sosolijque nopa cuaacaltini nepa ipan Ezión Geber.
  bus-bus: À góro'itɛ latabↄnↄ kɛ̀ lɛ aↄ̃ gá vura sɛ́ Ofi, mↄde aↄ̃ↄe e wà bↄ táo
    ísiaalaro, zaakɛ góro pìnↄ wìwi zaa Ɛziↄ̃ Gɛba.
  gub-BL: Ywy Enom her ma'e pe naheta kwaw tuwihawete. Zuta wanuwihawete umuigo kar
    amo awa Enom wanuwihaw romo a'e.
  eng-DRA: And there was then no king appointed in Edom.
