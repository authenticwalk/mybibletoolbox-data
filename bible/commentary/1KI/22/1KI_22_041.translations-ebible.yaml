verse: 1KI.022.041
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ആഹാബിന്റെ നാലാംവർഷം ആസായുടെ മകനായ യെഹോശാഫാത്ത് യെഹൂദ്യയിൽ
    രാജാവായി.
  deu-TKW: Und Josaphat, der Sohn Asas, ward König über Juda im vierten Jahre Ahabs,
    des Königs von Israel.
  lin-lin: Jozafati, mwana mobali ya Asa, akomaki mokonzi ya Yuda na mobu ya minei
    ya bokonzi ya Akabi, mokonzi ya Isalaele.
  eng-LSV: And Jehoshaphat son of Asa has reigned over Judah in the fourth year of
    Ahab king of Israel,
  eng-GNV: And Iehoshaphat the sonne of Asa began to reigne vpon Iudah in the fourth
    yeere of Ahab King of Israel.
  eng-WEBSTER: And Jehoshaphat the son of Asa began to reign over Judah in the fourth
    year of Ahab king of Israel.
  nhw-BL: Huan Josafat, icone Asa, pejqui tlanahuatía ipan tlali Judá quema Acab yohuiyaya
    para nahui xihuitl tlanahuatis ipan tlali Israel.
  swh-ONEN: Yehoshafati mwana wa Asa akawa mfalme wa Yuda katika mwaka wa nne wa Ahabu
    mfalme wa Israeli.
  bba-bba: Akɑbu Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ nnɛse sɔɔrɑ Yosɑfɑti u bɑndu di
    Yudɑɔ.
  eng-KJVCPB: And Jehoshaphat the son of Asa began to reign over Judah in the fourth
    year of Ahab king of Israel.
  luo-luo: Jehoshafat wuod Asa nodoko ruodh Juda e higa mar angʼwen mar Ahab ruodh
    Israel.
  meu-meu: Ahaba, Israel pavapavana, ena lohia laḡanina ihahanina lalonai, Iehosafat,
    Asa natuna, ese Iuda e lohiaia matama.
  npi-ULB: इस्राएलका राजा आहाबको चौथो वर्षमा आसाका छोरा यहोशापातले यहूदामाथि शासन
    गर्न थाले ।
  yor-yor: Jehoṣafati ọmọ Asa, sì bẹ̀rẹ̀ sí ní jẹ ọba lórí Juda ní ọdún kẹrin Ahabu
    ọba Israẹli.
  pes-OPCB: یهوشافاط پسر آسا در سال چهارم سلطنت اَخاب، پادشاه یهودا شد.
  tgl-ULB: Pagkatapos si Jehoshafat anak na lalaki ni Asa ay nagsimulang maghari sa
    Juda sa ikaapat na taon ni Ahab hari ng Israel.
  hui-hui: Mali mariani Ahaba ibu Isaraele dindiha kini hene lowa Asa igini Yahosabada
    ibu nde Yuda dindiha kini hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​၏​နန်း​စံ​စ​တုတ္ထ​နှစ်​၌ အာ​သ​၏​သား​တော်​ယော​ရှ​ဖတ်​သည်​ယု​ဒ​ပြည်
    တွင်​နန်း​တက်​၍၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་སྲིད་ལོ་བཞི་པར། ཨ་སཱ་ཡི་སྲས་ཡེ་ཧོ་ཤ་ཕད་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བཞུགས་སོ།
    །
  sna-sna: Jehoshafati mwanakomana waAsa akava mambo weJudha mugore rechina raAhabhu,
    mambo weIsraeri.
  spa-BLM: Josafat hijo de Asa comenzó a reinar sobre Judá en el cuarto año de Acab,
    rey de Israel.
  cac-cac: Ayic chan̈exo ab'il yoch vin̈aj Acab reyal d'a Israel, ix och vin̈aj Josafat
    yuninal vin̈aj Asa reyal d'a Judá.
  swh-ULB: Kisha Yehoshafati mwana wa Asa alianza kutawala juu ya Yuda katika mwaka
    wa nne wa Ahabu mfalme wa Israeli.
  bel-bel: Ёсафат, сын Асы, зацараваў над Юдэяй ў чатырнаццаты год Ахава, цара Ізраільскага.
  deu-ELBBK: Und Josaphat, der Sohn Asas, wurde König über Juda im 4. Jahr Ahabs,
    des Königs von Israel.
  mbb-OT: Nehimu he hadì diyà te Juda si Jehoshafat he anak ni Asa hein ikeepat he
    tuig te kedhadì ni Ahab diyà te Israel.
  mal-2015: ആസയുടെ മകനായ യഹോശാഫാത്ത് യിസ്രായേൽരാജാവായ ആഹാബിന്റെ നാലാം ആണ്ടിൽ യെഹൂദയിൽ
    രാജാവായി.
  rmc-rmc: Sar imar kraľinelas o Achab upral o Izrael štarto berš, ačhiľa kraľiske
    upral e Judsko o Jošafat, le Asaskro čhavo.
  pes-OPV: و یهوشافاط بن آسا در سال چهارم اخاب، پادشاه اسرائیل بر یهودا پادشاه شد.
  ron-1924: Иосафат, фиул луй Аса, а ынчепут сэ домняскэ песте Иуда ын ал патруля
    ан ал луй Ахаб, ымпэратул луй Исраел.
  ben-OBCV: ইস্রায়েলের রাজা আহাবের রাজত্বের চতুর্থ বছরে আসার ছেলে যিহোশাফট যিহূদায়
    রাজা হলেন।
  som-som: Oo Yehooshaafaad ina Aasaa wuxuu boqor ka noqday dalka Yahuudah boqorkii
    dalka Israa'iil oo Axaab ahaa sannaddiisii afraad.
  lat-VUC: Josaphat vero filius Asa regnare cœperat super Judam anno quarto Achab
    regis Israël.
  eng-ASVBT: And Jehoshaphat the son of Asa began to reign over Judah in the fourth
    year of Ahab king of Israel.
  ita-1885: OR Giosafat, figliuolo di Asa, avea cominciato a regnare sopra Giuda l'anno
    quarto di Achab, re d'Israele.
  eng-LXXUP: 'And Jehoshaphat the son of Asa reigned over Judah: in the fourth year
    of Ahab king of Israel began Jehoshaphat to reign.'
  eng-ULB: Then Jehoshaphat son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  spa-VBL: Josafat, hijo de Asá, llegó a ser rey de Judá en el cuarto año del reinado
    de Acab, rey de Israel.
  fra-_FOB: Josaphat, fils d'Asa, avait commencé à régner sur Juda la quatrième année
    d'Achab, roi d'Israël.
  mal-mal: ആസയുടെ മകൻ യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവായ ആഹാബിന്റെ നാലാം ആണ്ടിൽ യെഹൂദയിൽ
    രാജാവായി.
  urd-GVR: Āsā kā beṭā Yahūsafat Isrāīl ke bādshāh Aḳhiyab kī hukūmat ke chauthe sāl
    meṅ Yahūdāh kā bādshāh banā.
  suz-BL: आसा आ तौ येहो-शाफात यहूदा ङा पिप दुम्‍माक्‍त। मेना इस्राएल ङा पिप आहाबम
    सासन पशो ४ बर्स दुम्‍शो बाक्‍माक्‍त। १राजा १५:२४
  ita-1927: Giosafat, figliuolo di Asa, cominciò a regnare sopra Giuda l’anno quarto
    di Achab, re d’Israele.
  ckb-ckb: لە چوارەمین ساڵی پاشایەتی ئەحاڤی پاشای ئیسرائیل، یەهۆشافاتی کوڕی ئاسا بوو
    بە پاشای یەهودا.
  eng-BBE: And Jehoshaphat, the son of Asa, became king over Judah in the fourth year
    of Ahab's rule over Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಅರಸ ಅಹಾಬನ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಆಸನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಯೆಹೂದ್ಯರ ಅರಸನಾದನು.
  tam-2017: ஆசாவின் மகனாகிய யோசபாத் இஸ்ரவேலின் ராஜாவாகிய ஆகாப் அரசாட்சி செய்த நான்காம்
    வருடத்தில் யூதாவின்மேல் ராஜாவானான்.
  spa-RV-1909: Y Josaphat hijo de Asa comenzó á reinar sobre Judá en el cuarto año
    de Achâb rey de Israel.
  ron-BTF: Şi Iosafat, fiul lui Asa, a început să domnească peste Iuda în al patrulea
    an al lui Ahab, împăratul lui Israel.
  eng-WEBP: Jehoshaphat the son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  eng-FBV: Jehoshaphat, son of Asa, became king of Judah in the fourth year of the
    reign of Ahab, king of Israel.
  nld-1939: In het vierde jaar der regering van Achab over Israël werd Josafat, de
    zoon van Asa, koning van Juda.
  nch-BL: Huan Josafat, icone Asa, pejqui tanahuatía ipan tali Judá quema Acab yahuiyaya
    para nahui xihuit tanahuatis ipan tali Israel.
  vie-1934: Năm thứ tư đời A-háp, vua Y-sơ-ra-ên, thì Giô-sa-phát con trai A-sa, lên
    ngôi làm vua Giu-đa.
  hin-CV: इस्राएल के राजा अहाब के शासनकाल के चौथे साल में आसा के पुत्र यहोशाफ़ात ने
    यहूदिया पर शासन करना शुरू किया.
  spa-BES: Y Josafat, hijo de Asa, se convirtió en rey de Judá en el cuarto año del
    gobierno de Acab sobre Israel.
  tdx-tdx: Niorotse nifehe e Iehoda t’Iehosafate ana’ i Asa amy taom-paha-efa’ i Aka­be
    mpanjaka’ Israeley.
  tha-KJV: เยโฮชาฟัทราชโอรสของอาสาเริ่มขึ้นครองเหนือยูดาห์ในปี​ที่สี่​แห่​งรัชกาลอาหับกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: E Josafá filho de Asa começou a reinar sobre Judá no quarto ano de
    Acabe rei de Israel.
  deu-ELO: Und Josaphat, der Sohn Asas, wurde König über Juda im vierten Jahre Ahabs,
    des Königs von Israel.
  eng-WYC-2018: Forsooth Jehoshaphat, [the] son of Asa, began to reign on Judah in
    the fourth year of Ahab, king of Israel.
  epo-epo: Jehoŝafat, filo de Asa, ekreĝis super Judujo en la kvara jaro de Aĥab,
    reĝo de Izrael.
  uig-PIN: Asaning oƣli Yǝⱨoxafat Israilning padixaⱨi Aⱨabning sǝltǝnitining tɵtinqi
    yilida Yǝⱨudaƣa padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade A:iha:be da ode biyaduyale ouligilalu, Yihosiafa:de
    (A:isa egefe) da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 4 yia bilong Ahap i stap king bilong Israel, Jehosafat, pikinini
    man bilong Asa, i kamap king bilong Juda.
  hau-SA: Yehoshafat ɗan Asa ya zama sarkin Yahuda a shekara ta huɗu ta Ahab sarkin
    Isra’ila.
  uig-LAT: Asaning oghli Yehoshafat Israilning padishahi Ahabning seltenitining tötinchi
    yilida Yehudagha padishah boldi.
  nde-nde: UJehoshafathi indodana ka-Asa waba yinkosi yakoJuda ngomnyaka wesine wokubusa
    kuka-Ahabi inkosi yako-Israyeli.
  ton-ton: ¶ Pea naʻe kamata pule ʻa Sihosafate ko e foha ʻo ʻAsa ki Siuta ʻi hono
    fā ʻoe taʻu ʻo ʻEhapi ko e tuʻi ʻo ʻIsileli.
  ces-1613: Jozafat pak syn Azy počal kralovati nad Judou léta čtvrtého Achaba, krále
    Izraelského.
  eng-WMB: Jehoshaphat the son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  tam-TCV: இஸ்ரயேல் அரசனாக ஆகாப் பதவி ஏற்ற நான்காம் வருடத்தில் யூதாவில் ஆசாவின் மகன்
    யோசபாத் அரசனானான்.
  ceb-ULB: Unya nagsugod si Jehoshafat nga anak nga lalaki ni Asa sa paghari sa Juda
    sa ika-upat nga tuig ni Ahab nga hari sa Israel.
  pol-UBG: A Jehoszafat, syn Asy, zaczął królować nad Judą w czwartym roku Achaba,
    króla Izraela.
  urd-GVU: آسا کا بیٹا یہوسفط اسرائیل کے بادشاہ اخی اب کی حکومت کے چوتھے سال میں یہوداہ
    کا بادشاہ بنا۔
  deu-1912: Und Josaphat, der Sohn Asas, ward König über Juda im vierten Jahr Ahabs,
    des Königs Israels,
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನಾದ ಅಹಾಬನ ಆಳ್ವಿಕೆಯ ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಆಸನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು
    ಯೆಹೂದ್ಯರ ಅರಸನಾದನು.
  yap-yap: U lan e duw ni aningeg ngay ko gagiyeg rok Ahab ni Pilung nu Israel, me
    Jehoshafat nib mo’on ni fak Asa e yib i mang pilung nu Judah
  hlt-MCSB: Israel manghai Ahab kah a kum li dongah Asa capa Jehoshaphat te Judah
    ah manghai.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ካኣታዼንቴ ዖይዳሳ ሌዖና ዓኣሳ ናኣዚ ዒዮሳፒፄ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Asa babarima Yehosafat bɛdii Yuda so ɛberɛ a na Ahab adi adeɛ wɔ Israel
    ne mfeɛ ɛnan so no.
  eng-WEBU: Jehoshaphat the son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  wal-wal: Israa7eela Kawoi Akaabi kawotido oiddantto laittan Asa na7ai Yoosaafixi
    Yihudan kawotiis.
  spa-PDDPT: Josafat, hijo de Asa, comenzó a reinar en Judá en el cuarto año de Acab,
    rey de Israel.
  gun-gun: Ha'e gui Israel pygua huvixa Acabe irundy ma'etỹ re ma oĩ jave py Asa ra'y
    Josafá oĩ Judá kuery ruvixarã.
  ilo-ULB: Ket nangrugi a nagturay idiay Juda ni Jehosafat nga anak ni Asa idi maikapat
    a tawen a panagturay ni Ahab nga ari ti Israel.
  kpg-kpg: I lodo di haa ngadau i di madagoaa Ahab nogo hai di king o Israel, gei
    Jehoshaphat tama daane Asa gaa hai di king o Judah.
  uig-ARA: ئاسانىڭ ئوغلى يەھوشافات ئىسرائىلنىڭ پادىشاھى ئاھابنىڭ سەلتەنىتىنىڭ تۆتىنچى
    يىلىدا يەھۇداغا پادىشاھ بولدى.
  sus-sus: Asa xa di Yehosafati findi Yudaya mangɛ ra, Isirayila mangɛ Akabu xa mangɛya
    ɲɛ naani nde nɛ.
  pon-2006: Ni kapaheiun sounpar en mwehin Eihap, nanmwarkien Israel, Seosopat nein
    Asa wiahla nanmwarkien Suda
  ksd-ksd: Ma Ieosapat natu i Asa i ga tur pa ia pi na king ure Iuda ta ra vaivatina
    kilala ta ra kini na king kai Akab ra king Israel.
  tur-YTC: Asa oğlu Yehoşafat, İsrael Kralı Ahav'ın dördüncü yılında Yahuda üzerinde
    hüküm sürmeye başladı.
  grc-BRENT: Καὶ Ἰωσαφὰτ υἱὸς Ἀσὰ ἐβασίλευσεν ἐπὶ Ἰούδαν· ἐν ἔτει τετάρτῷ τοῦ Ἀχαὰβ
    βασιλέως Ἰσραὴλ ἐβασίλευσεν
  ind-AYT: Yosafat, anak Asa, menjadi raja atas Yehuda pada tahun ke-4 zaman Ahab,
    raja Israel.
  nya-nya: Yehosafati, mwana wa Asa anakhala mfumu ya ku Yuda chaka chachinayi cha
    Ahabu mfumu ya ku Israeli.
  hrv-hrv: Jošafat, sin Asin, postade kraljem Judeje četvrte godine kraljevanja Ahaba,
    kralja izraelskoga.
  mps-mps: Te kibu be me si me si Ahap te Israel king bidali side, Jehosafat, te Asago
    ogwa, te Juda king pedelai dao.
  tpi-tpi: Long namba 4 yia bilong Ahap i stap king bilong Israel, Jehosafat, pikinini
    man bilong Asa, i kamap king bilong Juda.
  dan-1931: Josafat, Asas Søn, blev Konge over Juda i Kong Akab af Israels fjerde
    Regeringsår.
  vie-OVCB: Giô-sa-phát, con A-sa, lên ngôi làm vua Giu-đa vào năm thứ tư đời A-háp,
    vua Ít-ra-ên.
  guj-2017: ઇઝરાયલના રાજા આહાબના ચોથા વર્ષે આસાનો પુત્ર યહોશાફાટ યહૂદિયા પર રાજ કરવા
    લાગ્યો.
  pon-2006A: Ni kapaheiun sounpar en mwehin Eihap, nanmwarkien Israel, Seosopat nein
    Asa wiahla nanmwarkien Suda
  por-BRBSL: Jehoshaphat, filho de Asa, começou a reinar sobre Judá no quarto ano
    de Acabe, rei de Israel.
  cth-cth: Hahoi Isarel siangpahrang Ahab a bawinae a kum pali nah Asa capa Jehoshaphat
    teh Judah taminaw lathueng vah siangpahrang lah ao.
  twi-twi: Asa babarima Yehosafat bedii Yuda so bere a na Ahab adi ade wɔ Israel ne
    mfe anan so no.
  hlt-hlt: Israel manghai Ahab kah a kum li dongah Asa capa Jehoshaphat te Judah ah
    manghai.
  tbz-SIM: Asɑɑ birɛ Sosɑfɑti do nɑɑ́ nSudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Akɑbu Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì kpɑ̀tì benni nɑɑnnì miɛkɛ nkɛ.
  msy-2020: Ahap Israelian atrivimɨn itima, an namba 4 azenimɨn aven Asan otarim Jehosafat
    Judan atrivimɨn oto.
  dop-dop: Akɑpɩ kɑwulɑɣɑ pǝnɑɣɑ liɣiti nyǝŋkɑ tɑɑ kɛ́ Asɑ pǝyɑlʋ Sosɑfɑtɩ tɔɣɔ kɑwulɑɣɑ
    kɛ Yutɑ.
  azb-azb: İsrail padşahı Axavın padşahlığının dördüncü ilində Asa oğlu Yehoşafat
    Yəhuda üzərində padşah oldu.
  eng-DBY: And Jehoshaphat the son of Asa began to reign over Judah in the fourth
    year of Ahab king of Israel.
  hin-2017: इस्राएल के राजा अहाब के राज्य के चौथे वर्ष में आसा का पुत्र यहोशापात यहूदा
    पर राज्य करने लगा।
  wol-KYG: Axab moomu, ba mu faloo Israyil, ba dugg ñeenteelu atu nguuram, ca la Yosafat
    doomu Asa falu buur ca kaw Yuda.
  eng-YLT: And Jehoshaphat son of Asa hath reigned over Judah in the fourth year of
    Ahab king of Israel,
  kne-kne: Sin maikap-at ay tawen ay nanturayan Ahab ed Israel, naisaad ay ari ed
    Juda si Jehosafat ay anak Asa.
  eng-WYC-2017: Forsooth Jehoshaphat, [the] son of Asa, began to reign on Judah in
    the fourth year of Ahab, king of Israel.
  eng-WMBB: Jehoshaphat the son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  urd-GVH: आसा का बेटा यहूसफ़त इसराईल के बादशाह अख़ियब की हुकूमत के चौथे साल में यहूदाह
    का बादशाह बना।
  rug-rug: E Zehosapati, sa tuna koreo e Asa, si tava turu pude na baṉara pa Ziuda
    pa korapana sa vina made vuahenina e Ehabi sa baṉara pa Izireli.
  gaz-gaz: Yehooshaafaax ilmi Aasaa, bara mootummaa Ahaab mooticha Israaʼel keessa
    waggaa afuraffaatti mootii Yihuudaa taʼe.
  fra-LSG: Josaphat, fils d’Asa, régna sur Juda, la quatrième année d’Achab, roi d’Israël.
  gnn-gnn: Ŋunhala Djudanydja wäŋaŋura mukthurrunaŋga yana yukurrana ŋayi Giŋ Djutjapattja
    nhinanaŋga walalaŋgu Djudapuyŋuwunydja buŋgawa. Ŋayi yukurranha ŋuli djämanydja
    ŋamathanha ŋunhi nhä manymak, ga malthuna ŋayi yukurranha ŋuli Godku dhärukku,
    ga buku‐ŋal'yuna nhanŋuway yana waŋganygu Garraywu, bitjana yana liŋgu bitjana
    ŋuli nhanŋu bäpa'mirriŋu Watja. Yurru yaka warray ŋayi ḏaw'‐ḏawyurruna ŋunhinydja
    malanha goŋbuynhanydja waŋarrnha walalanha; mukthurruna yana wiripu‐guḻkuny'tja
    yolŋu walala yukurrana buku‐ŋal'yurruna ŋuriki wiripu‐guḻku'wunydja waŋarrwu walalaŋgu.
    Yo, Djutjapattja nhinana yukurrana giŋdja ŋayi ŋunhala Djurutjalamdja 25 dhuŋgarranydja
    ŋupara, bala yana ŋayi rakunydhinana, bala nhanŋu gäthu'mirriŋuna Djiyuramnha
    wapthurruna dharapullilinydja nhanukala, ga ŋayina yukurra yurru nhina Giŋ Djudapuyŋuwunydja.
  yal-yal: Asaa dii xɛmɛn Yosafati yi findi Yuda mangan na, Isirayila manga Axabi
    a mangayaan ɲɛɛ naanindeni.
  haw-1868: Hoomaka iho la o Iehosapata ke keiki a Asa i kona alii ana maluna o Iuda,
    i ka ha o ka makahiki o Ahaba ke alii o Iseraela.
  arb-NAV: وَمَلَكَ يَهُوشَافَاطُ بْنُ آسَا عَلَى يَهُوذَا فِي السَّنَةِ الرَّابِعَةِ
    مِنْ حُكْمِ آخْابَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Le Yuda la, Yehosafat, Asa ƒe vi zu Israel fia le Ahab ƒe fiaɖuɖu ƒe ƒe
    enelia me.
  eng-LEE: And Jehoshaphat the son of Assa became king over Judah in the fourth year
    of Achab the king of Israel.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজা আহাবৰ ৰাজত্বৰ চতুৰ্থ বছৰত, আচাৰ পুত্ৰ যিহোচাফটে যিহূদাৰ
    ওপৰত ৰাজত্ৱ কৰিবলৈ ধৰিলে।
  sus-A: عَسَ شَ دِ يٍهٌسَقَتِ قِندِ يُدَيَ مَنفّ رَ، عِسِرَيِلَ مَنفّ عَكَبُ شَ مَنفّيَ
    حّ نَانِ ندٍ نّ.
  fra-SBL: Josaphat, fils d'Asa, commença à régner sur Juda la quatrième année d'Achab,
    roi d'Israël.
  hbo-hbo: וִיהֹֽושָׁפָט֙ בֶּן־אָסָ֔א מָלַ֖ךְ עַל־יְהוּדָ֑ה בִּשְׁנַ֣ת אַרְבַּ֔ע לְאַחְאָ֖ב
    מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  kik-kik: Jehoshafatu mũrũ wa Asa aatuĩkire mũthamaki wa Juda mwaka-inĩ wa ĩna wa
    Ahabu mũthamaki wa Isiraeli.
  fra-NCL: Josaphat, fils d’Asa, devint roi de Juda la quatrième année d’Achab, roi
    d’Israël.
  cek-AK: Israel siangpahrang Ahab siangpahrang ah ohhaih saning palito naah, Asa
    capa Jehosaphat to Judah siangpahrang ah oh.
  cuk-cuk: Israel-e-rey-Acab, birgabakegus negsedanikidgi Asa-machi-Josafat, Judá-yar-e-reyga
    megnonikid.
  uig-CYR: Асаниң оғли Йәһошафат Исраилниң падишаси Аһабниң сәлтәнитиниң төртинчи
    жилида Йәһудаға падиша болди.
  tel-2017: ఆసా కొడుకు యెహోషాపాతు ఇశ్రాయేలు రాజు అహాబు పరిపాలన నాలుగో ఏట యూదాను పరిపాలించడం
    మొదలెట్టాడు.
  hat-BSA: Alò Josaphat, fis Asa a, te devni wa sou Juda nan Katriyèm ane Achab, wa
    Israël la.
  kos-kos: In yac akakosr ke pacl Tokosra Ahab el leumi Israel, Jehoshaphat wen natul
    Asa, el tokosrala lun Judah
  hbo-WLC: וִיהֽוֹשָׁפָט֙ בֶּן־אָסָ֔א מָלַ֖ךְ עַל־יְהוּדָ֑ה בִּשְׁנַ֣ת אַרְבַּ֔ע לְאַחְאָ֖ב
    מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Jehoshafat nwa Asa ghọrọ eze Juda, nʼafọ nke anọ, nke ọchịchị Ehab eze
    Izrel.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଆହାବଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ ଆସାଙ୍କର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍ ଯିହୁଦା
    ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon arüanün ierin mwün Ahap ewe kingen Israel, Jehosafat nöün Asa
    we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Jehosafet, det san blanga Asa bin jidan det nyuwan king blanga Juda. Imbin
    langa det namba 4 yiya weya King Eiheb bin jidan king blanga Isreil.
  ukr-1871: Йосафат Асенко став царем у Юдеї у четвертому роцї Ахаба, царя Ізраїлського.
  deu-1951: Josaphat aber, der Sohn Asas, war König über Juda geworden im vierten
    Jahre Ahabs, des Königs von Israel.
  eng-JPS: And Jehoshaphat the son of Asa began to reign over Judah in the fourth
    year of Ahab king of Israel.
  srp-1865: A Josafat sin Asin zacari se nad Judom èetvrte godine carovanja Ahavova
    nad Izrailjem;
  lug-lug: Awo Yekosafaati mutabani wa Asa n’atandika okufuga mu Yuda mu mwaka ogw’amakumi
    ana ogwa Akabu kabaka wa Isirayiri.
  heb-heb: ויהושפט בן אסא מלך על יהודה בשנת ארבע לאחאב מלך ישראל׃
  ben-IRV: ইস্রায়েলের রাজা আহাবের রাজত্বের চার বছরের দিন আসার ছেলে যিহোশাফট যিহূদা
    দেশের রাজা হয়েছিলেন।
  pan-pan: ਆਸਾ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਇਸਰਾਏਲ ਦੇ ਰਾਜੇ ਅਹਾਬ ਦੇ ਰਾਜ ਦੇ ਚੌਥੇ ਸਾਲ ਵਿੱਚ ਯਹੂਦਾਹ
    ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် အာဟပ် နန်းစံလေး နှစ် တွင် အာသ သား ယောရှဖတ် သည် အသက်သုံး
    ဆယ် ငါး နှစ် ရှိသော်ယုဒ နိုင်ငံကို အစိုးရ ၍၊
  tbg-tbg: Ahaapiva 4 ihiara Isareriqaa raqiki vau entara, Asaara maaqu Jehosafaativa
    avuhainaa vaiintiqama viro Iutaaqaa raqiki vaura.
  hmo-hmo: Ahaba, ia be Israela ena king lagani namba 4 lalonai, Iehosapata, Asa ena
    natuna, be Iuda ena king dagi ia abia hamatamaia.
  urd-urd: और आसा का बेटा यहूसफ़त शाह — ए — इस्राईल अख़ीअब के चौथे साल से यहूदाह पर
    हुकूमत करने लगा।
  rus-SYN: Иосафат, сын Асы, воцарился над Иудеею в четвертый год Ахава, царя Израильского.
  bqc-SIM: Isailiↄ kí Ahabu kpalablea wɛ̃̀ síiↄ̃de guu ↄ̃ Asa nɛ́ Yosafa gↄ̃̀ Yudaↄ
    kía ũ.
  tcz-CHONGTHU: Ahab lengpan Israel mite lah’a vai anahop kumli lhinin, Asa chapa
    Jehoshaphat in Judah mite lah’a vai anahom pantan ahi.
  mar-mar: अहाब इस्राएलाचा राजा झाल्यावर चौथे वर्ष चालू असताना यहोशाफाट यहूदाचा राजा
    झाला. यहोशाफाट हा आसाचा पुत्र.
  qub-qub: Acab Israelcho chuscu wata ray caycaptin Asapa wamran Josafat Judäpa raynin
    cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Ahabu kíblena wɛ̃̀ siikↄ̃de gũnn Asa nɛ́ Yosafata kɛ̀
    Yudanↄ kína ũ.
  hat-hat: Akab te gen katran depi li t'ap gouvènen peyi Izrayèl la lè Jozafa, pitit
    Asa a, moute sou fotèy wa peyi Jida a.
  eng-BSB: In the fourth year of Ahab’s reign over Israel, Jehoshaphat son of Asa
    became king of Judah.
  eng-WEBPB: Jehoshaphat the son of Asa began to reign over Judah in the fourth year
    of Ahab king of Israel.
  kbq-kbq: Hagi kini ne' Ahapu'ma 4'a kafuma kinima manigeno'a, Asa nemofo Jehosafati'a
    Juda vahe kinia efore huno mani'ne.
  nhe-BL: Huan Josafat, icone Asa, pejqui tlanahuatía ipan tlali Judá quema Acab yohuiyaya
    para nahui xihuitl tlanahuatía ipan tlali Israel.
  bus-bus: Isarailinↄ kí Ahabu kíblena wɛ̃̀ siigↄ̃dee guun Asa nɛ́ Yosafata kɛ̀ Yudanↄ
    kína ũ.
  gub-BL: Akaw Izaew wanuwihawete romo heko mehe zeirugatu haw kwarahy rehe Zuzapa
    Az ta'yr wiko Zuta wanuwihawete romo a'e kury.
  eng-DRA: But Josaphat the son of Asa began to reign over Juda in the fourth year
    of Achab king of Israel.
