verse: 1KI.022.003
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് തന്റെ ഉദ്യോഗസ്ഥന്മാരോട്: “ഗിലെയാദിലെ രാമോത്ത് നമുക്കുള്ളതാണെന്ന്
    നിങ്ങൾക്കറിഞ്ഞുകൂടേ? എങ്കിലും, നാം അതിനെ അരാംരാജാവിന്റെ നിയന്ത്രണത്തിൽനിന്നു തിരിച്ചുപിടിക്കാൻ
    യാതൊന്നും ചെയ്യുന്നില്ലല്ലോ” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und der König von Israel sprach zu seinen Dienern: Ihr wißt ja doch, daß
    Ramoth in Gilead uns gehört; wir aber sitzen müßig, anstatt es dem Könige von
    Aram zu entreißen!'
  lin-lin: 'Mokonzi ya Isalaele alobaki na bakalaka na ye : « Boyebi malamu ete Ramoti
    ya Galadi ezalaka ya biso ! Nzokande, tosalaka eloko moko te mpo na kobotola yango
    na maboko ya mokonzi ya Siri. »'
  eng-LSV: and the king of Israel says to his servants, “Have you not known that Ramoth-Gilead
    [is] ours? And we are keeping silent from taking it out of the hand of the king
    of Aram!”
  eng-GNV: (Then the King of Israel saide vnto his seruants, Knowe yee not that Ramoth
    Gilead was ours? and wee stay, and take it not out of ye hand of the King of Aram?)
  eng-WEBSTER: And the king of Israel said to his servants, Know ye that Ramoth in
    Gilead is ours, and we are still, and take it not out of the hand of the king
    of Syria?
  nhw-BL: 'Huan quema itztoya nopona Tlanahuatijquetl Acab tlen tlali Israel quinilhui
    itlapalehuijcahua: ―¿Amo anmomacaque cuenta para nopa Siria ehuani quejipa moaxcatijtoque
    toaltepe Ramot catli mopantía ipan tlali Galaad, huan amo tleno tijchijtoque para
    tiquinquixtilise?'
  swh-ONEN: Mfalme wa Israeli alikuwa amewaambia maafisa wake, “Je, hamjui Ramoth-Gileadi
    ni mali yetu na bado hatufanyi chochote kuirudisha kwetu kutoka kwa mfalme wa
    Aramu?”
  bba-bba: yerɑ Isirelibɑn sinɑ boko u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i yɛ̃ mɑ Rɑmɔti ye
    yɑ wɑ̃ɑ Gɑlɑdin temɔ yɑ sɑ̃ɑwɑ bɛsɛɡiɑ? Mbɑn sɔ̃nɑ sɑ ǹ ko ye mwɑ Sirin sunɔn
    nɔmɑn di.
  eng-KJVCPB: And the king of Israel said unto his servants, Know ye that Ramoth in
    Gilead is ours, and we be still, and take it not out of the hand of the king of
    Syria?
  luo-luo: Ruodh Israel nosenyiso jodonge niya, “Donge ungʼeyo ni Ramoth Gilead en
    marwa to onge gima watimo mondo wakawe kuom ruodh Aram?”
  meu-meu: Bena Israel pavapavana ese ena hesiai taudia e hamaorodia, eto, Umui dibamui
    Ramoto-gilead na iseda, a ita na asi regereḡeda ta nohomu, Suria pavapavana imana
    amo asita abiamu, ani?
  npi-ULB: इस्राएलका राजाले आफ्ना अधिकारीहरूलाई भनेका थिए, “के रामोत-गिलाद हाम्रै
    हो भनी तिमीहरूलाई थाहा छ ? तर अरामका राजाका हातबाट यसलाई लिन हामीले केही पनि गरिरहेका
    छैनौँ ।”
  yor-yor: Ọba Israẹli sì ti wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ǹjẹ́ ẹ̀yin mọ̀ pé ti wa
    ni Ramoti Gileadi, àwa sì dákẹ́ síbẹ̀, a kò sì gbà á padà lọ́wọ́ ọba Aramu?”
  emp-NTPO: 'Mãwã b̶ʌd̶e Israeld̶ebema boro Acaboba idjiare b̶eaa nãwã jarasia: –Bãrãba
    cawa panʌa Gala druad̶e Ramo purura dadjirãne basida. Baribʌrʌ Siriad̶ebemarãba
    jãrĩped̶ad̶ad̶eba ʌ̃taa dadjirãba ni cãrẽ sid̶a od̶aẽ́ panʌa ãdji boro jʌwaed̶abemada
    ẽdrʌ edad̶i carea.–'
  pes-OPCB: 'اَخاب به درباریان خود گفت: «ما تا به حال برای پس گرفتن شهر راموت جلعاد
    از دست سوری‌ها غافل مانده‌ایم. این شهر به ما تعلق دارد.»'
  tgl-ULB: Ngayon sinabi ng hari ng Israel sa kaniyang mga lingkod, “Alam ba ninyo
    na sa atin ang Ramot Galaad, pero wala tayong ginagawa para makuha ito mula sa
    kamay ng hari ng Aram?”
  cbu-NT: Kuraksha Israelchich ichingaroo wipunashee tushaneeyaru, tsiyatarangu, Siy
    ichingarus yasaktamsa. Yakat Romot, Galaad iyatamcha tsapuni. Itaru, Sírushuch
    urkar anush pshturangiya. Ashiriya, ¿siy anoo amaksa? ¿Maya mangishis chinaksa?
    ¿Ndusha kurakaa Sírushchee itutsimaam waritak? tárangiya.
  hui-hui: Ahaba ibugua ami haru haga agali haguane hearuhondo lalu, Gileada dindiha
    Lamodo tano ngago bamba inanagaore winigo ai Siria ti karulo kagoni. Anigo iname
    tano ogoni inane karulole Sirianaga kini kagonaga giha howa mo yu dai bibe nahe
    kamago nde aginagadabe, lene.
  mya-mya: အာ​ဟပ်​သည်​မိ​မိ​၏​မှူး​မတ်​တို့​အား``ငါ​တို့​သည် ဂိ​လဒ်​ပြည်​ရာ​မုတ်​မြို့​ကို​ရှု​ရိ​ဘု​ရင်​ထံ​မှ​ပြန်
    လည်​ရ​ရှိ​ရန် အ​ဘယ်​ကြောင့်​မည်​သို့​မျှ​မ​ပြု​ဘဲ နေ​ကြ​ပါ​သ​နည်း။ ထို​မြို့​ကို​ငါ​တို့​ပိုင်​သည်
    မ​ဟုတ်​ပါ​လော'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་རང་གི་འཁོར་གཡོག་རྣམས་ལ། གིལ་ཨད་ཀྱི་རཱ་མོད་ནི་འོ་སྐོལ་གྱི་ཡིན་པ་ཁྱོད་ཚོས་ཤེས་སམ།
    དེ་ཨ་རམ་རྒྱལ་པོའི་ལག་ནས་ཕྱིར་མི་ལེན་པར་ཁ་རོག་ལ་སྡོད་རུང་ངམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Mambo weIsraeri akanga ati kuvaranda vake, “Hamuzivi here kuti Ramoti Gireadhi
    ndeyedu asi hapana chatiri kuita kuti tiitore zvakare kubva kuna mambo weAramu?”
  spa-BLM: 'El rey de Israel dijo a sus siervos: “¿Sabéis que Ramot de Galaad es nuestra,
    y no hacemos nada, y no la quitamos de la mano del rey de Siria?”'
  cac-cac: 'Ix yalan vin̈ sreyal Israel chi'' d''a masanil eb'' ayoch yopisio yed''oc:
    —A ex tic eyojtac sic''lab''il to a chon̈ab'' Ramot d''a yol yic Galaad, quictaxon
    yaji. ¿Tas yuj max quiq''uec'' d''a vin̈ sreyal Siria chi''? xchi vin̈ d''a eb''.'
  swh-ULB: Mfalme wa Israeli alikuwa amewaambia watumishi wake, “Je, mnajua kuwa Ramothi
    Gileadi ni yetu, ila hatufanyi chochote kuitwaa kutoka kwenye mkono wa mfalme
    wa Shamu?”
  bel-bel: 'І сказаў цар Ізраільскі слугам сваім: ці ведаеце вы, што Рамот Галаадскі
    наш? а мы так доўга маўчым, і не бяром яго з рук цара Сірыйскага.'
  deu-ELBBK: 'Und der König von Israel sprach zu seinen Knechten: Wisst ihr nicht,
    dass Ramot-Gilead unser ist? Und wir bleiben still und nehmen es nicht aus der
    Hand des Königs von Syrien?'
  mbb-OT: Migkeǥiyan ni Ahab is menge upisyal zin te, “Netuenan niw he kenitew is
    Ramot Gilead. Piru maan is wazè kiw medhimu te paaǥi he mahawì tew heini ziyà
    te hadì te Aram?”
  mal-2015: 'യിസ്രായേൽരാജാവു തന്റെ ഭൃത്യന്മാരോടു: ഗിലെയാദിലെ രാമോത്ത് നമുക്കുള്ളതെന്നു
    നിങ്ങൾ അറിയുന്നുവോ? നാം അതിനെ അരാംരാജാവിന്റെ കയ്യിൽ നിന്നു പിടിക്കാതെ അടങ്ങിയിരിക്കുന്നുവല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Achab phenďa peskre služobňikenge: „Se tumen džanen, hoj o foros Ramot-Gilead
    hino amaro. Soske na keras ňič, hoj les te las andral o vasta le aramejike kraľiske?“'
  pes-OPV: 'و پادشاه اسرائیل به خادمان خود گفت: «آیا نمی دانید که راموت جلعاد از آن
    ماست و مااز گرفتنش از دست پادشاه ارام غافل می‌باشیم؟»'
  ron-1924: 'Ымпэратул луй Исраел а зис служиторилор сэй: „Штиць кэ Рамот дин Галаад
    есте ал ностру. Ши ной стэм фэрэ грижэ, ын лок сэ-л луэм ынапой дин мыниле ымпэратулуй
    Сирией.”'
  ben-OBCV: ইস্রায়েলের রাজা তাঁর কর্মকর্তাদের বললেন, “তোমরা কি জানো না যে রামোৎ-গিলিয়দ
    আমাদেরই, আর তাও আমরা অরামের রাজার হাত থেকে সেটি পুনরাধিকার করার জন্য কিছুই করছি
    না?”
  som-som: Markaasaa boqorkii dalka Israa'iil addoommadiisii ku yidhi, War miyeydnaan
    ogayn inaan iska leennahay Raamod Gilecaad? Oo annana waannu iska fadhinnaa, oo
    kalama aannu bixin gacantii boqorka Suuriya!
  lat-VUC: '(Dixitque rex Israël ad servos suos: Ignoratis quod nostra sit Ramoth
    Galaad, et negligimus tollere eam de manu regis Syriæ?)'
  eng-ASVBT: And the king of Israel said unto his servants, Know ye that Ramoth-gilead
    is ours, and we are still, and take it not out of the hand of the king of Syria?
  ita-1885: 'il re d''Israele disse a'' suoi servitori: Non sapete voi che Ramot di
    Galaad è nostra? e pur noi non parliamo di ripigliarla dalle mani del re di Siria.'
  eng-LXXUP: And the king of Israel said to his servants, Know ye that Ramoth-gilead
    is ours, and we are slow to take it out of the hand of the king of Syria?
  eng-ULB: Now the king of Israel had said to his servants, “Do you know that Ramoth
    Gilead is ours, but that we are doing nothing to take it from the hand of the
    king of Aram?”
  spa-VBL: 'El rey de Israel había dicho a sus oficiales: “¿No se dan cuenta de que
    Ramot de Galaad nos pertenece realmente y sin embargo no hemos hecho nada para
    recuperarla del rey de Harán?”'
  fra-_FOB: 'Le roi d''Israël dit à ses serviteurs: Savez-vous que Ramoth de Galaad
    nous appartient? Et nous nous tenons tranquilles, sans la reprendre des mains
    du roi de Syrie!'
  mal-mal: 'യിസ്രായേൽ രാജാവ് തന്റെ ഭൃത്യന്മാരോട്: “ഗിലെയാദിലെ രാമോത്ത് നമുക്കുള്ളതെന്ന്
    നിങ്ങൾ അറിയുന്നില്ലയോ? നാം അതിനെ അരാം രാജാവിന്റെ കയ്യിൽനിന്ന് പിടിക്കുവാൻ മടിക്കുന്നതെന്ത്”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Us waqt Isrāīl ke bādshāh ne apne afsaroṅ se bāt kī, “Dekheṅ, Rāmāt-jiliyād
    hamārā hī shahr hai. To phir ham kyoṅ kuchh nahīṅ kar rahe? Hameṅ use Shām ke
    bādshāh ke qabze se chhuṛwānā chāhie.”
  suz-BL: मिनु इस्राएल ङा पिपमी आ गेय पाइब आन कली “गे नेल्‍लेम रामोथ-गिलाद इं के बाक्‍ब,
    दे तुइक्‍नीनी। मो हना यो गो मेको अराम ङा पिप रे लेश्‍शा ताक्‍चा कली मारेइ मपशो
    बाक्‍नय” देंमाक्‍त। यहोसु २१:३८
  ita-1927: 'Or il re d’Israele avea detto ai suoi servi: “Non sapete voi che Ramoth
    di Galaad è nostra, e noi ce ne stiam lì tranquilli senza levarla di mano al re
    di Siria?”'
  ckb-ckb: 'پاشای ئیسرائیل بە کاربەدەستەکانی گوتبوو: «ئایا نازانن ڕامۆتی گلعاد هی
    ئێمەیە و ئێمەش بێدەنگین لەوەی لە دەست پاشای ئارامی وەربگرینەوە؟»'
  eng-BBE: And the king of Israel said to his servants, Do you not see that Ramoth-gilead
    is ours? and we are doing nothing to get it back from the hands of the king of
    Aram.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್ ನಮ್ಮದೆಂದು ನಿಮಗೆ ಗೊತ್ತುಂಟಲ್ಲಾ?
    ನಾವು ಅದನ್ನು ಅರಾಮಿನ ಅರಸನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಳ್ಳದೆ ಸುಮ್ಮನೆ ಇದ್ದೇವೆ,” ಎಂದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா தன்னுடைய வேலைக்காரர்களை நோக்கி: கீலேயாத்திலுள்ள ராமோத்
    நம்முடையதென்று அறியீர்களா? நாம் அதைச் சீரியா ராஜாவின் கையிலிருந்து பிடித்துக்கொள்ளாமல்,
    சும்மாயிருப்பானேன் என்று சொல்லி,'
  spa-RV-1909: 'Y el rey de Israel dijo á sus siervos: ¿No sabéis que es nuestra Ramoth
    de Galaad? y nosotros callamos en orden á tomarla de mano del rey de Siria.'
  ron-BTF: 'Şi împăratul lui Israel a spus servitorilor săi: Ştiţi că Ramot în Galaad
    este al nostru şi noi am tăcut şi nu l-am luat din mâna împăratului Siriei?'
  eng-WEBP: The king of Israel said to his servants, “You know that Ramoth Gilead
    is ours, and we do nothing, and don’t take it out of the hand of the king of Syria?”
  eng-FBV: The king of Israel had said to his officers, “Aren't you aware that Ramoth-gilead
    really belongs to us and yet we haven't done anything to take it back from the
    king of Aram?”
  nld-1939: 'sprak de koning van Israël tot zijn hof: Weet gij wel, dat Rama in Gilad
    van ons is? En wij blijven maar rustig zitten, in plaats van het den koning van
    Aram te ontnemen.'
  nch-BL: 'Huan quema itztoya nopona Tanahuatijquet Acab ten tali Israel quinilhui
    itapalehuijcahua: ―¿Amo anquiitaj para nopa Siria ehuani quejipa moaxcatijtoque
    toaltepe Ramot cati mopantía ipan tali Galaad, huan amo teno tijchijtoque para
    tiquinquixtilise?'
  vie-1934: 'Vua Y-sơ-ra-ên nói với tôi tớ mình rằng: Các ngươi há chẳng biết rằng
    Ra-mốt trong Ga-la-át thuộc về chúng ta sao? Chúng ta lại làm thinh chẳng rứt
    nó khỏi tay vua Sy-ri sao!'
  hin-CV: इस्राएल के राजा ने अपने सेवकों से कहा, “क्या तुम्हें मालूम है कि रामोथ-गिलआद
    हमारे अधिकार क्षेत्र में है और हम इसे अराम के राजा से दोबारा पाने के लिए कुछ भी
    नहीं कर रहे हैं?”
  spa-BES: 'Entonces el rey de Israel dijo a sus siervos: ¿No ven que Ramot de Galaad
    es nuestra? y no estamos haciendo nada para recuperarla de las manos del rey de
    Siria.'
  tdx-tdx: 'Aa hoe ty mpanjaka’ Israele amo mpitoro’eo: Fohi’ areo hao te antika t’i
    Ramote-Gilade? fe mbe eo avao tika tsy nandrambe aze am-pitam-panjaka’ i Arame.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลตรัสถามบรรดาข้าราชการของพระองค์​ว่า “ท่านทราบกันหรือไม่ว่าราโมทกิเลอาดเป็นของเราและเรา
    ได้​นิ่งอยู่​มิได้​เอาออกมาจากมือของกษั​ตริ​ย์​แห่​งซีเรีย”
  por-BR-2018: 'E o rei de Israel disse a seus servos: Não sabeis que Ramote de Gileade
    e nossa? Porém ficamos quietos, sem a tomar da mão do rei da Síria.'
  deu-ELO: 'Und der König von Israel sprach zu seinen Knechten: Wisset ihr nicht,
    daß Ramoth-Gilead unser ist? Und wir bleiben still und nehmen es nicht aus der
    Hand des Königs von Syrien?'
  eng-WYC-2018: And the king of Israel said to his servants, Know ye not, that Ramoth
    of Gilead is ours, and (that) we be negligent to (not) take it (back) from the
    hand of the king of Syria?
  epo-epo: 'La reĝo de Izrael diris al siaj servantoj: Ĉu vi scias, ke Ramot en Gilead
    apartenas al ni? kaj ni ne zorgas preni ĝin el la manoj de la reĝo de Sirio!'
  uig-PIN: 'Israilning padixaⱨi ɵz hizmǝtkarliriƣa: — Gileadtiki Ramot bizningki ikǝnlikini
    bilisilǝrƣu? Xundaⱪ ikǝn, nemixⱪa biz jim olturup, tehiqǝ Suriyǝning padixaⱨining
    ⱪolidin uni almaymiz? — dedi.'
  beo-beo: A:iha:be da ea eagene ouligisu dunuma amane adole ba:i, “La:imode moilai
    bai bagade Gilia:de soge ganodini da ninia moilai, amo Silia hina bagade ea fedelai.
    Ninia da abuliba:le amo nini hame samogene labala?”
  tpi-OTNT: Na Ahap i tokim ol ofisa bilong Israel olsem, “Yupela i save, taun Ramot
    long distrik Gileat em i taun bilong yumi, tasol ol Siria i bin kisim. Na bilong
    wanem yumi no mekim wanpela samting bilong kisim bek dispela taun long han bilong
    king bilong Siria?”
  hau-SA: Sarkin Isra’ila ya ce wa shugabanninsa, “Ba ku san cewa Ramot Gileyad namu
    ne ba, duk da haka ba mu yi kome ba don mu sāke karɓanta daga sarkin Aram?”
  uig-LAT: 'Israilning padishahi öz xizmetkarlirigha: — Giléadtiki Ramot bizningki
    ikenlikini bilisilerghu? Shundaq iken, némishqa biz jim olturup, téxiche Suriyening
    padishahining qolidin uni almaymiz? — dédi.'
  nde-nde: Inkosi yako-Israyeli yayike yakhuluma lezikhulu zayo isithi, “Alikwazi
    na ukuthi eleRamothi Giliyadi ngelethu kodwa asikenzi lutho ukuze silithathe ezandleni
    zenkosi yase-Aramu?”
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli ki heʻene kau tamaioʻeiki, “ʻIkai
    ʻoku mou ʻilo ʻoku ʻotautolu ʻa Lemoti ʻi Kiliati, ka ʻoku tau nofo noa pe, mo
    taʻetoʻoa mai ia mei he nima ʻoe tuʻi ʻo Silia?”
  ces-1613: 'Mluvil pak byl král Izraelský služebníkům svým: Víte-li, že naše bylo
    Rámot Galád, a my zanedbáváme vzíti ho zase z moci krále Syrského?'
  eng-WMB: The king of Israel said to his servants, “You know that Ramoth Gilead is
    ours, and we do nothing, and don’t take it out of the hand of the king of Syria?”
  tam-TCV: இஸ்ரயேலின் அரசன் தன் அதிகாரிகளைப் பார்த்து, “கீலேயாத்திலுள்ள ராமோத் எங்களுக்குரியது
    என்றும், அதைச் சீரியரிடமிருந்து திரும்பப் பெற்றுக்கொள்வதற்கு நாங்கள் இன்னும் ஒன்றுமே
    செய்யாதிருக்கிறோம் என்றும் உங்களுக்குத் தெரியாதா?” என்றான்.
  ceb-ULB: Karon miingon ang hari sa Israel ngadto sa iyang mga sulugoon, ''Nasayod
    ba kamo nga atoa ang Ramot Gilead, apan wala kitay gibuhat aron sa pagbawi niini
    gikan sa mga kamot sa hari sa Aram?''
  pol-UBG: 'Wtedy król Izraela powiedział do swoich sług: Czy wiecie, że Ramot-Gilead
    należy do nas? A my zwlekamy z odebraniem go z ręki króla Syrii.'
  agr-agr: 'Nunik mai apuk chichaak batsatai, Acab Israel aents aidaun apuji niina
    atuwe aidaun chichajak: “Atumek dekagme, yaakat Ramot Galaadnum awa duka dekas
    iinui. Nunin aig Siria nugkan apuji nii atai kuitama nunú atankimi”, tiuwai.'
  kyc-kyc: Peyamo dokopa Ayapeme banya akali mupwa dupwa piso soo lao, Oramote yuu
    Giliate singi doko namwana doŋo. Akipamo namwame yuu Oramote yuu Giliate singi
    doko Siria wambunya kiŋi rekya lao nyerama lao mende pii nalyamase? leya.
  urd-GVU: اُس وقت اسرائیل کے بادشاہ نے اپنے افسروں سے بات کی، ”دیکھیں، رامات جِلعاد
    ہمارا ہی شہر ہے۔ تو پھر ہم کیوں کچھ نہیں کر رہے؟ ہمیں اُسے شام کے بادشاہ کے قبضے
    سے چھڑوانا چاہئے۔“
  deu-1912: 'Und der König Israels sprach zu seinen Knechten: Wißt ihr nicht, daß
    Ramoth in Gilead unser ist; und wir sitzen still und nehmen es nicht von der Hand
    des Königs von Syrien?'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್ ಪಟ್ಟಣವು ನಮ್ಮದೆಂದು
    ನಿಮಗೆ ಗೊತ್ತಿದೆಯಲ್ಲಾ. ಅದನ್ನು ಇಷ್ಟರವರೆಗೂ ಅರಾಮ್ಯರ ಅರಸನಿಂದ ಹಿಂತಿರುಗಿ ತೆಗೆದುಕೊಳ್ಳದೆ
    ಸುಮ್ಮನೆ ಕುಳಿತುಕೊಂಡಿರುತ್ತೇವೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fith Ahab e pi tolang ni yad bay u tan pa’ ni ga’ar, “Mangfan ndawor
    da guyed rogon ni ngad fulweged ngodad fare binaw nu Ramoth u lan e nug nu Gilead
    ni fek e pilung nu Syria u pa’dad? Ya tafedad!”
  hlt-MCSB: Te vaengah Israel manghai loh a sal rhoek te, “Ramothgilead te mamih kah
    la na ming nama? Tedae Aram manghai kut lamloh te te n'lat parhi mamih n'ngam
    uh coeng,” a ti nah.
  mdy-ETH: ዒማና ዓክዓቤ ፔኤኮ ዶንዞ ማዔ፥ ቢታንቶና ዓኣ ዓሶ ኮይላ፦ «ጌሌዓዴይዳ ዓኣ ራሞቴ ሶኦሪያ ካኣቲፓ ማሂ ዔካኒ ካራ
    ኮዑዋዖ ኑ ዚቲዮ ጌዔሢ ዓይጎሮዳይ? ራሞቴ ኑ ዓጪቱዋዓዳ!» ጌዔኔ፤
  twi-ASANTE: Na Ahab abisa ne mpanimfoɔ sɛ, “Moahunu sɛ Aramfoɔ da so te yɛn kuro
    Ramot Gilead mu? Nanso, yɛnyɛɛ ho hwee!”
  eng-WEBU: The king of Israel said to his servants, “You know that Ramoth Gilead
    is ours, and we do nothing, and don’t take it out of the hand of the king of Syria?”
  wal-wal: Biidaashin Israa7eela kawoi ba ashkkaratuyyo, “Gala7aaden de7iya Raamoota
    katamai nuugaa gidiyoogaanne nuuni hanno gattanau he katamaa Sooriyaa kawuwaappe
    wotti ekkanau ainne oottibeennaagaa erekketii?” yaagiis.
  spa-PDDPT: 'Y el rey de Israel dijo a sus esclavos: ¿Saben que Ramot de Galaad nos
    pertenece, y nada hicimos para tomarla de mano del rey de Siria?'
  gun-gun: 'Ha''e jave py Israel pygua huvixa aipoe''i guembiguai kuery pe: — Ndapeikuaai
    ri ty''y Ramote-Gileade tetã nhanemba''erã opytaa? Mba''exa tu ha''vy ndajaa potai
    teri Síria pygua huvixa po gui jaipe''a ju aguã? — he''i.'
  ilo-ULB: Ita, kinuna ti ari ti Israel kadagiti adipenna, “Ammoyo kadi a ti Ramot
    Galaad ket kukuatayo, ngem awan ti ar-aramidentayo tapno maalatayo daytoy manipud
    iti ima ti ari ti Aram?”
  kpg-kpg: Gei Ahab ga heeu gi ana gau aamua, “Gidaadou e aha ala digi hai tadau hai
    bolo gidaadou e hai mee labelaa gi Ramoth i Gilead mai di king o Syria? Ma di
    gowaa ni gidaadou!”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى ئۆز خىزمەتكارلىرىغا: ــ گىلېئادتىكى راموت بىزنىڭكى
    ئىكەنلىكىنى بىلىسىلەرغۇ؟ شۇنداق ئىكەن، نېمىشقا بىز جىم ئولتۇرۇپ، تېخىچە سۇرىيەنىڭ
    پادىشاھىنىڭ قولىدىن ئۇنى ئالمايمىز؟ ــ دېدى.'
  sus-sus: Isirayila mangɛ naxa a fala a xa mixie bɛ, «Wo a kolon a Ramoti, naxan
    na Galadi bɔxi ma, won tan nan gbe a ra. Won naxa siikɛ a rasuxude Arami mangɛ
    yi ra.»
  pon-2006: Eihap ahpw ketin keinemwe rehn sapwellime lapalap akan, “Dahme kahrehda
    kitail sohte wiahki mehkot pwe kitail en kapwurehdo Ramod Kilead sang nanmwarkien
    Siria? Pwe wasao uhdahn sapwatail.”
  jae-jae: Ma kiŋ Israelŋa kêsôm gêdêŋ nê laumata gebe “Amac ajala gebe Ramot-Gilead
    kêtu aêacnêŋ malac, mago aêac jamaŋgeŋ daŋgôŋ ma takôc malac tau su aŋga kiŋ Suriaŋa
    lêma atom kêtu asageŋŋa.”
  ksd-ksd: 'Ma ra king Israel i ga biti tai kana umana tultul: Ava nunure laka ba
    Ramot-Gilead kadat. ma da kiki vakuku ka, ma pa da kap valilikun pa ia tai ra
    king Siria?'
  tur-YTC: İsrael Kralı hizmetkârlarına, “Ramot Gilad'ın bizim olduğunu biliyorsunuz.
    Hiçbir şey yapmayıp, onu Suriye Kralı'nın elinden almayalım mı?” dedi.
  grc-BRENT: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς τοὺς παῖδας αὐτοῦ, εἰ οἴδατε ὅτι ἡμῖν Ῥεμμὰθ
    Γαλαὰδ, καὶ ἡμεῖς σιωπῶμεν λαβεῖν αὐτὴν ἐκ χειρὸς βασιλέως Συρίας;
  ind-AYT: Raja Israel bertanya kepada pelayan-pelayannya, “Apakah kalian mengetahui
    bahwa Ramot-Gilead adalah milik kita? Namun, kita berdiam diri untuk mengambilnya
    dari raja Aram.”
  nya-nya: Mfumu ya ku Israeli nʼkuti itawuza atumiki ake kuti, “Kodi inu simukudziwa
    kuti Ramoti Giliyadi ndi dera lathu ndipo ife palibe chimene tikuchita kuti tilitenge
    deralo mʼmanja mwa mfumu ya Aramu?”
  hrv-hrv: 'Kralj Izraela reče svojim dvoranima: “Znate li da je Ramot Gilead naš?
    A mi ne poduzimamo ništa da ga otmemo iz ruke aramejskog kralja.”'
  mps-mps: Tama Ahapgo te Israel ami polalubo ofisa bidi dabe augwaliba te tama po
    wali, “Dagego koneani, te Gileat tǫ pedaide te Ramot taun te dago taun elaluai,
    tiali goli te Siria dabego sali. Te magi baso dago dena te taun te Siria dabe
    kingo nogode ma sabo sę me deli ebe dawe?” wali.
  tpi-tpi: Na Ahap i tokim ol ofisa bilong Israel olsem, “Yupela i save, taun Ramot
    long distrik Gileat em i taun bilong yumi, tasol ol Siria i bin kisim. Na bilong
    wanem yumi no mekim wanpela samting bilong kisim bek dispela taun long han bilong
    king bilong Siria?”
  dan-1931: 'Da sagde Israels Konge til sine Folk: “I ved jo, at Ramot i Gilead hører
    os til, og dog rører vi os ikke for at tage det fra Arams Konge!”'
  vie-OVCB: 'vua Ít-ra-ên nói khích quần thần: “Các ngươi có biết Ra-mốt Ga-la-át
    là đất Ít-ra-ên không? Thế mà ta cứ lặng lẽ chịu nhục để cho A-ram chiếm đóng.”'
  guj-2017: હવે ઇઝરાયલના રાજાએ પોતાના ચાકરોને કહ્યું, “શું તમે જાણો છો કે રામોથ ગિલ્યાદ
    આપણું છે? પણ આપણે છાનામાના બેસી રહ્યા છીએ અને અરામના રાજાના હાથમાંથી તે લઈ લેતા
    નથી.”
  pon-2006A: Eihap ahpw ketin keinemwe rehn sapwellime lapalap akan, “Dahme kahrehda
    kitail sohte wiahki mehkot pwe kitail en kapwurehdo Ramod Kilead sang nanmwarkien
    Siria? Pwe wasao uhdahn sapwatail.”
  por-BRBSL: 'O rei de Israel disse a seus servos: “Vocês sabem que Ramoth Gilead
    é nosso, e nós não fazemos nada, e não o tiramos da mão do rei da Síria”...”'
  cth-cth: Isarel siangpahrang ni a sannaw koevah, Gilead ram e Ramoth teh kaie ti
    a panue nahlangva, bangkongmaw Siria siangpahrang lawm laipalah o awh han, telah
    ati.
  twi-twi: Na Ahab abisa ne mpanyimfo se, “Moahu sɛ Aramfo da so te yɛn kurow Ramot
    Gilead mu ana? Nanso yɛnyɛɛ ho hwee!”
  hlt-hlt: Te vaengah Israel manghai loh a sal rhoek te, “Ramothgilead te mamih kah
    la na ming nama? Tedae Aram manghai kut lamloh te te n'lat parhi mamih n'ngam
    uh coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi nɑ́kɛ́ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ dɔ̀: Di yɛ̃́mu
    kɛ dò ntíì te Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃. Ti pĩ́ mbɑ? Ti bo kɔtɛmɛ̀ kɛ́ dì
    fìètɛnɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ Ahap uan gumazir dapanibav gɨa ghaze, “Ia fo, Gileatɨn Distrighɨn
    aven itir nguibar ekiam Ramot, kar en nguibar ekiam. Ezɨ Siriaba a ini. Ezɨ manmaghsua
    e bizitam Sirian atrivim gamizir puvatɨgha, a dama uan nguibar ekiam Ramot inizir
    puvatɨ?”
  dop-dop: 'Pǝyele Akɑpɩ kɑ tɛmɑ ɩ wɑɑlɩ nyǝ́mɑ kɛ heeluɣu sɩ: Ɩ́ nyǝ́mɑ́ teu sɩ tɑ́
    tǝnnɑ Lɑmɔtɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ. Ɩlɛ pǝ fɛɩ sɩ ɩ́ lɑ sikɑ nɑ tǝ lɛɛkʋɣʋ
    kɛ Silii nyǝ́mɑ.'
  azb-azb: 'İsrail padşahı əyanlarına dedi: «Bilirsiniz ki, Ramot-Gilead bizimdir?
    Biz isə onu Aram padşahının əlindən almaq üçün heç nə etmirik».'
  eng-DBY: And the king of Israel said to his servants, Do ye know that Ramoth in
    Gilead is ours, and we keep quiet without taking it out of the hand of the king
    of Syria?
  hin-2017: तब इस्राएल के राजा ने अपने कर्मचारियों से कहा, “क्या तुम को मालूम है,
    कि गिलाद का रामोत हमारा है? फिर हम क्यों चुपचाप रहते और उसे अराम के राजा के हाथ
    से क्यों नहीं छीन लेते हैं?”
  wol-KYG: 'Fekk buurub Israyil wax aki jawriñam ne leen: «Xanaa xamuleen ne Ramot
    ga ca Galàdd noo ko moom? Te jéemunoo def dara, ba nangu ko ci loxol buurub Siri!»'
  eng-YLT: and the king of Israel saith unto his servants, 'Have ye not known that
    ours [is] Ramoth-Gilead? and we are keeping silent from taking it out of the hand
    of the king of Aram!'
  eng-WYC-2017: And the king of Israel said to his servants, Know ye not, that Ramoth
    of Gilead is ours, and we be negligent to not take it back from the hand of the
    king of Syria?
  eng-WMBB: The king of Israel said to his servants, “You know that Ramoth Gilead
    is ours, and we do nothing, and don’t take it out of the hand of the king of Syria?”
  urd-GVH: उस वक़्त इसराईल के बादशाह ने अपने अफ़सरों से बात की, “देखें, रामात-जिलियाद
    हमारा ही शहर है। तो फिर हम क्यों कुछ नहीं कर रहे? हमें उसे शाम के बादशाह के क़ब्ज़े
    से छुड़वाना चाहिए।”
  rug-rug: Sa baṉara pa Izireli si ele zamai sa sari nana palabatu nomadi, “Vea lopu
    gilania tu gamu sapu sa popoa Ramoti Qileadi si nada tu gita, ba sapu loketoṉa
    mo si tavetia gita pude vagi pule nia koasa baṉara pa Siria?”
  gaz-gaz: Mootiin Israaʼel qondaaltota isaatiin, “Isin akka Raamooti Giliʼaad biyya
    keenya taatee nu garuu mootii Sooriyaa irraa ishee deebifachuuf waan tokko illee
    hojjechuutti hin jirre hin beektanii?” jedhe.
  fra-LSG: 'Le roi d’Israël dit à ses serviteurs: Savez-vous que Ramoth en Galaad
    est à nous? Et nous ne nous inquiétons pas de la reprendre des mains du roi de
    Syrie!'
  yal-yal: Isirayila mangan yi a fala a walikɛne xa, a naxa, “Ɛ a kolon Ramoti taan
    Galadi yamanani, en gbeen na a ra! Nanfera en sikɛma a tongo feen na Arami mangan
    yii?”
  haw-1868: Olelo mai ke alii o Iseraela i kana poe kauwa, Ua ike anei oukou, no kakou
    o Ramotagileada, a noho malie kakou, aole lawe mai mai loko mai o ka lima o ke
    alii o Suria?
  arb-NAV: 'فَقَالَ مَلِكُ إِسْرَائِيلَ لِرِجَالِهِ: «أَتَدْرُونَ أَنَّ رَامُوتَ جِلْعَادَ
    هِيَ لَنَا، وَمَعَ ذَلِكَ لَمْ نَفْعَلُ شَيْئاً لاِسْتِرْجَاعِهَا مِنْ أَرَامَ؟»'
  ewe-ewe: Ahab gblɔ na eŋumewo be, “Mienya be Siriatɔwo gale míaƒe du, Ramot Gilead
    me kokoko hafi miele afi sia, miele naneke wɔm tso eŋu oa?”
  eng-LEE: And the king of Israel said unto his servants, Know ye that Ramoth in Gil'ad
    is ours, and we remain idle, without taking it out of the hand of the king of
    Syria?
  gvn-gvn: '@see-verse:1KI.022.002'
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ ৰজাই নিজ দাসবোৰক ক’লে, “ৰামোৎ-গিলিয়দত যে আমাৰ অধিকাৰ
    আছে, সেই বিষয়ে তোমালোকে জানা নে? তেনেহলে তাক আমি ৰজা অৰামৰ হাতৰ পৰা লৈ আমাৰ অধীন
    কৰিবলৈ সেই বিষয়ে কিয় একোকে কৰা নাই?”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ، «وٌ عَ كٌلٌن عَ رَ مٌتِ، نَشَن
    نَ فَلَدِ بْشِ مَ، وٌن تَن نَن فبٍ عَ رَ. وٌن نَشَ سِيكّ عَ رَ سُشُدٍ عَرَ مِ
    مَنفّ يِ رَ.»
  fra-SBL: 'Le roi d''Israël dit à ses serviteurs : « Savez-vous que Ramoth Galaad
    est à nous, que nous ne faisons rien et que nous ne l''arrachons pas à la main
    du roi de Syrie ? »'
  hbo-hbo: וַיֹּ֤אמֶר מֶֽלֶךְ־יִשְׂרָאֵל֙ אֶל־עֲבָדָ֔יו הַיְדַעְתֶּ֕ם כִּֽי־לָ֖נוּ
    רָמֹ֣ת גִּלְעָ֑ד וַאֲנַ֣חְנוּ מַחְשִׁ֔ים מִקַּ֣חַת אֹתָ֔הּ מִיַּ֖ד מֶ֥לֶךְ אֲרָֽם׃
  piu-2006: '@see-verse:1KI.022.002'
  kik-kik: Mũthamaki wa Isiraeli nĩakoretwo eera anene ake atĩrĩ, “Githĩ mũtiũĩ atĩ
    Ramothu-Gileadi nĩ itũũra riitũ, na gũtirĩ ũndũ tũreka wa kũrĩoya rĩngĩ kuuma
    kũrĩ mũthamaki wa Suriata?”
  fra-NCL: 'Le roi d’Israël dit à ses serviteurs : « Savez-vous que Ramoth-en-Galaad
    est à nous ? Et nous ne faisons rien pour la reprendre des mains du roi de Syrie ! »'
  cek-AK: Israel siangpahrang mah a tamnanawk khaeah, Gilead prae ih Ramoth vangpui
    loe aicae ih prae ah ni oh, tiah na panoek o ai maw? Tipongah Syria siangpahrang
    ban thung hoiah la let ai ah a oh o duem loe? tiah a naa.
  cuk-cuk: 'Agine, Israel-e-rey e-sordaganga sogded: “¿Ar be wissurmarsi, Ramot-De-Galaad-neggwebur-naid
    anmargadi? Degite, Siria-e-rey-annik anmar gannar we-neggwebur-suega ibmar imaksulid.”'
  uig-CYR: 'Исраилниң падишаси өз хизмәткарлириға: — Гилеадтики Рамот бизниңки екәнлигини
    билисиләрғу? Шундақ екән, немишкә биз җим олтирип, техичә Сурийәниң падишасиниң
    қолидин уни алмаймиз? — деди.'
  tel-2017: ఇశ్రాయేలు రాజు తన సేవకులను పిలిపించి “రామోత్గిలాదు మనదని మీకు తెలుసు.
    అయితే మనం దాన్ని సిరియా రాజు చేతిలోనుంచి తీసుకోడానికి ప్రయత్నమేమీ చేయడం లేదు”
    అన్నాడు.
  hat-BSA: 'Alò, wa Israël la te di a sèvitè li yo: “Èske nou konnen ke Ramoth-Galaad
    apatyen a nou menm e jiska prezan, nou p ap fè anyen pou rache li nan men wa Syrie
    a.”'
  kos-kos: Ahab el siyuk sin mwet pwapa fulat lal, “Efu ku wanginna ma kut oru in
    folokonma acn Ramoth in Gilead liki tokosra lun Syria? Siti sac ma lasr!”
  hbo-WLC: וַיֹּ֤אמֶר מֶֽלֶךְ־יִשְׂרָאֵל֙ אֶל־עֲבָדָ֔יו הַיְדַעְתֶּ֕ם כִּֽי־לָ֖נוּ
    רָמֹ֣ת גִּלְעָ֑ד וַאֲנַ֣חְנוּ מַחְשִׁ֔ים מִקַּ֣חַת אֹתָ֔הּ מִיַּ֖ד מֶ֥לֶךְ אֲרָֽם׃
  ibo-ibo: Eze Izrel sịrị ndị ozi ya, “Unu amaghị na ala Ramọt Gilead bụ nke anyị,
    ma lee na anyị gbara nkịtị ịga napụta ya site nʼaka eze Aram?”
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲର ରାଜା ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ରାମୋତ୍‍-ଗିଲୀୟଦ ଯେ ଆମ୍ଭମାନଙ୍କର
    ଅଟେ, ଏହା କʼଣ ତୁମ୍ଭେମାନେ ଜାଣ ନାହିଁ? ତଥାପି ଆମ୍ଭେମାନେ ନୀରବ ହୋଇ ରହି ଅରାମର ରାଜା ହସ୍ତରୁ
    ତାହା ନେଉ ନାହୁଁ।”
  chk-chk: Iwe, ewe kingen Israel a üreni nöün kewe nöüwis, “Ifa usun, ousap silei
    pwe ewe telinimw Ramot-kiliat ach? Pwota sa chök likitala, nge sisap angesefäli
    seni ewe kingen Siria?”
  rop-rop: Langa det seim taim King Eiheb bin askim ola haibala wekinmen blanga im,
    “Yumob sabi det king brom Siriya bin teikoba det taun gulum Remoth deya langa
    det kantri gulum Giliyad brom wi? Wal wotfo wi nomo bin dum enijing blanga gajimbek
    det taun blanga wi?”
  ukr-1871: '(А промовив був царь Ізраїлський до своїх слуг: Чи ви знаєте, що Рамот
    Галаадський до нас належить? Ми же мовчимо, замість щоб одняти його у царя Сирийського.)'
  deu-1951: 'Und der König von Israel sprach zu seinen Knechten: Wisset ihr nicht,
    daß Ramot in Gilead uns gehört? Und wir sitzen still und entreißen es nicht der
    Hand des Königs von Syrien?'
  eng-JPS: 'And the king of Israel said unto his servants: ''Know ye that Ramoth-gilead
    is ours, and we are still, and take it not out of the hand of the king of Aram?'''
  srp-1865: 'I reèe car Izrailjev slugama svojim: ne znate li da je naš Ramot u Galadu?
    a mi ne radimo da ga uzmemo iz ruku cara Sirskoga.'
  lug-lug: Kabaka wa Isirayiri yali agambye abaami be nti, “Mumanyi nti Lamosugireyaadi
    kyaffe, naye ate nga tetulina kye tukola wo okukiggya ku kabaka wa Busuuli?”
  heb-heb: ויאמר מלך ישראל אל עבדיו הידעתם כי לנו רמת גלעד ואנחנו מחשים מקחת אתה מיד
    מלך ארם׃
  ben-IRV: ইস্রায়েলের রাজা তাঁর দাসদের বললেন, “আপনারা কি জানেন যে, রামোৎ গিলিয়দ
    আমাদের? অথচ আমরা অরামের রাজার কাছ থেকে সেটা ফিরিয়ে নেবার জন্য কিছুই করছি না।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ ਟਹਿਲੂਆਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਰਾਮੋਥ
    ਗਿਲਆਦ ਸਾਡਾ ਹੈ। ਭਲਾ, ਅਸੀਂ ਚੁੱਪ ਕਰਕੇ ਬੈਠ ਰਹੀਏ ਅਤੇ ਉਸ ਨੂੰ ਅਰਾਮ ਦੇ ਰਾਜਾ ਕੋਲੋਂ ਮੋੜ
    ਕੇ ਨਾ ਲਈਏ?
  mya-JVB: ဣသရေလ ရှင် ဘုရင်ကလည်း၊ ဂိလဒ် ပြည် ရာမုတ်မြို့သည် ငါ တို့ နိုင်ငံအဝင်ဖြစ်သည်ကို
    သင်တို့မသိ လော။ ငါ တို့သည် ရှုရိ ရှင်ဘုရင် လက် မှ မနှုတ် မယူဘဲ ငြိမ်သက် စွာ နေကြပြီတကားဟု
    မိမိ ကျွန် တို့အား ဆို ၏။
  tbg-tbg: Vi entara Ahaapiva nai qiata vaiintiara tiharo, Ne kiae iriavo? Ramoti
    vatuka Gileaati vataini vaira, tenavu Isareri ura vatukava vaimanta Siria vika
    vira tuataavo. Nantihae tenavu vika kauquqihai kia vira qaiqaa varauro? tiro.
  hmo-hmo: Ahaba ese iena dagi bada hesiai taudia ia nanadaia, ia gwau, “Umui diba
    Ramoto Gileada be iseda tano, to ita be Suria king dekena amo abia lou totona
    kara ta ita do karaia lasi, ani?”
  urd-urd: और शाह — ए — इस्राईल ने अपने मुलाज़िमों से कहा, “क्या तुम को मा'लूम है
    कि रामात जिल'आद हमारा है? लेकिन हम ख़ामोश हैं और शाह — ए — अराम के हाथ से उसे
    छीन नहीं लेते?”
  rus-SYN: 'И сказал царь Израильский слугам своим: знаете ли, что Рамоф Галаадский
    наш? А мы так долго молчим, и не берем его из руки царя Сирийского.'
  bqc-SIM: 'À mↄ lè Isailiↄ kía ò a gbɛ̃́ↄnɛ yãa à mɛ̀: Á dↄ̃ kɛ́ Lamↄtu Galada
    á wá pↄ́ɛ yãao lò? Kási wi a sia Siliↄ kíawa yãkɛkɛo.'
  tcz-CHONGTHU: Aman avil sung hin Israel lengpan asepaite komah, “Nanghon Ramoth-gilead
    khopi hi eihoa ahi na het uvem? Ahinla eihon hiche khopi hi Syriate khut’a kona
    nunglah dohna dingin imacha inabol pouvin ahi,” ati.
  mar-mar: यावेळी इस्राएलाच्या राजाने आपल्या अधिकाऱ्यांना विचारले, “अरामाच्या राजाने
    रामोथ-गिलाद आपल्याकडून घेतले होते ते आठवते ना? ते परत मिळवण्यासाठी आपण काहीच का
    केले नाही? रामोथ आपले असायला हवे.”
  qub-qub: 'Chaura Israelpa raynin Acabga munaynincho caycaj mandajcunata niran: «Gamcunaga
    musyaycanquimi Galaadcho caycaj Ramotga noganchïpa chacranchi cashanta. ¿Imanirtaj
    imallatapis mana rurashwanchu Siria runacunapa rayninpa munayninpita guechunanchïpaj?»'
  bqp-bqp: 'Isarailanↄ kína pì a gbɛ̃nↄnɛ: Á dↄ̃ kũ Ramↄ Giliada bi ó pↄ́mɛ yãroo?
    Ama ódi a sina Siria kínaa yã kɛkɛro.'
  hat-hat: 'Wa Izrayèl la di chèf li yo: -Nou konnen lavil Ramòt ki nan peyi Galarad
    la se pou nou li ye. Poukisa nou pa fè anyen pou nou reprann li nan men wa peyi
    Siri a?'
  eng-BSB: who said to his servants, “Do you not know that Ramoth-gilead is ours,
    but we have failed to take it from the hand of the king of Aram?”
  eng-WEBPB: The king of Israel said to his servants, “You know that Ramoth Gilead
    is ours, and we do nothing, and don’t take it out of the hand of the king of Syria?”
  kbq-kbq: Hagi Israeli kini ne'mo'a ugota eri'za vahe'araminkura amanage huno zamasami'ne,
    Ramot-gileati kumara tagri kuma'ma me'negeta Siria vahe kini nemofo azampinti'ma
    e'ori'nonana tamagra ontahi'nazo?
  nhe-BL: 'Huan quema itztoya nopona Tlanahuatijquetl Acab tlen tlali Israel quinilhui
    itlapalehuijcahua: ―¿Ax inmomacaque cuenta para nopa Siria ehuani quejipa moaxcatijtoque
    toaltepe Ramot tlen mopantía ipan tlali Galaad, huan ax tleno tijchijtoque para
    tiquinquixtilise?'
  bus-bus: 'Isarailinↄ kína bè a gbɛ̃nↄnɛ: Á dↄ̃ kɛ̀ Ramↄ Giliada nɛ́ wa pↄ́mɛ yãroo?
    Mↄde wée à sina Sirianↄ kínaa yã kɛro.'
  gub-BL: Upuranu Akaw uzehe we har tuwihaw wanehe kury. — Màràzàwe tuwe naxiapo kwaw
    ma'e Hamot-Zireaz tawhu ipyro wi pà Xir wanuwihawete wi zane. Zaiko a'e tawhu
    izar romo zane. Pekwaw izar romo zanereko haw, i'i wanupe.
  eng-DRA: '(And the king of Israel said to his servants: Know ye not-that Ramoth
    Galaad is ours, and we neglect to take it out of the hand of the king of Syria?)'
