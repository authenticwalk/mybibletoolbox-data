verse: 1KI.022.006
translations:
  mal-C: 'അങ്ങനെ, ഇസ്രായേൽരാജാവ് ഏകദേശം നാനൂറു പ്രവാചകന്മാരെ ഒരുമിച്ചു വിളിച്ചുവരുത്തി
    അവരോട്: “ഞാൻ ഗിലെയാദിലെ രാമോത്തിലേക്കു യുദ്ധത്തിനുപോകയോ അഥവാ, പോകാതിരിക്കയോ എന്താണു
    ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു. “പോയാലും! കർത്താവ് അതിനെ രാജാവിന്റെ കൈയിൽ ഏൽപ്പിച്ചുതരും,”
    എന്ന് അവർ ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Da versammelte der König von Israel die Propheten, ungefähr vierhundert
    Mann, und fragte sie: Soll ich wider Ramoth in Gilead in den Krieg ziehen oder
    soll ich es unterlassen? Sie antworteten: Ziehe hin, damit es Jahwe in die Gewalt
    des Königs gebe!'
  lin-lin: 'Boye mokonzi ya Isalaele asangisaki basakoli pene nkama minei mpe atunaki
    bango : — Nakoki solo kokende kobundisa Ramoti ya Galadi to te ? Bazongiselaki
    ye : — Kende, pamba te Nkolo akokaba yango na maboko ya mokonzi.'
  eng-LSV: and the king of Israel gathers the prophets, about four hundred men, and
    says to them, “Do I go to battle against Ramoth-Gilead, or do I refrain?” And
    they say, “Go up, and the Lord gives [it] into the hand of the king.”
  eng-GNV: 'Then the King of Israel gathered the prophets vpon a foure hundreth men,
    and said vnto them, Shal I go against Ramoth Gilead to battel, or shall I let
    it alone? And they said, Go vp: for ye Lord shall deliuer it into the hands of
    the King.'
  eng-WEBSTER: Then the king of Israel assembled the prophets, about four hundred
    men, and said to them, Shall I go against Ramoth-gilead to battle, or shall I
    forbear? And they said, Go up; for the LORD will deliver it into the hand of the
    king.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinsentili nopa 400 itlajtol
    pannextijcahua catli ya iaxcahua huan quintlatzintoquili: ―¿Cuali para nijhuilanas
    altepetl Ramot ipan tlali Galaad o amo? Huan inijuanti quiilhuijque: ―Xiyaca pampa
    TOTECO quintemactilis amomaco.'
  swh-ONEN: Kwa hiyo mfalme wa Israeli akawaleta pamoja manabii wanaume wapatao mia
    nne, akawauliza, “Je, niende vitani dhidi ya Ramoth-Gileadi, au niache?” Wakajibu,
    “Naam, nenda, kwa kuwa Bwana ataiweka Ramoth-Gileadi mkononi mwa mfalme.”
  bba-bba: Sɑɑ yerɑ Isirelibɑn sinɑ boko u sɔmɔbu mɛnnɑ nɡe tɔnu nɛɛrun (400) sɑkɑ.
    Mɑ u bu bikiɑ u nɛɛ, n doo Rɑmɔtiɔ Gɑlɑdin temɔ n kɑ Siriɡibu tɑbu ko? Nɡe n ku
    dɑ. Yerɑ sɔmɔ be, bɑ nùn wisɑ bɑ nɛɛ, ɑ doo. Yinni Gusunɔ u koo nun ye nɔmu bɛriɑ.
  eng-KJVCPB: Then the king of Israel gathered the prophets together, about four hundred
    men, and said unto them, Shall I go against Ramoth-gilead to battle, or shall
    I forbear? And they said, Go up; for the Lord shall deliver it into the hand of
    the king.
  luo-luo: Omiyo ruodh Israel nochoko jonabi kanyakla maromo ji mia angʼwen, mopenjogi
    niya, “Bende anyalo dhi kedo gi jo-Ramoth Gilead, koso kik adhi?” Negidwoke niya
    “Dhiyo nikech Jehova Nyasaye nochiwe e lwet ruoth.”
  meu-meu: Bena Israel pavapavana ese peroveta taudia e haboudia, tatau sinahu-hani
    sisivana; bena e nanadaidia, eto, Ramoto-gilead baina tuari henia eiava basina
    tuari henia? Idia na e haere, eto, Vada aola; badina be Ḡaubada ese hanua pavapavana
    imana ai baina atoa.
  npi-ULB: तब इस्राएलका राजाले चार सय अगमवक्तालाई जम्मा गरी तिनीहरूलाई भने, “म रामोत-गिलादमा
    युद्ध गर्न जाऊँ कि नजाऊँ ? तिनीहरूले जवाफ दिए, “आक्रमण गर्नुहोस्, किनकि परमप्रभुले
    यो राजाका हातमा सुम्पिदिनुहुने छ ।”
  yor-yor: Nígbà náà ni ọba Israẹli kó àwọn wòlíì jọ, bí irinwó (400) ọkùnrin. Ó sì
    béèrè lọ́wọ́ wọn pé, “Ṣé kí n lọ sí Ramoti Gileadi lọ jagun, tàbí kí èmi kí ó
    jọ̀wọ́ rẹ̀?” Wọ́n sì dáhùn pé, “Lọ, nítorí tí Olúwa yóò fi lé ọba lọ́wọ́.”
  pes-OPCB: 'پس اَخاب پادشاه، چهارصد نفر از انبیا را احضار کرد و از ایشان پرسید: «آیا
    برای تسخیر راموت جلعاد به جنگ بروم یا نه؟» همهٔ آنها یکصدا گفتند: «برو، چون خداوند
    به تو پیروزی خواهد بخشید.»'
  tgl-ULB: Pagkatapos pinagtipon-tipon ng hari ng Israel ang mga propeta, na apat
    na daang mga lalaki, at sinabi sa kanila, “Dapat ba akong pumunta sa Ramot Galaad
    para makipaglaban, o hindi dapat?” Sinabi nila, “Lumusob tayo, dahil ilalagay
    ito ng Panginoon sa kamay ng hari.”
  cbu-NT: Ashiriya, kuraksha Israelchich apanllpanee urkar 400 tushaneeyaru, masharangiya.
    ¿Siy amaksa? ¿Yakat Romotash tsap Galaadash pshtuyareezini pachachinee? ¿Nduniya
    ashiru watstazuwa? tárangu, uwshtisin ichingarusin, Waratashinints. Uru Apanll
    shiyaam istakachu, siyamari kasitssa, táranganaya.
  hui-hui: Ani layagola Ahaba ibugua mbiwia haga agali hearu íbu ngoai hadaba lene.
    Mbiwia haga agali uruni handari maria (400) bibahende íbu ngoai hayagola ibugua
    tihondo hale halu lalu, I̱na Lamodo tano mo yu dai bule wai bu polene karulapebe
    be nakarulapebe, lene. Ani hale hayagola tigua ibuhondo ladai bialu lalu, Karulapego
    wai bule pu. Anduane Homogohanda í̠ biamogo biragola í̠na wai buwa wayali holebere,
    lene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​သည်​လေး​ရာ​ခန့်​ရှိ​သော ပ​ရော​ဖက်​တို့​ကို​ခေါ်​တော်​မူ​၍``ငါ​သည်
    ရာ​မုတ်​မြို့​ကို​ချီ​တက်​တိုက်​ခိုက်​ရန်​သင့် မ​သင့်​ပြော​ကြား​လော့'' ဟု​မေး​တော်​မူ​၏။
    ပ​ရော​ဖက်​တို့​က``တိုက်​ခိုက်​တော်​မူ​ပါ။ ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ရှင့်​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ
    ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ལུང་སྟོན་པ་བཞི་བརྒྱ་ཙམ་བསྡུས་ནས་དེ་དག་ལ། བདག་ནི་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་འཐབ་ཏུ་སོང་ན་འོས་སམ་མི་འོས།
    ཡང་ན་ངས་དེར་བཟོད་དགོས་སམ་ཞེས་དྲིས་པ་ལ། དེ་དག་གིས། གཙོ་བོས་ཡུལ་དེ་ནི་རྒྱལ་པོའི་ཕྱག་ཏུ་གནང་འོང་བས་ཡར་ཕེབས་ནས་དམག་བརྒྱབ་ཆོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Saka mambo weIsraeri akaunganidza pamwe chete, vaprofita, vangangoita varume
    mazana mana, akavabvunza akati, “Ndoenda here kundorwa neRamoti Gireadhi, kana
    kuti ndoregera?” Vakapindura vakati, “Endai nokuti Jehovha achaiisa muruoko rwamambo.”
  spa-BLM: 'Entonces el rey de Israel reunió a los profetas, unos cuatrocientos hombres,
    y les dijo: “¿Debo ir contra Ramot de Galaad a combatir, o me abstengo?” Dijeron:
    “Sube, porque el Señor la entregará en mano del rey”.'
  cac-cac: 'Ix yavtancot 400 eb'' vin̈ syaloch sb''a schecab''oc Dios vin̈aj Acab
    chi'', ix sc''anb''an vin̈ d''a eb'' vin̈: —¿Tzam yal co yamanoch oval yed'' chon̈ab''
    Ramot, mato maay? xchi vin̈. Ix tac''vi eb'' vin̈ icha tic: —Aq''uec oval chi''.
    A Dios Cajal ol ac''anoch d''a yol e c''ab'', xchi eb'' vin̈.'
  swh-ULB: Ndipo mfalme wa Israeli akawakusanya manabii pamoja, walikuwa wanaume elfu
    nne, akawaambia, “Je, niende Ramothi Gileadi kupigana, au nisiende?” Nao wakamwambia,
    “Ivamie, kwa kuwa Bwana ataitoa katika mkono wa mfalme.”
  bel-bel: 'І сабраў цар Ізраільскі прарокаў каля чатырохсот чалавек і сказаў ім:
    ці ісьці мне вайною на Рамот Галаадскі, ці не? Яны сказалі: ідзі, Гасподзь аддасьць
    яго ў рукі цара.'
  deu-ELBBK: 'Da versammelte der König von Israel die Propheten, etwa 400 Mann, und
    er sprach zu ihnen: Soll ich gegen Ramot-Gilead in den Kampf ziehen, oder soll
    ich davon abstehen? Und sie sprachen: Zieh hinauf, und der Herr wird es in die
    Hand des Königs geben.'
  mbb-OT: Umbe, impetawag ni Ahab is menge ebpeneuven–400 sikandan langun, ne mid-insà
    te, “Egenat e ve te kebpekidtebek diyà te Ramot Gilead etawa kenà?” Midtavak dan
    te, “Genat kad, su ebpengelinteuwan te Nengazen he mekezaag ka!”
  mal-2015: 'അങ്ങനെ യിസ്രായേൽരാജാവു ഏകദേശം നാനൂറു പ്രവാചകന്മാരെ കൂട്ടിവരുത്തി അവരോടു:
    ഞാൻ ഗിലെയാദിലെ രാമോത്തിലേക്കു യുദ്ധത്തിന്നു പോകയോ പോകാതിരിക്കയോ എന്തു വേണ്ടു എന്നു
    ചോദിച്ചു. അതിന്നു അവർ പുറപ്പെടുക; കർത്താവു അതു രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Avke o izraeliko kraľis zvičinďa vaj štar šel (400) proroken a phučľa
    lendar: „Šaj džav pro mariben pro Ramot-Gilead, abo na?“ „Dža!“ odphende leske.
    „O RAJ les dela le kraľiske andro vasta!“'
  pes-OPV: 'وپادشاه اسرائیل به قدر چهارصد نفر از انبیا جمع کرده، به ایشان گفت: «آیا
    به راموت جلعاد برای جنگ بروم یا باز ایستم؟» ایشان گفتند: «برآی وخداوند آن را به‌دست
    پادشاه تسلیم خواهدنمود.»'
  ron-1924: 'Ымпэратул луй Исраел а стрынс пе пророчь, ын нумэр де апроапе патру суте,
    ши ле-а зис: „Сэ мерг сэ лупт ымпотрива Рамотулуй дин Галаад сау сэ мэ лас?” Ши
    ей ау рэспунс: „Суе-те ши Домнул ыл ва да ын мыниле ымпэратулуй.”'
  ben-OBCV: অতএব ইস্রায়েলের রাজা ভাববাদীদের—প্রায় চারশো জনকে—একত্রিত করলেন, এবং
    তাদের জিজ্ঞাসা করলেন, “আমি কি রামোৎ-গিলিয়দের বিরুদ্ধে যুদ্ধ করতে যাব, নাকি বিরত
    থাকব?” “যান,” তারা উত্তর দিয়েছিল, “কারণ সদাপ্রভু সেটি মহারাজের হাতে তুলে দেবেন।”
  som-som: Markaasaa boqorkii dalka Israa'iil soo wada ururiyey nebiyadii oo ahaa
    in ku dhow afar boqol oo nin, oo wuxuu ku yidhi, Raamod Gilecaad dagaal ma u tagaa
    mise waan iska daayaa? Oo iyana waxay ku yidhaahdeen, Tag, waayo, Sayidku wuxuu
    iyada soo gelin doonaa gacantaada, boqorow.
  lat-VUC: 'Congregavit ergo rex Israël prophetas, quadringentos circiter viros, et
    ait ad eos: Ire debeo in Ramoth Galaad ad bellandum, an quiescere? Qui responderunt:
    Ascende, et dabit eam Dominus in manu regis.'
  eng-ASVBT: Then the king of Israel gathered the prophets together, about four hundred
    men, and said unto them, Shall I go against Ramoth-gilead to battle, or shall
    I forbear? And they said, Go up; for the Lord will deliver it into the hand of
    the king.
  ita-1885: 'E il re d''Israele adunò i profeti, in numero d''intorno a quattrocent''uomini,
    e disse loro: Andrò io alla guerra contro a Ramot di Galaad; ovvero, me ne rimarrò
    io? Ed essi dissero: Vacci; e il Signore la darà nelle mani del re.'
  eng-LXXUP: And the king of Israel gathered all the prophets together, about four
    hundred men; and the king said to them, Shall I go up to Ramoth-gilead to battle,
    or shall I forbear? and they said, Go up, and the Lord will surely give it into
    the hands of the king.
  eng-ULB: Then the king of Israel gathered the prophets together, four hundred men,
    and said to them, “Should I go to Ramoth Gilead to battle, or should I not?” They
    said, “Attack, for the Lord will give it into the hand of the king.”
  spa-VBL: 'Entonces el rey de Israel sacó a los profetas -cuatrocientos- y les preguntó:
    “¿Debo subir a atacar Ramot de Galaad, o no?” “Sí, adelante”, le respondieron,
    “porque el Señor la entregará al rey”.'
  fra-_FOB: 'Alors le roi d''Israël assembla les prophètes, environ quatre cents hommes,
    et leur dit: Irai-je à la guerre contre Ramoth de Galaad, ou y renoncerai-je?
    Et ils dirent: Monte; et le Seigneur la livrera entre les mains du roi.'
  mal-mal: 'അങ്ങനെ യിസ്രായേൽ രാജാവ് ഏകദേശം നാനൂറ് പ്രവാചകന്മാരെ കൂട്ടിവരുത്തി അവരോട്:
    “ഞാൻ ഗിലെയാദിലെ രാമോത്തിലേക്ക് യുദ്ധത്തിന് പോകയോ പോകാതിരിക്കയോ എന്ത് വേണം” എന്ന്
    ചോദിച്ചു. അതിന് അവർ “പുറപ്പെടുക; കർത്താവ് അത് രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Isrāīl ke bādshāh ne taqrīban 400 nabiyoṅ ko bulā kar un se pūchhā, “Kyā
    maiṅ Rāmāt-jiliyād par hamlā karūṅ yā is irāde se bāz rahūṅ?” Nabiyoṅ ne jawāb
    diyā, “Jī kareṅ, kyoṅki Rab use bādshāh ke hawāle kar degā.”
  suz-BL: मोपतीके इस्राएल ङा पिपम ४ सहे जना खोइ परमप्रभु यावे आ लोव़ पाइब आन कली पुक्‍शा,
    मेको आन कली “गो रामोथ-गिलाद कली लडाइ तोङ देय मतोङ” दे हिल्‍लो पामी बाक्‍त। मिनु
    मेकोपुकीमी “तोन, परमप्रभु यावेम मेको इन गुइमी गेब” देंमा बाक्‍त।
  ita-1927: 'Allora il re d’Israele radunò i profeti, in numero di circa quattrocento,
    e disse loro: “Debbo io andare a far guerra a Ramoth di Galaad, o no?” Quelli
    risposero: “Va’, e il Signore la darà nelle mani del re”.'
  ckb-ckb: 'ئیتر پاشای ئیسرائیل پێغەمبەرەکانی کۆکردەوە، نزیکەی چوار سەد پیاو بوون،
    لێی پرسین: «ئایا بچمە ڕامۆتی گلعاد بۆ جەنگ یان نا؟» ئەوانیش گوتیان: «بڕۆ، پەروەردگار
    دەیداتە دەستی پاشا.»'
  eng-BBE: 'So the king of Israel got all the prophets together, about four hundred
    men, and said to them, Am I to go to Ramoth-gilead to make war or not? And they
    said, Go up: for the Lord will give it into the hands of the king.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಹೆಚ್ಚು ಕಡಿಮೆ ನಾನೂರು ಮಂದಿ ಪ್ರವಾದಿಗಳನ್ನು ಕೂಡಿಸಿ, ಅವರಿಗೆ,
    “ನಾನು ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿನ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬಹುದೋ, ಬೇಡವೋ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕವರು,
    “ಹೋಗು, ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா ஏறக்குறைய நானூறு தீர்க்கதரிசிகளைக் கூடிவரச்செய்து:
    நான் கீலேயாத்திலுள்ள ராமோத்தின்மேல் யுத்தம்செய்யப்போகலாமா, போக வேண்டாமா என்று
    அவர்களைக் கேட்டதற்கு; அவர்கள், போம், ஆண்டவர் ராஜாவின் கையில் ஒப்புக்கொடுப்பார்
    என்றார்கள்.'
  spa-RV-1909: 'Entonces el rey de Israel juntó los profetas, como cuatrocientos hombres,
    á los cuales dijo: ¿Iré á la guerra contra Ramoth de Galaad, ó la dejaré? Y ellos
    dijeron: Sube; porque el Señor la entregará en mano del rey.'
  ron-BTF: 'Atunci împăratul lui Israel a adunat pe profeţi, cam patru sute de bărbaţi
    şi le-a spus: Să merg împotriva Ramot-Galaadului la luptă, sau să îl las în pace?
    Iar ei au spus: Urcă-te; fiindcă DOMNUL îl va da în mâna împăratului.'
  eng-WEBP: Then the king of Israel gathered the prophets together, about four hundred
    men, and said to them, “Should I go against Ramoth Gilead to battle, or should
    I refrain?” They said, “Go up; for the Lord will deliver it into the hand of the
    king.”
  eng-FBV: So the king of Israel brought out the prophets—four hundred of them—and
    he asked them, “Should I go up and attack Ramoth-gilead, or should I not?” “Yes,
    go ahead,” they replied, “for the Lord will hand it over to the king.”
  nld-1939: 'Toen ontbood de koning van Israël de profeten, tezamen ongeveer vier
    honderd man. Hij vroeg hun: Zal ik tegen Rama in Gilad ten strijde trekken, of
    niet? Zij antwoordden: Trek op; Jahweh levert het aan den koning over.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quinsentili nopa 400 itajtolpanextijcahua
    cati ya iaxcahua huan quintajtanili: ―¿Cuali para nijtehuis altepet Ramot ipan
    tali Galaad o amo? Huan inijuanti quiilhuijque: ―Xiyaca pampa TOTECO quintemactilis
    amomaco.'
  vie-1934: 'Vậy, vua Y-sơ-ra-ên nhóm các tiên tri lại, số bốn trăm người, mà hỏi
    rằng: Ta có nên đi đánh Ra-mốt tại Ga-la-át, hay là chẳng nên đi? Chúng đáp rằng:
    Hãy đi lên; Chúa sẽ phó nó vào tay vua.'
  hin-CV: तब इस्राएल के राजा ने भविष्यवक्ताओं को इकट्ठा किया. ये लगभग चार सौ व्यक्ति
    थे. उसने भविष्यवक्ताओं से प्रश्न किया, “मैं रामोथ-गिलआद से युद्ध करने जाऊं, या
    यह विचार छोड़ दूं?” उन्होंने उत्तर दिया, “आप जाइए, क्योंकि याहवेह उसे राजा के
    अधीन कर देंगे.”
  spa-BES: 'Entonces el rey de Israel reunió a todos los profetas, unos cuatrocientos
    hombres, y les dijo: ¿Voy a ir a Ramot de Galaad para hacer la guerra o no? Y
    ellos dijeron: Sube, porque el Señor la entregará en manos del rey.'
  tdx-tdx: 'Aa le natonto’ i mpanjaka’ Israeley o mpitokio, va’e ondaty efa-jato,
    le nanoa’e ty hoe : Homb’ e Ramote-Gilade mb’eo hao iraho hifañotakotake, he hifoneñe?
    Le hoe iereo: Miavota; fa hitolora’ i Talè am-pità’ i mpanjakay.'
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็เรียกประชุมพวกผู้​พยากรณ์​ประมาณสี่ร้อยคน
    ตรัสกับเขาว่า “ควรที่เราจะไปตีราโมทกิเลอาดหรือ หรือเราไม่ควรไป” และเขาทั้งหลายทูลตอบว่า
    “ขอเชิญเสด็จขึ้นไปเถิด เพราะองค์พระผู้เป็นเจ้าจะทรงมอบไว้ในพระหัตถ์ของกษั​ตริ​ย์”
  por-BR-2018: 'Então o rei de Israel juntou os profetas, como quatrocentos homens,
    aos quais disse: Irei à guerra contra Ramote de Gileade, ou a deixarei? E eles
    disseram: Sobe; porque o Senhor a entregará em mão do rei.'
  deu-ELO: 'Da versammelte der König von Israel die Propheten, bei vierhundert Mann,
    und er sprach zu ihnen: Soll ich wider Ramoth-Gilead in den Streit ziehen, oder
    soll ich davon abstehen? Und sie sprachen: Ziehe hinauf, und der Herr wird es
    in die Hand des Königs geben.'
  eng-WYC-2018: Therefore the king of Israel gathered together [the] prophets, about
    four hundred men, and he said to them, Ought I to go into Ramoth of Gilead to
    fight, either ought I to rest? Which answered, Go thou up, and the Lord shall
    give it in(to) the hand of the king.
  epo-epo: 'Tiam la reĝo de Izrael kunvenigis la profetojn, ĉirkaŭe kvarcent homojn,
    kaj diris al ili: Ĉu mi iru milite kontraŭ Ramoton en Gilead, aŭ mi tion ne faru?
    Kaj ili respondis: Iru, la Sinjoro ĝin transdonos en la manon de la reĝo.'
  uig-PIN: 'Xuning bilǝn Israilning padixaⱨi pǝyƣǝmbǝrlǝrni, yǝni tɵt yüzqǝ adǝmni
    yiƣdurup ulardin: — Soⱪuxⱪili Gileadtiki Ramotⱪa qiⱪsam bolamdu, yoⱪ? — dǝp soriwidi,
    ular: — Qiⱪⱪin, Rǝb uni padixaⱨning ⱪoliƣa beridu, deyixti.'
  beo-beo: 'Amaiba:le, A:iha:be da balofede dunu huluane, 400 gomane, ema misa:ne
    wele, ilima amane adole ba:i, “Na da La:imode doagala:musa: ahoa:ne? O mae ahoa:ne?”
    Ilia da bu adole i, “Defea! Doagala:ma! Hina Gode da dima hasalasu imunu!”'
  tpi-OTNT: Orait na Ahap i singautim ol profet i kam. I gat samting olsem 400 profet
    i kamap na Ahap i askim ol olsem, “Inap long mi go pait long kisim bek taun Ramot,
    o nogat?” Na ol i bekim tok olsem, “I orait, yu ken i go. Bikpela bai i helpim
    yu na bai yu winim ol.”
  hau-SA: Saboda haka sarkin Isra’ila ya tattara annabawa, kamar ɗari huɗu, ya tambaye
    su, “In kai yaƙi a kan Ramot Gileyad, ko kada in kai?” Suka amsa, “Ka tafi, gama
    Ubangiji zai ba ka ita a hannunka.”
  uig-LAT: 'Shuning bilen Israilning padishahi peyghemberlerni, yeni töt yüzche ademni
    yighdurup ulardin: — Soqushqili Giléadtiki Ramotqa chiqsam bolamdu, yoq? — dep
    soriwidi, ular: — Chiqqin, Reb uni padishahning qoligha béridu, déyishti.'
  nde-nde: Ngakho inkosi yako-Israyeli yahlanganisa abaphrofethi abangaba ngamakhulu
    amane yasibabuza isithi, “Ngihambe ngiyehlasela iRamothi Giliyadi yini, loba ngiyekele
    na?” Abaphrofethi bathi, “Hamba ngoba iNkosi izayinikela esandleni sakho.”
  ton-ton: Pea naʻe toki tānaki mai fakataha ʻae kau tangata kikite ʻe he tuʻi ʻo
    ʻIsileli, ko e kau tangata ʻe toko fāngeau nai, ʻo ne pehē kiate kinautolu, “Te
    u ʻalu atu ke tauʻi ʻa Lemoti-Kiliati pe ʻikai?” Pea naʻa nau pehē, “ʻAlu hake;
    he koeʻuhi ʻe tuku mai ia ʻe Sihova ki he nima ʻoe tuʻi.”
  ces-1613: 'I shromáždil král Izraelský proroků okolo čtyř set mužů a řekl jim: Mám-li
    táhnouti na vojnu proti Rámot Galád, či tak nechati? I řekli: Táhni, nebo dá je
    Pán v ruku krále.'
  eng-WMB: Then the king of Israel gathered the prophets together, about four hundred
    men, and said to them, “Should I go against Ramoth Gilead to battle, or should
    I refrain?” They said, “Go up; for the Lord will deliver it into the hand of the
    king.”
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் இறைவாக்கினர்களான நானூறு மனிதரை ஒன்றுதிரட்டி அவர்களிடம்,
    “நாம் கீலேயாத்திலுள்ள ராமோத்திற்கு எதிராக யுத்தத்திற்குப் போகலாமா? அல்லது வேண்டாமா?”
    என்று கேட்டான். அதற்கு அவர்கள், “நீர் போகலாம். யெகோவா அதை அரசனாகிய உமது கையில்
    கொடுப்பார்” என பதிலளித்தார்கள்.
  ceb-ULB: Unya gitigom sa hari sa Israel ang mga propeta, 400 ka mga lalaki, ug miingon
    ngadto kanila, ''Moadto ba ako sa Ramot Gilead aron sa pagpakiggubat, o dili?''
    Miingon sila, ''Sulonga, kay ang Dios maghatag niini ngadto sa kamot sa hari.''
  pol-UBG: 'Król Izraela zebrał więc około czterystu proroków i zapytał ich: Czy mam
    wyruszyć na wojnę do Ramot-Gilead, czy mam tego zaniechać? Odpowiedzieli mu: Wyrusz,
    bo PAN wyda je w ręce króla.'
  agr-agr: 'Tusa tima Israel aents aidaun apuji Acab cuatrocientos profeta aajaku
    aina nuna ijumag chichajak: “¿Yaakat Ramot Galaadnum awa nunash jetemainkaitag,
    atsa jetemainchaukaitag?” tiuwai. Tusa tama dita ainak: “Jetekta, auk amek Tuke
    Pujuu yaimpasmatai depetkattame”, tiajui.'
  kyc-kyc: Dokona lao Ayapeme poropeta akali andete kisima (400) epena lapala piso
    soo lao, Nambame Oramote wambu dupwa kapa pyala paowa panda kaeyowase? leya. Leyamo
    dokopa isingi lao, Kamongome pyao wini pii lao emba keta embone kararaŋa kapa
    pyala pare, leyami.
  urd-GVU: اسرائیل کے بادشاہ نے تقریباً 400 نبیوں کو بُلا کر اُن سے پوچھا، ”کیا مَیں
    رامات جِلعاد پر حملہ کروں یا اِس ارادے سے باز رہوں؟“ نبیوں نے جواب دیا، ”جی کریں،
    کیونکہ رب اُسے بادشاہ کے حوالے کر دے گا۔“
  deu-1912: 'Da sammelte der König Israels Propheten bei vierhundert Mann und sprach
    zu ihnen: Soll ich gen Ramoth in Gilead ziehen, zu streiten, oder soll ich''s
    lassen anstehen? Sie sprachen: Zieh hinauf! der Herr wird''s in die Hand des Königs
    geben.'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ತನ್ನ ರಾಜ್ಯದಲ್ಲಿದ್ದ ಸುಮಾರು ನಾನೂರು ಪ್ರವಾದಿಗಳನ್ನು ಕೂಡಿಸಿ
    ಅವರನ್ನು, “ನಾನು ರಾಮೋತ್ ಗಿಲ್ಯಾದಿನ ಮೇಲೆ ಯುದ್ಧಕಾಗಿ ಹೋಗಬಹುದೋ ಹೋಗಬಾರದೋ?” ಎಂದು ಕೇಳಲು
    ಅವರು, “ಹೋಗಬಹುದು, ಕರ್ತನು ಅದನ್ನು ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವನು” ಅಂದರು.
  yap-yap: Me pi’ Ahab e thin nge yan ngak e pi profet ngarbad ni gonap’an yad 400
    u gubin, me fith ngorad ni ga’ar, “Nga mogned ngog ko nggu m’ag e mael nga Ramoth
    fa danga’.” Me lungurad ngak, “Mm’ag e mael ngay, ya ra gel nigem SOMOL ngorad.”
  hlt-MCSB: Te dongah Israel manghai loh tonghma hlang ya li tluk te a coi. Te phoeiah
    amih te, “Ramothgilead ah caemtloek la ka cet aya? Ka paa aya?,” a ti nah vaengah,
    “Cet, ka Boeipa loh manghai kut ah m'paek bitni,” a ti uh.
  mdy-ETH: ዬያሮ ዓክዓቤ ዖይዶ ፄኤታ ማዓ ሎንሦ ኬኤዛኔ ጋዓ ዓሶ ዔኤሊ፦ «ታኣኒ ራሞቴ ዴንዲ ዖሎንዶሞ ሃሾንዶይ?» ጌይ ዔያቶ
    ዖኦጬኔ። ዔያታ ማሃዖ፦ «ዴንዲ ዖሌ፤ ናንጊና ናንጋ ጎዳ ኔና ዖሎና ባሺሲሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Enti, ɔhene Ahab frɛɛ nʼadiyifoɔ a wɔn dodoɔ bɛyɛ ahanan no nyinaa,
    bisaa wɔn sɛ, “Menkɔko ntia Ramot Gilead anaa mennkɔ?” Wɔn nyinaa buaa sɛ, “Kɔ
    so! Awurade bɛma woadi nkonim animuonyam so.”
  eng-WEBU: Then the king of Israel gathered the prophets together, about four hundred
    men, and said to them, “Should I go against Ramoth Gilead to battle, or should
    I refrain?” They said, “Go up; for the Lord will deliver it into the hand of the
    king.”
  wal-wal: Yaagin Israa7eela kawoi hananabaa yootiya oiddu xeetu asata issippe shiishshidi,
    “Gala7aaden de7iya Raamoota katamaa olanau booyye booppoo?” yaagidi eta oichchiis.
    Oichchin eti, “Ba; aissi giikko, GODAI he katamaa kawuwaa kushiyan aattidi immana”
    yaagidosona.
  spa-PDDPT: 'Entonces el rey de Israel convocó a los profetas, unos 400 hombres,
    y les preguntó: ¿Iré a la guerra contra Ramot de Galaad o desistiré? Y ellos respondieron:
    ¡Sube, porque ʼAdonay la entregará en mano del rey!'
  gun-gun: 'Ha''e ramo Israel pygua huvixa omboatypa profeta kuery, quatrocentos avakue
    ha''e javi vy. Ha''e vy aipoe''i ha''e kuery pe: — Taa pa Ramote-Gileade re apu''ã
    aguã, tyrã pa taa eme? Ha''e kuery ombovai vy — Tereo oreruvixa, mba''eta Senhor
    omboaxapa ''rã ndepo py — he''i okuapy.'
  ilo-ULB: Ket inummong ti ari ti Israel dagiti amin a profeta, nga uppat a gasut
    a lallaki, ket kinunana kadakuada, “Mapanak kadi makigubat idiay Ramot Galaad,
    wenno saan?” Kinunada, “Rautem, ta iyawatto ti Apo daytoy iti ari.”
  kpg-kpg: Ahab ga gahi mai nia soukohp holongo e haa lau, ga heeu gi digaula, “Au
    e humalia e hana e heebagi gi Ramoth be deeai?” Nia soukohp ga helekai, “Heebagi.
    Dimaadua gaa hai laa goe gi aali!”
  uig-ARA: 'شۇنىڭ بىلەن ئىسرائىلنىڭ پادىشاھى پەيغەمبەرلەرنى، يەنى تۆت يۈزچە ئادەمنى
    يىغدۇرۇپ ئۇلاردىن: ــ سوقۇشقىلى گىلېئادتىكى راموتقا چىقسام بولامدۇ، يوق؟ ــ دەپ
    سورىۋىدى، ئۇلار: ــ چىققىن، رەب ئۇنى پادىشاھنىڭ قولىغا بېرىدۇ، دېيىشتى.'
  sus-sus: Isirayila mangɛ naxa namiɲɔnmɛ kɛmɛ naani malan, a e maxɔrin, «A lanma
    ka a mu lanma won xa siga Ramoti gerede Galadi bɔxi ma?» E naxa a yaabi, «Wo te,
    Ala fama e sade i sagoe mangɛ.»
  pon-2006: Eri, Eihap ahpw malipepene soukohp akan, ele irail me 400, oh ketin keinemwe
    rehrail, “I en kohla mahweniong mehn Ramod, de soh?” Re ahpw patohwan sapeng,
    “Komw ketila oh mahweniong irail, pwe KAUN-O pahn ketikihong komwi manaman en
    powehdi.”
  jae-jae: Go Ahab kêkalem propete amboac 400 sêpi tageŋ ma kêsôm gêdêŋ êsêac gebe
    “Aê najanac siŋ êndêŋ Ramot-Gilead me ênêcŋa.” Ma êsêac sêmôêc gebe “Ôpi ôna,
    gebe Apômtau oc êkêŋ malac tau êsêp lêmam.”
  ksd-ksd: 'Ma ra king Israel i ga oro varurue ra umana propet da ra ivat na mar na
    tutana, ma i ga biti ta diat: Dave, ina tut ure Ramot-Gilead ba pata? Ma dia ga
    biti: Una tut ure, tago ra Luluai na nur tar ia ta ra lima i ra king.'
  tur-YTC: O zaman İsrael Kralı dört yüz kadar peygamberi bir araya topladı ve onlara,
    “Ramot Gilad'a savaşa gideyim mi, yoksa vaz mı geçeyim?” dedi. Onlar, “Çık, çünkü
    Yahve onu kralın eline teslim edecek” dediler.
  grc-BRENT: Καὶ συνήθροισεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς προφήτας ὡς τετρακοσίους
    ἄνδρας, καὶ εἶπεν αὐτοῖς ὁ βασιλεὺς, εἰ πορευθῶ εἰς Ῥεμμὰθ Γαλαὰδ εἰς πόλεμον
    ἢ ἐπισχῶ; καὶ εἶπον, ἀνάβαινε, καὶ διδοὺς δώσει Κύριος εἰς χεῖρας τοῦ βασιλέως.
  ind-AYT: Kemudian, raja Israel mengumpulkan para nabi kira-kira 400 orang, dan dia
    bertanya kepada mereka, “Apakah aku boleh pergi ke peperangan melawan Ramot-Gilead
    atau membatalkannya?” Mereka menjawab, “Majulah! Sebab TUHAN akan memberikan mereka
    ke dalam tangan raja.”
  nya-nya: Choncho mfumu ya Israeli inasonkhanitsa pamodzi aneneri okwanira 400, ndipo
    inawafunsa kuti, “Kodi ndipite kukathira nkhondo Ramoti Giliyadi, kapena ndileke?”
    Iwo anayankha kuti, “Pitani, pakuti Ambuye waupereka mzindawo mʼmanja mwa mfumu.”
  hrv-hrv: 'Tada kralj izraelski sakupi oko četiri stotine proroka i upita ih: “Mogu
    li zavojštiti na Ramot Gilead ili da se okanim toga?” Oni odgovoriše: “Idi, jer
    će ga Jahve predati kralju u ruke.”'
  mps-mps: Tialima, Ahapgo te profet bidi dabe asomainu i wali. Te bidi sese nogo
    si sągą si, te 400 profet bidi dabe sabalubaso, te Ahapgo augwaliba te tiwai
    po hanalu wali, “Eno te Ramot taun ma sainu boi hwįgi pobaso usu yaibawe, ma
    meniwe?” Te augwaligo te tiwai po wei ponani, “Te usu da, nage pagameo. Genuai
    Bidigo nage tau sobaso, te nago augwali aiyaba elalueibao,” wali.
  tpi-tpi: Orait na Ahap i singautim ol profet i kam. I gat samting olsem 400 profet
    i kamap na Ahap i askim ol olsem, “Inap long mi go pait long kisim bek taun Ramot,
    o nogat?” Na ol i bekim tok olsem, “I orait, yu ken i go. Bikpela bai i helpim
    yu na bai yu winim ol.”
  dan-1931: 'Da lod Israels Konge Profeterne kalde sammen, henved 400 Mand, og spurgte
    dem: “Skal jeg drage i Krig mod Ramot i Gilead, eller skal jeg lade være?” De
    svarede: “Drag derop, så skal HERREN give det i Kongens Hånd!”'
  vie-OVCB: 'Vua Ít-ra-ên gọi chừng 400 tiên tri đến hỏi: “Ta có nên đi đánh Ra-mốt
    Ga-la-át không?” Họ tâu: “Nên, Chúa Hằng Hữu sẽ ban thành ấy cho vua.”'
  guj-2017: પછી ઇઝરાયલના રાજાએ પ્રબોધકોમાંના આશરે ચારસો માણસોને ભેગા કરીને તેમને પૂછ્યું,
    “શું હું યુદ્ધ કરવા માટે રામોથ ગિલ્યાદ પર ચઢાઈ કરું કે ના કરું?” તેઓએ કહ્યું,
    “હુમલો કરો, કેમ કે પ્રભુ તે સ્થળને રાજાના હાથમાં સોંપશે.”
  pon-2006A: Eri, Eihap ahpw malipepene soukohp akan, ele irail me 400, oh keinemwe
    rehrail, “I en kohla mahweniong mehn Ramod, de soh?” Re ahpw patohwan sapeng,
    “Komw ketila oh mahweniong irail, pwe KAUN-O pahn ketikihong komwi manaman en
    powehdi.”
  por-BRBSL: 'Então o rei de Israel reuniu os profetas, cerca de quatrocentos homens,
    e disse-lhes: “Devo ir contra Ramoth Gilead para a batalha, ou devo me abster?
    Eles disseram: “Sobe, porque o Senhor o entregará nas mãos do rei”.'
  cth-cth: Hatdawkvah, Isarel siangpahrang ni profet cumpali tabang a kaw teh, ahnimouh
    koevah, Ramothgilead tuk hanelah ka cei han maw, ka cet mahoeh maw telah a pacei.
    Ahnimouh ni cet yawkaw, bangkongtetpawiteh, BAWIPA ni siangpahrang kut dawk na
    poe han telah ati awh.
  twi-twi: Enti ɔhene Ahab frɛɛ nʼadiyifo a wɔn dodow bɛyɛ ahannan no nyinaa, bisaa
    wɔn se, “Menkɔko ntia Ramot Gilead anaa mennkɔ?” Wɔn nyinaa buae se, “Kɔ so! Awurade
    bɛma woadi nkonim anuonyam so.”
  hlt-hlt: Te dongah Israel manghai loh tonghma hlang ya li tluk te a coi. Te phoeiah
    amih te, “Ramothgilead ah caemtloek la ka cet aya? Ka paa aya?,” a ti nah vaengah,
    “Cet, ka Boeipa loh manghai kut ah m'paek bitni,” a ti uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi tíí nti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀
    kɛ̀ bɛ̀ mbo sikɔusìnɑ̀ɑ̀ (400), kòo bɛ̀ bekɛ kɛ dɔ̀: Ǹ kɔtɛ kɛ́do Dɑmɔti dihɛì
    dìì bo Kɑdɑɑdi tempɛ̃ mmudoòɑ̀, yɑ́ɑ̀ n yóu? Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɔtɛ
    kɛ̀ ti Yiɛ̀ nKuyie nyóó bɛ̀ ɑ̃nnɛ́mu ɑ nɔu miɛkɛ.'
  msy-2020: Ezɨ Atrivim Ahap 400plan akam inigha izir gumazibar diazɨ me izima a men
    azara, “Kɨ mangɨ Ramotɨn nguibar ekiam uam a iniam, o puvatɨgham?” Ezɨ me ghaze,
    “A deragham, nɨ mangɨ. Ekiam nɨn akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Mpʋɣʋlɛ Ɩsɛɣɛlɩ wulɑʋ kotɑ ɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ. Pɑ wɛ yʋlʋnyɔɔŋ
    nɑsǝlɛ (400) kɛ mpʋ, nɑ ɩ pɔɔsɩ-wɛ sɩ: Pǝ wɛɛ sɩ mɑ́ polo mɑ́ lɛɛkɩ Lɑmɔtɩ ɩcɑtɛ
    kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ yɑɑ mɑ́ yele? Ntɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ: Polo, Tɑcɑɑ
    kɑ́ tʋ-wɛɣɛ nyɑ́ niŋ tɑɑ.'
  azb-azb: 'İsrail padşahı dörd yüzə qədər peyğəmbəri topladı və onlara dedi: «Vuruşmaq
    üçün Ramot-Gileada gedim ya getməyim?» Onlar dedilər: «Get, Xudavənd onu padşaha
    təslim edəcək».'
  eng-DBY: And the king of Israel assembled the prophets, about four hundred men,
    and said to them, Shall I go against Ramoth-Gilead to battle, or shall I forbear?
    And they said, Go up, and the Lord will give it into the king's hand.
  hin-2017: 'तब इस्राएल के राजा ने नबियों को जो कोई चार सौ पुरुष थे इकट्ठा करके उनसे
    पूछा, “क्या मैं गिलाद के रामोत से युद्ध करने के लिये चढ़ाई करूँ, या रुका रहूँ?”
    उन्होंने उत्तर दिया, “चढ़ाई कर: क्योंकि प्रभु उसको राजा के हाथ में कर देगा।”'
  wol-KYG: 'Buurub Israyil nag woo yonent yi, ñu daje, xawa tollook ñeenti téeméer.
    Mu laaj leen ne leen: «Ndax ma dal ci kaw Ramot ga ca Galàdd, am ma bàyyi?» Ñu
    ne ko: «Demal, ndax Boroom bi moo leen di teg ci sa loxo.»'
  eng-YLT: and the king of Israel gathereth the prophets, about four hundred men,
    and saith unto them, 'Do I go against Ramoth-Gilead to battle, or do I forbear?'
    and they say, 'Go up, and the Lord doth give [it] into the hand of the king.'
  eng-WYC-2017: Therefore the king of Israel gathered together [the] prophets, about
    four hundred men, and he said to them, Owe I to go into Ramoth of Gilead to fight,
    either owe I to rest? Which answered, Go thou up, and the Lord shall give it into
    the hand of the king.
  eng-WMBB: Then the king of Israel gathered the prophets together, about four hundred
    men, and said to them, “Should I go against Ramoth Gilead to battle, or should
    I refrain?” They said, “Go up; for the Lord will deliver it into the hand of the
    king.”
  urd-GVH: इसराईल के बादशाह ने तक़रीबन 400 नबियों को बुलाकर उनसे पूछा, “क्या मैं रामात-जिलियाद
    पर हमला करूँ या इस इरादे से बाज़ रहूँ?” नबियों ने जवाब दिया, “जी करें, क्योंकि
    रब उसे बादशाह के हवाले कर देगा।”
  rug-rug: Ke la sa baṉara pa Izireli meke vagi varigara ni sari na poropita, ka made
    gogoto tie, meke nanasi sa, “Vegua, maqu la rapatia si pa popoa Ramoti Qileadi,
    ba lokari?” Meke olaṉa si arini, “La, ura ele vatu nia e Zihova pa limamu, baṉara.”
  gaz-gaz: Kanaafuu Mootichi Israaʼel raajota gara dhibba afur walitti qabee, “Ani
    Raamooti Giliʼaadin loluudhaaf baʼu moo dhiisu?” jedhee ni gaafate. Isaanis, “Dhaqi;
    Gooftaan dabarsee harka mootichaatti ishee kennaatii” jedhanii deebisaniif.
  fra-LSG: 'Le roi d’Israël assembla les prophètes, au nombre d’environ quatre cents,
    et leur dit: Irai-je attaquer Ramoth en Galaad, ou dois-je y renoncer? Et ils
    répondirent: Monte, et le Seigneur la livrera entre les mains du roi.'
  yal-yal: Isirayila mangan yi waliyine malan, kɛmɛ naanin ɲɔxɔn, a yi a fala e xa,
    a naxa, “En lan en sa yɛngɛn so Ramoti taani Galadi yamanani, hanma en lan en
    yi a lu na?” E yi a yabi, e naxa, “Marigina a soma nɛn mangan yii.”
  haw-1868: Alaila houluulu ae la ke alii o Iseraela i na kaula, eha haneri kanaka
    paha, ninau aku la ia lakou, E pii anei au i Ramotagileada e kaua, aole paha,
    ea? Hai mai la hoi lakou, E pii, no ka mea, e haawi mai no ka Haku ia ia iloko
    o ka lima o ke alii.
  arb-NAV: 'فَجَمَعَ مَلِكُ إِسْرَائِيلَ نَحْوَ أَرْبَعِ مِئَةٍ مِنْ أَنْبِيَاءِ الأَصْنَامِ
    وَسَأَلَهُمْ: «هَلْ أَذْهَبُ لِلْحَرْبِ إِلَى رَامُوتَ جِلْعَادَ أَمْ أَمْتَنِعُ؟»
    فَأَجَابُوهُ: «اذْهَبْ، فَإِنَّ الرَّبَّ سَيَنْصُرُكَ وَيُسَلِّمُهَا لَكَ».'
  ewe-ewe: Ale Israel fia ƒo nyagblɔɖila alafa ene nu ƒu eye wòbia wo be, “Maho aʋa
    ɖe Ramot Gilead ŋu loo alo magaho aʋa ɖe eŋu oa?” Woɖo eŋu nɛ be, “Yi, elabena
    Yehowa atsɔe ade fia la ƒe asi me.”
  eng-LEE: Then assembled the king of Israel the prophets, about four hundred men,
    and said unto them, shall I go against Ramoth-gil'ad to battle, or shall I forbear?
    And they said, Go up; and the Lord will deliver [it] into the hand of the king.
  gvn-gvn: '@see-verse:1KI.022.005'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই ভাববাদীসকলক অৰ্থাৎ প্ৰায় চাৰিশ লোকক গোটাই তেওঁলোকক
    সুধিলে, “মই ৰামোৎ-গিলিয়দৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ যাম নে, নে ক্ষান্ত হ’ম?” তেতিয়া
    তেওঁলোকে ক’লে, “যাওঁক, কিয়নো প্ৰভুৱে মহাৰাজৰ হাতত তাক সমৰ্পণ কৰিব।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ نَمِحْنمّ كّمّ نَانِ مَلَن، عَ عٍ مَشْرِن، «عَ لَنمَ
    كَ عَ مُ لَنمَ وٌن شَ سِفَ رَ مٌتِ فٍرٍدٍ فَلَدِ بْشِ مَ؟» عٍ نَشَ عَ يَابِ، «وٌ
    تٍ، عَلَ قَمَ عٍ سَدٍ عِ سَفٌي مَنفّ.»
  fra-SBL: 'Alors le roi d''Israël rassembla les prophètes, environ quatre cents hommes,
    et leur dit : « Dois-je aller combattre à Ramoth Galaad, ou dois-je m''abstenir ? »
    Ils ont dit : « Monte, car le Seigneur la livrera entre les mains du roi. »'
  hbo-hbo: וַיִּקְבֹּ֨ץ מֶֽלֶךְ־יִשְׂרָאֵ֥ל אֶֽת־הַנְּבִיאִים֮ כְּאַרְבַּ֣ע מֵאֹ֣ות
    אִישׁ֒ וַיֹּ֣אמֶר אֲלֵהֶ֗ם הַאֵלֵ֞ךְ עַל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל
    וַיֹּאמְר֣וּ עֲלֵ֔ה וְיִתֵּ֥ן אֲדֹנָ֖י בְּיַ֥ד הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.022.005'
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli agĩcookanĩrĩria anabii hamwe, nao maarĩ
    anabii ta magana mana, akĩmooria atĩrĩ, “Thiĩ ngahũũranĩre itũũra rĩa Ramothu-Gileadi,
    kana ndigathiĩ?” Makĩmũcookeria atĩrĩ, “Thiĩ, nĩgũkorwo Jehova nĩekũneana itũũra
    rĩu moko-inĩ ma mũthamaki.”
  fra-NCL: 'Le roi d’Israël assembla les prophètes, au nombre de quatre cents environ,
    et leur dit : « Irai-je attaquer Ramoth-en-Galaad, ou m’en abstiendrai-je ? »
    Ils répondirent : « Monte, et le Seigneur la livrera entre les mains du roi. »'
  cek-AK: To pongah Israel siangpahrang mah, cumvai palito tahmaanawk to ahmuen maeto
    ah pakhueng moe, nihcae khaeah, Ramoth Gilead tuk hanah ka caeh han maw? To tih
    ai boeh loe ka oh duem han? tiah lok a dueng. Nihcae mah, Caeh ah, Angraeng mah
    siangpahrang ban ah na paek tih hmang, tiah a naa o.
  cuk-cuk: 'Degisoggu, Israel-e-rey, Bab-Dummad-gayaburba-barsogmalad e-dulataled-ilabake
    (400) onmaksad, amarse egisded: —¿Ramot-De-Galaad-neggweburse an bila-ononaed
    be an-itomoga? Rey-abin sogdemalad: —Be bila-ononae, ade, Bab-Jehová bega urmakoed.'
  uig-CYR: 'Шуниң билән Исраилниң падишаси пәйғәмбәрләрни, йәни төрт йүзчә адәмни
    жиғдуруп улардин: — Соқушқили Гилеадтики Рамотқа чиқсам боламду, йоқ? — дәп соривиди,
    улар: — Чиққин, Рәб уни падишаниң қолиға бериду, дейишти.'
  tel-2017: ఇశ్రాయేలు రాజు దాదాపు 400 మంది ప్రవక్తలను పిలిపించి “యుద్ధానికి రామోత్గిలాదు
    మీదికి వెళ్ళాలా, వద్దా?” అని వారినడిగాడు. వాళ్ళు “వెళ్ళండి, దాన్ని యెహోవా రాజైన
    మీ వశం చేస్తాడు” అన్నారు.
  hat-BSA: 'Alò wa Israël la te rasanble pwofèt yo ansanm, anviwon kat-san mesye.
    Li te di yo: “Èske mwen dwe ale kont Ramoth-Galaad nan batay la, oswa èske mwen
    dwe fè bak?” Yo te di: “Ale monte, paske SENYÈ a va bay li nan men a wa a.”'
  kos-kos: Ouinge Ahab el pangoneni mwet palu lal, su sahp ac oasr mwet angfoko selos,
    ac el siyuk selos, “Ku nga ac som mweuni acn Ramoth, ku tia?” Elos topuk mu, “Mweuni.
    LEUM GOD El ac sot kutangla nu sum.”
  hbo-WLC: וַיִּקְבֹּ֨ץ מֶֽלֶךְ־יִשְׂרָאֵ֥ל אֶֽת־הַנְּבִיאִים֮ כְּאַרְבַּ֣ע מֵא֣וֹת
    אִישׁ֒ וַיֹּ֣אמֶר אֲלֵהֶ֗ם הַאֵלֵ֞ךְ עַל־רָמֹ֥ת גִּלְעָ֛ד לַמִּלְחָמָ֖ה אִם־אֶחְדָּ֑ל
    וַיֹּאמְר֣וּ עֲלֵ֔ה וְיִתֵּ֥ן אֲדֹנָ֖י בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Ya mere, eze Izrel kpọkọtara ndị amụma, ọnụọgụgụ ha ruru narị ndị ikom
    anọ, jụọ ha sị, “Ọ bụ m gaa buso Ramọt Gilead agha, ka ọ bụ m hapụ ịga?” Ha zara,
    “Gaa, nʼihi na Onyenwe anyị ga-enyefe ha nʼaka eze.”
  ory-ory: ତେବେ ଇସ୍ରାଏଲର ରାଜା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କର ଊଣାଧିକ ଚାରି ଶହ ଲୋକ ଏକତ୍ର କରି ସେମାନଙ୍କୁ
    ପଚାରିଲେ, “ମୁଁ ରାମୋତ୍‍-ଗିଲୀୟଦ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଯିବି କି କ୍ଷାନ୍ତ ହେବି?” ତହୁଁ
    ସେମାନେ କହିଲେ, “ଯାଉନ୍ତୁ; କାରଣ ପ୍ରଭୁ ମହାରାଜାଙ୍କ ହସ୍ତରେ ତାହା ସମର୍ପଣ କରିବେ।”
  chk-chk: Iei mine ewe kingen Israel a amwichafengeni ekewe soufos, ina epwe ükükün
    föpükü mwän, o aisiniir, “Ifa usun, üpwe feila maun ngeni Ramot-kiliat, ika üsap?”
    Nge ir ra üra, “Kopwe feila o maun ngeni ewe telinimw, ewe Samol epwe ewinnok.”
  rop-rop: Brom deya King Eiheb bin majurrumap ola speshalwan mesinja. Deibin jidan
    400 mesinja, en imbin askim olabat, “Im rait if melabat go en fait langa detlot
    pipul langa det taun gulum Remoth o najing?” Detlot speshalwan mesinja bin tok
    “Yu go, dumaji YAWEI garra album yu bidim olabat.”
  ukr-1871: 'І зібрав царь Ізраїлський пророки, до чотирох сот чоловіка, і спитав
    їх: Чи йти менї проти Рамоту в Галаадї на війну, чи занехати се? Вони відказали:
    Йди, Господь оддасть їх на поталу цареві.'
  deu-1951: 'Da versammelte der König von Israel die Propheten, etwa vierhundert Mann,
    und sprach zu ihnen: Soll ich gen Ramot in Gilead in den Streit ziehen, oder soll
    ich es lassen? Sie sprachen: Ziehe hinauf, und der HERR wird sie in des Königs
    Hand geben!'
  eng-JPS: 'Then the king of Israel gathered the prophets together, about four hundred
    men, and said unto them: ''Shall I go against Ramoth-gilead to battle, or shall
    I forbear?'' And they said: ''Go up; for the LORD will deliver it into the hand
    of the king.'''
  srp-1865: 'Tada car Izrailjev sabra oko èetiri stotine proroka, i reèe im: hoæu
    li iæi na vojsku na Ramot Galadski ili æu se okaniti? A oni rekoše: idi, jer æe
    ga Gospod dati u ruke caru.'
  lug-lug: Awo kabaka wa Isirayiri n’akuŋŋaanya bannabbi awamu nga bawera ng’ebikumi
    bina, n’ababuuza nti, “Ŋŋende ntabaale e Lamosugireyaadi oba ndekeyo?” Ne baddamu
    nti, “Genda kubanga Mukama alikigabula mu mukono gwa kabaka.”
  heb-heb: ויקבץ מלך ישראל את הנביאים כארבע מאות איש ויאמר אלהם האלך על רמת גלעד למלחמה
    אם אחדל ויאמרו עלה ויתן אדני ביד המלך׃
  ben-IRV: কাজেই ইস্রায়েলের রাজা ভাববাদীদের ডেকে জড়ো করলেন। তাদের সংখ্যা ছিল প্রায়
    চারশো। তিনি তাদের জিজ্ঞাসা করলেন, “রামোৎ গিলিয়দের বিরুদ্ধে কি আমি যুদ্ধ করতে
    যাব, না যাব না?” তারা বলল, “যান, কারণ প্রভু ওটা রাজার হাতেই তুলে দেবেন।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਨਬੀਆਂ ਨੂੰ ਜੋ ਲੱਗਭੱਗ ਚਾਰ ਸੌ ਸਨ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖਿਆ, ਕੀ ਮੈਂ ਰਾਮੋਥ ਗਿਲਆਦ ਦੇ ਵਿਰੁੱਧ ਲੜਾਈ ਲਈ ਚੜ੍ਹਾਈ ਕਰਾਂ ਜਾਂ ਜਾਣ ਦਿਆਂ? ਉਨ੍ਹਾਂ
    ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਜਾਓ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦੇਵੇਗਾ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် ပရောဖက် လေး ရာ တို့ကို စုဝေး စေပြီးလျှင် ၊ ငါသည်ဂိလဒ်
    ပြည် ရာမုတ်မြို့သို့ စစ် ချီ ကောင်းသလော။ မချီဘဲ နေကောင်းသလောဟုမေး သော်၊ သူတို့ကချီ
    တော်မူပါ။ ထာဝရ ဘုရားသည် အရှင်မင်းကြီး ၏လက် တော်သို့ အပ် တော်မူမည်ဟု လျှောက် ကြ၏။
  tbg-tbg: Minti tuvaro King Ahaapiva paropeti vaiinti vokuka naarama komanta vika
    400 vano ruvaaqumavi vauvaro viva vika irero tiharo, Te oru iqoka raqiha Ramoti
    vatuka vararera vuainarave, kiae vuainarave? tiro. Minti tumanta vika nai tiva
    ami tiha, Homa vinarave. Noravano Kotiva vi vatukara ai kauquqima vataanarove,
    ti.
  hmo-hmo: Unai dainai Ahaba ese peroveta taudia ia haboua, idia be tau 400 bamona.
    Idia ia nanadaia, ia gwau, “Ramoto Gileada do lau tuari henia, o do lau tuari
    henia lasi?” Peroveta taudia idia haere, idia gwau, “Oi lao, oi tuari henia, badina
    Lohiabada ese kwalimu oi dekenai do ia henia.”
  urd-urd: तब शाह — ए — इस्राईल ने नबियों को जो क़रीब चार सौ आदमी थे इकट्ठा किया और
    उनसे पूछा, “मैं रामात जिल'आद से लड़ने जाऊँ, या बाज़ रहूँ?” उन्होंने कहा, जा “क्यूँकि
    ख़ुदावन्द उसे बादशाह के क़ब्ज़े में कर देगा।”
  rus-SYN: 'И собрал царь Израильский пророков, около четырехсот человек и сказал
    им: идти ли мне войною на Рамоф Галаадский, или нет? Они сказали: иди, Господь
    предаст его в руки царя.'
  bqc-SIM: 'Isailiↄ kíapi ãnabi ɛgɛnaↄ kã̀aa gbɛ̃ↄn ↄ̀aa pla taawa, ↄ̃ à ń lá
    à mɛ̀: Mà gɛ́ zĩu Lamↄtu Galadadeↄwa yã̀, ge mà kã́maboɛ? Ɔ̃ aa wèwà aa
    mɛ̀: Gɛ́! Dii a ń nanɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Hichun Israelte lengpan themgao jali hochu akouvin amaho koma chun,
    “Ramoth-gilead douna gal ka kon ding ham ahi lou leh ka kon lou ding ham?” tin
    anadongin ahi. Amahon abon uvin a donbut un, “Aphai, kondoh jing in, Pakaiyin
    galjona napeh ding ahi,” atiuve.
  mar-mar: तेव्हा इस्राएलाच्या राजाने संदेष्ट्यांची एक सभा घेतली. तेव्हा तिथे चारशे
    संदेष्टे हजर होते. राजाने त्यांना विचारले, “आपण आत्ताच रामोथ-गिलाद येथे अरामी
    फौजेवर चालून जावे का?” की काही काळ थांबावे? संदेष्टे म्हणाले, “तुम्ही खुशाल आत्ताच
    हल्ला करा. परमेश्वर तुम्हास जय मिळवून देईल.”
  qub-qub: 'Israelpa raynenga profëtacunata shuntaran. Paycuna caran chuscu pachacno
    (400). Nircur paycunata tapucuran: «Galaadcho caycaj Ramotman ¿pillyaj yaycöcunamanchu
    u manachu?» nir. Chaura paycuna niran: «Au pillyaj yaycuy. Diosga binsinayquipämi
    camacächenga.»'
  bqp-bqp: 'Akũ Isarailanↄ kína annabinↄ kàkara lán gbɛ̃nↄn wàa pla bà, akũ à ń
    lá à pì: Mà gɛ́ zĩ̀ ká kũ Ramↄ Giliadadenↄon yá, ke màsun gɛ́ro? Akũ ò wèa
    ò pì: Ǹ gɛ́! Dikiri ni ń nannɛ n ↄĩ.'
  hat-hat: 'Se konsa Akab reyini katsan (0400) pwofèt li yo, li mande yo: -Eske se
    pou m'' al atake lavil Ramòt nan peyi Galarad la, osinon èske se pou m'' kite
    sa? Yo reponn li: -Atake l'', monwa! Seyè a ap lage l'' nan men ou.'
  eng-BSB: So the king of Israel assembled the prophets, about four hundred men, and
    asked them, “Should I go to war against Ramoth-gilead, or should I refrain?” “Go
    up,” they replied, “and the Lord will deliver it into the hand of the king.”
  eng-WEBPB: Then the king of Israel gathered the prophets together, about four hundred
    men, and said to them, “Should I go against Ramoth Gilead to battle, or should
    I refrain?” They said, “Go up; for the Lord will deliver it into the hand of the
    king.”
  kbq-kbq: Hagi anagema higeno'a, Israeli vahe kini ne'mo'a 400'a kasnampa vahetami
    kehige'za etru hazageno amanage huno zamantahige'ne, Ramot-Gileati vahera marerina
    hara ome huzmantenufi ome huozmante'nue, huno zamantahigege'za amanage hu'naze,
    amne marerinka hara ome huzmanto. Na'ankure Ra Anumzamo'a kazampi zamavarentena
    hara huzmagateregahane.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinsentili nopa 400 itiocamanalojcahua
    tlen ya iaxcahua huan quintlajtlani: ―¿Cuali para nijtehuis altepetl Ramot ipan
    tlali Galaad o amo? Huan inijuanti quiilhuijque: ―Xiyaca pampa TOTECO quintemactilis
    imomaco.'
  bus-bus: 'Ben Isarailinↄ kína annabinↄ kàkↄ̃a lán gↄ̃ↄn wàa plaaa bà, ben à ń lá
    à bè: Mà gá zĩ̀ ká kↄ̃n Ramↄ Giliadadeenↄon yↄ́, ke màton gáro? Ben aↄ̃ wèàla
    wà bè: Ǹ gá! Dii é ń nannɛ n ↄzĩ.'
  gub-BL: Na'e wenoz kar Akaw Tupàn ze'eg imume'u har wà kury. Heta 400 wà. Upuranu
    wanehe kury. — Aipo ikatu Hamot pe har iàmàtyry'ym àwàm Tupàn pe, i'i wanupe.
    Uwazar ize'eg wà. — Ezàmàtyry'ym eho nehe, ta'e Tupàn Tuweharupi Wiko Ma'e umur
    putar heityk àwàm newe a'e nehe xe, i'i izupe wà.
  eng-DRA: 'Then the king of Israel assembled the prophets, about four hundred men,
    and he said to them: Shall I go to Ramoth Galaad to fight, or shall I forbear?
    They answered: Go up, and the Lord will deliver it into the hand of the king.'
