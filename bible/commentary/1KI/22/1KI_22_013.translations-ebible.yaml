verse: 1KI.022.013
translations:
  mal-C: 'മീഖായാവെ ആനയിക്കാൻപോയ ഉദ്യോഗസ്ഥൻ അദ്ദേഹത്തോട്: “നോക്കൂ, മറ്റു പ്രവാചകന്മാരെല്ലാം
    ഏകകണ്ഠമായി രാജാവിനു വിജയം പ്രവചിച്ചിരിക്കുന്നു. അങ്ങയുടെ പ്രവചനവും അവരുടേതുപോലെ
    രാജാവിന് അനുകൂലമായിരിക്കട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Der Bote aber, der hingegangen war, Micha zu rufen, sprach zu ihm also:
    Sieh'', die Propheten haben dem König einstimmig Gutes verkündigt; laß doch dein
    Wort sein wie das Wort eines von ihnen und rede Gutes!'
  lin-lin: 'Ntoma oyo akendeki kobenga Mishe alobaki na ye : — Tala, basakoli nyonso
    bazali koloba liloba kaka moko mpo na kosakola elonga mpo na mokonzi. Boye, tika
    ete maloba na yo ekokana na maloba na bango : sakola elonga mpo na mokonzi !'
  eng-LSV: And the messenger who has gone to call Micaiah has spoken to him, saying,
    “Now behold, the words of the prophets, with one mouth, [are] good toward the
    king; please let your word be as the word of one of them—and you have spoken good.”
  eng-GNV: 'And the messenger that was gone to call Michaiah spake vnto him, saying,
    Beholde now, the wordes of the prophets declare good vnto the King with one accorde:
    let thy word therefore, I pray thee, be like the worde of one of them, and speake
    thou good.'
  eng-WEBSTER: 'And the messenger that went to call Micaiah, spoke to him, saying,
    Behold now, the words of the prophets declare good to the king with one mouth:
    let thy word, I pray thee, be like the word of one of them, and speak that which
    is good.'
  nhw-BL: 'Huan nopa tlayolmelajquetl catli yajqui quinotzato Micaías, quiilhui: ―Nochi
    nopa tlajtol pannextiani, san se camanali quiilhuíaj nopa tlanahuatijquetl. Quiilhuíaj
    camanali catli cuali huan para tlatlanis. Huajca ta nojquiya xiquilhui san se
    camanali quen inijuanti huan xiquilhui nopa tlanahuatijquetl para tlatlanis.'
  swh-ONEN: Mjumbe aliyekuwa amekwenda kumwita Mikaya akamwambia, “Tazama, manabii
    wote kama mtu mmoja wanatabiri ushindi kwa mfalme. Neno lako na likubaliane na
    lao, nawe unene mema kuhusu mfalme.”
  bba-bba: Sɔmɔ wi bɑ ɡɔrɑ u bu Misee sokuɑ u nùn sɔ̃ɔwɑ u nɛɛ, wee sɔmɔ be bɑ wɑ̃ɑ
    mi kpuro, bɑ sinɑ boko ɡɑri ɡeɑ ɡeruɑ. Yen sɔ̃, ɑ de wunɛ kɑ ben ɡɑri yi ko tiɑ.
  eng-KJVCPB: 'And the messenger that was gone to call Micaiah spake unto him, saying,
    Behold now, the words of the prophets declare good unto the king with one mouth:
    let thy word, I pray thee, be like the word of one of them, and speak that which
    is good.'
  luo-luo: Jaote mane odhi luongo Mikaya nowachone niya “Jonabi duto osekoro wach
    achiel machalre, kagiwacho ni gima ber biro timore ni ruoth. In bende yie ikor
    wach maber kaka gisekorono.”
  meu-meu: 'Gwaukau tauna na Mikaia iboirina ela, bena e hamaoroa, eto, A kamonai:
    peroveta taudia edia hereva na vada e hatamonaia, hanua pavapavana ihanamona;
    oiemu hereva danu idia ta ena hereva ida baine heḡereḡere, hereva namona ba gwauraia.'
  npi-ULB: मीकायालाई बोलाउन गएका सन्देशवाहकले तिनलाई भने, “अब हेर्नुहोस्, अगमवक्ताहरूका
    वचनहरूले एउटै मुखले राजालाई असल कुरा भन्छन् । तपाईंको वचन तिनीहरूको जस्तै होस्
    र असल कुराहरू भन्नुहोस् ।”
  yor-yor: Ìránṣẹ́ tí ó lọ pe Mikaiah wí fún un pé, “Wò ó, ẹnu kan náà ni ọ̀rọ̀ àwọn
    wòlíì fi jẹ́ rere fún ọba. Jẹ́ kí ọ̀rọ̀ rẹ bá ti àwọn tókù mu, kí o sì sọ rere.”
  pes-OPCB: 'در ضمن قاصدی که به دنبال میکایا رفته بود، به او گفت: «تمام انبیا پیشگویی
    می‌کنند که پادشاه پیروز خواهد شد. پس تو با آنها یکصدا شو و وعدۀ پیروزی بده.»'
  tgl-ULB: Ang mensahero na nagpunta para tawagin si Micaya ay sinabi sa kaniya, “Ngayon
    masdan mo, ang mga salita ng mga propeta ay naghahayag ng magagandang bagay sa
    hari sa iisang bibig. Hayaan ang iyong mga salita ay maging tulad ng isa sa kanila
    at magsabi ng magagandang bagay.”
  cbu-NT: Yuwaatssha tsiyatssipanee zanganirangana ansha Mikayasaa, Piyartach ichingarusin
    apanllpan urkar yuwaa kurak masharangu anoo wanasir kamaniranganaya. Ashirucha,
    anoom shiyangaz kurak yamashini, táyaru, yamakaturi kusarangina. Shiysha anush
    kuseerush, tsiyatsis wanasir kamaningcha kurakaatsi, tárangu,
  hui-hui: Ani lalu beremiria haru haga haguane mbira abale Ahabahanda Migaia hondo
    pu layago ibugua Migaia haru ibini. Libu wene harigani ibule ibalu howa agali
    haguane biago ibugua Migaiahondo lalu, Mbiwia haga agali maru karume lalu, Kini
    ibugua wai bialu wayali holebira, lai hayago í̠nabi nde kinihondo bi bayale ogonibi
    dege lamibe, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌ မိက္ခာ​ထံ​သို့​သွား​သော နန်း​တွင်း​အ​ရာ​ရှိ​က​မိက္ခာ​အား``အ​ခြား
    ပ​ရော​ဖက်​အား​လုံး​က​ပင်​မင်း​ကြီး​သည် အောင်​မြင်​မှု​ရ​ရှိ​လိမ့်​မည်​ဟု​ဟော​ခဲ့​ကြ
    လေ​ပြီ။ အ​ရှင်​သည်​လည်း​ဤ​အ​တိုင်း​ပင် ဟော​သင့်​ပါ​သည်'' ဟု​ဆို​၏။
  bod-N: ཡང་མི་ཀ་ཡཱ་འབོད་དུ་སོང་བའི་བང་ཆེན་གྱིས་ཁོང་ལ། གཟིགས་དང་། ལུང་སྟོན་པ་ཐམས་ཅད་ཁ་མཐུན་ནས་རྒྱལ་པོ་ལ་ལུང་བསྟན་བཟང་པོ་སྨྲ་བ་སྟེ།
    ཁྱེད་ཀྱིས་ཀྱང་དེ་དག་དང་འདྲ་བར་གཏམ་བཟང་གསུང་བར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Nhume yakanga yaenda kundodana Mikaya yakati kwaari, “Tarirai, somunhu
    mumwe chete, vamwe vaprofita vari kutaura kuti mambo vachabudirira. Shoko renyu
    ngaribvumirane neravo, uye mutaurewo zvakanaka.”
  spa-BLM: 'El mensajero que fue a llamar a Micaías le habló diciendo: “Mira ahora,
    los profetas declaran el bien al rey con una sola boca. Por favor, que tu palabra
    sea como la de uno de ellos, y habla bien”.'
  cac-cac: 'Axo vin̈ schecab'' vin̈ rey ix b''at yic''cot vin̈aj Micaías chi'', ix
    yal vin̈ d''a vin̈aj Micaías chi'' icha tic: —Masanil eb'' vin̈ schecab'' Dios
    van yalani to vach'' ol elc''och vin̈ rey, yuj chi'' alpax icha tz''aj yalan eb''
    vin̈ chi'' a ach tic, xchi vin̈ d''a vin̈.'
  swh-ULB: Yule mjumbe aliyeenda kumwita Makaya akamwambia, akisema, “Tazama sasa,
    maneno ya manabii kwa kinywa kimoja wanatabiri mambo mema kwa mfalme. Tafadhali
    maneno yako yawe kama yao ukaseme mambo mazuri.”
  bel-bel: 'Пасланы, які пайшоў паклікаць Міхея, казаў яму: вось, словы прарокаў адзінагалосна
    прадказваюць цару добрае; хай бы і тваё слова было сугалоснае са словам кожнага
    зь іх; скажы і ты добрае.'
  deu-ELBBK: 'Und der Bote, der hingegangen war, Micha zu rufen, redete zu ihm und
    sprach: Sieh doch, die Worte der Propheten verkündigen einstimmig dem König Gutes;
    lass doch dein Wort sein wie das Wort eines von ihnen und rede Gutes.'
  mbb-OT: Ne sikan mulà is midsuǥù te ked-angey ki Micaya ne migkaǥi te, “Is langun
    he menge ebpeneuven ne neked-iring is menge lalag dan he iyan ebpekezaag is hadì,
    umbe iyan daan heini ereg he egkeǥiyen nu.”
  mal-2015: 'മീഖായാവെ വിളിപ്പാൻ പോയ ദൂതൻ അവനോടു: നോക്കു, പ്രവാചകന്മാരുടെ വാക്കുകൾ
    ഒരുപോലെ രാജാവിന്നു ഗുണമായിരിക്കുന്നു; നിന്റെ വാക്കും അവരിൽ ഒരുത്തന്റേതുപോലെ ഇരിക്കേണം;
    നീയും ഗുണമായി പറയേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oda murš, savo geľa pal o Micha, phenďa leske: „Dikh, savore proroka prorokinenas
    le kraľiske bach. The tu prorokin bach sar ola proroka!“'
  pes-OPV: 'و قاصدی که برای طلبیدن میکایا رفته بود، او را خطاب کرده، گفت: «اینک انبیا
    به یک زبان درباره پادشاه نیکو می‌گویند. پس کلام تو مثل کلام یکی از ایشان باشد
    و سخنی نیکو بگو.»'
  ron-1924: 'Солул каре се дусесе сэ кеме пе Мика й-а ворбит аша: „Ятэ кэ пророчий,
    ынтр-ун глас, пророческ бине ымпэратулуй; сэ фие дар ши кувынтул тэу ка ал фиекэруя
    дин ей! Вестеште-й бине!”'
  ben-OBCV: যে দূত মীখায়কে ডাকতে গেল, সে তাঁকে বলল, “দেখুন, অন্যান্য ভাববাদীরা সবাই
    কোনও আপত্তি না জানিয়ে রাজার পক্ষে সফলতার ভাববাণী করছে। আপনার কথাও যেন তাদেরই
    মতো হয়, এবং আপনিও সুবিধাজনক কথাই বলুন।”
  som-som: Oo wargeeyskii Miikayhuu loo diray inuu u soo yeedho wuu la hadlay oo ku
    yidhi, Bal eeg, nebiyadii war wanaagsan bay u sheegeen boqorkii, oo isku af bay
    ku wada hadleen. Haddaba waxaan kaa baryayaa in eraygaagu la mid noqdo eraygooda,
    oo adigu wax wanaagsan ku hadal.
  lat-VUC: 'Nuntius vero qui ierat ut vocaret Michæam, locutus est ad eum, dicens:
    Ecce sermones prophetarum ore uno regi bona prædicant: sit ergo sermo tuus similis
    eorum, et loquere bona.'
  eng-ASVBT: 'And the messenger that went to call Micaiah spake unto him, saying,
    Behold now, the words of the prophets declare good unto the king with one mouth:
    let thy word, I pray thee, be like the word of one of them, and speak thou good.'
  ita-1885: 'Ora il messo ch''era andato a chiamar Mica, gli parlò, dicendo: Ecco
    ora, i profeti tutti ad una voce predicono del bene al re; deh! sia il tuo parlare
    conforme al parlare dell''uno di essi, e predicigli del bene.'
  eng-LXXUP: And the messenger that went to call Micaiah spoke to him, saying, Behold
    now, all the prophets speak with one mouth good concerning the king, let now thy
    words be like the words of one of them, and speak good things.
  eng-ULB: The messenger who went to call Micaiah spoke to him, saying, “Now look,
    the words of the prophets declare good things to the king with one mouth. Please
    let your word be like one of them and say good things.”
  spa-VBL: 'Entonces el mensajero que fue a llamar a Micaías le dijo: “Mira, todos
    los profetas son unánimes en profetizar positivamente al rey. Así que asegúrate
    de hablar positivamente como ellos”.'
  fra-_FOB: 'Or le messager qui était allé appeler Michée, lui parla et lui dit: Voici,
    maintenant les prophètes prédisent tous d''une voix du bien au roi; je te prie,
    que ta parole soit semblable à celle de chacun d''eux, et annonce du bien.'
  mal-mal: 'മീഖായാവിനെ വിളിപ്പാൻ പോയ ദൂതൻ അവനോട്: “ഇതാ, പ്രവാചകന്മാരുടെ എല്ലാവരുടെയും
    വാക്കുകൾ ഒരുപോലെ രാജാവിന് ഗുണമായിരിക്കുന്നു; നിന്റെ വാക്കും അവരുടേതുപോലെ ആയിരിക്കേണം;
    നീയും ഗുണമായി പറയേണമേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jis mulāzim ko Mīkāyāh ko bulāne ke lie bhejā gayā thā us ne rāste meṅ
    use samjhāyā, “Dekheṅ, bāqī tamām nabī mil kar kah rahe haiṅ ki bādshāh ko kāmyābī
    hāsil hogī. Āp bhī aisī hī bāteṅ kareṅ, āp bhī fatah kī peshgoī kareṅ!”
  suz-BL: मिनु मीकाया कली ब्रेश्‍शा चाक्‍ब मुरुम मेको कली “परमप्रभु यावे आ लोव़ पाइब
    नेल्‍लेमी लोव़ का पा पिप कली ग्‍येरपाइश्‍शो बाक्‍नीम। गे यो मेको आन खोदेंशो पा
    रिम्‍शो लोव़ पने” देंमाक्‍त।
  ita-1927: 'Or il messo ch’era andato a chiamar Micaiah, gli parlò così: “Ecco, i
    profeti tutti, ad una voce, predicono del bene al re; ti prego, sia il tuo parlare
    come il parlare d’ognun d’essi, e predici del bene!”'
  ckb-ckb: 'ئەو نێردراوەی چوو میخایو بانگ بکات قسەی لەگەڵ کرد و گوتی: «ئەوەتا قسەی
    هەموو پێغەمبەرەکان بە یەک دەنگ لە بەرژەوەندی پاشایە، تکایە با قسەی تۆش وەک قسەی
    یەکێک لەوان بێت و بە باشە قسە بکە.»'
  eng-BBE: Now the servant who had gone to get Micaiah said to him, See now, all the
    prophets with one voice are saying good things to the king; so let your words
    be like theirs and say good things.
  kan-OKCV: ಆದರೆ ಮೀಕಾಯನನ್ನು ಕರೆಯಲು ಹೋದ ದೂತನು ಅವನಿಗೆ, “ನೋಡು, ಎಲ್ಲ ಪ್ರವಾದಿಗಳು ಏಕಮನಸ್ಸಿನಿಂದ
    ಅರಸನಿಗೆ ಒಳ್ಳೆಯದನ್ನೇ ಪ್ರವಾದಿಸಿದ್ದಾರೆ. ನಿನ್ನ ಮಾತು ಅವರಲ್ಲಿ ಒಬ್ಬನ ಮಾತಿನ ಹಾಗೆಯೇ ಇರಲಿ;
    ಒಳ್ಳೆಯ ಮಾತು ಆಡು,” ಎಂದನು.
  tam-2017: 'மிகாயாவை அழைக்கப்போன ஆள் அவனுடன் பேசி: இதோ, தீர்க்கதரிசிகளுடைய வார்த்தைகள்
    எல்லாம் ராஜாவிற்கு நன்மையாக இருக்கிறது; உம்முடைய வார்த்தையும் அவர்களில் ஒருவர்
    வார்த்தையைப்போல இருக்கும்படி நன்மையாகச் சொல்லும் என்றான்.'
  spa-RV-1909: 'Y el mensajero que había ido á llamar á Michêas, hablóle, diciendo:
    He aquí las palabras de los profetas á una boca anuncian al rey bien: sea ahora
    tu palabra conforme á la palabra de alguno de ellos, y anuncia bien.'
  ron-BTF: 'Şi mesagerul care mersese să îl cheme pe Micaia i-a vorbit, spunând: Iată
    acum, cuvintele profeţilor declară binele împăratului cu o singură gură; să fie
    cuvântul tău, te rog, ca şi cuvântul unuia dintre ei şi vorbeşte ceea ce este
    bine.'
  eng-WEBP: The messenger who went to call Micaiah spoke to him, saying, “See now,
    the prophets declare good to the king with one mouth. Please let your word be
    like the word of one of them, and speak good.”
  eng-FBV: The messenger who went to call Micaiah told him, “Look, all the prophets
    are unanimous in prophesying positively to the king. So please make sure to speak
    positively like them.”
  nld-1939: 'De bode, die Mikájehoe was gaan roepen, zeide tot hem: Zie eens; eenstemmig
    hebben de profeten den koning een gunstig antwoord gegeven; laat ook uw antwoord
    zijn als het hunne, en voorspel iets goeds.'
  nch-BL: 'Huan nopa tayolmelajquet cati yajqui quinotzato Micaías, quiilhui: ―Nochi
    nopa tajtolpanextiani, san se camanali quiilhuíaj nopa tanahuatijquet. Quiilhuíaj
    camanali cati cuali huan para tatanis. Huajca ta nojquiya xiquilhui san se camanali
    quej inijuanti huan xiquilhui nopa tanahuatijquet para tatanis.'
  vie-1934: 'Vả, sứ giả đã đi mời Mi-chê, nói cùng người rằng: Những tiên tri đều
    đồng lòng báo cáo sự lành cho vua; tôi xin ông cũng hãy lấy lời như lời của họ
    mà báo cáo điều lành.'
  hin-CV: उस दूत ने, जो मीकायाह को लाने के लिए भेजा गया था, मीकायाह से कहा, “देख लो,
    सारे भविष्यद्वक्ता राजा के लिए अनुसार और भलाई में ही भविष्यवाणी कर रहे हैं. तुम्हारी
    भविष्यवाणी भी इन्हीं में से एक के समान हो. तुम भी भली भविष्यवाणी ही करना.”
  spa-BES: 'Ahora bien, el siervo que había ido a buscar a Micaías le dijo: Mira,
    todos los profetas, con una sola voz, están diciendo cosas buenas al rey; así
    que sean tus palabras como las de ellos y digan cosas buenas.'
  tdx-tdx: 'Nisaon­tsie’ i nampihitrifeñe amy Mikaià ty hoe: Inao: mikoike hasoa amy
    mpanjakay am-palie raike ty fisaontsi’ o mpitokio, aa, ee te hanahake ty fisaontsi’
    ty raik’ am’ iereo o enta’oo, fa ty hasoa ty atao’o.'
  tha-KJV: และผู้สื่อสารผู้ไปตามมีคายาห์​ได้​บอกท่านว่า “​ดู​เถิด ถ้อยคำของบรรดาผู้​พยากรณ์​ก็​พู​ดสิ่งที่​ดี​แก่​กษัตริย์​เป็นปากเดียวกัน
    ขอให้​ถ้อยคำของท่านเหมือนอย่างถ้อยคำของคนหนึ่งในพวกนั้น และพูดแต่​สิ​่งที่​ดี​”
  por-BR-2018: 'E o mensageiro que havia ido a chamar a Micaías, falou-lhe, dizendo:
    Eis que as palavras dos profetas unanimemente anunciam o bem ao rei; seja agora
    a tua palavra conforme à palavra de algum deles, e anuncia o bem.'
  deu-ELO: 'Und der Bote, der hingegangen war, Micha zu rufen, redete zu ihm und sprach:
    Siehe doch, die Worte der Propheten verkündigen einstimmig dem König Gutes; laß
    doch dein Wort sein wie das Wort eines von ihnen und rede Gutes.'
  eng-WYC-2018: Soothly the messenger, that went to call Micaiah, spake to him, and
    said, Lo! the words of the prophets with one mouth preach goods to the king; therefore
    thy word be like them, and speak thou goods. (And the messenger who went to call
    Micaiah, spoke to him, and said, Behold! the words of the prophets preach with
    one mouth good things for the king; and so let thy word/s be like them, and say
    thou what is good.)
  epo-epo: 'La sendito, kiu iris por voki Miĥajan, diris al li: Jen la vortoj de la
    profetoj unuanime antaŭdiras bonon al la reĝo; estu do via vorto simila al la
    vorto de ĉiu el ili, kaj antaŭdiru bonon.'
  uig-PIN: 'Mikayani ⱪiqⱪirƣili barƣan hǝwǝrqi uningƣa: — Mana, ⱨǝmmǝ pǝyƣǝmbǝrlǝr
    birdǝk padixaⱨⱪa yahxi hǝwǝr bǝrmǝktǝ; ǝmdi ɵtünimǝn, sening sɵzüngmu ularning
    sɵzi bilǝn birdǝk bolup, yahxi bir hǝwǝrni bǝrgin, dedi.'
  beo-beo: 'Amogalu, eagene ouligisu dunu amo da Maiga:iama misa:ne sia:musa: asi,
    da ema amane sia:i, “Balofede dunu oda huluane da ba:la:lebeba:le, hina bagade
    da hasalasima:ne sia:sa. Di amola da amanewane sia:mu da defea.”'
  tpi-OTNT: Dispela ofisa, Ahap i bin salim i go bilong kisim Mikaia, em i bringim
    Mikaia i kam. Na taim tupela i no kamap yet long king, ofisa i tokim Mikaia olsem,
    “Olgeta profet i tok, king bai i winim pait. Olsem na yu tu yu mas mekim wankain
    pasin na givim gutpela tok long king.”
  hau-SA: Ɗan aikan da ya je yă kawo Mikahiya, ya ce masa, “Duba, sauran annabawa
    suna maganar nasara wa sarki, sai ka ce mutum guda. Bari maganarka tă yarda da
    tasu, ka kuma yi maganar alheri.”
  uig-LAT: 'Mikayani qichqirghili barghan xewerchi uninggha: — Mana, hemme peyghemberler
    birdek padishahqa yaxshi xewer bermekte; emdi ötünimen, séning sözüngmu ularning
    sözi bilen birdek bolup, yaxshi bir xewerni bergin, dédi.'
  nde-nde: Isithunywa esasithunywe ukuyabiza uMikhaya sathi kuye, “Khangela, abanye
    abaphrofethi bafakaza bengela kuthandabuza ukuthi inkosi izanqoba. Lawe vumelana
    labo, ukhulume okuyithokozisayo.”
  ton-ton: 'Pea naʻe lea kia Mikaia ʻe he talafekau naʻe ʻalu ke ui kiate ia, ʻo pehē,
    “Vakai mai, ʻOku ngutu taha pe ʻae kau kikite ʻi he lea ʻaki ʻae lelei ki he tuʻi:
    ko ia ʻoku ou kole ke ke tuku hoʻo lea ke tatau mo e lea ʻa ha taha ʻiate kinautolu,
    pea ke lea ʻaki ʻae lelei.”'
  ces-1613: 'V tom posel ten, kterýž šel, aby zavolal Micheáše, mluvil jemu, řka:
    Aj, nyní slova proroků jedněmi ústy předpovídají dobré věci králi. Medle, buď
    řeč tvá jako řeč kterého z nich, a mluv dobré věci.'
  eng-WMB: The messenger who went to call Micaiah spoke to him, saying, “See now,
    the prophets declare good to the king with one mouth. Please let your word be
    like the word of one of them, and speak good.”
  tam-TCV: மிகாயாவை அழைத்துவரப்போன தூதுவன் அவனிடம், “எல்லா இறைவாக்கினர்களும் ஒரேவிதமாகவே
    வாக்கு உரைத்து அரசனுக்கு வெற்றியையே அறிவிக்கிறார்கள். நீயும் அப்படியே பேசி அரசனுக்குச்
    சாதகமானதையே சொல்” என்றான்.
  ceb-ULB: Ang mensahero nga miadto aron sa pagtawag kang Micaya miingon kaniya, nga
    nag-ingon, ''Karon tan-awa, ang mga gipamulong sa mga propeta nagpahayag ug maayong
    mga butang ngadto sa hari pinaagi sa usa lamang ka baba. Palihog himoa nga ang
    imong pulong mahisama kanila ug mosulti sa maayong mga butang.''
  pol-UBG: 'Wtedy posłaniec, który poszedł, aby przywołać Micheasza, powiedział do
    niego: Oto teraz słowa proroków jednomyślnie przekazują królowi to, co dobre.
    Niech twoje słowo, proszę, będzie jak słowo jednego z nich i mów to, co dobre.'
  agr-agr: 'Imatu batsatai Micaíasan utitag tusa weu jegajua chichajak: “Ashí profeta
    aidauk ashí chicham pegkejan apu Acabpan ujakaje. Nuadui ¡wait aneasam ameshkam
    ditajai ijunjam, chicham pegkeg apu Acab ujakta! tusan tajame”, tiuwai.'
  kyc-kyc: Dopa pyuo kareyaminyipa akali mupwa poropeta Maekaya nyela peyamo dokome
    epo lao, Poropeta menge dupwame kiŋi doko rae mainyi pyambuo pii mendareko lami
    dopa pyuo emba dokonako ingyuo lape, leya.
  urd-GVU: جس ملازم کو میکایاہ کو بُلانے کے لئے بھیجا گیا تھا اُس نے راستے میں اُسے
    سمجھایا، ”دیکھیں، باقی تمام نبی مل کر کہہ رہے ہیں کہ بادشاہ کو کامیابی حاصل ہو
    گی۔ آپ بھی ایسی ہی باتیں کریں، آپ بھی فتح کی پیش گوئی کریں!“
  deu-1912: 'Und der Bote, der hingegangen war, Micha zu rufen, sprach zu ihm: Siehe,
    der Propheten Reden sind einträchtig gut für den König; so laß nun dein Wort auch
    sein wie das Wort derselben und rede Gutes.'
  kan-2017: ಮೀಕಾಯೆಹುವನ್ನು ಕರೆಯುವುದಕ್ಕೆ ಹೋದ ದೂತನು ಅವನಿಗೆ, “ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳೂ ಏಕ ಮನಸ್ಸಿನಿಂದ
    ಅರಸನಿಗೆ ಶುಭವನ್ನೇ ಮುಂತಿಳಿಸುತ್ತಾರೆ, ದಯವಿಟ್ಟು ನೀನೂ ಅವರಂತೆ ಶುಭವನ್ನೇ ಮುಂತಿಳಿಸು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Ma fa’anem nike yan ni nge pining Mikayah e ga’ar ngak, “Fapi profet ni
    urngin e karogned nra gel e en ni pilung ko mael, ere susun e ngkum yi’iynag ni
    aram rogon.”
  hlt-MCSB: Mikhaiah khue ham aka cet puencawn loh anih te a voek tih, “Tonghma rhoek
    kah ol he a ka pakhat la a caeh dongah manghai ham khaw then coeng ke. Ol he tah
    nang ol khaw amih neh ol pakhat la om saeh lamtah a then mah thui laeh,” a ti
    nah.
  mdy-ETH: ሚኪያሴ ዔኤላኒ ዴንዴ ኪኢቶ ዓሢ ሚኪያሴ ኮይላ ዒማና፦ «ሃንጎ ሎንሦ ኬኤዛ ዓሳ ቢያ ዓክዓቤ ዖሎና ባሻንዳያታሢ
    ኬኤዛኔ፤ ዬያሮ ኔኤኒያ ዔያታ ጋዓማ ጎይፆ ጌዔቴ ቃራኬ» ጌዔኔ።
  twi-ASANTE: Na ɔbɔfoɔ a ɔkɔfaa Mikaia no ka kyerɛɛ no sɛ, “Tie, adiyifoɔ no nyinaa
    hyɛ nkonimdie ho nkɔm ma ɔhene. Hwɛ sɛ wo ne wɔn adwene bɛyɛ baako, na wo nso,
    wobɛhyɛ nkonimdie ho nkɔm.”
  eng-WEBU: The messenger who went to call Micaiah spoke to him, saying, “See now,
    the prophets declare good to the king with one mouth. Please let your word be
    like the word of one of them, and speak good.”
  wal-wal: Hegaappe guyyiyan Mikaaya xeesanau kiitetti biida bitanee a, “Be7a, hananabaa
    yootiya ubbati issi doona gididi, ‘Kawoi ha olaa xoonana’ yaagidi yootidosona.
    Hegaa gishshau, hayyanaa ne odoikka etappe issuwaagaa mala gido; neenikka lo77obaa
    oda” yaagiis.
  spa-PDDPT: 'El mensajero que fue a llamar a Micaías le habló: Mira, las palabras
    de los profetas declaran a una sola voz el bien al rey. Sea, pues, tu palabra
    como la de ellos, y anuncia el bien.'
  gun-gun: 'Ha''e gui tembiguai Micaías reruarã oo va''ekue ixupe ijayvu vy aipoe''i:
    — Ma''ẽ, profeta kuery ikuai va''e ma peteĩ''i rami ijayvu kuri huvixa pe mba''emo
    porã re anho. Ndee voi ndeayvu ''rãgue ha''e kuery ijayvuague rami ae, mba''emo
    porã re anho.'
  ilo-ULB: Nagsao kenkuana ti mensahero a napan nangayab kenni Micaias, a kunana,
    “Ita dumngegka, pasig a nasayaat a banbanag dagiti sasao nga imbaga dagiti profeta
    ti ari. Pangngaasim ta kasta met koma ti sawem ket nasayaat a banbanag ti ibagam.”
  kpg-kpg: Di madagoaa hua deelaa, tangada aamua dela ne hana belee laha mai a Micaiah,
    ga helekai gi mee, “Nia soukohp huogodoo guu hai nadau kokohp bolo di king la ga aali,
    gei goe e humalia gii hai labelaa beelaa.”
  uig-ARA: 'مىكايانى قىچقىرغىلى بارغان خەۋەرچى ئۇنىڭغا: ــ مانا، ھەممە پەيغەمبەرلەر
    بىردەك پادىشاھقا ياخشى خەۋەر بەرمەكتە؛ ئەمدى ئۆتۈنىمەن، سېنىڭ سۆزۈڭمۇ ئۇلارنىڭ
    سۆزى بىلەن بىردەك بولۇپ، ياخشى بىر خەۋەرنى بەرگىن، دېدى.'
  sus-sus: Xɛɛra naxan siga Mike xilide, na naxa a fala a bɛ, «I bara a to, namiɲɔnmɛ
    birin bara lan e xa fe fanyi fala mangɛ bɛ. I fan xa kata, wo xui xa lu keren,
    i xa fe fanyi fala mangɛ bɛ.»
  pon-2006: Eri, me lapalapo me pekederlahng kahrehdo Maikaia ahpw ndaiong, “Soukohp
    koaros kohpadar me nanmwarkio pahn pweida nan mahwen, ke uhdahn pahn wia duwehte.”
  jae-jae: Ma ŋacjaeŋ, taŋ gêja gebe êmôêc Mikaia naŋ, kêsôm gêdêŋ eŋ gebe “Ôŋô acgom,
    propete samob tomalageŋ seoc biŋ ŋajam lasê gêdêŋ kiŋ. Amboac tonaŋ aôm ôsôm êtôm
    êsêac sêsôm ma ôsôm biŋ ŋajamgeŋ.”
  ksd-ksd: 'Ma ra tultul nina i ga vana upi Mikaia i ga biti tana: Ea, i kopono ko
    ra tinata kai ra umana propet ba ra boina na tadav ra king; iau lul u ba kaum
    tinata na varogop ma kadiat, ma una vatang ta boina ure ra king.'
  tur-YTC: 'Mikaya’yı çağırmaya giden ulak ona söyleyip dedi: “Bak, peygamberler hep
    bir ağızdan krala iyi bildiriyorlar. Lütfen senin sözün de onlardan birinin sözü
    gibi olsun ve iyi konuş.”'
  grc-BRENT: Καὶ ὁ ἄγγελος ὁ πορευθεὶς καλέσαι τὸν Μιχαίαν, ἐλάλησεν αὐτῷ, λέγων,
    ἰδοὺ δὴ λαλοῦσι πάντες οἱ προφῆται ἐν στόματι ἐνὶ καλὰ περὶ τοῦ βασιλέως, γίνου
    δὴ καὶ σὺ εἰς τοὺς λόγους σου κατὰ τοὺς λόγους ἑνὸς τούτων, καὶ λάλησον καλά.
  ind-AYT: Kemudian, utusan yang pergi untuk memanggil Mikha berkata kepadanya, katanya,
    “Lihatlah sekarang, bahwa perkataan para nabi itu sepakat satu suara membicarakan
    hal yang baik kepada raja. Hendaklah perkataanmu menjadi sama seperti perkataan
    salah satu dari mereka dan membicarakan hal yang baik.”
  nya-nya: Wamthenga amene anapita kukayitana Mikaya anamuwuza kuti, “Taonani, aneneri
    onse monga munthu mmodzi akunenera za kupambana kwa mfumu. Mawu anunso akhale
    ogwirizana ndi mawu awo, ndipo mukayankhule zabwino.”
  hrv-hrv: 'Glasnik koji bijaše otišao da zove Miheja reče mu: “Eno, svi proroci složno
    proriču dobro kralju. Govori i ti kao jedan od njih i proreci mu uspjeh!”'
  mps-mps: Te ofisa bidi, Ahapgo te Mikaia sigi pomainu tagala palali bidi, agai te
    Mikaia odasa asali. Augwali si te kingba sabalisiąbadi, ofisago Mikaiaba te tama
    po wai, “Tigidali profetgo po weyu, kingo hwįbaso, te boi bidi aiyaba elalueibao
    wali. Tama tialima, nago me nago wiegi yai kolesaga eyu, wiegi yai po naga te
    kingba mao,” te po wai.
  tpi-tpi: Dispela ofisa, Ahap i bin salim i go bilong kisim Mikaia, em i bringim
    Mikaia i kam. Na taim tupela i no kamap yet long king, ofisa i tokim Mikaia olsem,
    “Olgeta profet i tok, king bai i winim pait. Olsem na yu tu yu mas mekim wankain
    pasin na givim gutpela tok long king.”
  dan-1931: 'Men Budet, der var gået efter Mika, sagde til ham: Se, Profeterne har
    alle som én givet Kongen gunstigt Svar. Tal du nu som de og giv gunstigt Svar!'
  vie-OVCB: 'Sứ giả của vua nói với Mi-chê: “Lời các tiên tri đều nói chiến thắng
    sẽ thuộc về vua, xin ông làm giống như họ và nói lời lành cho vua.”'
  guj-2017: જે સંદેશવાહક મિખાયાને બોલાવવા ગયો હતો, તેણે મિખાયાને કહ્યું, “હવે જો,
    પ્રબોધકોની વાણી સર્વાનુમતે રાજાને માટે સારું ભવિષ્ય કહે છે. કૃપા કરીને તારું વચન
    પણ તેઓમાંના એકના વચન જેવું હોય અને તું પણ એવું જ હિતવચન ઉચ્ચારજે.”
  pon-2006A: Eri, me lapalapo me pekederlahng kahrehdo Maikaia ahpw ndaiong, “Soukohp
    koaros kohpadar me nanmwarkio pahn pweida nan mahwen, ke uhdahn pahn wia duwehte.”
  por-BRBSL: 'O mensageiro que foi chamar Micaías falou com ele, dizendo: “Veja agora,
    os profetas declaram o bem ao rei com uma só boca”. Que sua palavra seja como
    a palavra de um deles, e fale bem”.'
  cth-cth: Mikaih kaw hanlah patoune ni, khenhaw! profetnaw ni kâvan e lawk buet touh
    hah a kuet awh teh, kahawi e lah dueng siangpahrang koevah, lawk rip a dei awh
    toe. Ahnimouh ni a dei awh e patetvanlah, nang ni hai dei van leih, kahawi e lah
    dei van haw telah atipouh.
  twi-twi: Na ɔbɔfo a ɔkɔfaa Mikaia no ka kyerɛɛ no se, “Tie, adiyifo no nyinaa hyɛ
    nkonimdi ho nkɔm ma ɔhene. Hwɛ sɛ wo ne wɔn adwene bɛyɛ baako, na wo nso, wobɛhyɛ
    nkonimdi ho nkɔm.”
  hlt-hlt: Mikhaiah khue ham aka cet puencawn loh anih te a voek tih, “Tonghma rhoek
    kah ol he a ka pakhat la a caeh dongah manghai ham khaw then coeng ke. Ol he tah
    nang ol khaw amih neh ol pakhat la om saeh lamtah a then mah thui laeh,” a ti
    nah.
  tbz-SIM: 'Mɛm̀mɛ bɛ̀ tɔ̃ nwè kòo bo yúní Misee kòo kɔtɛ kóò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀
    nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu bɛ̀ wɛ̃ ndinùù ndi kɛ nɑ́ɑ́ ntìmɑtì mɑ́ɑ̀
    okpɑ̀ɑ̀tì, ɑ tũnnɛ bɛ kpɛti kóò nɑ̀kɛ́ weè yóó nɑmɛ̀.'
  msy-2020: Ezɨ, gumazir dapanir Ahap Mikaia iniasa amadazɨ ghuzim, an a inigha izi.
    Aning atrivim boroghɨn iza, gumazir dapanir kam Mikaia mɨgɨa ghaze, “Akam inigha
    izir gumaziba bar moghɨra ghaze, atrivim mɨdorozimɨn Siriaba abɨragham. Kamaghɨn
    amizɨ, nɨ uaghan kamaghɨra, akar atrivim bar akueghamin tamɨn atrivim mɨkɨm.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tillu wei ɩ polɑ Misee wɑɑlɩ tɔ ɩ heelɑ-ɩ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    tǝnɑ kpɛntɑ nɔɣɔ kɛ́, nɑ pɑ́ heeliɣi wulɑʋ sɩ ɩ kɑ́ lɑ ɑkɑ. Pǝ tɔɔ tɔ, nyɑnɑ-wɛ
    ɩ́ kpɛntɩ nɔɣɔ.'
  azb-azb: 'Mikeyanı çağırmaq üçün gedən qasid ona dedi: «İndi peyğəmbərlər padşaha
    bir ağızdan xoş sözlər deyirlər. Sənin sözün də onlardan birinin sözü kimi olsun
    və yaxşılığa danış».'
  eng-DBY: 'And the messenger that went to call Micah spoke to him saying, Behold
    now, the words of the prophets [declare] good to the king with one assent: let
    thy word, I pray thee, be like the word of one of them, and speak good.'
  hin-2017: और जो दूत मीकायाह को बुलाने गया था उसने उससे कहा, “सुन, भविष्यद्वक्ता
    एक ही मुँह से राजा के विषय शुभ वचन कहते हैं तो तेरी बातें उनकी सी हों; तू भी शुभ
    वचन कहना।”
  wol-KYG: 'Ci kaw loolu ndaw la wooyi Mise, dem ne ko: «Ma ne, kàddug yonent ya genn
    la: jàmmu Buur. Kon nag, na sa kàddu ànd ak seen kàddu di genn, te nga wax jàmm.»'
  eng-YLT: And the messenger who hath gone to call Micaiah hath spoken unto him, saying,
    'Lo, I pray thee, the words of the prophets, with one mouth, [are] good towards
    the king; let it be, I pray thee, thy word as the word of one of them — and thou
    hast spoken good.'
  eng-WYC-2017: Soothly the messenger, that went to call Micaiah, spake to him, and
    said, Lo! the words of the prophets with one mouth preach goods [or good things]
    to the king; therefore thy word be like them, and speak thou goods.
  eng-WMBB: The messenger who went to call Micaiah spoke to him, saying, “See now,
    the prophets declare good to the king with one mouth. Please let your word be
    like the word of one of them, and speak good.”
  urd-GVH: जिस मुलाज़िम को मीकायाह को बुलाने के लिए भेजा गया था उसने रास्ते में उसे
    समझाया, “देखें, बाक़ी तमाम नबी मिलकर कह रहे हैं कि बादशाह को कामयाबी हासिल होगी।
    आप भी ऐसी ही बातें करें, आप भी फ़तह की पेशगोई करें!”
  rug-rug: 'Sa tie paleke inavoso pu la pude va mae ia se Mikaea si zama guahe koasa:
    “Do, guana keke tie mo sari kasa poropita pu korapa korokorotae nia sapu kote
    bokaboka sa baṉara. Sa mua zinama si mu va kekeṉoṉo guni nia koa rini, mamu zama
    va leana ponia,” gua si asa koasa.'
  gaz-gaz: Ergamaan Miikaayaa waamuu dhaqe sunis, “Kunoo raajonni kaan utuu gargar
    hin gorin milkaaʼuu mootichaaf himaa jiru. Maaloo dubbiin kees dubbii isaaniitiin
    tokko akka taʼuuf atis waan tolaa dubbadhu” jedheen.
  fra-LSG: 'Le messager qui était allé appeler Michée lui parla ainsi: Voici, les
    prophètes, d’un commun accord, prophétisent du bien au roi; que ta parole soit
    donc comme la parole de chacun d’eux! Annonce du bien!'
  yal-yal: Xɛraan naxan siga Mikahu xilideni, na yi a fala a xa, a naxa, “Waliyine
    birin bata lan a ma, e fe faɲine fala mangan xa, i yitɔn i siga alo e tan. I fan
    yi sa fe faɲin fala!”
  haw-1868: A o ka luna i hele e kahea ia Mikaia, olelo aku la oia ia ia, i aku la,
    Aia hoi, o na olelo a ka poe kaula, he maikai i ke alii me ka waha hookahi; a
    ke noi aku nei au, e like kau olelo me ka olelo a kekahi o lakou, e olelo hoi
    oe ma ka maikai.
  arb-NAV: 'وَقَالَ الرَّسُولُ الَّذِي انْطَلَقَ لاِسْتِدْعَاءِ مِيخَا: «لَقَدْ تَنَبَّأَ
    جَمِيعُ الأَنْبِيَاءِ بِفَمٍ وَاحِدٍ مُبَشِّرِينَ الْمَلِكَ بِالْخَيْرِ، فَلْيَكُنْ
    كَلامُكَ مُوَافِقاً لِكَلامِهِمْ يَحْمِلُ بَشَائِرَ الْخَيْرِ».'
  ewe-ewe: Ame si yi ɖayɔ Mikaya la gblɔ nya si dzɔ kple nya si nyagblɔɖilawo nɔ gbɔgblɔm
    be fia la aɖu dzi le aʋa la me la nɛ. Eyi edzi gblɔ na Mikaya be, “Mexɔe se be,
    àƒo nu abe nyagblɔɖila mawo ene eye àkpɔ nya nyui aɖe agblɔ.”
  eng-LEE: 'And the messenger that went to call Michayhu spoke unto him, saying, Behold
    now, the words of the prophets are with one voice good for the king: do let thy
    word, I pray thee, be like the word of any one of them, and speak something good.'
  gvn-gvn: '@see-verse:1KI.022.012'
  asm-FB: পাছত যি জন লোকে মীখায়াক মাতিবলৈ গৈছিল, তেওঁ গৈ তেওঁক ক’লে, “চোৱা, ভাববাদীসকলে
    একে মুখেৰে ৰজাৰ আগত মঙ্গলৰ কথা কৈছে। মই বিনয় কৰোঁ, তোমাৰ বাক্যও তেওঁলোকৰ এজনৰ
    বাক্যৰ দৰে হৈ তুমিও যেন মঙ্গলৰ বাক্য প্ৰচাৰ কৰা।”
  sus-A: شّيرَ نَشَن سِفَ مِكٍ شِلِدٍ، نَ نَشَ عَ قَلَ عَ بّ، «عِ بَرَ عَ تٌ، نَمِحْنمّ
    بِرِن بَرَ لَن عٍ شَ قٍ قَنيِ قَلَ مَنفّ بّ. عِ قَن شَ كَتَ، وٌ شُي شَ لُ كٍرٍن،
    عِ شَ قٍ قَنيِ قَلَ مَنفّ بّ.»
  fra-SBL: 'Le messager qui était allé appeler Michée lui parla ainsi : « Vois maintenant,
    les prophètes disent du bien au roi d''une seule bouche. Je te prie de faire en
    sorte que ta parole soit semblable à la parole de l''un d''eux, et qu''elle soit
    bonne. »'
  hbo-hbo: וְהַמַּלְאָ֞ךְ אֲשֶׁר־הָלַ֣ךְ ׀ לִקְרֹ֣א מִיכָ֗יְהוּ דִּבֶּ֤ר אֵלָיו֙ לֵאמֹ֔ר
    הִנֵּה־נָ֞א דִּבְרֵ֧י הַנְּבִיאִ֛ים פֶּֽה־אֶחָ֥ד טֹ֖וב אֶל־הַמֶּ֑לֶךְ יְהִֽי־נָ֣א
    *דִבְרֵיךָ (דְבָרְךָ֗) כִּדְבַ֛ר אַחַ֥ד מֵהֶ֖ם וְדִבַּ֥רְתָּ טֹּֽוב׃
  piu-2006: '@see-verse:1KI.022.012'
  kik-kik: Mũndũ ũrĩa watũmĩtwo ageete Mikaya akĩmwĩra ũũ, “Atĩrĩrĩ, anabii arĩa angĩ
    othe maarĩtie o ta mũndũ ũmwe, nao mararathĩra mũthamaki ũhootani. Reke kiugo
    gĩaku gĩĩtĩkanie na kĩao, na warie ũndũ mwega.”
  fra-NCL: 'Le messager qui était allé appeler Michée lui parla en ces termes : « Voici
    que les paroles des prophètes sont unanimes pour annoncer du bien au roi ; que
    ta parole soit donc conforme à la parole de chacun d’eux : annonce du bien. »'
  cek-AK: Mikaiah kawk han patoeh ih laicaeh mah anih khaeah, Khenah, kalah tahmaanawk
    boih mah loe siangpahrang khaeah, kahoih lok maeto ah ni thuih pae o; nang doeh
    nihcae ih lok to paroi ah loe, kahoih lok to thui toeng ah, tiah a naa.
  cuk-cuk: 'Sorda-Micaíasʼse-gorapidi, Micaíasʼga weyob sogded: —Nue be itoge, igi
    Bab-Dummad-gayaburba-barsogmalad reyga sunmaknanai. Degisoggu, wemar-sogeyob be
    sogmogo, rey-nakoye be sogmogo.'
  uig-CYR: 'Микаяни қичқирғили барған хәвәрчи униңға: — Мана, һәммә пәйғәмбәрләр бирдәк
    падишаға яхши хәвәр бәрмәктә; әнди өтүнимән, сениң сөзүңму уларниң сөзи билән
    бирдәк болуп, яхши бир хәвәрни бәргин, деди.'
  tel-2017: మీకాయాను పిలవడానికి వెళ్ళిన వార్తాహరుడు అతనితో “ప్రవక్తలంతా ఏకంగా రాజుతో
    మంచి మాటలు పలుకుతున్నారు కాబట్టి నీవు కూడా వాళ్ళలాగే మంచి మాటలు చెప్పు” అన్నాడు.
  hat-BSA: 'Mesaje a ki te ale rele Michée te pale li. Li te di: “Koulye a, gade byen,
    tout pawòl a pwofèt yo favorab anvè wa a. Souple, kite pawòl ou yo fèt tankou
    pawòl a youn nan yo, e pale avèk favè.”'
  kos-kos: In pacl se ingan, mwet kol fulat se ma som in solal Micaiah el fahk nu
    sel, “Micaiah, mwet palu nukewa sayom elos palu fahk mu ac wo ouiyal tokosra ke
    mweun uh, na wona kom in fahk oapana elos.”
  hbo-WLC: וְהַמַּלְאָ֞ךְ אֲשֶׁר־הָלַ֣ךְ ׀ לִקְרֹ֣א מִיכָ֗יְהוּ דִּבֶּ֤ר אֵלָיו֙ לֵאמֹ֔ר
    הִנֵּה־נָ֞א דִּבְרֵ֧י הַנְּבִיאִ֛ים פֶּֽה־אֶחָ֥ד ט֖וֹב אֶל־הַמֶּ֑לֶךְ יְהִֽי־נָ֣א
    דבריך כִּדְבַ֛ר אַחַ֥ד מֵהֶ֖ם וְדִבַּ֥רְתָּ טּֽוֹב׃
  ibo-ibo: Onyeozi ahụ nke gara ịkpọ Maikaya sịrị ya, “Lee, ndị amụma ndị ọzọ na-agụpụghị
    onye ọbụla na-ebu amụma ọganihu nye eze. Mee ka okwu gị na ha dakọta. Kwuokwa
    ihe ga-adị eze mma.”
  ory-ory: ଯେଉଁ ଦୂତ ମୀଖାୟକୁ ଡାକିବାକୁ ଯାଇଥିଲା, ସେ ତାହାକୁ କହିଲା, “ଦେଖ, ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କର
    ବାକ୍ୟ ଏକ ମୁଖରେ ରାଜାଙ୍କର ମଙ୍ଗଳ ପ୍ରକାଶ କରୁଅଛି; ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭର ବାକ୍ୟ ସେମାନଙ୍କର
    ଜଣକର ବାକ୍ୟ ତୁଲ୍ୟ ହେଉ, ଆଉ ତୁମ୍ଭେ ମଙ୍ଗଳର କଥା କୁହ।”
  chk-chk: Iwe, ewe chon künö mi feila köri Mikaia a üreni, “Nengeni, ekewe soufos
    ra alonipökü chök eu mine a mürina ngeni ewe king. Kopwe pwal apasa mine a mürina
    usun chök ir.”
  rop-rop: Det haibala wekinmen hubin go blanga gedim Maikaiya bin faindim im. Imbin
    tok langa Maikaiya, “Ola najalot speshalwan mesinja bin tok det king garra binijimap
    ola Siriya solja, en yu garra lafta tok seimwei laik olabat du.”
  ukr-1871: 'Посланець же, що пійшов кликати Михею, каже йому: Знай, що пророки в
    один голос віщують цареві добро, нехай же й твоє слово пристає до гурту, віщуй
    і ти добро.'
  deu-1951: 'Und der Bote, der hingegangen war, Michajah zu rufen, sprach zu ihm also:
    Siehe doch, die Reden der Propheten sind einstimmig gut für den König; so laß
    nun dein Wort auch sein wie das Wort eines jeden von ihnen und rede Gutes!'
  eng-JPS: 'And the messenger that went to call Micaiah spoke unto him, saying: ''Behold
    now, the words of the prophets declare good unto the king with one mouth, let
    thy word, I pray thee, be like the word of one of them, and speak thou good.'''
  srp-1865: 'A poslanik koji otide da dozove Miheju reèe mu govoreæi: evo, proroci
    prorièu svi jednijem glasom dobro caru; neka i tvoja rijeè bude kao rijeè njihova,
    govori dobro.'
  lug-lug: Omubaka eyatumibwa okuleeta Mikaaya n’amugamba nti, “Laba ebigambo bya
    bannabbi abalala biragula buwanguzi eri kabaka, kale ekigambo kyo nakyo kikkiriziganye
    nabyo, oyogere bulungi.”
  heb-heb: והמלאך אשר הלך לקרא מיכיהו דבר אליו לאמר הנה נא דברי הנביאים פה אחד טוב
    אל המלך יהי נא דבריך כדבר אחד מהם ודברת טוב׃
  ben-IRV: যে লোকটি মীখায়কে ডেকে আনতে গিয়েছিল সে তাঁকে বলল, “দেখুন, অন্যান্য ভাববাদীরা
    সবাই একমুখে রাজার সফলতার কথা বলছেন। আপনার কথাও যেন তাঁদের কথার মতই হয়। আপনি মঙ্গলের
    কথাই বলবেন।”
  pan-pan: ਉਹ ਹਲਕਾਰਾ ਜੋ ਮੀਕਾਯਾਹ ਨੂੰ ਸੱਦਣ ਗਿਆ ਸੀ ਉਹ ਨੂੰ ਬੋਲਿਆ, ਜ਼ਰਾ ਵੇਖੀਂ ਕਿ ਨਬੀ ਇੱਕ
    ਮੂੰਹ ਹੋ ਕੇ ਪਾਤਸ਼ਾਹ ਲਈ ਭਲਿਆਈ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸਦੇ ਹਨ। ਤੇਰੀ ਗੱਲ ਵੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ
    ਵਰਗੀ ਹੋਵੇ ਅਤੇ ਭਲਿਆਈ ਬੋਲੀਂ।
  mya-JVB: မိက္ခါ ကိုခေါ် သော တမန် က၊ ပရောဖက် အပေါင်းတို့သည် မင်္ဂလာ စကား ကိုသာ ရှင်ဘုရင်
    အား တညီတညွတ် တည်းဟောကြ၏။ ကိုယ်တော် လည်း သူ တို့ ဟောကြသည်နည်းတူ မင်္ဂလာ စကားကိုသာ
    ဟော တော်မူပါဟုဆို လျှင်၊
  tbg-tbg: Vika vohaa uvaqai ti vauvaro Mikaiaara vitareva vu vaiintiva Mikaiaarara
    tiharo, Ekaa hini paropeti vaiinti vika vohaa uvaqai tiha King Ahaapiva homa iqoka
    aatara kaanarove, ti variavo. Arevata vika tiantema kera, koqe uvama tiane, tiro.
  hmo-hmo: Hesiai tauna be Mikaia boiria totona ia lao, vadaeni hesiai tauna ese Mikaia
    ia hamaoroa, ia gwau, “Oi kamonai, peroveta taudia edia hereva be tamona vadaeni,
    idia gwau Ahaba be do ia kwalimu. Namo oi ese edia hereva oi durua.”
  urd-urd: और उस क़ासिद ने जो मीकायाह को बुलाने गया था उससे कहा, “देख, सब नबी एक ज़बान
    होकर बादशाह को ख़ुशख़बरी दे रहे हैं, तो ज़रा तेरी बात भी उनकी बात की तरह हो और
    तू ख़ुशख़बरी ही देना।”
  rus-SYN: 'Посланный, который пошел позвать Михея, говорил ему: вот, речи пророков
    единогласно предвещают царю доброе; пусть бы и твое слово было согласно с словом
    каждого из них; изреки и ты доброе.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ gɛ̀ Mise sísii òɛ̀: Ãnabi dãↄ lɛ́ kɛ̀ doũɛ laↄ! Àsi maa
    aalɛ o kíɛ. Yã doũpi o sↄ̃, àsi maa oɛ̀.'
  tcz-CHONGTHU: Alangkhat ah, Micaiah koma che asottolpa chun ajah’a, “Ven, themgao
    dang ho jousen lengpa koma chun galjona ding ngen aseipeh un, nangin jong amaho
    bang in galjo na ding seipeh in,” ati.
  mar-mar: हे चाललेले असतानाच एक सेवक मीखायाच्या शोधात गेला व त्यास भेटून म्हणाला,
    “राजा या युध्दात विजयी होईल असे सर्वच संदेष्ट्यांचे म्हणणे आहे. तेव्हा तूही तसेच
    म्हणणे श्रेयस्कर ठरेल व ते सुरक्षितपणाचे होईल.”
  qub-qub: 'Micaiasta gayaj aywaj cachaga chayaycur niran: «Tapucuptin llapanpis profëtacunaga
    alli willapallatami willasha raytaga. Chaymi gampis waquin nishannölla allillata
    willaycunqui ari.»'
  bqp-bqp: 'Gbɛ̃ kũ à gɛ̀ɛ Mikaya sísi pìnɛ: N annabi dakenↄ lɛ́ kɛ̀ dokↄ̃nↄn yee!
    Yã nnan òtɛn o kínanɛ. Ǹ yã dokↄ̃nↄ pì o se ǹ yã nna onɛ.'
  hat-hat: 'Mesaje ki te pati al rele Miche a di Miche konsa: -Tout lòt pwofèt yo
    te pale anfavè wa a. Ranje kò ou pou pale tankou yo tout. Pale anfavè wa a.'
  eng-BSB: Then the messenger who had gone to call Micaiah instructed him, “Behold
    now, with one accord the words of the prophets are favorable to the king. So please
    let your words be like theirs, and speak favorably.”
  eng-WEBPB: The messenger who went to call Micaiah spoke to him, saying, “See now,
    the prophets declare good to the king with one mouth. Please let your word be
    like the word of one of them, and speak good.”
  kbq-kbq: Hagi Mikaiama avrenaku'ma vu'nea ne'mo'ma ome avrenoma ne-eno'a amanage
    huno kasnampa ne' Mikaiana asami'ne, antahio, kini ne'mo'ma zamavare atruma hu'nea
    kasnampa vahe'mo'za knare kege kini nera asami'naze. Hagi kagrama vanunka, ana
    hunka knare kege kini nera ome asamio.
  nhe-BL: 'Huan nopa tlayolmelajquetl tlen yajqui quinotzato Micaías, quiilhui: ―Nochi
    nopa tiocamanalohuani, san se tlajtoli quiilhuíaj nopa tlanahuatijquetl. Quiilhuíaj
    tlajtoli tlen cuali huan para tlatlanis. Huajca ta nojquiya xiquilhui san se tlajtoli
    queja inijuanti huan xiquilhui nopa tlanahuatijquetl para tlatlanis.'
  bus-bus: 'Gbɛ̃ kɛ̀ gàa Mikaya sísi bènɛ: N annabi daanↄ lɛ́ kɛ̀ don yee! Yã nnaan
    aↄ̃ↄe oo kínanɛ. Ǹ yã dↄ̃nkↄ̃ pì o se ǹ yã nnaa onɛ.'
  gub-BL: A'e ma'e uzeapo mehe we a'e tuwihaw Mikai ipiaromo oho ma'e kwer wexak Mikai
    kury. Uze'eg izupe. — Amogwer Tupàn ze'eg imume'u har paw umume'u ikatu ma'e tuwihawete
    pe wà. — Ereityk putar Hamot tawhu nehe, i'i izupe wà. Aze ereze'eg wazàwegatete
    nehe, ikatu wera'u putar nezewe mehe nehe, i'i izupe.
  eng-DRA: 'And the messenger, that went to call Micheas, spoke to him, saying: Behold
    the words of the prophets with one month declare good things to the king: let
    thy word therefore be like to theirs, and speak that which is good.'
