verse: 1KI.022.016
translations:
  mal-C: 'രാജാവ് അദ്ദേഹത്തോട്: “യഹോവയുടെ നാമത്തിൽ, എന്നോടു സത്യമല്ലാതെ മറ്റൊന്നും
    പറയരുതെന്നു ഞാൻ നിങ്ങളെക്കൊണ്ട് എത്രപ്രാവശ്യം ശപഥംചെയ്യിക്കണം?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Der König aber sprach zu ihm: Wie oft soll ich dich beschwören, daß du
    mir im Namen Jahwes nichts als die Wahrheit verkündigen sollst?'
  lin-lin: 'Kasi mokonzi alobaki na ye : — Nakolapisa yo ndayi mbala boni mpo ete
    oloba na ngai kaka bosolo, na Kombo na Yawe ?'
  eng-LSV: And the king says to him, “How many times am I adjuring you that you speak
    nothing to me but truth in the Name of YHWH?”
  eng-GNV: And the King said vnto him, How oft shall I charge thee, that thou tell
    me nothing but that which is true in the Name of the Lord?
  eng-WEBSTER: And the king said to him, How many times shall I adjure thee that thou
    tell me nothing but that which is true in the name of the LORD?
  nhw-BL: 'Huan nopa tlanahuatijquetl quiilhui: ―¿Hasta quesqui huelta nimitzilhuis
    para techilhui san catli melahuac catli TOTECO quiijtohua?'
  swh-ONEN: Mfalme akamwambia, “Je, ni mara ngapi nitakuapisha ili usiniambie kitu
    chochote ila kweli tu kwa jina la Bwana?”
  bba-bba: Adɑmɑ sinɑ boko u nùn wisɑ u nɛɛ, nɔn nyewɑ kon nun bɔ̃rusiɑ ɑ sere mɑn
    ɡem sɔ̃ mɛ Yinni Gusunɔ u nun sɔ̃ɔwɑ ɑ ɡere.
  eng-KJVCPB: And the king said unto him, How many times shall I adjure thee that
    thou tell me nothing but that which is true in the name of the Lord?
  luo-luo: Ruoth nowachone niya, “Nyaka karangʼo ma anaketi mondo ikwongʼrina gi nying
    Jehova Nyasaye ni iwacho adiera ma ok miriambo?”
  meu-meu: A hanua pavapavana ese ma e hamaoroa, eto, Nega hida baina haduamu, Iehova
    ladana ai hereva ta basio gwaurai henigu, a hereva momokani mo?
  npi-ULB: तब राजाले तिनलाई भने, “परमप्रभुको नाउँमा अरू कुरा नभनी साँचो कुरा मात्र
    भन्नू भनी म तिमीलाई कति पटक शपथ खान लगाऊँ ?”
  yor-yor: Ọba sì wí fún un pé, “Ìgbà mélòó ni èmi yóò fi ọ bú pé kí o má ṣe sọ ohun
    kan fún mi bí kò ṣe òtítọ́ ní orúkọ Olúwa?”
  pes-OPCB: 'پادشاه به او گفت: «چند بار تو را قسم دهم که هر چه خداوند می‌گوید، همان
    را به من بگو؟»'
  tgl-ULB: Pagtapos sinabi sa kaniya ng hari, “Gaano karaming beses ko ba dapat ipag-utos
    sa iyo na katotohanan lamang ang sasabihin sa akin sa pangalan ni Yahweh?”
  cbu-NT: Kuraksha, ¿Wanipaja shiy tsiyatkush ambiri átish? Itaru, na zurampatarisha
    Apanll waana paritam itsinsampatari kamaningcha, tárangiya.
  hui-hui: Ani layagola Ahabahanda ibuhondo lalu, Ke̱ halu mbira nalabe. Í̠na Anduane
    Homogonaga minini howa heneneore labe lalu abale howa langiaabo haruligoni í̠
    manda bu kegodago ai i̱naga bi ogoni angi hale holeberebe, lene.
  mya-mya: သို့​ရာ​တွင်​အာ​ဟပ်​က``ထာ​ဝရ​ဘု​ရား​၏​နာ​မ တော်​ကို​အ​မှီ​ပြု​၍ ပြော​ဆို​ရာ​တွင်​သစ္စာ​စ​ကား
    ကို​သာ​လျှင် သုံး​စွဲ​ရန်​သင့်​အား​ဘယ်​နှစ်​ကြိမ် ငါ​သ​တိ​ပေး​ရ​ပါ​မည်​နည်း''
    ဟု​ဆို​၏။
  bod-N: རྒྱལ་པོ་ན་རེ། བདག་གིས་ཁྱོད་ལ་མནའ་དུ་འགེལ་བར་བྱས་ན། ཁྱོད་ཀྱིས་ད་གཟོད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་བདག་ལ་བདེན་པ་ཁོ་ན་སྨྲའམ་ཞེས་དྲིས་པར།
  sna-sna: Mambo akati kwaari, “Ndinofanira kukupikisa kangani kuti undiudze chokwadi
    pasina chimwe chinhu muzita raJehovha?”
  spa-BLM: 'El rey le dijo: “¿Cuántas veces tengo que conjurarte para que no me digas
    más que la verdad en nombre de Yahvé?”'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈: —Tzijtum elxo sval d''ayach to a tas
    yel, a chi'' tzal d''ayin d''a sb''i Jehová, xchi vin̈ rey chi''.'
  swh-ULB: Kisha mfalme akamwambia. “Je, nikutake mara ngapi ili kuniapia ukweli kwa
    jna la BWANA?”
  bel-bel: 'І сказаў яму цар: яшчэ і яшчэ заклінаю цябе, каб ты не казаў мне нічога,
    апрача праўды ў імя Госпада.'
  deu-ELBBK: 'Und der König sprach zu ihm: Wie viele Male muss ich dich beschwören,
    dass du nichts zu mir reden sollst als nur Wahrheit im Namen des HERRN?'
  mbb-OT: Piru migkaǥi haazà is hadì diyà te ki Micaya te, “Kepipira ku ves sikew
    ibpepenangdù para keǥiya nu kayi te kediey is tutuu pinaaǥi te ngazan te Nengazen?”
  mal-2015: 'രാജാവു അവനോടു: നീ യഹോവയുടെ നാമത്തിൽ സത്യമല്ലാതെ യാതൊന്നും എന്നോടു പറയരുതെന്നു
    എത്ര പ്രാവശ്യം ഞാൻ നിന്നോടു സത്യം ചെയ്തു പറയേണം എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ale o kraľis leske phenďa: „Kecivar tuke mušinav te phenel, hoj sar manca
    vakeres andro nav le RAJESKRO, hoj mange te phenes ča o čačipen?“'
  pes-OPV: 'پادشاه وی راگفت: «چند مرتبه تو را قسم بدهم که به اسم یهوه، غیر از آنچه
    راست است به من نگویی.»'
  ron-1924: 'Ши ымпэратул й-а зис: „Де кыте орь требуе сэ те пун сэ журь кэ ну-мь
    вей спуне декыт адевэрул ын Нумеле Домнулуй?”'
  ben-OBCV: রাজা তাঁকে বললেন, “কতবার আমি তোমাকে দিয়ে শপথ করাব যে তুমি সদাপ্রভুর নামে
    আমাকে সত্যিকথা ছাড়া আর কিছুই বলবে না?”
  som-som: Markaasaa boqorkii isagii ku yidhi, Runta mooyaane wax kale inaadan magaca
    Rabbiga iigu sheegayn intee jeer baan ku dhaariyaa?
  lat-VUC: 'Dixit autem rex ad eum: Iterum atque iterum adjuro te, ut non loquaris
    mihi nisi quod verum est, in nomine Domini.'
  eng-ASVBT: And the king said unto him, How many times shall I adjure thee that thou
    speak unto me nothing but the truth in the name of Jehovah?
  ita-1885: 'E il re gli disse: Fino a quante volte ti scongiurerò io che tu non mi
    dica altro che la verità, a nome del Signore?'
  eng-LXXUP: And the king said to him, How often shall I adjure thee, that thou speak
    to me truth in the name of the Lord?
  eng-ULB: Then the king said to him, “How many times must I require you to swear
    to tell me nothing but the truth in the name of Yahweh?”
  spa-VBL: 'Pero el rey le dijo: “¿Cuántas veces tengo que hacerte jurar que sólo
    me dirás la verdad en nombre del Señor?”'
  fra-_FOB: 'Et le roi lui dit: Combien de fois t''adjurerai-je de ne me dire que
    la vérité au nom de l''Éternel?'
  mal-mal: 'രാജാവ് അവനോട്: “യഹോവയുടെ നാമത്തിൽ സത്യമല്ലാത്തതൊന്നും പറയരുതെന്ന് എത്ര
    പ്രാവശ്യം ഞാൻ നിന്നെക്കൊണ്ട് സത്യം ചെയ്യിക്കണം” എന്ന് ചോദിച്ചു.'
  urd-GVR: Bādshāh nārāz huā, “Mujhe kitnī dafā āp ko samjhānā paṛegā ki āp qasam
    khā kar mujhe Rab ke nām meṅ sirf wuh kuchh sunāeṅ jo haqīqat hai.”
  suz-BL: मिनु पिपमी मेको कली “परमप्रभु यावे आ नेंमी थमा लोव़ ला पचा, दे गिश खेयप
    कसम जपाइक्‍नना?” देंमाक्‍त।
  ita-1927: 'E il re gli disse: “Quante volte dovrò io scongiurarti di non dirmi se
    non la verità nel nome dell’Eterno?”'
  ckb-ckb: 'پاشاش پێی گوت: «چەند جار من سوێندم داویت، کە جگە لە ڕاستی بە ناوی یەزدانەوە
    هیچی دیکەم پێ نەڵێیت؟»'
  eng-BBE: Then the king said to him, Have I not, again and again, put you on your
    oath to say nothing to me but what is true in the name of the Lord?
  kan-OKCV: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ನೀನು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಸತ್ಯವನ್ನಲ್ಲದೆ ಬೇರೊಂದು ನನಗೆ
    ಹೇಳಬಾರದೆಂದು ನಾನು ಎಷ್ಟು ಸಾರಿ ನಿನಗೆ ಆಣೆ ಇಡಬೇಕು?” ಎಂದನು.
  tam-2017: 'ராஜா அவனைப் பார்த்து: நீ யெகோவாவுடைய நாமத்தில் உண்மையைத்தவிர வேறொன்றையும்
    என்னிடம் சொல்லாதபடிக்கு, நான் எத்தனைமுறை உன்னை ஆணையிடச் செய்யவேண்டும் என்று சொன்னான்.'
  spa-RV-1909: 'Y el rey le dijo: ¿Hasta cuántas veces he de conjurarte que no me
    digas sino la verdad en el nombre de Jehová?'
  ron-BTF: 'Şi împăratul i-a spus: De câte ori să te conjur că nu îmi vei spune decât
    ce este adevărat în numele DOMNULUI?'
  eng-WEBP: The king said to him, “How many times do I have to adjure you that you
    speak to me nothing but the truth in the LORD’s name?”
  eng-FBV: But the king said to him, “How many times must I make you swear to tell
    me only the truth in the name of the Lord?”
  nld-1939: 'De koning snauwde hem toe: Hoe dikwijls moet ik u bezweren, mij in de
    naam van Jahweh niets dan de waarheid te zeggen?'
  nch-BL: 'Huan nopa tanahuatijquet quiilhui: ―¿Hasta quesqui huelta nimitzilhuis
    para techilhui san cati melahuac cati TOTECO quiijtohua?'
  vie-1934: 'Nhưng vua nói với người rằng: Biết bao lần ta đã lấy lời thề buộc ngươi
    chỉ khá nói chân thật với ta nhân danh Đức Giê-hô-va.'
  hin-CV: राजा ने मीकायाह से कहा, “मीकायाह, मुझे तुम्हें कितनी बार इसकी शपथ दिलानी
    होगी कि तुम्हें मुझसे याहवेह के नाम में सच के सिवाय और कुछ भी नहीं कहना है?”
  spa-BES: 'Entonces el rey le dijo: ¿No te he puesto una y otra vez en tu juramento
    de no decirme nada más que lo que es verdadero en el nombre del Señor?'
  tdx-tdx: 'Le hoe i mpanjakay ama’e: Im-pire hao t’ie hitolom-pamantoke azo ty tsy
    hisaontsy amako naho tsy ty hatò ami’ty tahina’ Iehovà?'
  tha-KJV: แต่​กษัตริย์​ตรัสกั​บท​่านว่า “เราได้​ให้​เจ้​าปฏิญาณกี่ครั้งแล้​วว​่า
    เจ้​าจะพู​ดก​ับเราแต่ความจริงในพระนามของพระเยโฮวาห์”
  por-BR-2018: 'E o rei lhe disse: Até quantas vezes te farei jurar que não me digas
    a não ser a verdade no nome do SENHOR?'
  deu-ELO: 'Und der König sprach zu ihm: Wie viele Male muß ich dich beschwören, daß
    du nichts zu mir reden sollst als nur Wahrheit im Namen Jehovas?'
  eng-WYC-2018: Forsooth the king said to him, Again and again I conjure thee (or
    Again and again I adjure thee), that thou speak not to me, no but that that is
    sooth in the name of the Lord.
  epo-epo: 'Kaj la reĝo diris al li: Multfoje mi vin ĵurligas, ke vi parolu al mi
    nur la veron en la nomo de la Eternulo.'
  uig-PIN: 'Lekin padixaⱨ uningƣa: — Mǝn sanga ⱪanqǝ ⱪetim Pǝrwǝrdigarning namida
    rast gǝptin baxⱪisini manga eytmasliⱪⱪa ⱪǝsǝm iqküzüxüm kerǝk?! — dedi.'
  beo-beo: 'Be A:iha:be da bu adole i, “Di da Hina Gode Ea Dioba:le nama sia:sea,
    dafawane sia: fawane sia:ma! Na da amo dima adolala helei.”'
  tpi-OTNT: Tasol Ahap i tokim em, “Maski long giaman. Oltaim mi save tokim yu long
    autim tok tru tasol long nem bilong Bikpela. Wanem taim bai yu harim tok?”
  hau-SA: Sai sarki ya ce masa, “Sau nawa ne zan sa ka rantse cewa ba za ka faɗa mini
    kome ba sai dai gaskiya a cikin sunan Ubangiji?”
  uig-LAT: 'Lékin padishah uninggha: — Men sanga qanche qétim Perwerdigarning namida
    rast geptin bashqisini manga éytmasliqqa qesem ichküzüshüm kérek?! — dédi.'
  nde-nde: Inkosi yathi kuye, “Kumele ngikufungise kangaki ukuze ungangikhohlisi kodwa
    ungitshele iqiniso ebizweni likaThixo?”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate ia, “ʻE tuʻo fiha ʻa ʻeku takitalaʻi koe
    ke ʻoua naʻa ke fakahā mai ha meʻa ka ko ia pe ʻoku moʻoni ʻi he huafa ʻo Sihova?”
  ces-1613: 'I řekl jemu král: I kolikrátž tě mám přísahou zavazovati, abys mi nemluvil
    než pravdu ve jménu Hospodinovu?'
  eng-WMB: The king said to him, “How many times do I have to adjure you that you
    speak to me nothing but the truth in the LORD’s name?”
  tam-TCV: அரசன் அவனிடம், “யெகோவாவின் பெயரில் உண்மையைத் தவிர வேறொன்றும் சொல்ல வேண்டாமென
    எத்தனை தடவை உன்னை நான் ஆணையிட வைக்கவேண்டும்?” எனக் கேட்டான்.
  ceb-ULB: Unya miingon ang hari kaniya, ''Kapila na ba ka higayon nga gipapanumpa
    ko ikaw sa pagsulti sa tinuod sa ngalan ni Yahweh?''
  pol-UBG: 'I król powiedział do niego: Ileż razy mam cię zaprzysięgać, abyś mi nie
    mówił nic innego jak tylko prawdę w imieniu PANA?'
  agr-agr: 'Tusa tutai apu Acab niina ayaak: “Ame dekas takumek, Tuke Pujuu daajin
    tajai tita tusan kuashta tajame”, tiuwai.'
  kyc-kyc: Leyamo dokopa Ayapeme isingi lao, Kamongo dokona kingi lao embame namba
    pii kinyi dokona iki langi. Yuu akipare nambame emba dopa pii lao langirusi? leya.
  urd-GVU: بادشاہ ناراض ہوا، ”مجھے کتنی دفعہ آپ کو سمجھانا پڑے گا کہ آپ قَسم کھا کر
    مجھے رب کے نام میں صرف وہ کچھ سنائیں جو حقیقت ہے۔“
  deu-1912: 'Der König sprach abermals zu ihm: Ich beschwöre dich, daß du mir nichts
    denn die Wahrheit sagst im Namen des HERRN.'
  kan-2017: ಆಗ ಅರಸನು, “ಅವನಿಗೆ ಸತ್ಯವನ್ನೇ ತಿಳಿಸಬೇಕೆಂದು ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ನಿನ್ನಿಂದ ಎಷ್ಟು
    ಸಾರಿ ಪ್ರಮಾಣ ಮಾಡಿಸಬೇಕು?” ಎಂದನು.
  yap-yap: Me ga’ar Ahab ngak, “Nge uw urngin yay ni nggog ngom ni kemus ni tin riyul’
    e ngam weliy ngog u fithingan SOMOL?”
  hlt-MCSB: Tedae manghai loh anih te, “Kai taengah tah BOEIPA ming neh oltak dawk
    na thui pawt ham Kai loh nang te voei me yet hil lae kan caeng aih,” a ti nah.
  mdy-ETH: ዓክዓቤ ጋዓንቴ፦ «ኔኤኒ ታኣም ናንጊና ናንጋ ጎዳ ሱንፆና ፆኦሲ ማሊፆ ኬኤዛኣና ‹ጎኔ ማዓንዳማ ኬኤዜቴራ!› ሂዚ
    ጌዒ ታ ኔኤም ዋኣዼ ማይንቲ ኬኤዛይ» ጌዔኔ።
  twi-ASANTE: Nanso, ɔhene no sɔɔ so sɛ, “Mpɛn ahe na menka sɛ, ɛberɛ biara a wobɛkasa
    ama Awurade no, ɛsɛ sɛ woka nokorɛ?”
  eng-WEBU: The king said to him, “How many times do I have to adjure you that you
    speak to me nothing but the truth in the LORD’s name?”
  wal-wal: Yaagin kawoi a, “Neeni GODAA sunttan tumaappe attin harabaa taayyo odennaadan
    taani nena aapputoo caaqettanau koshshii?” yaagiis.
  spa-PDDPT: 'Pero el rey le preguntó: ¿Cuántas veces tengo que obligarte a jurar
    que no me digas sino la verdad en Nombre de Yavé?'
  gun-gun: 'Ha''e rami rã huvixa aipoe''i ixupe: — Mbovykue ma tu ndevy xeayvu, Senhor
    rery rupi anhetẽ va''e re anho ndeayvu aguã?'
  ilo-ULB: Ket kinuna ti ari kenkuana, “Namin-ano a daras nga imbagak kenka nga ikarim
    nga ibagam laeng kaniak ti kinapudno iti nagan ni Yahweh?”
  kpg-kpg: Ahab ga helekai gi mee, “Goe ma ga helekai mai i di ingoo Dimaadua, helekai
    i di tonu! Au belee helekai adu haga hia i di mee deelaa?”
  uig-ARA: 'لېكىن پادىشاھ ئۇنىڭغا: ــ مەن ساڭا قانچە قېتىم پەرۋەردىگارنىڭ نامىدا راست
    گەپتىن باشقىسىنى ماڭا ئېيتماسلىققا قەسەم ئىچكۈزۈشۈم كېرەك؟! ــ دېدى.'
  sus-sus: Kɔnɔ mangɛ naxa a fala a bɛ, «N ɲan bara a fala i bɛ sanya wuyaxi, i xa
    i kali nɔndi yati nan falade n bɛ Alatala xili ra.»
  pon-2006: Eihap ahpw ketin sapeng, mahsanih, “Pak depe me I pahn padahkihong uhk
    ke en ndaiong ie dahme mehlel ni mwaren KAUN-O?”
  jae-jae: Mago kiŋ gêjô ênê biŋ gebe “Aê janac biŋsu aôm êtu dim tendocgeŋ gebe aôm
    ôsôm biŋŋanôgeŋ êndêŋ aê ônam Apômtau laŋô.”
  ksd-ksd: 'Ma ra king i ga biti tana: Aivia ra pakana ina vargat u ba una vaarike
    ra dovotina ka ta ra iang i ra Luluai?'
  tur-YTC: Kral ona, “Yahve'nin adıyla bana yalnızca gerçeğin dışında bir şey söylemeyeceğine
    sana kaç kez ant içirmeliyim?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ποσάκις ἐγὼ ὁρκίζω σε, ὃπως λαλήσῃς πρὸς μὲ
    ἀλήθειαν ἐν ὀνόματι Κυρίου;
  ind-AYT: Namun, raja berkata kepadanya, “Sampai berapa kali aku harus menyuruhmu
    bersumpah, supaya engkau jangan mengatakan apa-apa kepadaku selain kebenaran dalam
    nama TUHAN?”
  nya-nya: Ahabu anati kwa iye, “Kodi ndikulumbiritse kangati kuti undiwuze zoona
    zokhazokha mʼdzina la Yehova?”
  hrv-hrv: 'Ali mu kralj reče: “Koliko ću te puta zaklinjati da mi kažeš samo istinu
    u Jahvino ime?”'
  mps-mps: Tiali goli, Ahapgo agaba te tama po wali, “Tibo po tagalao. Sesemane sogo
    eno nagebolo weyu, te nago Genuai Bidigo nogide mu po naga omainogo yai. Nisu
    sogo nago po odaibawe?” wali.
  tpi-tpi: Tasol Ahap i tokim em, “Maski long giaman. Oltaim mi save tokim yu long
    autim tok tru tasol long nem bilong Bikpela. Wanem taim bai yu harim tok?”
  dan-1931: 'Men Kongen sagde til ham: “Hvor mange Gange skal jeg besvære dig, at
    du ikke siger mig andet end Sandheden i HERRENS Navn?”'
  vie-OVCB: 'Vua dè dặt: “Đã bao lần ta yêu cầu ngươi phải nhân danh Chúa thề chỉ
    nói sự thật mà thôi.”'
  guj-2017: પછી રાજાએ તેને કહ્યું, “હું કેટલી વાર તને સોગન આપું કે, તારે મને યહોવાહને
    નામે સત્ય વગર બીજું કંઈ કહેવું નહિ?”
  pon-2006A: Eihap ahpw ketin sapeng, mahsanih, “Pak depe me I pahn padahkihong uhk
    ke en ndaiong ie dahme mehlel ni mwaren KAUN-O?”
  por-BRBSL: 'O rei lhe disse: “Quantas vezes tenho de contíguo que você não me fala
    nada além da verdade em nome de Iavé?”'
  cth-cth: Siangpahrang ni lawkkatang laipalah kai oe BAWIPA min lahoi dei hoeh hanlah
    avai nâyittouh maw lawk na kam sak han, telah ati.
  twi-twi: Ɔhene amma nʼano ansi, na obuaa no se, “Mpɛn ahe na menka nkyerɛ wo se,
    sɛ worekasa ama Awurade a, ka nokwasɛm?”
  hlt-hlt: Tedae manghai loh anih te, “Kai taengah tah BOEIPA ming neh oltak dawk
    na thui pawt ham Kai loh nang te voei me yet hil lae kan caeng aih,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò nɑ̀kɛ́ kɛ dɔ̀: Nɛ̀ yíe ndɔkɛ ndɑ bɑ́ɑ́mmɛ̀ kɛ tú ɑ́ n
    nɑ́kɛ́ timɔ́mmɔnti ti Yiɛ̀ nKuyie ndɑ nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Atrivim Ahap a mɨgɨa ghaze, “Nɨ ifaran markɨ. Kɨ zurara nɨ mɨgɨa ghaze,
    nɨ Ikiavɨra Itir Godɨn ziamɨn guizbangɨra na mɨkɨm. Nɨ manadɨzoghɨn nan akam baragham?”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ sɩ: Aweɣe n sɩɩwɑ sɩ ɩ́ pɔɔlǝɣɩ-ŋ nɑ pǝ́cɔ́ ń tɛlǝsɩ-m tɔm
    nti Tɑcɑɑ heelɑ-ŋ tɔ?'
  azb-azb: 'Padşah ona dedi: «Səni neçə dəfə and içdirim ki, mənə Rəbbin adı ilə həqiqətdən
    başqa bir şey söyləməyəcəksən?»'
  eng-DBY: And the king said to him, How many times shall I adjure thee that thou
    tell me nothing but truth in the name of Jehovah?
  hin-2017: राजा ने उससे कहा, “मुझे कितनी बार तुझे शपथ धराकर चिताना होगा, कि तू यहोवा
    का स्मरण करके मुझसे सच ही कह।”
  wol-KYG: 'Buur nag ne ko: «Ñaata yoon laa lay giñloo ne la bu ma wax lu moy dëgg
    ci turu Aji Sax ji?»'
  eng-YLT: And the king saith unto him, 'How many times am I adjuring thee that thou
    speak nothing unto me but truth in the name of Jehovah?'
  eng-WYC-2017: Forsooth the king said to him, Again and again I conjure [or adjure]
    thee, that thou speak not to me, no but that that is sooth in the name of the
    Lord.
  eng-WMBB: The king said to him, “How many times do I have to adjure you that you
    speak to me nothing but the truth in the LORD’s name?”
  urd-GVH: बादशाह नाराज़ हुआ, “मुझे कितनी दफ़ा आपको समझाना पड़ेगा कि आप क़सम खाकर
    मुझे रब के नाम में सिर्फ़ वह कुछ सुनाएँ जो हक़ीक़त है।”
  rug-rug: Meke zama la sa baṉara koa sa, “Visa ṉavulu totoso kaqu zama igo arau pude
    tozi nau sapu loketoṉa ba sa hinokara mo pa korapa pozana e Zihova?”
  gaz-gaz: Mootichi immoo, “Ani yeroo hammamin akka ati dhugaa malee waan tokko illee
    natti hin himne maqaa Waaqayyootiin si kakachiisa?” jedheen.
  fra-LSG: 'Et le roi lui dit: Combien de fois me faudra-t-il te faire jurer de ne
    me dire que la vérité au nom de l’Éternel?'
  yal-yal: Koni, mangan yi a fala a xa, a naxa, “N na i rakɔlɛ Alatala yi sanɲa ma
    yoli fa fala i xa ɲɔndin nan gbansan fala n xa?”
  haw-1868: Olelo hou aku la ke alii ia ia, Ehia auanei ko'u mau manawa e kauoha aku
    ai ia oe e hai mai i ka mea pololei wale no ma ka inoa o Iehova?
  arb-NAV: 'فَقَالَ لَهُ الْمَلِكُ: «كَمْ مَرَّةٍ اسْتَحْلَفْتُكَ بِاسْمِ الرَّبِّ
    أَلّا تُخْبِرَنِي إِلّا الْحَقَّ».'
  ewe-ewe: Fia la biae be, “Zi neni magblɔ na wò be nàgblɔ nu si Yehowa ɖo na wò be
    nàgblɔ la ko?”
  eng-LEE: And the king said unto him, How many times yet must I adjure thee that
    thou shalt not speak to me anything but the truth in the name of the Lord?
  gvn-gvn: '@see-verse:1KI.022.015'
  asm-FB: তেতিয়া ৰজাই তেওঁক ক’লে, “তুমি যিহোৱাৰ নামেৰে মোক কেৱল সত্য বাক্য ক’বলৈ,
    মই তোমাক কিমানবাৰ শপত খুৱাম?”
  sus-A: كْنْ مَنفّ نَشَ عَ قَلَ عَ بّ، «ﭑ حَن بَرَ عَ قَلَ عِ بّ سَنيَ وُيَشِ، عِ
    شَ عِ كَلِ نْندِ يَتِ نَن قَلَدٍ ﭑ بّ عَلَتَلَ شِلِ رَ.»
  fra-SBL: 'Le roi lui dit : « Combien de fois dois-je t''adjurer de ne me dire que
    la vérité au nom de Yahvé ? »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ הַמֶּ֔לֶךְ עַד־כַּמֶּ֥ה פְעָמִ֖ים אֲנִ֣י מַשְׁבִּעֶ֑ךָ
    אֲ֠שֶׁר לֹֽא־תְדַבֵּ֥ר אֵלַ֛י רַק־אֱמֶ֖ת בְּשֵׁ֥ם יְהוָֽה׃
  piu-2006: '@see-verse:1KI.022.015'
  kik-kik: Mũthamaki akĩmwĩra atĩrĩ, “Nĩ maita maigana ngũtũũra ngwĩhĩtithagia ndũkae
    kũnjĩĩra ũhoro ũngĩ, tiga ũhoro wa ma thĩinĩ wa rĩĩtwa rĩa Jehova?”
  fra-NCL: 'Et le roi lui dit : « Jusqu’à combien de fois t’adjurerai-je de ne me
    dire que la vérité au nom de Yahweh ? »'
  cek-AK: Siangpahrang mah anih khaeah, Angraeng ih ahmin hoiah kamsoem ai hmuen tidoeh
    thui hmah, kamsoem hmuen khue to thuih hanah, vai nazetto maw lokkamhaih kang
    saksak han? tiah a naa.
  cuk-cuk: 'Rey abin-sogdebalid: —¿Ilabigwa an bese egisoe, anga Bab-Jehová-nuggi,
    nue-innikigwadgi be ibmar sogye?'
  uig-CYR: 'Лекин падиша униңға: — Мән саңа қанчә қетим Пәрвәрдигарниң намида раст
    гәптин башқисини маңа ейтмаслиққа қәсәм ичкүзүшүм керәк?! — деди.'
  tel-2017: అందుకు రాజు “నీతో ప్రమాణం చేయించి యెహోవా పేరును బట్టి, సత్యమే చెప్పాలని
    నేనెన్నిసార్లు నీతో చెప్పాలి?” అన్నాడు.
  hat-BSA: 'Alò, wa a te di li: “Konbyen de tan èske mwen oblije di ou pou pa pale
    anyen avè m sof ke laverite nan non SENYÈ a?”'
  kos-kos: Tusruk Ahab el topuk ac fahk, “Nga nuna kalweni na in fahk nu sum lah kom
    fin kaskas nu sik Inen LEUM GOD, fahk ma pwaye an!”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ הַמֶּ֔לֶךְ עַד־כַּמֶּ֥ה פְעָמִ֖ים אֲנִ֣י מַשְׁבִּעֶ֑ךָ
    אֲ֠שֶׁר לֹֽא־תְדַבֵּ֥ר אֵלַ֛י רַק־אֱמֶ֖ת בְּשֵׁ֥ם יְהוָֽה׃
  ibo-ibo: Eze sịrị ya, “Ugboro ole ka m ga-eme ka ị ṅụọ iyi na ị gaghị agwa m ihe
    ọzọ, karịa naanị eziokwu nʼaha Onyenwe anyị?”
  ory-ory: ତହୁଁ ରାଜା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ସତ୍ୟ ବିନୁ ଆଉ କିଛି ମୋତେ
    ନ କୁହ ବୋଲି ମୁଁ କେତେ ଥର ତୁମ୍ଭକୁ ଶପଥ କରାଇବି?”
  chk-chk: Nge ewe king a üreni, “Fän fitu üpwe allük ngonuk, pwe kopwe chök kapas
    wenechar ngeniei, lupwen ka üreniei alon ewe Samol mi Lapalap?”
  rop-rop: Bat King Eiheb bin tok, “Wen yu tok langa mi, yu garra tok trubalawei garram
    det neim blanga YAWEI. Haumeni taim ai garra dalim yu dijan?”
  ukr-1871: 'Царь же промовив до його: Ще раз і ще раз заклинаю тебе, щоб ти менї
    в імя Господнє нїчого не говорив, тільки правду!'
  deu-1951: 'Der König sprach abermal zu ihm: Wie oft muß ich dich beschwören, daß
    du mir nichts anderes als die Wahrheit sagest im Namen des HERRN?'
  eng-JPS: 'And the king said unto him: ''How many times shall I adjure thee that
    thou speak unto me nothing but the truth in the name of the LORD?'''
  srp-1865: 'A car mu reèe: koliko æu te puta zaklinjati da mi ne govoriš nego istinu
    u ime Gospodnje?'
  lug-lug: Kabaka n’amubuuza nti, “Nnaakulayiza emirundi emeka okutegeeza amazima
    mu linnya lya Mukama?”
  heb-heb: ויאמר אליו המלך עד כמה פעמים אני משבעך אשר לא תדבר אלי רק אמת בשם יהוה׃
  ben-IRV: রাজা তাঁকে বললেন, “সদাপ্রভুর নামে তুমি সত্যি কথা ছাড়া আর কিছু বলবে না
    কতবার আমি তোমাকে এই শপথ করতে বলব?”
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੈਨੂੰ ਕਿੰਨੀ ਕੁ ਵਾਰ ਸਹੁੰ ਚੁਕਾਵਾਂ ਕਿ ਤੂੰ
    ਮੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਸਚਿਆਈ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੁਝ ਹੋਰ ਨਾ ਦੱਸੇਂ?
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ မှန် သောစကားမှတပါး အခြားသောစကားကို ထာဝရဘုရား အခွင့်နှင့်
    သင်သည် ငါ့ အား မ ဟော မည်အကြောင်း ၊ ငါ သည် ဘယ်နှစ်ကြိမ် တိုင်အောင်သင့် အား အကျိန်
    ပေးရမည်နည်းဟုမေး သော်၊
  tbg-tbg: Minti tuvaro Ahaapiva tiharo, Oho, te airi tataa ariara kia una uva tiraitira,
    Nora Kotira autuqaa quqaa uvaqai tihara ti tiva timiane tunarave, tiro.
  hmo-hmo: To king Ahaba ese ma Mikaia dekenai ia hereva, ia gwau, “Lau dekenai oi
    hereva Lohiabada ena ladana neganai hereva momokani sibona do oi gwauraia. Nega
    hida unai bamona oi dekenai do lau oda?”
  urd-urd: बादशाह ने उससे कहा, मैं कितनी मर्तबा तुझे क़सम देकर कहूँ, कि “तू ख़ुदावन्द
    के नाम से हक़ के 'अलावा और कुछ मुझ को न बताए?”
  rus-SYN: 'И сказал ему царь: еще и еще заклинаю тебя, чтобы ты не говорил мне ничего,
    кроме истины во имя Господа.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Gɛ̃n ũma ń ye mà onɛ ńsu ɛɛtomɛɛo ni? Sĩana o ń Diio.'
  tcz-CHONGTHU: Ahin lengpan gangtah in adonbut in, “Pakai thalhenga kakoma thu nasei
    tengleh thudih bou seijin tia i-jatvei ka ngeh hitam?” atin ahi.
  mar-mar: पण राजा त्यास म्हणाला, “तू हे परमेश्वराच्या शक्तीने सांगत नाहीस. आपल्या
    मनाचे सांगतो आहेस. तेव्हा खरे काय ते सांग परमेश्वराचे म्हणणे सांग. अशी शपथ कितीदा
    मी तुला देऊ?”
  qub-qub: 'Chaura rayga niran: «¿Ayca cutitaj nishayqui Tayta Diospa jutincho rasun
    cajllata willamänayquipaj?»'
  bqp-bqp: 'Akũ kína pìnɛ: Gɛ̃̀n ũgban mani n da ǹ sí kũ Dikirio kũ yãpuran ĩni
    omɛnɛɛ?'
  hat-hat: 'Men Akab di li: -Konbe fwa pou m'' di ou lè w''ap pale avè m'' nan non
    Seyè a se pou di m'' laverite?'
  eng-BSB: But the king said to him, “How many times must I make you swear not to
    tell me anything but the truth in the name of the LORD?”
  eng-WEBPB: The king said to him, “How many times do I have to adjure you that you
    speak to me nothing but the truth in the LORD’s name?”
  kbq-kbq: Hianagi kini ne'mo'a amanage huno kenona hu'ne, nama'a zupa Ra Anumzamofo
    kema huvempa hunka tamagea nasamiogura kantahia negoe?
  nhe-BL: 'Huan nopa tlanahuatijquetl quiilhui: ―¿Hasta quesqui huelta nimitzilhuis
    para xinechilhui san tlen melahuac tlen TOTECO quiijtohua?'
  bus-bus: 'Ben kína bènɛ: Gɛ̃̀n ũgban mɛ́ n da ǹ sí kↄ̃n Dii tↄ́o kɛ̀ yãpuraan
    nɛ́ omɛɛ?'
  gub-BL: Uze'eg wi Akaw Mikai pe. — Ihewe Tupàn her rupi neze'eg mehe emume'u ze'eg
    azeharomoete har ihewe nehe. Tuweharupi aze'eg nezewe newe ihe. Màràzàwe tuwe
    neremume'u kwaw azeharomoete har ihewe, i'i izupe.
  eng-DRA: 'But the king said to him: I adjure thee again and again, that thou tell
    me nothing but that which is true in the name of the Lord.'
