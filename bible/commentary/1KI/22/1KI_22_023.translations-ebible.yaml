verse: 1KI.022.023
translations:
  mal-C: “അങ്ങനെ, യഹോവ ഇപ്പോൾ നിന്റെ ഈ പ്രവാചകന്മാരുടെയെല്ലാം അധരങ്ങളിൽ വ്യാജത്തിന്റെ
    ആത്മാവിനെ അയച്ചിരിക്കുന്നു. യഹോവ നിനക്കു നാശം നിർണയിച്ചിരിക്കുന്നു.”
  deu-TKW: So hat nun, wie du siehst, Jahwe in den Mund aller dieser deiner Propheten
    einen Lügengeist gelegt, während doch Jahwe Unheil über dich beschlossen hat.
  lin-lin: Mpe sik’oyo, tala, Yawe atie molimo ya lokuta kati na minoko ya basakoli
    na yo oyo nyonso ; Yawe azwi penza mokano ya koboma yo !
  eng-LSV: And now, behold, YHWH has put a spirit of falsehood in the mouth of all
    these prophets of yours, and YHWH has spoken calamity concerning you.”
  eng-GNV: Now therefore behold, the Lord hath put a lying spirite in the mouth of
    all these thy prophets, and the Lord hath appoynted euill against thee.
  eng-WEBSTER: Now therefore, behold, the LORD hath put a lying spirit in the mouth
    of all these thy prophets, and the LORD hath spoken evil concerning thee.
  nhw-BL: Huan ama tiquita, Tlanahuatijquetl Acab, para TOTECO quitlalijtoc se ajacatl
    catli istlacati ipan inincamac nochi motlajtol pannextijcahua pampa TOTECO quichijtoc
    para ma huetzi ipan ta nochi catli amo cuali.
  swh-ONEN: “Kwa hiyo sasa Bwana ameweka roho ya kudanganya ndani ya vinywa vya hawa
    manabii wako wote. Bwana ameamuru maafa kwa ajili yako.”
  bba-bba: Wee tɛ̃, Yinni Gusunɔ u derɑ hunde ye, yɑ duɑ sɔmɔ be sɔɔ, bu kɑ nun weesu
    kuɑ. Yen sɔ̃, ɑ n yɛ̃ mɑ kɔ̃sɑ Yinni Gusunɔ u koo de yu nun deemɑ.
  eng-KJVCPB: Now therefore behold, the Lord hath put a lying spirit in the mouth
    of all these thy prophets, and the Lord hath spoken evil concerning thee.
  luo-luo: “Omiyo koro sani Jehova Nyasaye oseketo roho mar miriambo e dho jonabigi
    duto. Jehova Nyasaye osengʼadoni buch masira.”
  meu-meu: Taunabunai, o kamonaimu, Iehova ese koikoi laumana na emu peroveta taudia
    iboudiai ududia ai vada e atoa; Iehova ese hereva dikana oi latamu ai vada e gwauraia.
  npi-ULB: त्यसैले अब हेर्नुहोस्, परमप्रभुले तपाईंका यी सबै अगमवक्ताका मुखमा झुट बोल्ने
    आत्मा हालिदिनुभएको छ, र परमप्रभुले तपाईंको लागि विपत्तिको घोषणा गर्नुभएको छ ।”
  yor-yor: “Bẹ́ẹ̀ ni Olúwa ti fi ẹ̀mí èké sí ẹnu gbogbo àwọn wòlíì rẹ wọ̀nyí. Olúwa
    sì ti sọ ibi sí ọ.”
  pes-OPCB: 'سپس میکایای نبی گفت: «خداوند روح گمراه کننده در دهان انبیای تو گذاشته
    است تا به تو دروغ بگویند ولی حقیقت امر این است که خداوند می‌خواهد تو را به مصیبت
    گرفتار سازد.»'
  tgl-ULB: Ngayon masdan mo, inilagay ni Yahweh ang mapanlinlang na espiritu sa lahat
    ng bibig nitong mga propeta mong ito, at si Yahweh ay naghanda ng pagkawasak para
    sa iyo.”
  cbu-NT: Ashirucha, na in Apanll waana nishuchee ichingaru apanllpan urkar mangutari
    tsiyatamaam wayarangu, mangutaritssin tamasingayarusin tsiyatkanaya, watam Apanll
    waana shiyaa tsipamaam wayaranguwa, Mikayas kurakaa tárangiya.
  hui-hui: Ani lowa Migaia ibugua Ahabahondo bi tiga tiga lamialu lalu, Anduane Homogohanda
    í̠ homabelo hamelo howa ai dinini ogoni ibugua í̠naga mbiwia haga agali biarume
    í̠hondo bi henene ndo í̠ mo hondo halu bi langilonaga ibilayadagome í̠ mo hondo
    hayada, lalu lamini.
  mya-mya: ထို့​နောက်​မိက္ခာ​က``ဖြစ်​ပျက်​ပုံ​ကား​ဤ​သို့​တည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​ပ​ရော​ဖက်​တို့​ကို
    အ​ရှင့်​အား​လိမ်​လည်​ဟော​ပြော​စေ​တော်​မူ​၏။ သို့​ရာ​တွင်​အ​ရှင်​တွေ့​ကြုံ​ရ​မည့်​ဘေး​အန္တ​ရာယ်
    ကို​မူ​ကိုယ်​တော်​တိုင်​စီ​ရင်​ထား​တော်​မူ​ပြီ'' ဟု နိ​ဂုံး​ချုပ်​လိုက်​လေ​သည်။
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ལུང་སྟོན་པ་འདི་དག་གི་ཁ་རུ་རྫུན་སྨྲ་བའི་སེམས་ཉིད་བཅུག་པར་མ་ཟད།
    ཁོང་གིས་ཁྱོད་ལ་ཆག་སྒོ་འབེབ་པའི་ཐུགས་ཐག་བཅད་པའོ་ཞེས་སྨྲས་སོ། །
  sna-sna: “Saka iye zvino Jehovha aisa mweya unoreva nhema mumiromo yavaprofita venyu
    vose ava. Jehovha atema kuti muchawira mudambudziko guru kwazvo.”
  spa-BLM: Ahora, pues, he aquí que Yahvé ha puesto un espíritu mentiroso en la boca
    de todos estos tus profetas, y Yahvé ha hablado mal de ti.”
  cac-cac: Yuj chi', a ticnaic a Jehová ix ac'anoch jun espíritu d'a eb' vin̈ a checab'
    tic yic an̈ej esal lolonel syal eb' vin̈ d'ayach. A Jehová ix alani to icha chi'
    tz'aj a chami, xchi vin̈ d'a vin̈ rey chi'.
  swh-ULB: Tazama sasa, BWANA ameweka roho idangayo kwenye vinywa vya hawa manabii
    wako, na BWANA ametangaza janga kwako.”
  bel-bel: І вось цяпер дапусьціў Гасподзь духа ілжывага ў вусны ўсіх прарокаў тваіх;
    але Гасподзь сказаў пра цябе нядобрае.
  deu-ELBBK: Und nun, siehe, der HERR hat einen Lügengeist in den Mund all dieser
    deiner Propheten gelegt, und der HERR hat Böses über dich geredet.
  mbb-OT: Impelaus ni Micaya is egkeǥiyen din, ke sikandin te, “Iyan heeyan neulaula.
    Midsuǥù te Nengazen is mulin-ulin para terterui zin is menge ebpeneuven he sakup
    nu. Su ketau te Nengazen he mezeeti ka.”
  mal-2015: ആകയാൽ ഇതാ, യഹോവ ഭോഷ്കിന്റെ ആത്മാവിനെ നിന്റെ ഈ സകലപ്രവാചകന്മാരുടെയും വായിൽ
    കൊടുത്തിരിക്കുന്നു; യഹോവ നിന്നെക്കുറിച്ചു അനർത്ഥം കല്പിച്ചുമിരിക്കുന്നു എന്നു
    പറഞ്ഞു.
  rmc-rmc: Akana pes avke the ačhiľa! O RAJ kerďa, hoj savore tire proroka tuke te
    klaminen. O RAJ diňa avri pre tu e bibach.“
  pes-OPV: پس الان خداوند روحی کاذب در دهان جمیع این انبیای تو گذاشته است وخداوند
    درباره تو سخن بد گفته است.»
  ron-1924: Ши акум, ятэ кэ Домнул а пус ун дух де минчунэ ын гура тутурор пророчилор
    тэй каре сунт де фацэ. Дар Домнул а хотэрыт лукрурь реле ымпотрива та.”
  ben-OBCV: “তাই এখন সদাপ্রভু আপনার এইসব ভাববাদীর মুখে বিভ্রান্তিকর এক আত্মা দিয়েছেন।
    সদাপ্রভু আপনার জন্য বিপর্যয়ের বিধান দিয়েছেন।”
  som-som: Haddaba bal eeg, Rabbigu afka nebiyadaadan oo dhan wuxuu geliyey ruux beenlow
    ah, oo Rabbigu wuxuu kaa sheegay wax belaayo ah.
  lat-VUC: Nunc igitur ecce dedit Dominus spiritum mendacii in ore omnium prophetarum
    tuorum, qui hic sunt, et Dominus locutus est contra te malum.
  eng-ASVBT: Now therefore, behold, Jehovah hath put a lying spirit in the mouth of
    all these thy prophets; and Jehovah hath spoken evil concerning thee.
  ita-1885: Ora dunque, ecco, il Signore ha messo uno spirito di menzogna nella bocca
    di tutti questi tuoi profeti, e il Signore ha pronunziato del male contro a te.
  eng-LXXUP: And now, behold, the Lord has put a false spirit in the mouth of all
    these thy prophets, and the Lord has spoken evil against thee.
  eng-ULB: Now see, Yahweh has put a lying spirit in the mouth of all these prophets
    of yours, and Yahweh has decreed disaster for you.”
  spa-VBL: “Como ves, el Señor ha puesto un espíritu mentiroso en estos profetas tuyos,
    y el Señor ha dictado tu sentencia de muerte”.
  fra-_FOB: Maintenant donc, voici, l'Éternel a mis un esprit de mensonge dans la
    bouche de tous tes prophètes que voilà; et l'Éternel a prononcé du mal contre
    toi.
  mal-mal: ആകയാൽ ഇതാ, യഹോവ ഭോഷ്കിന്റെ ആത്മാവിനെ നിന്റെ ഈ സകലപ്രവാചകന്മാരുടെയും വായിൽ
    കൊടുത്തിരിക്കുന്നു; യഹോവ നിനക്ക് അനർത്ഥം വിധിച്ചുമിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Ai bādshāh, Rab ne āp par āfat lāne kā faislā kar liyā hai, is lie us ne
    jhūṭī rūh ko āp ke in tamām nabiyoṅ ke muṅh meṅ ḍāl diyā hai.”
  suz-BL: मोपतीके परमप्रभु यावेम इन नोले दुम्‍ब लोव़ पाइब नेल्‍ल आन शोव़मी जोल पाइब
    सोक्‍त कुर पशो बाक्‍ब। परमप्रभु यावेम इन कली खतम दुम्‍‍तीक नाक्‍त चाक्‍शो आ पर्बम
    नेंपाइक्‍ने थुम्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: Ed ora ecco che l’Eterno ha posto uno spirito di menzogna in bocca a tutti
    questi tuoi profeti; ma l’Eterno ha pronunziato del male contro di te”.
  ckb-ckb: «ئێستاش وا یەزدان ڕۆحی درۆی خستووەتە ناو دەمی هەموو پێغەمبەرەکانتەوە. یەزدان
    بڕیاری دا بەڵاتان بەسەر بهێنێت.»
  eng-BBE: And now, see, the Lord has put a spirit of deceit in the mouth of all these
    your prophets; and the Lord has said evil against you.
  kan-OKCV: “ಆದ್ದರಿಂದ ಇಗೋ, ಯೆಹೋವ ದೇವರು ಈ ಎಲ್ಲಾ ನಿನ್ನ ಪ್ರವಾದಿಗಳ ಬಾಯಿಯಲ್ಲಿ ಸುಳ್ಳನ್ನಾಡುವ
    ಆತ್ಮವನ್ನು ಇಟ್ಟಿದ್ದಾರೆ. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಕುರಿತು ಕೇಡನ್ನು ಹೇಳಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: ஆதலால் யெகோவா பொய்யின் ஆவியை உம்முடைய தீர்க்கதரிசிகளாகிய இவர்கள் எல்லோருடைய
    வாயிலும் கட்டளையிட்டார்; யெகோவா உம்மைக் குறித்துத் தீமையாகச் சொன்னார் என்றான்.
  spa-RV-1909: Y ahora, he aquí Jehová ha puesto espíritu de mentira en la boca de
    todos estos tus profetas, y Jehová ha decretado el mal acerca de ti.
  ron-BTF: De aceea acum, iată, DOMNUL a pus un duh de minciună în gura tuturor acestor
    profeţi ai tăi şi DOMNUL a vorbit rău referitor la tine.
  eng-WEBP: Now therefore, behold, the LORD has put a lying spirit in the mouth of
    all these your prophets; and the LORD has spoken evil concerning you.”
  eng-FBV: As you see, the Lord has put a lying spirit into these prophets of yours,
    and the Lord has pronounced your death sentence.”
  nld-1939: Welnu, thans heeft Jahweh een leugengeest in de mond van al uw profeten
    gelegd, omdat Jahweh uw verderf heeft besloten.
  nch-BL: Huan ama tiquita, Tanahuatijquet Acab, para TOTECO quitalijtoc se ajacat
    cati istacati ipan inincamac nochi motajtolpanextijcahua pampa TOTECO quichijtoc
    para ma huetzi ipan ta nochi cati amo cuali.”
  vie-1934: Vậy bây giờ, kìa, Đức Giê-hô-va đã đặt một thần nói dối trong miệng các
    tiên tri vua, và Đức Giê-hô-va đã phán sự dữ cho vua.
  hin-CV: “इसलिये देख लीजिए, याहवेह ने इन सारे भविष्यवक्ताओं के मुंह में छल का एक
    आत्मा डाल रखा है. आपके लिए याहवेह ने सर्वनाश की घोषणा कर दी है.”
  spa-BES: Y ahora, ve, el Señor ha puesto un espíritu de engaño en la boca de todos
    estos tus profetas; Y el SEÑOR ha dicho mal contra ti.
  tdx-tdx: Ie amy zao, mahaoniña te nampipoha’ Iehovà am-palie’ o hene mpitoky retoañe
    ty fañahin-drem­borake; fe ni­tsara hànkañe ama’o t’Iehovà.
  tha-KJV: เพราะฉะนั้นบัดนี้ ดู​เถิด พระเยโฮวาห์ทรงใส่วิญญาณมุสาในปากของเหล่าผู้​พยากรณ์​นี้​ทั้งสิ้นของพระองค์
    พระเยโฮวาห์ทรงตรัสเป็นความร้ายเกี่ยวกับพระองค์”
  por-BR-2018: E agora, eis que o SENHOR pôs espírito de mentira na boca de todos
    estes teus profetas, e o SENHOR decretou o mal acerca de ti.
  deu-ELO: Und nun, siehe, Jehova hat einen Lügengeist in den Mund all dieser deiner
    Propheten gelegt, und Jehova hat Böses über dich geredet.
  eng-WYC-2018: Now therefore, lo! the Lord gave a spirit of leasing in the mouth
    of all (these) prophets that be here; and the Lord spake evil against thee. (And
    so now, behold! the Lord hath put a lying spirit in the mouths of all these prophets
    of thine that be here; and the Lord hath spoken evil against thee.)
  epo-epo: Kaj nun jen la Eternulo metis mensogan spiriton en la buŝon de ĉiuj tiuj
    viaj profetoj, kaj la Eternulo decidis por vi malbonon.
  uig-PIN: Mana ǝmdi Pǝrwǝrdigar sening bu ⱨǝmmǝ pǝyƣǝmbǝrliringning aƣziƣa yalƣanqi
    bir roⱨni saldi; Pǝrwǝrdigar sening toƣrangda balayi’apǝt kɵrsitip sɵzlidi» —
    dedi.
  beo-beo: 'Amo sia: dagomusa:, Maiga:ia da amane sia:i, “Amo hou da doaga:i dagoi.
    Hina Gode da ilima hamobeba:le, dia balofede dunu da dima ogogoi. Be Hina Gode
    Hisu da dima gugunufinisisu imunusa: ilegei dagoi!”'
  tpi-OTNT: Na Mikaia i tok stret long Ahap olsem, ‘Bikpela i laik bai yu mas bagarap,
    olsem na em i salim dispela spirit i kam na i mekim olgeta dispela profet bilong
    yu i trikim yu pinis.’”
  hau-SA: “Saboda haka yanzu Ubangiji ya sa ruhun ƙarya a bakunan dukan annabawanka.
    Ubangiji ya zartar maka da masifa.”
  uig-LAT: Mana emdi Perwerdigar séning bu hemme peyghemberliringning aghzigha yalghanchi
    bir rohni saldi; Perwerdigar séning toghrangda balayi’apet körsitip sözlidi» —
    dédi.
  nde-nde: Ngakho khathesi uThixo usefake umoya wenkohliso emilonyeni yabaphrofethi
    bakho bonke laba. UThixo usekumisele ukubhujiswa.”
  ton-ton: Pea ko ia foki, “Vakai, kuo ʻai ʻe Sihova ha laumālie loi ki he ngutu ʻoe
    kau tangata kikite na ʻoʻou, pea kuo folofolaʻaki ʻe Sihova ʻae kovi kiate koe.”
  ces-1613: Protož, aj, jižtě dal Hospodin ducha lživého v ústa všech proroků tvých
    těchto, ješto však Hospodin mluvil zlé proti tobě.
  eng-WMB: Now therefore, behold, the LORD has put a lying spirit in the mouth of
    all these your prophets; and the LORD has spoken evil concerning you.”
  tam-TCV: “அவ்வாறே இப்பொழுதும் யெகோவா உனது இறைவாக்கினர் எல்லாருடைய வாயிலும் பொய்யின்
    ஆவியை வைத்திருக்கிறார். யெகோவா உனக்குப் பேரழிவையே நியமித்திருக்கிறார்” என்றான்.
  ceb-ULB: Karon tan-awa, gibutangan ni Yahweh ug usa ka bakakon nga espiritu ang
    baba sa tanan nimong mga propeta, ug nagsugo si Yahweh ug katalagman alang kanimo.''
  pol-UBG: Teraz więc PAN włożył ducha kłamliwego w usta tych wszystkich twoich proroków,
    gdyż PAN zapowiedział ci nieszczęście.
  agr-agr: Yamai dekaume amina profetajum aina nuna Tuke Pujuu wakan waitan egketjamu
    asa, maatnume tusa tsanugmaina nunú”, tiuwai.
  kyc-kyc: Dokopa Maekayame lao oto lao dopa leya. Dopa pipya lyakande. Kamongo dokome
    embena poropeta dapwa kando kyambo lena lao kunji pyapya. Dopa pipyamopape Kamongo
    baa rangeme emba koo keta palyuo lapya, leya.
  urd-GVU: اے بادشاہ، رب نے آپ پر آفت لانے کا فیصلہ کر لیا ہے، اِس لئے اُس نے جھوٹی
    روح کو آپ کے اِن تمام نبیوں کے منہ میں ڈال دیا ہے۔“
  deu-1912: Nun siehe, der HERR hat einen falschen Geist gegeben in aller dieser deiner
    Propheten Mund; und der HERR hat böses über dich geredet.
