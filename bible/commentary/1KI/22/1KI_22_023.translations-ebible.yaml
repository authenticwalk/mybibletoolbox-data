    Lohiabada ese koikoi laumana oiemu peroveta taudia ibounai edia uduna dekenai
    ia atoa. Lohiabada ese hereva dikana oiemu latanai ia gwauraia vadaeni.”
  urd-urd: इसलिए देख, ख़ुदावन्द ने तेरे इन सब नबियों के मुँह में झूठ बोलने वाली रूह
    डाली है; और ख़ुदावन्द ने तेरे हक़ में बदी का हुक्म दिया है।”
  rus-SYN: И вот, теперь попустил Господь духа лживого в уста всех сих пророков твоих;
    но Господь изрек о тебе недоброе.
  bqc-SIM: Màa nisĩn ɛɛdepi sòso kà n ãnabiɛ beeↄnɛ ń lɛ́u ḿpii, kási sↄ̃
    àsi bɛ̃̀ɛ ↄ̃ Dii ò n yã́ musu.
  tcz-CHONGTHU: “Tun vetan Pakaiyin nathemgao ho koma thujou asei sah ahitai, ajeh
    chu Pakaiyin na manthah na dinga aphondoh joh ahi,” atipeh tai.
  mar-mar: मीखायाचे सांगून झाले. मग तो म्हणाला, तेव्हा खरी हकिकत अशी आहे. परमेश्वरानेच
    तुमच्या संदेष्ट्यांना खोटे बोलायला लावले आहे. तुमच्यावर मोठे संकट ओढवावे असे परमेश्वरास
    वाटते.”
  qub-qub: Cananga musyanquinami llapan profëtayquicunapa shiminman Tayta Dios llulla
    espirituta cachamushanta. Tayta Diosmi mayna camacächisha gam wañunayquipaj.»
  bqp-bqp: Lɛn Dikiri tò nini ɛ́kɛde pì yã sòso à kà n annabi dínↄnɛ ń lɛ́n lɛ ń
    pínki. Sunyĩn Dikiri kpànyĩ.
  hat-hat: Koulye a, ou konnen si Seyè a te mete yon lespri mantò sou pwofèt ou yo
    pou yo ba ou manti, se paske li pran desizyon pou l' fini avè ou.
  eng-BSB: So you see, the LORD has put a lying spirit in the mouths of all these
    prophets of yours, and the LORD has pronounced disaster against you.”
  eng-WEBPB: Now therefore, behold, the LORD has put a lying spirit in the mouth of
    all these your prophets; and the LORD has spoken evil concerning you.”
  kbq-kbq: E'ina hu'negu ko, Ra Anumzamo'a menina kazeri haviza hunaku havige avamutmi
    ama kasnampa vahe'mofo zamagipina antenege'za, hazenke kampi kavrenentaze.
  nhe-BL: Huan ama tiquita, Tlanahuatijquetl Acab, para TOTECO quitlalijtoc se ajacatl
    tlen istlacati ipan inincamac nochi motiocamanalojcahua pampa TOTECO quichijtoc
    para ma huetzi ipan ta nochi tlen ax cuali.”
  bus-bus: Lɛn Dii tò nini ɛgɛdee pì yã sòso à kà n annabi kɛ̀nↄnɛ ń lɛ́n lɛ ń píngi.
    Mↄ́nzin Dii kpànzi.
  gub-BL: Erekwaw Tupàn hemiapo kwer kury. Umuemu'em kar uze'eg imume'u har paw nerenataromo
    wà. Ta'e uputar iaiw paw newe uzeapo ma'e ràm a'e xe, tuwihawete, i'i Mikai Akaw
    pe.
  eng-DRA: Now therefore behold the Lord hath given a lying spirit in the mouth of
    all thy prophets that are here, and the Lord hath spoken evil against thee.
