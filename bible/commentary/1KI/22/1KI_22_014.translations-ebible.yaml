verse: 1KI.022.014
translations:
  mal-C: 'എന്നാൽ മീഖായാവ്: “ജീവിക്കുന്ന യഹോവയാണെ, യഹോവ എന്നോട് എന്തു സംസാരിക്കുന്നോ
    അതുതന്നെ ഞാൻ പ്രസ്താവിക്കും” എന്നുത്തരം പറഞ്ഞു.'
  deu-TKW: 'Micha aber sprach: So wahr Jahwe lebt: nur was Jahwe zu mir sagen wird,
    das will ich reden!'
  lin-lin: 'Kasi Mishe azongisaki : — Na Kombo na Yawe, makambo oyo Yawe akoloba na
    ngai, yango nde nakoloba.'
  eng-LSV: And Micaiah says, “YHWH lives; surely that which YHWH says to me—it I speak.”
  eng-GNV: And Michaiah saide, As the Lord liueth, whatsoeuer the Lord sayth vnto
    me, that will I speake.
  eng-WEBSTER: And Micaiah said, As the LORD liveth, what the LORD saith to me, that
    will I speak.
  nhw-BL: 'Huan Micaías quinanquili: ―Temachtli niquijtos san catli noTECO nechilhuis
    para niquijtos.'
  swh-ONEN: Lakini Mikaya akasema, “Hakika kama Bwana aishivyo, nitamwambia kile tu
    Bwana atakachoniambia.”
  bba-bba: Mɑ Misee u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, ye wi, Yinni Gusunɔ u mɑn
    sɔ̃ɔwɑ, yerɑ kon ɡere.
  eng-KJVCPB: And Micaiah said, As the Lord liveth, what the Lord saith unto me, that
    will I speak.
  luo-luo: To Mikaya nowacho niya, “Akwongʼora gi nying Jehova Nyasaye mangima ni,
    anyalo mana nyise gima Jehova Nyasaye owachona.”
  meu-meu: A Mikaia eto, Iehova na e maurimu heḡereḡerena, Iehova ede baine hereva
    henigu toma, una mo baina gwauraia.
  npi-ULB: मीकायले जवाफ दिए, “परमप्रभुको नाउँमा शपथ खाएर म भन्दछु, कि परमप्रभुले मलाई
    जे भन्नुहुन्छ, म त्यही भन्ने छु ।”
  yor-yor: Ṣùgbọ́n Mikaiah wí pé, “Bí Olúwa ti wà, ohun tí Olúwa bá sọ fún mi ni èmi
    yóò sọ fún un.”
  pes-OPCB: 'ولی میکایا به او گفت: «به خداوند زنده قسم، هر چه خداوند بفرماید، همان
    را خواهم گفت!»'
  tgl-ULB: Sumagot si Micaya, “Habang nabubuhay si Yahweh, ito ang sinasabi niya sa
    akin na aking sasabihin.”
  cbu-NT: Mikayassha, Zurampatari Apanll paritam, yuwaatsimari waana Apanll kamachtaku,
    anootsimari kamanimaam waritakina, tárangiya.
  hui-hui: Ani layago lelowa Migaia ibugua haru haga agali haguane biagohondo lalu,
    Anduane Homogo Haluhe kagonaga minini howa i̱na í̠hondo heneneore larogo Anduane
    Homogo ibugua i̱hondo bi ogo la lalu langirago dege latagi holebero, lene.
  mya-mya: သို့​ရာ​တွင်​မိက္ခာ​က``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည့်​အ​တိုင်း​ဖော်​ပြ​မည်​ဖြစ်​ကြောင်း
    အ​သက်​ရှင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို တိုင်​တည်​၍​ငါ​ဆို​၏'' ဟု​ပြော​၏။
  bod-N: མི་ཀ་ཡཱས་འདི་ལྟར། བདག་གིས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་ཅི་གསུངས་ན་བདག་གིས་ཀྱང་དེ་ལྟར་སྨྲ་བར་བྱའོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Asi Mikaya akati, “NaJehovha mupenyu, ndinogona chete kumuudza zvandinoudzwa
    naJehovha.”
  spa-BLM: 'Micaías dijo: “Vive Yahvé, lo que Yahvé me diga, eso hablaré”.'
  cac-cac: 'Ix tac''vi vin̈aj Micaías chi'' icha tic: —D''a yichan̈ Jehová sval d''ayach
    to a tas ol yal Jehová d''ayin, a ol vala'', xchi vin̈.'
  swh-ULB: Makaya akajibu, “Kama BWANA aishivyo, kile BWANA atakachosema kwangu ndicho
    nitakachosema.'”
  bel-bel: 'І сказаў Міхей: жывы Гасподзь! я скажу тое, што скажа мне Гасподзь.'
  deu-ELBBK: 'Aber Micha sprach: So wahr der HERR lebt, was der HERR mir sagen wird,
    das werde ich reden!'
  mbb-OT: Piru midtavak si Micaya te, “Mibpenangdù a ziyà te uuyag he Nengazen he
    iyan dà egkeǥiyen ku is ibpekaǥi zin kedì.”
  mal-2015: 'അതിന്നു മീഖായാവു: യഹോവയാണ, യഹോവ എന്നോടു അരുളിച്ചെയ്യുന്നതു തന്നേ ഞാൻ
    പ്രസ്താവിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Micha leske odphenďa: „Avke sar dživel o RAJ, me vakerava oda, so
    o RAJ phenela.“'
  pes-OPV: 'میکایا گفت: «به حیات خداوند قسم که هرآنچه خداوند به من بگوید همان را خواهم
    گفت.»'
  ron-1924: 'Мика а рэспунс: „Виу есте Домнул кэ вой вести че-мь ва спуне Домнул.”'
  ben-OBCV: কিন্তু মীখায় বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, সদাপ্রভু আমাকে যা বলেছেন,
    আমি তাঁকে শুধু সেকথাই বলতে পারব।”
  som-som: Markaasaa Miikayhuu yidhi, Rabbiga noloshiisaan ku dhaartaye waxaan sheegayaa
    wax alla wixii Rabbigu igu yidhaahdo.
  lat-VUC: 'Cui Michæas ait: Vivit Dominus, quia quodcumque dixerit mihi Dominus,
    hoc loquar.'
  eng-ASVBT: And Micaiah said, As Jehovah liveth, what Jehovah saith unto me, that
    will I speak.
  ita-1885: 'Ma Mica disse: Come il Signore vive, io dirò ciò che il Signore mi avrà
    detto.'
  eng-LXXUP: And Micaiah said, As the Lord lives, whatsoever the Lord shall say to
    me, that will I speak.
  eng-ULB: Micaiah replied, “As Yahweh lives, it is what Yahweh says to me that I
    will say.”
  spa-VBL: 'Pero Micaías respondió: “Vive el Señor, yo sólo puedo decir lo que mi
    Dios me dice”.'
  fra-_FOB: 'Mais Michée dit: L''Éternel est vivant, je dirai ce que l''Éternel me
    dira.'
  mal-mal: 'അതിന് മീഖായാവ്: “യഹോവയാണ, യഹോവ എന്നോട് അരുളിച്ചെയ്യുന്നത് തന്നേ ഞാൻ പ്രസ്താവിക്കും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Mīkāyāh ne etarāz kiyā, “Rab kī hayāt kī qasam, maiṅ bādshāh ko sirf
    wuhī kuchh batāūṅgā jo Rab mujhe farmāegā.”
  suz-BL: तन्‍न मीकायाम चहिं “गो परमप्रभु यावे गेना हना यो ब्रोंइशा बाक्‍शो खोदेंशो
    पा परमप्रभु यावेमी आं कली मार देंबा, मेको ला देंनुङ” देंमाक्‍त।
  ita-1927: 'Ma Micaiah rispose: “Com’è vero che l’Eterno vive, io dirò quel che l’Eterno
    mi dirà”.'
  ckb-ckb: 'بەڵام میخایو گوتی: «بە یەزدانی زیندوو، ئەوەی یەزدان پێم بفەرموێت ئەوە
    دەڵێم.»'
  eng-BBE: And Micaiah said, By the living Lord, whatever the Lord says to me I will
    say.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಯೆಹೋವ ದೇವರು ನನಗೆ ಏನು ಹೇಳುವರೋ, ಅದನ್ನೇ
    ಮಾತನಾಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அதற்கு மிகாயா: யெகோவா என்னிடம் சொல்வதையே சொல்லுவேன் என்று யெகோவாவுடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y Michêas respondió: Vive Jehová, que lo que Jehová me hablare, eso
    diré.'
  ron-BTF: 'Şi Micaia a spus: Precum DOMNUL trăieşte: ce DOMNUL îmi va spune, aceea
    voi vorbi.'
  eng-WEBP: Micaiah said, “As the LORD lives, what the LORD says to me, that I will
    speak.”
  eng-FBV: But Micaiah replied, “As the Lord lives, I can only say what my God tells
    me.”
  nld-1939: 'Maar Mikájehoe zeide: Zo waar Jahweh leeft; wat Jahweh mij zegt, zal
    ik spreken!'
  nch-BL: 'Huan Micaías quinanquili: ―Temachti niquijtos san cati noTECO techilhuis
    para niquijtos.'
  vie-1934: 'Nhưng Mi-chê đáp rằng: Ta chỉ Đức Giê-hô-va hằng sống mà thề, ta sẽ báo
    cáo điều gì Đức Giê-hô-va phán dặn ta.'
  hin-CV: मगर मीकायाह ने कहा, “जीवित याहवेह की शपथ, मैं सिर्फ वही कहूंगा, जिसके लिए
    याहवेह मुझे भेजेंगे.”
  spa-BES: 'Y Micaías dijo: Por el Señor vivo, todo lo que el Señor me diga, lo diré.'
  tdx-tdx: 'Aa hoe t’i Mikaià: Kanao veloñe t’Iehovà, ze hafè’ Iehovà amako, izay
    ty ho taroñeko.'
  tha-KJV: แต่​มี​คายาห์ตอบว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด พระเยโฮวาห์ตรัสกับข้าพเจ้าอย่างไร
    ข้าพเจ้าจะต้องพู​ดอย​่างนั้น”
  por-BR-2018: 'E Micaías respondeu: Vive o SENHOR, que o que o SENHOR me falar, isso
    direi.'
  deu-ELO: 'Aber Micha sprach: So wahr Jehova lebt, was Jehova mir sagen wird, das
    werde ich reden!'
  eng-WYC-2018: To whom Micaiah said, (As) The Lord liveth, for whatever thing the
    Lord shall say to me, I shall speak this.
  epo-epo: 'Sed Miĥaja diris: Kiel vivas la Eternulo: kion diros la Eternulo al mi,
    tion mi diros.'
  uig-PIN: 'Əmma Mikaya: — Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, Pǝrwǝrdigar
    manga nemǝ eytsa, mǝn xuni eytimǝn, dedi.'
  beo-beo: Be Maiga:ia da bu adole i, “Hina Gode Esala amo Ea Dioba:le, na da amane
    ilegele sia:sa! E nama adomu amo fawane, na da bu alofele sia:mu.”
  tpi-OTNT: Tasol Mikaia i tokim ofisa olsem, “Long nem bilong Bikpela i stap oltaim,
    mi tok tru long yu, wanem tok Bikpela i givim mi, em tasol bai mi autim.”
  hau-SA: Amma Mikahiya ya ce, “Na rantse da Ubangiji mai rai, zan faɗa masa kawai
    abin da Ubangiji ya faɗa mini.”
  uig-LAT: 'Emma Mikaya: — Perwerdigarning hayati bilen qesem qilimenki, Perwerdigar
    manga néme éytsa, men shuni éytimen, dédi.'
  nde-nde: Kodwa uMikhaya wathi, “Njengokutsho kukaThixo, mina ngizayitshela lokho
    engikuthunywe nguThixo.”
  ton-ton: Pea naʻe pehē ʻe Mikaia, “ʻOku moʻui ʻa Sihova, pea ko ia ʻoku folofolaʻaki
    kiate au ʻe Sihova, ko ia pe te u leaʻaki.
  ces-1613: 'Tedy řekl Micheáš: Živť jest Hospodin, že což mi koli řekne Hospodin,
    to mluviti budu.'
  eng-WMB: Micaiah said, “As the LORD lives, what the LORD says to me, that I will
    speak.”
  tam-TCV: ஆனால் மிகாயா அவனிடம், “யெகோவா இருப்பது நிச்சயமெனில் எனது இறைவன் சொல்வதை
    மட்டுமே நான் சொல்வேன் என்பதும் நிச்சயம்” என்றான்.
  ceb-ULB: Mitubag si Micaya, ''Ingon nga buhi si Yahweh, kung unsay igasulti ni Yahweh
    kanako kini mao ang akong igasulti.''
  pol-UBG: 'Micheasz odpowiedział: Jak żyje PAN, będę mówił to, co PAN mi powie.'
  agr-agr: 'Tusa tama Micaías niina ayaak: “¡Dekas umiktinun Tuke Pujuu daajin tajame.
    Wika Tuke Pujuush wajintig ima nunak etsegkattajai!” tiuwai.'
  kyc-kyc: Leyamo dokopa Maekayame isingi lao, Kamongo lete karenge dokona lao lalu
    lao lao baame namba dopa laa lao langiramo doko laro, leya.
  urd-GVU: لیکن میکایاہ نے اعتراض کیا، ”رب کی حیات کی قَسم، مَیں بادشاہ کو صرف وہی
    کچھ بتاؤں گا جو رب مجھے فرمائے گا۔“
  deu-1912: 'Micha sprach: So wahr der HERR lebt, ich will reden, was der HERR mir
    sagen wird.'
  kan-2017: ಅದಕ್ಕೆ ಮೀಕಾಯೆಹುವು, “ಯೆಹೋವನಾಣೆ, ಯೆಹೋವನು ಹೇಳುವುದನ್ನೇ ನುಡಿಯುತ್ತೇನೆ” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Mikayah ni ga’ar, “Rogon feni riyul’ ni be par SOMOL nib fos,
    e rogon nra yog ngog e aram rogon ni nggu weliy.”
  hlt-MCSB: Tedae Mikhaiah loh, “BOEIPA kah hingnah bangla BOEIPA loh kai taengah
    a thui bueng te ni ka thui,” a ti nah.
  mdy-ETH: ሚኪያሴ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ፆኦሲ ታኣም ኬኤዜማ ታኣኒ ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Mikaia kaa sɛ, “Mmerɛ dodoɔ a Awurade te aseɛ yi, deɛ Awurade
    aka akyerɛ me sɛ menka no na mɛka.”
  eng-WEBU: Micaiah said, “As the LORD lives, what the LORD says to me, that I will
    speak.”
  wal-wal: SHin Mikaayi he bitaniyaa, “GODAI ero! GODAI taayyo yootiyoobaa taani yootana”
    yaagiis.
  spa-PDDPT: 'Pero Micaías dijo: ¡Vive Yavé, que lo que Yavé me diga, eso hablaré!'
  gun-gun: 'Ha''e rã Micaías ombovai: — Anhetẽ ete Senhor oikove va''e rupi aura vy
    aipoa''e: Xee ma Senhor aipoe''i ukaa rami ae ''rã xeayvu — he''i.'
  ilo-ULB: Simmungbat ni Micaias, “Iti nagan ni Yahweh nga adda iti agnanayon, ti
    ibaga ni Yahweh kaniak ti sawek.”
  kpg-kpg: Gei Micaiah ga helekai, “Au e hagamodu i di ingoo o Dimaadua dela e mouli,
    bolo au ga helekai nia mee a Dimaadua ala ma ga hagi mai gi di au!”
  uig-ARA: 'ئەمما مىكايا: ــ پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، پەرۋەردىگار
    ماڭا نېمە ئېيتسا، مەن شۇنى ئېيتىمەن، دېدى.'
  sus-sus: Mike naxa a fala, «Alatala ɲiɲɛ na a ra. N Marigi Alatala na naxan yo masen,
    n na nan falama.»
  pon-2006: Maikaia sapengki, “Ni mwaren KAUN-O ieias, I pahn patohwan dahme KAUN-O
    pahn ketin padahkihong ie.”
  jae-jae: Mago Mikaia kêsôm gebe “Apômtau gêmoa mata jali, tec biŋ, taŋ Apômtau êsôm
    êndêŋ aê naŋ, aê oc jasôm lasê.”
  ksd-ksd: 'Ma Mikaia i ga biti: Da ra Luluai i laun, nam ba ra Luluai na tatike tagu
    nam iat ina vaarike.'
  tur-YTC: Mikaya, “Yaşayan Yahve’nin hakkı için, Yahve bana ne derse onu söyleyeceğim”
    dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ζῇ Κύριος, ὅτι ἃ ἐὰν εἴπῃ Κύριος πρὸς μὲ, ταῦτα λαλήσω.
  ind-AYT: Namun, Mikha berkata, “Demi TUHAN yang hidup, apa yang TUHAN firmankan
    kepadaku, itulah yang akan aku katakan.”
  nya-nya: Koma Mikaya anati, “Pali Yehova wamoyo, ine ndikawawuza zokhazo zimene
    Yehova akandiwuze.”
  hrv-hrv: 'Ali Mihej odvrati: “Živoga mi Jahve, govorit ću ono što mi Jahve kaže!”'
  mps-mps: Tialima, Mikaiago ofisa bidiba te tama po wai, “Te Sesemane Sogo Bidibo
    Genuai Bidigo nogide, eno mu po nageba obao, mena po Genuai Bidigo enaba mani,
    te po naga eno pusaibao,” wali.
  tpi-tpi: Tasol Mikaia i tokim ofisa olsem, “Long nem bilong Bikpela i stap oltaim,
    mi tok tru long yu, wanem tok Bikpela i givim mi, em tasol bai mi autim.”
  dan-1931: 'Men Mika svarede: “Så sandt HERREN lever: Hvad HERREN siger mig, det
    vil jeg tale!”'
  vie-OVCB: 'Mi-chê đáp: “Ta thề trước Chúa Hằng Hữu hằng sống, ta chỉ nói những lời
    Ngài bảo ta thôi.”'
  guj-2017: મિખાયાએ જવાબ આપ્યો, “જીવતા યહોવાહના સમ કે મને તો યહોવાહ જે કહેશે, તે જ
    હું બોલીશ.”
  pon-2006A: Maikaia sapengki, “Ni mwaren KAUN-O ieias, I pahn patohwan dahme KAUN-O
    pahn ketin padahkihong ie.”
  por-BRBSL: 'Micaiah disse: “Como Yahweh vive, o que Yahweh me diz, que eu vou falar”.'
  cth-cth: Mikaiah ni BAWIPA a hring e patetlah BAWIPA ni kai koe a dei e doeh kai
    ni teh ka dei tih telah atipouh.
  twi-twi: Nanso Mikaia buae se, “Mmere dodow a Awurade te ase yi, nea Awurade aka
    akyerɛ me sɛ menka no, ɛno na mɛka.”
  hlt-hlt: Tedae Mikhaiah loh, “BOEIPA kah hingnah bangla BOEIPA loh kai taengah a
    thui bueng te ni ka thui,” a ti nah.
  tbz-SIM: 'Kɛ̀ Misee ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu, kɛ̀ kù n nɑ̀kɛ́ tì
    n yóó ti mbɛ́i!'
  msy-2020: Ezɨ Mikaia ua a ikaragha ghaze, “Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn,
    kɨ guizbangɨra nɨ mɨgei, akar manam Ikiavɨra Itir God a mɨkɨmasa na mɨkeme, anarɨra
    kɨ an gun mɨkɨmam.”
  dop-dop: 'Ntɛnɑ Misee sɩ: Mɑ tuunɑ Tɑcɑɑ sɩ, nti Ɩsɔ kɑ́ heeli-m tɔɣɔ mɑɑ yɔɣɔtɩ.'
  azb-azb: 'Mikeya dedi: «Var olan Rəbbə and olsun ki, Rəbb mənə nə desə, onu söyləyəcəyəm».'
  eng-DBY: And Micah said, As Jehovah liveth, even what Jehovah shall say to me, that
    will I speak.
  hin-2017: मीकायाह ने कहा, “यहोवा के जीवन की शपथ जो कुछ यहोवा मुझसे कहे, वही मैं
    कहूँगा।”
  wol-KYG: 'Mise ne ko: «Giñ naa ci Aji Sax ji, Kiy Dund, li ma Aji Sax ji wax rekk
    laay wax.»'
  eng-YLT: And Micaiah saith, 'Jehovah liveth; surely that which Jehovah saith unto
    me — it I speak.'
  eng-WYC-2017: To whom Micaiah said, The Lord liveth, for whatever thing the Lord
    shall say to me, I shall speak this.
  eng-WMBB: Micaiah said, “As the LORD lives, what the LORD says to me, that I will
    speak.”
  urd-GVH: लेकिन मीकायाह ने एतराज़ किया, “रब की हयात की क़सम, मैं बादशाह को सिर्फ़
    वही कुछ बताऊँगा जो रब मुझे फ़रमाएगा।”
  rug-rug: Ba olaṉa se Mikaea, “Pa korapa pozana e Zihova sa Tamasa toana si kaqu
    zama nia mo rau gua sapu tozi nau se Zihova!” gua si asa.
  gaz-gaz: Miikaayaan garuu deebisee, “Dhugaa Waaqayyo jiraataa, ani waanuma Waaqni
    natti himu qofan isatti hima” jedhe.
  fra-LSG: 'Michée répondit: L’Éternel est vivant! J’annoncerai ce que l’Éternel me
    dira.'
  yal-yal: Koni, Mikahu yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi, Alatala
    na naxan fala n xa, n na nan falama mangan xa.”
  haw-1868: I mai la hoi o Mikaia, Ma ke ola ana o Iehova, o ka Iehova i olelo mai
    ai ia'u, oia ka'u e hai aku ai.
  arb-NAV: 'فَأَجَابَ مِيخَا: «حَيٌّ هُوَ الرَّبُّ إِنَّنِي لَنْ أَنْطِقَ إِلّا بِمَا
    يَقُولُهُ الرَّبُّ».'
  ewe-ewe: Ke Mikaya gblɔ be, “Meta Mawu be nya si Yehowa gblɔ nam la ko magblɔ.”
  eng-LEE: And Michayhu said, As the Lord liveth, truly, what the Lord may say unto
    me, that will I speak.
  gvn-gvn: '@see-verse:1KI.022.013'
  asm-FB: তাতে মীখায়াই ক’লে, “যিহোৱাৰ জীৱনৰ শপত, যিহোৱাই মোক যিদৰে ক’ব, মই সেইদৰেহে
    ক’ম।”
  sus-A: مِكٍ نَشَ عَ قَلَ، «عَلَتَلَ حِحّ نَ عَ رَ. ﭑ مَرِفِ عَلَتَلَ نَ نَشَن يٌ
    مَسٍن، ﭑ نَ نَن قَلَمَ.»
  fra-SBL: 'Michée dit : « L''Éternel est vivant, et je dirai ce que l''Éternel me
    dira. »'
  hbo-hbo: וַיֹּ֖אמֶר מִיכָ֑יְהוּ חַי־יְהוָ֕ה כִּ֠י אֶת־אֲשֶׁ֨ר יֹאמַ֧ר יְהוָ֛ה אֵלַ֖י
    אֹתֹ֥ו אֲדַבֵּֽר׃
  piu-2006: '@see-verse:1KI.022.013'
  kik-kik: Nowe Mikaya akiuga atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, niĩ
    ngũmwĩra o ũrĩa Jehova ekũnjĩĩra.”
  fra-NCL: 'Michée répondit : « Yahweh est vivant ! Ce que Yahweh me dira, je l’annoncerai. »'
  cek-AK: Toe Mikaiah mah, Angraeng loe hing baktih toengah, Angraeng mah thuih ih
    lok khue ni ka thuih han, tiah a naa.
  cuk-cuk: 'Micaías abin-sogded: —Bab-Jehová-Dula-Maid igi anga sunmakoe, ayobi an
    sogoed.'
  uig-CYR: 'Амма Микая: — Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, Пәрвәрдигар
    маңа немә ейтса, мән шуни ейтимән, деди.'
  tel-2017: మీకాయా “యెహోవా జీవం తోడు, యెహోవా నాకు చెప్పిందే నేను చెబుతాను” అన్నాడు.
  hat-BSA: 'Men Michée te di: “Jan SENYÈ a viv la, sa ke SENYÈ a pale mwen an, se
    sa mwen va pale.”'
  kos-kos: Micaiah el fahk, “Ke Inen LEUM GOD moul, nga wulela mu nga ac fahk na ma
    El sap nga in fahk uh!”
  hbo-WLC: וַיֹּ֖אמֶר מִיכָ֑יְהוּ חַי־יְהוָ֕ה כִּ֠י אֶת־אֲשֶׁ֨ר יֹאמַ֧ר יְהוָ֛ה אֵלַ֖י
    אֹת֥וֹ אֲדַבֵּֽר׃
  ibo-ibo: Ma Maikaya sịrị, “Dịka Onyenwe anyị na-adị ndụ, aga m agwa ya naanị ihe
    Onyenwe anyị gwara m.”
  ory-ory: ତହୁଁ ମୀଖାୟ କହିଲା, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ସଦାପ୍ରଭୁ ମୋତେ ଯାହା କହିବେ,
    ମୁଁ ତାହା ହିଁ କହିବି।”
  chk-chk: Nge Mikaia a pälüeni, “Mwo manauen ewe Samol mi Lapalap, mine ewe Samol
    mi Lapalap a üreniei, ina chök üpwe apasatä.”
  rop-rop: Bat Maikaiya bin tok, “Trubala ai dalim yu. Ai garra oni dalim yumob wanim
    YAWEI dalim mi.”
  ukr-1871: 'Михея ж відказав: Так певно, як Господь живе, тільки те, що глаголати
    ме Господь менї, казати му.'
  deu-1951: 'Michajah sprach: So wahr der HERR lebt, ich will reden, was mir der HERR
    sagen wird!'
  eng-JPS: 'And Micaiah said: ''As the LORD liveth, what the LORD saith unto me, that
    will I speak.'''
  srp-1865: 'A Miheja reèe: tako da je živ Gospod, govoriæu ono što mi Gospod kaže.'
  lug-lug: Naye Mikaaya n’ayogera nti, “Nga Mukama bw’ali omulamu, nzija kwogera ekyo
    kyokka Mukama ky’anaŋŋamba.”
  heb-heb: ויאמר מיכיהו חי יהוה כי את אשר יאמר יהוה אלי אתו אדבר׃
  ben-IRV: কিন্তু মীখায় বললেন, “জীবন্ত সদাপ্রভুর দিব্যি যে, সদাপ্রভু আমাকে যা বলবেন
    আমি কেবল সেই কথাই বলব।”
  pan-pan: ਅੱਗੋਂ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਮੈਨੂੰ ਫ਼ਰਮਾਏਗਾ
    ਉਹੋ ਹੀ ਬੋਲਾਂਗਾ।
  mya-JVB: မိက္ခါ က၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည် အတိုင်း ထာဝရဘုရား မိန့် တော်မူသော
    စကားကိုသာ ငါပြန် ပြောရမည်ဟုဆို ၏။
  tbg-tbg: Minti tuvaro Mikaiaava aqao tiro, Noravano Kotiva ekaa enta qaqi variqiro
    vi vaira autuqaa, te Noravano Kotiva ti tiva timiaina uvara, te vi uvaraqai vira
    tiva amirerave, tiro.
  hmo-hmo: To Mikaia ia gwau, “Mauri Lohiabada ena ladana dainai, lau gwauhamata inai,
    lau ese Lohiabada ena hereva lau dekenai sibona do lau hamaoroa.”
  urd-urd: मीकायाह ने कहा, “ख़ुदावन्द की हयात की क़सम, जो कुछ ख़ुदावन्द मुझे फ़रमाए
    मैं वही कहूँगा।”
  rus-SYN: 'И сказал Михей: жив Господь! я изреку то, что скажет мне Господь.'
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: Ń Dii kuao, yã́ pↄ́ Dii òmɛɛ, bee má o kípiɛ.'
  tcz-CHONGTHU: Ahinlah Micaiah in adonbut in, “Hingjing Pakai min’a kasei ahi, Pakaiyin
    seijin ati bou ka sei ding ahi,” atipeh in ahi.
  mar-mar: पण मीखाया म्हणाला, “नाही, कदापि नाही. जे परमेश्वर माझ्याकडून वदवतो तेच
    मी सांगेन. माझी तशी प्रतिज्ञाच आहे.”
  qub-qub: 'Chayno niptin profëta Micaías niran: «¡Nogaga Tayta Diospa jutinchömi
    jurä: Tayta Dios nimashallantami rimashäga!»'
  bqp-bqp: 'Akũ Mikaya pì: Ma sì kũ Dikiri kunnaao, yã kũ Dikiri òmɛnɛn mani o
    kínanɛ.'
  hat-hat: 'Men, Miche reponn li: -Mwen pran Seyè a, Bondye vivan an, sèvi m'' temwen.
    Sa Seyè a va di m'' di se sa m''a di.'
  eng-BSB: But Micaiah said, “As surely as the LORD lives, I will speak whatever the
    LORD tells me.”
  eng-WEBPB: Micaiah said, “As the LORD lives, what the LORD says to me, that I will
    speak.”
  kbq-kbq: Hianagi Mikaia'a amanage huno kenona hu'ne, Nagra kasefa huno mani'nea
    Ra Anumzamo'ma nasami'nia kege'za hugahue, huno hu'ne.
  nhe-BL: 'Huan Micaías quinanquili: ―Temachtli niquijtos san tlen noTECO nechilhuis
    para niquijtos.'
  bus-bus: 'Ben Mikaya bè: Má sì kↄ̃n Dii kuunao, yã kɛ̀ Dii òmɛɛn mɛ́ o kínanɛ.'
  gub-BL: Uze'eg Mikai izupe. — Ko ma'e amume'u putar Tupàn Tuweharupi Wiko Ma'e henataromo
    ihe kury. Xo ize'eg zo amume'u putar nehe, i'i izupe.
  eng-DRA: 'But Micheas said to him: As the Lord liveth, whatsoever the Lord shall
    say to me, that will I speak.'
