verse: 1KI.022.050
translations:
  mal-C: പിന്നെ, യെഹോശാഫാത്ത് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; തന്റെ
    പൂർവപിതാവായ ദാവീദിന്റെ നഗരത്തിൽ പിതാക്കന്മാരോടൊപ്പം അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ
    മകനായ യെഹോരാം അനന്തരാവകാശിയായി രാജസ്ഥാനമേറ്റു.
  deu-TKW: 'Damals sprach Ahasja, der Sohn Ahabs, zu Josaphat: Laß meine Leute mit
    deinen Leuten auf den Schiffen fahren! Josaphat aber wollte nicht.'
  lin-lin: 'Boye Akazia, mwana mobali ya Akabi, alobaki na Jozafati : « Tika ete basali
    na ngai bakende nzela moko na basali na yo na bamasuwa ! » Kasi Jozafati aboyaki.'
  eng-LSV: And Jehoshaphat lies with his fathers, and is buried with his fathers in
    the city of his father David, and his son Jehoram reigns in his stead.
  eng-GNV: And Iehoshaphat did sleepe with his fathers, and was buried with his fathers
    in the citie of Dauid his father, and Iehoram his sonne reigned in his stead.
  eng-WEBSTER: 'And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David his father: and Jehoram his son reigned in his stead.'
  nhw-BL: Huan Tlanahuatijquetl Josafat mijqui huan quitlalpachojque ipan Ialtepe
    David, ihuejcapan tata. Teipa Joram catli eliyaya icone pejqui tlanahuatía.
  swh-ONEN: Kisha Yehoshafati akalala na baba zake, akazikwa pamoja nao katika mji
    wa Daudi baba yake. Mwanawe Yehoramu akawa mfalme baada yake.
  bba-bba: Yerɑ Akɑsiɑ Akɑbun bii u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, ɑ kĩ wunɛn sɔm kowobu kɑ
    nɛɡibu bɑ n dɑ de sɑnnu? Mɑ Yosɑfɑti u yinɑ.
  eng-KJVCPB: 'And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David his father: and Jehoram his son reigned in his stead.'
  luo-luo: Jehoshafat notho kaka kwerene kendo noyike but kwerene e dala maduongʼ
    mar Daudi wuon-gi. Kendo Jehoram wuode nobedo ruoth kare.
  meu-meu: Bena Iehosafat na tubu tama dekediai e mahuta; idia dekediai e guria, senena
    David ena hanua ai. Bena ia natuna Iehoram ese ia gabuna ai e lohia.
  npi-ULB: यहोशापात आफ्ना पित्रहरूसित सुते, र तिनीहरूसितै आफ्ना पुर्खा दाऊदको सहरमा
    गाडिए । तिनको ठाउँमा तिनका छोरा यहोराम राजा भए ।
  yor-yor: Nígbà náà ni Jehoṣafati sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú àwọn
    baba rẹ̀ ní ìlú Dafidi, baba rẹ. Jehoramu ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی یهوشافاط مرد، او را در آرامگاه سلطنتی در اورشلیم، شهر جدش داوود،
    دفن کردند و پسر او یهورام به جای او به سلطنت رسید.
  tgl-ULB: Natulog si Jehoshafat kasama ng kaniyang mga ninuno at inilibing kasama
    nila sa lungsod ni David, na kaniyang ninuno; si Jehoram ang kaniyang anak na
    lalaki ang naging hari kapalit niya.
  hui-hui: Mani howa Yahosabada homayagola tigua ibunaga tingini ibu aba mamaliru
    hora haga homali Debidinaga tano wiagoha hora hene. Ani homayagola ibu igini Yahorama
    ibu kini ha aribia halu ibu abanaga henge ibuni mini.
  mya-mya: ယော​ရှ​ဖတ်​ကွယ်​လွန်​သော​အ​ခါ သူ့​ကို​ယေ​ရု ရှ​လင်​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို့​နောက်​သား​တော် ယ​ဟော​ရံ​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་ཡེ་ཧོ་ཤ་ཕད་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་ནས། ཡབ་མེས་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཕ་མེས་རྣམས་དང་མཉམ་དུ་དུར་ལ་སྦས་ཤིང་།
    ཁོང་གི་སྲས་ཡེ་ཧོ་རཱམ་གྱིས་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་། །
  sna-sna: Ipapo Jehoshafati akazorora namadzibaba ake akavigwa pavakavigwa muguta
    raDhavhidhi baba vake. Ipapo Jehoramu mwanakomana wake akamutevera paumambo.
  spa-BLM: Josafat durmió con sus padres, y fue enterrado con sus padres en la ciudad
    de su padre David. Su hijo Joram reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Josafat chi', ix mucji snivanil vin̈ yed' eb' smam
    yicham d'a schon̈ab' vin̈aj David. Axo vin̈aj Joram yuninal vin̈ ix ochcan reyal
    sq'uexuloc.
  swh-ULB: Yehoshafati akalala na mababu zake na akazikwa pamoja nao katika mji wa
    Daudi, babu yake; Yoramu mwanawe akawa mfalme mahali pake.
  bel-bel: І спачыў Ёсафат з бацькамі сваімі ў горадзе Давіда, бацькі свайго. І зацараваў
    Ёрам, сын ягоны, замест яго.
  deu-ELBBK: 'Damals sprach Ahasja, der Sohn Ahabs, zu Josaphat: Lass meine Knechte
    mit deinen Knechten auf den Schiffen fahren. Aber Josaphat wollte nicht.'
  mbb-OT: Hein minatey en si Jehoshafat, inleveng sikandin diyà te midlevengan te
    menge kepuun din diyà te Inged ni David. Ne iyan nekeilis kandin te kedhadì is
    anak din he si Jehoram.
  mal-2015: യെഹോശാഫാത്ത് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാവായ
    ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ
    യെഹോരാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: 'Akor o Achazijah, le Achaboskro čhavo, phenďa le Jošafatoske: „Mi džan
    mire služobňika pro loďi tire muršenca.“ Ale o Jošafat oda na kamľa.'
  pes-OPV: و یهوشافاطبا اجداد خود خوابید و با اجدادش در شهرپدرش، داود دفن شد و پسرش،
    یهورام در جایش سلطنت نمود.
  ron-1924: Иосафат а адормит ку пэринций сэй ши а фост ынгропат ку пэринций сэй ын
    четатя татэлуй сэу Давид. Ши ын локул луй а домнит фиул сэу Иорам.
  ben-OBCV: পরে যিহোশাফট তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে
    তাদেরই সাথে তাঁর পূর্বপুরুষ দাউদের নগরে কবর দেওয়া হল। তাঁর ছেলে যিহোরাম রাজারূপে
    তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Yehooshaafaadna wuu dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii awowgiis Daa'uud; oo meeshiisiina waxaa boqor ka noqday
    wiilkiisii Yehooraam.
  lat-VUC: 'Tunc ait Ochozias filius Achab ad Josaphat: Vadant servi mei cum servis
    tuis in navibus. Et noluit Josaphat.'
  eng-ASVBT: And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David his father; And Jehoram his son reigned in his stead.
  ita-1885: 'Allora Achazia, figliuolo di Achab, disse a Giosafat: Vadano i miei servitori
    co'' tuoi, sopra il navilio; ma Giosafat non volle.'
  eng-ULB: Jehoshaphat slept with his ancestors and was buried with them in the city
    of David, his ancestor; Jehoram his son became king in his place.
  spa-VBL: Josafat murió y fue enterrado con sus antepasados en la Ciudad de David.
    Su hijo Jehoram lo sucedió como rey.
  fra-_FOB: Et Josaphat s'endormit avec ses pères, et fut enseveli avec eux dans la
    cité de David, son père; et Joram, son fils, régna à sa place.
  mal-mal: യെഹോശാഫാത്ത് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാവായ
    ദാവീദിന്റെ നഗരത്തിൽ തന്റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകൻ യെഹോരാം
    അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yahūsafat mar kar apne bāpdādā se jā milā to use Yarūshalam ke hisse
    meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā
    beṭā Yahūrām taḳhtnashīn huā.
  suz-BL: मिनु नोले येहो-शाफात बेक्‍माक्‍त। मिनु मेको आ आफ दाऊद आ सहरम थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ येहोराम पिप दुम्‍माक्‍त।
  ita-1927: (H22-51) E Giosafat si addormentò coi suoi padri, e con essi fu sepolto
    nella città di Davide, suo padre; e Jehoram, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئیتر یەهۆشافات لەگەڵ باوباپیرانی سەری نایەوە. لە شاری داودی باپیرە گەورەی
    لەگەڵ باوباپیرانی نێژرا. یەهۆرامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: Then Jehoshaphat went to rest with his fathers, and his body was put into
    the earth in the town of David his father; and Jehoram his son became king in
    his place.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ
    ಅವನ ಪೂರ್ವಜರ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಆಗ ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೆಹೋರಾಮನು
    ಅರಸನಾದನು.
  tam-2017: யோசபாத் மரணமடைந்து, தாவீதின் நகரத்தில் தன்னுடைய முன்னோர்களோடு அடக்கம்
    செய்யப்பட்டான்; அவனுடைய மகனாகிய யோராம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Entonces Ochôzías hijo de Achâb dijo á Josaphat: Vayan mis siervos
    con los tuyos en los navíos. Mas Josaphat no quiso.'
  ron-BTF: Şi Iosafat a adormit cu părinţii săi şi a fost îngropat cu părinţii săi
    în cetatea lui David, tatăl său; şi Ioram, fiul său, a domnit în locul său.
  eng-WEBP: Jehoshaphat slept with his fathers, and was buried with his fathers in
    his father David’s city. Jehoram his son reigned in his place.
  eng-FBV: Jehoshaphat died and was buried with his forefathers in the City of David.
    His son Jehoram succeeded him as king.
  nld-1939: Josafat ging bij zijn vaderen te ruste, en werd in de stad van zijn vader
    David bij zijn vaderen begraven. Zijn zoon Joram volgde hem op.
  nch-BL: Huan Tanahuatijquet Josafat mijqui huan quitalpachojque ipan Ialtepe David,
    ihuejcapan tata. Teipa Joram cati eliyaya icone pejqui tanahuatía.
  vie-1934: (022:51) Giô-sa-phát an giấc với tổ phụ mình, được chôn với họ trong thành
    Đa-vít, cha người, và Giô-ram, con trai người, kế vị người.
  hin-CV: यहोशाफ़ात हमेशा के लिए अपने पूर्वजों में मिल गया. उसे उसके पूर्वज दावीद
    के नगर में उसके पूर्वजों के साथ गाड़ा दिया. उसके स्थान पर उसका पुत्र यहोराम राजा
    हुआ.
  spa-BES: Entonces Josafat fue enterrado en el pueblo de David su padre; y su hijo
    Joram se hizo rey en su lugar.
  tdx-tdx: 'Le hoe t’i Ahkazià ana’ i Akabe am’ Iehosafate: Angao hindre lia amo mpi­toro’oo
    an-tsambo’ o mpitorokoo. Fe tsy nimete t’Iehosafate.'
  tha-KJV: และเยโฮชาฟัททรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้กับบรรพบุรุษที่ในนครดาวิดบรรพบุรุษของพระองค์
    และเยโฮรัมราชโอรสก็ขึ้นครองแทนพระองค์
  por-BR-2018: E dormiu Josafá com seus pais, e foi sepultado com seus pais na cidade
    de Davi seu pai; e em seu lugar reinou Jeorão seu filho.
  deu-ELO: (022:51) Und Josaphat legte sich zu seinen Vätern, und er wurde bei seinen
    Vätern begraben in der Stadt seines Vaters David. Und Joram, sein Sohn, ward König
    an seiner Statt.
  eng-WYC-2018: And Jehoshaphat slept with his fathers, and was buried with them in
    the city of David, his (fore)father; and Jehoram, his son, reigned for him.
  epo-epo: Jehoŝafat ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de lia patro David. Kaj anstataŭ li ekreĝis lia filo Jehoram.
  uig-PIN: 'U waⱪitta Aⱨabning oƣli Aⱨaziya Yǝⱨoxafatⱪa: — Mening hizmǝtkarlirim sening
    hizmǝtkarliring bilǝn kemilǝrdǝ barsun, dedi. Lekin Yǝⱨoxafat unimidi.'
  beo-beo: Yihosiafa:de da bogole, hina bagade bogoi uli dogosu sogebi Da:ibidi Moilai
    Bai Bagadega dogonesi. Amola egefe Yihoula:me da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Bihain Jehosafat i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na Jehoram, pikinini man bilong en, i kisim
    ples bilong en na i kamap king.
  hau-SA: Yehoshafat kuwa ya huta tare da kakanninsa, aka kuma binne shi tare da su
    a birnin Dawuda kakansa. Sai Yehoram ɗansa ya gāje shi.
  uig-LAT: 'U waqitta Ahabning oghli Ahaziya Yehoshafatqa: — Méning xizmetkarlirim
    séning xizmetkarliring bilen kémilerde barsun, dédi. Lékin Yehoshafat unimidi.'
  nde-nde: Ngakho uJehoshafathi waphumula labokhokho bakhe, wangcwatshwa kanye labo
    emzini kaDavida uyise. UJehoramu indodana yakhe wabusa esikhundleni sakhe.
  ton-ton: '¶ Pea naʻe mohe ʻa Sihosafate mo ʻene ngaahi tamai, pea naʻe fai hono
    putu ki he potu ʻo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita ko ʻene tamai: pea naʻe
    fetongi ia ʻi he pule ʻe Siholami ko hono foha.'
  ces-1613: 'Řekl byl také Ochoziáš syn Achabův Jozafatovi: Nechť jedou služebníci
    moji s služebníky tvými na lodech. Ale Jozafat nechtěl.'
  eng-WMB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    his father David’s city. Jehoram his son reigned in his place.
  tam-TCV: அதன்பின் யோசபாத் தன் முற்பிதாக்களைப்போல இறந்து, அவர்களுடன் தாவீதின் நகரத்தில்
    அடக்கம் செய்யப்பட்டான். அவனுடைய மகன் யெகோராம் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay si Jehoshafat uban ang iyang mga katigulangan ug gilubong uban
    kanila sa siyudad ni David, nga iyang katigulangan, nahimong hari si Jehoram nga
    iyang anak nga lalaki puli kaniya.
  pol-UBG: I Jehoszafat zasnął ze swymi ojcami, i został pogrzebany wraz z nimi w
    mieście Dawida, swego ojca. W jego miejsce królował jego syn Joram.
  urd-GVU: جب یہوسفط مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے حصے میں جو ’داؤد
    کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا یہورام تخت نشین
    ہوا۔
  deu-1912: '[22:51] Und Josaphat entschlief mit seinen Vätern und ward begraben mit
    seinen Vätern in der Stadt Davids, seines Vaters; und Joram, sein Sohn, ward König
    an seiner Statt.'
  kan-2017: ಯೆಹೋಷಾಫಾಟನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಅವನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನ
    ಪಟ್ಟಣದೊಳಗೆ ಕುಟುಂಬ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಯೆಹೋರಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jehoshafat min k’eyag u lan fapi low ko yam’ rok e pilung u lan
    fare Binaw rok David, me Jehoram nib mo’on ni fak e ir e yan nga luwan nge pilung.
  hlt-MCSB: Jehoshaphat khaw a napa taengla a khoem uh vaengah a napa David khopuei
    kah a napa rhoek taengah a up uh tih a capa Jehoram te anih yueng la manghai.
  mdy-ETH: ዬካፓ ካኣቲ ዒዮሳፒፄ ሃይቂ፥ ዳውቴ ካታሞይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዒዮሆራሜ ካኣታዼኔ።
  twi-ASANTE: Yehosafat wuiɛ no, wɔsiee no nʼagyanom nkyɛn wɔ Dawid kurom. Ne babarima
    Yehoram na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jehoshaphat slept with his fathers, and was buried with his fathers in
    his father David’s city. Jehoram his son reigned in his place.
  wal-wal: Yoosaafixi haiqqidi ba maizzan gaittiis. Ba maizza aawaa Daawita Kataman
    moogettiis. A sohuwan a na7ai Yoraami kawotiis.
  spa-PDDPT: Josafat descansó con sus antepasados, y fue sepultado con ellos en la
    ciudad de David, su antepasado. Su hijo Joram reinó en su lugar.
  gun-gun: 'Acabe ra''y Acazias aipoe''i Josafá pe: — Xerembiguai kuery toje''oi avi
    kanoã guaxu py nerembiguai kuery reve — he''i teĩ Josafá ndoipotai.'
  ilo-ULB: Pimmusay ni Jehosafat ket naitabon a kaduada iti siudad ni David, a kapuonanna;
    ni Jehoram nga anakna ti nagbalin nga ari a simmukat kenkuana.
  kpg-kpg: Jehoshaphat ne made gaa danu i lodo di waa daalunga o nia king i lodo di
    Waahale David, gei dana dama daane Jeroboam gaa pono dono lohongo, e hai di king.
  uig-ARA: 'ئۇ ۋاقىتتا ئاھابنىڭ ئوغلى ئاھازىيا يەھوشافاتقا: ــ مېنىڭ خىزمەتكارلىرىم
    سېنىڭ خىزمەتكارلىرىڭ بىلەن كېمىلەردە بارسۇن، دېدى. لېكىن يەھوشافات ئۇنىمىدى.'
  sus-sus: Na kui Akabu xa di Axasiya naxa a fala Yehosafati bɛ, «N ma mixie nun i
    i xa mixie birin xa siga na wali rabade kunkuie kui.» Kɔnɔ Yehosafati mu tin na
    fe ra.
  pon-2006: Seosopat sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Sehoram me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieosapat varurung ma ra umana tamana, ma di ga punang ia
    varurung ma ra umana tamana ta ra pia na pal kai David, kana ngala; ma Ieoram
    natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yehoşafat atalarıyla uyudu ve babası David'in Kenti'nde atalarının yanına
    gömüldü. Yerine oğlu Yehoram kral oldu.
  ind-AYT: Demikianlah Yosafat dibaringkan bersama nenek moyangnya dan dikuburkan
    bersama nenek moyangnya di Kota Daud, ayah leluhurnya. Yoram, anaknya, memerintah
    sebagai penggantinya.
  nya-nya: Ndipo Yehosafati anamwalira nayikidwa mʼmanda pamodzi ndi makolo ake mu
    mzinda wa Davide. Ndipo Yoramu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: 'Tada Ahazja, sin Ahabov, reče Jošafatu: “Neka moje sluge pođu s tvojim
    slugama na lađama.” Ali Jošafat to ne prihvati.'
  mps-mps: Nosali Jehosafat isibaso, te augwaligo aga te aga wąį nǫųgo gų pagede
    pubulali, te Devitgo Taunde elaluali. Te Jehoram, te aga ogwago, te agai sę yali
    pesage selama, te king pedelai dao.
  tpi-tpi: Bihain Jehosafat i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na Jehoram, pikinini man bilong en, i kisim
    ples bilong en na i kamap king.
  dan-1931: Da foreslog Ahazja, Akabs Søn, Josafat at lade sine Folk sejle med hans;
    men Josafat afslog det.
  vie-OVCB: Giô-sa-phát qua đời, được an táng với tổ phụ mình trong Thành Đa-vít.
    Con ông là Giô-ram lên ngôi kế vị cha.
  guj-2017: યહોશાફાટ તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને તેના પિતૃઓ સાથે દાઉદનગરમાં
    દફનાવવામાં આવ્યો. તેના પછી તેની જગ્યાએ તેનો પુત્ર યહોરામ રાજા બન્યો.
  pon-2006A: Seosopat sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Sehoram me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jehoshaphat dormiu com seus pais, e foi enterrado com seus pais na cidade
    de seu pai David. Jehoram, seu filho, reinou em seu lugar.
  cth-cth: Jehoshaphat teh a na mintoenaw koe a i teh a na mintoenaw koe, a na min
    Devit e khopui dawk a pakawp awh. Hahoi a capa Jehoram ni a yueng lah a uk.
  twi-twi: Yehosafat wui no, wosiee no nʼagyanom nkyɛn wɔ Dawid kurom. Ne babarima
    Yehoram na odii nʼade sɛ ɔhene.
  hlt-hlt: Jehoshaphat khaw a napa taengla a khoem uh vaengah a napa David khopuei
    kah a napa rhoek taengah a up uh tih a capa Jehoram te anih yueng la manghai.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Akɑbu birɛ Aɑsiɑ nɑ́kɛ́ Sosɑfɑti kɛ dɔ̀: Yóu kɛ̀ n kó bɛtɔ̃mbɛ̀ɛ
    nɛinɛ̀ ɑ kɔbɛ kóo bɑ̀tóòbɛ̀, kɛ̀ Sosɑfɑtii yetɛ.'
  msy-2020: Egha gɨn Atrivim Jehosafat uan inazir afeziabar mɨn aremezɨma, me an kuam
    isa Devitɨn Nguibar Ekiamɨn, an inazir afeziabar kuaba afezir danganimɨn anefa.
    Ezɨ an otarim Jehoram an danganim inigha atrivimɨn oto.
  dop-dop: 'Ḿpʋ́ɣʋ́ Akɑpɩ pǝyɑlʋ Ahɑsiyɑ tɔmɑ Sosɑfɑtɩ sɩ: Mɑ kpɩɩlǝŋ sɑɑlɑɑ kɑ́ tǝŋǝɣɩ
    nyɑ́ nyǝ́mɑ. Amɑ Sosɑfɑtɩ tɑ tisi.'
  azb-azb: Yehoşafat ataları ilə uyudu və atası Davudun şəhərində, ataların yanında
    basdırıldı. Onun yerinə oğlu Yehoram padşah oldu.
  eng-DBY: And Jehoshaphat slept with his fathers, and was buried with his fathers
    in the city of David his father; and Jehoram his son reigned in his stead.
  hin-2017: यहोशापात मरकर अपने पुरखाओं के संग जा मिला और उसको उसके पुरखाओं के साथ
    उसके मूलपुरुष दाऊद के नगर में मिट्टी दी गई। और उसका पुत्र यहोराम उसके स्थान पर
    राज्य करने लगा।
  wol-KYG: 'Booba la Akasiya doomu Axab wax Yosafat ne ko: «Tee ngaa may samay nit,
    ñu ànd ak say nit ci gaal yi?» Yosafat lànk.'
  eng-YLT: And Jehoshaphat lieth with his fathers, and is buried with his fathers
    in the city of David his father, and Jehoram his son reigneth in his stead.
  kne-kne: Natey si Jehosafat et naiponpon ay naitapi sin aap-o na sin siyodad apo
    na ay David. Si Jehoram ay anak na di naisokat en sisya ay nan-ari.
  eng-WYC-2017: And Jehoshaphat slept with his fathers, and was buried with them in
    the city of David, his father; and Jehoram, his son, reigned for him.
  eng-WMBB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    his father David’s city. Jehoram his son reigned in his place.
  urd-GVH: जब यहूसफ़त मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के हिस्से में जो
    ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा यहूराम तख़्तनशीन
    हुआ।
  rug-rug: Mate se Zehosapati meke ta pomunae si asa koari na tamana pa popomunuana
    baṉara pa Vasileana te Devita meke sa tuna se Zehoramu si hobea si asa koasa binaṉara.
  gaz-gaz: Ergasii Yehooshaafaax abbootii isaa wajjin boqotee isaanuma biratti magaalaa
    abbaa isaa magaalaa Daawit keessatti awwaalame. Yehooraam ilmi isaas iddoo isaa
    buʼee mootii taʼe.
  fra-LSG: 'Alors Achazia, fils d’Achab, dit à Josaphat: Veux-tu que mes serviteurs
    aillent avec les tiens sur des navires? Et Josaphat ne voulut pas.'
  gnn-gnn: '@see-verse:1KI.022.049'
  yal-yal: Nayi, Axabi a dii xɛmɛna Axasiya yi a fala Yosafati xa, a naxa, “I waxi
    nɛn n ma walikɛne xa siga i gbeene fɔxɔ ra kunkine kui?” Koni, Yosafati mi tin.
  haw-1868: 'Hiamoe iho la o Iehosapata me kona mau makua, a ua kanuia iho la me kona
    mau makua, ma ke kulanakauhale o Davida kona kupuna: a alii ae la o Iehorama kana
    keiki i kona hakahaka.'
  arb-NAV: وَمَاتَ يَهُوشَافَاطُ فَدُفِنَ مَعَ أَسْلافِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ،
    وَخَلَفَهُ ابْنُهُ يَهُورَامُ عَلَى الْعَرْشِ.
  ewe-ewe: Esi Fia Yehosafat ku la, woɖii ɖe tɔgbuiawo dome le fofoa David ƒe du me
    eye via Yehoram ɖu fia ɖe eteƒe.
  eng-LEE: '(22:51) And Jehoshaphat slept with his fathers, and was buried with his
    fathers in the city of David his father: and Jehoram his son became king in his
    stead.'
  asm-FB: পাছত যিহোচাফট তেওঁৰ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁৰ ওপৰ-পিতৃ দায়ুদৰ
    নগৰত, তেওঁৰ ওপৰ-পিতৃসকলৰ লগত তেওঁক মৈদাম দিয়া হ’ল। তেতিয়া তেওঁৰ পুত্ৰ যিহোৰাম
    তেওঁৰ পদত ৰজা হ’ল।
  sus-A: نَ كُي عَكَبُ شَ دِ عَشَسِيَ نَشَ عَ قَلَ يٍهٌسَقَتِ بّ، «ﭑ مَ مِشِيٍ نُن
    عِ عِ شَ مِشِيٍ بِرِن شَ سِفَ نَ وَلِ رَبَدٍ كُنكُييٍ كُي.» كْنْ يٍهٌسَقَتِ مُ
    تِن نَ قٍ رَ.
  fra-SBL: Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David, son père. Joram, son fils, régna à sa place.
  hbo-hbo: אָ֠ז אָמַ֞ר אֲחַזְיָ֤הוּ בֶן־אַחְאָב֙ אֶל־יְהֹ֣ושָׁפָ֔ט יֵלְכ֧וּ עֲבָדַ֛י
    עִם־עֲבָדֶ֖יךָ בָּאֳנִיֹּ֑ות וְלֹ֥א אָבָ֖ה יְהֹושָׁפָֽט׃
  kik-kik: Nake Jehoshafatu akĩhurũka hamwe na maithe make, agĩthikwo hamwe nao itũũra-inĩ
    rĩa ithe Daudi. Nake mũriũ Jehoramu agĩthamaka ithenya rĩake.
  fra-NCL: 'Alors Ochozias, fils d’Achab, dit à Josapahat : « Permets que mes serviteurs
    aillent avec tes serviteurs sur les vaisseaux. » Mais Josaphat ne voulut pas.'
  cek-AK: To pacoengah Jehosaphat loe ampanawk khaeah anghak moe, ampa David vangpui
    thungah aphum o. Anih zuengah a capa Jehoram to siangpahrang ah oh.
  cuk-cuk: Geb Josafat burgwenonikid. David-neggweburgi e-sergan-neg-uan-maidgi diglesad.
    Josafat-sorba, e-machi-Joram reyga megnonikid.
  uig-CYR: 'У вақитта Аһабниң оғли Аһазия Йәһошафатқа: — Мениң хизмәткарлирим сениң
    хизмәткарлириң билән кемиләрдә барсун, деди. Лекин Йәһошафат унимиди.'
  tel-2017: యెహోషాపాతు చనిపోగా తన పూర్వీకుడైన దావీదు పట్టణంలో అతని పూర్వీకుల దగ్గర
    అతణ్ణి పాతిపెట్టారు. అతని కొడుకు యెహోరాము అతని బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Josaphat te dòmi avèk zansèt pa li yo e te antere avèk zansèt li
    yo nan vil a papa li a, David e Joram, fis li a, te renye nan plas li.
  kos-kos: Jehoshaphat el misa ac pukpuki inkulyuk lun tokosra in Siti sel David,
    ac Jehoram, wen natul, el aolul in tokosra.
  hbo-WLC: אָ֠ז אָמַ֞ר אֲחַזְיָ֤הוּ בֶן־אַחְאָב֙ אֶל־יְה֣וֹשָׁפָ֔ט יֵלְכ֧וּ עֲבָדַ֛י
    עִם־עֲבָדֶ֖יךָ בָּאֳנִיּ֑וֹת וְלֹ֥א אָבָ֖ה יְהוֹשָׁפָֽט׃
  ibo-ibo: Mgbe ahụ, Jehoshafat sooro nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e
    liri ha nʼobodo Devid, nna ya. Jehoram nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶାଫଟ୍‍ ଆପଣା ପିତୃଗଣ ସହିତ ଶୟନ କରି ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର
    ନଗରରେ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ କବରପ୍ରାପ୍ତ ହେଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍ ତାଙ୍କର
    ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jehosafat a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Jehoram nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Jehosafet bin dai en deibin berrim im bodi deya langa det greibyad
    blanga im femilimob langa Jerusalem. En im san Jehoram bin jidan det nyuwan king.
  ukr-1871: 'Казав тодї Охозія Ахабенко Йосафатові: Нехай мої люде з твоїми людьми
    пливуть на кораблях. Йосафат же не схотїв.'
  deu-1951: (022-51) Und Josaphat legte sich zu seinen Vätern und ward begraben bei
    seinen Vätern in der Stadt Davids, seines Vaters, und Joram, sein Sohn, ward König
    an seiner Statt.
  eng-JPS: (22-51) And Jehoshaphat slept with his fathers, and was buried with his
    fathers in the city of David his father; and Jehoram his son reigned in his stead.
  srp-1865: 'Tada reèe Ohozija sin Ahavov Josafatu: neka idu moje sluge s tvojim slugama
    na laðama. Ali Josafat ne htje.'
  lug-lug: Awo Yekosafaati ne yeebakira wamu ne bajjajjaabe era n’aziikibwa mu kibuga
    kya Dawudi jjajjaawe, Yekolaamu mutabani we n’amusikira.
  heb-heb: וישכב יהושפט עם אבתיו ויקבר עם אבתיו בעיר דוד אביו וימלך יהורם בנו תחתיו׃
  ben-IRV: পরে যিহোশাফট তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁকে তাঁর পূর্বপুরুষ
    দায়ূদের শহরে তাঁর পূর্বপুরুষদের সঙ্গে কবর দেওয়া হল; তাঁর জায়গায় তাঁর ছেলে
    যিহোরাম রাজা হলেন।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ
    ਵਿੱਚ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਰਾਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောရှဖတ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ သူတို့နှင့်အတူ အဘ ဒါဝိဒ် မြို့
    ၌ သင်္ဂြိုဟ် ခြင်းကိုခံလေ၏။ သား တော်ယဟောရံ သည် ခမည်းတော်အရာ ၌ နန်း ထိုင် ၏။
  tbg-tbg: Ho Jehosafaativa qutu vumanta vira vaata vare nai kaivaqara Devitira Vatukave
    turaqi vuru quntama tora. Jehosafaativa qutu vuvaro vira maaqu Jehoraamuva vira
    vatuka varero ˻Iutaa˼ avuhainaa vaiintiqama vura.
  hmo-hmo: Vadaeni Iehosapata ia mase, bona Davida ena Hanua lalonai idia guria, iena
    tubuna bona tamana edia guria gabuna dekenai. Iehosapata ena gabu dekenai iena
    natuna tau Iehorama ese king dagi ia abia.
  urd-urd: और यहूसफ़त अपने बाप — दादा के साथ सो गया, और अपने बाप दाऊद के शहर में अपने
    बाप — दादा के साथ दफ़्न हुआ; और उसका बेटा यहूराम उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иосафат с отцами своими и был погребен с отцами своими в городе
    Давида, отца своего. И воцарился Иорам, сын его, вместо него.
  bqc-SIM: Gↄↄ bee ↄ̃ Ahabu nɛ́ Aazia ò Yosafaɛ aà to a gbɛ̃́ↄ da ísiaa ń aà
    gbɛ̃́ↄ sãnu, ↄ̃ Yosafa i weio.
  tcz-CHONGTHU: Jehoshaphat chu athi phat in David khopi a apu apate toh anavui khom
    un ahi.
  mar-mar: यहोशाफाट मरण पावला त्यानंतर दावीद नगरात आपल्या पूर्वजांबरोबर त्याचे दफन
    करण्यात आले. त्याच्या जागी त्याचा पुत्र यहोराम राज्य करु लागला.
  qub-qub: Josafat wañuycuptinnami unay caj awilun Davidpa siudäninman pampaycäriran.
    Chaypitaga Judäpa raynin caran Josafatpa wamran Joram jutiyojna.
  bqp-bqp: Kũ Yosafata gà, ò a mira kpàkũsũ kũ a dizinↄ a dizi Dauda wɛ̃tɛn, akũ
    a nɛ́ Yoramu vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Jozafa mouri, yo antere l' nan Lavil David, zansèt li a. Se pitit li,
    Joram, ki moute sou fotèy la nan plas li.
  eng-BSB: And Jehoshaphat rested with his fathers and was buried with them in the
    city of his father David. And his son Jehoram reigned in his place.
  eng-WEBPB: Jehoshaphat slept with his fathers, and was buried with his fathers in
    his father David’s city. Jehoram his son reigned in his place.
  kbq-kbq: Hagi Jehosafeti'a frige'za agehe'mofoma asezmante'naza matipi negeho Deviti
    kumapi asente'naze. Hagi nemofo Jehoramu agri nona erino kinia mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Josafat mijqui huan quitlalpachojque ipan Ialtepe
    David, ihuejcapan tata. Teipa Joram tlen eliyaya icone pejqui tlanahuatía.
  bus-bus: Kɛ̀ Yosafata gà, wà à mira kpàkↄ̃zi kↄ̃n a dezin pↄ́o a dezi Dauda wɛ́tɛ,
    ben à nɛ́ Yoramu vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Na'e Akazi Akaw ta'yr umume'u ukanuhu heruata har Zuzapa pe wà. — Oho putar
    neremiruze'eg wanupi wà nehe, i'i izupe. Nuputar kwaw Zuzapa a'e awa wà.
  eng-DRA: 'Then Ochozias the ton of Achab said to Josaphat: Let my servants go with
    thy servants in the ships. And Josaphat would not.'
