  eng-WMBB: The LORD said to him, ‘How?’ He said, ‘I will go out and will be a lying
    spirit in the mouth of all his prophets.’ He said, ‘You will entice him, and will
    also prevail. Go out and do so.’
  urd-GVH: रब ने सवाल किया, ‘किस तरह?’ रूह ने जवाब दिया, ‘मैं निकलकर उसके तमाम नबियों
    पर यों क़ाबू पाऊँगी कि वह झूट ही बोलेंगे।’ रब ने फ़रमाया, ‘तू कामयाब होगी। जा
    और यों ही कर!’
  rug-rug: Meke nanasa se Zihova, ‘Pa siraṉa sa?’ Olaṉa sa maqomaqo, ‘Kote vura la
    si rau meke va kokoha betoi sari na poropita te Ehabi,’ gua si asa. Meke zama
    se Zihova, ‘Na kote boka sekesekei nia mo goi. La mamu tavetia.’
  gaz-gaz: “Waaqayyos, ‘Karaa kamiin isa gowwoomsita?’ jedhee gaafate. “Innis, ‘Ani
    dhaqee afaan raajota isaa hunda keessatti hafuura sobaa nan taʼa’ jedhe. “Waaqayyos,
    ‘Dhaqiitii isa dogoggorsi; ni milkooftaatii’ isaan jedheen.
  fra-LSG: 'Je sortirai, répondit-il, et je serai un esprit de mensonge dans la bouche
    de tous ses prophètes. L’Éternel dit: Tu le séduiras, et tu en viendras à bout;
    sors, et fais ainsi!'
  yal-yal: A yi a yabi, a naxa, ‘N minima nɛn, n wulen naso a waliyine birin dɛ.’
    Ala yi a fala a xa, a naxa, ‘I a mayendenma nɛn, i yi a nɔ. Siga, i sa na liga.’
  haw-1868: Ninau mai la hoi o Iehova ia ia, Pehea la? Hai aku la oia, E hele au a
    e lilo i uhane wahahee iloko o ka waha o kana poe kaula a pau. I mai la hoi oia,
    E malimali auanei oe ia ia, a e lanakila no hoi; e hele aku, a e hana pela.
  arb-NAV: 'فَأَجَابَ: أَخْرُجُ، وَأُصْبِحُ رُوحَ ضَلالٍ فِي أَفْوَاهِ جَمِيعِ أَنْبِيَائِهِ.
    فَقَالَ الرَّبُّ: إِنَّكَ قَادِرٌ عَلَى إِغْوَائِهِ وَتُفْلِحُ فِي ذَلِكَ، فَامْضِ
    وَنَفِّذْ هَذَا الأَمْرَ.'
  ewe-ewe: “Yehowa biae be, ‘Aleke nàwɔ nu siae?’ “Mawudɔla la ɖo eŋu be, Mayi abe
    aʋatsokagbɔgbɔ ene, aɖo nu me na eƒe nyagblɔɖilawo katã. “Yehowa gblɔ be, ‘Esia
    anyo eye wòadze edzi hã, yi, nàwɔ alea.’
  eng-LEE: 'And he said, I will go forth, and I will be a lying spirit in the mouth
    of all his prophets. And he said, Thou wilt persuade him, and also prevail: go
    forth, and do so.'
  gvn-gvn: '@see-verse:1KI.022.021'
  asm-FB: তেতিয়া যিহোৱাই ক’লে, ‘কেনেকৈ?’ তেওঁ ক’লে, ‘মই গৈ আটাই ভাববাদীসকলৰ মুখত
    মিছা কওঁতা আত্মা হ’ম।’ তেতিয়া যিহোৱাই ক’লে, ‘হয়, তুমি তেওঁক উত্তেজিত কৰিবা আৰু
    কৃতকাৰ্য্যও হ’বা। এতিয়া ওলাই যোৱা আৰু সেইদৰে কৰা।’
  sus-A: عَ نَشَ عَ يَابِ، ‹ﭑ سِفَمَ نّ، ﭑ قَ وُلٍ قَلَ مَنفّ بّ عَ شَ نَمِحْنمّيٍ
    سَابُي رَ.› عَلَتَلَ نَشَ عَ قَلَ عَ بّ، ‹عِ قَمَ نّ عَ نْدٍ، نَ سْونّيَمَ نّ.
    سِفَ، عِ شَ سَ نَ رَبَ.›
  fra-SBL: 'Yahvé lui dit : « Comment ? Il a dit : « Je sortirai et je serai un esprit
    de mensonge dans la bouche de tous ses prophètes. Il dit : « Tu le séduiras, et
    tu l''emporteras. Sors et fais-le.'
  hbo-hbo: וַיֹּ֗אמֶר אֵצֵא֙ וְהָיִ֙יתִי֙ ר֣וּחַ שֶׁ֔קֶר בְּפִ֖י כָּל־נְבִיאָ֑יו וַיֹּ֗אמֶר
    תְּפַתֶּה֙ וְגַם־תּוּכָ֔ל צֵ֖א וַעֲשֵׂה־כֵֽן׃
  piu-2006: '@see-verse:1KI.022.021'
  kik-kik: “Jehova akĩũria atĩrĩ, ‘Ũkũmũheenereria atĩa?’ “Naguo ũkiuga atĩrĩ, ‘Nĩgũthiĩ
    ngũthiĩ nduĩke roho wa maheeni tũnua-inĩ twa anabii ake othe.’ “Jehova akiuga
    atĩrĩ, ‘Wee nĩũkũhota kũmũheenereria. Thiĩ ũgeeke ũguo.’
  fra-NCL: 'Il répondit : Je sortirai et je serai un esprit de mensonge dans la bouche
    de tous ses prophètes. Yahweh dit : Tu le tromperas et tu en viendras à bout ;
    sors, et fais ainsi.'
  cek-AK: Angraeng mah, Kawbangmaw na zoek han loe? tiah a dueng. Anih mah, Ka caeh
    moe, angmah ih tahmaanawk pakha ah amsawnlok kathui muithla ah ka oh pae han,
    tiah a naa. Angraeng mah, Nang mah na zoek thai tih, caeh loe, sah ah, tiah a
    naa.
  cuk-cuk: '”We-burba ega sogded: ‘An naoed, Bab-Dummad-gayaburba-barsogmaladse an
    naoed. A-dulemar gakansaega an imakoed.’ ”Bab-Jehová ega sogdebalid: ‘Degirdi,
    deyob be imaknado. Adi, deyob be e-binsaed gaoed.’'
  uig-CYR: 'у: — «Мән чиқип униң һәммә пәйғәмбәрлириниң ағзида ялғанчи бир роһ болимән»,
    деди. Пәрвәрдигар: — «Уни алдап илкиңгә алалайсән; берип шундақ қил» — деди.'
  tel-2017: అందుకతడు ‘నేను బయలుదేరి అతని ప్రవక్తలందరి నోటిలో అబద్ధమాడే ఆత్మగా ఉంటాను’
    అని చెప్పాడు. ఆయన, ‘నీవు అతన్ని ప్రేరేపిస్తావు, నీ ప్రయత్నం సఫలమవుతుంది. వెళ్లి
    అలా చెయ్యి’ అన్నాడు.
  hat-BSA: 'SENYÈ a te di li: “Kijan?” Epi li te reponn: “Mwen va sòti deyò pou devni
    yon lespri twonpè nan bouch a tout pwofèt li yo.” Epi Li te di: “Ou gen non sèlman
    pou sedwi li, men pou vin genyen li nèt. Ale fè sa.”'
  kos-kos: Na LEUM GOD El siyuk, ‘Kom ac kiapwel fuka?’ Na ngun sac fahk, ‘Nga ac
    som ac oru mwet palu lal Ahab nukewa in fahk kas kikiap.’ LEUM GOD El fahk, ‘Fahla
    kiapwella. Kom ac ku in orala.’”
  hbo-WLC: וַיֹּ֗אמֶר אֵצֵא֙ וְהָיִ֙יתִי֙ ר֣וּחַ שֶׁ֔קֶר בְּפִ֖י כָּל־נְבִיאָ֑יו וַיֹּ֗אמֶר
    תְּפַתֶּה֙ וְגַם־תּוּכָ֔ל צֵ֖א וַעֲשֵׂה־כֵֽן׃
  ibo-ibo: “ ‘Onyenwe anyị jụrụ sị, Olee otu ị ga-esi mee nke a?’ “ ‘Aga m apụ gaa
    bụrụ mmụọ nrafu nʼọnụ ndị amụma ya niile,’ ka ọ zara. “Onyenwe anyị sịrị, ‘Ị ga-enwe
    ike ịrafu ya. Gaa mee otu a.’
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ତାହାକୁ କହିଲେ, ‘କାହିଁରେ?’ ସେ କହିଲା, ‘ମୁଁ ଯାଇ ତାହାର ସମସ୍ତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ
    ମୁଖରେ ମିଥ୍ୟାବାଦୀ ଆତ୍ମା ହେବି।’ ତେବେ ସେ କହିଲେ, ‘ତୁମ୍ଭେ ତାହାକୁ ଫୁସଲାଇବ, ମଧ୍ୟ କୃତକାର୍ଯ୍ୟ
    ହେବ; ଯାଅ, ସେପରି କର।’
  chk-chk: Ewe Samol mi Lapalap a aisini, ‘Ren met?’ Ewe ngün a pälüeni, ‘Üpwe feila
    o föri pwe nöün kewe soufos meinisin repwe eäni kapas chofana.’ Iwe, Kot a üra,
    ‘En kopwe atupu Ahap, nge om angang epwe fisiöch. Kopwe feila o föri iei usun.’
  rop-rop: YAWEI bin askim im, ‘Hau yu garra trikim King Eiheb?’ Det spirit bin tok,
    ‘Ai garra go en meigim ola speshalwan mesinja blanga im dalimbat laiya.’ En YAWEI
    bin tok, ‘Yuwai. Yu go trikim King Eiheb, dumaji detlot speshalwan mesinja garra
    teiknodis blanga yu.’
  ukr-1871: 'І відказав (дух): Я вийду та й зроблюсь духом ложним в устах його пророків.
    Господь же сказав: Ти зробиш те й підманиш його; йди й вчини так.'
  deu-1951: 'Er sprach: Ich will ausgehen und ein Lügengeist sein im Munde aller seiner
    Propheten! Er sprach: Du sollst ihn überreden, und du wirst es auch vermögen!
    Gehe aus und tue also!'
  eng-JPS: 'And the LORD said unto him: Wherewith? And he said: I will go forth, and
    will be a lying spirit in the mouth of all his prophets. And He said: Thou shalt
    entice him, and shalt prevail also; go forth, and do so.'
  srp-1865: 'Odgovori: izaæi æu i biæu lažljiv duh u ustima svijeh proroka njegovijeh.
    A Gospod mu reèe: prevariæeš ga i nadvladaæeš, idi i uèini tako.'
  lug-lug: “Mukama n’abuuza nti, ‘Mu ngeri ki?’ Omwoyo ne guddamu nti, ‘Nzija kugenda
    nfuuke omwoyo ogw’obulimba mu mimwa gya bannabbi be bonna.’ Mukama n’addamu nti,
    ‘Ojja kusobola okumusendasenda, genda okole bw’otyo.’
  heb-heb: ויאמר אצא והייתי רוח שקר בפי כל נביאיו ויאמר תפתה וגם תוכל צא ועשה כן׃
  ben-IRV: সদাপ্রভু জিজ্ঞাসা করলেন, ‘কেমন করে করবে?’ সে বলল, ‘আমি গিয়ে তার সব ভাববাদীদের
    মুখে মিথ্যা বলবার আত্মা হব।’ সদাপ্রভু বললেন, ‘তুমিই তাকে ভুলিয়ে নিয়ে যেতে পারবে।
    এখন যাও এবং তুমি গিয়ে তাই কর।’
  pan-pan: ਉਸ ਆਖਿਆ, ਮੈਂ ਜਾ ਕੇ ਇੱਕ ਝੂਠਾ ਆਤਮਾ ਉਸ ਦੇ ਸਾਰੇ ਨਬੀਆਂ ਦੇ ਮੂੰਹਾਂ ਵਿੱਚ ਬਣਾਂਗਾ।
    ਤਦ ਉਹ ਨੇ ਆਖਿਆ, ਤੂੰ ਉਸ ਨੂੰ ਭਰਮਾ ਲਏਂਗਾ ਅਤੇ ਜਿੱਤੇਂਗਾ। ਜਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਕਰ।
  mya-JVB: ထာဝရဘုရား က အဘယ်သို့ သွေးဆောင်မည်နည်းဟုမေး တော်မူသော်၊ အကျွန်ုပ်သွား ၍
    ထိုမင်းကြီး၏ ပရောဖက် အပေါင်း တို့အထဲမှာ မုသာ စကားကို ပြောတတ် သောစိတ် ဝိညာဉ်ဖြစ်
    ပါမည်ဟု ပြန်လျှောက် သော် ၊ သင်သည် သွေးဆောင် ၍ နိုင် လိမ့်မည်။ ထိုသို့သွား ၍ ပြု
    လော့ဟု မိန့် တော်မူ၏။
  tbg-tbg: Viva minti tivaro Noravano Kotiva vira irero, Are nantiakera Ahaapira kuntama
    varera vinarave? tivaro ˻qora˼ maraqura viva tiharo, Te otu vira paropeti vaiintinavu
    noqihai una uva tirerave, tivaro Noravano Kotiva virara tiharo, Ho, are otu minti
    tivakehara vira kuntama varera vuane, tivo, tiro.
  hmo-hmo: Lohiabada ese ia nanadaia, ia gwau, ‘Edena dala dekenai do oi koia?’ “Lauma
    ese ia haere, ia gwau, ‘Lau be koikoi laumana do lau lao, Ahaba ena peroveta taudia
    edia uduna dekenai koikoi do lau atoa.’ “Lohiabada ia gwau, ‘Do oi koia, bona
    oiemu koikoi dekenai do oi kwalimu. Oi lao, unai bamona do oi karaia.’ ”
  urd-urd: ख़ुदावन्द ने उससे पूछा, “किस तरह?” उसने कहा, “मैं जाकर उसके सब नबियों के
    मुँह में झूठ बोलने वाली रूह बन जाऊँगी, उसने कहा “तू उसे बहका देगी और ग़ालिब भी
    होगी, रवाना हो जा और ऐसा ही कर।
  rus-SYN: 'Он сказал: я выйду и сделаюсь духом лживым в устах всех пророков его.
    Господь сказал: ты склонишь его и выполнишь это; пойди и сделай так.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Má gɛ sóso ká aà ãnabiↄnɛ ń lɛ́u nisĩn ɛɛde
    ũɛ. Ɔ̃ Dii mɛ̀: Ńyↄ̃ kↄ̃nikɛɛ̀, ńyↄ̃ fuao. Gɛ ǹ kɛ màa.'
  tcz-CHONGTHU: “Pakaiyin i-nalo got ham?” atile, “Lhagao chun adonbut nin keima che
    ingting Ahab themgao ho thujou asei diuvin gatil doh ing kate” ati. Hichun Pakaiyin
    nalolhin ding ahi chenlang gabol tan,” ati.
  mar-mar: परमेश्वर त्यास म्हणाला, ‘तू अहाबाची फसगत कशी करशील?’ यावर तो देवदूत म्हणाला,
    ‘मी अहाबाच्या संदेष्ट्यांमध्ये गोंधळ माजवून देईन. त्यांना मी राजाशी खोटे बोलायला
    प्रवृत्त करीन संदेष्टे राजाला सांगतील ते खोटे असेल.’ यावर परमेश्वर म्हणाला, ‘हे
    चांगले झाले; जा आणि अहाब राजाला या मोहात पाड, तुला यश येईल.
  qub-qub: 'Chaura chay espíritu niran: ‹Nogami aywashaj raypa llapan profëtancunapa
    shiminman llullacachinäpaj.› Chaura Tayta Diosga niran: ‹Allimi chayno llullacachiptiquega.
    Gam ayway chayno ruranayquipaj.›'
  bqp-bqp: 'Akũ à wèa à pì: Mani gɛ́ mà kɛ nini ɛ́kɛde ũ mà yã sóso mà ká a annabinↄnɛ
    ń lɛ́n. Akũ Dikiri pì: Ĩni ↄ̃ndↄ̃ kɛnɛ, ĩni fuaro. Ǹ gɛ́ kɛ lɛ.'
  hat-hat: 'Seyè a mande l'': Ki jan? Lespri a reponn: Mwen pral mete pawòl manti
    nan bouch pwofèt Akab yo. Seyè a di l'': W''a pran tèt li vre konsa. Ou mèt al
    fè jan ou di a.'
  eng-BSB: And he replied, ‘I will go out and be a lying spirit in the mouths of all
    his prophets.’ ‘You will surely entice him and prevail,’ said the LORD. ‘Go and
    do it.’
  eng-WEBPB: The LORD said to him, ‘How?’ He said, ‘I will go out and will be a lying
    spirit in the mouth of all his prophets.’ He said, ‘You will entice him, and will
    also prevail. Go out and do so.’
  kbq-kbq: Anagema higeno'a, Ra Anumzamo'a amanage huno asami'ne, Inankna hunka anara
    hugahane, huno antahigegeno agra ana avamu'mo'a amanage huno hu'ne, nagra ana
    maka kasnampa vahe zamagipi huvazina havige hugahue. Anagema higeno'a, tamage
    hunka revatga hanankeno keka'a antahigahianki, vunka ana ome huo.
  nhe-BL: '“Huan yajaya quiijto: ‘Na niyas huan nielis se ajacatl tlen niistlacatis
    huan nicamatis ica inincamac nopa tiocamanalohuani.’ “Huan TOTECO quiijto: ‘Cualtitoc.
    Huajca xiya xijchihuati.’'
  bus-bus: 'Ben à wèàla à bè: Mɛ́ gá mà kɛ nini ɛgɛdee ũ mà yã sóso mà ká à annabinↄnɛ
    ń lɛ́n. Ben Dii bè: Nɛ́ ↄ̃ndↄ̃ↄ daɛzi, nɛ́ fuaro. Ǹ gá kɛ lɛ.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e upuranu hehe. — Ma'e erezapo putar Akaw
    imono kar pà izuka kar pà nehe, i'i izupe. Uwazar tekwe ize'eg. — Aha putar Akaw
    henataromo neze'eg imume'u har paw wamuemu'em kar pà nehe, i'i izupe. — Eho neremu'em
    pà izupe nehe. Erepuner putar nehe, i'i Tupàn izupe.
  eng-DRA: 'And he said: I will go forth, and be a lying spirit in the mouth of all
    his prophets. And the Lord said: Thou shalt deceive him, and shalt prevail: a
    go forth, and do so.'
