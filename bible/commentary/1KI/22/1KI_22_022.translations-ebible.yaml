verse: 1KI.022.022
translations:
  mal-C: '“ ‘ഏതുവിധം?’ എന്ന് യഹോവ ചോദിച്ചു. “ ‘ഞാൻ പുറപ്പെട്ട് അയാളുടെ സകലപ്രവാചകന്മാരുടെയും
    അധരങ്ങളിൽ വ്യാജത്തിന്റെ ആത്മാവായി പ്രവർത്തിക്കും,’ എന്ന് ആ ആത്മാവ് മറുപടി നൽകി.”
    അപ്പോൾ യഹോവ: “ ‘അവനെ വശീകരിക്കുന്നതിൽ നീ വിജയിക്കും; നീ പോയി അപ്രകാരം ചെയ്യുക!’
    എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Da antwortete er: Ich will ausgehen und zum Lügengeiste werden in aller
    seiner Propheten Munde! Er aber sprach: Ja, du wirst die Bethörung vollbringen!
    Gehe aus und thue also!'
  lin-lin: 'Molimo yango ezongisaki : « Nakokende mpe nakobongwana molimo ya lokuta
    kati na minoko ya basakoli na ye nyonso. » Yawe alobaki : « Solo, okolonga kokosa
    ye ! Kende mpe sala bongo. »'
  eng-LSV: And he says, I go out, and have been a spirit of falsehood in the mouth
    of all his prophets; and He says, You entice, and also you are able; go out and
    do so.
  eng-GNV: 'And he sayd, I will goe out, and be a false spirit in the mouth of all
    his prophets. Then he sayd, Thou shalt entise him, and shalt also preuayle: goe
    forth, and doe so.'
  eng-WEBSTER: 'And the LORD said to him, With what? And he said, I will go forth,
    and I will be a lying spirit in the mouth of all his prophets? And he said, Thou
    shalt persuade him , and prevail also: go forth, and do so.'
  nhw-BL: 'Huan yaya quiijto: “Na niyas huan nielis se ajacatl catli niistlacatis
    huan nicamanaltis ica inincamac nopa tlajtol pannextiani.” Huan TOTECO quiijto:
    “Cualtitoc. Huajca xiya xijchihuati.”'
  swh-ONEN: “Bwana akauliza, ‘Kwa njia gani?’ “Akasema, ‘Nitakwenda na kuwa roho ya
    uongo katika vinywa vya manabii wake wote.’ “Bwana akasema, ‘Utafanikiwa katika
    kumshawishi. Nenda ukafanye hivyo.’
  bba-bba: Hunde ye, yɑ nɛɛ, kon yɑri kpɑ n du sɔmɔ be sɔɔ, kpɑ n de bu weesu ko bu
    kɑ sinɑ boko nɔni wɔ̃ke. Mɑ Yinni Gusunɔ u ye wisɑ u nɛɛ, yɑ wɑ̃, swɑɑ ɡeɑ. Kɑɑ
    mɑɑ kpĩ ɑ nùn nɔni wɔ̃ke. Ǹ n mɛn nɑ, ɑ yɑrio ɑ dɑ ɑ ko mɛ.
  eng-KJVCPB: 'And the Lord said unto him, Wherewith? And he said, I will go forth,
    and I will be a lying spirit in the mouth of all his prophets. And he said, Thou
    shalt persuade him, and prevail also: go forth, and do so.'
  luo-luo: “Jehova Nyasaye nopenje niya, ‘Ere kaka ibiro hoye?’ “Nodwoke niya, ‘Abiro
    dhi mondo abed roho mar miriambo e dho jonabi mage duto.’ “Jehova Nyasaye nodwoke
    niya, ‘Dhiyo kendo itim kamano nikech in ema ibiro hoye mi iloye.’
  meu-meu: Iehova ese e nanadaia, eto, Edena dala amo? Ia eto, Bainala, koikoi laurnana
    ai baina hahelao, ena peroveta taudia iboudiai ududia ai. Iehova eto, Ba koia,
    emu koikoi baine kwalimu; aola, unu ba kara toma.
  npi-ULB: आत्माले जवाफ दियो, 'म बाहिर जाने छु, र तिनका सबै अगमवक्ताका मुखमा झुट बोल्ने
    आत्मा बन्ने छु ।' परमप्रभुले भन्नुभयो, 'तैँल त्यसलाई बहकाउने छस्, र तँ सफल पनि
    हुने छस् । अब जा र त्यसै गर् ।'
  yor-yor: “Olúwa sì béèrè pé, ‘Báwo?’ “Ó sì wí pé, ‘Èmi yóò jáde lọ, èmi yóò sì di
    ẹ̀mí èké ní ẹnu gbogbo àwọn wòlíì rẹ̀.’ “Olúwa sì wí pé, ‘Ìwọ yóò tàn án, ìwọ
    yóò sì borí, jáde lọ, kí o sì ṣe bẹ́ẹ̀.’
  pes-OPCB: 'خداوند پرسید: چگونه؟ روح گفت: من حرفهای دروغ در دهان انبیا می‌گذارم و
    اَخاب را گمراه می‌کنم. خداوند فرمود: تو می‌توانی او را فریب دهی، پس برو و چنین
    کن.»'
  tgl-ULB: Sumagot ang espiritu, 'Lalabas ako at magiging isang mapanlinlang na espiritu
    sa bibig ng lahat ng kaniyang mga propeta.' Sumagot si Yahweh, 'Uudyukan mo siya,
    at ikaw rin ay magtatagumpay. Pumunta ka na ngayon at gawin iyon.'
  cbu-NT: Ansha Apanll wasundurur, Ashiriya, nuw naayaruri, apanllpanee urkar ichingaroo
    wayangichirireem wayachima. Ashkachuri, uwshtisin mangutari ngichchinllinaya,
    tárangu, Apanllsha, Shiy amb ashimaam waritaktishcha. Yuwari táyarish anuri shishincha,
    Apanll tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda ibuhondo hale halu lalu, Í̠na Ahaba mo
    hondo agua holeberebe, layagola dinini biago ibugua Anduane Homogohondo ladai
    bialu lalu, I̱na puwa Ahaba ibunaga mbiwia haga agali karume bi henene ndo ke̱
    howa lamilo mo la holebero, laya. Ani layagola Anduane Homogohanda dinini ogonihondo
    lamialu lalu, Í̠na pialu í̠naga bi henene larebe toba howa mo heneneho helonaga
    ibu mo hondo hole pu laya, lene.
  mya-mya: ထို​ဝိ​ညာဉ်​က`အ​ကျွန်ုပ်​သည်​အာ​ဟပ်​၏​ပ​ရော ဖက်​များ​ထံ​သို့​သွား​၍​သူ​တို့​အား​လိမ်​လည်
    ဟော​ပြော​စေ​ပါ​မည်' ဟု​လျှောက်​၏။ ထာ​ဝ​ရ ဘု​ရား​က​လည်း`သင်​သွား​၍​အာ​ဟပ်​အား​လိမ်
    လည်​လှည့်​စား​လော့။ အောင်​မြင်​လိမ့်​မည်' ဟု​မိန့် တော်​မူ​၏'' ဟု​လျှောက်​ထား​၏။
  bod-N: ཁོས་འདི་ལྟར། ང་རང་སོང་ནས་ཨ་ཧབ་ཀྱི་ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱི་ཁ་རུ་རྫུན་སྨྲ་བའི་སེམས་ཉིད་དུ་བྱའོ་ཞེས་ཞུས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཁོ་བསླུས་ནས་དོན་འགྲུབ་པར་འགྱུར་བས་སོང་ལ་དེ་བཞིན་བྱོས་ཤིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: “Jehovha akabvunza akati, ‘Nenzira ipi?’ “Iwo wakati, ‘Ndichaenda ndonova
    mweya unoreva nhema mumiromo yavaprofita vake vose.’ “Jehovha akati, ‘Uchabudirira
    mukumukwezva. Enda undozviita.’
  spa-BLM: 'El Señor le dijo: “¿Cómo? Dijo: ‘Saldré y seré un espíritu mentiroso en
    la boca de todos sus profetas’. Dijo: ‘Lo atraerás, y además vencerás. Salid y
    hacedlo’.'
  cac-cac: 'Ix yalan jun espíritu chi'' icha tic: Ol in b''at vec sna'' juntzan̈ eb''
    vin̈ schecab'' vin̈aj Acab chi'' yic an̈ej esal lolonel ol yal eb'' vin̈, xchi.
    Yuj chi'' ix yal Jehová: Ixic ol yal uj icha tzal chi'', xchi.'
  swh-ULB: Yule pepo akamjibu, 'Nitakwenda na kuwa roho idanganyayo katika vinywa
    vya manabii wake,' BWANA akamjibu, 'utaweza kumdanganya, na utafanikiwa. Nenda
    sasa ukafanye hivyo.'
  bel-bel: 'Ён сказаў: я выйду і зраблюся духам ілжывым у вуснах усіх прарокаў ягоных.
    Гасподзь сказаў: ты схіліш яго і выканаеш гэта; ідзі і зрабі так.'
  deu-ELBBK: 'Und er sprach: Ich will ausgehen und will ein Lügengeist sein in dem
    Mund aller seiner Propheten. Und er sprach: Du wirst ihn bereden und wirst es
    auch ausrichten; geh aus und tu so!'
  mbb-OT: Ne mid-insà is Nengazen, ‘Te, hengkey he paaǥi?’ Midtavak sikandin te, ‘Egenat
    a ne ibpetarùtarù ku is menge ebpeneuven he sakup ni Ahab.’ Migkaǥi is Nengazen
    te, ‘Genat ka ne iyan heeyan beeli nu. Ebmezeeǥen ka te ked-akal kandin.’ ”
  mal-2015: 'ഏതിനാൽ എന്നു യഹോവ ചോദിച്ചതിന്നു അവൻ: ഞാൻ പുറപ്പെട്ടു അവന്റെ സകല പ്രവാചകന്മാരുടെയും
    വായിൽ ഭോഷ്കിന്റെ ആത്മാവായിരിക്കും എന്നു പറഞ്ഞു. നീ അവനെ വശീകരിക്കും, നിനക്കു സാധിക്കും;
    നീ ചെന്നു അങ്ങനെ ചെയ്ക എന്നു അവൻ കല്പിച്ചു.'
  rmc-rmc: 'Avke oda duchos phenďa: ‚Me kerava, hoj o proroka le Achaboske te klaminen.‘
    O RAJ phenďa: ‚Tu leha čačes thoveha avri. Dža a ker ada!‘'
  pes-OPV: 'و خداوند وی را گفت: به چه چیز؟ او جواب داد که من بیرون می‌روم و در دهان
    جمیع انبیایش روح کاذب خواهم بود. او گفت: وی را اغوا خواهی کرد و خواهی توانست.
    پس برو و چنین بکن.'
  ron-1924: 'Домнул й-а зис: ‘Кум?’ ‘Вой еши’, а рэспунс ел, ‘ши вой фи ун дух де
    минчунэ ын гура тутурор пророчилор луй.’ Домнул а зис: ‘Ыл вей амэӂи ши-ць вей
    ажунӂе цинта; ешь ши фэ аша!’'
  ben-OBCV: “কিন্তু কীভাবে? সদাপ্রভু জিজ্ঞাসা করলেন। “ ‘আমি গিয়ে তার সব ভাববাদীর
    মুখে বিভ্রান্তিকর এক আত্মা হব,’ সে বলল। “ ‘তাকে লোভ দেখাতে তুমি সফল হবে,’ সদাপ্রভু
    বললেন। ‘যাও, ওরকমই করো।’
  som-som: Kolkaasaa Rabbigu ku yidhi, Sidee baad u soo sasabaysaa? Isna wuxuu yidhi,
    Anigu waan tegayaa oo waxaan noqonayaa ruux beenlow ah oo afka nebiyadiisa oo
    dhan ku jira. Oo Rabbigu wuxuu yidhi, Adigu waad sasabi doontaa oo weliba waad
    ka adkaan doontaa, haddaba tag oo saas yeel.
  lat-VUC: 'Et ille ait: Egrediar, et ero spiritus mendax in ore omnium prophetarum
    ejus. Et dixit Dominus: Decipies, et prævalebis: egredere, et fac ita.'
  eng-ASVBT: 'And Jehovah said unto him, Wherewith? And he said, I will go forth,
    and will be a lying spirit in the mouth of all his prophets. And he said, Thou
    shalt entice him, and shalt prevail also: go forth, and do so.'
  ita-1885: 'Ed egli disse: Io uscirò fuori, e sarò spirito di menzogna nella bocca
    di tutti i suoi profeti. E il Signore gli disse: Sì, tu l''indurrai, e anche ne
    verrai a capo; esci fuori, e fa'' così.'
  eng-LXXUP: 'And the Lord said to him, Whereby? And he said, I will go forth, and
    will be a false spirit in the mouth of all his prophets. And he said, Thou shalt
    deceive him, yea, and shalt prevail: go forth, and do so.'
  eng-ULB: The spirit replied, 'I will go out and be a lying spirit in the mouth of
    all his prophets.' Yahweh replied, 'You will entice him, and you will also be
    successful. Go now and do so.'
  spa-VBL: '“‘¿Cómo vas a hacerlo?’ , preguntó el Señor. “‘Iré y seré un espíritu
    mentiroso y haré que todos sus profetas digan mentiras’, respondió el espíritu.
    “El Señor respondió: ‘Eso funcionará. Ve y hazlo’.'
  fra-_FOB: 'Et il répondit: Je sortirai, et je serai un esprit de mensonge dans la
    bouche de tous ses prophètes. Et l''Éternel dit: Tu le séduiras, et même tu en
    viendras à bout. Sors, et fais ainsi.'
  mal-mal: '‘എങ്ങനെ’ എന്ന് യഹോവ ചോദിച്ചതിന് അവൻ: ‘ഞാൻ അവന്റെ സകലപ്രവാചകന്മാരുടെയും
    വായിൽ ഭോഷ്കിന്റെ ആത്മാവായി പ്രവർത്തിക്കും’ എന്ന് പറഞ്ഞു. ‘നീ അവനെ വശീകരിക്കും,
    നിനക്ക് സാധിക്കും; നീ ചെന്ന് അങ്ങനെ ചെയ്ക’ എന്ന് യഹോവ കല്പിച്ചു.'
  urd-GVR: Rab ne sawāl kiyā, ‘Kis tarah?’ Rūh ne jawāb diyā, ‘Maiṅ nikal kar us ke
    tamām nabiyoṅ par yoṅ qābū pāūṅgī ki wuh jhūṭ hī boleṅge.’ Rab ne farmāyā, ‘Tū
    kāmyāb hogī. Jā aur yoṅ hī kar!’
  suz-BL: मिनु परमप्रभु यावेमी मेको कली ‘दोपा?’ दे हिल्‍लो पाप्‍तु। मिनु मेकोमी ‘गो
    लशा मेको आ नोले दुम्‍ब लोव़ पाइब नेल्‍ल आन शोव़मी जोल पाइब सोक्‍त का दुम्‍नुङ’
    दें‍त। मिनु परमप्रभु यावेम मेको कली ‘गे थमा पा मेको कली क्‍युक्‍ने चाप्‍नेवे।
    गे लावो। मिनु इ देंशो पावो’ दें‍त। १यूहन्‍ना ४:६
  ita-1927: 'L’Eterno gli disse: E come? Quegli rispose: Io uscirò, e sarò spirito
    di menzogna in bocca a tutti i suoi profeti. L’Eterno gli disse: Sì, riuscirai
    a sedurlo; esci, e fa’ così.'
  ckb-ckb: '«یەزدانیش لێی پرسی: ”بە چی؟“ «ئەویش گوتی: ”دەچمە دەرەوە و لە دەمی هەموو
    پێغەمبەرەکانی دەبمە ڕۆحی درۆ.“ «یەزدانیش پێی فەرموو: ”تۆ فریوی دەدەیت و دەتوانیت،
    بڕۆ دەرەوە و ئەوە بکە.“'
  eng-BBE: 'And the Lord said, How? And he said, I will go out and be a spirit of
    deceit in the mouth of all his prophets. And he said, Your trick will have its
    effect on him: go out and do so.'
  kan-OKCV: “ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಅದು ಹೇಗೆ?’ ಎಂದರು. “ಅದಕ್ಕದು, ‘ನಾನು ಹೊರಟು ಅವನ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳ
    ಬಾಯಲ್ಲಿ ಸುಳ್ಳನ್ನಾಡುವ ಆತ್ಮವಾಗಿರುವೆನು,’ ಎಂದಿತು. “ಅದಕ್ಕೆ ಅವರು, ‘ನೀನು ಅವನನ್ನು ಮರುಳುಗೊಳಿಸುವೆ
    ಮತ್ತು ಜಯಿಸುವೆ. ಹೊರಟುಹೋಗಿ ಹಾಗೆ ಮಾಡು,’ ಎಂದರು.
  tam-2017: 'எதினால் என்று யெகோவா அதைக் கேட்டார். அப்பொழுது அது: நான் போய், அவனுடைய
    தீர்க்கதரிசிகள் எல்லோரின் வாயிலும் பொய்யின் ஆவியாக இருப்பேன் என்றது. அதற்கு அவர்:
    நீ அவனுக்குப் போதனைசெய்து அப்படி நடக்கச்செய்வாய்; போய் அப்படிச் செய் என்றார்.'
  spa-RV-1909: 'Y él dijo: Yo saldré, y seré espíritu de mentira en boca de todos
    sus profetas. Y él dijo: Inducirlo has, y aun saldrás con ello; sal pues, y hazlo
    así.'
  ron-BTF: 'Şi DOMNUL i-a spus: Cum? Iar el a zis: Voi ieşi şi voi fi un duh de minciună
    în gura tuturor profeţilor lui. Iar el a spus: Să îl convingi şi învingi de asemenea;
    ieşi şi fă astfel.'
  eng-WEBP: The LORD said to him, ‘How?’ He said, ‘I will go out and will be a lying
    spirit in the mouth of all his prophets.’ He said, ‘You will entice him, and will
    also prevail. Go out and do so.’
  eng-FBV: ‘How are you going to do that?’ the Lord asked. ‘I will go and be a lying
    spirit and make all his prophets tell lies,’ the spirit replied. ‘That will work,’
    the Lord responded. ‘Go and do it.’
  nld-1939: 'Hij antwoordde: Ik ga een leugengeest worden in de mond van al zijn profeten.
    Toen sprak Jahweh: Ge moogt hem bewerken, en ge zult slagen ook; ga heen en doe
    het.'
  nch-BL: 'Huan yaya quiijto: ‘Na niyas huan nielis se ajacat cati niistacatis huan
    nicamanaltis ica inincamac nopa tajtolpanextiani.’ “Huan TOTECO quiijto: ‘Cualtitoc.
    Huajca xiya xijchihuati.’'
  vie-1934: 'Thần thưa lại rằng: Tôi sẽ đi và làm một thần nói dối trong miệng những
    tiên tri của người. Đức Giê-hô-va phán rằng: Phải, ngươi sẽ dụ người được. Hãy
    đi và làm như ngươi đã nói.'
  hin-CV: “ ‘कैसे?’ याहवेह ने उससे प्रश्न किया. “उसने उत्तर दिया, ‘मैं जाकर राजा के
