verse: 1KI.022.038
translations:
  mal-C: ആഹാബിന്റെ രഥം വേശ്യാസ്ത്രീകൾ കുളിക്കാറുള്ള ശമര്യയിലെ ഒരു കുളത്തിൽ കൊണ്ടുപോയി
    കഴുകി. യഹോവയുടെ അരുളപ്പാടുപോലെതന്നെ, അന്നു നായ്ക്കൾ അദ്ദേഹത്തിന്റെ രക്തം നക്കിത്തുടച്ചു.
  deu-TKW: Als man aber den Wagen am Teiche von Samaria abspülte, leckten die Hunde
    sein Blut, und die Huren badeten sich darin nach dem Worte, das Jahwe geredet
    hatte.
  lin-lin: Basukolaki shar na ye na liziba moko oyo ezalaki na Samari epai wapi basi
    ya ndumba bazalaki kosukola ; mpe bambwa elembolaki makila na ye kolanda maloba
    oyo Yawe alobaki.
  eng-LSV: and [one] rinses the chariot by the pool of Samaria, and the dogs lick
    his blood when they had washed the armor, according to the word of YHWH that He
    spoke.
  eng-GNV: And one washed the charet in the poole of Samaria, and the dogs licked
    vp his blood (and they washed his armour) according vnto the word of the Lord
    which he spake.
  eng-WEBSTER: And one washed the chariot in the pool of Samaria; and the dogs licked
    up his blood; and they washed his armor; according to the word of the LORD which
    he spoke.
  nhw-BL: Huan quipajpajque itepos carro ipan nopa acomoli tlen Samaria campa maltiyayaj
    nopa ahuilnenca sihuame. Huan nopa chichime quipipitzojque ieso Acab san quen
    TOTECO quiijtojtoya.
  swh-ONEN: Wakasafisha lile gari la vita katika bwawa la Samaria (mahali makahaba
    walipooga), na mbwa wakaramba damu yake, sawasawa na neno la Bwana lilivyokuwa
    limesema.
  bba-bba: Ye bɑ win tɑbu kɛkɛ ye woburumɔ Sɑmɑrin yɛruɔ, yerɑ bɔ̃nu nɑ, nu win yɛm
    dɑburɑ. Mɑ kurɔ tɑnɔbɑ nɑ bɑ woburɑ mi, nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: And one washed the chariot in the pool of Samaria; and the dogs licked
    up his blood; and they washed his armour; according unto the word of the Lord
    which he spake.
  luo-luo: Ne gilwoko garino e yawo moro Samaria (kama ochode lwokoree), kendo guogi
    nonangʼo rembe, mana kaka wach Jehova Nyasaye nosewacho.
  meu-meu: A kariota na Samaria gohugohuna badinai e huria, bena sisia ese ia rarana
    e demaria, bona ariara hahinedia ese e digulaia, Iehova ese e gwauraia guna herevana
    heḡereḡerena.
  npi-ULB: तिनीहरूले रथलाई सामरियाको तलाउमा धोए, र परमप्रभुको वचनले घोषणा गरेझैँ कुकुरहरूले
    तिनको रगत चाटे (यहीँ नै वेश्याहरू नुहाउने गर्थे) ।
  yor-yor: Wọ́n sì wẹ kẹ̀kẹ́ náà ní adágún Samaria, àwọn ajá sì lá ẹ̀jẹ̀ rẹ̀, àwọn
    àgbèrè sì wẹ ara wọn nínú rẹ̀ gẹ́gẹ́ bí ọ̀rọ̀ Olúwa ti sọ.
  emp-NTPO: Maʌ̃be Samaria caita baido ũmʌmaa idji carretara sʌgʌd̶e edesid̶aa. Mama
    wẽrãrã aud̶uada cuibadjid̶aa. Maʌ̃ne usaba Acabo oara sene duanesid̶aa Ãcõrẽba
    Elíad̶eba jarad̶a quĩrãca.
  pes-OPCB: وقتی ارابه و اسلحهٔ او را در برکهٔ سامره می‌شستند، سگها آمدند و خون او
    را لیسیدند، درست همان‌طور که خداوند فرموده بود.
  tgl-ULB: Hinugasan nila ang karwaheng pandigma sa paliguan ng Samaria, at ang mga
    aso ay dinilaan ang kaniyang dugo (Ito ay kung saan naliligo ang mga babaeng bayaran),
    gaya ng inihayag na salita ni Yahweh.
  cbu-NT: Sheersin, kapaachootssha pshiyrshini yáyarusin, anshuri yakat Samariyash
    yuwash kiz yutaritshishpan chumakana, anushsha kurasee kuparanganaya. Ashirangsin,
    anootssha kurakaa Ajaba ursir tumuzsha iputaranganaya. Yuwartatam Apanll Elíyasaa
    kamanirangu anuritam tuminurangiya.
  hui-hui: Ani hora howa ibunaga karisi biago Samariaha iba gorene bereagoha wayawaya
    bu wahene. Ani biyagola biango bu hearume ibunaga darama bu payabu wiaru pende
    bini. Ani bialu bayanda wali berearu tibi nde ibalu iba ogoniha dege wayawaya
    bini. O biyadaruni Anduane Homogohanda ogodagua bulebira lalu lo wiyago lola hene.
  mya-mya: သူ​၏​ရ​ထား​ကို​ပြည့်​တန်​ဆာ​တို့​ရေ​ချိုး​လေ့​ရှိ သည့်​ရှ​မာ​ရိ​ရေ​ကန်​တွင်​ဆေး​ကြော​ကြ​၏။
    ထာ ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ခွေး​တို့ သည်​လာ​၍​သူ​၏​သွေး​ကို​လျက်​ကြ​ကုန်​၏။
  bod-N: དེ་དག་གིས་སཱ་མར་ཡའི་ཁྲོན་པ་སྟེ་སྨད་འཚོང་མ་རྣམས་ཀྱིས་ཁྲུས་བྱེད་ས་རུ་ཤིང་རྟ་བཀྲུས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་ལྟར་ཁྱི་རྣམས་ཀྱིས་ཁོའི་ཁྲག་བལྡགས་པའོ། །
  sna-sna: Vakasuka ngoro padziva reSamaria (panova ndipo paishambira zvifeve), imbwa
    dzikananzva ropa rake, sezvakanga zvarehwa neshoko raJehovha.
  spa-BLM: Lavaron el carro junto al estanque de Samaria, y los perros lamieron su
    sangre donde se lavaban las prostitutas, según la palabra de Yahvé que él había
    dicho.
  cac-cac: Ix b'icjiel scarruaje vin̈ chi' d'a jun tanque b'ob'il d'a Samaria chi',
    b'aj sb'iquel sb'a eb' ix aj mul ix. Ata' ix lec'ji schiq'uil vin̈aj Acab chi'
    yuj noc' tz'i'. Icha val chi' ix aj yelc'och tas ix yal Jehová.
  swh-ULB: Wakaliosha lile gari kwenye birika la Samaria, na mbwa wakaramba damu yake
    (hapa ni mahali ambapo makahaba waliogea), kama vile neno la BWANA lilivyokuwa
    limesema.
  bel-bel: І абмылі калясьніцу ў сажалцы Самарыйскай, і сабакі лізалі кроў ягоную,
    і абмывалі блудніцы, па слове Госпада, якое Ён сказаў.
  deu-ELBBK: Und als man den Wagen am Teich von Samaria abspülte, da leckten die Hunde
    sein Blut, (da wo die Huren badeten) nach dem Wort des HERRN, das er geredet hatte.
  mbb-OT: Midlùluan dan sikan is kerwahi ziyà te pemeziǥuey ziyà te Samaria, he zutun
    ebpememeziǥù is menge vahi he ebelegyà te zengeg dan, ne midilaan te asu is lengesa
    zin. Daan he nekaǥi te Nengazen he iyan heini egkeulaula.
  mal-2015: രഥം ശമര്യയിലെ കുളത്തിൽ കഴുകിയപ്പോൾ യഹോവ കല്പിച്ചിരുന്ന വചനപ്രകാരം നായ്ക്കൾ
    അവന്റെ രക്തം നക്കി; വേശ്യാസ്ത്രീകളും അവിടെ കുളിച്ചു.
  rmc-rmc: Sar leskro verdan žužarenas le ratestar paš o paňi andre Samarija, o rikone
    chľipinenas leskro rat a o lubňa andre lanďonas, avke sar phenďa o RAJ.
  pes-OPV: و ارابه را در برکه سامره شستند و سگان خونش را لیسیدند واسلحه او را شستند،
    برحسب کلامی که خداوندگفته بود.
  ron-1924: Кынд ау спэлат карул ын язул Самарией, кыний ау линс сынӂеле луй Ахаб,
    ши курвеле с-ау скэлдат ын ел, дупэ кувынтул пе каре-л спусесе Домнул.
  ben-OBCV: তারা শমরিয়ার একটি পুকুরে রথটি ধুয়েছিল (যেখানে বারবণিতারা স্নান করত),
    আর সদাপ্রভুর ঘোষিত কথানুসারে কুকুরেরা তাঁর রক্ত চেটে খেয়েছিল।
  som-som: Oo gaadhifaraskii waxaa lagu maydhay balligii Samaariya agtiisa, oo dhiiggiisiina
    eeyahaa leefleefay, oo waxay noqotay siduu ahaa eraygii Rabbigu ku hadlay. (Haddaba
    dhillooyinkii halkaasay isku maydheen.)
  lat-VUC: 'et laverunt currum ejus in piscina Samariæ: et linxerunt canes sanguinem
    ejus, et habenas laverunt, juxta verbum Domini quod locutus fuerat.'
  eng-ASVBT: And they washed the chariot by the pool of Samaria; and the dogs licked
    up his blood (now the harlots washed themselves there); according unto the word
    of Jehovah which he spake.
  ita-1885: E il carro fu tuffato nel vivaio di Samaria; le arme vi furono eziandio
    lavate; ed i cani leccarono il sangue di Achab, secondo la parola del Signore
    ch'egli avea pronunziata.
  eng-LXXUP: And they washed the chariot at the fountain of Samaria; and the swine
    and the dogs licked up the blood, and the harlots washed themselves in the blood,
    according to the word of the Lord which he spoke.
  eng-ULB: They washed the chariot by the pool of Samaria, and the dogs licked up
    his blood (this was where the prostitutes bathed), just as the word of Yahweh
    had declared.
  spa-VBL: Lavaron su carro en un estanque de Samaria donde las prostitutas venían
    a bañarse, y los perros lamieron su sangre, tal como el Señor había dicho.
  fra-_FOB: Et on lava le char dans l'étang de Samarie, et les chiens léchèrent son
    sang, comme aussi quand on lava ses armes, selon la parole que l'Éternel avait
    prononcée.
  mal-mal: രഥം ശമര്യയിലെ കുളത്തിൽ കഴുകിയപ്പോൾ യഹോവയുടെ വചനപ്രകാരം നായ്ക്കൾ അവന്റെ
    രക്തം നക്കി; വേശ്യാസ്ത്രീകളും അവിടെ കുളിച്ചു.
  urd-GVR: Shāhī rath ko Sāmariya ke ek tālāb ke pās lāyā gayā jahāṅ kasbiyoṅ kī nahāne
    kī jagah thī. Wahāṅ use dhoyā gayā. Kutte bhī ā kar ḳhūn ko chāṭne lage. Yoṅ Rab
    kā farmān pūrā huā.
  suz-BL: मिनु मेकोपुकीम मेको बग्‍गी सामरीया ङा दोम्‍ली काम मुरमे बाक्‍त। मेकेर कुचुमपुकीम
    आ हुश तुक्‍गमे बाक्‍त। तेल्‍लेमपुकी मेकेर जाक्‍शा, चिक्‍सी‍मा बाक्‍त। मोपा परमप्रभु
    यावे आ देंशो खोदेंशो दुम्‍माक्‍त। १राजा २१:१९; २राजा ९:२५-२६
  ita-1927: E quando si lavò il carro presso allo stagno di Samaria in quell’acqua
    si lavavano le prostitute i cani leccarono il sangue di Achab, secondo la parola
    che l’Eterno avea pronunziata.
  ckb-ckb: گالیسکەکە لە گۆمەکەی سامیرە شوشترا، لەو شوێنەی لەشفرۆشان خۆیان لێ دەشوشت،
    سەگ خوێنەکەیان لێستەوە، هەروەک یەزدان فەرمووبووی.
  eng-BBE: And the war-carriage was washed by the pool of Samaria, which was the bathing-place
    of the loose women, and the dogs were drinking his blood there, as the Lord had
    said.
  kan-OKCV: ಆ ರಥವನ್ನು ವೇಶ್ಯೆಯರು ಸ್ನಾನ ಮಾಡುವ ಸಮಾರ್ಯದ ಕೆರೆಯಲ್ಲಿ ತೊಳೆಯುತ್ತಿದ್ದಾಗ, ಯೆಹೋವ
    ದೇವರು ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ನಾಯಿಗಳು ಅವನ ರಕ್ತವನ್ನು ನೆಕ್ಕಿದವು.
  tam-2017: அந்த இரதத்தையும் அவனுடைய கவசத்தையும் சமாரியாவின் குளத்திலே கழுவுகிறபோது
    யெகோவா சொல்லியிருந்த வார்த்தையின்படியே, நாய்கள் அவனுடைய இரத்தத்தை நக்கினது.
  spa-RV-1909: Y lavaron el carro en el estanque de Samaria; lavaron también sus armas;
    y los perros lamieron su sangre, conforme á la palabra de Jehová que había hablado.
  ron-BTF: Şi unul spăla carul în iazul Samariei; şi câinii au lins sângele său; şi
    i-au spălat armura; conform cuvântului DOMNULUI pe care îl spusese.
  eng-WEBP: They washed the chariot by the pool of Samaria; and the dogs licked up
    his blood where the prostitutes washed themselves, according to the LORD’s word
    which he spoke.
  eng-FBV: They washed his chariot at a pool in Samaria where the prostitutes came
    to bathe, and dogs licked up his blood, just as the Lord had said.
  nld-1939: en toen men de wagen uitspoelde bij de vijver van Samaria, waar lichtekooien
    aan het baden waren, likten de honden zijn bloed op. Zo werd het woord vervuld,
    dat Jahweh gesproken had.
  nch-BL: Huan quipajpajque itepos carro ipan nopa acomoli ten Samaria campa maltiyayaj
    nopa ahuilnenca sihuame. Huan nopa chichime quipipitzojque ieso Acab san quej
    TOTECO quiijtojtoya.
  vie-1934: Người ta rửa xe người tại trong ao Sa-ma-ri, là nơi những bợm buôn hương
    tắm, và có những chó liếm máu người, y như lời Đức Giê-hô-va đã phán.
  hin-CV: रथ को शमरिया के तालाब के तट पर धोया गया, और उस खून को कुत्ते चाटते रहे.
    इस समय वह जगह वेश्याओं के नहाने के लिए ठहराया हुआ घाट था. यह ठीक वैसा ही हुआ जैसी
    याहवेह की भविष्यवाणी थी.
  spa-BES: Y el carruaje de guerra fue lavado por el estanque de Samaria, que era
    el lugar de baño de las mujeres prostitutas, y los perros estaban bebiendo su
    sangre allí, como el Señor había dicho.
  tdx-tdx: Sinasa marine’ i antara’ i Someroney i sarete’ey, naho tsinela’ o amboao
    ty lio’e, (toe fiandroa’ o tsimirirañeo ty ao), ty amy enta’ Iehovà nitsarae’ey.
  tha-KJV: เขาล้างรถรบที่สระแห่งสะมาเรีย และสุนัขก็เลียโลหิตของพระองค์ เขาได้ล้างเกราะของพระองค์
    ตามพระวจนะของพระเยโฮวาห์ซึ่งพระองค์​ได้​ตรัส
  por-BR-2018: E lavaram o carro no tanque de Samaria, onde as prostitutas também
    se lavavam; e os cães lamberam seu sangue, conforme à palavra do SENHOR que havia
    falado.
  deu-ELO: Und als man den Wagen am Teiche von Samaria abspülte, da leckten die Hunde
    sein Blut (da wo die Huren badeten), nach dem Worte Jehovas, das er geredet hatte.
  eng-WYC-2018: And they washed his chariot in the cistern of Samaria, and dogs licked
    his blood, and they washed the armours, by the word of the Lord which he had spoken.
    (And they washed his chariot at the pool of Samaria, and the dogs licked up his
    blood, and they washed his arms, or his weapons, or and the whores washed themselves
    in it, according to the word which the Lord had spoken.)
  epo-epo: Kaj oni lavis la ĉaron ĉe la lageto de Samario, kaj la hundoj lekis lian
    sangon kaj malĉastistinoj lavis, konforme al la vorto de la Eternulo, kiun Li
    diris.
  uig-PIN: Birsi padixaⱨning ⱨarwisini Samariyǝning kɵlidǝ yuƣanda (bu kɵl paⱨixǝ
    ayallar yuyunidiƣan jay idi), Pǝrwǝrdigarning eytⱪan sɵzi ǝmǝlgǝ axurulup, itlar
    uning ⱪenini yalidi.
  beo-beo: 'Ilia da Samelia hano wayabo (amogawi hina: da:iga bidi lasu uda ili gobele
    dodofesu) amoga ea ‘sa:liode’ dodofei. Amogawi, Hina Gode Ea sia:i defele, wa:me
    da ea maga:me helowa:le mai.'
  tpi-OTNT: Na ol i wasim karis bilong en long liklik raunwara long Samaria. Na ol
    dok i kam dringim blut bilong en, na ol pamukmeri i waswas long dispela wara i
    gat blut bilong Ahap. Na dispela i inapim tru tok Bikpela i bin autim.
  hau-SA: Suka wanke keken yaƙi a tafki, a Samariya (inda karuwai suke wanka), sai
    karnuka suka lashe jininsa, kamar yadda maganar Ubangiji ta furta.
  uig-LAT: Birsi padishahning harwisini Samariyening kölide yughanda (bu köl pahishe
    ayallar yuyunidighan jay idi), Perwerdigarning éytqan sözi emelge ashurulup, itlar
    uning qénini yalidi.
  nde-nde: Inqola yokulwa bayigezisela esizibeni seSamariya (endaweni eyayigezela
    izifebe), izinja zakhotha igazi layo, njengokutsho kwelizwi likaThixo.
  ton-ton: Pea naʻe fufulu ʻae saliote ʻe ha tokotaha ʻi he vaikeli ʻo Samēlia; pea
    naʻe ʻemo hake ʻe he fanga kulī ʻa hono toto pea naʻa nau fufulu ʻa ʻene mahafutau
    ʻo fakatatau mo e folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki.
  ces-1613: A když pohřížen byl vůz v rybníku Samařském, střebali psi krev jeho, též
    když umývali zbroj jeho, vedlé řeči Hospodinovy, kterouž byl mluvil.
  eng-WMB: They washed the chariot by the pool of Samaria; and the dogs licked up
    his blood where the prostitutes washed themselves, according to the LORD’s word
    which he spoke.
  tam-TCV: அவர்கள் அந்தத் தேரை சமாரியாவிலுள்ள குளத்தில் கழுவினார்கள். வேசிகள் அதில்
    குளிப்பார்கள். யெகோவாவின் வார்த்தை அறிவித்திருந்தபடி நாய்கள் அவனுடைய இரத்தத்தை
    நக்கின.
  ceb-ULB: Gihugasan nila ang karwahe sa linaw sa Samaria, ug gitilapan sa mga iro
    ang iyang dugo (kini ang ligoanan sa mga babayeng nagabaligya sa ilang dungog),
    sumala sa gimantala sa pulong ni Yahweh.
  pol-UBG: A gdy myto rydwan w sadzawce Samarii, psy lizały jego krew, myto także
    jego zbroję, według słowa PANA, które zapowiedział.
  agr-agr: Dutika ukusagmatai niina inake aidau carro jukiag, nuwa wainka takatai
    aidau matainum ejegawag nijakajui. Dutikamunmayan numpa saekiun yawá aidau dukajajui,
    Tuke Pujuu tibaunak imatiksag.
  kyc-kyc: Kamongome pira leyamuli pyuo banya uliuli doko minyuo pao ipwa Samaria
    pete dokona wate piyami dokopa ranjama dupwa suwa dupwame pendo nao dee pamuku
    enda dupwame dokona wate pyuo piyami.
  urd-GVU: شاہی رتھ کو سامریہ کے ایک تالاب کے پاس لایا گیا جہاں کسبیوں کی نہانے کی
    جگہ تھی۔ وہاں اُسے دھویا گیا۔ کُتے بھی آ کر خون کو چاٹنے لگے۔ یوں رب کا فرمان
    پورا ہوا۔
  deu-1912: Und da sie den Wagen wuschen bei dem Teich Samarias, leckten die Hunde
    sein Blut (es wuschen ihn aber die Huren) nach dem Wort des HERRN, das er geredet
    hatte.
  kan-2017: ದೇವದಾಸಿಯರು ಸ್ನಾನಮಾಡುವ ಸಮಾರ್ಯದ ಕೆರೆಯಲ್ಲಿ ಅವನ ರಥವನ್ನು ತೊಳೆಯುತ್ತಿದ್ದಾಗ ನಾಯಿಗಳು
    ಬಂದು ಅದರಲ್ಲಿದ್ದ ರಕ್ತವನ್ನು ನೆಕ್ಕಿದವು. ಹೀಗೆ ಯೆಹೋವನು ಹೇಳಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ma fare chariot rok e ni maluknag u bangi ran ni bay u Samaria, ni tagil’
    e maluk rok e pi’in ppin ni yad ma chuway’ ngorad, me yib e pilis ngu’ur ll’ed
    e racha’ rok Ahab, ni bod ni fa’ani yog SOMOL.
  hlt-MCSB: Leng te Samaria tuibuem ah a lae tih BOEIPA ol loh a thui bangla pumyoi
    tuihluk ah a thii te ui loh a laeh.
  mdy-ETH: ዬያ ሳርጌሎ ዖይቶ ዓሳ ሳማሪያ ቦቆሎይዳ ማስኬኔ፤ ናንጊና ናንጋ ጎዳ ቤርታዺ ኬኤዜ ጎይፆ ሱጉፆ ዒዛኮ ካናታ ላዔኔ፤
    ዬኖ ቦቆሎይዳ ዞኦዛ ኮኦማ ላኣላ ማስቴኔ።
  twi-ASANTE: Na wɔhoroo ne teaseɛnam no ho wɔ asubura bi a ɛwɔ Samaria a adwamanfoɔ
    dware hɔ, na nkraman bɛtaferee ɔhene no mogya no, sɛdeɛ Awurade aka ato hɔ no.
  eng-WEBU: They washed the chariot by the pool of Samaria; and the dogs licked up
    his blood where the prostitutes washed themselves, according to the LORD’s word
    which he spoke.
  wal-wal: SHaaramuxati meecettiyo, dagatti uttida Samaariyaa haattan eti gaariyaa
    meeccidosona. GODAI kase haasayido qaalaadankka, a suuttaa kanati laaccidosona.
  spa-PDDPT: Mientras uno lavaba el carruaje junto al estanque de Samaria donde las
    prostitutas se lavaban, los perros lamieron su sangre, conforme a la Palabra que
    Yavé habló.
  gun-gun: Ha'e rã ikaróxa ma Samaria py yy ojoko pyre yvýry ojoi ramo jagua oere
    okuapy huvixa ruguykue, Senhor aipoe'iague rami vy. Ha'e va'e yy py kunhague itavy
    rei va'e voi ojau 'rã.
  ilo-ULB: Binugwanda ti karwahe iti pagdigosan idiay Samaria, ket dinilpatan dagiti
    aso ti darana (ditoy ti pagdigdigusan dagiti balangkantis), kas iti sao nga imbaga
    ni Yahweh.
  kpg-kpg: Gei digaula gaa tono di waga dauwa o maa i baahi di monowai i Samaria,
    deelaa di gowaa e gaugau ai nia ahina huihui nadau huaidina, gei ogo nia paana
    guu hula gu tobotobo nia dodo o maa, gii hai be nia helekai a Dimaadua ala ne helekai ai.
  uig-ARA: بىرسى پادىشاھنىڭ ھارۋىسىنى سامارىيەنىڭ كۆلىدە يۇغاندا (بۇ كۆل پاھىشە ئاياللار
    يۇيۇنىدىغان جاي ئىدى)، پەرۋەردىگارنىڭ ئېيتقان سۆزى ئەمەلگە ئاشۇرۇلۇپ، ئىتلار ئۇنىڭ
    قېنىنى يالىدى.
  sus-sus: E to mangɛ xa sɔɔri ragise kui ixa Samari ye yire, baree naxa Akabu wuli
    makɔn, langoe ginɛe fan naxa e maxa naa, alɔ Alatala a masen ki naxɛ.
  pon-2006: Tehnwere werennansapw en mahweno ahpw kamwakelda ni pwarer en Sameria,
    wasa me kidi kan tamwehsang ntah ie oh lih suwed akan wiahki arail wasahn duhdu,
    nin duwen me KAUN-O ketin mahsaniher.
  jae-jae: Êsêac sêkwasiŋ kareta sêmoa bu-gêjac-toŋ Samariaŋa ma kêam têdamôê ênê
    dec ma lauo mockaiŋoŋa sêliŋ bu tau kêtôm biŋ, taŋ Apômtau kêsôm lasê naŋ.
  ksd-ksd: Ma dia ga puk vagomgom ra kiki na vinavana maravai ta ra lum aro Samaria,
    nina ra umana paiga na vavina dia ga gumu tana; ma ra umana pap dia ga dam ra
    gapuna, da ra tinata kai ra Luluai nina i ga tatike.
  tur-YTC: Arabayı Samariya havuzunun yanında yıkadılar; fahişelerin yıkandıkları
    yerde, Yahve'nin söylediği söze göre köpekler onun kanını yaladılar.
  grc-BRENT: Καὶ ἀπένιψαν τὸ ἅρμα ἐπὶ τὴν κρήνην Σαμαρείας· καὶ ἐξέλιξαν αἱ ὗες καὶ
    οἱ κύνες τὸ αἷμα, καὶ αἱ πόρναι ἐλούσαντο ἐν τῷ αἵματι, κατὰ τὸ ῥῆμα Κυρίου ὃ
    ἐλάλησε.
  ind-AYT: Saat mereka mencuci keretanya di tepi kolam Samaria, anjing-anjing menjilat
    darahnya sementara perempuan-perempuan sundal sedang mandi di sana, sesuai dengan
    firman TUHAN yang telah Dia firmankan.
  nya-nya: Anatsuka galeta lija pa dziwe la ku Samariya (pamene ankasamba akazi achiwerewere)
    ndipo agalu ananyambita magazi a mfumuyo, monga momwe Yehova ananenera.
  hrv-hrv: Njegova su kola oprali u samarijskom ribnjaku, psi su lizali njegovu krv
    i bludnice se ondje kupale, po riječi koju je rekao Jahve.
  mps-mps: Tama augwaligo aga karis te Samaria dwasianu sigi ąįba sela pelama, wę
    telagi pai. Te węde te penani ebo we dabe augwa te ąį paubo da. Te yowi dabe
    asu, agai kaneme tuagasali, tama te tama tiali sęgo te Genuai Bidigo pusali poba
    mu usu nai dao.
  tpi-tpi: Na ol i wasim karis bilong en long liklik raunwara long Samaria. Na ol
    dok i kam dringim blut bilong en, na ol pamukmeri i waswas long dispela wara i
    gat blut bilong Ahap. Na dispela i inapim tru tok Bikpela i bin autim.
  dan-1931: Og da man skyllede Vognen ved Samarias Dam, slikkede Hundene hans Blod,
    og Skøgerne badede sig deri efter det Ord, HERREN havde talet.
  vie-OVCB: Khi xe vua được đem đi rửa tại ao Sa-ma-ri, nơi gái mãi dâm thường tắm,
    chó đến liếm máu A-háp đúng như lời Chúa Hằng Hữu đã phán.
  guj-2017: સમરુનના તળાવને કિનારે જ્યાં ગણિકાઓ સ્નાન કરવા આવતી હતી રથ ધોયો અને યહોવાહનો
    વચન પ્રમાણે કૂતરાંઓએ તેનું લોહી ચાટ્યું.
  pon-2006A: Tehnwere werennansapw en mahweno ahpw kamwakelda ni pwarer en Sameria,
    wasa me kidi kan tamwehsang ntah ie oh lih suwed akan wiahki arail wasahn duhdu,
    nin duwen me KAUN-O ketin mahsaniher.
  por-BRBSL: Lavaram a carruagem junto à piscina de Samaria; e os cães lamberam seu
    sangue onde as prostitutas se lavaram, de acordo com a palavra de Yahweh que ele
    falou.
  cth-cth: Samaria tuikamuem rai lah leng hah a pâsu awh teh, BAWIPA ni a dei e lawk
    patetlah kâyawtnaw tui kamhluknae koe uinaw ni a thi hah a palem.
  twi-twi: Na wɔhoroo ne teaseɛnam no ho wɔ asubura bi a ɛwɔ Samaria a nguamanfo guare
    hɔ, na akraman bɛtaforoo ɔhene no mogya no, sɛnea Awurade aka ato hɔ no.
  hlt-hlt: Leng te Samaria tuibuem ah a lae tih BOEIPA ol loh a thui bangla pumyoi
    tuihluk ah a thii te ui loh a laeh.
  tbz-SIM: kɛ́kɔtɛnɛ̀ o kpɑ̀rìsɑ̃ntɛ̀ kubinkɛnkɛnkù mɑkù Sɑmmɑrii ɛì mɛniɛ nsũ dɛ̀
    kɛ tɛ̀ ɔ̀ú, kɛ̀ simɔɔ́ diɛ́ dɛ kó mɛyĩ̀ĩ̀ nkɛ̀ bɛnitipòbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀
    bɛnitidɑɑbɛ̀ kɛ̀ bɛ̀ɛ wuɔ, kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo ti bɛ́immɛ̀.
  msy-2020: Egha an karis, Samarian dɨpar akarer mamɨn a rue. Ezɨ afiaba izava an
    ghuzim apima, tuavimɨn amiziba izava an ghuzim itir dɨpar akarem gure. Bizir kaba,
    Ikiavɨra Itir God mɨkemezɨ moghɨn otifi.
  dop-dop: Wɑɑtʋ wei pɑ nyɑɑlɑɣɑ wulɑʋ kɛɛkɛ kɛ́ lɩɩlɛ tɑɑ, ɩlɛnɑ hɑsɩ niisi ɩ cɑlǝm,
    nɑ ɑpɑlɑɑ tǝnɑ ɑlɑɑ nɑ́ɑ́ sɔɔkɩ tǝnɑ, ɩsɩɩ Tɑcɑɑ kɑ kpɑɑlɑɑ tɔ.
  azb-azb: Arabanı Samariya hovuzunun suyunda yudular. Rəbbin söylədiyi sözə görə
    köpəklər onun qanını yaladı. O hovuzda fahişələr yuyunardı.
  eng-DBY: 'And one washed the chariot in the pool of Samaria; and the dogs licked
    his blood, where the harlots bathed: according to the word of Jehovah, which he
    had spoken.'
  hin-2017: और यहोवा के वचन के अनुसार जब उसका रथ सामरिया के जलकुण्ड में धोया गया,
    तब कुत्तों ने उसका लहू चाट लिया, और वेश्याएँ यहीं स्नान करती थीं।
  wol-KYG: Ba ñuy raxas watiir ba ca déeg ba ñuy wax Samari, xaj ya di xab deret ja,
    gànc ya di sangu ca ndoxum déeg ma, muy la Aji Sax ji waxoon.
  eng-YLT: and [one] rinseth the chariot by the pool of Samaria, and the dogs lick
    his blood — when the armour they had washed — according to the word of Jehovah
    that He spake.
  kne-kne: Waday posong isdi ay pan-amsan di babbabai ay nangilaklako sin awak da.
    Say nangowasan da sin kalisan Ahab ay para gobat et dinildilan di aso din dada
    na ay say inbagan Diyos ay maamag.
  eng-WYC-2017: And they washed his chariot in the cistern of Samaria, and dogs licked
    his blood, and they washed the armours, by the word of the Lord which he had spoken.
  eng-WMBB: They washed the chariot by the pool of Samaria; and the dogs licked up
    his blood where the prostitutes washed themselves, according to the LORD’s word
    which he spoke.
  urd-GVH: शाही रथ को सामरिया के एक तालाब के पास लाया गया जहाँ कसबियों की नहाने की
    जगह थी। वहाँ उसे धोया गया। कुत्ते भी आकर ख़ून को चाटने लगे। यों रब का फ़रमान पूरा
    हुआ।
  rug-rug: Sa totopili varipera si ṉuzapia rini koa keke kopi pa Sameria vasina hoke
    huhuve sari na tuturue, meke vasina si mea ia ri na siki sa eharana, gua pu tozia
    sa zinama te Zihova.
  gaz-gaz: Isaanis haroo Samaariyaa keessaa kan sagaagaltoonni itti dhiqachaa turan
    tokko keessatti gaarii sana dhiqan; akkuma dubbiin Waaqayyoo jedhee ture sana
    saroonni dhiiga isaa arraaban.
  fra-LSG: Lorsqu’on lava le char à l’étang de Samarie, les chiens léchèrent le sang
    d’Achab, et les prostituées s’y baignèrent, selon la parole que l’Éternel avait
    prononcée.
  yal-yal: E to wontoron maxa Samari ige dɔxɔdeni, barene yi Axabi wunla kɔn, yalundene
    yi e maxa na, fata Alatalaa falan na.
  haw-1868: Holoi ae la kekahi i ke kaa maloko o ka wai auau o Samaria, a palu ae
    la na ilio i ke koko, a holoi ae la lakou i kona mea kaua, e like me ka Iehova
    olelo, ana i olelo mai ai.
  arb-NAV: وَعِنْدَمَا غُسِلَتْ مَرْكَبَتُهُ وَأَسْلِحَتُهُ فِي بِرْكَةِ السَّامِرَةِ،
    جَاءَتِ الْكِلابُ وَلَحَسَتْ دَمَهُ. فَتَحَقَّقَ بِذَلِكَ كُلُّ مَا أَنْذَرَ بِهِ
    الرَّبُّ.
  ewe-ewe: Esi woklɔ eƒe tasiaɖam la kple eƒe gawu le Samaria ta la to, afi si gbolowo
    lea tsi le la, avuwo va ɖuɖɔ fia la ƒe ʋu abe ale si Yehowa gblɔe da ɖi ene.
  eng-LEE: 'And the chariot was washed out at the pool of Samaria; and the dogs licked
    up his blood, as they washed his armor: according to the word of the Lord which
    he had spoken.'
  gvn-gvn: '@see-verse:1KI.022.037'
  asm-FB: পাছত লোকসকলে চমৰিয়াৰ পুখুৰীৰ পাৰত তেওঁৰ ৰথ ধুই থাকোতে, যিহোৱাৰ বাক্য অনুসাৰে,
    কুকুৰবোৰে তেওঁৰ সেই তেজ চেলেকি খালে; এইটোৱেই সেই ঠাই, য’ত বেশ্যাবোৰে গা ধুইছিল।
  sus-A: عٍ تٌ مَنفّ شَ سْورِ رَفِسٍ كُي عِشَ سَمَرِ يٍ يِرٍ، بَرٍيٍ نَشَ عَكَبُ وُلِ
    مَكْن، لَنفٌي فِنّيٍ قَن نَشَ عٍ مَشَ نَا، عَلْ عَلَتَلَ عَ مَسٍن كِ نَشّ.
  fra-SBL: On lava le char près de l'étang de Samarie, et les chiens léchèrent son
    sang là où les prostituées se lavaient, selon la parole que l'Éternel avait prononcée.
  hbo-hbo: וַיִּשְׁטֹ֨ף אֶת־הָרֶ֜כֶב עַ֣ל ׀ בְּרֵכַ֣ת שֹׁמְרֹ֗ון וַיָּלֹ֤קּוּ הַכְּלָבִים֙
    אֶת־דָּמֹ֔ו וְהַזֹּנֹ֖ות רָחָ֑צוּ כִּדְבַ֥ר יְהוָ֖ה אֲשֶׁ֥ר דִּבֵּֽר׃
  piu-2006: '@see-verse:1KI.022.037'
  kik-kik: Nao magĩthambĩria ngaari ĩyo ya ita karia-inĩ ga Samaria, (harĩa maraya
    meethambagĩra), nacio ngui igĩcũna thakame yake, o ta ũrĩa kiugo kĩa Jehova kĩoigĩte.
  fra-NCL: Lorsqu’on lava le char à l’étang de Samarie, les chiens léchèrent le sang
    d’Achab et les prostituées s’y baignèrent, selon la parole que Yahweh avait dite.
  cek-AK: Samaria ih tuili maeto ah, maiphaw maica hoi hrangleengnawk to pasaeh o.
    Angraeng mah thuih ih lok baktih toengah, uinawk mah anih ih athii to palaeh o.
  cuk-cuk: Acab-bila-onoged-ur-abebiiddi, Samaria-neggweburgi dia-siidgi, enuksamalad.
    Geb achumar a-ablis emananai gusmalad. A-diagine, omegan-gambasamalad obdamalad.
    Bab-Jehová-gayaburba-soglesadba, deyob neg-gunonikid.
  uig-CYR: Бириси падишаниң һарвусини Самарийәниң көлидә юғанда (бу көл паһишә аяллар
    жуюнидиған җай еди), Пәрвәрдигарниң ейтқан сөзи әмәлгә ашурулуп, иштлар униң қенини
    ялиди.
  tel-2017: వేశ్యలు స్నానం చేసే ఒక కొలను దగ్గర అతని రథాన్ని కడిగారు. యెహోవా చెప్పినట్టు
    కుక్కలు వచ్చి అతని రక్తాన్ని నాకాయి.
  hat-BSA: Yo te lave cha a akote sous dlo Samarie a, e chen yo te niche san li nan
    kote pwostitiye yo te konn benyen, selon pawòl SENYÈ a te pale a.
  kos-kos: Chariot natul ah owola ke lulu in kof Samaria, yen kosro ngalngul uh lohila
    srah ma sororla kacl uh we, ac mutan kosro su eis molin kosro lalos elos yihyih
    we, in oana ma LEUM GOD El tuh fahk mu ac sikyak.
  hbo-WLC: וַיִּשְׁטֹ֨ף אֶת־הָרֶ֜כֶב עַ֣ל ׀ בְּרֵכַ֣ת שֹׁמְר֗וֹן וַיָּלֹ֤קּוּ הַכְּלָבִים֙
    אֶת־דָּמ֔וֹ וְהַזֹּנ֖וֹת רָחָ֑צוּ כִּדְבַ֥ר יְהוָ֖ה אֲשֶׁ֥ר דִּבֵּֽר׃
  ibo-ibo: Ha sachara ụgbọ agha ya nʼọdọ mmiri dị na Sameria (ebe ndị akwụna na-asa
    ahụ). Ụmụ nkịta rachara ọbara ya, dịka okwu Onyenwe anyị kwubiri.
  ory-ory: ଆଉ ସେମାନେ ଶମରୀୟାର ପୁଷ୍କରିଣୀ ନିକଟରେ ରଥ ଧୋଇଲେ; ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଉକ୍ତ ବାକ୍ୟାନୁସାରେ
    କୁକ୍କୁରମାନେ ତାଙ୍କର ରକ୍ତ ଚାଟି ଖାଇଲେ। ଏହି ସ୍ଥାନରେ ବେଶ୍ୟାମାନେ ସ୍ନାନ କରନ୍ତି।
  chk-chk: Iwe, ra talü waan woken aropen ewe nomun koluk lon Samaria, ewe ia ekewe
    fin lisowu ra tütü ie, nge ekewe kolak ra chönawei chan Ahap, usun ewe Samol mi
    Lapalap a fen apasa.
  rop-rop: En deibin klinimap det bagi langa wanbala springwoda blanga Sameriya, weya
    detlot gel hu oldei silipsilip garram enibodi blanga mani bin oldei bogi. Deya
    na ola dog bin dagat im blad.
  ukr-1871: Як обмивали ж колесницю в ставу, лизали собаки кров його, а блудницї купались
    у їй, по слову, що глаголав Господь.
  deu-1951: Und als man den Wagen beim Teiche Samarias wusch, leckten die Hunde sein
    Blut, und die Dirnen wuschen sich damit, nach dem Worte des HERRN, das er geredet
    hatte.
  eng-JPS: And they washed the chariot by the pool of Samaria; and the dogs licked
    up his blood; the harlots also washed themselves there; according unto the word
    of the LORD which He spoke.
  srp-1865: A kad prahu kola na jezeru Samarijskom, lizaše psi krv njegovu, tako i
    kad prahu oružje njegovo, po rijeèi koju reèe Gospod.
  lug-lug: Ne booleza eggaali lye awaali ekidiba kya Samaliya, bamalaaya we baanaabiranga,
    embwa ne zikomba omusaayi gwe, ng’ekigambo kya Mukama bwe kyayogerwa.
  heb-heb: וישטף את הרכב על ברכת שמרון וילקו הכלבים את דמו והזנות רחצו כדבר יהוה אשר
    דבר׃
  ben-IRV: শমরিয়ার পুকুরের ধারে তাঁর রথটা ধোওয়া হল এবং সদাপ্রভুর ঘোষণা অনুসারে কুকুরেরা
    সেখানে তাঁর রক্ত চেটে খেল (বেশ্যারা সেই পুকুরে স্নান করল)।
  pan-pan: ਅਤੇ ਰਥ ਨੂੰ ਸਾਮਰਿਯਾ ਦੇ ਤਲਾਬ ਵਿੱਚ ਧੋਤਾ ਜਿੱਥੇ ਵੇਸਵਾ ਨਹਾਉਂਦੀਆਂ ਹੁੰਦੀਆਂ ਸਨ ਅਤੇ
    ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਜੋ ਉਹ ਬੋਲਿਆ ਕੁੱਤਿਆਂ ਨੇ ਆ ਕੇ ਉਹ ਦਾ ਲਹੂ ਚੱਟਿਆ।
  mya-JVB: ရထား တော်နှင့် လက်နက် တော်ကို ရှမာရိ မြို့ ရေကန် ၌ ဆေး သဖြင့် ၊ ထာဝရဘုရား
    မိန့် တော်မူသော စကား နှင့်အညီ ခွေး တို့သည် အသွေး ကို လျက် ကြ၏။
  tbg-tbg: Vika vira iqoka kaari vare, Sameria vatuka ruvu namari vauraqi vuru hiqama
    kora. (Vi namariva vaireva, hampi nari vau nahentika namari tunti vauva vaura.)
    Ho Noravano Kotiva tuntemake, vika iqokakaari hiqe vaumanta vairinavu ani Ahaapira
    naare mpuike ne vaura. (21:19)
  hmo-hmo: Iena kariota be Samaria ena gohu maragina dekenai idia huria, bona sisia
    ese iena rarana idia demaria. Unai gohu maragina dekenai be ariara hahine idia
    digudigu gabuna. Unai ibounai ia vara vadaeni, Lohiabada ese ia gwauraia guna
    hereva hegeregere.
  urd-urd: और उस रथ को सामरिया के तालाब में धोया कस्बियाँ यहीं ग़ुस्ल करती थीं, और
    ख़ुदावन्द के कलाम के मुताबिक़ जो उसने फ़रमाया था, कुत्तों ने उसका ख़ून चाटा।
  rus-SYN: И обмыли колесницу на пруде Самарийском, и псы лизали кровь его, и омывали
    блудницы, по слову Господа, которое Он изрек.
  bqc-SIM: Wà aà sↄ̃́go pìpi Samali íkalɛkĩi, gu pↄ́ káaluaↄ ì zu'ou, ↄ̃ gbɛ̃ↄ
    mↄ̀ aà au sã̀sã lá Dii òwa.
  tcz-CHONGTHU: Hijouchun asakol kangtalai chu Samaria twikul pang ah asop theng un
    ahi. Pakaiyin ana tep peh bang chun numei kijohho kisilna munna chun athisan chu
    uicha hon ahung lehngim un ahi.
  mar-mar: शोमरोनमधल्या तळ्यावर या लोकांनी अहाबाच्या रथ धुतला. रथातील रक्त कुत्र्यांनी
    चाटले आणि त्या तळ्यातील पाण्याने वेश्या स्नान करीत असत. परमेश्वराने जे जे होईल
    असे सांगितले होते तसेच नक्की घडले.
  qub-qub: Carrëtantana mayllaran Samariacho ishtanqui caycajcho, cuerpunwan gänapacoj
    jipashcuna bäñacunancho. Acabpa yawarninta allgucuna lajwaran. Chaynöpami Tayta
    Dios willacachishan cumliran.
  bqp-bqp: Ò a sↄ̃go pìpi Samaria íkakia, gu kũ karuanↄ dì zú on, akũ gbɛ̃danↄ sù
    ò a aru sã̀sã lákũ Dikiri ò nà.
  hat-hat: Y' al lave cha wa a nan basen Samari a, kote jennès yo konn al benyen an.
    Chen vin niche san Akab la jan Seyè a te di sa t'ap rive a.
  eng-BSB: And the chariot was washed at the pool of Samaria where the prostitutes
    bathed, and the dogs licked up Ahab’s blood, according to the word that the LORD
    had spoken.
  eng-WEBPB: They washed the chariot by the pool of Samaria; and the dogs licked up
    his blood where the prostitutes washed themselves, according to the LORD’s word
    which he spoke.
  kbq-kbq: Ana nehu'za Sameria me'nea tirute kini ne'mofo korana karisifintira sese
    nehazageno Ra Anumzamo'ma hu'neankante anteno kramo'za korama'a hune hane nehazageno
    savri a'neramimo'za ana tirupina tina fre'naze.
  nhe-BL: Huan quipajpajque itepos carro ipan nopa acomoli tlen Samaria campa maltiyayaj
    nopa ahuilnenca sihuame. Huan nopa chichime quipipitzojque ieso Acab san queja
    TOTECO quiijtojtoya.
  bus-bus: Wà à sↄ̃goro pìpi Samaria íkaɛkiia, guu kɛ̀ kaaruanↄ è zú on, ben gbɛ̃ɛnↄ
    mↄ̀ wà à aru sã̀sã lán Dii gĩakɛ à ò nà.
  gub-BL: Izywyramawa ytyzuzàmaw Xamari pe har pe heraha mehe zawar uwerewerew huwykwer
    izuwi wà. Kuzà wyzài uzahak a'e 'y pupe wà, Tupàn Tuweharupi Wiko Ma'e ze'eg awer
    rupi katete wà.
  eng-DRA: And they washed his chariot in the pool of Samaria, and the dogs licked
    up his blood, and they washed the reins, according to the word of the Lord which
    he had spoken.
