verse: 1KI.022.030
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് യെഹോശാഫാത്തിനോട്: “ഞാൻ വേഷപ്രച്ഛന്നനായി യുദ്ധത്തിൽ പ്രവേശിക്കട്ടെ;
    എന്നാൽ, അങ്ങ് രാജകീയ വേഷം ധരിച്ചാലും” എന്നു പറഞ്ഞു. അങ്ങനെ, ഇസ്രായേൽരാജാവ് വേഷപ്രച്ഛന്നനായി
    യുദ്ധരംഗത്തു പ്രവേശിച്ചു.'
  deu-TKW: 'Und der König von Israel sprach zu Josaphat: ich will mich verkleiden
    und so in den Kampf gehen; du aber behalte deine königlichen Kleider an. Und der
    König von Israel verkleidete sich und ging in den Kampf.'
  lin-lin: 'Mokonzi ya Isalaele alobaki na Jozafati : « Nakomibongola wana nakokende
    na bitumba ; kasi yo, lata bilamba na yo ya bokonzi. » Boye mokonzi ya Isalaele
    amibongolaki mpe akendeki na bitumba.'
  eng-LSV: And the king of Israel says to Jehoshaphat to disguise himself, and to
    go into battle, “And you, put on your garments.” And the king of Israel disguises
    himself, and goes into battle.
  eng-GNV: And the King of Israel sayde to Iehoshaphat, I will change mine apparell,
    and will enter into the battell, but put thou on thine apparell. And the King
    of Israel changed himselfe, and went into the battel.
  eng-WEBSTER: And the king of Israel said to Jehoshaphat, I will disguise myself,
    and enter into the battle; but put thou on thy robes. And the king of Israel disguised
    himself, and went into the battle.
  nhw-BL: 'Huan nopa tlanahuatijquetl tlen tlali Israel quiilhui Josafat: ―Ximotlalili
    moyoyo tlen tlanahuatijquetl catli ipa timoquentía, pero na nimoquentis seyoc
    tlacatl iyoyo para amo aqui nechiximatis sintla naya. Huajca Acab calajqui ipan
    nopa tlahuilancayotl moixtzactoc huan moquentijtoc seyoc yoyomitl quen catli moquentía
    se soldado.'
  swh-ONEN: Mfalme wa Israeli akamwambia Yehoshafati, “Nitaingia vitani nikiwa nimejibadilisha,
    lakini wewe uvae majoho yako ya kifalme.” Kwa hiyo mfalme wa Israeli akajibadilisha
    na kwenda vitani.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, nɑ kon nɛn yɑ̃nu kɔsi
    kpɑ n ɡɑnu doke nì sɔɔ bɑ ǹ mɑn tubu. Adɑmɑ wunɛ, ɑ n wunɛn sinɑ yɑ̃nu doke.
    Mɛsumɑ Isirelibɑn sinɑ boko u kuɑ bu ku kɑ nùn tubu tɑɑ bi sɔɔ.
  eng-KJVCPB: And the king of Israel said unto Jehoshaphat, I will disguise myself,
    and enter into the battle; but put thou on thy robes. And the king of Israel disguised
    himself, and went into the battle.
  luo-luo: Ruodh Israel nowachone Jehoshafat niya, “Abiro rwako lewni moko ka wadhi
    e lweny mondo kik gifwenya, in to rwak arwaka lepi mag ruoth.” Omiyo ruodh Israel
    norwako lewni ma ok nyal fwenyego kendo nodhi e lweny.
  meu-meu: Bena Israel pavapavana ese Iehosafat e hereva henia, eto, Lau ese ita-itagu
    baina ha-idaua, bainala tuari lalonai, a oi be emu pavapava dabuadia ba doki.
    Bena Israel pavapavana ese sibona ita-itana e ha-idaua, ela tuari lalonai.
  npi-ULB: इस्राएलका राजाले यहोशापातलाई भने, “म भेष बद्लेर युद्धमा जाने छु, तर तपाईंले
    आफ्नो राजकीय पोशाक पहिरिनुहोस् ।” त्यसैले इस्राएलका राजाले भेष बद्ले, र तिनी युद्धमा
    गए ।
  yor-yor: Ọba Israẹli sì wí fún Jehoṣafati pé, “Èmi yóò pa aṣọ dà, èmi yóò sì lọ
    sí ojú ìjà, ṣùgbọ́n ìwọ yóò wọ aṣọ ìgúnwà rẹ.” Bẹ́ẹ̀ ni ọba Israẹli pa aṣọ dà,
    ó sì lọ sí ojú ìjà.
  emp-NTPO: 'Wãbʌdad̶e Acaboba Josapaa nãwã jarasia: –Djõbʌdad̶e mʌ̃ra quĩrã awara
    djio b̶aya ni ab̶aʌba cawarãnamãrẽã mʌ̃ra dji boroda. Baribʌrʌ bʌa bʌdji djiora
    jʌ̃ b̶adua.– Ara maʌ̃da Israeld̶ebema boro Acabora quĩrã awara djioped̶a djõne
    wãsia.'
  pes-OPCB: 'اَخاب به یهوشافاط گفت: «تو لباس شاهانهٔ خود را بپوش، ولی من لباس دیگری
    می‌پوشم تا کسی مرا نشناسد.» پس اَخاب با لباس مبدل به میدان جنگ رفت.'
  tgl-ULB: Sinabi ng hari ng Israel kay Jehoshafat, “Magbabalatkayo ako at pupunta
    sa isang labanan, pero isuot mo ang iyong pangharing kasuotan.” Kaya nagbalatkayo
    ang hari at nagpunta sa labanan.
  cbu-NT: Naayarandsin, anush apus kurak Israelchich Josafataa tsiyatarangu; Ashiriya,
    nuw shiyaam kamareetsi yusheeruri panachinllpa. Shiysha kamartancha. Síriyshuch
    wasundurur nuwaa natstarundama, aturi, nllitarit nuw kamartayaruri, pshtuchima,
    tárangu, wamaree yusheeru, nllitaritsha kamartayaru, tapazish pshturangiya.
  hui-hui: Wai bule wene dege howa Ahaba ibugua Yahosabadahondo lamialu lalu, Wai
    hamani tagira pole howa waitigime i̱ kinidalo manda nabilo kininaga aga bidogo
    golo iriari bialu ami agali mbira pene tingi holiya. Í̠ harugo kininaga aga bidegoni
    biaabo habe, lene. Ani lalu Kini Ahaba ibu aga tara wiaru bialu wai bule pene.
  mya-mya: အာ​ဟပ်​က​ယော​ရှ​ဖတ်​အား``စစ်​ပွဲ​သို့​ဝင်​သော အ​ခါ​ကျွန်ုပ်​သည်​ကိုယ်​ကို​ရုပ်​ဖျက်​၍​သွား​မည်။
    အ​ဆွေ​တော်​မူ​ကား​မင်း​မြောက်​တန်​ဆာ​ဝတ်​ဆင် လျက်​သွား​ပါ​လော့'' ဟု​ဆို​လေ​သည်။
    ဤ​သို့​ဆို ပြီး​သော်​ဣ​သ​ရေ​လ​ဘု​ရင်​သည်​ရုပ်​ဖျက်​၍ တိုက်​ပွဲ​ဝင်​လေ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ་འདི་ལྟར། ངས་གོས་ཆས་བསྒྱུར་ཏེ་གཡུལ་ལ་ཞུགས་དགོས།
    ཁྱེད་ཀྱིས་རང་གི་ན་བཟའ་གྱོན་ནས་སྡོད་ཅིག་ཅེས་སྨྲས་ཏེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་གོས་ཆས་བསྒྱུར་ནས་གཡུལ་ལ་ཞུགས་སོ།
    །
  sna-sna: Mambo weIsraeri akati kuna Jehoshafati, “Ndichapinda muhondo iyi ndichinge
    mumwe munhu, asi iwe pfeka mbatya dzako dzoumambo.” Saka mambo weIsraeri akazviita
    somumwe munhu akaenda kundorwa.
  spa-BLM: 'El rey de Israel dijo a Josafat: “Yo me disfrazaré y entraré en la batalla,
    pero tú ponte tus ropas”. El rey de Israel se disfrazó y entró en la batalla.'
  cac-cac: 'Ix yalan vin̈aj Acab d''a vin̈aj Josafat chi'': —A in tic, ol in q''uexel
    in pichul yic ol vac'' oval chi'', a achxo tic, ayocab''n̈ej och a pichul yic
    reyal tic, xchi vin̈ d''a vin̈. Ix sq''uexanel spichul vin̈ chi'', ix och vin̈
    d''a scal oval chi''.'
  swh-ULB: Mfalme wa Israeli akamwambia Yehoshafati, “Nitajibadilisha mwenyewe niende
    vitani, lakini wewe uvae vazi lako la kifalme.” Kwa hiyo mfalme wa Israeli akajibadilisha
    na akaenda vitani.
  bel-bel: 'І сказаў цар Ізраільскі Ёсафату: я пераапрануся і ўступлю ў бітву, а ты
    надзень тваё царскае ўбраньне. І пераапрануўся цар Ізраільскі і ўступіў у бітву.'
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Ich will mich verkleiden
    und in den Kampf ziehen, du aber lege deine Kleider an. Und der König von Israel
    verkleidete sich und zog in den Kampf.'
  mbb-OT: Migkaǥi si Ahab diyà te ki Jehoshafat te, “Emun timpu en te tebek kenà a
    ebpekilala he iyan a hadì, piru sikew mulà bivisti ka te visti te hadì!” Umbe
    mibpeuvag-uvag si Ahab, ne mibpekidtebek sikandan.
  mal-2015: 'യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: ഞാൻ വേഷംമാറി പടയിൽ കടക്കും; നീയോ രാജവസ്ത്രം
    ധരിച്ചുകൊൾക എന്നു പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽരാജാവു വേഷംമാറി പടയിൽ കടന്നു.'
  rmc-rmc: 'O Achab phenďa le Jošafatoske: „Me man preurava andre aver gada, sar džava
    andro mariben, ale tu pre tu muk tiro kraľiskro plašťos.“ Avke o Achab pes preurďa
    andre aver gada a geľa andro mariben.'
  pes-OPV: 'و پادشاه اسرائیل به یهوشافاط گفت: «من خود را متنکرساخته، به جنگ می‌روم
    و تو لباس خود رابپوش.» پس پادشاه اسرائیل خود را متنکرساخته، به جنگ رفت.'
  ron-1924: 'Ымпэратул луй Исраел а зис луй Иосафат: „Вряу сэ-мь скимб хайнеле ка
    сэ мерг ла луптэ, дар ту ымбракэ-те ку хайнеле тале ымпэрэтешть.” Ши ымпэратул
    луй Исраел шь-а скимбат хайнеле ши с-а дус ла луптэ.'
  ben-OBCV: ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি ছদ্মবেশ ধারণ করে যুদ্ধক্ষেত্রে
    প্রবেশ করব, কিন্তু আপনি আপনার রাজপোশাক পরে থাকুন।” এইভাবে ইস্রায়েলের রাজা ছদ্মবেশ
    ধারণ করে যুদ্ধে গেলেন।
  som-som: Oo boqorkii dalka Israa'iil wuxuu Yehooshaafaad ku yidhi, Anigu waan ismidab
    qarinayaa, oo dagaalkaan dhex gelayaa; laakiinse adigu dharkaaga xidho. Oo boqorkii
    dalka Israa'iil wuu ismidab qariyey oo dagaalkuu dhex galay.
  lat-VUC: 'Dixit itaque rex Israël ad Josaphat: Sume arma, et ingredere prælium,
    et induere vestibus tuis. Porro rex Israël mutavit habitum suum, et ingressus
    est bellum.'
  eng-ASVBT: And the king of Israel said unto Jehoshaphat, I will disguise myself,
    and go into the battle; but put thou on thy robes. And the king of Israel disguised
    himself, and went into the battle.
  ita-1885: 'E il re d''Israele disse a Giosafat: Io mi travestirò, e così entrerò
    nella battaglia; ma tu, vestiti delle tue vesti. Il re d''Israele adunque si travestì,
    e così entrò nella battaglia.'
  eng-LXXUP: And the king of Israel said to Jehoshaphat king of Judah, I will disguise
    myself, and enter into the battle, and do thou put on my raiment. So the king
    of Israel disguised himself, and went into the battle.
  eng-ULB: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your royal robes.” So the king of Israel disguised
    himself and went into the battle.
  spa-VBL: 'El rey de Israel le dijo a Josafat: “Cuando yo vaya a la batalla me disfrazaré,
    pero tú debes llevar tus ropas reales”. Así que el rey de Israel se disfrazó y
    fue a la batalla.'
  fra-_FOB: 'Et le roi d''Israël dit à Josaphat: Je me déguiserai pour aller au combat;
    mais toi, revêts-toi de tes habits. Ainsi le roi d''Israël se déguisa et vint
    au combat.'
  mal-mal: 'യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഞാൻ വേഷംമാറി പടയിൽ കടക്കും; നീ രാജവസ്ത്രം
    ധരിച്ചുകൊൾക” എന്ന് പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽ രാജാവ് വേഷംമാറി പടയിൽ കടന്നു.'
  urd-GVR: Jang se pahle Aḳhiyab ne Yahūsafat se kahā, “Maiṅ apnā bhes badal kar maidān-e-jang
    meṅ jāūṅgā. Lekin āp apnā shāhī libās na utāreṅ.” Chunāṅche Isrāīl kā bādshāh
    apnā bhes badal kar maidān-e-jang meṅ āyā.
  suz-BL: मिनु इस्राएल ङा पिपम येहो-शाफात कली “गो मतुइक्‍चा ङा वा फेक्‍शा लडाइ पथ
    लाइनुङ। तन्‍न गे इन फेक्‍तीक वा फेक्‍शा बाक्‍कीन” देंमाक्‍त। मिनु इस्राएल ङा पिप
    मतुइक्‍पांइसीचा ङा वा फेक्‍शा लडाइ पथ लमाक्‍त।
  ita-1927: 'E il re d’Israele disse a Giosafat: “Io mi travestirò per andare in battaglia;
    ma tu mettiti i tuoi abiti reali”. E il re d’Israele si travestì, e andò in battaglia.'
  ckb-ckb: 'پاشای ئیسرائیل بە یەهۆشافاتی گوت: «من خۆم دەگۆڕم و دەچمە ناو جەنگەکە،
    بەڵام تۆ جلوبەرگە شاهانەکەی خۆت لەبەر بکە.» ئینجا پاشای ئیسرائیل خۆی گۆڕی و چووە
    ناو جەنگەکە.'
  eng-BBE: And the king of Israel said to Jehoshaphat, I will make a change in my
    clothing, so that I do not seem to be the king, and will go into the fight; but
    do you put on your robes. So the king of Israel made a change in his dress and
    went into the fight.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನಾನು ವೇಷಹಾಕಿಕೊಂಡು ಯುದ್ಧದಲ್ಲಿ ಪ್ರವೇಶಿಸುವೆನು.
    ಆದರೆ ನೀನು ನಿನ್ನ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡಿರು,” ಎಂದನು. ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು
    ವೇಷಹಾಕಿಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೋದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா யோசபாத்தை நோக்கி: நான் வேஷம்மாறி யுத்தத்தில் நுழைவேன்;
    நீரோ ராஜஉடை அணிந்திரும் என்று சொல்லி, இஸ்ரவேலின் ராஜா வேஷம்மாறி, யுத்தத்தில் நுழைந்தான்.'
  spa-RV-1909: 'Y el rey de Israel dijo á Josaphat: Yo me disfrazaré, y entraré en
    la batalla: y tú vístete tus vestidos. Y el rey de Israel se disfrazó, y entró
    en la batalla.'
  ron-BTF: 'Şi împăratul lui Israel i-a spus lui Iosafat: Eu mă voi deghiza şi voi
    intra în bătălie; dar tu îmbracă-te cu robele tale. Şi împăratul lui Israel s-a
    deghizat şi a mers în bătălie.'
  eng-WEBP: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your robes.” The king of Israel disguised himself
    and went into the battle.
  eng-FBV: The king of Israel told Jehoshaphat, “When I go into battle I will be in
    disguise, but you should wear your royal robes.” So the king of Israel disguised
    himself and went into battle.
  nld-1939: 'Maar de koning van Israël zei tot Josafat: Ik wil verkleed de strijd
    ingaan, doch gij kunt uw eigen kleren wel aanhouden. Hierop verkleedde de koning
    van Israël zich, voor hij ten strijde trok.'
  nch-BL: 'Huan nopa tanahuatijquet ten tali Israel quiilhui Josafat: ―Ximotalili
    moyoyo ten tanahuatijquet cati ipa timoquentía, pero na nimoquentis seyoc tacat
    iyoyo para amo aqui techixmatis sinta na. Huajca Acab calajqui ipan nopa tatehuilisti
    moixtzactoc huan moquentijtoc seyoc yoyomit quej cati moquentía se soldado.'
  vie-1934: 'Vua Y-sơ-ra-ên nói cùng Giô-sa-phát rằng: Tôi sẽ giả dạng ăn mặc, rồi
    ra trận; còn vua hãy mặc áo của vua. Như vậy, vua Y-sơ-ra-ên ăn mặc giả dạng mà
    ra trận.'
  hin-CV: इस्राएल के राजा ने यहोशाफ़ात से कहा, “मैं भेष बदलकर युद्ध-भूमि में जाऊंगा,
    मगर आप अपनी राजसी वेशभूषा ही पहने रहिए.” इस्राएल का राजा भेष बदलकर युद्ध-भूमि
    में गया.
  spa-BES: 'Y el rey de Israel dijo a Josafat: Haré un cambio de ropa, para que no
    parezca ser el rey, y entraré en la lucha; Pero te pones la túnica. Así que el
    rey de Israel hizo un cambio en su vestimenta y entró en la lucha.'
  tdx-tdx: 'Le hoe ty mpanjaka’ Israele am’ Iehosafate: Hañonohono vatan-draho vaho
    himoak’ ankotakotak’ ao; fe ampiombeo o saro’oo. Le nañonohono ty mpanjaka’ Israele,
    t’ie nionjomb’ añ’ aly mb’eo.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลตรัสกับเยโฮชาฟั​ทว่า “ข้าพเจ้าจะปลอมตัวเข้าทำศึก
    แต่​ท่านจงสวมเครื่องทรงของท่าน” และกษั​ตริ​ย์​แห่​งอ​ิสราเอลก็ทรงปลอมพระองค์​เข​้าทำสงคราม
  por-BR-2018: 'E o rei de Israel disse a Josafá: Eu me disfarçarei, e entrarei na
    batalha: e tu veste-te tuas vestes. E o rei de Israel se disfarçou, e entrou na
    batalha.'
  deu-ELO: 'Und der König von Israel sprach zu Josaphat: Ich will mich verkleiden
    und in den Streit ziehen, du aber lege deine Kleider an. Und der König von Israel
    verkleidete sich und zog in den Streit.'
  eng-WYC-2018: Therefore the king of Israel said to Jehoshaphat, Take thou armours,
    and enter thou into battle, and be thou clothed in thy clothes, that is, in (the)
    noble signs of the king. Certainly the king of Israel changed his clothing, and
    entered into battle. (And so the king of Israel said to Jehoshaphat, Take thou
    up thy arms, or thy weapons, and enter thou into the battle, and be thou clothed
    in thy clothes, that is, in the noble signs of the king. But the king of Israel
    changed his own clothes, and only then entered into the battle.)
  epo-epo: 'Kaj la reĝo de Izrael diris al Jehoŝafat: Mi alivestos min kaj iros en
    la batalon; sed vi surmetu viajn vestojn. Kaj la reĝo de Izrael alivestis sin
    kaj iris en la batalon.'
  uig-PIN: 'Israilning padixaⱨi Yǝⱨoxafatⱪa: — Mǝn baxⱪa ⱪiyapǝtkǝ kirip jǝnggǝ qiⱪay;
    sili bolsila ɵz kiyimlirini kiyip qiⱪⱪayla, dedi. Israilning padixaⱨi baxⱪa ⱪiyapǝt
    bilǝn jǝnggǝ qiⱪti.'
  beo-beo: 'A:iha:be da Yihosiafa:dema amane sia:i, “Ania da gegemusa: ahoanea, na
    da na da:i afadenemu. Be di da dina: hina bagade abula ga:newane masa.” Amalalu,
    Isala:ili hina bagade da da:i afadeneiwane, gegemusa: asi.'
  tpi-OTNT: Pait i no kirap yet, na Ahap i tokim Jehosafat olsem, “Long taim yumi
    go long pait, bai mi senisim klos king na putim arapela klos, bai ol birua i no
    ken luksave long mi. Tasol yu mas putim bilas bilong king.” Olsem na King Ahap
    i putim arapela klos na tupela i go long pait.
  hau-SA: Sarkin Isra’ila ya ce wa Yehoshafat, “Zan ɓad da kama in shiga wurin yaƙi,
    amma ka sa kayan sarautarka.” Saboda haka sarkin Isra’ila ya ɓad da kama, ya shiga
    cikin yaƙi.
  uig-LAT: 'Israilning padishahi Yehoshafatqa: — Men bashqa qiyapetke kirip jengge
    chiqay; sili bolsila öz kiyimlirini kiyip chiqqayla, dédi. Israilning padishahi
    bashqa qiyapet bilen jengge chiqti.'
  nde-nde: 'Inkosi yako-Israyeli yathi kuJehoshafathi: “Mina ngizakuya empini ngizazifihla
    ngokulahlisa isimo sami, kodwa wena gqoka ezakho ezobukhosi.” Ngakho inkosi yako-Israyeli
    yazifihla ngokulahlisa isimo sayo yangena empini.'
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli kia Sihosafate, Te u fakapulipuli
    au, ʻi heʻeku hū atu ki he tau; ka ke ʻai ʻe koe ʻaho ngaahi kofu fakatuʻi. Pea
    naʻe fakapulipuli ia ʻe he tuʻi ʻo ʻIsileli, ka ka ʻalu atu ki he tau.
  ces-1613: 'I řekl král Izraelský Jozafatovi: Změním já se, když půjdu k bitvě, ale
    ty oblec se v roucho své. I změnil se král Izraelský a jel k bitvě.'
  eng-WMB: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your robes.” The king of Israel disguised himself
    and went into the battle.
  tam-TCV: இஸ்ரயேலின் அரசன் யோசபாத்திடம், “நான் மாறுவேடம் போட்டு யுத்தத்திற்கு வருகிறேன்.
    நீர் உமது அரச அங்கியை உடுத்திக்கொள்ளும்” என்றான். அப்படியே இஸ்ரயேலின் அரசன் ஆகாப்
    மாறுவேடம் போட்டு யுத்தத்திற்குப் போனான்.
  ceb-ULB: Miingon ang hari sa Israel ngadto kang Jehoshafat, ''Magtakoban ako sa
    akong kaugalingon ug moadto sa gubat, apan magsul-ob ka sa imong harianong kupo.''
    Busa ang hari sa Israel nagtakoban sa iyang kaugalingon ug miadto sa gubat.
  pol-UBG: 'I król Izraela powiedział do Jehoszafata: Przebiorę się i pójdę na bitwę,
    ty zaś ubierz się w swoje szaty. Następnie król Izraela przebrał się i poszedł
    na bitwę.'
  agr-agr: 'Nunik shimutuinak Israel aents aidaun apuji Josafatan chichajak: “Wika
    suntag wainkauch aina nuna nugkutain nugkugtatjai. Untsu ame mina jáanchug apu
    nugkutaiya nunú nugkugta”, tiuwai. Nuna tusa Acabpak suntag wainkauch aidau nugkutain
    nugkuja maaniamun nagkamauwai.'
  kyc-kyc: Ayapeme Jiosapata lamaiyuo, Emba yanda pela paramba dokopa kiŋi komau dupwa
    wapupala kiŋi ingyuo pupi. Dopa pirinyipa namba wambu dupwame nambaŋa lao kanda
    seramiŋi namba komau wakale wapupala paro, leya. Lapala Isaraele kiŋi doko alowa
    pyuo wakale ingyuo yanda pela peya.
  urd-GVU: جنگ سے پہلے اخی اب نے یہوسفط سے کہا، ”مَیں اپنا بھیس بدل کر میدانِ جنگ
    میں جاؤں گا۔ لیکن آپ اپنا شاہی لباس نہ اُتاریں۔“ چنانچہ اسرائیل کا بادشاہ اپنا
    بھیس بدل کر میدانِ جنگ میں آیا۔
  deu-1912: 'Und der König Israels sprach zu Josaphat: Ich will mich verstellen und
    in den Streit kommen; du aber habe deine Kleider an. Und der König Israels verstellte
    sich und zog in den Streit.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನಾನು ವೇಷಹಾಕಿಕೊಂಡು ರಣರಂಗಕ್ಕೆ ಬರುವೆನು. ನೀನಾದರೂ
    ನಿನ್ನ ರಾಜವಸ್ತ್ರಗಳನ್ನೇ ಧರಿಸಿಕೊಂಡು ಬಾ” ಎಂದು ಹೇಳಿ ವೇಷಹಾಕಿಕೊಂಡು ರಣರಂಗಕ್ಕೆ ಹೋದನು.
  yap-yap: Me ga’ar Ahab ngak Jehoshafat, “Fa’an bay darod ko mael ma bay gu thiliyeg
    e mad rog nge dab kun poyeg, me gur e ngam man ni ka mon’ madan e pilung.” Me
    yan fare pilung nu Israel ko mael nike thiliyeg e mad rok ndab kun poy.
  hlt-MCSB: Israel manghai loh Jehoshaphat te, “Ka sa uh vetih caemtloek la ka cet
    ni, nang te namah kah himbai bai ngawn,” a ti nah. Te dongah Israel manghai te
    sa uh tih caemtloek la cet.
  mdy-ETH: ዒማና ዓክዓቤ ዒዮሳፒፄ ኮይላ፦ «ዖሎሮ ኑኡኒ ኬስካኣና ታኣኒ ሜሌ ዓሲ ማላኒ ዱማ ማኣዖ ማይንታንዳኔ፤ ኔኤኒ ጋዓንቴ
    ኔኤኮ ካኣቱሞ ማኣዓሢ ማኣዔ» ጌዔኔ፤ ዬያይዲ ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ሜሌ ማኣዖ ማይንቲ፥ ዖናታቴያ ዔርቱዋያ ማዒ ዖሎሮ
    ኬስኬኔ።
  twi-ASANTE: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat sɛ, “Yɛrekɔ ɔko yi, mɛsakyera me
    ho, sɛdeɛ ɛbɛyɛ a, obiara renhunu me. Nanso, wo deɛ, hyɛ wʼahentadeɛ.” Enti, Ahab
    sakyeraa ne ho, na wɔkɔɔ ɔko no.
  eng-WEBU: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your robes.” The king of Israel disguised himself
    and went into the battle.
  wal-wal: Israa7eela kawoi Yoosaafixa, “Taani maayuwaa laammada, hara asa malatada,
    olau gelana; shin neeni ne kawo maayuwaa maaya” yaagiis. Yaagin Israa7eela kawoi
    maayuwaa laammidi, hara asa malatidi, olau geliis.
  spa-PDDPT: 'Y el rey de Israel dijo a Josafat: Yo me disfrazaré para entrar en la
    batalla, pero tú cúbrete con tus ropas reales. Y el rey de Israel se disfrazó
    y entró en la batalla.'
  gun-gun: 'Israel pygua huvixa aipoe''i Josafá pe: — Xee ma amboae rami anhemonde
    reve ''rã aa joe apu''ã aguã katy. Ha''e rã ndee ma ndeao py ae ''rã renhemonde
    — he''i. Ha''e rami vy Israel pygua huvixa amboae rami onhemonde reve oo joe opu''ãa
    py.'
  ilo-ULB: Kinuna ti ari ti Israel kenni Jehosafat, “Manglimlimoak ket mapanak iti
    paggugubatan, ngem ikawesmo dagiti pagan-anaymo a kas ari.” Isu a nanglimlimo
    ngarud ti ari ti Israel ket napan iti paggugubatan.
  kpg-kpg: Ahab ga helekai gi Jehoshaphat, “Gidaua ma gaa hula gi lodo tauwa, gei
    au gaa hai au gi dina gee gi de modongoohia, gei goe ga ulu o gahu king.” Malaa,
    di king o Israel ne hana gi lodo tauwa gei mee guu hai ia gi dina gee.
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا: ــ مەن باشقا قىياپەتكە كىرىپ جەڭگە چىقاي؛
    سىلى بولسىلا ئۆز كىيىملىرىنى كىيىپ چىققايلا، دېدى. ئىسرائىلنىڭ پادىشاھى باشقا
    قىياپەت بىلەن جەڭگە چىقتى.'
  sus-sus: Isirayila mangɛ naxa a fala Yehosafati bɛ, «I xa so gere kui mangɛ donma
    ragoroxi i ma.» Isirayila mangɛ tan naxa mangɛ dugi ba a ma, a sɔɔri donma gbansan
    nagoro a ma, a siga gere sode.
  pon-2006: Eihap ahpw ketin mahsanihong Seosopat, “Ahnsou me kita pahn lel nan mahweno,
    I pahn wekidala mwomwei, a komw pahn ketila nan kapwat en nanmwarki.” Eri, nanmwarkien
    Israel ahpw ketila nan mahweno oh wekidala mwomwe.
  jae-jae: Ma Ahab kêsôm gêdêŋ Jehosapat gebe “Aê gabe jasô siŋwaga ŋaôma nêŋ ŋakwê,
    go janac siŋ. Mago aôm ônac siŋ tonêm gêlôŋ kiŋŋa.” Ma kiŋ Ahab gêgôm kêtôm taê
    gêjam ma gêjac siŋ.
  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Ina mal ma ta enana mal, ma
    ina varubu ta ra vinarubu; ma una mal ma kaum umana mal iat. Ma ra king Israel
    i ga mal ma ta enana mal, ma i ga vana tar ta ra vinarubu.'
  tur-YTC: İsrael Kralı Yehoşafat’a, “Ben kılık değiştirip savaşa gireceğim, ama sen
    giysilerini giy” dedi. İsrael Kralı kılık değiştirip savaşa girdi.
  grc-BRENT: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, συγκαλύψομαι καὶ
    εἰσελεύσομαι εἰς τὸν πόλεμον, καὶ σὺ ἔνδυσαι τὸν ἱματισμόν μου· καὶ συνεκαλύψατο
    βασιλεὺς Ἰσραὴλ, καὶ εἰσῆλθεν εἰς τὸν πόλεμον.
  ind-AYT: Raja Israel berkata kepada Yosafat, “Aku akan menyamar dan memasuki peperangan,
    tetapi engkau, kenakanlah pakaian kebesaranmu.” Kemudian, raja Israel menyamar
    dan memasuki peperangan.
  nya-nya: Mfumu ya ku Israeli inawuza Yehosafati kuti, “Ine ndidzalowa mu nkhondoyi
    modzibisa, koma inu muvale zovala zanu zaufumu.” Choncho mfumu ya ku Israeli inadzibisa
    ndi kupita ku nkhondo.
  hrv-hrv: 'Izraelski kralj reče Jošafatu: “Ja ću se preobući i onda ući u boj, ali
    ti ostani u svojoj odjeći!” Izraelski se kralj preobuče i pođe u boj.'
  mps-mps: Te boi hwįsąbadi yaide, Ahapgo Jehosafatba te tiwai po wali, “Te dago
    boi hwįgi pabo sogo, te eno kingo gudubo ugwa hasegelama, te gasa ugwa mueibao,
    te boi bidi dabego ena king da te konea pidali weyu, te tiwai yaibao. Tialima,
    nago da, te kingo ugwa au elama muao,” wali. Tibaso, king Ahapgo te gasa ugwa
    gudama, te augwa si boi hwįgi peyu palio.
  tpi-tpi: Pait i no kirap yet, na Ahap i tokim Jehosafat olsem, “Long taim yumi go
    long pait, bai mi senisim klos king na putim arapela klos, bai ol birua i no ken
    luksave long mi. Tasol yu mas putim bilas bilong king.” Olsem na King Ahap i putim
    arapela klos na tupela i go long pait.
  dan-1931: 'Og Israels Konge sagde til Josafat: “Jeg vil forklæde mig, før jeg drager
    i Kampen; men tag du dine egne Klæder på!” Og Israels Konge forklædte sig og drog
    så i Kampen.'
  vie-OVCB: 'Vua Ít-ra-ên bảo Giô-sa-phát: “Lúc ra trận, để tôi cải trang, còn vua
    cứ mặc vương bào.” Như thế, khi lâm trận, vua Ít-ra-ên cải trang cho mình.'
  guj-2017: ઇઝરાયલના રાજાએ યહોશાફાટને કહ્યું, “હું મારો પોષાક બદલીને યુદ્ધમાં જઈશ,
    પણ તું તારો રાજપોષાક પહેરી રાખ.” તેથી ઇઝરાયલનો રાજા પોતાનો પોષાક બદલીને યુદ્ધમાં
    ગયો.
  pon-2006A: Eihap ahpw ketin mahsanihong Seosopat, “Ahnsou me kita pahn lel nan mahweno,
    I pahn wekidala mwomwei, a komw pahn ketila nan kapwat en nanmwarki.” Eri, nanmwarkien
    Israel ahpw ketila nan mahweno oh wekidala mwomwe.
  por-BRBSL: 'O rei de Israel disse a Jeosafá: “Eu me disfarçarei e irei para a batalha,
    mas vocês vestirão suas vestes”. O rei de Israel se disfarçou e foi para a batalha.'
  cth-cth: Isarel siangpahrang ni Jehoshaphat koevah, ka mei kâthung vaiteh, tarantuknae
    koe ka cei van han. Nang teh siangpahrang khohna hah kho telah atipouh. Hatdawkvah,
    Isarel siangpahrang teh a mei a kâthung teh tarantuknae koe a cei.
  twi-twi: Afei, ɔhene Ahab ka kyerɛɛ Yehosafat se, “Yɛrekɔ ɔko yi, mɛsakra me ho,
    sɛnea ɛbɛyɛ a, obiara renhu me. Nanso, wo de, hyɛ wʼahentade.” Enti Ahab sakraa
    ne ho, na wɔkɔɔ ɔko no.
  hlt-hlt: Israel manghai loh Jehoshaphat te, “Ka sa uh vetih caemtloek la ka cet
    ni, nang te namah kah himbai bai ngawn,” a ti nah. Te dongah Israel manghai te
    sa uh tih caemtloek la cet.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sosɑfɑti kɛ dɔ̀: N yóó ceetɛ m mɑ́ɑ̀
    ndi kɛ́tɑ mudoò miɛkɛ, kɛ̀ fɔ̃́ nní nhɑ̃ ɑ kpɑ̀ɑ̀tìyɑ̀ɑ̀tì. Mɛm̀mɛ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì cèètɛmɛ̀ omɑ́ɑ̀ kɛ́tɑ mudoò miɛkɛ.'
  msy-2020: Mɨdorozim tɨghar akuighɨrɨghasava amima, Atrivim Ahap kamaghɨn Atrivim
    Jehosafat mɨgei, “Ga mɨdorozim bagh mangɨ, kɨ uan atrivir korotiaba sueghɨva korotiar
    igharazitabar aghuightɨ, mɨdorozir gumaziba nan atamangɨgham. Eghtɨ nɨ uan atrivir
    korotiabar aghuigh.” Egha Israelian atrivim korotiar igharaziba aghuigha aning
    mɨdorozim bagha zui.
  dop-dop: 'Ɩlɛnɑ Akɑpɩ tɔ Sosɑfɑtɩ sɩ: Mɑ yʋsǝɣɩ mɑ tɩ nɑ mɑ́ polo yoou. Amɑ nyɑɑ
    suu nyɑ́ kɑwulɑɣɑ wontu. Ɩlɛnɑ Akɑpɩ lɑ mpʋ.'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Mən qiyafəmi dəyişib döyüşə girəcəyəm,
    ancaq sən öz şahlıq libasını gey». İsrail padşahı qiyafəsini dəyişib döyüşə girdi.'
  eng-DBY: And the king of Israel said to Jehoshaphat, I will disguise myself, and
    will enter into the battle; but put thou on thy robes. And the king of Israel
    disguised himself, and went into the battle.
  hin-2017: और इस्राएल के राजा ने यहोशापात से कहा, “मैं तो भेष बदलकर युद्ध क्षेत्र
    में जाऊँगा, परन्तु तू अपने ही वस्त्र पहने रहना।” तब इस्राएल का राजा भेष बदलकर
    युद्ध क्षेत्र में गया।
  wol-KYG: 'Buurub Israyil nag ne Yosafat: «Damay soppi col, dugg ci xeex bi, waaye
    yaw solal sa mbubbam buur.» Buurub Israyil daldi soppig col, dugg ca xeex ba.'
  eng-YLT: And the king of Israel saith unto Jehoshaphat to disguise himself, and
    to go into battle, 'And thou, put on thy garments.' And the king of Israel disguiseth
    himself, and goeth into battle.
  kne-kne: Kanan Ahab en Jehosafat, “Mo ilogi tako ay makigobat, ibadom din osal di
    ari, ngem mo sak-en pay, ilimed ko mo sinoak.” Et naitapi din arin di Israelita
    sin gobatan ay adi maimatonan.
  eng-WYC-2017: Therefore the king of Israel said to Jehoshaphat, Take thou armours
    [or arms], and enter thou into battle, and be thou clothed in thy clothes, that
    is, in the noble signs of the king. Certainly the king of Israel changed his clothing,
    and entered into battle.
  eng-WMBB: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your robes.” The king of Israel disguised himself
    and went into the battle.
  urd-GVH: जंग से पहले अख़ियब ने यहूसफ़त से कहा, “मैं अपना भेस बदलकर मैदाने-जंग में
    जाऊँगा। लेकिन आप अपना शाही लिबास न उतारें।” चुनाँचे इसराईल का बादशाह अपना भेस
    बदलकर मैदाने-जंग में आया।
  rug-rug: Meke zama sa baṉara pa Izireli koe Zehosapati, “Totoso somana si gita kara
    pa vinaripera si kote lopu vata gilana pule nau si rau, ba agoi si kote va sagei
    goi sari na mua poko baṉara.” Ke sa baṉara pa Izireli si lopu vata gilana pule
    nia meke nuquru la si asa pa vinaripera.
  gaz-gaz: Mootiin Israaʼel Yehooshaafaaxiin, “Ani eenyummaa koo dhokfadheen lola
    seena; ati garuu uffata mootummaa uffadhu” jedhe. Kanaafuu mootiin Israaʼel eenyummaa
    ofii isaa dhokfatee lola seene.
  fra-LSG: 'Le roi d’Israël dit à Josaphat: Je veux me déguiser pour aller au combat;
    mais toi, revêts-toi de tes habits. Et le roi d’Israël se déguisa, et alla au
    combat.'
  yal-yal: Isirayila mangan yi a fala Yosafati xa, a naxa, “N xa n maxidi alo muxu
    gbɛtɛ, n siga yɛngɛni, koni i tan, i maxidi i ya mangaya dugine yi.” Nayi, Isirayila
    mangan yi a maxɛtɛ, a siga yɛngɛni.
  haw-1868: Olelo mai la ke alii o Iseraela ia Iehosapata, E hoonalonalo iho au ia'u
    iho e hele iloko o ke kaua, aka, e aahu oe i kou kapa alii. Hoonalonalo iho la
    ke alii o Iseraela ia ia iho, a hele aku la iloko o ke kaua.
  arb-NAV: 'فَقَالَ آخْابُ لِيَهُوشَافَاطَ: «إِنَّنِي سَأَخُوضُ الْحَرْبَ مُتَنَكِّراً،
    أَمَّا أَنْتَ فَارْتَدِ ثِيَابَكَ الْمَلَكِيَّةَ». وَهَكَذَا تَنَكَّرَ مَلِكُ
    إِسْرَائِيلَ وَخَاضَ الْحَرْبَ.'
  ewe-ewe: Israel fia gblɔ na Yehosafat be, “Mado awu bubuwo ale be ame aɖeke makpɔm
    adze sii o; ke wò ya la, do wò fiawu!” Ale wowɔ ɖe Israel fia ƒe ɖoɖo sia dzi.
  eng-LEE: And the king of Israel said unto Jehoshaphat, I will disguise myself, and
    enter into the battle; but do thou put on thy regal garments. And the king of
    Israel disguised himself, and went into the battle.
  gvn-gvn: '@see-verse:1KI.022.029'
  asm-FB: ইস্ৰায়েলৰ ৰজাই যিহোচাফটক ক’লে, “মই অন্য বেশ ধৰি যুদ্ধত সোমাম, কিন্তু আপুনি
    হ’লে আপোনাৰ ৰাজ-বস্ত্ৰ পিন্ধি থাকিব লাগিব।” এনেতে ইস্ৰায়েলৰ ৰজাই আন বেশ ধৰি যুদ্ধত
    সোমাল।
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ يٍهٌسَقَتِ بّ، «عِ شَ سٌ فٍرٍ كُي مَنفّ دٌنمَ
    رَفٌرٌشِ عِ مَ.» عِسِرَيِلَ مَنفّ تَن نَشَ مَنفّ دُفِ بَ عَ مَ، عَ سْورِ دٌنمَ
    فبَنسَن نَفٌرٌ عَ مَ، عَ سِفَ فٍرٍ سٌدٍ.
  fra-SBL: 'Le roi d''Israël dit à Josaphat : « Je me déguiserai et j''irai au combat,
    mais toi, mets tes vêtements. » Le roi d''Israël se déguisa et alla au combat.'
  hbo-hbo: וַיֹּאמֶר֩ מֶ֨לֶךְ יִשְׂרָאֵ֜ל אֶל־יְהֹושָׁפָ֗ט הִתְחַפֵּשׂ֙ וָבֹ֣א בַמִּלְחָמָ֔ה
    וְאַתָּ֖ה לְבַ֣שׁ בְּגָדֶ֑יךָ וַיִּתְחַפֵּשׂ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיָּבֹ֖וא בַּמִּלְחָמָֽה׃
  piu-2006: '@see-verse:1KI.022.029'
  kik-kik: Nake mũthamaki wa Isiraeli akĩĩra Jehoshafatu atĩrĩ, “Nĩngũtoonya mbaara-inĩ
    ndĩĩgarũrĩte ndikamenyeke, no wee wĩkĩre nguo cia ũthamaki.” Nĩ ũndũ ũcio mũthamaki
    wa Isiraeli akĩĩgarũra ndakamenyeke na agĩtoonya mbaara-inĩ.
  fra-NCL: 'Le roi d’Israël dit à Josaphat : « Je veux me déguiser pour aller au combat ;
    mais toi, revêts-toi de tes habits. » Et le roi d’Israël se déguisa et alla au
    combat.'
  cek-AK: Israel siangpahrang mah Jehosaphat khaeah, Kai loe krang angthlaeng moe,
    misa angtukhaih ahmuen ah ka caeh han; toe nang loe siangpahrang khukbuen to angkhuk
    ah, tiah a naa. Israel siangpahrang loe krang angthlaeng moe, misa angtukhaih
    ahmuen ah caeh.
  cuk-cuk: 'Geb Israel-e-rey-Acab Josafatʼga sogded: “An mer daklegega, mor-baid-yoi
    an bila-ononaoed. Bedina, reymor be yoed.” Agine, Israel-e-rey, mor-baid-yosa,
    bila-ononaded.'
  uig-CYR: 'Исраилниң падишаси Йәһошафатқа: — Мән башқа қияпәткә кирип җәңгә чиқай;
    сили болсила өз кийимлирини кийип чиққайла, деди. Исраилниң падишаси башқа қияпәт
    билән җәңгә чиқти.'
  tel-2017: ఇశ్రాయేలురాజు “నేను మారువేషం వేసుకుని యుద్ధానికి వెళ్తాను. నువ్వైతే నీ
    రాజ వస్త్రాలు ధరించుకో” అని యెహోషాపాతుతో చెప్పి మారువేషం వేసుకుని యుద్ధానికి వెళ్ళాడు.
  hat-BSA: 'Wa Israël la te di a Josaphat: “Mwen va kache idantite mwen e antre nan
    batay la, men ou menm, mete vètman pa ou.” Konsa, wa Israël la te kache idantite
    li e te antre nan batay la.'
  kos-kos: Ahab el fahk nu sel Jehoshaphat, “Ke kut ac som nu ke mweun uh, nga ac
    ekulla lumuk, a kom nukum na nuknuk in leum lom.” Ouinge tokosra lun Israel el
    ekulla lumahl ke el som nu ke mweun ah.
  hbo-WLC: וַיֹּאמֶר֩ מֶ֨לֶךְ יִשְׂרָאֵ֜ל אֶל־יְהוֹשָׁפָ֗ט הִתְחַפֵּשׂ֙ וָבֹ֣א בַמִּלְחָמָ֔ה
    וְאַתָּ֖ה לְבַ֣שׁ בְּגָדֶ֑יךָ וַיִּתְחַפֵּשׂ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וַיָּב֖וֹא בַּמִּלְחָמָֽה׃
  ibo-ibo: Eze Izrel gwara Jehoshafat, sị, “Aga m ejikere onwe m dịka m bụ onye ọzọ
    banye nʼọgbọ agha, ma gị onwe gị yiri uwe eze gị.” Ya mere, eze Izrel nwogharịrị
    onwe ya ka onye ọzọ baa nʼọgbọ agha.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ମୁଁ ଛଦ୍ମବେଶ ଧରି ଯୁଦ୍ଧକୁ ଯିବି;
    ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ରାଜବସ୍ତ୍ର ପିନ୍ଧ। ଆଉ ଇସ୍ରାଏଲର ରାଜା ଛଦ୍ମବେଶ ଧରି ଯୁଦ୍ଧକୁ ଗଲେ।”
  chk-chk: Nge Ahap a üreni Jehosafat, “Üpwe asokala üfei le feila maun, nge en kopwe
    üföüf üfom üfen king.” Iei mine ewe kingen Israel a asokala üfan o feila maun.
  rop-rop: King Eiheb bin tok langa King Jehosafet, “Wal wen wi garra go blanga fait,
    yu gin werrimon yu speshalwan king klos, bat mi ai garra trai en meigim miselp
    luk laik ola najalot solja.” Wal det king brom Isreil bin go blanga fait en imbin
    meigim miselp luk laik ola najalot solja.
  ukr-1871: 'І каже царь Ізраїлський Йосафатові: Я переодягнусь та й пійду до бою,
    ти ж будь у своїй царській одежі. І переодягнувся царь Ізраїлський та й виступив
    до бою.'
  deu-1951: 'Und der König von Israel sprach zu Josaphat: Ich will verkleidet in den
    Streit ziehen; du aber ziehe deine Kleider an! Also verkleidete sich der König
    von Israel und zog in den Streit.'
  eng-JPS: 'And the king of Israel said unto Jehoshaphat: ''I will disguise myself,
    and go into the battle; but put thou on thy robes.'' And the king of Israel disguised
    himself, and went into the battle.'
  srp-1865: 'I reèe car Izrailjev Josafatu: ja æu se preobuæi kad poðem u boj; a ti
    obuci svoje odijelo. I preobuèe se car Izrailjev i otide u boj.'
  lug-lug: Kabaka wa Isirayiri n’agamba Yekosafaati nti, “Nzija kugenda mu lutalo
    nga nneefudde omuntu omulala, naye ggwe oyambale ebyambalo eby’obwakabaka.” Awo
    kabaka wa Isirayiri ne yeefuula omuntu omulala n’agenda mu lutalo.
  heb-heb: ויאמר מלך ישראל אל יהושפט התחפש ובא במלחמה ואתה לבש בגדיך ויתחפש מלך ישראל
    ויבוא במלחמה׃
  ben-IRV: আহাব যিহোশাফটকে বললেন, “আমাকে যাতে লোকেরা চিনতে না পারে সেইজন্য আমি অন্য
    পোশাক পরে যুদ্ধে যোগ দেব, কিন্তু আপনি আপনার রাজপোশাকই পরুন।” এই বলে ইস্রায়েলের
    রাজা অন্য পোশাক পরে যুদ্ধ করতে গেলেন।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਆਪਣਾ ਭੇਸ ਵਟਾਕੇ ਲੜਾਈ ਵਿੱਚ
    ਜਾਂਵਾਂਗਾ ਪਰ ਤੂੰ ਆਪਣੇ ਬਸਤਰ ਪਾਈ ਰੱਖ। ਸੋ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਭੇਸ ਵਟਾਕੇ ਲੜਾਈ ਵਿੱਚ ਗਿਆ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်က၊ ငါသည်ခြားနားသော အယောင် ကို ဆောင်၍ စစ်ပွဲ ထဲသို့ ဝင်
    မည်။ မင်းကြီး မူကား မင်းမြောက် တန်ဆာကို ဝတ်ဆင် ပါလော့ဟု ယောရှဖတ် အား ဆို ပြီးမှ
    ၊ ဣသရေလ ရှင် ဘုရင်သည် ခြားနားသော အယောင် ကို ဆောင်လျက် စစ်ပွဲ ထဲသို့ ဝင် ၏။
  tbg-tbg: Vitanta mini viha Ahaapiva Jehosafaatirara tiharo, ˻Navutaaka ti viraaqamake
    tavevorave ti,˼ te iqoka raqirera iha, tenta avuhainaa utavaaqa qaqini varake,
    qaqi utavaaqa nonkirerave. Are kia mintiraitira, nena avuhainaa utavaaqa qaqi
    nonkutera vuane, tivakero viva vo utavaaqa nonkutero iqoka raqireva vura.
  hmo-hmo: Ahaba ese Iehosapata ia hamaoroa, ia gwau, “Lau ese lauegu toana do lau
    haidaua, vadaeni tuari lalonai do lau vareai, to oi ese oiemu king dabua do oi
    karaia.” Unai dainai Israela ena king ese iena toana ia haidaua, bona tuari lalonai
    ia vareai lao.
  urd-urd: और शाह — ए — इस्राईल ने यहूसफ़त से कहा, “मैं अपना भेस बदलकर लड़ाई में जाऊँगा;
    लेकिन तू अपना लिबास पहने रह।” तब शाह — ए — इस्राईल अपना भेस बदलकर लड़ाई में गया।
  rus-SYN: 'И сказал царь Израильский Иосафату: я переоденусь и вступлю в сражение,
    а ты надень мои царские одежды. И переоделся царь Израильский и вступил в сражение.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía ò Yosafaɛ: Má azĩa lilɛɛ, mí si zĩu. Mpi sↄ̃ ǹyↄ̃
    ku la ń n kible''ulao daa. Ɔ̃ Isailiↄ kía azĩa lìlɛ à sì zĩu.'
  tcz-CHONGTHU: Israel lengpa chun Jehoshaphat jah’a, “Hitia hi gal mun’a ilut tenguleh
    koiman eihetdoh lou na dingin kahina khel ing kate, nangin vang naleng von chu
    kivon tan,” ati. Hitichun Israel lengpan ahina akhel in galmun’a alut tauve.
  mar-mar: अहाब यहोशाफाटाला म्हणाला, “आपण आता युध्दाचा व्यूह रचू. मला राजा म्हणून
    कोणी ओळखणार नाही असे कपडे मी घालीन. पण तू मात्र राजाला शोभेल असाच पोषाख कर.” अशाप्रकारे
    इस्राएलाच्या राजाने अगदी चारचौघांसारखे कपडे करून युध्दाला सुरुवात केली.
  qub-qub: 'Israelpa raynenga Josafat-ta niran: «Nogaga pillyaman yaycushaj juc röpata
    jaticurcurmi. Gamna ray cay röpayqui jatishalla yaycunqui.» Chaura Israelpa raynenga
    juc röpata jaticurcur pillyaman yaycuran.'
  bqp-bqp: 'Akũ Isarailanↄ kína pì Yosafatanɛ: Mani ma zĩda litɛ mà si zĩ̀n. Mↄkↄ̃n
    sↄ̃, ǹgↄ̃ kú la kũ n kíble''utao dana. Akũ Isarailanↄ kína a zĩda lìtɛ à sì
    zĩ̀n.'
  hat-hat: 'Akab di Jozafa konsa: -Mwen pral mete yon lòt rad sou mwen anvan m'' al
    goumen an, pou moun pa rekonèt mwen. Ou menm, ou mèt mete rad wa ou sou ou. Se
    konsa wa peyi Izrayèl la chanje rad sou li pou moun pa rekonèt li. Apre sa, l''
    al goumen.'
  eng-BSB: And the king of Israel said to Jehoshaphat, “I will disguise myself and
    go into battle, but you wear your royal robes.” So the king of Israel disguised
    himself and went into battle.
  eng-WEBPB: The king of Israel said to Jehoshaphat, “I will disguise myself and go
    into the battle, but you put on your robes.” The king of Israel disguised himself
    and went into the battle.
  kbq-kbq: Hagi Israeli vahe kini ne'mo'a amanage huno Jehosafatinkura hu'ne, Hate'ma
    vanu'ana, nagra ru kukena hu'na ru vahe kna hu'na vugahuanki, kagra kini kukenaka'a
    hunka vuo. Anage nehuno Israeli vahe kini ne'mo'a amne kukena nehuno, ru vahe
    kna huno hatera vu'ne.
  nhe-BL: 'Huan nopa tlanahuatijquetl tlen tlali Israel quiilhui Josafat: ―Ximotlalili
    moyoyo tlen tlanahuatijquetl tlen ipa timoquentía, pero na nimoquentis seyoc tlacatl
    iyoyo para axaca nechixmatis intla naja. Huajca Acab calajqui ipan nopa tlatehuijcayotl
    moixtzactoc huan moquentijtoc seyoc yoyomitl queja tlen moquentía se soldado.'
  bus-bus: 'Ben Isarailinↄ kína bè Yosafatanɛ: Mɛ́ ma zĩnda liɛ mà si zĩ̀n. Mmↄn
    sↄ̃, ǹgↄ̃ kú kɛ̀ kↄ̃n n kíble''utao dana. Ben Isarailinↄ kína a zĩnda lìɛ à sì
    zĩ̀n.'
  gub-BL: Uze'eg Akaw Zuzapa pe. — Zeàmàtyry'ymawhu huwake zanehem mehe amunehew putar
    amo ae kamir amo ae teko hexakaw imur pà hezeupe nehe. Ne emunehew tuwihawete
    kamir nehe, i'i izupe. Nezewe mehe Izaew wanuwihawete oho zeàmàtyry'ymawhu pe
    amo ae teko hexakaw hereko pà.
  eng-DRA: 'And the king of Israel said to Josaphat: Take armour, and go into the
    battle, and put on thy own garments. But the king of Israel changed his dress,
    and went into the battle.'
