verse: 1KI.022.049
translations:
  mal-C: 'ആ സമയത്ത് ആഹാബിന്റെ മകനായ അഹസ്യാവ് യെഹോശാഫാത്തിനോട്: “എന്റെ സേവകന്മാരെ അങ്ങയുടെ
    സേവകന്മാരോടൊപ്പം കപ്പലിൽ യാത്രചെയ്യാൻ അനുവദിച്ചാലും” എന്നപേക്ഷിച്ചു. എന്നാൽ യെഹോശാഫാത്ത്
    ആ അപേക്ഷ നിരസിച്ചു.'
  deu-TKW: Josaphat hatte Tarsisschiffe bauen lassen, die nach Ophir fahren sollten,
    um Gold zu holen; aber man fuhr nicht, denn die Schiffe scheiterten zu Ezeon-Geber.
  lin-lin: Jozafati asalisaki bamasuwa ya Tarsisi mpo na kokende koluka wolo na Ofiri ;
    kasi elongaki te kokende, pamba te bamasuwa ebukanaki na Etsioni-Geberi.
  eng-LSV: Then Ahaziah son of Ahab said to Jehoshaphat, “Let my servants go with
    your servants in the ships”; and Jehoshaphat was not willing.
  eng-GNV: Then sayde Ahaziah the sonne of Ahab vnto Iehoshaphat, Let my seruants
    goe with thy seruants in the ships, But Iehoshaphat would not.
  eng-WEBSTER: Then said Ahaziah the son of Ahab to Jehoshaphat, Let my servants go
    with thy servants in the ships. But Jehoshaphat would not.
  nhw-BL: 'Ipan nopa tonali, Ocozías, icone Acab, quiilhuijtoya Josafat: “Ma yaca
    notequipanojcahua ininhuaya motequipanojcahua ipan nopa huejhueyi cuaacalme.”
    Pero Josafat amo quinejqui.'
  swh-ONEN: Wakati ule, Ahazia mwana wa Ahabu akamwambia Yehoshafati, “Waache watu
    wangu wasafiri baharini pamoja na watu wako,” lakini Yehoshafati akakataa.
  bba-bba: Yosɑfɑti u ɡoo nimkusu dɑ̃kɑ si bɑ ko n dɑ kɑ wurɑ kɑso de Ofiriɔ. Adɑmɑ
    su ku rɑ turi mi, su rɑ kɔsirewɑ swɑɑɔ, wuu ɡe bɑ mɔ̀ Ɛsioni Gebɛɛɔ.
  eng-KJVCPB: Then said Ahaziah the son of Ahab unto Jehoshaphat, Let my servants
    go with thy servants in the ships. But Jehoshaphat would not.
  luo-luo: E kindeno Ahazia wuod Ahab nowacho ni Jehoshafat niya, “Yie iwe joga okwangʼ
    gi jogi, to Jehoshafat nodagi.”
  meu-meu: Bena Ahasia, Ahaba natuna, ese Iehosafat e hamaoroa, eto, Mani emu kara
    lauegu hesiai taudia na lagatoi ai bae gui, oiemu hesiai taudia ida. A Iehosafat
    na se ura.
  npi-ULB: तब आहाबका छोरा अहज्याहले यहोशापातलाई भने, “यी जहाजहरूमा मेरा अधिकारीहरूलाई
    तपाईंका अधिकारीहरूसँगै जान दिनुहोस् ।” तर यहोशापातले अनुमति दिएनन् ।
  yor-yor: Ní ìgbà náà Ahasiah ọmọ Ahabu wí fún Jehoṣafati pé, “Jẹ́ kí àwọn ìránṣẹ́
    mi bá àwọn ìránṣẹ́ rẹ lọ nínú ọkọ̀,” ṣùgbọ́n Jehoṣafati kọ̀.
  pes-OPCB: آنگاه اخزیای پادشاه، پسر اَخاب به یهوشافاط پیشنهاد کرد تا دریانوردان او
    در کشتیها با کارکنان یهوشافاط همکاری کنند، ولی یهوشافاط قبول نکرد.
  tgl-ULB: Pagkatapos sinabi ni Ahazias anak na lalaki ni Ahab kay Jehoshafat, “Hayaan
    ang aking mga lingkod na maglayag kasama ng iyong mga lingkod sa mga barko.” Pero
    hindi ito pinayagan ni Jehoshafat.
  hui-hui: Ani biya layago Isaraelenaga Kini Ahasaia ibu hale howa ibugua Yahosabadahondo
    lawia halu lalu, Í̠na iba sibi lone pelo manda bideyagua nde agali iba sibiha
    biabe biaga i̱na talebu nguliya. I̱naga agali ti haru mandagi biabe bilo, lene.
    Ani layagola Yahosabada ibugua ogonidagua bulene manga hene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ခ​ဇိ​က​မိ​မိ ၏​လူ​တို့​နှင့်​အ​တူ ယော​ရှ​ဖတ်​၏​လူ​တို့​အား
    သင်္ဘော​လွှင့်​ခွင့်​ပြု​မည်​ဟု စ​ကား​ကမ်း​လှမ်း​သော် လည်း​ယော​ရှ​ဖတ်​က​ထို​ကမ်း​လှမ်း​ချက်​ကို
    လက်​ခံ​တော်​မ​မူ။
  bod-N: དེའི་ཚེ་ཨ་ཧབ་ཀྱི་སྲས་ཨ་ཧ་ཟི་ཡཱས་ཡེ་ཧོ་ཤ་ཕད་ལ། ངའི་ཞབས་ཕྱི་རྣམས་ཀྱང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་མཉམ་དུ་གྲུ་གཟིངས་ལ་བསྡད་ནས་འགྲོ་བར་གནོངས་ཤིག་ཅེས་ཞུས་ཀྱང་།
    ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་དེ་ལྟར་མ་གནང་ངོ་། །
  sna-sna: Panguva iyoyo Ahazia mwanakomana waAhabhu akati kuna Jehoshafati, “Regai
    varanda vangu vaende navaranda venyu nezvikepe zvenyu.” Asi Jehoshafati akaramba.
  spa-BLM: 'Entonces Ocozías, hijo de Ajab, dijo a Josafat: “Deja que mis siervos
    vayan con los tuyos en los barcos”. Pero Josafat no quiso.'
  cac-cac: A vin̈aj Ocozías yuninal vin̈aj Acab, ix snib'ej vin̈ ix b'at eb' smunlajvum
    d'a te' barco yed' eb' yic vin̈aj Josafat chi', palta maj yal-laj sc'ol vin̈aj
    Josafat chi'.
  swh-ULB: Ahazia mwana wa Ahabu akamwambia Yehoshafati, “Naomba watumishi wangu waende
    pamoja na watumishi wako merikebuni. “Lakini Yehoshafati hakuruhusu hilo.
  bel-bel: 'Тады сказаў Ахозія, сын Ахаваў, Ёсафату: хай мае слугі пойдуць з тваімі
    слугамі на караблях. Але Ёсафат не згадзіўся.'
  deu-ELBBK: Josaphat baute Tarsis-Schiffe, um nach Ophir zu fahren und Gold zu holen;
    aber man fuhr nicht, denn die Schiffe wurden bei Ezjon-Geber zertrümmert.
  mbb-OT: Dutun he timpu, migkaǥi si Ahazia he anak ni Ahab diyà te ki Jehoshafat
    te, “Ipezuma nu is menge etew ku te menge etew nu te kebiyahi ziyà te zaǥat.”
    Piru wazà mebpemineg si Jehoshafat.
  mal-2015: 'അന്നേരം ആഹാബിന്റെ മകനായ അഹസ്യാവു യെഹോശാഫാത്തിനോടു: എന്റെ ദാസന്മാർ നിന്റെ
    ദാസന്മാരോടുകൂടെ കപ്പലുകളിൽ പോരട്ടെ എന്നു പറഞ്ഞു. എന്നാൽ യെഹോശാഫാത്തിന്നു മനസ്സില്ലായിരുന്നു.'
  rmc-rmc: O Jošafat diňa te ačhavel o loďi, hoj te džan pro moros andro Ofir pal
    o somnakaj. Ale o loďi na gele, bo tašľile paš o Ecjon-Geber.
  pes-OPV: 'آنگاه اخزیا ابن اخاب به یهوشافاطگفت: «بگذار که بندگان من با بندگان تو
    در کشتیهابروند.» اما یهوشافاط قبول نکرد.'
  ron-1924: 'Атунч, Ахазия, фиул луй Ахаб, а зис луй Иосафат: „Врей ка служиторий
    мей сэ мяргэ ымпреунэ ку ай тэй пе корэбий?” Дар Иосафат н-а воит.'
  ben-OBCV: সেই সময় আহাবের ছেলে অহসিয় যিহোশাফটকে বললেন, “আমার লোকজন আপনার লোকজনের
    সাথে সমুদ্রে পাড়ি দিক,” কিন্তু যিহোশাফট এতে রাজি হননি।
  som-som: Markaasaa Axasyaah oo ahaa ina Axaab ayaa Yehooshaafaad ku yidhi, Addoommadaydu
    addoommadaada doonniyaha ha la raaceen, laakiinse Yehooshaafaad wuu diiday taas.
  lat-VUC: 'Rex vero Josaphat fecerat classes in mari, quæ navigarent in Ophir propter
    aurum: et ire non potuerunt, quia confractæ sunt in Asiongaber.'
  eng-ASVBT: Then said Ahaziah the son of Ahab unto Jehoshaphat, Let my servants go
    with thy servants in the ships. But Jehoshaphat would not.
  ita-1885: Giosafat fece un navilio di Tarsis, per andare in Ofir, per dell'oro;
    ma non andò; perciocchè le navi si ruppero in Esion-gheber.
  eng-ULB: Then Ahaziah son of Ahab said to Jehoshaphat, “Let my servants sail with
    your servants in the ships.” But Jehoshaphat would not allow it.
  spa-VBL: 'En ese tiempo Ocozías, hijo de Acab, le pidió a Josafat: “Deja que mis
    hombres naveguen con los tuyos”, pero Josafat se negó.'
  fra-_FOB: 'Alors Achazia, fils d''Achab, dit à Josaphat: Que mes serviteurs aillent
    avec les tiens sur les navires. Mais Josaphat ne le voulut pas.'
  mal-mal: 'അന്നേരം ആഹാബിന്റെ മകൻ അഹസ്യാവ് യെഹോശാഫാത്തിനോട്: “എന്റെ ദാസന്മാർ നിന്റെ
    ദാസന്മാരോടുകൂടെ കപ്പലുകളിൽ പോരട്ടെ” എന്ന് പറഞ്ഞു. എന്നാൽ യെഹോശാഫാത്തിന് മനസ്സില്ലായിരുന്നു.'
  urd-GVR: Tabāh hone se pahle Isrāīl ke bādshāh Aḳhaziyāh bin Aḳhiyab ne Yahūsafat
    se darḳhāst kī thī ki Isrāīl ke kuchh log jahāzoṅ par sāth chaleṅ. Lekin Yahūsafat
    ne inkār kiyā thā.
  suz-BL: मेना आहाब आ तौ अहाज्‍याहम येहो-शाफात कली “इन गेय पाइबपुकी आं गेय पाइब नु
    जहाजम लचा गेने” देंमाक्‍त। तन्‍न येहो-शाफात मबिस्‍से बाक्‍त। १राजा ९:२८
  ita-1927: '(H22-50) Allora Achazia, figliuolo d’Achab, disse a Giosafat: “Lascia
    che i miei servi vadano coi servi tuoi sulle navi!” Ma Giosafat non volle.'
  ckb-ckb: 'لەو کاتەدا ئەحەزیای کوڕی ئەحاڤ بە یەهۆشافاتی گوت: «با خزمەتکارەکانیشم
    لەگەڵ خزمەتکارەکانت بە کەشتییەکانی تۆ بڕۆن.» بەڵام یەهۆشافات ڕازی نەبوو.'
  eng-BBE: Then Ahaziah, the son of Ahab, said to Jehoshaphat, Let my men go with
    yours in the ships. But Jehoshaphat would not let them.
  kan-OKCV: ಆಗ ಅಹಾಬನ ಮಗ ಅಹಜ್ಯನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನನ್ನ ಸೇವಕರು, ನಿನ್ನ ಸೇವಕರ ಸಂಗಡ ಹಡಗುಗಳಲ್ಲಿ
    ಹೋಗಲಿ,” ಎಂದನು. ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಸಮ್ಮತಿಸಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது ஆகாபின் மகனாகிய அகசியா யோசபாத்தை நோக்கி: என்னுடைய வேலைக்காரர்கள்
    உம்முடைய வேலைக்காரர்களோடு கப்பல்களில் போகட்டும் என்றான்; அதற்கு யோசபாத் சம்மதிக்கவில்லை.'
  spa-RV-1909: Había Josaphat hecho navíos en Tharsis, los cuales habían de ir á Ophir
    por oro; mas no fueron, porque se rompieron en Ezion-geber.
  ron-BTF: 'Atunci i-a spus Ahazia, fiul lui Ahab, lui Iosafat: Să meargă servitorii
    mei cu servitorii tăi în corăbii. Dar Iosafat a refuzat.'
  eng-WEBP: Then Ahaziah the son of Ahab said to Jehoshaphat, “Let my servants go
    with your servants in the ships.” But Jehoshaphat would not.
  eng-FBV: During that time Ahaziah, son of Ahab, asked Jehoshaphat, “Let my men sail
    with your men,” but Jehoshaphat refused.
  nld-1939: 'Toen zei Achazja, de zoon van Achab, tot Josafat: Laat mijn volk met
    het uwe de schepen bemannen; maar Josafat weigerde.'
  nch-BL: 'Ipan nopa tonali, Ocozías, icone Acab, quiilhuijtoya Josafat: “Ma yaca
    notequipanojcahua inihuaya motequipanojcahua ipan nopa huejhueyi barcos.” Pero
    Josafat amo quinejqui.'
  vie-1934: '(022-50) A-cha-xia, con trai của A-háp, nói với Giô-sa-phát rằng: Hãy
    cho phép các đầy tớ ta đi tàu với các đầy tớ ông. Nhưng Giô-sa-phát không chịu.'
  hin-CV: अहाब के पुत्र अहज़्याह ने यहोशाफ़ात के सामने प्रस्ताव रखा, “जहाजों में अपने
    सेवकों के साथ मेरे सेवकों को भी ले लीजिए,” मगर यहोशाफ़ात इसके लिए राज़ी न हुआ.
  spa-BES: 'Entonces Ocozías, hijo de Acab, dijo a Josafat: Deja que vayan mis hombres
    con los tuyos en las naves, pero Josafat no los dejó.'
  tdx-tdx: Nandranjy sambon-Tarsise t’Iehosafate hitoha volamena e Ofira añe; f’ie
    tsy nionjomb’eo; nifoy e Etsione-gebere ao i sambo rey.
  tha-KJV: แล​้วอาหัสยาห์ราชโอรสของอาหับตรัสกับเยโฮชาฟั​ทว่า “​ขอให้​ข้าราชการของข้าพเจ้าไปในเรือกำปั่​นก​ับข้าราชการของท่าน”
    แต่​เยโฮชาฟัทไม่พอพระทัย
  por-BR-2018: 'Então Acazias filho de Acabe disse a Josafá: Vão meus servos com os
    teus nos navios. Mas Josafá não quis.'
  deu-ELO: '(022:50) Damals sprach Ahasja, der Sohn Ahabs, zu Josaphat: Laß meine
    Knechte mit deinen Knechten auf den Schiffen fahren; aber Josaphat wollte nicht.'
  eng-WYC-2018: Then Ahaziah, [the] son of Ahab, said to Jehoshaphat, My servants
    (shall) go with thine in (our) ships. And Jehoshaphat would not (or But Jehoshaphat
    would not consent to that).
  epo-epo: 'Tiam Aĥazja, filo de Aĥab, diris al Jehoŝafat: Permesu, ke miaj servantoj
    iru kun viaj servantoj sur la ŝipoj; sed Jehoŝafat ne konsentis.'
  uig-PIN: Yǝⱨoxafat Ofirdin altun elip kelix üqün bir «Tarxix kemǝ» ǝtritini ⱪurdi.
    Lekin kemilǝr ⱨeqyǝrgǝ baralmidi; qünki ular Əzion-Gǝbǝrdǝ urulup wǝyran bolƣanidi.
  beo-beo: Amalalu, Isala:ili hina bagade A:ihasaia da ea dunu ilia da Yihosiafa:de
    ea dunu gilisili dusagaiga masa:ne, Yihosiafa:dema sia:i. Be Yihosiafa:de da ili
    mae masa:ne sia:i.
  tpi-OTNT: Na bihain, Ahasia, king bilong Israel, i harim tok olsem ol sip bilong
    Jehosafat i bagarap, na em i tokim Jehosafat olsem, “Sapos yu laik salim ol sip
    i go gen, orait mi ken larim ol boskru bilong mi i go wantaim ol boskru bilong
    yu.” Tasol Jehosafat i no laik.
  hau-SA: A lokacin Ahaziya ɗan Ahab ya ce wa Yehoshafat, “Bari mutanena su tafi tare
    da mutanenka,” amma Yehoshafat ya ƙi.
  uig-LAT: Yehoshafat Ofirdin altun élip kélish üchün bir «Tarshish kéme» etritini
    qurdi. Lékin kémiler héchyerge baralmidi; chünki ular Ezion-Geberde urulup weyran
    bolghanidi.
  nde-nde: Ngalesosikhathi u-Ahaziya indodana ka-Ahabi wathi kuJehoshafathi, “Yekela
    abantu bami bahambe labakho olwandle,” kodwa uJehoshafathi wala.
  ton-ton: Pea naʻe pehē ai ʻe ʻAhasia ko e foha ʻo ʻEhapi kia Sihosafate, Tuku ke
    ʻalu ʻa ʻeku kau tamaioʻeiki fakataha mo hoʻo kau tamaioʻeiki ʻi he folau. Ka
    naʻe ʻikai loto ki ai ʻa Sihosafate.
  ces-1613: I nadělal Jozafat lodí mořských, aby jeli do Ofir pro zlato. Ale nejeli,
    nebo polámaly se lodí v Aziongaber.
  eng-WMB: Then Ahaziah the son of Ahab said to Jehoshaphat, “Let my servants go with
    your servants in the ships.” But Jehoshaphat would not.
  tam-TCV: அந்த வேளையில் ஆகாபின் மகன் அகசியா யோசபாத்திடம், “என் வேலைக்காரர்கள் உம்முடைய
    வேலைக்காரர்களோடு கப்பல்களில் போகட்டும்” என்றான். ஆனால் யோசபாத் அதை மறுத்துவிட்டான்.
  ceb-ULB: Unya miingon si Ahazia nga anak nga lalaki ni Ahab ngadto kang Jehoshafat,
    ''Tugoti ang akong mga sulugoon nga mouban sa imong mga sulugoon sulod sa mga
    barko.'' Apan wala mitugot niini si Jehoshafat.
  pol-UBG: 'Wtedy Achazjasz, syn Achaba, powiedział do Jehoszafata: Niech moi słudzy
    płyną na okrętach z twoimi sługami. Ale Jehoszafat nie chciał.'
  urd-GVU: تباہ ہونے سے پہلے اسرائیل کے بادشاہ اخزیاہ بن اخی اب نے یہوسفط سے درخواست
    کی تھی کہ اسرائیل کے کچھ لوگ جہازوں پر ساتھ چلیں۔ لیکن یہوسفط نے انکار کیا تھا۔
  deu-1912: '[22:50] Dazumal sprach Ahasja, der Sohn Ahabs, zu Josaphat: Laß meine
    Knechte mit deinen Schiffen fahren! Josaphat aber wollte nicht.'
  kan-2017: ಆಗ ಅಹಾಬನ ಮಗನಾದ ಅಹಜ್ಯನು ಅವನನ್ನು, “ನಿನ್ನ ಜನರ ಜೊತೆಯಲ್ಲಿ ನನ್ನ ಜನರೂ ಸಮುದ್ರ
    ಪ್ರಯಾಣ ಮಾಡುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲಿ” ಎಂದು ಬೇಡಿಕೊಂಡನು. ಅವನು ಅದಕ್ಕೆ ಒಪ್ಪಲಿಲ್ಲ. ಆದರೆ ಆ
    ಹಡಗುಗಳು ಎಚ್ಯೋನ್ಗೆಬೆರಿನಲ್ಲಿ ಒಡೆದುಹೋದುದರಿಂದ ಓಫೀರನ್ನು ಮುಟ್ಟಲಿಲ್ಲ.
  yap-yap: Ma aram me ognag Ahaziah ni Pilung nu Israel ni nge pag e pi sala rok ngar
    uned ngak e tirok Jehoshafat e sala ko tareg, machane me siyeg Jehoshafat.
  hlt-MCSB: Ahab capa Ahaziah loh Jehoshaphat taengah, “Ka sal rhoek he na sal rhoek
    taengah sangpho neh pongpa uh mai saeh,” a ti nah dae Jehoshaphat loh ngaih pawh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ካኣቲ፥ ዓካዚያሴ ዒዛኮ ዋኣፆ ካኣሚሎይዳ ማዻ ዓሳ ዮሳፓፄኮ ዋኣፆ ካኣሚላ ማዻ ዓሶና ዎላ ፔቱሞና
    ማዻንዳጉዲ ጌስቲ ጊኢጊሻኒ ማሌንቴ ዒዮሳፒፄ ዬያ ዒፄኔ።
  twi-ASANTE: Saa ɛberɛ no, Ahab babarima Ahasia susuu ho kyerɛɛ Yehosafat sɛ, “Ma
    me mmarima ne wo mmarima nkɔ ɛpo so akwan nsrahwɛ.” Nanso, Yehosafat ampene so.
  eng-WEBU: Then Ahaziah the son of Ahab said to Jehoshaphat, “Let my servants go
    with your servants in the ships.” But Jehoshaphat would not.
  wal-wal: He wode Akaaba na7ai Akaaziyaasi Yoosaafixa, “Ta ashkkarati ne ashkkaratuura
    issippe markkabiyan boona” yaagiis; shin Yoosaafixi ixxiis.
  spa-PDDPT: 'Ocozías, hijo de Acab, dijo a Josafat: Que vayan mis esclavos con los
    tuyos en las naves, pero Josafat no quiso.'
  gun-gun: Josafá ojapo kanoã guaxu Társis guigua Ofir katy ouro re oo aguã, va'eri
    ndooi, Eziom-Geber py kanoã guaxu opẽmba rã.
  ilo-ULB: Ket kinuna ni Ahazias nga anak ni Ahab kenni Jehosafat, “Ipalubosmo koma
    a makilayag dagiti adipenko kadagiti adipenmo kadagiti barko.” Ngem saan nga immannugot
    ni Jehosafat.
  kpg-kpg: King Ahaziah o Israel gu daahi aga ana daane belee hula dalia nia daane
    Jehoshaphat, gei Jehoshaphat e de hiihai.
  uig-ARA: يەھوشافات ئوفىردىن ئالتۇن ئېلىپ كېلىش ئۈچۈن بىر «تارشىش كېمە» ئەترىتىنى
    قۇردى. لېكىن كېمىلەر ھېچيەرگە بارالمىدى؛ چۈنكى ئۇلار ئەزىئون-گەبەردە ئۇرۇلۇپ ۋەيران
    بولغانىدى.
  sus-sus: Yehosafati naxa kunkuie yailan Tarasisi, alako e xa siga xɛɛma fende Ofiri,
    kɔnɔ kunkuie naxa kana Esiyon Geberi.
  pon-2006: Ahasaia, nanmwarkien Israel ahpw kupwurehda sapwellime ohl akan en iangada
    Sohp me sapwellimen Seosopat ko dake, ahpw Seosopat sohte kupwure pekipek wet.
  ksd-ksd: 'Ma Akasia natu i Akab i ga biti tai Ieosapat: Iau lul u ba kaugu umana
    tultul diat a varagur ma kaum umana tultul ta ra umana parau. Ma Ieosapat pa i
    ga mulaot i tana.'
  tur-YTC: Ahav oğlu Ahazya, Yehoşafat'a, “Hizmetkârlarım senin hizmetkârlarınla birlikte
    gemilerde gitsinler” dedi. Ama Yehoşafat istemedi.
  ind-AYT: Lalu, Ahazia, anak Ahab, berkata kepada Yosafat, “Biarlah hamba-hambaku
    pergi bersama hamba-hambamu di kapal-kapal itu,” tetapi Yosafat tidak mau.
  nya-nya: Nthawi imeneyo Ahaziya mwana wa Ahabu anawuza Yehosafati kuti, “Anthu anga
    ayende pa madzi pamodzi ndi anthu anu,” koma Yehosafati anakana.
  hrv-hrv: Kralj Jošafat sagradi taršiško brodovlje da ide u Ofir po zlato, ali nije
    otišlo jer se brodovlje razbilo kod Esjon Gebera.
  mps-mps: Te nosali, Ahasia, te Israel kingo, te Jehosafatgo sip dolali po te tiwai
    odama, tama agai Jehosafatba te tama po wali, “Te nago sip dabe ma tagala palabo
    homu ebaso da, teda eno boskru bidi dabe te nago boskru bidi dabe dali pomainu
    yaibao,” wali. Tialima, Jehosafatgo hagela homu yai dao.
  tpi-tpi: Na bihain, Ahasia, king bilong Israel, i harim tok olsem ol sip bilong
    Jehosafat i bagarap, na em i tokim Jehosafat olsem, “Sapos yu laik salim ol sip
    i go gen, orait mi ken larim ol boskru bilong mi i go wantaim ol boskru bilong
    yu.” Tasol Jehosafat i no laik.
  dan-1931: Kong Josafats Statholder byggede et Tarsisskib til Fart på Ofir efter
    Guld; men der kom intet ud af det, da Skibet gik under ved Ezjongeber.
  vie-OVCB: A-cha-xia, con A-háp, đề nghị với Giô-sa-phát cho các đầy tớ mình vượt
    biển cùng các thủy thủ của vua Giu-đa, nhưng Giô-sa-phát từ chối.
  guj-2017: આહાબના દીકરા અહાઝયાહએ યહોશાફાટને કહ્યું, “મારા ચાકરોને તારા ચાકરો સાથે
    વહાણમાં જવા દે.” પણ યહોશાફાટે ના પાડી.
  pon-2006A: Ahasaia, nanmwarkien Israel ahpw kupwurehda sapwellime ohl akan en iangada
    Sohp me sapwellimen Seosopat ko dake, ahpw Seosopat sohte kupwure pekipek wet.
  por-BRBSL: 'Então Acazias, filho de Acabe, disse a Jehoshaphat: “Deixem meus servos
    irem com seus servos nos navios”. Mas Jehoshaphat não o faria.'
  cth-cth: Ahab capa Ahaziah ni Jehoshaphat koevah, ka taminaw heh na taminaw hoi
    long dawk hoi rei cet awh naseh telah ati. Hatei Jehoshaphat ni ngai hoeh.
  twi-twi: Saa bere no, Ahab babarima Ahasia susuw ho kyerɛɛ Yehosafat se, “Ma me
    mmarima ne wo mmarima nkɔ po so akwan nsrahwɛ.” Nanso Yehosafat ampene so.
  hlt-hlt: Ahab capa Ahaziah loh Jehoshaphat taengah, “Ka sal rhoek he na sal rhoek
    taengah sangpho neh pongpa uh mai saeh,” a ti nah dae Jehoshaphat loh ngaih pawh.
  tbz-SIM: Kɛ̀ Sosɑfɑtii dɔɔ̀ bɑ̀tóòbɛ̀ diɛbɛ̀ tɛpíítɛ̀ Esiyonni-Kebɛɛ kɛ̀ bɛ̀ bo
    nkɔrì Ofii kɛ wɑɑ̀nní mɛsɔɔ. Dɛ kóo bɑ̀tóòbɛ̀ mɛ nyí nnɑ kɛ bo kɔtɛ, kɛ̀ bɛ̀ɛ
    puɔ Esiyonni-Kebɛɛ.
  msy-2020: Ezɨ gɨn, Israelian Atrivim Ahasia kamaghɨn oraki, Jehosafatɨn kuriba ikufi,
    ezɨ a kamaghɨn Jehosafat mɨgei, “Nɨ uan kuriba ua da amangightɨ, kɨ uan kurimɨn
    ingangarir gumaziba, nɨn ingangarir gumaziba ko me amadaghtɨ me mangam.” Ezɨ Jehosafat
    an nɨghnɨzimɨn aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Sosɑfɑtɩ sɑɑkɑ kpɩɩlǝŋ sɔsɔɔŋ kɛ Isiyɔŋ-Kepɛɛ sɩ pɑ́ puki Ofii
    kɛ wʋlɑnɑɑ cɔlɔ. Amɑ lʋm tɔɣɔ kpɩɩlǝŋ kɛ Isiyɔŋ-Kepɛɛ kiŋ ɩlɛ pɑ tɑ pǝsɩ pɑ tǝmlɛ.
  azb-azb: 'Onda Axav oğlu Axazya Yehoşafata dedi: «Qoy gəmilərdə sənin adamlarınla
    birgə mənim adamlarım da getsinlər». Ancaq Yehoşafat razı olmadı.'
  eng-DBY: Then said Ahaziah the son of Ahab to Jehoshaphat, Let my servants go with
    thy servants in the ships. But Jehoshaphat would not.
  hin-2017: तब अहाब के पुत्र अहज्याह ने यहोशापात से कहा, “मेरे जहाजियों को अपने जहाजियों
    के संग, जहाजों में जाने दे;” परन्तु यहोशापात ने इन्कार किया।
  wol-KYG: Yosafat defaroon na ay gaal yu mag yu mu deme réewum Ofir, di wuti wurus.
    Waaye sottiwul, ndax gaal yaa nga suux ca Esiyon Geber.
  eng-YLT: Then said Ahaziah son of Ahab unto Jehoshaphat, 'Let my servants go with
    thy servants in the ships;' and Jehoshaphat was not willing.
  eng-WYC-2017: Then Ahaziah, [the] son of Ahab, said to Jehoshaphat, My servants
    go with thine in our ships. And Jehosh-aphat would not consent to that.
  eng-WMBB: Then Ahaziah the son of Ahab said to Jehoshaphat, “Let my servants go
    with your servants in the ships.” But Jehoshaphat would not.
  urd-GVH: तबाह होने से पहले इसराईल के बादशाह अख़ज़ियाह बिन अख़ियब ने यहूसफ़त से दरख़ास्त
    की थी कि इसराईल के कुछ लोग जहाज़ों पर साथ चलें। लेकिन यहूसफ़त ने इनकार किया था।
  rug-rug: Pa totoso asa si zama se Ahazaea tuna koreo e Ehabi koe Zehosapati, “Va
    malumi sari qua tie pude tepetepe turaṉi sari mua tie,” gua, ba korona se Zehosapati.
  gaz-gaz: Yeroo sana Ahaaziyaa ilmi Ahaab Yehooshaafaaxiin, “Mee namoonni koo namoota
    kee wajjin dooniin haa deeman” jedhe; Yehooshaafaax garuu ni dide.
  fra-LSG: Josaphat construisit des navires de Tarsis pour aller à Ophir chercher
    de l’or; mais il n’y alla point, parce que les navires se brisèrent à Étsjon-Guéber.
  gnn-gnn: '@see-verse:1KI.022.048'
  yal-yal: Yosafati yi kunkin gbeene rafala, alogo e xa siga Ofiri yamanani xɛma feen
    na, koni e mi fa siga, bayo kunkine kala nɛn Esiyon-Gebere yi.
  haw-1868: Alaila olelo mai la o Ahazia ke keiki a Ahaba, ia Iehosapata, E hele pu
    paha ka'u mau kauwa, me kau mau kauwa, ma ia mau moku; aole hoi o Iehosapata i
    ae aku.
  arb-NAV: 'حِينَئِذٍ قَالَ أَخَزْيَا بْنُ آخْابَ لِيَهُوشَافَاطَ: «لِيَبْحُرْ رِجَالِي
    مَعَ رِجَالِكَ فِي السُّفُنِ». فَأَبَى يَهُوشَافَاطُ.'
  ewe-ewe: Ahazia, Fia Ahab ƒe vi, ame si ɖu fia ɖe Ahab yome la gblɔ na Yehosafat
    be wòana ye hã yeƒe amewo nayi gake Yehosafat gbe.
  eng-LEE: (22:50) Then said Achazyahu the son of Achab unto Jehoshaphat, Let my servants
    go with thy servants in the ships. But Jehoshaphat would not.
  asm-FB: তেতিয়া আহাবৰ পুত্ৰ অহজিয়াই যিহোচাফটক ক’লে, “আপোনাৰ দাসবোৰৰ সৈতে মোৰ দাসবোৰ
    জাহাজত যাওঁক।” কিন্তু যিহোচাফট সেই কথালৈ মান্তি নহ’ল।
  sus-A: يٍهٌسَقَتِ نَشَ كُنكُييٍ يَءِلَن تَرَ سِسِ، عَلَكٌ عٍ شَ سِفَ شّيمَ قٍندٍ
    عٌقِرِ، كْنْ كُنكُييٍ نَشَ كَنَ عٍسِيٌن فٍبٍرِ.
  fra-SBL: 'Alors Achazia, fils d''Achab, dit à Josaphat : « Laisse mes serviteurs
    aller avec tes serviteurs dans les navires. » Mais Josaphat ne voulut pas.'
  hbo-hbo: יְהֹושָׁפָ֡ט *עָשָׂר (עָשָׂה֩) אֳנִיֹּ֨ות תַּרְשִׁ֜ישׁ לָלֶ֧כֶת אֹופִ֛ירָה
    לַזָּהָ֖ב וְלֹ֣א הָלָ֑ךְ כִּֽי־*נִשְׁבְּרָה (נִשְׁבְּר֥וּ) אֳנִיֹּ֖ות בְּעֶצְיֹ֥ון
    גָּֽבֶר׃
  kik-kik: Hĩndĩ ĩyo Ahazia mũrũ wa Ahabu akĩĩra Jehoshafatu atĩrĩ, “Ĩtĩkĩria andũ
    akwa matherere hamwe na andũ aku,” nowe Jehoshafatu akĩrega.
  fra-NCL: Josaphat construisit dix vaisseaux de Tharsis pour aller à Ophir chercher
    de l’or ; mais il n’y alla point, parce que les vaisseaux se brisèrent à Asiongaber.
  cek-AK: To naah Ahab capa Ahaziah mah Jehosaphat khaeah, Na tamnanawk hoi kai ih
    tamnanawk palongpui thungah nawnto caeh o nasoe, tiah a naa. Toe Jehosaphat mah
    angmak pae.
  cuk-cuk: 'Geb agine, Acab-machi-Ocozías Josafatʼga sogded: “An-sordamar, be-sordamarbo
    be-urmargi be barmide.” Josafatʼdina yapa deyob imake gusad.'
  uig-CYR: Йәһошафат Офирдин алтун елип келиш үчүн бир «Таршиш кемә» әтритини қурди.
    Лекин кемиләр һечйәргә баралмиди; чүнки улар Әзион-Гәбәрдә урулуп вәйран болған
    еди.
  tel-2017: అప్పుడు అహాబు కొడుకు అహజ్యా “నా సేవకులను నీ సేవకులతో పాటు ఓడల మీద వెళ్ళనివ్వండి”
    అని యెహోషాపాతును అడిగాడు. యెహోషాపాతు దానికి ఒప్పుకోలేదు.
  hat-BSA: 'Alò, Achazia, fis Achab la, te di a Josaphat: “Kite sèvitè mwen yo ale
    avèk sèvitè ou yo nan bato yo.” Men Josaphat pa t dakò.'
  kos-kos: Na Tokosra Ahaziah lun Israel el ngisre mwet lal in wi mwet lal Jehoshaphat
    kalkal, tuh Jehoshaphat el tia lungse.
  hbo-WLC: יְהוֹשָׁפָ֡ט עשר אֳנִיּ֨וֹת תַּרְשִׁ֜ישׁ לָלֶ֧כֶת אוֹפִ֛ירָה לַזָּהָ֖ב
    וְלֹ֣א הָלָ֑ךְ כִּֽי־נשברה אֳנִיּ֖וֹת בְּעֶצְי֥וֹן גָּֽבֶר׃
  ibo-ibo: Nʼoge ahụ, Ahazaya nwa Ehab sịrị Jehoshafat, “Kwere ka ndị ikom m soro
    ndị ọrụ gị nʼụgbọ gị,” ma Jehoshafat ekweghị.
  ory-ory: ତେବେ ଆହାବଙ୍କର ପୁତ୍ର ଅହସୀୟ ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ମୋʼ ଦାସମାନେ ତୁମ୍ଭ ଦାସମାନଙ୍କ
    ସଙ୍ଗେ ଜାହାଜରେ ଯାଉନ୍ତୁ।” ମାତ୍ର ଯିହୋଶାଫଟ୍‍ ସମ୍ମତ ହେଲେ ନାହିଁ।
  chk-chk: Mürin, Ahasia nöün Ahap we mwän a üreni Jehosafat, “Kopwe mwüt ngeni nei
    kewe chon angang, pwe repwe eti noum kewe chon angang le sai won ekewe sip.” Nge
    Jehosafat esap mochen.
  rop-rop: Wal det King Eihesaiya blanga Isreil bin go langa King Jehosafet, en imbin
    tok blanga gibit King Jehosafet sambala men blanga go garram im wekinmen olabat
    langa bout. Bat King Jehosafet nomo bin agri garram Eihesaiya.
  ukr-1871: Йосафат побудував був і кораблї на морі, щоб ходити в Офир і привозити
    золото; та вони не дійшли, бо порозбивались ув Езійон-Габері.
  deu-1951: '(022-50) Damals sprach Ahasia, der Sohn Ahabs, zu Josaphat: Laß meine
    Knechte mit deinen Knechten auf den Schiffen fahren! Josaphat aber wollte nicht.'
  eng-JPS: '(22-50) Then said Ahaziah the son of Ahab unto Jehoshaphat: ''Let my servants
    go with thy servants in the ships.'' But Jehoshaphat would not.'
  srp-1865: I Josafat naèini laðe Tarsiske da idu u Ofir po zlato; ali ne otidoše;
    jer se laðe razbiše u Esion-Gaveru.
  lug-lug: Mu kiseera ekyo Akaziya mutabani wa Akabu yali agambye Yekosafaati nti,
    “Abasajja bange ka baseeyeeye n’ababo,” naye Yekosafaati n’atakyagala.
  heb-heb: אז אמר אחזיהו בן אחאב אל יהושפט ילכו עבדי עם עבדיך באניות ולא אבה יהושפט׃
  ben-IRV: তখন আহাবের ছেলে অহসিয় যিহোশাফটকে বললেন, “আমার লোকেরা আপনার লোকদের সঙ্গে
    জাহাজে যাক।” কিন্তু যিহোশাফট রাজি হলেন না।
  pan-pan: ਤਦ ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ ਕਿ ਜਹਾਜ਼ਾਂ ਉੱਤੇ ਆਪਣਿਆਂ
    ਟਹਿਲੂਆਂ ਨਾਲ ਮੇਰੇ ਟਹਿਲੂਆਂ ਨੂੰ ਜਾਣ ਦੇਹ ਪਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਨਾਂਹ ਕਰ ਦਿੱਤੀ।
  mya-JVB: အာဟပ် သား အာခဇိ က၊ ငါ့ ကျွန် တို့သည် မင်းကြီး ကျွန် တို့နှင့် သင်္ဘော စီးပါစေဟု
    ယောရှဖတ်၌ အခွင့်တောင်း၍ ယောရှဖတ်သည် အခွင့်ပေး၏။ သို့သော်လည်းသင်္ဘော တို့သည် ဧဇယုန်ဂါဗာ
    မြို့မှာ ကျိုးပဲ့ သောကြောင့် ၊ ဩဖိရမြို့သို့ မသွားရ။
  tbg-tbg: Rupeqa vuvaro Ahaapira maaqu King Ahasiava Jehosafaatirara tiharo, Are
    qaqi kairamanta ti sipi kaiqa taveka ai sipi kaiqa taveka hampata sipiqi vuate,
    tuvaro Jehosafaativa kia mintiataa uvaro kia mintura.
  hmo-hmo: Unai neganai Ahasaia Ahaba ese Iehosapata ia hamaoroa, ia gwau, “Mani emu
    kara lauegu lagatoi taudia ese oiemu lagatoi do idia guia, oiemu lagatoi taudia
    do idia durua.” To Iehosapata ia ura lasi.
  urd-urd: तब अख़ीअब के बेटे अख़ज़ियाह ने यहूसफ़त से कहा, 'अपने ख़ादिमों के साथ मेरे
    ख़ादिमों को भी जहाज़ों में जाने दे।” लेकिन यहूसफ़त राज़ी न हुआ।
  rus-SYN: 'Тогда сказал Охозия, сын Ахава, Иосафату: пусть мои слуги пойдут с твоими
    слугами на кораблях. Но Иосафат не согласился.'
  bqc-SIM: À ísia gó'ilɛnaↄ kɛ̀ aa gɛ́ vua sɛ́i Ofii, kási aai e bↄ̀ ń táo ísiaao,
    ↄ̃ aa wìwi Ɛziↄ̃gɛbɛɛɛ.
  tcz-CHONGTHU: Khatvei chu Ahab chapa Ahaziah chun Jehoshaphat komah, “Keima mite
    leh nangma mite hon kongtol khom uhen,” ana tin ahileh Jehoshaphat ana nom pon
    ahi.
  mar-mar: इस्राएलाचा राजा अहाबाचा पुत्र अहज्या याने यहोशाफाटाला मदतीचा हात दिला.
    “त्याच्या मनुष्यांबरोबर आपले खलाशी देण्याची तयारी दर्शवली.” पण अहज्याची कुमक स्विकारण्यास
    यहोशाफाटाने नकार दिला.
  qub-qub: Chaymi Acabpa wamran Ocoziasga Josafat-ta niran «Lamarpa puriyta yachaj
    uywayniquicunawan nogapa uywaynëcuna lamarpa aywachun» nir. Ichanga Josafat mana
    munarannachu.
  bqp-bqp: Gↄrↄ birean Ahabu nɛ́ Azia pì Yosafatanɛ à tó a gbɛ̃nↄ da ísira musu kũ
    a gbɛ̃nↄ lɛɛlɛ, ama Yosafata dí wero.
  hat-hat: Lè sa a, Okozyas, pitit Akab la, ofri pou maren peyi Izrayèl yo ale ansanm
    ak maren peyi Jida yo sou batiman pa yo. Men, Jozafa derefize.
  eng-BSB: At that time Ahaziah son of Ahab said to Jehoshaphat, “Let my servants
    sail with your servants,” but Jehoshaphat refused.
  eng-WEBPB: Then Ahaziah the son of Ahab said to Jehoshaphat, “Let my servants go
    with your servants in the ships.” But Jehoshaphat would not.
  kbq-kbq: Hagi ana'ma higeno'a, Ahapu nemofo Ahazia'a amanage huno Jehosafatinkura
    hu'ne, atrege'za eri'za vahe'nimo'za venteka'afina viho huno hu'ne. Hianagi Jehosafati'a
    ke'a ontahi'ne.
  nhe-BL: 'Ipan nopa tonali, Ocozías, icone Acab, quiilhuijtoya Josafat: “Ma yaca
    notlatequipanojcahua ininhuaya motlatequipanojcahua ipan nopa huejhueyi cuaacaltini.”
    Pero Josafat ax quinejqui.'
  bus-bus: Gurↄ beeean Ahabu nɛ́ Aazia bè Yosafatanɛ à tó a gbɛ̃nↄ da ísiaala kↄ̃n
    à gbɛ̃nↄ lɛdo, mↄde Yosafata e wero.
  gub-BL: Tuwihawete Zuzapa uzapo kar kanu uhua'u ma'e a'e wà. Iporomono kar wer a'e
    kanuhu rehe Opir ywy rehe itazu or herur kar pà wanupe wà. Upen zepe kanuhu Eziom-Zemer
    pe wà. Nuhem pixik kwaw yryhu pe wà.
  eng-DRA: 'But king Josaphat made navies on the sea, to sail into Ophir for gold:
    but they could not go, for the ships were broken in Asiongaber.'
