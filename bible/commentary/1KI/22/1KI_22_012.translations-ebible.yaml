verse: 1KI.022.012
translations:
  mal-C: 'മറ്റു പ്രവാചകന്മാരും അങ്ങനെതന്നെ പ്രവചിച്ചു: “രാമോത്തിലെ ഗിലെയാദിനെ ആക്രമിക്കുക!
    വിജയിയാകുക! യഹോവ അതിനെ രാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കും.”'
  deu-TKW: 'Und sämtliche Propheten weissagten ebenso und sprachen: Ziehe hin nach
    Ramoth in Gilead, und das Gelingen kann dir nicht fehlen; Jahwe wird es schon
    in die Gewalt des Königs geben!'
  lin-lin: 'Basakoli nyonso bazalaki koloba kaka liloba moko : « Kende kobundisa Ramoti
    ya Galadi, okolonga ; pamba te Yawe akokaba yango na maboko ya mokonzi. »'
  eng-LSV: and all the prophets are prophesying so, saying, “Go up to Ramoth-Gilead,
    and prosper, and YHWH has given [it] into the hand of the king.”
  eng-GNV: 'And all the prophets prophecied so, saying, Goe vp to Ramoth Gilead, and
    prosper: for the Lord shall deliuer it into the Kings hand.'
  eng-WEBSTER: 'And all the prophets prophesied so, saying, Go up to Ramoth-gilead,
    and prosper: for the LORD will deliver it into the king''s hand.'
  nhw-BL: 'Huan nochi nopa sequinoc tlajtol pannextiani san se quiijtohuayayaj quen
    quiijtohuayaya Sedequías. Quiilhuiyayaj nopa tlanahuatijquetl: “Xiya ipan Ramot
    huan xiquinhuilanati huan titlatlanis pampa TOTECO quitemactilis momaco nopa altepetl.”'
  swh-ONEN: Manabii wengine wote walikuwa wanatabiri kitu hicho hicho wakisema, “Ishambulie
    Ramoth-Gileadi na uwe mshindi. Kwa kuwa Bwana ataitia mkononi mwa mfalme.”
  bba-bba: Nɡe mɛyɑ sɔmɔ be kpuro, bɑ ɡerumɔ bɑ mɔ̀, ɑ doo Rɑmɔtiɔ Gɑlɑdin temɔ. Kɑɑ
    nɑsɑrɑ wɑ. Yinni Gusunɔ u koo nun tɔn be nɔmɑ bɛriɑ.
  eng-KJVCPB: 'And all the prophets prophesied so, saying, Go up to Ramoth-gilead,
    and prosper: for the Lord shall deliver it into the king’s hand.'
  luo-luo: Jonabi mamoko duto bende ne koro wach mana machal kamano. Negiwacho niya,
    “Monj jo-Ramoth Gilead kendo ilogi nikech Jehova Nyasaye enokete e lwet ruoth.”
  meu-meu: Bona peroveta taudia iboudiai danu unu e peroveta toma; ma eto, Ramoto-gilead
    baola, ba kwalimu; Iehova ese hanua pavapavana imana ai baine atoa.
  npi-ULB: तब सबै अगमवक्ताले यसो भनी अगमवाणी बोले, “रामोत-गिलादमाथि आक्रमण गरी विजयी
    हुनुहोस् किनकि परमप्रभुले यो राजाको हातमा सुम्पिदिनुभएको छ ।”
  yor-yor: Gbogbo àwọn wòlíì tókù sì ń sọtẹ́lẹ̀ ohun kan náà wí pé, “Kọlu Ramoti Gileadi,
    kí o sì ṣẹ́gun.” Wọ́n sì wí pé, “Nítorí tí Olúwa yóò fi lé ọba lọ́wọ́.”
  pes-OPCB: 'سایر انبیا هم با او همصدا شده، گفتند: «به راموت جلعاد حمله کن، چون خداوند
    به تو پیروزی خواهد بخشید.»'
  tgl-ULB: At pareho ang ipinahayag ng lahat ng mga propeta na sinasabi, “Lusubin
    natin ang Ramot Galaad at mananalo, dahil ibinigay ito ni Yahweh sa kamay ng hari.”
  cbu-NT: Ashiriya, ichingarusin apanllpan urkar ashimanandari tsiyataranganaya. Naayarus,
    pachashinints. Yakat Romota Galaadshuchee uru siyamari kasitssa. Ashkachus, Apanllsha
    anoo tsap siyaam panachiya, táranganaya.
  hui-hui: Ani layagola mbiwia haga agali maru hearumebi nde bi lo mbira howa lalu,
    Heneneore Anduane Homogohanda í̠ biamogo biragola í̠na wai bialu Lamodo tano mo
    yu dai buleberego wai bule pu, lene.
  mya-mya: အ​ခြား​ပ​ရော​ဖက်​အ​ပေါင်း​တို့​က​လည်း ဤ အ​တိုင်း​ပင်​မင်း​ကြီး​အား​လျှောက်​ထား​ကြ​၏။
    သူ​တို့​က``ရာ​မုတ်​မြို့​သို့​ချီ​တက်​တော်​မူ​ပါ။ အ​ရှင့်​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပါ​လိမ့်
    မည်'' ဟု​ဟော​ကြ​၏။
  bod-N: ལུང་སྟོན་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་དེ་བཞིན་ལུང་བསྟན་ཏེ་ན་རེ། ཁྱེད་རང་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་བསྐྱོད་ཅིག་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་དེ་རྒྱལ་པོའི་ཕྱག་ཏུ་གཏོད་པར་འགྱུར་བས་རྒྱལ་ཁ་ལོན་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vamwe vaprofita vose vakanga vachiprofita zvimwe chetezvo. Vakati, “Rwisai
    Ramoti Gireadhi mukunde, nokuti Jehovha achariisa muruoko rwamambo.”
  spa-BLM: 'Así lo profetizaron todos los profetas, diciendo: “Sube a Ramot de Galaad
    y prospera, porque Yahvé la entregará en manos del rey.”'
  cac-cac: 'Masanil eb'' vin̈ syaloch sb''a schecab''oc Dios chi'', lajann̈ej syutej
    eb'' vin̈ yalan d''a vin̈ rey chi'' icha tic: Ixic, ac'' oval d''a chon̈ab'' Ramot
    yujto a Jehová ol ac''anoch d''a yol a c''ab'', xchi eb'' vin̈.'
  swh-ULB: Na manabii wengine wote wakasema hivyo, wakisema, “Ishambulie Ramothi Gileadi
    na ushinde, kwa kuwa BWANA ameiweka kwenye mkono wa mfalme.”
  bel-bel: 'І ўсе прарокі прарочылі тое самае, кажучы: ідзі на Рамот Галаадскі, будзе
    посьпех, Гасподзь перадасьць яго ў руку цара.'
  deu-ELBBK: 'Und alle Propheten weissagten ebenso und sprachen: Zieh hinauf nach
    Ramot-Gilead, und es wird dir gelingen; denn der HERR wird es in die Hand des
    Königs geben.'
  mbb-OT: Iyan daan haazà migkaǥi te langun he menge ebpeneuven. Migkaǥi sikandan
    te, “Surunga nu is Ramot Gilead, Hadì Ahab ne ebpekezaag ka, su ibeǥey heini kenikew
    te Nengazen.”
  mal-2015: 'പ്രവാചകന്മാരൊക്കെയും അങ്ങനെ തന്നെ പ്രവചിച്ചു: ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പുറപ്പെടുക; നീ കൃതാർത്ഥനാകും; യഹോവ അതു രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Savore proroka kavke prorokinenas: „Dža pro Ramot-Gilead a ela tumen bach!
    Bo o RAJ les dela tuke andro vasta.“'
  pes-OPV: 'و جمیع انبیا نبوت کرده، چنین می‌گفتند: «به راموت جلعاد برآی وفیروز شو
    زیرا خداوند آن را به‌دست پادشاه تسلیم خواهد نمود.»'
  ron-1924: 'Ши тоць пророчий пророчяу ла фел, зикынд: „Суе-те ла Рамот дин Галаад!
    Кэч вей избынди ши Домнул ыл ва да ын мыниле ымпэратулуй.”'
  ben-OBCV: অন্যান্য সব ভাববাদীও একই ভাববাণী করল। “রামোৎ-গিলিয়দ আক্রমণ করুন এবং বিজয়ী
    হোন,” তারা বলল, “কারণ সদাপ্রভু সেটি রাজার হাতে তুলে দেবেন।”
  som-som: Oo nebiyadii oo dhammuna saasay sii wada sheegeen, iyagoo leh, Raamod Gilecaad
    tag oo guulayso, maxaa yeelay, Rabbigu wuu soo gelin doonaa gacantaada, boqorow.
  lat-VUC: 'Omnesque prophetæ similiter prophetabant, dicentes: Ascende in Ramoth
    Galaad, et vade prospere, et tradet Dominus in manus regis.'
  eng-ASVBT: And all the prophets prophesied so, saying, Go up to Ramoth-gilead, and
    prosper; for Jehovah will deliver it into the hand of the king.
  ita-1885: 'E tutti i profeti profetizzavano in quella medesima maniera, dicendo:
    Sali contro a Ramot di Galaad, e tu prospererai, e il Signore la darà in mano
    del re.'
  eng-LXXUP: And all the prophets prophesied in like manner, saying, Go up to Ramoth-gilead,
    and the thing shall prosper, and the Lord shall deliver it and the king of Syria
    into thy hands.
  eng-ULB: Then all the prophets prophesied the same, saying, “Attack Ramoth Gilead
    and win, for Yahweh has given it into the hand of the king.”
  spa-VBL: 'Y todos los profetas profetizaban lo mismo, diciendo: “Adelante, ataquen
    Ramot de Galaad; tendrán éxito, porque el Señor se la entregará al rey”.'
  fra-_FOB: 'Et tous les prophètes prophétisaient de même, disant: Monte à Ramoth
    de Galaad, et tu réussiras; et l''Éternel la livrera entre les mains du roi.'
  mal-mal: 'പ്രവാചകന്മാരൊക്കെയും അങ്ങനെ തന്നെ പ്രവചിച്ചു: “ഗിലെയാദിലെ രാമോത്തിലേക്ക്
    പുറപ്പെടുക; നീ ജയാളിയാകുക; യഹോവ അത് രാജാവിന്റെ കയ്യിൽ ഏല്പിക്കും” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Dūsre nabī bhī is qism kī peshgoiyāṅ kar rahe the, “Rāmāt-jiliyād par hamlā
    kareṅ, kyoṅki āp zarūr kāmyāb ho jāeṅge. Rab shahr ko āp ke hawāle kar degā.”
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब नेल्‍लेमी मेको मोदेंशोन लोव़ पशो बाक्‍मा
    बाक्‍त। मेकोपुकीमी “रामोथ-गिलाद कली लडाइ तोशा रीब पा ग्राङीन। मारदे हना परमप्रभु
    यावेम मेको पिप इन गुइमी गेब” देंशो बाक्‍मा बाक्‍त।
  ita-1927: 'E tutti i profeti profetavano nello stesso modo, dicendo: “Sali contro
    Ramoth di Galaad, e vincerai; l’Eterno la darà nelle mani del re”.'
  ckb-ckb: 'هەموو پێغەمبەرەکانیش بەم جۆرە پێشبینییان کرد و گوتیان: «پەلاماری ڕامۆتی
    گلعاد بدە و سەرکەوتوو دەبیت، یەزدان دەیداتە دەستی پاشا.»'
  eng-BBE: And all the prophets said the same thing, saying, Go up to Ramoth-gilead,
    and it will go well for you, for the Lord will give it into the hands of the king.
  kan-OKCV: ಸಮಸ್ತ ಪ್ರವಾದಿಗಳೂ ಹಾಗೆಯೇ ಪ್ರವಾದಿಸಿ, “ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಹೋಗಿ ಜಯ ಹೊಂದು,
    ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದರು.
  tam-2017: எல்லாத் தீர்க்கதரிசிகளும் அதற்கு இசைவாகத் தீர்க்கதரிசனம் சொல்லி, கீலேயாத்திலுள்ள
    ராமோத்துக்குப் நீர் போம், உமக்கு வாய்க்கும்; யெகோவா அதை ராஜாவின் கையில் ஒப்புக்கொடுப்பார்
    என்றார்கள்.
  spa-RV-1909: 'Y todos los profetas profetizaban de la misma manera, diciendo: Sube
    á Ramoth de Galaad, y serás prosperado; que Jehová la dará en mano del rey.'
  ron-BTF: 'Şi toţi profeţii au profeţit astfel, spunând: Urcă-te la Ramot-Galaad
    şi prosperă, pentru că DOMNUL îl va da în mâna împăratului.'
  eng-WEBP: All the prophets prophesied so, saying, “Go up to Ramoth Gilead and prosper;
    for the LORD will deliver it into the hand of the king.”
  eng-FBV: All the prophets were prophesying the same thing, saying, “Go ahead, attack
    Ramoth-gilead; you will be successful, for the Lord will hand it over to the king.”
  nld-1939: 'Al de andere profeten profeteerden hetzelfde en riepen: Trek op naar
    Rama in Gilad! Gij zult zeker slagen; want Jahweh heeft het aan den koning overgeleverd.'
  nch-BL: 'Huan nochi nopa sequinoc tajtolpanextiani san se quiijtohuayayaj quej quiijtohuayaya
    Sedequías. Quiilhuiyayaj nopa tanahuatijquet: “Xiya ipan Ramot huan xiquintehuiti
    huan titatanis pampa TOTECO quitemactilis momaco nopa altepet.”'
  vie-1934: 'Và hết thảy tiên tri đều nói một cách, mà rằng: Hãy đi lên Ra-mốt trong
    Ga-la-át; vua sẽ được thắng, vì Đức Giê-hô-va sẽ phó thành ấy vào tay vua.'
  hin-CV: सारे भविष्यद्वक्ता यही भविष्यवाणी कर रहे थे, “रामोथ-गिलआद पर हमला कीजिए
    और विजयी हो जाइए. याहवेह इसे राजा के अधीन कर देंगे.”
  spa-BES: 'Y todos los profetas dijeron lo mismo, diciendo: Sube a Ramot de Galaad,
    y te irá bien, porque el Señor lo entregará en manos del rey.'
  tdx-tdx: 'Le nitoky hoe izay iaby o mpitokio, nanao ty hoe: Mionjona mb’e Ramote-Gilade
    mb’eo le miraoraòa; fa hatolo’ Iehovà am-pità’ i mpanjakay.'
  tha-KJV: และบรรดาผู้​พยากรณ์​ก็​พยากรณ์​อย่างนั้นทูลว่า “ขอเสด็จขึ้นไปราโมทกิเลอาดเถิด
    และมี​ชัยชนะ เพราะพระเยโฮวาห์จะทรงมอบเมืองนั้นไว้ในพระหัตถ์ของกษั​ตริ​ย์”
  por-BR-2018: 'E todos os profetas profetizavam da mesma maneira, dizendo: Sobe a
    Ramote de Gileade, e serás próspero; que o SENHOR a dará em mão do rei.'
  deu-ELO: 'Und alle Propheten weissagten ebenso und sprachen: Ziehe hinauf nach Ramoth-Gilead,
    und es wird dir gelingen; denn Jehova wird es in die Hand des Königs geben.'
  eng-WYC-2018: And all [the] prophets prophesied in like manner, and said, Ascend
    thou into Ramoth of Gilead, and go thou with prosperity; and the Lord shall betake
    thine enemies in(to) the hand of the king.
  epo-epo: 'Kaj ĉiuj profetoj profetis tiel same, dirante: Iru kontraŭ Ramoton en
    Gilead kaj sukcesu, kaj la Eternulo ĝin transdonos en la manon de la reĝo.'
  uig-PIN: 'Ⱨǝmmǝ pǝyƣǝmbǝrlǝr xuningƣa ohxax bexarǝt berip: «Gileadtiki Ramotⱪa qiⱪip
    sɵzsiz muwǝppǝⱪiyǝt ⱪazinila; qünki Pǝrwǝrdigar uni padixaⱨning ⱪoliƣa tapxuridikǝn»,
    deyixti.'
  beo-beo: 'Balofede oda ilia huluane da amo defele sia:i. Ilia da amane sia:i, “La:imode
    doagala:musa: mogodigili masa! Alia da ili hasalimu. Hina Gode da ili hasalima:ne,
    alima hasalasu imunu.”'
  tpi-OTNT: Na ol arapela profet tu i mekim wankain tok. Ol i tok olsem, “Yu go pait
    long Ramot, na tru tumas bai yu kisim taun. Bikpela bai i helpim yu na bai yu
    winim ol.”
  hau-SA: Dukan sauran annabawan suka yi annabci iri abu ɗaya. Suka ce, “Ka yaƙi Ramot
    Gileyad, ka kuma yi nasara, gama Ubangiji zai ba da ita cikin hannun sarki.”
  uig-LAT: 'Hemme peyghemberler shuninggha oxshash bésharet bérip: «Giléadtiki Ramotqa
    chiqip sözsiz muweppeqiyet qazinila; chünki Perwerdigar uni padishahning qoligha
    tapshuridiken», déyishti.'
  nde-nde: Bonke abaphrofethi babevele bephrofetha okufananayo besithi, “Hlasela iRamothi
    Giliyadi unqobe, ngoba uThixo uyinikile esandleni senkosi.”
  ton-ton: 'Pea naʻe pehē pe ʻae kikite ʻae kau kikite kotoa pē, ʻo nau pehē, “ʻAlu
    hake ki Lemoti-Kiliati, peamou monūʻia: koeʻuhi ʻe tuku ia ʻe Sihova ki he nima
    ʻoe tuʻi.”'
  ces-1613: 'Takž podobně i jiní všickni proroci prorokovali, řkouce: Jeď do Rámot
    Galád, a šťastněť se povede; nebo dá je Hospodin v ruku královu.)'
  eng-WMB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead and prosper;
    for the LORD will deliver it into the hand of the king.”
  tam-TCV: மற்ற எல்லா இறைவாக்கினர்களும் அதையே வாக்காக உரைத்து, “கீலேயாத்திலுள்ள ராமோத்தை
    தாக்கி வெற்றிகொள்ளுங்கள். ஏனெனில் யெகோவா அதை அரசராகிய உமது கையில் தருவார்” என்றார்கள்.
  ceb-ULB: Ug managsama ang gipanagna sa tanang propeta, nga nag-ingon, ''Sulonga
    ang Ramot Gilead ug pagmadaugon, kay gitugyan kini ni Yahweh ngadto sa kamot sa
    hari.''
  pol-UBG: 'Tak samo prorokowali wszyscy prorocy, mówiąc: Wyrusz do Ramot-Gilead,
    a poszczęści ci się. PAN bowiem wyda je w ręce króla.'
  agr-agr: 'Tuja tikich profeta aidaushkam dutiksag chichainak: “Yaakat Ramot Galaadnum
    awa nunú jetekta, ame depetmaktatme, wagki Tuke Pujuu depetmak yaaktan atankiti
    tujamu asamtai”, wajaidau.'
  kyc-kyc: Leyamo dokopa poropeta menge dupwa dokonako palyuo lao, Kamongo dokome
    porainya renge jeramopa Oramote wambu kararaminyi dokona pao nakama nyuo wini
    piri, leyami.
  urd-GVU: دوسرے نبی بھی اِس قسم کی پیش گوئیاں کر رہے تھے، ”رامات جِلعاد پر حملہ کریں،
    کیونکہ آپ ضرور کامیاب ہو جائیں گے۔ رب شہر کو آپ کے حوالے کر دے گا۔“
  deu-1912: 'Und alle Propheten weissagten also und sprachen: Ziehe hinauf gen Ramoth
    in Gilead und fahre glücklich; der HERR wird''s in die Hand des Königs geben.'
  kan-2017: ಉಳಿದ ಪ್ರವಾದಿಗಳೂ ಇದೇ ತರದ ಮಾತುಗಳನ್ನು ಹೇಳಿ, “ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಹೋಗು ನೀನು
    ಸಫಲನಾಗಿ ಬರುವಿ. ಯೆಹೋವನು ಅದನ್ನು ಅರಸನ ಕೈಗೆ ಒಪ್ಪಿಸುವನು” ಅಂದರು.
  yap-yap: Ma urngin fapi profet ni ku aram e n’en nrogned ni lungurad, “Mm’ag e mael
    nga Ramoth, ya ga ra gel. I SOMOL e bayi gagiyeg nigem ngam gel.”
  hlt-MCSB: Tonghma boeih khaw tonghma uh tangloeng tih, “Ramothgilead te paan lamtah
    thaihtak laeh, BOEIPA loh manghai kut ah a tloeng bitni,” a ti uh.
  mdy-ETH: ሃንጎዋታኣ ዒዞ ጎይፆ ጌዒ ጌዒ፦ «ራሞቴ ዖሌ፤ ኔኤኒ ባሻንዳኔ፤ ናንጊና ናንጋ ጎዳ ኔና ባሺሲሳዳኔ» ጌይ ኬኤዛኔ።
  twi-ASANTE: Adiyifoɔ a wɔwɔ hɔ no nyinaa penee so, kaa sɛ, “Aane, monkɔ Ramot-Gilead,
    na monkɔdi nkonim, ɛfiri sɛ, Awurade bɛma moadi nkonim.”
  eng-WEBU: All the prophets prophesied so, saying, “Go up to Ramoth Gilead and prosper;
    for the LORD will deliver it into the hand of the king.”
  wal-wal: Hananabaa yootiya hara ubbatikka, “Gala7aaden de7iya Raamoota katamaa ba;
    baada ola; oladakka xoona. Aissi giikko, GODAI he katamaa kawuwaa kushiyan aattidi
    immana” yaagidi yootidosona.
  spa-PDDPT: 'Todos los profetas profetizaban de la misma manera: ¡Sube a Ramot de
    Galaad y triunfa, porque Yavé la entregó en mano del rey!'
  gun-gun: Ha'e gui profeta mboae kuery pova'e ayvu rupi meme ijayvu okuapy. — Oreruvixa,
    tereo ke Ramote-Gileade katy, ha'e py ma ndepo'aka 'rã, mba'eta Senhor omboaxapa
    'rã ndepo py — he'i okuapy.
  ilo-ULB: Kasta met laeng ti impadto dagiti amin a profeta, a kunada, “Darupenyo
    ti Ramot Galaad ket agballigikayo, ta iyawat ni Yahweh daytoy iti ari.”
  kpg-kpg: Nia soukohp huogodoo ala i golo gu helekai labelaa beelaa, “Hula, hai baahi
    gi Ramoth, gei goe ga aali. Dimaadua ga dugu adu gi di goe gi aali i tauwa.”
  uig-ARA: 'ھەممە پەيغەمبەرلەر شۇنىڭغا ئوخشاش بېشارەت بېرىپ: «گىلېئادتىكى راموتقا
    چىقىپ سۆزسىز مۇۋەپپەقىيەت قازىنىلا؛ چۈنكى پەرۋەردىگار ئۇنى پادىشاھنىڭ قولىغا تاپشۇرىدىكەن»،
    دېيىشتى.'
  sus-sus: Namiɲɔnmɛ birin nu na masenyi mɔɔli falama e bɛ. E naxa a fala, «Wo te
    Ramoti Galadi bɔxi ma. Wo xunnakeli nan sɔtɔma, Alatala fama nɛ e sade mangɛ sagoe.»
  pon-2006: Soukohp teiko koaros pil koasoia soahngohte, re ahpw patohwan, “Komw ketin
    pelian mehn Ramod kan, komw pahn ketin kaloweiraildi; pwe KAUN-O pahn ketikihong
    komwi manaman en powehdi.”
  jae-jae: Ma propete samob têdaguc ênê biŋgeŋ ma sêsôm gebe “Ôpi Ramot-Gilead ôna
    ma ôku malac tau tulu. Apômtau oc êkêŋ malac tau êsêp aôm lêmam.”
  ksd-ksd: 'Ma i ga damana ra tinata kai ra umana propet par, ma dia ga biti: Una
    tut ure Ramot-Gilead, ma una uvia pa ia; tago ra Luluai na nur tar ia ta ra lima
    i ra king.'
  tur-YTC: 'Bütün peygamberler böyle peygamberlik edip şöyle dediler: “Ramot Gilad’a
    çık ve başarılı ol; çünkü Yahve onu kralın eline teslim edecektir.”'
  grc-BRENT: Καὶ πάντες οἱ προφῆται ἐπροφήτευον οὕτως, λέγοντες, ἀνάβαινε εἰς Ῥεμμὰθ
    Γαλαὰδ, καὶ εὐοδώσει, καὶ δώσει Κύριος εἰς χεῖράς σου καὶ τὸν βασιλέα Συρίας.
  ind-AYT: Seluruh nabi itu juga bernubuat demikian, kata mereka, “Majulah ke Ramot-Gilead
    dan beruntunglah karena TUHAN akan memberikannya ke dalam tangan Raja.”
  nya-nya: Aneneri ena onse ananenera zomwezonso. Iwo anati, “Kathireni nkhondo Ramoti
    Giliyadi ndipo mukapambana, pakuti Yehova adzawupereka mzindawo mʼdzanja la mfumu.”
  hrv-hrv: 'Tako su i svi drugi proroci proricali govoreći: “Idi na Ramot Gilead i
    uspjet ćeš: Jahve će ga predati kralju u ruke.”'
  mps-mps: Te gasa profet dabego me te tiwai deli po naga wali. Augwaligo te tama
    po wai, “Nago te Ramotba hwįgi pobaso, te mu tama, nago te taun saibao. Genuai
    Bidigo nage tau sobaso, te nago augwali aiyaba elalueibao,” wali.
  tpi-tpi: Na ol arapela profet tu i mekim wankain tok. Ol i tok olsem, “Yu go pait
    long Ramot, na tru tumas bai yu kisim taun. Bikpela bai i helpim yu na bai yu
    winim ol.”
  dan-1931: 'Og alle Profeterne spåede det samme og sagde: “Drag op mod Ramot i Gilead,
    så skal Lykken følge dig, og HERREN vil give det i Kongens Hånd!”'
  vie-OVCB: 'Các tiên tri khác cũng hùa theo: “Đi đánh Ra-mốt Ga-la-át, vua sẽ thắng,
    vì Chúa sẽ ban thành ấy cho vua.”'
  guj-2017: અને સર્વ પ્રબોધકોએ એવો જ પ્રબોધ કર્યો, “રામોથ ગિલ્યાદ પર હુમલો કરીને વિજય
    પ્રાપ્ત કરો, કેમ કે યહોવાહ તેને રાજાના હાથમાં સોંપશે.”
  pon-2006A: Soukohp teiko koaros pil koasoia soahngohte, re ahpw patohwan, “Komw
    pelian mehn Ramod kan, komw pahn kaloweiraildi; pwe KAUN-O pahn ketikihong komwi
    manaman en powehdi.”
  por-BRBSL: 'Todos os profetas profetizaram assim, dizendo: “Subam a Ramoth Gilead
    e prosperem; pois Javé o entregará nas mãos do rei”.'
  cth-cth: Hot patetvanlah, profetnaw pueng nihai, Ramothgilead vah luen awh nateh,
    tâ awh. Bangkongtetpawiteh, BAWIPA ni siangpahrang kut dawk na poe awh han telah
    a dei pouh awh.
  twi-twi: Adiyifo a wɔwɔ hɔ no nyinaa penee so kae se, “Yiw, monkɔ Ramot-Gilead,
    na munkodi nkonim, efisɛ Awurade bɛma moadi nkonim.”
  hlt-hlt: Tonghma boeih khaw tonghma uh tangloeng tih, “Ramothgilead te paan lamtah
    thaihtak laeh, BOEIPA loh manghai kut ah a tloeng bitni,” a ti uh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu kɛ̀ bɛ̀ ti nnɑ́ɑ́ nkɛ tú:
    Kɔtɛ Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃, ɑ yóó di nɑmu, ti Yiɛ̀ nKuyie nyóó di ɑ̃nnɛ́mu
    ɑ nɔu miɛkɛ.'
  msy-2020: Ezɨ akam inigha izir gumazir igharaziba uaghan kamaghɨra mɨgei. Me ghaze,
    “Nɨ Ramotɨn nguibar ekiamɨn mangɨ mɨsogh, egh guizbangɨra nguibar ekiar kam iniam.
    Ikiavɨra Itir God, nɨn akuraghtɨ, nɨ me abɨragham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ lɛlɑɑ nɑ́ yɔɣɔtɑ tɔm kʋlʋmtʋ ntɩ tɔtɔ
    sɩ: Tɑ cɑɑ, polo ń lɛɛkɩ Lɑmɔtɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ tɛtʋ tɑɑ. Tɑcɑɑ kɑ́ tʋ-tɛɣɛ nyɑ́
    niŋ tɑɑ kɛ́ nɑ ń pǝsɩ-tɛ.'
  azb-azb: 'Bütün peyğəmbərlər də peyğəmbərlik edərək deyirdilər: «Ramot-Gileada get,
    qalib gələcəksən, Rəbb onu padşaha təslim edəcək».'
  eng-DBY: And all the prophets prophesied so, saying, Go up to Ramoth-Gilead, and
    prosper; for Jehovah will give it into the king's hand.
  hin-2017: और सब नबियों ने इसी आशय की भविष्यद्वाणी करके कहा, “गिलाद के रामोत पर चढ़ाई
    कर और तू कृतार्थ हो; क्योंकि यहोवा उसे राजा के हाथ में कर देगा।”
  wol-KYG: 'Mboolem yonent ya ca des nag di waxe jenn waxyu jooju, naan: «Buur, songal
    Ramot ga ca Galàdd te jël ndam li, ndax Aji Sax ji moo leen teg ci say loxo.»'
  eng-YLT: and all the prophets are prophesying so, saying, 'Go up to Ramoth-Gilead,
    and prosper, and Jehovah hath given [it] into the hand of the king.'
  eng-WYC-2017: And all [the] prophets prophesied in like manner, and said, Ascend
    thou [or Go up] into Ramoth of Gilead, and go thou with prosperity; and the Lord
    shall betake thine enemies into the hand of the king.
  eng-WMBB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead and prosper;
    for the LORD will deliver it into the hand of the king.”
  urd-GVH: दूसरे नबी भी इस क़िस्म की पेशगोइयाँ कर रहे थे, “रामात-जिलियाद पर हमला करें,
    क्योंकि आप ज़रूर कामयाब हो जाएंगे। रब शहर को आपके हवाले कर देगा।”
  rug-rug: Sari doduru poropita pule si kekeṉoṉo gua tugo asa si korotae nia arini.
    “La rapatia si pa Ramoti Qileadi mamu vagia,” gua si arini, “Ura, e Zihova kote
    vala nia pa limana sa baṉara.”
  gaz-gaz: Raajonni kaan hundinuus waanuma kana raajan. Isaanis, “Waaqayyo dabarsee
    harka mootichaatti ishee kennaatii, Raamooti Giliʼaadin lolii moʼadhu” jedhan.
  fra-LSG: 'Et tous les prophètes prophétisaient de même, en disant: Monte à Ramoth
    en Galaad! Tu auras du succès, et l’Éternel la livrera entre les mains du roi.'
  yal-yal: Waliyine birin yi feene fala, e naxa, “Siga Ramoti taani Galadi yamanani.
    I nɔɔn sɔtɔma nɛn, Alatala a soma nɛn mangan yii.”
  haw-1868: Pela i wanana ai ka poe kaula a pau, i ka i ana mai, E pii i Ramotagileada,
    a e pomaikai; no ka mea, e haawi mai no Iehova iloko o ka lima o ke alii.
  arb-NAV: 'وَتَنَبَّأَ جَمِيعُ الأَنْبِيَاءِ بِمِثْلِ هَذَا الْكَلامِ قَائِلِينَ:
    «اذْهَبْ إِلَى رَامُوتَ جِلْعَادَ فَتَظْفَرَ بِها، لأَنَّ الرَّبَّ يُسَلِّمُهَا
    إِلَى الْمَلِكِ».'
  ewe-ewe: Nyagblɔɖila bubuawo katã lɔ̃ ɖe edzi hegblɔ kple gbe ɖeka be, “Ɛ̃, yi Ramot
    Gilead eye àkpɔ dzidzedze elabena Yehowa ana nàɖu dzi.”
  eng-LEE: And all the prophets prophesied so, saying, Go up to Ramoth-gil'ad, and
    prosper; and the Lord will deliver it into the king's hand.
  gvn-gvn: '@see-verse:1KI.022.011'
  asm-FB: তেতিয়া আন আন ভাববাদীসকলেও সেইদৰেই ভাববাণী প্ৰচাৰ কৰি ক’লে, “আপুনি ৰামোৎ-গিলিয়দলৈ
    আটক কৰক; তাতে আপুনি কৃতকাৰ্য্য হ’ব; কিয়নো যিহোৱাই তাক মহাৰাজৰ হাতত শোধাই দিব।”
  sus-A: نَمِحْنمّ بِرِن نُ نَ مَسٍنيِ مْولِ قَلَمَ عٍ بّ. عٍ نَشَ عَ قَلَ، «وٌ تٍ
    رَ مٌتِ فَلَدِ بْشِ مَ. وٌ شُننَكٍلِ نَن سْتْمَ، عَلَتَلَ قَمَ نّ عٍ سَدٍ مَنفّ
    سَفٌي.»
  fra-SBL: 'Tous les prophètes prophétisaient ainsi : « Monte à Ramoth Galaad et prospère,
    car Yahvé la livrera entre les mains du roi. »'
  hbo-hbo: וְכָל־הַנְּבִאִ֔ים נִבְּאִ֥ים כֵּ֖ן לֵאמֹ֑ר עֲלֵ֞ה רָמֹ֤ת גִּלְעָד֙ וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.022.011'
  kik-kik: Nao anabii acio angĩ othe maarathaga o ũndũ ũmwe, makoiga atĩrĩ, “Tharĩkĩra
    Ramothu-Gileadi na nĩũgũtooria, tondũ Jehova nĩekũrĩneana moko-inĩ ma mũthamaki.”
  fra-NCL: 'Et tous les prophètes prophétisaient de même, en disant : « Monte à Ramoth-en-Galaad
    et sois vainqueur, car Yahweh la livrera entre les mains du roi. »'
  cek-AK: Kalah tahmaaanawk mah doeh, Ramoth Gilead to tuh ah, na pazawk tih; Angraeng
    mah siangpahrang ban ah paek tih, tiah thuih pae o boih.
  cuk-cuk: 'Bela Bab-Dummad-gayaburba-barsogmalad weyob sunmaknanai gusmalad: “Ramot-De-Galaad-neggweburse
    be bila-ononae. Egi be obinoed, Bab-Jehová bemarga urmakoed.”'
  uig-CYR: 'Һәммә пәйғәмбәрләр шуниңға охшаш бешарәт берип: «Гилеадтики Рамотқа чиқип
    сөзсиз мувәппәқийәт қазинила; чүнки Пәрвәрдигар уни падишаниң қолиға тапшуридикән»,
    дейишти.'
  tel-2017: ప్రవక్తలంతా అలాగే ప్రవచిస్తూ “యెహోవా రామోత్గిలాదును రాజువైన నీ వశం చేస్తాడు.
    కాబట్టి నీవు దాని మీదికి వెళ్లి గెలువు” అన్నారు.
  hat-BSA: 'Tout pwofèt yo t ap pwofetize konsa e t ap di: “Ale monte Ramoth-Galaad
    e byen reyisi; paske SENYÈ a va mete li nan men wa a.”'
  kos-kos: Mwet palu saya elos wi pac fahk, “Fahla mweuni acn Ramoth, ac kom ac kutangla.
    LEUM GOD El ac sot kutangla nu sum.”
  hbo-WLC: וְכָל־הַנְּבִאִ֔ים נִבְּאִ֥ים כֵּ֖ן לֵאמֹ֑ר עֲלֵ֞ה רָמֹ֤ת גִּלְעָד֙ וְהַצְלַ֔ח
    וְנָתַ֥ן יְהוָ֖ה בְּיַ֥ד הַמֶּֽלֶךְ׃
  ibo-ibo: Ndị amụma ndị ọzọ niile na-ebu otu ihe ahụ nʼamụma, na-asị, “Gaa, busoo
    Ramọt Gilead agha, ị ga-enwekwa mmeri, nʼihi na Onyenwe anyị ga-enyefe ya nʼaka
    eze.”
  ory-ory: ତହିଁରେ ସବୁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତଦ୍ରୂପ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କହିଲେ, “ରାମୋତ୍‍-ଗିଲୀୟଦକୁ
    ଯାଇ କୃତକାର୍ଯ୍ୟ ହେଉନ୍ତୁ; କାରଣ ସଦାପ୍ରଭୁ ତାହା ମହାରାଜଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।”
  chk-chk: Nge ekewe soufos meinisin ra pwal osuni iei chök usun o üra, “Kopwe feila
    Ramot-kiliat o liapeni. Ewe Samol mi Lapalap epwe ewinnok.”
  rop-rop: En ola najalot speshalwan mesinja bin tok det seimwan wed, “Yumob garra
    fait langa detlot pipul langa Remoth deya langa Giliyad en yumob garra bidim olabat.
    YAWEI garra meigim yumob bidim detlot Siriya solja.”
  ukr-1871: 'І всї пророки віщували так само й мовляли: Іди на Рамат у Галаадї, пощастить
    тобі, Господь подасть його на поталу цареві.'
  deu-1951: 'Und alle Propheten weissagten ebenso und sprachen: Ziehe hinauf gen Ramot
    in Gilead, und du wirst Gelingen haben, und der HERR wird es in des Königs Hand
    geben!'
  eng-JPS: 'And all the prophets prophesied so, saying: ''Go up to Ramoth-gilead,
    and prosper; for the LORD will deliver it into the hand of the king.'''
  srp-1865: 'Tako i svi proroci prorokovahu govoreæi: idi na Ramot Galadski, i biæeš
    sreæan, jer æe ga Gospod dati caru u ruke.'
  lug-lug: Bannabbi abalala bonna nabo baalagula kye kimu, nga boogera nti, “Yambuka
    olumbe Lamosugireyaadi obe muwanguzi kubanga Mukama ajja kukigabula mu mukono
    gwa kabaka.”
  heb-heb: וכל הנבאים נבאים כן לאמר עלה רמת גלעד והצלח ונתן יהוה ביד המלך׃
  ben-IRV: অন্যান্য ভাববাদীরাও একই রকম কথা বলল। তারা বলল, “রামোৎ গিলিয়দ আক্রমণ করে
    তা জয় করে নিন, কারণ সদাপ্রভু সেটা রাজার হাতে তুলে দেবেন।”
  pan-pan: ਅਤੇ ਸਾਰੇ ਨਬੀ ਇਸ ਤਰ੍ਹਾਂ ਅਗੰਮ ਵਾਚ ਰਹੇ ਸਨ ਕਿ ਰਾਮੋਥ ਗਿਲਆਦ ਉੱਤੇ ਚੜ੍ਹ ਜਾਓ ਅਤੇ
    ਫਤਹ ਪਾਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਸ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: ပရောဖက် အပေါင်း တို့ကလည်း ၊ ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ စစ်ချီ ၍ အောင် တော်မူပါ။
    ထာဝရဘုရား သည် အရှင်မင်းကြီး ၏ လက် တော်သို့ အပ် တော်မူမည်ဟု ပရောဖက် ပြု၍ ဟော ကြ၏။
  tbg-tbg: Sedekaiava minti tumanta ekaa hini paropeti vikavata vohaa vi uvaraqai
    tiha, Noravano Kotiva Ramoti vatuka ai kauquqi vatarerave tirara tira, are iqoka
    raqihara homa vi vatukara varenarave, ti.
  hmo-hmo: Peroveta taudia ibounai danu ese unai bamona idia peroveta. Idia gwau,
    “Ramoto Gileada do oi tuari henia, bona do oi kwalimu, badina be Lohiabada ese
    oiemu siahu henunai do ia atoa.”
  urd-urd: और सब नबियों ने यही पेशीनगोई की और कहा कि रामात जिल'आद पर चढ़ाई कर और कामयाब
    हो, क्यूँकि ख़ुदावन्द उसे बादशाह के क़ब्ज़े में कर देगा।
  rus-SYN: 'И все пророки пророчествовали то же, говоря: иди на Рамоф Галаадский,
    будет успех, Господь предаст его в руку царя.'
  bqc-SIM: 'Ɔ̃ ãnabipiↄ lɛ́ yã́ doũ o ḿpii aalɛ mɛ: Gɛ́ lɛ́lɛi Lamↄtu Galadawa,
    ńyↄ̃ fuao. Dii ń nánɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Themgao dangho jong athusei chu anom un, hitin aseikit uve, “Ramoth-gilead’a
    chun kaltou unlang gal gajou’un, ajeh chu Pakaiyin lengpa chu galjona apehding
    ahi,” atiuve.
  mar-mar: मग ते सर्वच भविष्यवादी भविष्य सांगत होते. पुढे सिद्कीया म्हणाला, “आता तुझ्या
    सैन्याने चढाई करावी. रामोथ-गिलाद येथे अरामी सैन्यावर हल्ला करावा. विजय तुमचाच
    आहे. परमेश्वर ते राजाच्या हाती देईल.”
  qub-qub: 'Llapanpis profëtacunaga nircaycaran: «Galaadcho caycaj Ramotman pillyaj
    yaycushpayqui llapantami binsinquipaj. Chay siudätaga Tayta Diosmi munayniquichöna
    cananpaj goycushunquipaj.»'
  bqp-bqp: 'Akũ annabii pìnↄn tɛn yã dokↄ̃nↄ o ń pínki òtɛn pi: Ǹ gɛ́ lɛ́tɛ Ramↄ
    Giliadaa, ĩni fuaro. Dikiri ni ń nánnɛ n ↄĩ.'
  hat-hat: 'Tout lòt pwofèt yo t''ap bay menm mesaj la tou. Yo t''ap di: -Ou mèt al
    atake Ramòt nan peyi Galarad. W''ap bon. Seyè a ap lage lavil la nan men ou.'
  eng-BSB: And all the prophets were prophesying the same, saying, “Go up to Ramoth-gilead
    and prosper, for the LORD will deliver it into the hand of the king.”
  eng-WEBPB: All the prophets prophesied so, saying, “Go up to Ramoth Gilead and prosper;
    for the LORD will deliver it into the hand of the king.”
  kbq-kbq: Anagema higeno'a, ana maka kasnampa vahe'mo'za mago zamarimpa nehu'za amanage
    hu'naze, marerinka Ramot-giliati vahera hara ome huzmagatero. Na'ankure Ra Anumzamo'a
    ana maka vahera kini ne'moka kazampi zamavarentegahie.
  nhe-BL: 'Huan nochi nopa sequinoc tiocamanalohuani san se quiijtohuayayaj queja
    quiijtohuayaya Sedequías. Quiilhuiyayaj nopa tlanahuatijquetl: “Xiya ipan Ramot
    huan xiquintehuiti huan titlatlanis pampa TOTECO quitemactilis momaco nopa altepetl.”'
  bus-bus: 'Ben annabi pìnↄↄ e yã dↄ̃nkↄ̃ oo ń píngi wèe bee: Ǹ gá lɛ́ɛ Ramↄ Giliadaa,
    nɛ́ fuaro. Dii é ń nánnɛ n ↄzĩ.'
  gub-BL: Amogwer Tupàn ze'eg imume'u har paw uze'eg izàwegatete wà. — Eho Hamot kutyr
    nehe, ta'e ne tuwihawete ne nehe xe, ereityk putar ne nehe xe. Tupàn Tuweharupi
    Wiko Ma'e umur putar heityk àwàm newe a'e nehe, i'i izupe wà.
  eng-DRA: 'And all the prophets prophesied in like manner, saying: Go up to Ramoth
    Galaad, and prosper, for the Lord will deliver it into the king’s hands.'
