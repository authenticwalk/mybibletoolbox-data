verse: 1KI.022.046
translations:
  mal-C: തന്റെ പിതാവായ ആസായുടെകാലത്ത് അവശേഷിച്ചിരുന്നതും ക്ഷേത്രങ്ങളെ ആസ്ഥാനമാക്കി
    നിലവിലിരുന്നതുമായ പുരുഷവേശ്യാസമ്പ്രദായത്തെ അദ്ദേഹം രാജ്യത്തുനിന്നു നിശ്ശേഷം തുടച്ചുനീക്കി.
  deu-TKW: Was aber sonst noch von Josaphat zu sagen ist und seine tapferen Thaten,
    die er gethan, und wie er Krieg geführt hat, das ist ja aufgezeichnet im Buche
    der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Jozafati, misala na ye mpe bitumba
    na ye ekomama kati na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the remnant of the whoremongers who were left in the days of his father
    Asa he took away out of the land;
  eng-GNV: And the Sodomites, which remayned in the dayes of his father Asa, he put
    cleane out of the land.
  eng-WEBSTER: And the remnant of the sodomites, which remained in the days of his
    father Asa, he removed from the land.
  nhw-BL: Huan Tlanahuatijquetl Josafat nojquiya quinpanquixti nochi nopa sodomitame
    catli noja fiero quichihuayaya tlen quema tlanahuatiyaya itata, Asa.
  swh-ONEN: Aliondolea mbali katika nchi mahanithi wa mahali pa kuabudia miungu waliobaki
    huko hata baada ya utawala wa baba yake Asa.
  bba-bba: Ye Yosɑfɑti u kuɑn sukum kɑ wɔruɡɔɔ te u sɔ̃ɔsi tɑbu sɔɔ, ye kpuron ɡɑri
    yi yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ,
  eng-KJVCPB: And the remnant of the sodomites, which remained in the days of his
    father Asa, he took out of the land.
  luo-luo: Noriembo jochode machwo mane ni kuonde motingʼore mag lemo mane otony e
    ndalo mag loch wuon-gi Asa.
  meu-meu: Ia ese danu enobou karadia helaḡadia e karava taudia oredia, tamana Asa
    ena nega ai dounu e nohova taudia, na e aladia ore.
  npi-ULB: तिनका पिता आसाको समयसम्म बाँकी रहेका झुटो धर्मसम्बन्धी वेश्याहरूलाई तिनले
    देशबाट हटाए ।
  yor-yor: Ó pa ìyókù àwọn ọkùnrin alágbèrè ojúbọ òrìṣà ní ọjọ́ Asa baba rẹ̀ run kúrò
    ní ilẹ̀ náà.
  pes-OPCB: او همچنین لواط‌ان بتخانه‌ها را که از زمان پدرش آسا هنوز باقی مانده بودند،
    از سرزمینش بیرون کرد.
  tgl-ULB: Inalis niya mula sa lupain ang mga natirang mga lalaki at babaeng bayaran
    sa sagradong lugar na nanatili sa mga araw ng kaniya Amang si Asa.
  hui-hui: Bamba Yahosabada aba Asa ibugua dama mitangi bialu gime wabini wiaru anda
    heagoha wali agalirume bi pupu wialu howa tini uruniha kayu yu palu ngoai haga
    hearu bibahende bo gialo wahai henego ai maru yu wahene hearu Yahosabada ibugua
    bo giala maro bini.
  mya-mya: သူ​သည်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​တွင်​ခ​မည်း တော်​အာ​သ​လက်​ထက်​မှ
    ကျန်​ရစ်​ခဲ့​သည့်​အ​မျိုး သား​ပြည့်​တန်​ဆာ​များ​နှင့်​အ​မျိုး​သ​မီး​ပြည့် တန်​ဆာ​များ​အား​လုံး​ကို​သုတ်​သင်​ပယ်​ရှင်း
    တော်​မူ​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཁོང་གི་ཡབ་ཨ་སཱའི་དུས་ནས་ལུས་པའི་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་གཞང་འཚོང་རྣམས་ཡུལ་ཁོངས་ནས་བསྐྲད་ཅིང་བདས་སོ།
    །
  sna-sna: Akabvisa panyika zvifeve zvavarume zvakanga zvasara kunyange mushure menguva
    yokutonga kwababa vake Asa.
  spa-BLM: El resto de los sodomitas que quedaron en los días de su padre Asa, él
    los expulsó del país.
  cac-cac: Masanil juntzan̈ vinac smulan yed' yetvinaquil, ix laj spechel eb' vin̈
    d'a yol smacb'en, aton juntzan̈ eb' vin̈ ixto can d'a stiempoal vin̈aj Asa smam
    vin̈.
  swh-ULB: Aliwaondoa kutoka katka nchi wale makahaba wa kipagani waliokuwa wamebaki
    katika siku za baba yake Asa.
  bel-bel: І рэшту блуднікаў, якія засталіся ў дні бацькі ягонага Асы, ён вынішчыў
    зь зямлі.
  deu-ELBBK: Und das Übrige der Geschichte Josaphats und seine Macht, die er ausgeübt,
    und wie er gekämpft hat, ist das nicht geschrieben in dem Buch der Chroniken der
    Könige von Juda?
  mbb-OT: Midsegseg din is menge maama wey menge vahi he ebelegyà te zengeg dan diyà
    te menge lugar he ed-ezapan, he wazà mesegseg hein timpu te amey zin he si Asa.
  mal-2015: തന്റെ അപ്പനായ ആസയുടെ കാലത്തു ശേഷിച്ചിരുന്ന പുരുഷമൈഥുനക്കാരെ അവൻ ദേശത്തുനിന്നു
    നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Savore aver veci, so o Jošafat kerďa, leskre maribena the o viťazstva hine
    pisimen andro Zvitkos le judske kraľengro.
  pes-OPV: و بقیه الواطی که از ایام پدرش، آسا باقی‌مانده بودند، آنها را اززمین نابود
    ساخت.
  ron-1924: Ел а скос дин царэ пе содомиций каре май рэмэсесерэ де пе время татэлуй
    сэу, Аса.
  ben-OBCV: তাঁর বাবা আসার রাজত্বকালে দেবদাসদের দেশ থেকে বের করে দেওয়ার পরেও দেশে
    যেসব দেবদাস থেকে গেল, যিহোশাফট তাদেরও দূর করে দিলেন।
  som-som: Oo makhnuudyadii intii wakhtigii aabbihiis Aasaa ka hadhayna dalka wuu
    ka wada eryay.
  lat-VUC: Reliqua autem verborum Josaphat, et opera ejus quæ gessit, et prælia, nonne
    hæc scripta sunt in libro verborum dierum regum Juda?
  eng-ASVBT: And the remnant of the sodomites, that remained in the days of his father
    Asa, he put away out of the land.
  ita-1885: Ora, quant'è al rimanente de' fatti di Giosafat, e le prodezze ch'egli
    fece, e le guerre ch'egli ebbe; queste cose non son elleno scritte nel Libro delle
    Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Jehoshaphat, and his mighty deeds, whatever
    he did, behold, are not these things written in the book of the chronicles of
    the kings of Judah?
  eng-ULB: He removed from the land the rest of the cultic prostitutes who had remained
    in the days of his father Asa.
  spa-VBL: Expulsó del país a las prostitutas del culto que quedaban de la época de
    su padre Asa.
  fra-_FOB: Quant au reste de ceux qui se prostituaient, qui étaient demeurés depuis
    le temps d'Asa, son père, il les fit disparaître du pays.
  mal-mal: തന്റെ അപ്പനായ ആസയുടെ കാലത്ത് ശേഷിച്ചിരുന്ന പുരുഷവേശ്യാവൃത്തി നടപ്പിലാക്കിയിരുന്നവരെ
    അവൻ ദേശത്ത് നിന്ന് നീക്കിക്കളഞ്ഞു.
  urd-GVR: Jo jismfarosh mard aur aurateṅ Āsā ke zamāne meṅ bach gae the unheṅ Yahūsafat
    ne mulk meṅ se miṭā diyā.
  suz-BL: मेकोमी आ आफ आसा आ पालाम लीशो थान ङा तेल्‍लेम वोंइश मुर आन कली क्‍याम्‍दा
    बाक्‍त। २इतिहास १७:-२०:-
  ita-1927: (H22-47) Egli fece sparire dal paese gli avanzi degli uomini che si prostituivano,
    che v’eran rimasti dal tempo di Asa suo padre.
  ckb-ckb: پاشماوەی ئەو پیاوە لەشفرۆشانەش کە لە سەردەمی ئاسای باوکی مابوونەوە، لە
    خاکەکە ڕایماڵین.
  eng-BBE: He put an end to the rest of those who were used for sex purposes in the
    worship of the gods, all those who were still in the land in the time of his father
    Asa.
  kan-OKCV: ಅವನ ತಂದೆ ಆಸನ ಕಾಲದಲ್ಲಿ ಉಳಿದಿದ್ದ ಪುರುಷಗಾಮಿಗಳನ್ನು ಅವನು ದೇಶದಿಂದ ತೆಗೆದುಹಾಕಿದನು.
  tam-2017: தன்னுடைய தகப்பனாகிய ஆசாவின் நாட்களில் மீதியாக விட்டிருந்த ஆண் விபசாரக்காரர்களையும்
    அவனுடைய தேசத்திலிருந்து அற்றுப்போகச்செய்தான்.
  spa-RV-1909: Lo demás de los hechos de Josaphat, y sus hazañas, y las guerras que
    hizo, ¿no está escrito en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Şi rămăşiţa de sodomiţi, care rămăsese din zilele tatălui său, Asa, a alungat-o
    din ţară.
  eng-WEBP: The remnant of the sodomites, that remained in the days of his father
    Asa, he put away out of the land.
  eng-FBV: He expelled from the land any cult prostitutes who were left from the time
    of his father Asa.
  nld-1939: De verminkten, die tijdens de regering van zijn vader Asa nog waren overgebleven,
    verwijderde hij uit het land.
  nch-BL: Huan Tanahuatijquet Josafat nojquiya quinquixti nochi nopa tacame cati quichijque
    tamanti ica sequinoc tacame para se taxtahuili huan quej nopa quihueyichihuayayaj
    inindios. Quej nopa quichijtoyaj ten quema tanahuatiyaya itata, Asa.
  vie-1934: (022-47) Người trừ diệt những bợm vĩ-gian còn lại trong xứ từ đời A-sa,
    cha mình.
  hin-CV: उसने अपने पिता आसा के शासनकाल से बाकी रह गए अन्य देवताओं के मंदिर में काम
    कर रहे पुरुष वेश्याओं को निकाल दिया.
  spa-BES: Puso fin al resto de aquellos que fueron utilizados con fines sexuales
    en la adoración de los dioses, todos aquellos que todavía estaban en la tierra
    en el tiempo de su padre Asa.
  tdx-tdx: Le o fitoloña’ Iehosafate ila’eo naho i haozara’e naboa’ey vaho o fialia’eo;
    tsy fa sinokitse amy bokem-pamoliliañe o mpanjaka’ Iehodaoy hao?
  tha-KJV: และพวกกะเทยที่ยังเหลืออยู่คือผู้​ที่​ยังเหลือในสมัยของอาสาราชบิ​ดาน​ั้น
    พระองค์​ก็​ทรงกำจัดเสียจากแผ่นดิน
  por-BR-2018: Removeu também da terra o resto dos sodomitas que haviam restado no
    tempo de seu pai Asa.
  deu-ELO: (022:47) Auch den Rest der Buhler, der in den Tagen seines Vaters Asa übriggeblieben
    war, schaffte er aus dem Lande hinweg.
  eng-WYC-2018: But also he took away from the land the relics of [the] men turned
    into women’s conditions, that (were) left in the days of Asa, his father. (And
    he also did away from the land the male and female whores, who served at the hill
    shrines, who were still there from the days of his father Asa.)
  epo-epo: La lastan kvanton da malĉastistoj, kiuj restis ankoraŭ dum la vivo de lia
    patro Asa, li ekstermis el la lando.
  uig-PIN: Yǝⱨoxafatning baxⱪa ixliri, uning kɵrsǝtkǝn ⱪudriti, ⱪandaⱪ jǝng ⱪilƣanliri
    toƣrisida «Yǝⱨuda padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: E da hina da:iga bidi lasu dunu amola uda amo da ogogosu ‘gode’ ilia oloda
    (amo oloda Yihosiafa:de eda A:isa da mae mugululi dialebe ba:i) amoga nodone sia:ne
    gadosu, amo dunu amola uda e da huluane fadegale, soge enoga sefasi.
  tpi-OTNT: Bipo Asa, papa bilong Jehosafat, i bin rausim ol man i gat wok bilong
    mekim pasin pamuk long ol ples bilong lotuim ol giaman god. Tasol sampela i stap
    yet, na Jehosafat i pinisim ol olgeta.
  hau-SA: Ya kawar da karuwai maza na masujadai da suke kan tuddai waɗanda suka rage
    tun mulkin mahaifinsa Asa.
  uig-LAT: Yehoshafatning bashqa ishliri, uning körsetken qudriti, qandaq jeng qilghanliri
    toghrisida «Yehuda padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen
    emesmidi?
  nde-nde: Waqeda insalela yabesilisa ababefeba emathempelini ayelokhu esasele lapho
    langemva kokubusa kukayise u-Asa.
  ton-ton: Pea ko e toenga kakai angafakasotoma ʻaia naʻe toe ʻi he ngaahi ʻaho ʻo
    ʻene tamai ko ʻAsa, naʻa ne ʻave mei he fonua.
  ces-1613: Jiné pak věci Jozafatovy, i síla jeho, kterouž prokazoval a kterouž bojoval,
    zapsány jsou v knize o králích Judských.
  eng-WMB: The remnant of the sodomites, that remained in the days of his father Asa,
    he put away out of the land.
  tam-TCV: தன் தகப்பன் ஆசாவின் ஆட்சிக் காலத்துக்குப் பின் இன்னமும் மீதியாயிருந்த கோவில்களில்,
    வேசித்தனத்திற்கு தங்களைக் கொடுத்த ஆண் விபசாரக்காரரை நாட்டிலிருந்து அகற்றிவிட்டான்.
  ceb-ULB: Gipapahawa ni Jehoshafat gikan sa yuta ang tanan nga nahibilin nga mga
    nagabaligya sa ilang dungog sa mga adlaw ni Asa nga iyang amahan.
  pol-UBG: Usunął też z ziemi resztę sodomitów, którzy pozostali za dni Asy, jego
    ojca.
  urd-GVU: جو جسم فروش مرد اور عورتیں آسا کے زمانے میں بچ گئے تھے اُنہیں یہوسفط نے
    ملک میں سے مٹا دیا۔
  deu-1912: '[22:47] Auch tat er aus dem Lande, was noch übrige Hurer waren, die zu
    der Zeit seines Vaters Asa waren übriggeblieben.'
  kan-2017: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಅಸನ ಕಾಲದಲ್ಲಿ ತಪ್ಪಿಸಕೊಂಡ ದೇವದಾಸದಾಸಿಯರನ್ನು ದೇಶದಿಂದ ತೆಗೆದುಹಾಕಿದನು.
  yap-yap: Me chuweg urngin e pumo’on nge ppin ni yad ma pi’rad nchuway’ ni aram e
    pigpig rorad ko fapi altar rok e pi’in ndar nanged SOMOL ni pi’in nra magaygad
    nap’an e fapi rran ni i gagiyeg Asa ni chitamngin.
  hlt-MCSB: Hlanghalh kah a coih, a napa Asa tue lamloh aka om te khohmuen lamloh
    a khoe.
  mdy-ETH: ዒዛኮ ዓዶ ዓኣሳ ዎዳፓ ዓርቃዖ ዓቲ ዓኣ፥ ሜሌ ዴራ ፔ ፆኦዞ ካኣሽካ ቤዛ ዓቲንቆና ላሃ ዓቲንቆንታ ላኣሎና ላሃ
    ላኣሎንታ ቢያ ዒ ባይዜኔ።
  twi-ASANTE: Ɔpamoo abosomfie so adwamanfoɔ a na wɔgu so bɔ adwaman, firi nʼagya
    Asa berɛ so no nyinaa.
  eng-WEBU: The remnant of the sodomites, that remained in the days of his father
    Asa, he put away out of the land.
  wal-wal: Goino woga oottidi attumaageeti attumaageetuura shaaramuxiyaageeta, a aawai
    Asi kawotido wodiyaappe attidaageeta biittaappe xaissiis.
  spa-PDDPT: Él eliminó el resto de los varones sodomitas del país que quedaron del
    tiempo de su padre Asa.
  gun-gun: Ha'e gui oĩve rei tema Josafá rekokue regua. Ha'e rami avi opo'akaa oexa
    ukaague, joe opu'ãague, ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia
    Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: Pinapanawna manipud iti daga dagiti nabatbati a balangkantis a natda kadagiti
    al-aldaw ti amana a ni Asa.
  kpg-kpg: Mee gu hagabagi nia daane mono ahina ala e huihui nadau huaidina ala e hai hegau
    i nia gowaa dudu tigidaumaha o digau bouli ala hua nogo dugu mai loo i di madagoaa
    dono damana go Asa.
  uig-ARA: يەھوشافاتنىڭ باشقا ئىشلىرى، ئۇنىڭ كۆرسەتكەن قۇدرىتى، قانداق جەڭ قىلغانلىرى
    توغرىسىدا «يەھۇدا پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yehosafati xa taruxui dɔnxɔɛ, nun a xa gere ki fanyi, na sɛbɛxi Yudaya
    mangɛe xa taruxui kui.
  pon-2006: E pwakihasang ohl oh lih koaros me kin wia doadoahk en netiki paliwararail
    kan ni pei sarawien me rotorot akan me mihmihte sang ni mwehin eh pahpa Asa.
  ksd-ksd: Ma i ga tul vue ra umana igoro na tutana ma ra umana igoro na vavina na
    lotu vakuku, nina dia ga ki boko papa ra e kai tamana Asa kan ra gunan.
  tur-YTC: Babası Asa'nın günlerinde kalan Sodomlular'ın artıklarını ülkeden kovdu.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωσαφὰτ, καὶ αἱ δυναστεῖαι αὐτοῦ ὅσα ἐποίησεν,
    οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐν βιβλίῳ λόγων τῶν ἡμερῶν βασιλέων Ἰούδα;
  ind-AYT: Sisa pelacur kuil laki-laki yang masih tinggal pada zaman Asa, ayahnya,
    dia musnahkan dari tanah itu.
  nya-nya: Iye anachotsa mʼdzikomo amuna onse ochita zachiwerewere mwa chipembedzo
    amene anatsalira pa nthawi ya ulamuliro wa Asa, abambo ake.
  hrv-hrv: Ostala povijest Jošafatova, pothvati koje je izveo i kako je vojevao, zar
    to nije zapisano u knjizi Ljetopisa kraljeva judejskih?
  mps-mps: Polobadu Asa, te Jehosafatgo ayago te tibo godiba lotu wabo pesagede te
    penani kolesaga ebo sę bidi dabe ela gudulali. Tiali goli, te meba me elalubaso,
    te Jehosafatgo augwali tigidali mu dola silai dao.
  tpi-tpi: Bipo Asa, papa bilong Jehosafat, i bin rausim ol man i gat wok bilong mekim
    pasin pamuk long ol ples bilong lotuim ol giaman god. Tasol sampela i stap yet,
    na Jehosafat i pinisim ol olgeta.
  dan-1931: Hvad der ellers er at fortælle om Josafat, de Heltegerninger, han udførte,
    og de Krige, han førte, står jo optegnet i Judas Kongers Krønike.
  vie-OVCB: Vua quét sạch khỏi xứ bọn nam mãi dâm—tình dục đồng giới—còn sót lại từ
    đời Vua A-sa.
  guj-2017: તેણે તેના પિતા આસાના દિવસોમાં બાકી રહેલા સજાતીય સંબંધો રાખનારા લોકોને
    દેશમાંથી દૂર કર્યા.
  pon-2006A: E pwakihasang ohl oh lih koaros me kin wia doadoahk en netiki paliwararail
    kan ni pei sarawien me rotorot akan me mihmihte sang ni mwehin eh pahpa Asa.
  por-BRBSL: O remanescente dos sodomitas, que permaneceu nos dias de seu pai Asa,
    ele expulsou da terra.
  cth-cth: Hahoi, a na pa Asa a hring nah napuitongpanaw hah a ram dawk hoi koung
    a pâlei.
  twi-twi: Ɔpam abosomfi so nguamanfo a na wogu so bɔ aguaman fii nʼagya Asa bere
    so no nyinaa.
  hlt-hlt: Hlanghalh kah a coih, a napa Asa tue lamloh aka om te khohmuen lamloh a
    khoe.
  tbz-SIM: Sosɑfɑti kó mɛborimɛ tɛ̃mɛ̀, ò do mɔkɛ dìì kɔ̃m̀bùɔ̀ nɛ̀ ò dokɛ́ mùù doò.
    Dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Fomɨra Jehosafatɨn afeziam Asa, asebar ziaba fer danganibar, gumazir poroghamiba
    uari bakɨa uari koma akuir arazim gamiba batoke. Ezɨ men marazi ikiavɨra itima,
    Jehosafat bar me agɨfa.
  dop-dop: Pɑ kɛɛsɑ Sosɑfɑtɩ tɔmnɑɑ lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pɑɑ ɩsǝnɑ
    ɩ lɑpɑ ɑpɑlʋtʋ tɔ, nɑ ɩ yooŋ. Nɑ ɩsǝnɑ ɩ tɔɣɔnɑ ɑpɑlɑɑ, nɑ ɑlɑɑ mpɑ pɑɑ kɑɑsɑ
    ɩ cɑɑ wɑɑtʋ tɑɑ, nɑ pɑ́ lɑkɩ wɑsɑŋkɑlǝtʋ kɛ tǝkɔtǝlɛnɑɑ tɑɑ tɔ.
  azb-azb: O, atası Asanın qovmadığı məbəd fahişəliyi ilə məşğul olan kişiləri ölkədən
    qovdu.
  eng-DBY: And the remainder of the sodomites, which were left in the days of his
    father Asa, he put away from out of the land.
  hin-2017: पुरुषगामियों में से जो उसके पिता आसा के दिनों में रह गए थे, उनको उसने
    देश में से नाश किया।
  wol-KYG: Li des ci mbiri Yosafat ak njàmbaaram aki xareem, bindees na lépp moos
    ca téere ba ñu dippee Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the remnant of the whoremongers who were left in the days of Asa his
    father he took away out of the land;
  eng-WYC-2017: But also he took away from the land the relics of [the] men turned
    into women’s conditions [or womanish-made men], that were left in the days of
    Asa, his father.
  eng-WMBB: The remnant of the sodomites, that remained in the days of his father
    Asa, he put away out of the land.
  urd-GVH: जो जिस्मफ़रोश मर्द और औरतें आसा के ज़माने में बच गए थे उन्हें यहूसफ़त ने
    मुल्क में से मिटा दिया।
  rug-rug: Va taloa betoi sa saripu tavetavete va kaleana guana vinari riqihi koari
    na hope huporodi, saripu koa holadi koari na rane tanisa tamana sapu se Asa.
  gaz-gaz: Inni manneen sagadaa dhiirota sagaagalanii kanneen bara mootummaa abbaa
    isaa Aasaa keessa turan iyyuu biyyattii keessaa ni balleesse.
  fra-LSG: Le reste des actions de Josaphat, ses exploits et ses guerres, cela n’est-il
    pas écrit dans le livre des Chroniques des rois de Juda?
  gnn-gnn: '@see-verse:1KI.022.045'
  yal-yal: Yosafati kɛwali dɔnxɛne, a wɛkilɛn nun a yɛngɛne, ne sɛbɛxi Yuda mangane
    taruxu kɛdine kui.
  haw-1868: A o ke koena o na moeaikane e koe ana i na la o Asa kona makuakane, oia
    kana i lawe ai mai ka aina aku.
  arb-NAV: كَمَا أَبَادَ مِنَ الْبِلادِ الَّذِينَ يُمَارِسُونَ الشُّذُوذَ الْجِنْسِيَّ
    فِي عِبَادَتِهِمِ الْوَثَنِيَّةِ مِمَّنْ بَقُوا مِنْ أَيَّامِ أَبِيهِ آسَا.
  ewe-ewe: Yehosafat tu ŋutsu siwo nɔ gbolo wɔm le nuxeƒewo tso fofoa Asa ƒe fiaɖuɣi
    la ƒe xɔwo katã goŋgoŋ.
  eng-LEE: (22:47) And the remnant of the sodomites, that had been left in the days
    of his father Assa, did he put away out of the land.
  asm-FB: তেওঁৰ পিতৃ আচাৰ ৰাজত্ৱৰ কালত যি নট লোকসকল অৱশিষ্ট আছিল, তেওঁ সেই লোকসকলক
    দেশৰ পৰা দূৰ কৰিলে।
  sus-A: يٍهٌسَقَتِ شَ تَرُشُي دْنشْي، نُن عَ شَ فٍرٍ كِ قَنيِ، نَ سّبّشِ يُدَيَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Il chassa du pays le reste des sodomites qui subsistaient du temps d'Asa,
    son père.
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֧י יְהֹושָׁפָ֛ט וּגְבוּרָתֹ֥ו אֲשֶׁר־עָשָׂ֖ה וַאֲשֶׁ֣ר
    נִלְחָ֑ם הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  kik-kik: Nake akĩniina bũrũri-inĩ arũme arĩa maahũũraga ũmaraya na arũme arĩa angĩ
    mahooero-inĩ, arĩa maatigaire kuo kuuma hĩndĩ ya ũthamaki wa ithe Asa.
  fra-NCL: Le reste des actes de Josaphat, les exploits qu’il accomplit, et les guerres
    qu’il fit, cela n’est-il pas écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Anih loe ampa Asa hing nathung kaom kanghmat tangyat zaw nongpanawk to prae
    thung hoiah haek boih.
  cuk-cuk: Aginbali, Josafat e-yar-semaidgi, bab-dummaganse-gormalad-negmargi machered-gambasamalad
    ononnonai gusbalid. We-dulemar, e-bab-Asa-yar-semaid-sorba besmaladid.
  uig-CYR: Йәһошафатниң башқа ишлири, униң көрсәткән қудрити, қандақ җәң қилғанлири
    тоғрисида «Йәһуда падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: తన తండ్రి ఆసా రోజుల్లోనుంచి మిగిలి ఉన్న మగ వ్యభిచారులను అతడు దేశం నుంచి
    వెళ్లగొట్టాడు.
  hat-BSA: Retay a sadomit ki te rete nan jou papa li yo, Asa, li te fè ekzile yo
    sòti nan peyi a.
  kos-kos: El sisla nufon mukul ac mutan ma orek kosro ac eis moul kac ke elos kulansap
    ke loang lun mwet pegan, ma srakna lula tukun pacl lal Asa, papa tumal.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֧י יְהוֹשָׁפָ֛ט וּגְבוּרָת֥וֹ אֲשֶׁר־עָשָׂ֖ה וַאֲשֶׁ֣ר
    נִלְחָ֑ם הֲלֹֽא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: O kpochapụrụ ndị ikom akwụna ụlọ arụsị, bụ ndị nke fọdụrụ, mgbe nna ya
    bụ Asa chịchara ọchịchị.
  ory-ory: ତାଙ୍କର ପିତା ଆସାଙ୍କର ସମୟରେ ଯେଉଁ ସଦୋମୀମାନେ ଅବଶିଷ୍ଟ ରହିଥିଲେ, ସେମାନଙ୍କୁ ସେ
    ଦେଶରୁ ଦୂର କରିଦେଲେ।
  chk-chk: Jehosafat a pwal arosala seni ewe fanü ekewe mwän meinisin mi chüen manau
    seni fansoun Asa saman we, chokewe mi fangala inisir fän iten lisowu lon ekewe
    lenien fel ngeni anümwäl.
  rop-rop: Wal wen King Jehosafet dedi Asa bin jidan laibala im nomo bin andimwei
    ol detlot nogudwan men en gel hubin oldei wek deya langa detlot pleis weya ola
    pipul bin oldei weshipbat ola drimin sheip. Wal King Jehosafet na bin andimwei
    ol detlot nogudwan men en gel hubin oldei wek en hubin oldei silipsilip garram
    enibodi deya langa detlot pleis du.
  ukr-1871: Инші дїла Йосафатові, його хоробрі дїї, й як він воював, се прописано
    в книзї лїтописній царів Юдиних.
  deu-1951: (022-47) Er rottete auch aus dem Lande die noch übrigen Schandbuben aus,
    die zur Zeit seines Vaters Asa übriggeblieben waren.
  eng-JPS: (22-47) And the remnant of the sodomites that remained in the days of his
    father Asa, he put away out of the land.
  srp-1865: A ostala djela Josafatova i junaštva što uèini i kako vojeva, nije li
    to zapisano u dnevniku careva Judinijeh?
  lug-lug: N’aggyirawo ddala abaalyanga ebisiyaga abaali basigaddewo mu nsi, oluvannyuma
    lw’omulembe gwa kitaawe Asa.
  heb-heb: ויתר הקדש אשר נשאר בימי אסא אביו בער מן הארץ׃
  ben-IRV: তাঁর বাবা আসার রাজত্বের পরেও যে সব পুরুষ বেশ্যারা বাকি রয়ে গিয়েছিল তিনি
    দেশ থেকে তাদের দূর করে দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਗਾਂਡੂਆਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਪਿਤਾ ਆਸਾ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬਾਕੀ ਰਹਿ ਗਏ ਸਨ ਉਹ
    ਨੇ ਦੇਸੋਂ ਕੱਢ ਦਿੱਤਾ।
  mya-JVB: ခမည်းတော် အာသ လက်ထက် ၌ ကျန်ကြွင်း သေး သော ယောက်ျားအလိုသို့ လိုက်တတ်သော
    မိန်းမလျှာ တို့ကို ပြည် တော်မှ သုတ်သင် ပယ်ရှင်းလေ၏။
  tbg-tbg: Haaru qorainti vokuka una variqa maraqura/varaha quahama nimito vatukara,
    vo vatuka vo vatukaqaa vaiha, nái hana vaiinti hampata hampi ni vau okarara auti
    vauvaro, Jehosafaatira qova Asaava Iutaa vataihairo vika nititama komanta vumanta,
    hini kuka kia viraiti, qaqi Iutaini vauka Jehosafaativa vikavata nititama komanta
    vura.
  hmo-hmo: Iehosapata ese lebulebu taudia, dirava koikoi edia tomadiho gabudia dekenai
    ariara tatau bona ariara hahine ibounai, ia alaia ore. Badina iena tamana Asa
    ena nega dekena amo haida sibona idia do noho.
  urd-urd: और उसने बाक़ी लूतियों को जो उसके बाप आसा के 'अहद में रह गए थे, मुल्क से
    निकाल दिया।
  rus-SYN: И остатки блудников, которые остались во дни отца его Асы, он истребил
    с земли.
  bqc-SIM: Aà yã́ kĩniↄ ku Yuda kíaↄ ladau, aà nɛgↄ̃nkɛyãↄ ń zĩ pↄ́ a kàↄ
    píi.
  tcz-CHONGTHU: Apa Asa khanglaiya jong ana chejom peh pasal le numei kijoh ana umnalai
    chengse chu gamsunga konin ana ban suhmang in ahi.
  mar-mar: त्याचे वडिल आसा राज्य करीत असताना जे पुरुषगमन करणारे राहून गेले होते त्यांना
    यहोशाफाटाने त्यांना हाकलून लावले.
  qub-qub: Josafatmi nasyunninpita garguran ïdulucunata adurar ollgu-pura warmiwanno
    cacojcunata. Paycunaga carcaycaran papänin Asa ray cashan wichanpita-pachami.
  bqp-bqp: Tãnagbagbaki karua kpara kũ ò gↄ̃̀ a bùsun zaa a de Asa gↄrↄanↄ, à pɛ̀ḿma
    gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄo ń pínki.
  hat-hat: jan li disparèt rès gason ak fanm ki t'ap fè jennès nan kay zidòl yo toujou
    depi sou rèy Asa, papa l'.
  eng-BSB: He banished from the land the male shrine prostitutes who remained from
    the days of his father Asa.
  eng-WEBPB: The remnant of the sodomites, that remained in the days of his father
    Asa, he put away out of the land.
  kbq-kbq: Hagi havi anumzama mono'ma hunentaza kumapima monko'zama nehaza vene'nene,
    a'enenena Jehosafati nefa, Asa'ma zamahe hana'ma hige'za mago mago'ma vahe'ma
    mani'nazana, Jehosafati'a zamahe hana hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Josafat nojquiya quinpanquixti nochi nopa sodomitame
    tlen noja fiero quichihuayaya tlen quema tlanahuatiyaya itata, Asa.
  bus-bus: Tãagbãgbãki kaarua kpaaa kɛ̀ aↄ̃ gↄ̃̀ à bùsun zaa a de Asa gurↄↄanↄ,
    à pɛ̀ḿma gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄo ń píngi.
  gub-BL: Amogwer Zuzapa hemiapo kwer paw, ikàgaw no, wàmàtyry'ymar waneityk awer
    paw no, amo umume'u pape Zuta wanuwihawete wanemiapo kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Josaphat, and his works which he did, and his
    batties, are they not written in the book of the words of the days of the kings
    of Juda?
