verse: 1KI.022.039
translations:
  mal-C: ആഹാബിന്റെ ജീവിതകാലത്തെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ സകലപ്രവൃത്തികളും ദന്തം
    പതിച്ച അരമന, പുനർനിർമിച്ച നഗരങ്ങൾ, ഇവയെക്കുറിച്ചെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Ahab zu sagen ist und alles, was er ausgeführt
    hat, und das Elfenbeinhaus, das er gebaut, und alle Städte, die er befestigt hat,
    das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Akabi, misala na ye, ndako oyo atongisaki
    na pembe ya nzoko mpe bingumba nyonso oyo alendisaki, ekomama kati na buku ya
    masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Ahab, and all that he did, and the house
    of ivory that he built, and all the cities that he built, are they not written
    on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the actes of Ahab and all that he did, and the yuorie
    house which he built, and all the cities that he built, are they not written in
    the booke of the Chronicles of the Kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Ahab, and all that he did, and the ivory
    house which he made, and all the cities that he built, are they not written in
    the book of the chronicles of the kings of Israel?
  nhw-BL: Nochi catli panoc ipan itequi Acab huan nopa cali catli quichijqui senquistoc
    ica marfil huan nochi altepeme catli quinsencajqui, eltoc ijcuilijtoc ipan nopa
    amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani Tlen Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Ahabu, pamoja na yote aliyoyafanya,
    jumba la kifalme alilojenga na kupambwa kwa pembe za ndovu, nayo miji aliyoijengea
    maboma, je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Akɑbu u kuɑn sukum kɑ dii te u bɑnɑ kɑ suunu donnu, kɑ wuu si u bɑnɑ
    kpuron ɡɑri yi wɑ̃ɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Ahab, and all that he did, and the ivory
    house which he made, and all the cities that he built, are they not written in
    the book of the chronicles of the kings of Israel?
  luo-luo: Timbe mamoko mag loch Ahab kaachiel gi gik moko duto mane otimo, gi dala
    ruoth maduongʼ mane ogero mobawo gi lak liech kod mier mane ochielo gi ohinga,
    donge ondikgi e kitap rapar mar ruodhi Israel?
  meu-meu: Ahaba ena kara orena, e kara karadia iboudiai bona ena aivori rumana e
    haginia, bona e hadai hanuadia iboudiai, sivaraidia na Israel Pavapavadia Sisigadia
    Bukana lalonai vada e hetore, ani?
  npi-ULB: के आहाबले गरेका अरू कार्यहरू, तिनले बनाएको हस्ती-हाडको महलसाथै सबै सहरहरूको
    विषयमा इस्राएलका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ní ti ìyókù ìṣe Ahabu, àti gbogbo èyí tí ó ṣe, àti ilé eyín erin tí ó kọ́,
    àti gbogbo ìlú tí ó tẹ̀dó, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli?
  emp-NTPO: Jũma Acaboba od̶a naʌ̃ cartad̶e b̶ʌẽ́ b̶ʌra, idjia israelerã pe erob̶ad̶ad̶ebemada,
    idji de droma elepante quid̶aba bio djio b̶ʌd̶ada, puru b̶ea idjia od̶a sid̶a
    dewara cartad̶e b̶ʌ́ b̶ʌa. Maʌ̃ carta trʌ̃ra “Israeld̶ebema bororãba oped̶ad̶a”
    abadaa.
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت اَخاب و بنای قصر عاج و شهرهایی که ساخت در کتاب
    تاریخ پادشاهان اسرائیل نوشته شده است.
  tgl-ULB: Para sa ibang bagay na ukol kay Ahab, lahat ng kaniyang ginawa, ang bagay
    na garing na kaniyang itinayo, at lahat ng mga lungsod na kaniyang itinatag, hindi
    ba nakasulat ito sa Ang Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel?
  cbu-NT: Ashiriya, kurakaa Ajaba watarawzuree, misha yuwaatsitam pangoom wanasir
    pangurangu anootsitam, misha yuwaatsitam yaktaatstam wayayaranllu, anootsitam
    ichingaru kirak Krónikash yuwaa ichingarusin Israelchicheem kurak kinayaranllina,
    anoo ichingaru arangeem kamankiya.
  hui-hui: Kini Ahaba ibugua biniru bibahende mbuga mbira mini Isaraele Kini Henerunaga
    Bi te laga ngagoha gilibu nga. Mbuga ogoniha howa ibugua anda mbira buwa nogo
    elebeninaga ne gayanerume mo yári bia henego bi te lo wialu maru ibugua tano maru
    wiarunaga ege pabe mo hongo howa bia tiga binirunaga bi teru lo wialu bida.
  mya-mya: အာ​ဟပ်​မင်း​၏​ဆင်​စွယ်​နန်း​တော်​အ​ကြောင်း နှင့် သူ​တည်​ထောင်​ခဲ့​သော​မြို့​များ​အ​ပါ​ဝင်
    သူ​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ သ​မျှ​ကို​ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး
    ထား​သ​တည်း။-
  bod-N: ཨ་ཧབ་ཀྱི་བྱས་རྗེས་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་དང་། ཁོས་བ་སོས་བཞེངས་པའི་ཕོ་བྲང་དང་།
    ཁོས་ཞིག་གསོ་བྱས་པའི་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱི་སྐོར་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaAhabhu, zvichisanganisira
    zvose zvaakaita, muzinda waakavaka nenyanga dzenzou, namaguta aakavaka, hazvina
    kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo eIsraeri?
  spa-BLM: Los demás hechos de Acab, y todo lo que hizo, y la casa de marfil que construyó,
    y todas las ciudades que edificó, ¿no están escritos en el libro de las crónicas
    de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj rey Acab chi' yed' tas ix sc'ulej vin̈ yed'
    pax yab'ixal spalacio vin̈ ayoch marfil yelvanub'oc yed' nivac chon̈ab' ix laj
    sb'o vin̈, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kwa mambo mengine yanayohusisana na Ahabu, yote ambayo alifanya, ile nyumba
    ya pembe aliyojenga, na miji yote aliyojenga, je, hayakuandikwa kwenye kitabu
    cha matukio cha wafalme wa Israeli?
  bel-bel: Астатнія дзеі Ахава, усё, што ён рабіў, і дом са слановай касьці, які ён
    пабудаваў, і ўсе гарады, якія ён будаваў, апісаны ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Ahabs und alles, was er getan hat und das
    elfenbeinerne Haus, das er gebaut, und alle Städte, die er gebaut hat, ist das
    nicht geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Ahab, wey is langun he mibeelan
    din, ragkes is kebpehitindeg din te mekempet he turuǥan, wey keberengberenga zin
    te menge inged, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te
    menge Hadì te Israel.
  mal-2015: ആഹാബിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവൻ ആനക്കൊമ്പുകൊണ്ടു
    പണിത അരമനയുടെയും അവൻ പണിത എല്ലാ പട്ടണങ്ങളുടെയും വിവരവും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Achab kerďa, the oda, sar o palacis obthoďa la slonovinatar
    a sar zoraľarďa o fori, hin pisimen andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع اخاب و هر‌چه او کرد وخانه عاجی که ساخت و تمامی شهرهایی که
    بناکرد، آیا در کتاب تواریخ ایام پادشاهان اسرائیل مکتوب نیست.
  ron-1924: Челелалте фапте але луй Ахаб, тот че а фэкут ел, каса де филдеш пе каре
    а зидит-о ши тоате четэциле пе каре ле-а зидит ну сунт скрисе оаре ын Картя Кроничилор
    ымпэрацилор луй Исраел?
  ben-OBCV: আহাবের রাজত্বকালের অন্যান্য সব ঘটনা, এছাড়াও তিনি যা যা করলেন, যে প্রাসাদ
    তিনি তৈরি করলেন ও হাতির দাঁত দিয়ে সাজিয়ে তুলেছিলেন, এবং যেসব নগর তিনি সুরক্ষিত
    করলেন—তার বিবরণ কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Axaab falimihiisii kale iyo wixii uu sameeyey oo dhan, iyo gurigii
    uu dhisay oo foolka maroodiga ahaa, iyo magaalooyinkii uu dhisay oo dhammuba sow
    kuma wada qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Achab, et universa quæ fecit, et domus eburnea quam
    ædificavit, cunctarumque urbium quas exstruxit, nonne hæc scripta sunt in libro
    sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Ahab, and all that he did, and the ivory
    house which he built, and all the cities that he built, are they not written in
    the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Achab, e tutto quello ch'egli fece,
    e la casa d'avorio ch'egli edificò, e tutte le città ch'egli edificò; queste cose
    non sono esse scritte nel Libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Ahab, and all that he did, and the ivory
    house which he built, and all the cities which he built, behold, are not these
    things written in the book of the chronicles of the kings of Israel?
  eng-ULB: As for the other matters concerning Ahab, all that he did, the ivory house
    that he built, and all the cities that he built, are they not written in the book
    of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Acab, todo lo que hizo, el
    palacio de marfil que construyó y todas las ciudades que edificó, están registrados
    en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions d'Achab, et tout ce qu'il fit, et la maison d'ivoire
    qu'il bâtit, et toutes les villes qu'il bâtit, tout cela n'est-il pas écrit au
    livre des Chroniques des rois d'Israël?
  mal-mal: ആഹാബിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവൻ ആനക്കൊമ്പ് കൊണ്ട്
    അരമന പണിതതും അവൻ പണിത എല്ലാ പട്ടണങ്ങളുടെയും വിവരവും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Aḳhiyab kī hukūmat ke daurān huā wuh ‘Shāhān-e-Isrāīl kī
    Tārīḳh’ kī kitāb meṅ darj hai. Us meṅ bādshāh kā tāmīrkardā hāthīdāṅt kā mahal
    aur wuh shahr bayān kie gae haiṅ jin kī qilābandī us ne kī.
  suz-BL: आहाब आ पशो अरु गेय, मेको आ पशो नेल्‍ले, मेको आ सेल्‍शो हात्ती आन ख्रुइ के
    खिं नु मेको आ सेल्‍शो सहरपुकी, मार, मेको इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा
    ङा?
  ita-1927: Or il resto delle azioni di Achab, tutto quello che fece, la casa d’avorio
    che costruì e tutte le città che edificò, tutto questo sta scritto nel libro delle
    Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەحاڤ و هەموو ئەوەی کردی و کۆشکە عاجەکەی کە
    بنیادی نا و هەموو ئەو شارانەی پتەوی کردن لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی
    ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Ahab, and all he did, and his ivory house,
    and all the towns of which he was the builder, are they not recorded in the book
    of the history of the kings of Israel?
  kan-OKCV: ಅಹಾಬನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ, ಅವನು ಕಟ್ಟಿಸಿದ ದಂತದ ಮನೆಯೂ, ಅವನು
    ಕಟ್ಟಿಸಿದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ஆகாபின் மற்ற செயல்பாடுகளும், அவன் செய்தவைகளும், அவன் கட்டின அரண்மனையின்
    வரலாறும், அவன் கட்டின எல்லாப் பட்டணங்களின் வரலாறும் இஸ்ரவேல் ராஜாக்களின் நாளாகமப்
    புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Achâb, y todas las cosas que ejecutó, y la
    casa de marfil que hizo, y todas las ciudades que edificó, ¿no está escrito en
    el libro de las crónicas de los reyes de Israel?
  ron-BTF: Şi restul faptelor lui Ahab şi tot ce a făcut, şi casa de fildeş pe care
    a făcut-o, şi toate cetăţile pe care le-a construit, nu sunt ele scrise în cartea
    cronicilor împăraţilor lui Israel?
  eng-WEBP: Now the rest of the acts of Ahab, and all that he did, and the ivory house
    which he built, and all the cities that he built, aren’t they written in the book
    of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Ahab's reign, all that he did, the ivory palace
    he constructed and all the cities he built are recorded in the Book of Chronicles
    of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Achab, met al wat hij deed, ook de bouw van
    het ivoren paleis en de versterking der steden, is beschreven in het boek der
    kronieken van de koningen van Israël.
  nch-BL: Nochi cati panoc ipan itequi Acab huan nopa cali cati quichijqui senquisa
    ica marfil huan nochi altepeme cati quinchijchijqui, eltoc ijcuilijtoc ipan nopa
    amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani Ten Tali Israel.
  vie-1934: Các chuyện khác của A-háp, những công việc người làm, cái đền bằng ngà
    người cất, và các thành người xây, đều chép trong sử ký về các vua Y-sơ-ra-ên.
  hin-CV: अहाब द्वारा किए गए बाकी काम और वह सब, जो उसके द्वारा किया गया, उसके द्वारा
    बनाया गया हाथी-दांत का भवन और उसके द्वारा बनाए नगरों का ब्यौरा इस्राएल के राजाओं
    की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Acab, y todo lo que hizo, y su casa de marfil, y todos
    los pueblos de los que fue constructor, ¿no están registrados en el libro de la
    crónicas de los reyes de Israel?
  tdx-tdx: O fitoloña’ i Akabe ila’eo naho o nanoe’e iabio naho i anjomba niranjie’e
    an-tsifay vaho o rova maro namboare’eo, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอาหับ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ และพระราชวังงาช้างซึ่งพระองค์ทรงสร้างไว้
    และหัวเมืองทั้งปวงที่​พระองค์​ทรงสร้าง มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Acabe, e todas as coisas que ele executou,
    e a casa de marfim que fez, e todas as cidades que edificou, não estão escritos
    no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Ahabs und alles, was er getan und das elfenbeinerne
    Haus, das er gebaut, und alle Städte, die er gebaut hat, ist das nicht geschrieben
    in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of [the] words of Ahab, and all things which he
    did, and the house of ivory which he builded, and of all [the] cities which he
    builded (or and the ivory house and all the cities which he built), whether these
    be not written in the book of [the] words of [the] days of the kings of Israel?
  epo-epo: La cetera historio de Aĥab, kaj ĉio, kion li faris, kaj la ebura domo,
    kiun li konstruis, kaj ĉiuj urboj, kiujn li konstruis, estas priskribitaj en la
    libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Aⱨabning baxⱪa ixliri, ⱪilƣanlirining ⱨǝmmisi, jümlidin uning yasiƣan «pil
    qix sariyi» wǝ bina ⱪilƣan ⱨǝmmǝ xǝⱨǝrlǝr toƣruluⱪ «Israil padixaⱨlirining tarih-tǝzkiriliri»
    degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Hou eno huluane hina bagade A:iha:be ea hamoi, amola ea hina bagade diasu
    ganodini ‘aifoli’ amoga nina: hamoi amola moilai huluane ea gaguli gagai, amo
    hou huluane da ‘Isala:ili hina bagade Ilia Hamonanu Meloa’ amo ganodini dedene
    legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Ahap i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong ol King Bilong Israel. Dispela buk i stori
    long dispela haus em i bin wokim na bilasim long tit bilong elefan, na tu em i
    stori long wok em i bin mekim bilong strongim banis bilong ol taun.
  hau-SA: Game da sauran ayyukan mulkin Ahab, haɗe da dukan abin da ya yi, da fadan
    da ya gina ya kuma shimfiɗa da hauren giwa, da biranen da ya gina, duk a rubuce
    suke a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Ahabning bashqa ishliri, qilghanlirining hemmisi, jümlidin uning yasighan
    «pil chish sariyi» we bina qilghan hemme sheherler toghruluq «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Konke okunye ngempilo langokubusa kuka-Ahabi lakho konke akwenzayo, ukwakha
    isigodlo esasiceciswe ngempondo zezindlovu, lamadolobho ayevikelwe okwenqaba,
    akulotshwanga na egwalweni lwembali yamakhosi ako-Israyeli?
  ton-ton: Pea ko eni, ko e toenga ngāue ʻa ʻEhapi, mo ia kotoa pē naʻa ne fai, mo
    e fale lei naʻa ne ngaohi, mo e ngaahi kolo kotoa pē naʻa ne langa, ʻikai kuo
    tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: Jiné pak věci Achabovy, a cožkoli činil, i jaký dům z kostí slonových
    vystavěl, i všecka města, kteráž vzdělal, o tom zapsáno jest v knize o králích
    Izraelských.
  eng-WMB: Now the rest of the acts of Ahab, and all that he did, and the ivory house
    which he built, and all the cities that he built, aren’t they written in the book
    of the chronicles of the kings of Israel?
  tam-TCV: ஆகாபின் ஆட்சிக் காலத்திலுள்ள மற்ற நிகழ்வுகளும், செயல்களும், அவன் தந்தத்தைப்
    பதித்துக் கட்டிய மாளிகையைப் பற்றியும், அவன் திரும்பக்கட்டிய பட்டணங்களைப் பற்றியும்
    இஸ்ரயேல் அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Ug sa uban pang mga butang mahitungod kang Ahab, ug ang tanan niyang nabuhat,
    ang balay nga garing nga iyang gitukod, ug ang tanang mga siyudad nga iyang gitukod,
    wala ba kini mahisulat sa Libro sa mga Panghitabo sa mga Hari sa Israel?
  pol-UBG: A pozostałe sprawy Achaba i wszystko, co uczynił, oraz dom z kości słoniowej,
    który wzniósł, a także wszystkie miasta, które zbudował – czy nie są opisane w
    kronikach królów Izraela?
  agr-agr: Tuja apu Acab pachisa augmatbauk nii takasbauji aidaujai, nuigtu jega apu
    pujusa inamtai marfil umikbau aajakua duka, tuja yaaktan najankauwa dushakam papii
    crónicanum apu aidau takasbau agatkamua nuwi agagbau ayawai.
  kyc-kyc: Yulu peparae kiŋi Ayape piyamopa anda ama keyange piyamope dee yuu taone
    karenge wasiyamope dupwana lao Isaraele Kiŋi Dupwana Arome Pii Buku dokona pyao
    reteyami.
  urd-GVU: باقی جو کچھ اخی اب کی حکومت کے دوران ہوا وہ ’شاہانِ اسرائیل کی تاریخ‘ کی
    کتاب میں درج ہے۔ اُس میں بادشاہ کا تعمیر کردہ ہاتھی دانت کا محل اور وہ شہر بیان
    کئے گئے ہیں جن کی قلعہ بندی اُس نے کی۔
  deu-1912: Was mehr von Ahab zu sagen ist und alles, was er getan hat, und das elfenbeinerne
    Haus, das er baute, und alle Städte, die er gebaut hat, siehe, das ist geschrieben
    in der Chronik der Könige Israels.
  kan-2017: ಅಹಾಬನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನು ಕಟ್ಟಿಸಿದ ದಂತ ಮಂದಿರ ಪಟ್ಟಣಗಳು, ಇವುಗಳ ವಿವರವೂ ಮತ್ತು
    ಅವನ ಬೇರೆ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Urngin yugu boch ban’en ni i rin’ Ahab ni Pilung, nge murung’agen fare
    naun rok nni fanay nguwelen e elefant ngay, nge urngin fapi binaw ni ir e ubung,
    e ni yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Ahab kah ol noi neh a saii boeih, vueino im a sak te khaw, khopuei tom
    a sak te khaw, Israel manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih
    a?
  mdy-ETH: ካኣቲ፥ ዓክዓቤ ማዼ ባኮ ቢያሢንታ ካኣቱሞ ማኣሮ ዒዚ ዳርዞ ዓጮና ሚዛጲሲ ማዤሢንታ ዒዚ ማዤ ካታሞንታ ዒስራዔኤሌኮ
    ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ።
  twi-ASANTE: Nsɛm a ɛfa Ahab ahennie ho ne asonse ahemfie ho asɛm ne nkuro a ɔkyekyeree
    nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Ahab, and all that he did, and the ivory house
    which he built, and all the cities that he built, aren’t they written in the book
    of the chronicles of the kings of Israel?
  wal-wal: Akaabi hanido harabai, i oottidobai ubbai, danggarssaa zaaliyan kawo keettaa
    i keexxidobainne i gimbbido katamatubai ubbai Israa7eela Kawotu Taarikiyaa Maxaafan
    xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Acab, la casa de marfil y todas las ciudades
    que edificó, ¿no están escritos en el rollo de las Crónicas de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Acabe rekokue regua. Ha'e rami avi oorã marfim gui
    anho ojapoague, tetã ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia
    Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: Maipapan kadagiti dadduma a banbanag maipanggep kenni Ahab, amin nga inaramidna,
    ti impatakderna a marfil a balay, ken amin a siudad nga imbangonna saan kadi a
    naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ar-ari ti Israel?
  kpg-kpg: Nia haihai huogodoo o Ahab ala i golo, mo di hale dela ne hau go mee gaa humu
    gi nia ‘ivory’, mo nia waahale huogodoo ala ne hau go mee, nia mee aanei la gu hagailongo
    gi lodo di beebaa, “Di Kai o nia King o Israel.”
  uig-ARA: ئاھابنىڭ باشقا ئىشلىرى، قىلغانلىرىنىڭ ھەممىسى، جۈملىدىن ئۇنىڭ ياسىغان «پىل
    چىش سارىيى» ۋە بىنا قىلغان ھەممە شەھەرلەر توغرۇلۇق «ئىسرائىل پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى»
    دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Akabu xa taruxui dɔnxɔɛ, nun a fe naxan birin naba, nun a banxi tixi ki
    naxɛ sili ɲinyie ra, nun a taa naxee ti, na birin sɛbɛxi Isirayila mangɛe xa taruxui
    kui.
  pon-2006: Eri, wiewiahn Nanmwarki Eihap, iangahki koasoipen tehnpese aipori oh kahnimw
    kan koaros me e ketin kauwada, koaros ntinting nan pwuhk me adaneki Poadopoad
    en Nanmwarki kan en Israel.
  jae-jae: Gêŋ ŋagêdô samob, taŋ Ahab gêgôm ma andu, taŋ eŋ kêkwê ŋa jabo naŋ, to
    malac samob, taŋ eŋ kêkwê naŋ, êsêac teto ŋabiŋ gêc kiŋ Israelŋa nêŋ miŋ ŋabuku.
  ksd-ksd: Ma ra umana enana papalum kai Akab, ma ra lavur magit i ga pait ia, ma
    ra pal nina i ga pait ia ma i ga mar ia ma ra loko na elepant, ma ra umana pia
    na pal nina i ga pait diat, pa di ga tumu diat vang ta ra buk na tutumu vakai
    ure ra umana king Israel?
  tur-YTC: Ahav'ın işlerinin geri kalanı, yaptığı her şey, yaptırdığı fildişi ev ve
    yaptırdığı bütün kentler, bunlar İsrael krallarının Tarihler Kitabı'nda yazılı
    değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀχαὰβ καὶ πάντα ἃ ἐποίησε, καὶ οἴκον ἐλεφάντινον
    ὃν ᾠκοδόμησε, καὶ πάσας τὰς πόλεις ἃς ἐποίησεν, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ
    λόγων τῶν ἡμερῶν τῶν βασιλέων Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Ahab dan segala yang dia lakukan, dan istana
    gading yang dia bangun, serta setiap kota yang dia bangun, apakah semuanya itu
    tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Tsono ntchito zina za Ahabu, kuphatikiza zonse anazichita, nyumba yaufumu
    imene anamanga yokutidwa ndi minyanga ya njovu, mizinda yotetezedwa, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a ku Israeli?
  hrv-hrv: Ostala povijest Ahabova, sve što je učinio, o kući od bjelokosti, o svim
    gradovima koje je sagradio, zar sve to nije zapisano u knjizi Ljetopisa kraljeva
    izraelskih?
  mps-mps: Te king Ahapgo gasa sę dabe tigidali yali po, te tiwai nogi wabo bukude
    te po elalubo, Te Israel King Dabego Yali Sę Po Buku Dao. Te bukude te wiegi
    yai genuai be agai sęnama, te elefan hasa kelego au ilali po wali, te me agai
    te taun dabe obo masigi banis dąų walobo sę me yali po wai dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Ahap i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong ol King Bilong Israel. Dispela buk i stori
    long dispela haus em i bin wokim na bilasim long tit bilong elefan, na tu em i
    stori long wok em i bin mekim bilong strongim banis bilong ol taun.
  dan-1931: Hvad der ellers er at fortælle om Akab, alt, hvad han gjorde, Elfenbenshuset,
    han lod opføre, og alle de Byer, han befæstede, står jo optegnet i Israels Kongers
    Krønike.
  vie-OVCB: Các công trình A-háp thực hiện, cũng như cung điện bằng ngà và các thành
    vua xây, đều được ghi trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: આહાબનાં બાકીનાં કાર્યો, તેણે જે સર્વ કર્યું, તથા તેણે બંધાવેલા હાથીદાંતનો
    મહેલ તેમ જ તેણે જે જે નગરો બાંધ્યા તે સર્વ ઇઝરાયલના રાજાઓના ઇતિહાસના પુસ્તકમાં
    લખેલા નથી શું?
  pon-2006A: Eri, wiewiahn Nanmwarki Eihap, iangahki koasoipen tehnpese aipori oh
    kahnimw kan koaros me e ketin kauwada, koaros ntinting nan pwuhkenPoadopoad en
    Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Ahab, e tudo o que ele fez, e a casa de marfim
    que ele construiu, e todas as cidades que ele construiu, não estão escritos no
    livro das crônicas dos reis de Israel?
  cth-cth: Hottelah Ahab kâroenae thung dawk hoi kacawiraenaw hoi a sak e naw pueng
    hoi kasaino hoi a sak e im hoi a sak e khonaw pueng hah Isarel siangpahrangnaw
    setouknae cauk dawk thut lah awm hoehnamaw.
  twi-twi: Nsɛm a ɛfa Ahab ahenni ho ne asonse ahemfi ho asɛm ne nkurow a ɔkyekyeree
    nyinaa no, wɔakyerɛw agu Israel Ahemfo Abakɔsɛm Nhoma no mu.
  hlt-hlt: Ahab kah ol noi neh a saii boeih, vueino im a sak te khaw, khopuei tom
    a sak te khaw, Israel manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih
    a?
  tbz-SIM: Akɑbu borimɛ tɛ̃mɛ̀ ò dɔ̀ɔ̀ mɛ̀ɛ̀ kó dimɑ̀ɑ̀, ò do mɑɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀
    kɛ́ tɛ̀ dɑ̀ri yɛpɑ́pɑ́nìì nnɛ̀ yɛhɛkɛ̀ ò mɑɑ́ yɛ̀ɛ̀ kó dimɑ̀ɑ̀, dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Ahap amizir araziba bar, da akɨnafarir me kamaghɨn dɨborimɨn aven
    iti, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam, dɨpenir a ingarigha elefanɨn
    ataribar asɨngiziba ko, an nguibar ekiaba avɨnizir dɨvaziba gavgavim dagh anɨngizir
    ingangarir amizibagh eghari.
  dop-dop: Pɑ kɛɛsɑ Akɑpɩ tɔm lɛntǝnɑɑ, nɑ ɩ kʋlɑpǝm kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ,
    pɑɑ ɩsǝnɑ ɩ́ ŋmɑ́ kɑwulɑɣɑ tǝyɑɣɑ nɑ ɩ́ lɑ́ cɑŋǝm kɛ pǝ tɑɑ nɑ tuuŋ kelɑ tɔ. Nɑ
    ɩsǝnɑ ɩ ŋmɑ́ ɩ tǝɣɩ ɑcɑlɛɛnɑɑ tɔ.
  azb-azb: Axavın qalan işləri və onun etdiyi hər şey, fil sümüyündən tikdiyi saray
    və tikdiyi bütün şəhərlər barədə İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Ahab, and all that he did, and the ivory house
    that he built, and all the cities that he built, are they not written in the book
    of the chronicles of the kings of Israel?
  hin-2017: अहाब के और सब काम जो उसने किए, और हाथी दाँत का जो भवन उसने बनाया, और जो-जो
    नगर उसने बसाए थे, यह सब क्या इस्राएली राजाओं के इतिहास की पुस्तक में नहीं लिखा
    है?
  wol-KYG: Li des ci mbiri Axab ak mboolem lu mu def ak kër ga mu tabax, rafetale
    ko bëñi ñay, ak mboolem dëkk ya mu tabax, loolu lépp, bindees na ko moos ca téere
    ba ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Ahab, and all that he did, and the house
    of ivory that he built, and all the cities that he built, are they not written
    on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of [the] words of Ahab, and all things which he
    did, and the house of ivory which he builded, and of all [the] cities which he
    builded, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Ahab, and all that he did, and the ivory house
    which he built, and all the cities that he built, aren’t they written in the book
    of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ अख़ियब की हुकूमत के दौरान हुआ वह ‘शाहाने-इसराईल की तारीख़’
    की किताब में दर्ज है। उसमें बादशाह का तामीरकरदा हाथीदाँत का महल और वह शहर बयान
    किए गए हैं जिनकी क़िलाबंदी उसने की।
  rug-rug: Sapu koari kaiqa ginugua pa binaṉara te Ehabi, somanae sari doduru sapu
    taveti sa, sa vetu baṉara sapu kuria sa meke va kadakada ni livo elopaniti, meke
    sari na vasileana lavata sapu kuri va ṉiṉirai sa, si ta kubere pa korapana Sa
    Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Ahaab keessa hojjetaman biraa, wantoota inni hojjete
    hunda dabalatee, masaraa mootummaa inni ijaaree ilka arbaatiin bareeche sun, magaalaawwan
    inni dallaa dhagaa itti ijaare kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Achab, tout ce qu’il a fait, la maison d’ivoire
    qu’il construisit, et toutes les villes qu’il a bâties, cela n’est-il pas écrit
    dans le livre des Chroniques des rois d’Israël?
  yal-yal: Axabi kɛwali dɔnxɛne, a naxanye birin liga, a sama ɲin manga banxin naxan
    ti, e nun a taan naxanye birin ti, ne sɛbɛxi Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana e ae a Ahaba, a me ka mea a pau ana i hana'i, a me ka hale
    niho elepani ana i kukulu ai, a me na kulanakauhale ana i kukulu ai, aole anei
    i kakauia lakou ma ka buke oihana a na lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ آخْابَ وَإِنْجَازَاتُهُ وَبَيْتُ الْعَاجِ الَّذِي
    بَنَاهُ، وَكُلُّ الْمُدُنِ الَّتِي عَمَّرَهَا، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي
    تَارِيخِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Fia Ahab ƒe ŋutinya mamlɛa, eƒe nyiɖufiasã kple du siwo wòtso la
    ƒe ŋutinya ɖe, Israel fiawo ƒe Ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Achab, and all that he did, and the ivory house
    which he built, and all the cities that he built, behold, they are written in
    the book of the chronicles of the kings of Israel.
  gvn-gvn: '@see-verse:1KI.022.038'
  asm-FB: আহাবৰ অৱশিষ্ট বৃত্তান্তৰ বিষয়ে, তেওঁৰ সকলো কাৰ্য, তেওঁ নিৰ্ম্মাণ কৰা হাতী
    দাঁতৰ গৃহৰ আৰু তেওঁ সজা আটাই নগৰবোৰৰ কথা জানো ইস্ৰায়েলৰ ইতিহাস পুস্তকখনত লিখা
    নাই?
  sus-A: عَكَبُ شَ تَرُشُي دْنشْي، نُن عَ قٍ نَشَن بِرِن نَبَ، نُن عَ بَنشِ تِشِ كِ
    نَشّ سِلِ حِنيِيٍ رَ، نُن عَ تَا نَشٍيٍ تِ، نَ بِرِن سّبّشِ عِسِرَيِلَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Et le reste des actes d'Achab, et tout ce qu'il a fait, et la maison d'ivoire
    qu'il a bâtie, et toutes les villes qu'il a bâties, cela n'est-il pas écrit dans
    le livre des chroniques des rois d'Israël ?
  hbo-hbo: וְיֶתֶר֩ דִּבְרֵ֨י אַחְאָ֜ב וְכָל־אֲשֶׁ֣ר עָשָׂ֗ה וּבֵ֤ית הַשֵּׁן֙ אֲשֶׁ֣ר
    בָּנָ֔ה וְכָל־הֶעָרִ֖ים אֲשֶׁ֣ר בָּנָ֑ה הֲלֹֽוא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י
    הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.022.038'
  kik-kik: Namo maũndũ marĩa mangĩ makoniĩ wathani wa Ahabu, hamwe na maũndũ marĩa
    we eekire, na nyũmba ya ũthamaki ĩrĩa aakithirie na ĩkĩgemio na mĩguongo, o na
    matũũra marĩa airigire na thingo cia hinya, githĩ maũndũ macio matiandĩkĩtwo ibuku-inĩ
    rĩa maũndũ ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes d’Achab, tout ce qu’il a fait, la maison d’ivoire qu’il
    a bâtie et toutes les villes qu’il a bâties, cela n’est-il pas écrit dans le livre
    des Chroniques des rois d’Israël ?
  cek-AK: Ahab siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk, tasaino
    hoi sak ih siangpahrang im, sipae hoi thungh ih vangpuinawk loe, Israel siangpahrangnawk
    ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Acab Israel-yar-semaidgine, akwa-marfilʼgi reyneg-sobsadi, degine, neggweburmar
    urbisbalidi, degi, bela e-ibmar-imaksadi, Israel-e-reymar-gardamargi narmakar
    mamaid.
  uig-CYR: Аһабниң башқа ишлири, қилғанлириниң һәммиси, җүмлидин униң ясиған «пил
    чиш сарийи» вә бена қилған һәммә шәһәрләр тоғрилиқ «Исраил падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: అహాబు గురించిన ఇతర విషయాలు, అతడు చేసినదంతా అతడు కట్టించిన దంతపు గృహాన్ని
    గురించి, అతడు కట్టించిన పట్టణాలన్నిటి గురించి ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో
    రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv a Achab yo avèk tout sa ke li te fè ak kay ivwa ke li
    te konstwi a ak tout vil ke li te bati yo, èske yo pa ekri nan Liv Kwonik a Wa
    Israël yo?
  kos-kos: Ma nukewa saya ma Tokosra Ahab el orala, weang pac sramsram ke lohm sel
    su naweyukla ke ivory, wi pac siti nukewa ma el musaela, simla oasr in Sramsram
    Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶתֶר֩ דִּבְרֵ֨י אַחְאָ֜ב וְכָל־אֲשֶׁ֣ר עָשָׂ֗ה וּבֵ֤ית הַשֵּׁן֙ אֲשֶׁ֣ר
    בָּנָ֔ה וְכָל־הֶעָרִ֖ים אֲשֶׁ֣ר בָּנָ֑ה הֲלֽוֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י
    הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Ehab na ihe niile o mere,
    ụlọeze o wuru nke o ji ọdụ chọọ mma, na obodo niile o wusiri ike, ọ bụ na e deghị
    ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Izrel?
  ory-ory: ଏହି ଆହାବଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଓ ତାଙ୍କର ନିର୍ମିତ ହସ୍ତୀଦନ୍ତମୟ
    ଗୃହ ଓ ଯେ ଯେ ନଗର ସେ ନିର୍ମାଣ କରିଥିଲେ, ତାହାସବୁ କʼଣ ଇସ୍ରାଏଲ ରାଜାଗଣଙ୍କର ଇତିହାସ ପୁସ୍ତକରେ
    ଲେଖା ନାହିଁ?
  chk-chk: Iwe, lusun pworausen än Ahap föför meinisin, imwan a aüetä o foute ngeni
    ngiin äläfan me ekewe telinimw meinisin a aüetä, a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Wal ebrijing weya King Eiheb bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Isreil. Det buk im dalim yu hau King Eiheb
    bin bildimap det bigwan haus blanga im en hau imbin pudumapbat ola shainiwan boun
    gulum aibri brom ola elafen blanga meigim im haus purdiwan.
  ukr-1871: Прочі дїї Ахаба, й про се, що він чинив, і про будинок із слонової костї,
    що збудував, і про всї городи, що він утверджував, — про се сказано в лїтописній
    книзї царів Ізрайлевих.
  deu-1951: Was aber mehr von Ahab zu sagen ist, und alles, was er getan hat, und
    das elfenbeinerne Haus, das er gebaut, und alle Städte, die er gebaut hat, steht
    das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Ahab, and all that he did, and the ivory house
    which he built, and all the cities that he built, are they not written in the
    book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Ahavova i sve što je uèinio, i za kuæu od slonove kosti
    koju je sagradio, i za sve gradove što je sagradio, nije li to zapisano u dnevniku
    careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala eby’omulembe gwa Akabu, n’ebyo bye yakola, n’olubiri
    lwe yazimba n’alulongoosa n’amasanga, n’ebibuga bye yazimbako bbugwe, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי אחאב וכל אשר עשה ובית השן אשר בנה וכל הערים אשר בנה הלוא הם כתובים
    על ספר דברי הימים למלכי ישראל׃
  ben-IRV: আহাবের অন্যান্য সমস্ত কাজের কথা, অর্থাৎ তিনি যা কিছু করেছিলেন সেই সব কথা,
    হাতীর দাঁতের কাজ করা যে রাজবাড়ী তিনি তৈরী করেছিলেন তার কথা এবং যে শহরগুলো তিনি
    শক্তিশালী করে গড়ে তুলেছিলেন সেগুলোর কথা ইস্রায়েলের রাজাদের ইতিহাস বইটিতে কি
    লেখা নেই?
  pan-pan: ਅਹਾਬ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਜੋ ਕੁਝ ਉਸਨੇ ਕੀਤਾ ਅਤੇ ਉਹ ਹਾਥੀ ਦੰਦ ਦਾ ਘਰ ਜੋ ਉਸ ਨੇ
    ਬਣਾਇਆ ਅਤੇ ਉਹ ਸਾਰੇ ਸ਼ਹਿਰ ਜੋ ਉਸ ਨੇ ਉਸਾਰੇ ਕੀ ਉਹ ਸਭ ਇਸਰਾਏਲ ਦਿਆਂ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਨਹੀਂ ਲਿਖੇ ਗਏ?
  mya-JVB: အာဟပ် ပြုမူ သော အမှုအရာ ကြွင်း လေသမျှ တို့နှင့် တည်ဆောက် သော ဆင်စွယ် နန်း
    ၊ ပြုစု သော မြို့ တို့ သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။
  tbg-tbg: Ho King Ahaapiva ekaa vo kaiqa vo kaiqa varo uvarave, viva avuhainaara
    naavu kaqatero elefanti aaraiqohairo vi naavura vahehemato/vaataiqamato uvarave,
    viva vo vatuka vo vatuka kempukaiqama kero autuko uvarave, ekaa vi uvara vi uvara
    vuku vo, Isareri Avuhainaaka Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Ahaba ena kara haida, iniseni idia torea lasi gaudia, iena noho ruma, elefante
    ena doana dekenai ia haginia rumana, bona hanua haida ia haginia, unai karadia
    ibounai be Israela Ena King Edia Sivarai Bukana lalonai idia torea vadaeni, ani?
  urd-urd: और अख़ीअब की बाक़ी बातें, और सब कुछ जो उसने किया था, और हाथी दाँत का घर
    जो उसने बनाया था, और उन सब शहरों का हाल जो उसने ता'मीर किए, तो क्या वह इस्राईल
    के बादशाहों की तवारीख़ की किताब में क़लमबन्द नहीं?
  rus-SYN: Прочие дела Ахава, все, что он делал, и дом из слоновой кости, который
    он построил, и все города, которые он строил, описаны в летописи царей Израильских.
  bqc-SIM: Ahabu yã́ kĩniↄ ku Isaili kíaↄ ladau, yã́ pↄ́ a kɛ̀ↄ píi ń kpɛ́ pↄ́
    a dↄ̀ ń wesa swaao ń wɛ̃́lɛ pↄ́ a kɛ̀kɛ kàlɛↄ.
  tcz-CHONGTHU: Ahab vaihom sunga thilsoh holeh aman ana tohdoh ho, saiha a asahdoh
    leng inpi ahin khopi ana tundoh ho ahin abonchan Israel lengte thusim kijihna
    lekhabua chun aki jihlut in ahi.
  mar-mar: इस्राएलाच्या राजांचा इतिहास या ग्रंथात राजा अहाबाच्या सर्व गोष्टींची नोंद
    केलेली आहे. आपला महाल सुशोभित करण्यासाठी त्याने हस्तिदंत कसे वापरले, त्याने नगरे
    उभारली याबद्दलही या ग्रंथात सांगितलेले आहे.
  qub-qub: Acab ima rurashancunapis, llapan willapancunapis, palasyuta marfilpita
    adurnachishan, siudäcunata aruchishanpis isquirbiraycan Israelcunapa raynincunapa
    acta librunchömi.
  bqp-bqp: Ahabu yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛna takadan, yã kũ à kɛ̀nↄ
    pínki kũ kpɛ́ kũ à bò kũ wisa sakaao kũ wɛ̃tɛ kũ à kɛ̀kɛ à kàtɛnↄ.
  hat-hat: Tout rès istwa Akab la ansanm ak tou sa li te fè, bèl palè ivwa ak lavil
    li te bati yo, n'a jwenn tou sa ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Ahab, along with all his accomplishments
    and the ivory palace and all the cities he built, are they not written in the
    Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Ahab, and all that he did, and the ivory
    house which he built, and all the cities that he built, aren’t they written in
    the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Ahapu'ma kinima mani'nea knafima fore'ma hu'nea zantamine, agrama
    kinima mani'neno'ma hu'nea zantamine, elefanti afu'mofo zaza aveteti (ivory) konaririma
    hunte'nea nomofo agenkene, rankumatmima tro'ma hu'nea agenkenena Israeli kini
    vahetmimofo agenkema krente'naza avontafepi krente'naze.
  nhe-BL: Nochi tlen panoc ipan itequi Acab huan nopa cali tlen quichijqui senquistoc
    ica marfil huan nochi altepetini tlen quinsencajqui, eltoc ijcuilijtoc ipan nopa
    amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani Tlen Tlali Israel.
  bus-bus: Ahabu yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan, yã kɛ̀ à
    kɛ̀nↄ píngi kↄ̃n kpɛ́ kɛ̀ à bò kↄ̃n wesa swaao kↄ̃n wɛ́tɛ kɛ̀ à kɛ̀kɛ à kàɛnↄ.
  gub-BL: Amo umuapyk tuwihawete Akaw hemiapo kwer paw a'e pape Izaew wanuwihawete
    wanemiapo kwer her ma'e rehe. Umume'u hàpuzuhu ipuràg eteahy haw no. Heta tetea'u
    itaxig marupi her ma'e hehe. Umume'u amogwer hemiapo kwer tawhu wapuràg eteahy
    haw hehe no.
  eng-DRA: But the rest of the acts of Achab, and all that he did, and the house of
    ivory that he made, and all the cities that he built, are they not written in
    the book of the words of the days of the kings of Israel?
