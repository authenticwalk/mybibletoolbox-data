verse: 1KI.022.027
translations:
  mal-C: അവനെ കാരാഗൃഹത്തിലടയ്ക്കുകയും ഞാൻ സുരക്ഷിതനായി മടങ്ങിവരുന്നതുവരെ അപ്പവും വെള്ളവുംമാത്രം
    കൊടുക്കുകയും ചെയ്യുക എന്നതാണ് രാജാവിന്റെ ഉത്തരവ്,’ എന്ന് അവനോടു പറയുക” എന്ന് ആജ്ഞാപിച്ചു.
  deu-TKW: 'und melde: So spricht der König: Setzt diesen in den Kerker ein und speist
    ihn mit kärglichem Brot und kärglichem Wasser, bis ich wohlbehalten heimkomme.'
  lin-lin: 'Boloba na bango : « Tala makambo oyo mokonzi alobi : ‹ Bobwaka moto oyo
    na boloko mpe bopesa ye bilei mosusu te, kaka lipa mpe mayi kino tango nakozonga
    na kimia. › »'
  eng-LSV: 'and you have said, Thus said the king: Place this one in the house of
    restraint, and cause him to eat bread of oppression, and water of oppression,
    until my coming in peace.”'
  eng-GNV: And say, Thus saith the King, Put this man in the prison house, and feede
    him with bread of affliction, and with water of affliction, vntill I returne in
    peace.
  eng-WEBSTER: And say, Thus saith the king, Put this man in the prison, and feed
    him with bread of affliction, and with water of affliction, until I come in peace.
  nhw-BL: Huan xiquinilhuica ma quicalaquica ipan tlatzactli huan xijtlamacaca ica
    san pantzi huan atl catli monequi para ma yolto hasta quema nimocuepas ica paquilistli.
  swh-ONEN: 'Mkaseme, ‘Hivi ndivyo asemavyo mfalme: Mwekeni mtu huyu gerezani na asipewe
    chochote ila mkate na maji mpaka nitakaporudi salama.’ ”'
  bba-bba: Kpɑ i bu sɔ̃ i nɛɛ, ɑmɛniwɑ nɛ sinɑ boko nɑ ɡeruɑ. Nɑ nɛɛ, bu durɔ wi mɔɔ
    bu doke pirisɔmwɔ kpɑ bɑ n nùn dĩɑnu kɑ nim wɛ̃ɛmɔ sɑkɑ sɔɔ sere n kɑ wurɑmɑ tɑbu
    ɡberun di kɑ ɑlɑfiɑ.
  eng-KJVCPB: and say, Thus saith the king, Put this fellow in the prison, and feed
    him with bread of affliction and with water of affliction, until I come in peace.
  luo-luo: 'kendo uwachne ni, ‘Gima ruoth wacho ema: Ket ngʼatni e od twech kendo
    kik imiye gimoro amora makmana makati kod pi nyaka aduogi kangima.’ ”'
  meu-meu: 'baoto “Hanua pavapavana na ini e gwau tomamu: Ina tau na dibura rumana
    ai ba koua, flaoa kavakava bona ranu taidia mo ba henia, ela bona maino ai baina
    lou mai”.'
  npi-ULB: त्यसलाई भन्, ‘राजा भन्नुहुन्छः यो मानिसलाई झ्यालखानामा हाल्, र म सुरक्षितसाथ
    नफर्केसम्म त्यसलाई थोरै रोटी र थोरै पानी मात्र खुवाउनू' ।”
  yor-yor: 'kí ẹ sì wí pé, ‘Báyìí ni ọba wí: Ẹ fi eléyìí sínú túbú, kí ẹ sì fi oúnjẹ
    ìpọ́njú àti omi ìpọ́njú bọ́ ọ, títí èmi yóò fi padà bọ̀ ní àlàáfíà.’ ”'
  pes-OPCB: از قول من به ایشان بگویید که میکایا را به زندان بیندازند و جز آب و نان
    چیزی به او ندهند تا من پیروز بازگردم.»
  tgl-ULB: '''Sinabi ng hari, ilagay ang lalaking ito sa bilangguan at pakainin ng
    kaunting tinapay at kaunting tubig, hanggang sa makarating akong ligtas.''”'
  cbu-NT: Anushsha kuseerus, kuraktanda Ajab kamachtayaru, tumanshishish tumanamaama,
    tángtsa, sheersin, watungasheemsha yuw pang' yutarita an kunguptamari panachinllinpa.
    Nuw tapazip wanasir matambshi kanapeechuri, anush tashitungachinipa, tárangiya.
  hui-hui: Ani haru puwa libuhondo lamialu, Agali ogo i̱ni wai bialu dai buliya libugua
    garabaya andaha tomo emene hangu migi bialu handayaho halibu laya lalimu, lene.
  mya-mya: သူ့​အား​ထောင်​သွင်း​အ​ကျဉ်း​ချ​ကာ​ကောင်း မွန်​ချော​မော​စွာ ငါ​ပြန်​လည်​ရောက်​ရှိ​လာ​ချိန်
    တိုင်​အောင်​မုန့်​နှင့်​ရေ​ကို​သာ​ကျွေး​မွေး​ထား ရန်​သူ​တို့​အား​မှာ​ကြား​လော့''
    ဟု​အ​မိန့် ပေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་འདི་ལྟར། ང་རང་བདེ་བར་ཕྱིར་སླེབས་པའི་བར་དུ་མི་འདི་བཙོན་ལ་བཅུག་སྟེ།
    བཟའ་བཏུང་ཉུང་ཙམ་ལས་གང་ཡང་མ་སྟེར་ཞེས་བསྒོས་སོང་སྨྲོས་ཤིག་ཅེས་སྨྲས།
  sna-sna: 'muti, ‘Zvanzi namambo: Isai munhu uyu mutorongo murege kumupa chimwe chinhu
    kunze kwechingwa nemvura kusvikira ndadzoka norugare.’ ”'
  spa-BLM: 'Di: “El rey dice: “Pon a este hombre en la cárcel y aliméntalo con pan
    de aflicción y con agua de aflicción, hasta que yo venga en paz””.'
  cac-cac: 'Tzeyalan d''a eb'' vin̈ icha tic: A vin̈ rey ix alani to tz''och jun vin̈
    tic d''a preso. Jab''n̈ej svael vin̈ tzeyac''a'', jab''n̈ej pax a'' tzeyac'' yuq''uej
    vin̈, masanto tzin meltzaj d''a junc''olal, xchi vin̈ rey chi'', xe chi d''a eb''
    vin̈.'
  swh-ULB: Mwambie, 'mfalme anasema mweke huyo gerezani na awe anampa mkate kidogo
    na maji kidogo, mpaka nitakaporudi salama.'”
  bel-bel: 'і скажэце: так кажа цар: пасадзеце яго ў цямніцу і кармеце яго надгаладзь
    хлебам і надгаладзь вадою, пакуль я не вярнуся ў міры.'
  deu-ELBBK: 'und sage: So spricht der König: Setzt diesen ins Gefängnis und speist
    ihn mit Brot der Trübsal und mit Wasser der Trübsal, bis ich in Frieden heimkomme.'
  mbb-OT: Ne keǥiyi niw sikandan he iyan suǥù ku is ebpirisuwen heini he etew, ne
    supas dà wey wahig is ibeǥey ziyà te kandin taman te kebpekelikù ku puun te tebek
    he wazà mekeizi.”
  mal-2015: ഞാൻ സമാധാനത്തോടെ വരുവോളം ഞെരുക്കത്തിന്റെ അപ്പവും ഞെരുക്കത്തിന്റെ വെള്ളവും
    കൊടുത്തു പോഷിപ്പിക്കേണ്ടതിന്നു രാജാവു കല്പിച്ചിരിക്കുന്നു എന്നു അവരോടു പറക.
  rmc-rmc: 'A phen, hoj o kraľis kavke prikazinel: ‚Thoven les andre bertena a den
    les te chal ča maro the paňi, medik na avava bachtales pale.‘ “'
  pes-OPV: 'و بگو پادشاه چنین می‌فرماید: این شخص را در زندان بیندازید و اورا به نان
    تنگی و آب تنگی بپرورید تا من به سلامتی برگردم.»'
  ron-1924: 'ши сэ ле спуй: ‘Аша ворбеште ымпэратул: «Пунець пе омул ачеста ла ынкисоаре
    ши хрэници-л ку пыня ши ку апа ынтристэрий пынэ кынд мэ вой ынтоарче ын паче.»’”'
  ben-OBCV: 'এবং তাদের বোলো, ‘রাজা একথাই বলেছেন: একে জেলখানায় রেখে দাও এবং যতদিন
    না আমি নিরাপদে ফিরে আসছি, ততদিন একে রুটি ও জল ছাড়া আর কিছুই দিয়ো না।’ ”'
  som-som: oo waxaad ku tidhaahdaan, Boqorkii wuxuu leeyahay, Ninkan xabsiga geliya,
    oo waxaad ku quudisaan kibis dhib ah, oo waxaad ka waraabisaan biyo dhib ah, ilaa
    aan soo nabad noqdo.
  lat-VUC: 'et dicite eis: Hæc dicit rex: Mittite virum istum in carcerem, et sustentate
    eum pane tribulationis, et aqua angustiæ, donec revertar in pace.'
  eng-ASVBT: and say, Thus saith the king, Put this fellow in the prison, and feed
    him with bread of affliction and with water of affliction, until I come in peace.
  ita-1885: 'E di'' loro: Così ha detto il re: Mettete costui in prigione, e cibatelo
    di pane e d''acqua strettamente, finchè io ritorni in pace.'
  eng-LXXUP: and tell Joash the king’s son to put this fellow in prison, and to feed
    him with bread of affliction and water of affliction until I return in peace.
  eng-ULB: Say to him, 'The king says, Put this man in prison and feed him with only
    a little bread and only a little water, until I come safely.'”
  spa-VBL: 'Diles que estas son las instrucciones del rey: ‘Pongan a este hombre en
    la cárcel. Denle sólo pan y agua hasta mi regreso seguro’”.'
  fra-_FOB: 'Et tu diras: Ainsi a dit le roi: Mettez cet homme en prison, et nourrissez-le
    du pain de l''affliction et de l''eau de l''affliction, jusqu''à ce que je revienne
    en paix.'
  mal-mal: ഞാൻ സമാധാനത്തോടെ വരുവോളം കുറച്ച് അപ്പവും കുറച്ച് വെള്ളവും മാത്രം കൊടുക്കണ്ടതിന്
    രാജാവ് കല്പിച്ചിരിക്കുന്നു എന്ന് അവരോടു പറക”.
  urd-GVR: Unheṅ batā denā, ‘Is ādmī ko jel meṅ ḍāl kar mere sahīh-salāmat wāpas āne
    tak kam se kam roṭī aur pānī diyā kareṅ.’”
  suz-BL: मिनु एको मुर कली चोक्‍शा वोतीन। गो रिम्‍शो पा लेश्‍शा मजाक्‍ङा सम्‍म एको
    कली शोब्‍ले नु ब्‍वाक्‍कु ङा लाक्‍शा अरु मारेइ मगेने” देंमाक्‍त।
  ita-1927: 'Così dice il re: Mettete costui in prigione, nutritelo di pan d’afflizione
    e d’acqua d’afflizione, finch’io ritorni sano e salvo”.'
  ckb-ckb: 'بڵێ: ”ئەمە فەرمانی پاشایە: ئەمە بخەنە زیندانەوە و جگە لە کەمێک نان و ئاو
    هیچی دیکەی پێ مەدەن، هەتا هاتنەوەم بە سەلامەتی.“»'
  eng-BBE: And say, It is the king's order that this man is to be put in prison and
    given prison food till I come again in peace.
  kan-OKCV: ‘ನಾನು ಸಮಾಧಾನವಾಗಿ ತಿರುಗಿ ಬರುವವರೆಗೂ ನೀವು ಇವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿಟ್ಟು, ಅವನಿಗೆ
    ರೊಟ್ಟಿ ಮತ್ತು ನೀರನ್ನು ಬಿಟ್ಟು ಮತ್ತೇನೂ ಕೊಡಬೇಡಿರೆಂದು ಅರಸನು ಹೇಳಿದ್ದಾನೆ,’ ಎಂದು ತಿಳಿಸು,”
    ಎಂದನು.
  tam-2017: இவனைச் சிறைச்சாலையிலே வைத்து, நான் சமாதானத்தோடு வரும்வரை, இவனுக்கு கொஞ்சம்
    அப்பத்தையும் கொஞ்சம் தண்ணீரையும் சாப்பிடக் கொடுங்கள் என்று ராஜா சொன்னார் என்று
    சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'Y dirás: Así ha dicho el rey: Echad á éste en la cárcel, y mantenedle
    con pan de angustia y con agua de aflicción, hasta que yo vuelva en paz.'
  ron-BTF: 'Şi să spui: Astfel zice împăratul: Puneţi pe acesta în închisoare şi hrăniţi-l
    cu pâinea chinuirii şi cu apa chinuirii, până mă întorc în pace.'
  eng-WEBP: Say, ‘The king says, “Put this fellow in the prison, and feed him with
    bread of affliction and with water of affliction, until I come in peace.”’”
  eng-FBV: 'Tell them these are the king''s instructions: ‘Put this man in jail. Give
    him only bread and water until my safe return.’”'
  nld-1939: 'Zeg hun: De koning beveelt, hem gevangen te houden en hem slecht eten
    en drinken te geven, tot hij ongedeerd terugkomt.'
  nch-BL: Huan xiquinilhuica ma quicalaquica ipan tatzacti huan xijtamacaca ica san
    pantzi huan at cati monequi para ma yolto hasta quema nimocuepas ica paquilisti.
  vie-1934: 'rồi hãy nói rằng: Vua bảo như vầy: Hãy bỏ tù người này, lấy bánh và nước
    khổ nạn mà nuôi nó cho đến khi ta trở về bình an.'
  hin-CV: 'उनसे कहना, ‘यह राजा का आदेश है: इस व्यक्ति को जेल में डाल दो और उसे उस
    समय तक ज़रा सा ही भोजन और पानी देना, जब तक मैं सुरक्षित न लौट आऊं.’ ”'
  spa-BES: 'Y diga: La orden del rey es que este hombre sea encarcelado y se le dé
    comida de prisión hasta que yo vuelva en paz.'
  tdx-tdx: 'le ano ty hoe: Hoe ty saontsi’ i mpanjakay: Agabeño ampandrohizañe ao
    t’indaty tia vaho fahano mofon-kasotriañe naho ranon-kaoreañe ampara’ te mimpoly
    an-kanin­tsin-draho.'
  tha-KJV: และว่า ‘​กษัตริย์​ตรั​สด​ังนี้​ว่า “เอาคนนี้จำคุกเสีย ให้​อาหารแห่งความทุกข์กั​บน​้ำแห่งความทุกข์
    จนกว่าเราจะกลับมาโดยสันติ​ภาพ​”’”
  por-BR-2018: 'E dirás: Assim disse o rei: Lançai a este no cárcere, e mantende-lhe
    com pão de angústia e com água de aflição, até que eu volte em paz.'
  deu-ELO: 'und sage: So spricht der König: Setzet diesen ins Gefängnis und speiset
    ihn mit Brot der Trübsal und mit Wasser der Trübsal, bis ich in Frieden heimkomme.'
  eng-WYC-2018: and say ye to them, The king saith these things, Send ye this man
    into prison, and sustain ye him with bread of tribulation, and with water of anguish,
    till I turn again in peace (or until I safely return).
  epo-epo: 'kaj diru: Tiele diras la reĝo: Metu ĉi tiun en malliberejon, kaj nutru
    lin per mizera pano kaj mizera akvo, ĝis mi revenos en paco.'
  uig-PIN: 'ularƣa tapilap: «Padixaⱨ mundaⱪ dǝydu: — Uni zindanƣa solap mǝn tinq-aman
    yenip kǝlgüqilik ⱪiynap nan bilǝn suni az-az berip turunglar» — degin, dǝp buyrudi.'
  beo-beo: Ela da e se iasu diasu ganodini hiougili sanasima:ne sia:ma. Amola ema
    agi amola hano fawane ima:ne sia:ma. Amalalu, na da hahawane bu masea, na da ema
    adi hamoma:bela:le ba:mu”
  tpi-OTNT: Na yu mas givim dispela tok bilong mi long tupela, ‘Mi laik yutupela i
    mas putim dispela man long rum gat. Na givim em liklik bret na wara tasol, inap
    long pait i pinis na mi kam bek.’”
  hau-SA: Ku ce ga abin da sarki ya ce, ‘Ku sa wannan mutum a kurkuku, kuma kada ku
    ba shi wani abu sai dai burodi da ruwa, sai na dawo lafiya.’ ”
  uig-LAT: 'ulargha tapilap: «Padishah mundaq deydu: — Uni zindan’gha solap men tinch-aman
    yénip kelgüchilik qiynap nan bilen suni az-az bérip turunglar» — dégin, dep buyrudi.'
  nde-nde: 'Liyekuthi, ‘Inkosi ithi: Valelani umuntu lo entolongweni lingamniki lutho
    ngaphandle kwesinkwa lamanzi ngize ngiphenduke ngokuhle.’ ”'
  ton-ton: Pea fakahā ange, ʻOku pehē ʻe he tuʻi, ʻAi ʻae siana ni ki he fale pōpula,
    pea fafangaʻaki ia ʻae mā ʻoe fakamamahi mo e vai ʻoe fakamamahi ʻo aʻu ki heʻeku
    toe haʻu ʻi he melino.”
  ces-1613: 'A řekneš: Takto praví král: Dejte tohoto do žaláře, a dávejte mu jísti
    maličko chleba a maličko vody, dokudž se nenavrátím v pokoji.'
  eng-WMB: Say, ‘The king says, “Put this fellow in the prison, and feed him with
    bread of affliction and with water of affliction, until I come in peace.”’”
  tam-TCV: 'அவர்களிடம், ‘அரசன் கூறுவது இதுவே: நான் பாதுகாப்பாக திரும்பி வரும்வரையும்
    இவனைச் சிறையில் போடுங்கள். அப்பத்தையும், தண்ணீரையும் தவிர வேறொன்றையும் கொடுக்கக்கூடாது’ ”
    என்று கூறினான்.'
  ceb-ULB: Sultihi siya, 'Nag-ingon ang hari, ibutang kining tawhana sa bilanggoan
    ug pakan-a siya ug diyutay lamang nga tinapay ug paimna ug diyutay nga tubig,
    hangtod nga makabalik ako nga luwas.'''
  pol-UBG: 'I powiesz: Tak mówi król: Wtrąćcie tego człowieka do więzienia i żywcie
    go chlebem utrapienia i wodą ucisku, aż wrócę w pokoju.'
  agr-agr: Dutikawagmin wi taja nuna dutiksag aents achika egketainum egkeatnume.
    Dutikawag pagkan yumijai piipichin susatnume, dutikainai wi maania depetmakan
    pegkeg jatsuk taatjai”, tiuwai.
  kyc-kyc: Maipala dokopa nakamba lamaiyuo, Baa karapusi anda palyapala nenge borete
    ipwape iki maiyuo karena lare. Dopa pyuo kararaminyipa namba kapa lete eparo,
    leya.
  urd-GVU: اُنہیں بتا دینا، ’اِس آدمی کو جیل میں ڈال کر میرے صحیح سلامت واپس آنے تک
    کم سے کم روٹی اور پانی دیا کریں‘۔“
  deu-1912: 'und sprich: So spricht der König: Diesen setzt ein in den Kerker und
