verse: 1KI.022.044
translations:
  mal-C: യെഹോശാഫാത്ത് ഇസ്രായേൽരാജാക്കന്മാരുമായി സമാധാനബന്ധത്തിലായിരുന്നു.
  deu-TKW: Nur wurden die Höhen nicht abgeschafft; noch immer opferte und räucherte
    das Volk auf den Höhen.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; bato bakobaki
    kaka kobonza kuna bambeka mpe kotumba ansa.
  eng-LSV: And Jehoshaphat makes peace with the king of Israel;
  eng-GNV: And Iehoshaphat made peace with the King of Israel.
  eng-WEBSTER: And Jehoshaphat made peace with the king of Israel.
  nhw-BL: Huan Josafat quichijqui se camanal sencahuali para ma onca tlasehuilistli
    ihuaya nopa tlanahuatijquetl tlen tlali Israel.
  swh-ONEN: Yehoshafati pia alikuwa na amani na mfalme wa Israeli.
  bba-bba: Adɑmɑ u ǹ ɡunɡunu mi bɑ rɑ bũu yɑ̃kuru ko kɔsuke. U derɑ tɔmbɑ ben yɑ̃kunu
    mɔ̀ mi, mɑ bɑ turɑre dɔ̃ɔ dokemɔ.
  eng-KJVCPB: And Jehoshaphat made peace with the king of Israel.
  luo-luo: Jehoshafat bende ne nigi kwe gi ruodh Israel.
  meu-meu: Iehosafat na Israel pavapavana ida danu e herohemaino.
  npi-ULB: यहोशापात इस्राएलका राजासित शान्तिमा रहे ।
  yor-yor: Jehoṣafati sì wà ní àlàáfíà pẹ̀lú ọba Israẹli.
  pes-OPCB: از این گذشته یهوشافاط با اَخاب، پادشاه اسرائیل صلح کرد.
  tgl-ULB: Nakipagkasundo si Jehoshafat sa hari ng Israel.
  hui-hui: Yahosabada ibu kini heangi Isaraele hameigini Yuda hameiginila wai nabi
    bayale haabo hene. Yahosabada ibugua Isaraelenaga kini heagola gi tigani bialu
    ti baya hangu hene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​ဣသ​ရေ​လ​ဘု​ရင်​နှင့်​လည်း ငြိမ်း​ချမ်း​စွာ​နေ​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་གཉིས་ཀྱི་བར་ལ་ཞི་མཐུན་ཡོང་བ་རེད།
  sna-sna: Jehoshafati akanga ane rugarewo namambo weIsraeri.
  spa-BLM: Josafat hizo la paz con el rey de Israel.
  cac-cac: Ix och vin̈ d'a junc'olal yed' vin̈ sreyal Israel.
  swh-ULB: Yehoshafati akafanya amani na mfalme wa Israeli.
  bel-bel: Ёсафат заключыў мір з царом Ізраільскім.
  deu-ELBBK: 'Nur die Höhen wichen nicht: Das Volk opferte und räucherte noch auf
    den Höhen.'
  mbb-OT: Meupiya is kedepità ni Jehoshafat wey te hadì te Israel.
  mal-2015: യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനോടു സഖ്യത ചെയ്തു.
  rmc-rmc: Ale o thana, kaj lašarenas le modlen, na zňičinďa a o manuša ode dureder
    obetinenas a labarenas kaďidlos.
  pes-OPV: ویهوشافاط با پادشاه اسرائیل صلح کرد.
  ron-1924: Иосафат а трэит ын паче ку ымпэратул луй Исраел.
  ben-OBCV: ইস্রায়েলের রাজার সঙ্গেও যিহোশাফটের শান্তি বজায় ছিল।
  som-som: Oo Yehooshaafaadna nabad buu la dhigtay boqorkii dalka Israa'iil.
  lat-VUC: 'Verumtamen excelsa non abstulit: adhuc enim populus sacrificabat, et adolebat
    incensum in excelsis.'
  eng-ASVBT: And Jehoshaphat made peace with the king of Israel.
  ita-1885: Nondimeno gli alti luoghi non furono tolti via; il popolo sacrificava
    ancora e faceva profumi negli alti luoghi.
  eng-LXXUP: 'Only he took not away any of the high places: the people still sacrificed
    and burned incense on the high places.'
  eng-ULB: Jehoshaphat made peace with the king of Israel.
  spa-VBL: Josafat también hizo la paz con el rey de Israel.
  fra-_FOB: Josaphat fut en paix avec le roi d'Israël.
  mal-mal: യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട് സഖ്യത ചെയ്തു.
  urd-GVR: Yahūsafat aur Isrāīl ke bādshāh ke darmiyān sulah qāym rahī.
  suz-BL: येहो-शाफात इस्राएल ङा पिप नु यो गारशा बाक्‍माक्‍त। १राजा १५:१४; २राजा १२:४
  ita-1927: (H22-45) E Giosafat visse in pace col re d’Israele.
  ckb-ckb: هەروەها یەهۆشافات لەگەڵ پاشای ئیسرائیل پەیمانی ئاشتی بەست.
  eng-BBE: And Jehoshaphat made peace with the king of Israel.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಸಂಗಡ ಸಮಾಧಾನ ಮಾಡಿಕೊಂಡನು.
  tam-2017: யோசபாத் இஸ்ரவேலின் ராஜாவோடு சமாதானமாக இருந்தான்.
  spa-RV-1909: Con todo eso los altos no fueron quitados; que el pueblo sacrificaba
    aún, y quemaba perfumes en los altos.
  ron-BTF: Şi Iosafat a făcut pace cu împăratul lui Israel.
  eng-WEBP: Jehoshaphat made peace with the king of Israel.
  eng-FBV: Jehoshaphat also made peace with the king of Israel.
  nld-1939: Josafat leefde in vrede met den koning van Israël.
  nch-BL: Huan Josafat quichijqui se camanal sencahuali para ma onca tasehuilisti
    ihuaya nopa tanahuatijquet ten tali Israel.
  vie-1934: (022-45) Giô-sa-phát và vua Y-sơ-ra-ên ở hòa hảo với nhau.
  hin-CV: इनके अलावा यहोशाफ़ात ने इस्राएल के राजा के साथ शांति की वाचा बांधी.
  spa-BES: Y Josafat hizo la paz con el rey de Israel.
  tdx-tdx: fe tsy nafahañe añe o tambohoo; le mbe nanao soroñe naho nañenga amo tambohoo
    ondatio.
  tha-KJV: เยโฮชาฟัททรงกระทำไมตรีกับกษั​ตริ​ย์​แห่​งอ​ิสราเอลด้วย
  por-BR-2018: E Josafá fez paz com o rei de Israel.
  deu-ELO: (022:45) Und Josaphat hatte Frieden mit dem König von Israel.
  eng-WYC-2018: And Jehoshaphat had peace with the king of Israel.
  epo-epo: Kaj Jehoŝafat havis pacon kun la reĝo de Izrael.
  uig-PIN: '@see-verse:1KI.022.043'
  beo-beo: Yihosiafa:de amola Isala:ili hina bagade ela da bu mae gegene, olofole
    esalumusa:, ilegele sia:i.
  tpi-OTNT: Long taim Jehosafat i stap king, kantri Israel na Juda i no moa pait.
    Nogat. Jehosafat i sekan wantaim king bilong Israel na ol i stap gut wantaim.
  hau-SA: Yehoshafat kuma ya zauna lafiya da sarkin Isra’ila.
  uig-LAT: '@see-verse:1KI.022.043'
  nde-nde: UJehoshafathi wahlalisana ngokuthula lenkosi yako-Israyeli.
  ton-ton: Pea naʻe alea ʻa Sihosafate mo e tuʻi ʻo ʻIsileli ke na melino pe.
  ces-1613: Toliko poněvadž výsostí nezkazili, ještě lid obětoval a kadil na těch
    výsostech.
  eng-WMB: Jehoshaphat made peace with the king of Israel.
  tam-TCV: அதோடு யோசபாத் இஸ்ரயேல் அரசனுடன் சமாதானமாயுமிருந்தான்.
  ceb-ULB: Nakigdait si Jehoshafat ngadto sa hari sa Israel.
  pol-UBG: Jehoszafat także zawarł pokój z królem Izraela.
  urd-GVU: یہوسفط اور اسرائیل کے بادشاہ کے درمیان صلح قائم رہی۔
  deu-1912: '[22:45] Und er hatte Frieden mit dem König Israels.'
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸರೊಡನೆ ಸಮಾಧಾನದಿಂದಿದ್ದನು.
  yap-yap: Me ngongliy Jehoshafat e gapas u thilrow fare pilung nu Israel.
  hlt-MCSB: Tedae hmuensang a khoe uh kolla pilnam a nawn pueng tih hmuensang ah a
    phum uh.
  mdy-ETH: ዒዮሳፒፄ ዒማና ዒስራዔኤሌ ካኣቲና ዎላ ጊኢጊ ኮሺ ናንጌኔ።
  twi-ASANTE: Yehosafat ne Israelhene tenaa ase asomdwoeɛ mu.
  eng-WEBU: Jehoshaphat made peace with the king of Israel.
  wal-wal: Yoosaafixikka Israa7eela kawuwaara sigettiis.
  spa-PDDPT: Josafat estableció la paz con el rey de Israel.
  gun-gun: Ha'e rami teĩ yvy'ã rupi ombojerovia atyrã ojapo pyre ndoipe'ai ramo ha'e
    va'e py heta va'e kuery mba'emo ome'ẽ ha'e heakuã porã va'e oapy tema okuapy.
  ilo-ULB: Nakipagkapia ni Jehosafat iti ari ti Israel.
  kpg-kpg: Jehoshaphat guu noho i di aumaalia i baahi di king Israel.
  uig-ARA: '@see-verse:1KI.022.043'
  sus-sus: Kɔnɔ kuye batufe yire itexie ma, na mu dan Yudaya bɔxi ma. Mixie mu tagan
    sɛrɛxɛ bafe ra naa, a nun surayi ganfe sɛrɛxɛ ra.
  pon-2006: Seosopat wiahda meleilei ong nanmwarkien Israel.
  ksd-ksd: Ma Ieosapat i ga ki na malmal ma ra king Israel.
  tur-YTC: Yehoşafat İsrael Kralı'yla barış yaptı.
  grc-BRENT: Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν· ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς.
  ind-AYT: Yosafat juga hidup berdamai dengan raja Israel.
  nya-nya: Yehosafati anakhala mwamtendere ndi mfumu ya ku Israeli.
  hrv-hrv: Samo, uzvišice nisu bile uklonjene, narod je još prinosio klanice i kađenice
    na uzvišicama.
  mps-mps: Te Jehosafat king bidali sogo, te tǫ kantri Israel de Juda tǫ kantri
    si te munu me boi hwįbeo. Menio. Jehosafatgo te Israel king dali nogo menama,
    te augwali bugagia hodobo bidai.
  tpi-tpi: Long taim Jehosafat i stap king, kantri Israel na Juda i no moa pait. Nogat.
    Jehosafat i sekan wantaim king bilong Israel na ol i stap gut wantaim.
  dan-1931: Kun blev Offerhøjene ikke fjernet, og Folket blev ved at ofre og tænde
    Offerild på Højene.
  vie-OVCB: Giô-sa-phát thiết lập bang giao với vua Ít-ra-ên.
  guj-2017: યહોશાફાટે ઇઝરાયલના રાજા સાથે સમાધાન કર્યું.
  pon-2006A: Seosopat wiahda meleilei ong nanmwarkien Israel.
  por-BRBSL: Jehoshaphat fez a paz com o rei de Israel.
  cth-cth: Hahoi Jehoshaphat ni Isarel siangpahrang hoi roumnae a sak.
  twi-twi: Yehosafat ne Israelhene tenaa ase asomdwoe mu.
  hlt-hlt: Tedae hmuensang a khoe uh kolla pilnam a nawn pueng tih hmuensang ah a
    phum uh.
  tbz-SIM: Yɛtɔ̀rɛ̀ yɛɛ̀ mɑ́ɑ̀ do kpɑɑ́ kɛ̀ bɛnìtìbɛ̀ feu iwũɔ̃ kɛ tuɔ̀nnɛ̀ tihúúntì.
  msy-2020: Jehosafat uaghan Israelian atrivim ko aning uan dafarimning suiragha,
    aning deraghavɨra aperaghav ikia, ua uaning mɨsozir puvatɨ.
  dop-dop: Amɑ ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ. Yǝlɑɑ pukɑɣɑ kɛ́ nɑ pɑ́ lɑkɩ tɔlɑ kɛ kɔtɑɣɑ
    nɑ pǝ tulɑɑlʋnɑɑ.
  azb-azb: Yehoşafat İsrail padşahı ilə sülh içində yaşadı.
  eng-DBY: And Jehoshaphat was at peace with the king of Israel.
  hin-2017: यहोशापात ने इस्राएल के राजा से मेल किया।
  wol-KYG: Teewul jëlewu fa bérabi jaamookaay ya. Askan wa dañu fa daa dem ba tey,
    di fa rendi saraxi jur, di fa taal cuuraay.
  eng-YLT: And Jehoshaphat maketh peace with the king of Israel;
  kne-kne: Sin nanturturayan Jehosafat, nakikapya sin ari ed Israel.
  eng-WYC-2017: And Jehoshaphat had peace with the king of Israel.
  eng-WMBB: Jehoshaphat made peace with the king of Israel.
  urd-GVH: यहूसफ़त और इसराईल के बादशाह के दरमियान सुलह क़ायम रही।
  rug-rug: E Zehosapati si koa bule tugo koasa baṉara pa Izireli.
  gaz-gaz: Yehooshaafaaxis mootii Israaʼel wajjin nagaan jiraata ture.
  fra-LSG: Seulement, les hauts lieux ne disparurent point; le peuple offrait encore
    des sacrifices et des parfums sur les hauts lieux.
  gnn-gnn: '@see-verse:1KI.022.043'
  yal-yal: Koni, a mi taan kidene kala, muxune mɔn yi lu sigɛ saraxane badeni mɛnne
    yi e nun wusulan gandeni.
  haw-1868: Hookuikahi like ae la o Iehosapata me ke alii o Iseraela.
  arb-NAV: وَوَقَّعَ يَهُوشَافَاطُ مُعَاهَدَةَ صُلْحٍ مَعَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Nu bubu hãe nye ewɔ ŋutifafa kple Ahab, Israel fia.
  eng-LEE: (22:45) And Jehoshaphat made peace with the king of Israel.
  asm-FB: ইস্ৰায়েলৰ ৰজাৰ লগত যিহোচাফট মিলেৰে আছিল।
  sus-A: كْنْ كُيٍ بَتُقٍ يِرٍ عِتٍشِيٍ مَ، نَ مُ دَن يُدَيَ بْشِ مَ. مِشِيٍ مُ تَفَن
    سّرّشّ بَقٍ رَ نَا، عَ نُن سُرَيِ فَنقٍ سّرّشّ رَ.
  fra-SBL: Josaphat fit la paix avec le roi d'Israël.
  hbo-hbo: אַ֥ךְ הַבָּמֹ֖ות לֹֽא־סָ֑רוּ עֹ֥וד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים
    בַּבָּמֹֽות׃
  kik-kik: Ningĩ Jehoshafatu magĩikara marĩ na thayũ na mũthamaki wa Isiraeli.
  fra-NCL: Seulement les hauts lieux ne disparurent pas ; le peuple continua d’offrir
    des sacrifices et des parfums sur les hauts lieux.
  cek-AK: Jehosaphat loe Israel siangpahrang hoi angdaehhaih to sak.
  cuk-cuk: Josafat, Israel-e-reygi bila-onodii nanassulid.
  uig-CYR: '@see-verse:1KI.022.043'
  tel-2017: యెహోషాపాతు, ఇశ్రాయేలు రాజుతో ఒప్పందం చేసుకున్నాడు.
  hat-BSA: Josaphat osi te fè lapè avèk wa Israël la.
  kos-kos: In pacl lal Jehoshaphat oasr misla inmasrlol ac tokosra lun Israel.
  hbo-WLC: אַ֥ךְ הַבָּמ֖וֹת לֹֽא־סָ֑רוּ ע֥וֹד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים
    בַּבָּמֽוֹת׃
  ibo-ibo: Jehoshafat mere ka udo dị nʼetiti ya na eze Izrel.
  ory-ory: ପୁଣି, ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜାଙ୍କ ସଙ୍ଗେ ସନ୍ଧି ସ୍ଥାପନ କଲେ।
  chk-chk: Jehosafat a pwal eäni kinamwe ngeni ewe kingen Israel.
  rop-rop: En King Jehosafet bin jidan gudwei garram det king brom Isreil.
  ukr-1871: Тільки висот не поруйновано, й все ще жертував і кадив люд на висотах.
  deu-1951: (022-45) Und Josaphat hatte Frieden mit dem König von Israel.
  eng-JPS: (22-45) And Jehoshaphat made peace with the king of Israel.
  srp-1865: Ali visina ne oboriše; narod još prinošaše žrtve i kaðaše na visinama.
  lug-lug: Yekosafaati n’atabagana ne kabaka wa Isirayiri.
  heb-heb: וישלם יהושפט עם מלך ישראל׃
  ben-IRV: ইস্রায়েলের রাজার সঙ্গে তিনি সন্ধি স্থাপন করেছিলেন।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨਾਲ ਮੇਲ ਕੀਤਾ।
  mya-JVB: ယောရှဖတ် မင်းသည် ဣသရေလ ရှင်ဘုရင် နှင့် စစ်မတိုက် မိဿဟာယ ဖွဲ့လေ၏။
  tbg-tbg: Jehosafaativa kia Isareri hampata iqoka raqiraitiro vaumanta Isarerivata
    Iutaavata vi entara maateraiqiha vaura.
  hmo-hmo: Iehosapata be Israela ena king danu maino idia karaia.
  urd-urd: और यहूसफ़त ने शाह — ए — इस्राईल से सुलह की।
  rus-SYN: Иосафат заключил мир с царем Израильским.
  bqc-SIM: Ń beeo i gulɛsĩ pↄ́ wa bòↄ daaĩo. E tia wìↄ sa'owàɛ, wìↄ tulaletikatɛa
    we.
  tcz-CHONGTHU: Jehoshaphat chun Israel lengpa toh kichamna anasem in ahi.
  mar-mar: यहोशाफाट राजाने इस्राएलाच्या राजाशी शांततेचा करार केला.
  qub-qub: Josafatga Israelpa rayninwan jauca goyänanpaj alli parlacuran.
  bqp-bqp: Yosafata kũ Isarailanↄ kínao kú kũ kↄ̃o aafia.
  hat-hat: Jozafa te siyen lapè ak wa peyi Izrayèl la.
  eng-BSB: Jehoshaphat also made peace with the king of Israel.
  eng-WEBPB: Jehoshaphat made peace with the king of Israel.
  kbq-kbq: Hagi Jehosafati'a Israeli vahe' kini ne'enena hara osuno eri mago arimpa
    huno fru huno mani'ne.
  nhe-BL: Huan Josafat quichijqui se tlajtolsencahuali para ma onca tlasehuilistli
    ihuaya nopa tlanahuatijquetl tlen tlali Israel.
  bus-bus: Yosafata kↄ̃n Isarailinↄ kínao kú kↄ̃o aafia.
  gub-BL: Xo tupàn a'ua'u wamuwete haw zo nuweityk kar kwaw paw rupi. A'e rupi teko
