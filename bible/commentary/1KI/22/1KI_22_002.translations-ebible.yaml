verse: 1KI.022.002
translations:
  mal-C: എന്നാൽ, മൂന്നാംവർഷം യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് ഇസ്രായേൽരാജാവായ ആഹാബിനെ സന്ദർശിച്ചു.
  deu-TKW: Im dritten Jahr aber zog Josaphat, der König von Juda, hinab zum Könige
    von Israel.
  lin-lin: Kasi na mobu ya misato, Jozafati, mokonzi ya Yuda, akendeki kotala mokonzi
    ya Isalaele.
  eng-LSV: And it comes to pass in the third year, that Jehoshaphat king of Judah
    comes down to the king of Israel,
  eng-GNV: And in the third yeere did Iehoshaphat the King of Iudah come downe to
    ye King of Israel.
  eng-WEBSTER: And it came to pass in the third year, that Jehoshaphat the king of
    Judah came down to the king of Israel.
  nhw-BL: Pero ipan nopa expa xihuitl, Josafat, tlanahuatijquetl tlen tlali Judá,
    yajqui quipaxaloto nopa tlanahuatijquetl tlen tlali Israel.
  swh-ONEN: Lakini katika mwaka wa tatu Yehoshafati mfalme wa Yuda akashuka kwenda
    kumwona mfalme wa Israeli.
  bba-bba: Wɔ̃ɔ itɑse sɔɔ, ye Yosɑfɑti Yudɑbɑn sinɑ boko u nɑ Isirelibɑn sinɑ bokon
    mi,
  eng-KJVCPB: And it came to pass on the third year, that Jehoshaphat the king of
    Judah came down to the king of Israel.
  luo-luo: To e higa mar adek Jehoshafat ruodh Juda nodhi neno ruodh Israel.
  meu-meu: A laḡani ihatoina ai Iehosafat, Iuda pavapavana, na e diho ela, Israel
    pavapavana dekenai.
  npi-ULB: तेस्रो वर्षमा यहूदाका राजा यहोशापात इस्राएलका राजाकहाँ गए ।
  yor-yor: Ṣùgbọ́n ní ọdún kẹta, Jehoṣafati ọba Juda sọ̀kalẹ̀ lọ láti rí ọba Israẹli.
  emp-NTPO: Maʌ̃ne Juda druad̶ebema boro Josapada Israeld̶ebema boro Acabo acʌd̶e
    wãsia.
  pes-OPCB: اما در سال سوم، یهوشافاط، پادشاه یهودا به دیدار اَخاب، پادشاه اسرائیل
    رفت.
  tgl-ULB: Pagkatapos nangyari ito sa ikatlong taon, si Jehoshafat hari ng Judah ay
    pumunta sa hari ng Israel.
  cbu-NT: Itaru, anumun tuchip masach tushiyramchu, Utaáshuch kurak Josafat, kurak
    Israelchichip paseektakatu naatarangiya.
  hui-hui: Ani howa mali tebone hayagola Yudanaga Kini Yahosabada ibugua Isaraelenaga
    Kini Ahaba hearia nenege pole pene.
  mya-mya: သို့​ရာ​တွင်​တ​တိ​ယ​နှစ်​၌​ယု​ဒ​ဘု​ရင်​ယော ရှ​ဖတ်​သည် ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​ထံ​သို့
    အ​လည်​အ​ပတ်​ရောက်​ရှိ​လာ​လေ​သည်။
  bod-N: ལོ་གསུམ་པར་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་བྱ་བ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན།
  sna-sna: Asi mugore rechitatu, Jehoshafati mambo weJudha akaburuka zasi kundoona
    mambo weIsraeri.
  spa-BLM: Al tercer año, Josafat, rey de Judá, bajó a ver al rey de Israel.
  cac-cac: Axo ix el yoxil ab'il chi', ix c'och vin̈aj Josafat sreyal Judá lolonel
    yed' vin̈aj Acab sreyal Israel chi'.
  swh-ULB: Ikawa katika mwaka wa tatu, Yehoshafati mfalme wa Israeli akashuka kwa
    mfalme wa Isreli.
  bel-bel: На трэці год Ёсафат, цар Юдэйскі, пайшоў да цара Ізраільскага.
  deu-ELBBK: Und es geschah im 3. Jahr, da kam Josaphat, der König von Juda, zu dem
    König von Israel herab.
  mbb-OT: Ne hein iketelu he tuig mibpekid-ahà si Hadì Jehoshafat he hadì te Juda
    ki Hadì Ahab he hadì te Israel.
  mal-2015: മൂന്നാം ആണ്ടിലോ യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിന്റെ അടുക്കൽ
    ചെന്നു.
  rmc-rmc: ale pro trito berš geľa o judsko kraľis Jošafat ko izraeliko kraľis Achab.
  pes-OPV: و در سال سوم، یهوشافاط، پادشاه یهودا نزد پادشاه اسرائیل فرودآمد.
  ron-1924: Ын анул ал трейля, Иосафат, ымпэратул луй Иуда, с-а коборыт ла ымпэратул
    луй Исраел.
  ben-OBCV: কিন্তু তৃতীয় বছরে যিহূদার রাজা যিহোশাফট ইস্রায়েলের রাজার সাথে দেখা করতে
    গেলেন।
  som-som: Oo waxay noqotay sannaddii saddexaad in Yehooshaafaad oo dalka Yahuudah
    boqor ka ahaa u yimid boqorkii dalka Israa'iil.
  lat-VUC: In anno autem tertio, descendit Josaphat rex Juda ad regem Israël.
  eng-ASVBT: And it came to pass in the third year, that Jehoshaphat the king of Judah
    came down to the king of Israel.
  ita-1885: Ma l'anno terzo, essendo Giosafat, re di Giuda, sceso al re d'Israele,
  eng-LXXUP: And it came to pass in the third year, that Jehoshaphat king of Judah
    went down to the king of Israel.
  eng-ULB: Then it came about that in the third year, Jehoshaphat the king of Judah
    went down to the king of Israel.
  spa-VBL: Pero al tercer año Josafat, rey de Judá, fue a visitar al rey de Israel.
  fra-_FOB: Puis, la troisième année, Josaphat, roi de Juda, étant descendu vers le
    roi d'Israël,
  mal-mal: മൂന്നാം ആണ്ടിൽ യെഹൂദാ രാജാവായ യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനെ കാണുവാൻ ചെന്നു.
  urd-GVR: Tīsre sāl Yahūdāh kā bādshāh Yahūsafat Isrāīl ke bādshāh Aḳhiyab se milne
    gayā.
  suz-BL: तन्‍न बर्स सां नोले यहूदा ङा पिप येहो-शाफात इस्राएल ङा पिप कली ग्रुम्‍थ
    ब्रुम्‍माक्‍‍त। १राजा २२:४१
  ita-1927: Ma il terzo anno Giosafat, re di Giuda, scese a trovare il re d’Israele.
  ckb-ckb: بەڵام لە ساڵی سێیەم، یەهۆشافاتی پاشای یەهودا چوو بۆ لای پاشای ئیسرائیل.
  eng-BBE: And it came about in the third year, that Jehoshaphat, king of Judah, came
    down to the king of Israel.
  kan-OKCV: ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಬಳಿಗೆ ಬಂದನು.
  tam-2017: மூன்றாம் வருடத்திலே யூதாவின் ராஜாவாகிய யோசபாத் இஸ்ரவேலின் ராஜாவிடம் போயிருக்கும்போது,
  spa-RV-1909: Y aconteció al tercer año, que Josaphat rey de Judá descendió al rey
    de Israel.
  ron-BTF: Şi s-a întâmplat în al treilea an, că Iosafat, împăratul lui Iuda, a coborât
    la împăratul lui Israel.
  eng-WEBP: In the third year, Jehoshaphat the king of Judah came down to the king
    of Israel.
  eng-FBV: But in the third year Jehoshaphat, king of Judah, went to visit the king
    of Israel.
  nld-1939: Maar toen in het derde jaar koning Josafat van Juda bij den koning van
    Israël op bezoek was,
  nch-BL: Pero ipan nopa expa xihuit, Josafat, tanahuatijquet ten tali Judá, yajqui
    quipaxaloto nopa tanahuatijquet ten tali Israel.
  vie-1934: Năm thứ ba, Giô-sa-phát, vua Giu-đa, đi đến cùng vua Y-sơ-ra-ên.
  hin-CV: तीसरे साल यहूदिया का राजा यहोशाफ़ात इस्राएल के राजा अहाब से भेंटकरने आया.
  spa-BES: Y aconteció al tercer año, que Josafat, rey de Judá, descendió al rey de
    Israel.
  tdx-tdx: Ie amy taom-paha-teloy, le nizotso mb’amy mpanjaka’ Israeley mb’eo t’Ieho­safate
    mpan­jaka’ Iehoda.
  tha-KJV: ต่อไปในปี​ที่​สามเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์เสด็จลงไปเฝ้ากษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: E aconteceu ao terceiro ano, que Josafá rei de Judá desceu ao rei de
    Israel.
  deu-ELO: Und es geschah im dritten Jahre, da kam Josaphat, der König von Juda, zu
    dem König von Israel herab.
  eng-WYC-2018: And in the third year Jehoshaphat, king of Judah, went down to the
    king of Israel.
  epo-epo: En la tria jaro Jehoŝafat, reĝo de Judujo, venis al la reĝo de Izrael.
  uig-PIN: Üqinqi yilda bolsa Yǝⱨudaning padixaⱨi Yǝⱨoxafat Israilning padixaⱨini
    yoⱪlap bardi.
  beo-beo: Be ode osoda amoga, Yuda hina bagade Yihosiafa:de da Isala:ili hina bagade
    A:iha:be ba:la asi.
  tpi-OTNT: Na long namba 3 yia, Jehosafat, king bilong Juda, i go lukim King Ahap
    bilong Israel.
  hau-SA: Amma a shekara ta uku, Yehoshafat sarkin Yahuda ya gangara don yă ga sarki
    Isra’ila.
  uig-LAT: Üchinchi yilda bolsa Yehudaning padishahi Yehoshafat Israilning padishahini
    yoqlap bardi.
  nde-nde: Kodwa ngomnyaka wesithathu uJehoshafathi inkosi yakoJuda wayabonana lenkosi
    yako-Israyeli.
  ton-ton: Pea ʻi heʻene hoko ki hono tolu ʻoe taʻu, naʻe hoko hifo ʻa Sihosafate
    ko e tuʻi Siuta ki he tuʻi ʻo ʻIsileli.
  ces-1613: I stalo se léta třetího, přijel Jozafat král Judský k králi Izraelskému.
  eng-WMB: In the third year, Jehoshaphat the king of Judah came down to the king
    of Israel.
  tam-TCV: ஆனால் மூன்றாம் வருடத்தில் யூதாவின் அரசன் யோசபாத் இஸ்ரயேலின் அரசன் ஆகாபைக்
    காண்பதற்காகப் போனான்.
  ceb-ULB: Unya nahitabo kini sa ika-tulo ka tuig, milugsong si Jehoshafat ang hari
    sa Juda ngadto sa hari sa Israel.
  pol-UBG: I w trzecim roku Jehoszafat, król Judy, przyjechał do króla Izraela.
  agr-agr: Tujash kampatum mijana duwi Judá wegantu aidau apuji Josafat Israel aents
    aidau apuji Acabpan ijagsauwai.
  kyc-kyc: Piyaminyipape ee kana repo dokona yuu Juta range kiŋi Jiosapatame Isaraele
    wambunya kiŋi Ayape kandala peya.
  urd-GVU: تیسرے سال یہوداہ کا بادشاہ یہوسفط اسرائیل کے بادشاہ اخی اب سے ملنے گیا۔
  deu-1912: Im dritten Jahr aber zog Josaphat, der König Juda's hinab zum König Israels.
  kan-2017: ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲರ ಅರಸನ ಬಳಿಗೆ ಬಂದನು.
  yap-yap: ma fa’ani taw ngalan e bin dalip e duw me yan Jehoshafat ni Pilung nu Judah
    i guy Ahab ni Pilung nu Israel.
  hlt-MCSB: A kum thum dongla a pha vaengah tah Judah manghai Jehoshaphat te Israel
    manghai taengla suntla.
  mdy-ETH: ያዺ ማዔቴያ ሃይሣሳ ሌዖና ዪሁዳ ካኣቲ፥ ዒዮሳፒፄ ዒስራዔኤሌኮ ካኣቲ ዓክዓቤና ካኣሚ ጌስታኒ ዴንዴኔ፤
  twi-ASANTE: Na mfeɛ mmiɛnsa no mu, ɔhene Yehosafat a ɔdi adeɛ Yuda kɔɔ Israelhene
    Ahab nkyɛn.
  eng-WEBU: In the third year, Jehoshaphat the king of Judah came down to the king
    of Israel.
  wal-wal: Heezzantto laittan Yihudaa Kawoi Yoosaafixi Israa7eela kawuwaa be7anau
    biis.
  spa-PDDPT: Al tercer año aconteció que Josafat, rey de Judá, bajó a visitar al rey
    de Israel.
  gun-gun: Ha'e gui mboapy ma'etỹa py ma Judá pygua huvixa Josafá oo joexa aguã Israel
    pygua huvixa reve.
  ilo-ULB: Ket napasamak nga iti maikatlo a tawen, napan ni Jehosafat nga ari ti Juda
    iti ari ti Israel.
  kpg-kpg: ge di tolu ngadau, gei ogo di king o Judah go Jehoshaphat gaa hana ga heetugi
    gi di king o Israel go Ahab.
  uig-ARA: ئۈچىنچى يىلدا بولسا يەھۇدانىڭ پادىشاھى يەھوشافات ئىسرائىلنىڭ پادىشاھىنى
    يوقلاپ باردى.
  sus-sus: A ɲɛ saxan nde ra, Yudaya mangɛ Yehosafati naxa goro Isirayila mangɛ yire.
  pon-2006: ahpw ni kesiluhwen sounpar, Seosopat, nanmwarkien Suda, ahpw ketilahng
    tuhwong Eihap, nanmwarkien Israel.
  jae-jae: Ma gêdêŋ jala kêtu têlêacŋa tonaŋ kiŋ Judaŋa Jehosapat gêdêŋ kiŋ Israelŋa
    Ahab gêja.
  ksd-ksd: Ma ta ra vautuluna kilala, Ieosapat ra king Iuda i ga vana ur tadav ra
    king Israel.
  tur-YTC: Üçüncü yıl Yahuda Kralı Yehoşafat İsrael Kralı'nın yanına indi.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ἐνιαυτῷ τῷ τρίτῳ, καὶ κατέβη Ἰωσαφὰτ βασιλεὺς Ἰούδα
    πρὸς βασιλέα Ἰσραήλ.
  ind-AYT: Pada tahun ke-3, Yosafat, raja Yehuda, datang kepada raja Israel.
  nya-nya: Koma pa chaka chachitatu, Yehosafati mfumu ya ku Yuda anapita kukacheza
    ndi mfumu ya ku Israeli.
  hrv-hrv: Treće godine Jošafat, kralj judejski, posjeti kralja izraelskoga.
  mps-mps: Te sela wabo kibu bede, Jehosafat, te Juda king, aga pelama, te Israel
    king Ahap sugi palio.
  tpi-tpi: Na long namba 3 yia, Jehosafat, king bilong Juda, i go lukim King Ahap
    bilong Israel.
  dan-1931: Og i det tredje År drog Kong Josafat af Juda ned til Israels Konge.
  vie-OVCB: Vào năm thứ ba, trong dịp Giô-sa-phát, vua Giu-đa, đến thăm,
  guj-2017: પછી ત્રીજે વર્ષે એમ બન્યું કે યહૂદિયાનો રાજા યહોશાફાટ ઇઝરાયલના રાજાની
    પાસે ગયો.
  pon-2006A: ahpw ni kesiluhwen sounpar, Seosopat, nanmwarkien Suda, ahpw ketilahng
    tuhwong Eihap, nanmwarkien Israel.
  por-BRBSL: No terceiro ano, Jeosafá, o rei de Judá, desceu para o rei de Israel.
  cth-cth: A kum pâthumnae dawk Judah siangpahrang Jehoshaphat teh Isarel siangpahrang
    koevah a cei.
  twi-twi: Na mfe abiɛsa no mu, ɔhene Yehosafat a odi ade wɔ Yuda kɔɔ Israelhene Ahab
    nkyɛn.
  hlt-hlt: A kum thum dongla a pha vaengah tah Judah manghai Jehoshaphat te Israel
    manghai taengla suntla.
  tbz-SIM: Dibenni tɑ̃ɑ̃́nnì miɛkɛ kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Sosɑfɑtii kɔtɛ kɛ́yɑ̀
    Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ namba 3ɨn azenimɨn, Judan Atrivim Jehosafat, Israelɨn Atrivim Ahapɨn
    ganasa Israelɨn ghu.
  dop-dop: Pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ kɛ́ Yutɑ wulɑʋ Sosɑfɑtɩ polɑ Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ
    kɛ nɑʋ.
  azb-azb: Üçüncü ildə Yəhuda padşahı Yehoşafat İsrail padşahının yanına gəldi.
  eng-DBY: And it came to pass in the third year, that Jehoshaphat the king of Judah
    came down to the king of Israel.
  hin-2017: तीसरे वर्ष में यहूदा का राजा यहोशापात इस्राएल के राजा के पास गया।
  wol-KYG: Ca ñetteelu at ma, Yosafat buurub Yuda dikk ca buurub Israyil.
  eng-YLT: and it cometh to pass in the third year, that Jehoshaphat king of Judah
    cometh down unto the king of Israel,
  eng-WYC-2017: And in the third year Jehoshaphat, king of Judah, went down to the
    king of Israel.
  eng-WMBB: In the third year, Jehoshaphat the king of Judah came down to the king
    of Israel.
  urd-GVH: तीसरे साल यहूदाह का बादशाह यहूसफ़त इसराईल के बादशाह अख़ियब से मिलने गया।
  rug-rug: Ba pa vina ṉeta vuaheni si gore la se Zehosapati sa baṉara pa Ziuda pude
    dogoria sa baṉara pa Izireli.
  gaz-gaz: Waggaa sadaffaa keessa garuu Yehooshaafaax mootiin Yihuudaa mooticha Israaʼel
    arguuf gad buʼe.
  fra-LSG: La troisième année, Josaphat, roi de Juda, descendit auprès du roi d’Israël.
  yal-yal: Ɲɛɛ saxandena, Yuda manga Yosafati yi siga Isirayila mangan fɛma.
  haw-1868: Eia hoi kekahi, i ke kolu o ka makahiki, iho ae la o Iehosapata ke alii
    o Iuda i ke alii o ka Iseraela.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ قَدِمَ يَهُوشَافَاطُ مَلِكُ يَهُوذَا لِزِيَارَةِ
    مَلِكِ إِسْرَائِيلَ،
  ewe-ewe: Le ƒe etɔ̃lia me, esime Yuda fia Yehosafat va kpɔ Israel fia Ahab ɖa la,
  eng-LEE: And it came to pass in the third year that Jehoshaphat the king of Judah
    came down to the king of Israel.
  gvn-gvn: '@see-verse:1KI.022.001'
  asm-FB: তেতিয়া সেই তৃতীয় বছৰত যিহূদাৰ ৰজা যিহোচাফটে ইস্ৰায়েলৰ ৰজাৰ ওচৰলৈ নামি
    আহিল।
  sus-A: عَ حّ سَشَن ندٍ رَ، يُدَيَ مَنفّ يٍهٌسَقَتِ نَشَ فٌرٌ عِسِرَيِلَ مَنفّ يِرٍ.
  fra-SBL: La troisième année, Josaphat, roi de Juda, descendit auprès du roi d'Israël.
  hbo-hbo: וַיְהִ֖י בַּשָּׁנָ֣ה הַשְּׁלִישִׁ֑ית וַיֵּ֛רֶד יְהֹושָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה
    אֶל־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.022.001'
  kik-kik: No mwaka-inĩ wa gatatũ, Jehoshafatu mũthamaki wa Juda agĩikũrũka, agĩthiĩ
    gũceerera mũthamaki wa Isiraeli.
  fra-NCL: La troisième année, Josaphat, roi de Juda, descendit auprès du roi d’Israël.
  cek-AK: Toe saning thumto haih naah Judah siangpahrang Jehosaphat loe Israel siangpahrang
    khaeah caeh.
  cuk-cuk: Geb birgapaa-nasgu, Judá-e-rey-Josafat, Israel-e-rey-Acabʼse ataknad gusad.
  uig-CYR: Үчинчи жилда болса Йәһуданиң падишаси Йәһошафат Исраилниң падишасини йоқлап
    барди.
  tel-2017: మూడో సంవత్సరం యూదారాజు యెహోషాపాతు బయలుదేరి ఇశ్రాయేలు రాజు దగ్గరికి వచ్చాడు.
  hat-BSA: Nan twazyèm ane Josaphat a, wa Juda a te desann kote wa Israël la.
  kos-kos: tusruktu, in yac se aktolu, Tokosra Jehoshaphat lun Judah el som in osun
    nu sel Tokosra Ahab lun Israel.
  hbo-WLC: וַיְהִ֖י בַּשָּׁנָ֣ה הַשְּׁלִישִׁ֑ית וַיֵּ֛רֶד יְהוֹשָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה
    אֶל־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ma nʼafọ nke atọ, Jehoshafat, eze Juda, gara ileta Ehab eze Izrel.
  ory-ory: ତହୁଁ ତୃତୀୟ ବର୍ଷରେ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ ଆସିଲେ।
  chk-chk: Nge lon ewe aülüngatin ier Jehosafat ewe kingen Juta a feila pwe epwe churi
    Ahap ewe kingen Israel.
  rop-rop: bat langa det namba 3 yiya King Jehosafet brom Juda bin go langa King Eiheb
    brom Isreil.
  ukr-1871: У третьому ж роцї прибув Йосафат, царь Юдин, до царя Ізраїлського.
  deu-1951: Im dritten Jahre aber zog Josaphat, der König von Juda, zum König von
    Israel hinab.
  eng-JPS: And it came to pass in the third year, that Jehoshaphat the king of Judah
    came down to the king of Israel.
  srp-1865: A treæe godine doðe Josafat car Judin k caru Izrailjevu.
  lug-lug: Naye mu mwaka ogwokusatu Yekosafaati kabaka wa Yuda n’aserengeta okugenda
    okukyalira kabaka wa Isirayiri.
  heb-heb: ויהי בשנה השלישית וירד יהושפט מלך יהודה אל מלך ישראל׃
  ben-IRV: তৃতীয় বছরে যিহূদার রাজা যিহোশাফট ইস্রায়েলের রাজার সঙ্গে দেখা করতে গেলেন।
  pan-pan: ਤਦ ਤੀਜੇ ਸਾਲ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ
    ਕੋਲ ਹਠਾੜ ਨੂੰ ਆਇਆ।
  mya-JVB: တတိယ နှစ် တွင် ၊ ယုဒ ရှင်ဘုရင် ယောရှဖတ် သည် ဣသရေလ ရှင်ဘုရင် ထံ သို့လာ ၏။
  tbg-tbg: Ho taaramo ihi aitarovaro Iutaa King Jehosafaativa Isareri King ˻Ahaapira˼
    tavareva Isarerini vura.
  hmo-hmo: Lagani ihatoina lalonai Iehosapata, Iuda ena king be ia diho lao, Israela
    ena king Ahaba ia vadivadi henia totona.
  urd-urd: और तीसरे साल यहूदाह का बादशाह यहूसफ़त शाह — ए — इस्राईल के यहाँ आया,
  rus-SYN: На третий год Иосафат, царь Иудейский, пошел к царю Израильскому.
  bqc-SIM: A wɛ̃̀ àaↄ̃depi guu ↄ̃ Yudaↄ kí Yosafa gɛ̀ Isailiↄ kía lè.
  tcz-CHONGTHU: Hiche jou kumthum lhin in, Judah lengpa Jehoshaphat in Israel lengpa
    Ahab chu agavil in ahi.
  mar-mar: तिसऱ्या वर्षी, यहूदाचा राजा यहोशाफाट इस्राएलाचा राजा याला भेटायला गेला.
  qub-qub: Quimsa watachöga Judäpa raynin Josafat aywaran Israelpa raynin Acabta watucoj.
  bqp-bqp: A wɛ̃̀ aakↄ̃de pìi gũnn Yudanↄ kína Yosafata gɛ̀ɛ à Isarailanↄ kína lè.
  hat-hat: Men nan twazyèm lanne a, Jozafa, wa peyi Jida a, al vizite Akab, wa peyi
    Izrayèl la.
  eng-BSB: However, in the third year, Jehoshaphat king of Judah went down to visit
    the king of Israel,
  eng-WEBPB: In the third year, Jehoshaphat the king of Judah came down to the king
    of Israel.
  kbq-kbq: Hianagi namba 3 kafurera Juda kini ne Jehosafeti'a Israeli kini ne' kenaku
    e'ne.
  nhe-BL: Pero ipan nopa expa xihuitl, Josafat, tlanahuatijquetl tlen tlali Judá,
    yajqui quipaxaloto nopa tlanahuatijquetl tlen tlali Israel.
  bus-bus: À wɛ̃̀ aagↄ̃dee pì guun Yudanↄ kí Yosafata gàa à Isarailinↄ kína lè.
  gub-BL: Na'iruz haw kwarahy mehe Zuzapa Zuta wanuwihawete oho Akaw Izaew wanuwihawete
    hexak pà, izupe uze'eg pà.
  eng-DRA: And in the third year, Josaphat king of Juda came down to the king of Israel.
