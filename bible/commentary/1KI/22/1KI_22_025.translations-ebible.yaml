verse: 1KI.022.025
translations:
  mal-C: “ഒരു രഹസ്യ അറയിൽ ഒളിക്കാൻ പോകുന്നനാളിൽ നീ അതു കണ്ടെത്തും,” എന്നു മീഖായാവു
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Micha aber sprach: Du wirst es erfahren an dem Tag, an welchem du aus
    einer Kammer in die andere gehen wirst, um dich zu verstecken!'
  lin-lin: 'Mishe azongisaki : — Okososola yango kaka na mokolo oyo okokima mpe okotambola
    na shambre moko na moko mpo na koluka kobombama.'
  eng-LSV: And Micaiah says, “Behold, you are seeing on that day when you go into
    the innermost chamber to be hidden.”
  eng-GNV: And Michaiah saide, Behold, thou shalt see in that day, when thou shalt
    goe from chamber to chamber to hide thee.
  eng-WEBSTER: And Micaiah said, Behold, thou shalt see in that day, when thou shalt
    go into an inner chamber to hide thyself.
  nhw-BL: 'Huan Micaías quinanquili: ―Tijmatis ipan nopa tonali quema timotlatijtinemis
    tlahuel calijtic ipan se cali para amo mitzmictise.'
  swh-ONEN: Mikaya akajibu, “Utagundua siku hiyo utakapokwenda kujificha kwenye chumba
    cha ndani.”
  bba-bba: Misee u nùn wisɑ u nɛɛ, kɑɑ ɡiɑ dɔmɑ te kɑɑ duku dukubu ko, ɑ n kuku yeru
    kɑsu dirɔ.
  eng-KJVCPB: And Micaiah said, Behold, thou shalt see in that day, when thou shalt
    go into an inner chamber to hide thyself.
  luo-luo: Mikaya nodwoke niya, “Ibiro fwenyo chiengʼ ma iniring kidhi pondo e ot
    maiye.”
  meu-meu: Mikaia eto, Laloma daiutuna ai ba raka vareai, komu totona, dinana ai vada
    ba itaia.
  npi-ULB: मीकायाले भने, “हेर, तिमी भित्र कोठामा लुक्न जाँदा त्यस दिन तिमी आफैले देख्ने
    छौ ।”
  yor-yor: Mikaiah sì dáhùn pé, “Ìwọ yóò ṣe ìwádìí ní ọjọ́ tí ìwọ yóò sá pamọ́ sínú
    ìyẹ̀wù.”
  pes-OPCB: 'میکایا به او گفت: «آن روز که در اتاقت مخفی شوی، جواب این سؤال را خواهی
    یافت!»'
  tgl-ULB: Sumagot si Micaya, “Masdan ito, malalaman mo sa araw na iyon, kapag tumakbo
    ka papunta sa isang kaloob-loobang kwarto para magtago.”
  cbu-NT: Mikayassha, Uru minush zar kundarareetsish punikush, kamungpi átush, suwayaranllush,
    pangusish tapishta, minushsha pangus tapishta shitarachus, anush uru yuwaa nuw
    táyanlli anoo chinachsha, tárangiya.
  hui-hui: Ani layagola Migaia ibugua Sedegaiahondo ladai bialu lalu, I̱na í̠hondo
    heneneore larogo mani waitigime ibalu ina Isaraele bo podaragola í̠ ibida puwa
    anda hobane mbiraha bira do holebere. Horo ogoni ibirangi heneneore Anduane Homogohanda
    bi ogoni i̱hondo langiyago i̱na latagi henedane hondolebere, lene.
  mya-mya: မိက္ခာ​က​လည်း``သင်​ပုန်း​အောင်း​ရန်​အ​တွက်​အ​တွင်း ခန်း​တစ်​ခု​ခု​သို့​ဝင်​သော​အ​ခါ​၌​သိ​ရ​ပါ​လိမ့်
    မည်'' ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། ཉོན་ཅིག ཁྱོད་སྦུག་ཁང་དུ་འཛུལ་ནས་ཡིབ་པའི་ཉིན་མོར་དེ་མཐོང་བར་འགྱུར་ཞེས་གསུངས།
  sna-sna: Mikaya akapindura akati, “Uchazviziva musi wauchaenda kundohwanda muimba
    yomukati.”
  spa-BLM: 'Micaías dijo: “He aquí que verás aquel día cuando entres en una habitación
    interior para esconderte”.'
  cac-cac: 'Ix tac''vi vin̈aj Micaías chi'' icha tic: —Olxo ab''i ayic ol ach ec''
    a c''ub''ejel a b''a d''a yoltac pat, xchi vin̈.'
  swh-ULB: Makaya akasema, “Tazama, “utatambua hilo katika siku hiyo, utakapokimbilia
    katika chumba cha ndani kujificha.”
  bel-bel: 'І сказаў Міхей: вось, ты ўбачыш гэта ў той дзень, калі будзеш бегаць з
    аднаго пакоя ў другі, каб схавацца.'
  deu-ELBBK: 'Und Micha sprach: Siehe, du wirst es sehen an jenem Tag, wenn du ins
    innerste Gemach gehen wirst, um dich zu verstecken.'
  mbb-OT: Midtavak si Micaya te, “Egketuenan nu heini zutun te andew he egkezaag kew
    en te tebek ne ed-eles ka ziyà te kineselezan he ruǥu te valey.”
  mal-2015: 'അതിന്നു മീഖായാവു: നീ ഒളിപ്പാനായിട്ടു അറ തേടിനടക്കുന്ന ദിവസത്തിൽ നീ കാണും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Micha phenďa: „Tu korkoro dikheha andre oda džives, sar denašeha tut
    te garuvel kher kherestar.“'
  pes-OPV: 'میکایا جواب داد: «اینک در روزی که به حجره اندرونی داخل شده، خود را پنهان
    کنی آن را خواهی دید.»'
  ron-1924: 'Мика а рэспунс: „Вей ведя ын зиуа кынд вей умбла дин одае ын одае ка
    сэ те аскунзь.”'
  ben-OBCV: মীখায় উত্তর দিলেন, “সেদিনই তুমি তা জানতে পারবে, যেদিন তুমি ভিতরের ঘরে
    গিয়ে লুকাবে।”
  som-som: Kolkaasaa Miikayhuu ku yidhi, Waad arki doontaa maalinta aad qol hoose
    u geli doonto inaad ku dhuumato.
  lat-VUC: 'Et ait Michæas: Visurus es in die illa quando ingredieris cubiculum intra
    cubiculum ut abscondaris.'
  eng-ASVBT: And Micaiah said, Behold, thou shalt see on that day, when thou shalt
    go into an inner chamber to hide thyself.
  ita-1885: 'E Mica disse: Ecco, tu il vedrai al giorno che tu entrerai di camera
    in camera per appiattarti.'
  eng-LXXUP: And Micaiah said, Behold, thou shalt see in that day, when thou shalt
    go into an innermost chamber to hide thyself there.
  eng-ULB: Micaiah said, “Look, you will see on that day when you will go to hide
    in an inner room.”
  spa-VBL: “¡Pronto lo descubrirás cuando intentes encontrar algún lugar secreto para
    esconderte!” respondió Micaías.
  fra-_FOB: 'Et Michée répondit: Voici, tu le verras au jour où tu iras de chambre
    en chambre pour te cacher!'
  mal-mal: 'അതിന് മീഖായാവ്: “നീ ഒളിക്കുവാൻ അറ തേടിനടക്കുന്ന ദിവസത്തിൽ നീ കാണും” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Mīkāyāh ne jawāb diyā, “Jis din āp kabhī is kamre meṅ, kabhī us meṅ khisak
    kar chhupne kī koshish kareṅge us din āp ko patā chalegā.”
  suz-BL: मिनु मीकायाम “गे आंमा आगा ङा कोठाम ख्रुइक्‍थ लवे नाक्‍त, तुइक्‍नेवे” दे
    मदा बाक्‍त।
  ita-1927: 'Micaiah rispose: “Lo vedrai il giorno che andrai di camera in camera
    per nasconderti!”'
  ckb-ckb: 'میخایو وەڵامی دایەوە: «دەبینیت کە ئەو ڕۆژە دەچیتە ژووری دواوەی خانوو بۆ
    ئەوەی خۆت بشاریتەوە.»'
  eng-BBE: And Micaiah said, Truly, you will see on that day when you go into an inner
    room to keep yourself safe.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಇಗೋ, ನಿನ್ನನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಳ್ಳಲು ಒಳಕೊಠಡಿಗೆ ನೀನು ಹೋಗುವ
    ದಿವಸದಲ್ಲಿ ನೋಡುವೆ,” ಎಂದನು.
  tam-2017: 'அதற்கு மிகாயா: நீ ஒளிந்துகொள்ள உள் அறையிலே பதுங்கும் அந்த நாளிலே அதைக்
    காண்பாய் என்றான்.'
  spa-RV-1909: 'Y Michêas respondió: He aquí tú lo verás en aquel día, cuando te irás
    metiendo de cámara en cámara por esconderte.'
  ron-BTF: 'Şi Micaia a zis: Iată, vei vedea în acea zi când vei intra în camera dinăuntru
    pentru a te ascunde.'
  eng-WEBP: Micaiah said, “Behold, you will see on that day when you go into an inner
    room to hide yourself.”
  eng-FBV: “You'll soon find out when you try and find some secret place to hide!”
    Micaiah replied.
  nld-1939: 'Mikájehoe antwoordde: Dat zult ge gewaar worden, wanneer ge van huis
    tot huis zult vluchten, om u te verbergen.'
  nch-BL: 'Huan Micaías quinanquili: ―Tijmatis ipan nopa tonali quema timotatijtinemis
    tahuel calijtic ipan se cali para amo mitzmictise.'
  vie-1934: 'Mi-chê đáp: Trong ngày ngươi chạy từ phòng này đến phòng kia đặng ẩn
    lánh, thì sẽ biết điều đó.'
  hin-CV: मीकायाह ने उसे उत्तर दिया, “तुम यह देख लेना, जब उस दिन तुम छिपने के लिए
    भीतर के कमरे में शरण लोगे.”
  spa-BES: 'Y Micaías dijo: Verdaderamente, verás ese día cuando entres en una habitación
    interior para mantenerte a salvo.'
  tdx-tdx: 'Le hoe t’i Mikaià: Mahafohina te ho isa’o ami’ty andro himoaha’o hietak’
    an-traño añate’e ao.'
  tha-KJV: และมีคายาห์ตอบว่า “​ดู​เถิด เจ้​าจะเห็นในวันนั้น เมื่อเจ้าเข้าไปในห้องชั้นในเพื่อจะซ่อนตัวเจ้า”
  por-BR-2018: 'E Micaías respondeu: Eis que tu o verás naquele dia, quando te irás
    metendo de câmara em câmara por esconder-te.'
  deu-ELO: 'Und Micha sprach: Siehe, du wirst es sehen an jenem Tage, wenn du ins
    innerste Gemach gehen wirst, um dich zu verstecken.'
  eng-WYC-2018: And Micaiah said, Thou shalt see in that day (or Thou shalt see on
    that day), when thou shalt go into a closet within (a) closet, (so) that thou
    be hid.
  epo-epo: 'Kaj Miĥaja respondis: Jen vi tion vidos en tiu tago, kiam vi eniros en
    internan ĉambron, por vin kaŝi.'
  uig-PIN: 'Mikaya jawab berip: — Ɵzüngni yoxurux üqün iqkiridiki ɵygǝ yügürgǝn künidǝ
    xuni kɵrisǝn, dedi.'
  beo-beo: 'Maiga:ia da bu adole i, “Di da bagia dialebe sesei afae amo ganodini wamoaligimusa:
    ahoasea, amo dawa:mu.”'
  tpi-OTNT: Na Mikaia i bekim tok bilong Sedekaia olsem, “Bihain bai ol birua i kam
    winim yumi Israel na bai yu yet i ranawe i go hait insait long rum bilong wanpela
    haus. Na long dispela taim tasol bai yu save, Bikpela yet i givim dispela tok
    long mi na mi bin autim.”
  hau-SA: Mikahiya ya amsa, “Za ka gane a ranar da ka je ka ɓuya a ciki cikin ɗaki.”
  uig-LAT: 'Mikaya jawab bérip: — Özüngni yoshurush üchün ichkiridiki öyge yügürgen
    künide shuni körisen, dédi.'
  nde-nde: UMikhaya waphendula wathi, “Uzazibonela mhla uzakuyacatsha endlini engaphakathi.”
  ton-ton: Pea naʻe pehē ʻe Mikaia, “Vakai, te ke toki mamata ʻi he ʻaho ko ia, ʻaia
    te ke hū atu ai ki he ngaahi loki ke fakafufū koe.”
  ces-1613: 'Odpověděl Micheáš: Aj, uzříš v ten den, když vejdeš do nejtajnějšího
    pokoje, abys se skryl.'
  eng-WMB: Micaiah said, “Behold, you will see on that day when you go into an inner
    room to hide yourself.”
  tam-TCV: அதற்கு மிகாயா, “நீ ஒளிப்பதற்கு ஒரு உள் அறையினுள் போகும்நாளில் இந்தக் கேள்விக்கு
    விடை கிடைக்கும்” என்றான்.
  ceb-ULB: Miingon si Micaya, ''Tan-awa, masayran lamang nimo kana nianang adlawa,
    sa dihang modagan ka ngadto sa kinasuloran sa lawak aron sa pagtago.''
  pol-UBG: 'Micheasz odpowiedział: Ty sam to zobaczysz tego dnia, kiedy wejdziesz
    do najskrytszej komnaty, aby się ukryć.'
  agr-agr: 'Tusa tama Micaías Sedequíasan ayaak: “Ayu, ame mina tujutam duka tupikaki
    wekaesam uuma wekaetatam nuniakum dekattame”, tiuwai.'
  kyc-kyc: Leyamo dokopa Maekayame isingi lao, Emba panda kuki matarena dokona yalu
    pela pare dokopa koto kandare, leya.
  urd-GVU: میکایاہ نے جواب دیا، ”جس دن آپ کبھی اِس کمرے میں، کبھی اُس میں کھسک کر
    چھپنے کی کوشش کریں گے اُس دن آپ کو پتا چلے گا۔“
  deu-1912: 'Micha sprach: Siehe, du wirst''s sehen an dem Tage, wenn du von einer
    Kammer in die andere gehen wirst, daß du dich verkriechst.'
  kan-2017: ಮೀಕಾಯೆಹುವು, “ನೀನು ಅಡಗಿಕೊಳ್ಳುವುದಕ್ಕೆ ಒಳಗಿನ ಕೋಣೆಗೆ ಹೋಗುವ ದಿನದಲ್ಲಿ ಅದು ನಿನಗೆ
    ಗೊತ್ತಾಗುವುದು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Mikayah, “Bay mu nang ko ngiyal’ ni bay mman nga reb e senggil
    u ba’ ni tabugul ko naun ni ngam mith.”
  hlt-MCSB: Te dongah Mikhaiah loh, “Imkhui kah imkhui ah thuh hamla na mop khohnin
    daengah nang loh hmu ne,” a ti nah.
  mdy-ETH: ሚኪያሴ፦ «ኔኤኒ ኮጮኮ ዙሌና ዓኣ ቆልዖ ጋሮ ዴንዲ ፑኔ ኬሎና ዬያ ኔ ዔራንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Mikaia buaa sɛ, “Ɛrenkyɛre biara, wobɛhunu nokorɛ no wɔ ɛberɛ a wobɛdwane
    akɔtɛ kɔkoam dan bi mu.”
  eng-WEBU: Micaiah said, “Behold, you will see on that day when you go into an inner
    room to hide yourself.”
  wal-wal: Yaagin Mikaayi a, “Neeni qosettanau qol77o geliyo gallassi hegaa demmana”
    yaagiis.
  spa-PDDPT: 'Y Micaías respondió: ¡Mira, aquel día tú lo verás, cuando vayas de aposento
    en aposento para esconderte!'
  gun-gun: 'Micaías ombovai: — Reikuaa ''rã opy ja''o py renhemi aguã reike jave —
    he''i.'
  ilo-ULB: Kinuna ni Micaias, “Kitaem, maammoamto dayta, iti dayta nga aldaw, inton
    agtarayka nga aglemmeng iti akin uneg a siled.
  kpg-kpg: Micaiah ga helekai, “Goe ga gidee laa i do madagoaa ma gaa hana gi lodo
    di ruum i tua belee bala hagammuni.”
  uig-ARA: 'مىكايا جاۋاب بېرىپ: ــ ئۆزۈڭنى يوشۇرۇش ئۈچۈن ئىچكىرىدىكى ئۆيگە يۈگۈرگەن
    كۈنىدە شۇنى كۆرىسەن، دېدى.'
  sus-sus: Mike naxa a yaabi, «I fama na tode, i i gima i nɔxunde fende tɛmui naxɛ.»
  pon-2006: Maikaia ahpw sapeng, patohwan, “Ma ke pahn kohwei rukla nan ehu perehn,
    ke ahpw pahn kak wehwehkihda.”
  jae-jae: Ma Mikaia gêjô eŋ awa gebe “Biŋŋanô, aôm oc ôjala biŋ tonaŋ êndêŋ bêc,
    taŋ ôsô balêm ŋalêlômŋa gebe ôsiŋ taôm ôkwiŋa naŋ.”
  ksd-ksd: 'Ma mikaia i ga biti: Una kapa ta nam ra bung ba una ruk tai ta bagialar
    aro iat upi una parau tana.'
  tur-YTC: Mikaya, “İşte, saklanmak için iç odaya girdiğin gün göreceksin” dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ἰδοὺ σὺ ὄψῃ τῇ ἡμέρᾳ ἐκείνῃ, ὅταν εἰσέλθῃς ταμεῖον
    τοῦ ταμείου τοῦ κρυβῆναι ἐκεῖ.
  ind-AYT: Namun, Mikha menjawab, “Lihatlah, kamu akan melihatnya pada hari itu ketika
    kamu masuk ke suatu kamar yang terdalam untuk bersembunyi.”
  nya-nya: Mikaya anayankha kuti, “Udzaona pa tsiku limene uzikalowa mʼchipinda chamʼkati
    kuti ukabisale.”
  hrv-hrv: 'Mihej odgovori: “Vidjet ćeš onoga dana kad budeš bježao iz sobe u sobu
    da se sakriješ.”'
  mps-mps: Te Mikaiago Sedekaiago po te tiwai wei ponani, “Nosali te boi bidi dabe
    asu, te da Israel aiyaba elalubaso, te naga digi wi peyu, te be me deli habu tomoba
    geme dula sigi paibao. Te tebo sogo naga nago koneaibao, Genuai Bidigo digi enaba
    te po mobaso, eno te po pusai yabo, te homu nago yagameo,” Mikaiago te po wali.
  tpi-tpi: Na Mikaia i bekim tok bilong Sedekaia olsem, “Bihain bai ol birua i kam
    winim yumi Israel na bai yu yet i ranawe i go hait insait long rum bilong wanpela
    haus. Na long dispela taim tasol bai yu save, Bikpela yet i givim dispela tok
    long mi na mi bin autim.”
  dan-1931: 'Men Mika sagde: “Det skal du få at se, den Dag du flygter fra Kammer
    til Kammer for at skjule dig!”'
  vie-OVCB: 'Mi-chê đáp: “Ngày nào ông phải trốn chui trốn nhủi trong phòng kín, ngày
    ấy ông sẽ biết.”'
  guj-2017: મિખાયાએ કહ્યું, “જો, જે દિવસે તું સંતાવા માટે અંદરની ઓરડીમાં ભરાઈ જશે,
    તે દિવસે તે તું જોશે.”
  pon-2006A: Maikaia ahpw sapeng, patohwan, “Ma ke pahn kohwei rukla nan ehu perehn,
    ke ahpw pahn kak wehwehkihda.”
  por-BRBSL: 'Micaiah disse: “Eis que você verá naquele dia quando entrar em uma sala
    interior para se esconder”.'
  cth-cth: Mikaiah ni, khenhaw! kâhro hanlah imrakhan thung hoi na kâen hnin vah na
    panue han telah atipouh.
  twi-twi: Na Mikaia buae se, “Ɛrenkyɛ biara, wubehu nokware no, bere a wubeguan akɔtetɛw
    kokoa mu dan bi mu.”
  hlt-hlt: Te dongah Mikhaiah loh, “Imkhui kah imkhui ah thuh hamla na mop khohnin
    daengah nang loh hmu ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Misee dɔ̀: A yóó dɛ̀ yɑ̀mu ɑ bo ntɑti dìì yiè sicɛ̃́ĩ kɛ sɔɔti kɛ
    wɑnti ɑ bo sɔri dɛ̀.'
  msy-2020: Ezɨ Mikaia, Sedekaian akam ikaragha ghaze, “Apaniba gɨn izɨ Israelia ia
    abɨnightɨ, nɨ arɨ mangɨ dɨpenitamɨn aven danganir mogomemɨn modogh ikiam. Egh
    dughiar kamra nɨ fogham, Ikiavɨra Itir God uabɨ akar kam na ganɨngizɨ, kɨ an gun
    mɨgei.”
  dop-dop: 'Mpʋɣʋlɛ Misee sɩ: Kʋyɑkʋ ŋku ń kɑ́ se nɑ ń ŋmɛlɩ nyɑ́ nɑŋ lɔkǝtǝlɔkɑɣɑ
    tɑɑ ɩlɛ, kʋyɑŋkʋɣʋlɛ n kɑ́ tisi.'
  azb-azb: 'Mikeya dedi: «Sən gizlənmək üçün iç otağa girdiyin gün bunu biləcəksən».'
  eng-DBY: And Micah said, Behold, thou shalt see on that day when thou shalt go from
    chamber to chamber to hide thyself.
  hin-2017: मीकायाह ने कहा, “जिस दिन तू छिपने के लिये कोठरी से कोठरी में भागेगा, तब
    तुझे ज्ञात होगा।”
  wol-KYG: 'Mise ne ko: «Yaw mii yaa koy gisal sa bopp, keroog ba ngay dugg néegoo
    néeg, di làqtu.»'
  eng-YLT: And Micaiah saith, 'Lo, thou art seeing on that day, when thou goest in
    to the innermost chamber to be hidden.'
  eng-WYC-2017: And Micaiah said, Thou shalt see in that day, when thou shalt go into
    a closet within a bed-closet, that thou be hid.
  eng-WMBB: Micaiah said, “Behold, you will see on that day when you go into an inner
    room to hide yourself.”
  urd-GVH: मीकायाह ने जवाब दिया, “जिस दिन आप कभी इस कमरे में, कभी उसमें खिसककर छुपने
    की कोशिश करेंगे उस दिन आपको पता चलेगा।”
  rug-rug: Meke olaṉa se Mikaea, “Kote gilania mo goi koasa rane sapu la tome si goi
    pa korapana la keke lose pa keke vetu.”
  gaz-gaz: Miikaayaanis, “Ati gaafa dhokachuuf jettee gara kutaa manaa kan gara keessaatti
    ol galtutti argita” jedhee deebiseef.
  fra-LSG: 'Michée répondit: Tu le verras au jour où tu iras de chambre en chambre
    pour te cacher.'
  yal-yal: Mikahu yi a yabi, a naxa, “I na i luxun konkon kui i ya banxini lɔxɔn naxan
    yi, i a kolonma nɛn.”
  haw-1868: I mai la o Mikaia, Aia hoi, e ike no oe, i ka la e komo aku ai oe iloko
    o ke keena oloko e pee iho.
  arb-NAV: 'فَأَجَابَهُ مِيخَا: «سَتَعْرِفُ ذَلِكَ فِي الْيَوْمِ الَّذِي تَلْجَأُ
    فِيهِ لِلاخْتِبَاءِ مِنْ مُخْدَعٍ إِلَى مُخْدَعٍ».'
  ewe-ewe: Mikaya ɖo eŋu be, “Àkpɔ ŋuɖoɖo na wò biabia sia ne èkpɔ be yebe ɖe xɔ emetɔ
    aɖe me.”
  eng-LEE: And Michayhu said, Behold, thou shalt see it on that day, when thou shalt
    go into the innermost chamber to hide thyself.
  gvn-gvn: '@see-verse:1KI.022.024'
  asm-FB: তেতিয়া মীখায়াই ক’লে, “চোৱা, যি দিনা নিজকে লুকাবৰ কাৰণে ভিতৰ-কোঠালিলৈ সোমাই
    যাবা, সেই দিনাই তুমি সেই বিষয়ে জানিবা।”
  sus-A: مِكٍ نَشَ عَ يَابِ، «عِ قَمَ نَ تٌدٍ، عِ عِ فِمَ عِ نْشُندٍ قٍندٍ تّمُي نَشّ.»
  fra-SBL: 'Michée dit : « Voici ce que tu verras, ce jour-là, quand tu iras te cacher
    dans une pièce intérieure. »'
  hbo-hbo: וַיֹּ֣אמֶר מִיכָ֔יְהוּ הִנְּךָ֥ רֹאֶ֖ה בַּיֹּ֣ום הַה֑וּא אֲשֶׁ֥ר תָּבֹ֛א
    חֶ֥דֶר בְּחֶ֖דֶר לְהֵחָבֵֽה׃
  piu-2006: '@see-verse:1KI.022.024'
  kik-kik: Mikaya agĩcookia atĩrĩ, “Nĩũkamenya mũthenya ũrĩa ũgaathiĩ kwĩhitha kanyũmba
    ka na thĩinĩ.”
  fra-NCL: 'Michée répondit : « Voici que tu le verras en ce jour-là où tu iras de
    chambre en chambre pour te cacher. »'
  cek-AK: Mikaiah mah, Khenah, imthung ah nang hawk na niah, na panoek tih, tiah a
    naa.
  cuk-cuk: 'Micaías abin-sogdemogad: —A-ibagine, be-sunnad be wisgunonikoed, geb be
    dukudii guoed.'
  uig-CYR: 'Микая җавап берип: — Өзүңни йошуруш үчүн ичкиридики өйгә жүгүргән күнидә
    шуни көрисән, деди.'
  tel-2017: అందుకు మీకాయా “దాక్కోడానికి నీవు లోపలి గదుల్లోకి చొరబడే రోజున తెలుసుకుంటావు”
    అన్నాడు.
  hat-BSA: 'Michée te di: “Gade byen, ou va wè sa nan jou lè ou antre nan yon chanm
    a lenteryè pou kache kò w.”'
  kos-kos: Na Micaiah el fahk, “Ac fah kalem sum ke kom ac som wikla ke sie fukil
    oan tok ke sie lohm.”
  hbo-WLC: וַיֹּ֣אמֶר מִיכָ֔יְהוּ הִנְּךָ֥ רֹאֶ֖ה בַּיּ֣וֹם הַה֑וּא אֲשֶׁ֥ר תָּבֹ֛א
    חֶ֥דֶר בְּחֶ֖דֶר לְהֵחָבֵֽה׃
  ibo-ibo: Maikaya zaghachiri, “Ị ga-achọpụta nke a nʼụbọchị ị ga-agbaba nʼime ime
    ụlọ izo onwe gị.”
  ory-ory: ତହିଁରେ ମୀଖାୟ କହିଲା, “ଦେଖ, ଯେଉଁ ଦିନ ତୁମ୍ଭେ ଆପଣାକୁ ଲୁଚାଇବା ପାଇଁ ଗୋଟିଏ ଭିତର
    କୋଠରିକି ଯିବ, ସେହି ଦିନ ତାହା ଜାଣିବ।”
  chk-chk: Nge Mikaia a üra, “Kopwap püsin mefi lon ewe rän, lupwen kopwe tolong lon
    rumwen lon eu imw pwe kopwe op.”
  rop-rop: Maikaiya bin tok, “Yu garra faindat wen yu garra go en blandim miselp rait
    insaid langa wanbala rum blanga wan haus.”
  ukr-1871: 'Михей же промовив: Ти взнаєш про се того дня, як бігати меш із однієї
    комірки в другу, щоб сховатись.'
  deu-1951: 'Michajah sprach: Siehe, du wirst es sehen an dem Tage, da du von einer
    Kammer in die andere gehen wirst, um dich zu verbergen!'
  eng-JPS: 'And Micaiah said: ''Behold, thou shalt see on that day, when thou shalt
    go into an inner chamber to hide thyself.'''
  srp-1865: 'A Miheja mu reèe: eto, vidjeæeš u onaj dan kad otideš u najtajniju klijet
    da se sakriješ.'
  lug-lug: Awo Mikaaya n’addamu nti, “Laba, ekyo onokimanya ku lunaku lw’oligenda
    okwekweka mu kisenge eky’omunda.”
  heb-heb: ויאמר מיכיהו הנך ראה ביום ההוא אשר תבא חדר בחדר להחבה׃
  ben-IRV: মীখায় বললেন, “দেখ, যেদিন তুমি নিজেকে লুকাবার জন্য ভিতরের ঘরে গিয়ে ঢুকবে
    সেই দিন তুমি তা জানতে পারবে।”
  pan-pan: ਪਰ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਵੇਖ, ਤੂੰ ਉਸ ਦਿਨ ਜਦ ਤੂੰ ਅੰਦਰਲੀ ਕੋਠੜੀ ਵਿੱਚ ਲੁੱਕਣ ਨੂੰ
    ਵੜੇਂਗਾ ਤਦ ਤੂੰ ਵੇਖੇਂਗਾ।
  mya-JVB: မိက္ခါ က၊ သင်သည် ပုန်းရှောင် ၍ နေခြင်းငှါ အတွင်း ခန်းထဲသို့ ဝင် သော နေ့
    ၌ သင် မြင် လိမ့်မည်ဟု ဆို ၏။
  tbg-tbg: Minti tuvaro Mikaiaava nai tiva amiro tiharo, Vo enta ˻navutaaka tinavu
    Isareri haatara kaivara˼ are aiqu aututera naavu rumu voqi kukeqavi vaina entara,
    vi entaraqaa are vi uvara kankomakera irinarave, tiro.
  hmo-hmo: Mikaia ia haere, ia gwau, “Ruma ena lalona daiutu ta lalonai do oi raka
    vareai, do oi hunia totona. Unai neganai anina do oi diba.”
  urd-urd: मीकायाह ने कहा, “यह तू उसी दिन देख लेगा, जब तू अन्दर की एक कोठरी में घुसेगा
    ताकि छिप जाए।”
  rus-SYN: 'И сказал Михей: вот, ты увидишь это в тот день, когда будешь бегать из
    одной комнаты в другую, чтоб укрыться,'
  bqc-SIM: 'Ɔ̃ Mise wèwà à mɛ̀: Gↄↄ pↄ́ n gɛ ulɛi kpɛ́u kpɛa, gↄↄ bee ńyↄ̃ dↄ̃.'
  tcz-CHONGTHU: Micaiah in adonbut in, “Nangma na insung dan sung khat na aguh’a kisel’a
    nache tengleh hedoh tan nate,” ati.
  mar-mar: मीखाया म्हणाला, “लवकरच आपत्ती येणार आहे. तेव्हा तू एका लहानशा खोलीत दडून
    बसशील तेव्हा माझे म्हणणे खरे असल्याचे तुझ्या लक्षात येईल.”
  qub-qub: 'Chaura Micaiasga niran: «Wasincaylla pacacur purir-rämi mayanquipäga.»'
  bqp-bqp: 'Akũ Mikaya wèa à pì: Ĩni dↄ̃ zĩ kũ n bàa lɛ̀ n gɛ utɛ kpɛ́nɛn.'
  hat-hat: 'Miche reponn li: -W''a konn sa lè w''a kouri pase soti nan yon chanm antre
    nan yon lòt pou al kache jouk nan fon!'
  eng-BSB: Micaiah replied, “You will soon see, on that day when you go and hide in
    an inner room.”
  eng-WEBPB: Micaiah said, “Behold, you will see on that day when you go into an inner
    room to hide yourself.”
  kbq-kbq: Anagema higeno'a, Mikaia amanage huno asami'ne, nompima hunaragima ante'nafima
    ome framakisana zupa e'ire antahi ama hugahane.
  nhe-BL: 'Huan Micaías quinanquili: ―Tijmatis ipan nopa tonali quema timotlatijtinemis
    tlahuel calijtic ipan se cali para ax mitzmictise.'
  bus-bus: 'Ben Mikaya wèàla à bè: Nɛ́ dↄ̃ zĩ kɛ̀ n bàa lɛ̀ n gaa utɛ kpɛ́tu.'
  gub-BL: — Ereixe putar ipupyaikaw iahykaw pe har pupe nehe, ta'e nezeagaw wer putar
    nezeàmim pà nehe xe. A'e 'ar mehe erekwaw putar Tupàn Hekwe newi ihem awer 'ar
    nehe, i'i Mikai izupe.
  eng-DRA: 'And Micheas said: Thou shalt see in the day when thou shalt go into a
    chamber within a chamber to hide thyself.'
