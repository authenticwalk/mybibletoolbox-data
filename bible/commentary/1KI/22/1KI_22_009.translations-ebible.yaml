verse: 1KI.022.009
translations:
  mal-C: അങ്ങനെ, ഇസ്രായേൽരാജാവ് തന്റെ ഉദ്യോഗസ്ഥരിൽ ഒരാളോട്, “വേഗത്തിൽ യിമ്ളയുടെ മകനായ
    മീഖായാവെ കൂട്ടിക്കൊണ്ടുവരിക” എന്നു കൽപ്പന നൽകി.
  deu-TKW: 'Da rief der König von Israel einen Kämmerer und befahl: Hole schleunigst
    Micha, den Sohn Jimlas!'
  lin-lin: 'Bongo, mokonzi ya Isalaele abengaki moko kati na bakalaka na ye ya lokumu
    mpe alobaki na ye : « Memela ngai na lombangu Mishe, mwana mobali ya Yimila. »'
  eng-LSV: And the king of Israel calls to a certain eunuch and says, “Hurry along
    Micaiah son of Imlah.”
  eng-GNV: Then the King of Israel called an Eunuche, and sayde, Call quickely Michaiah
    the sonne of Imlah.
  eng-WEBSTER: Then the king of Israel called an officer, and said, Hasten hither
    Micaiah the son of Imlah.
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinotzqui se itlapalehuijca
    huan quiilhui: ―¡Techhualiquili nimantzi Micaías, icone Imla!'
  swh-ONEN: Kwa hiyo mfalme wa Israeli akamwita mmoja wa maafisa wake na kusema, “Mlete
    Mikaya mwana wa Imla mara moja.”
  bba-bba: Yerɑ Isirelibɑn sinɑ boko wi, u win sɔm kowo ɡɔrɑ u nɛɛ, u doo u Misee
    Yimilɑn bii wi sokumɑ fuuku.
  eng-KJVCPB: Then the king of Israel called an officer, and said, Hasten hither Micaiah
    the son of Imlah.
  luo-luo: Omiyo ruodh Israel noluongo achiel kuom jodonge mowachone niya, “Dhi piyo
    iom Mikaya wuod Imla.”
  meu-meu: Bena Israel pavapavana ese ena heitatao tauna ta e boiria, eto, Mikaia
    Imla ba hakaua mai haraḡa.
  npi-ULB: तब इस्राएलका राजाले एक जना अधिकारीलाई बोलाई तिनलाई हुकुम गरे, “ठिक अहिले
    नै इम्लाका छोरा मीकायालाई ल्याउनू ।”
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli sì pe ìránṣẹ́ kan, ó sì wí pé, “Lọ yára mú Mikaiah,
    ọmọ Imla wá.”
  pes-OPCB: 'پس اَخاب پادشاه یکی از افراد دربار خود را صدا زد و به او گفت: «برو و
    میکایا را هر چه زودتر به اینجا بیاور.»'
  tgl-ULB: Pagkatapos ang hari ng Israel ay tumawag ng opisyal at nag-utos na “Ngayon
    din ay dalhin si Micaya anak ni Imla.”
  cbu-NT: Anuritam kurak Israelchich sundaroo kuruzeeru, Mikayas Imlárini wip yamashini.
    Mikeeru naatampa, táyaru kamachtarangiya.
  hui-hui: Ani layago hale howa Ahabahanda ibunaga haru haga agali haguane mbira heago
    íbu lowa lalu, Í̠na áyu ogoni gerai lalu puwa Imila igini Migaia abale haru ibule
    pu, lene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​မင်း​သည်​နန်း​တွင်း​အရာ​ရှိ တစ်​ဦး​ကို​ခေါ်​ပြီး​လျှင်
    မိက္ခာ​အား​ချက်​ချင်း သွား​ခေါ်​ခဲ့​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཉུག་རུམ་པ་ཞིག་བོས་ནས་ན་རེ། མྱུར་དུ་སོང་ལ་ཨིམ་ལཱའི་བུ་མི་ཀ་ཡཱ་ཁྲིད་ཤོག་ཅེས་བསྒོས།
  sna-sna: Saka mambo weIsraeri akadana mumwe wavaranda vake akati, “Uyisa Mikaya
    mwanakomana waImura izvozvi.”
  spa-BLM: 'Entonces el rey de Israel llamó a un oficial y le dijo: “Trae rápidamente
    a Micaías, hijo de Imlah”.'
  cac-cac: 'Ix lajvi chi'' ix yavtan jun vin̈ schecab'' vin̈aj Acab chi'', ix yalan
    vin̈ d''a vin̈: —Ixic d''a elan̈chamel, b''at ic''cot vin̈aj Micaías yuninal vin̈aj
    Imla, xchi vin̈.'
  swh-ULB: Kisha mfalme wa Israeli akmwita akida na akamwamuru, “Kamlete Makaya mwana
    wa Imla, sasa hivi.”
  bel-bel: 'І паклікаў цар Ізраільскі аднаго еўнуха і сказаў: схадзі хутчэй па Міхея,
    сына Емвлая.'
  deu-ELBBK: 'Da rief der König von Israel einen Kämmerer und sprach: Bring Micha,
    den Sohn Jimlas, schnell her!'
  mbb-OT: Umbe, impetawag ni Ahab is sevaha te menge upisyal zin ne migkeǥiyan din
    te, “Gègaani niw zumaha kayi si Micaya he anak ni Imla.”
  mal-2015: അങ്ങനെ യിസ്രായേൽരാജാവു ഒരു ഷണ്ഡനെ വിളിച്ചു, യിമ്ളയുടെ മകനായ മീഖായാവെ വേഗത്തിൽ
    കൂട്ടിക്കൊണ്ടുവരുവാൻ കല്പിച്ചു.
  rmc-rmc: 'Avke o izraeliko kraľis peske diňa te vičinel jekhe uradňikos a phenďa
    leske: „Sigo dža a an mange le Micha, le Jimloskre čhas!“'
  pes-OPV: 'پس پادشاه اسرائیل یکی از خواجه‌سرایان خود را خوانده، گفت: «میکایا ابن
    یمله رابه زودی حاضر کن.»'
  ron-1924: 'Атунч, ымпэратул луй Исраел а кемат ун дрегэтор ши а зис: „Тримите ши
    аду ындатэ пе Мика, фиул луй Имла.”'
  ben-OBCV: তখন ইস্রায়েলের রাজা কর্মকর্তাদের মধ্যে একজনকে ডেকে বললেন, “এক্ষুনি গিয়ে
    যিম্লের ছেলে মীখায়কে ডেকে আনো।”
  som-som: Markaasaa boqorkii dalka Israa'iil u yeedhay mid sirkaal ah, oo wuxuu ku
    yidhi, Haddiiba ii keen Miikayhuu ina Yimlaah.
  lat-VUC: 'Vocavit ergo rex Israël eunuchum quemdam, et dixit ei: Festina adducere
    Michæam filium Jemla.'
  eng-ASVBT: Then the king of Israel called an officer, and said, Fetch quickly Micaiah
    the son of Imlah.
  ita-1885: 'Allora il re d''Israele chiamò un eunuco, e gli disse: Fa'' prestamente
    venir Mica, figliuolo d''Imla.'
  eng-LXXUP: And the king of Israel called a eunuch and said, Bring hither quickly
    Micaiah son of Imlah.
  eng-ULB: Then the king of Israel called an officer and commanded, “Bring Micaiah
    son of Imlah, right away.”
  spa-VBL: 'El rey de Israel llamó a uno de sus funcionarios y le dijo: “Tráeme enseguida
    a Micaías, hijo de Imá”.'
  fra-_FOB: 'Alors le roi d''Israël appela un officier auquel il dit: Fais promptement
    venir Michée, fils de Jimla.'
  mal-mal: അങ്ങനെ യിസ്രായേൽ രാജാവ് ഒരു ഉദ്യോഗസ്ഥനെ വിളിച്ച്, യിമ്ളയുടെ മകൻ മീഖായാവിനെ
    വേഗത്തിൽ കൂട്ടിക്കൊണ്ടുവരുവാൻ കല്പിച്ചു.
  urd-GVR: Tab Isrāīl ke bādshāh ne kisī mulāzim ko bulā kar hukm diyā, “Mīkāyāh bin
    Imlā ko fauran hamāre pās pahuṅchā denā!”
  suz-BL: मिनु इस्राएल ङा पिपम आ मुर आन दाते ङा का कली ब्रेश्‍शा “इम्‍लाह आ तौ मीकाया
    कली रीब पा चाक्‍को” दे मदा बाक्‍त।
  ita-1927: 'Allora il re d’Israele chiamò un eunuco, e gli disse: “Fa’ venir presto
    Micaiah, figliuolo d’Imla”.'
  ckb-ckb: 'لەبەر ئەوە پاشای ئیسرائیل کاربەدەستێکی بانگکرد و گوتی: «بە پەلە میخایوی
    کوڕی یەملام بۆ بهێنە!»'
  eng-BBE: Then the king of Israel sent for one of his unsexed servants and said,
    Go quickly and come back with Micaiah, the son of Imlah.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಒಬ್ಬ ಅಧಿಕಾರಿಯನ್ನು ಕರೆದು, “ಇಮ್ಲನ ಮಗನಾದ ಮೀಕಾಯನನ್ನು ಶೀಘ್ರವಾಗಿ
    ಕರೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா அதிகாரிகளில் ஒருவனைக் கூப்பிட்டு: இம்லாவின்
    மகனாகிய மிகாயாவைச் சீக்கிரமாய் அழைத்துவா என்றான்.'
  spa-RV-1909: 'Entonces el rey de Israel llamó á un eunuco, y díjole: trae presto
    á Michêas hijo de Imla.'
  ron-BTF: 'Atunci împăratul lui Israel a chemat un ofiţer şi a spus: Grăbeşte aici
    pe Micaia, fiul lui Imla.'
  eng-WEBP: Then the king of Israel called an officer, and said, “Quickly get Micaiah
    the son of Imlah.”
  eng-FBV: The king of Israel called over one of his officials and told him, “Bring
    me Micaiah, son of Imlah, right away.”
  nld-1939: 'Toen riep de koning van Israël een kamerdienaar en zei: Haal vlug Mikájehoe,
    den zoon van Jimla.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quinotzqui se itapalehuijca
    huan quiilhui: ―¡Techhualiquili nimantzi Micaías, icone Imla!'
  vie-1934: 'Vua Y-sơ-ra-ên bèn đòi một hoạn quan mà bảo rằng: Hãy lập tức mời Mi-chê,
    con trai Giêm-la, đến.'
  hin-CV: तब इस्राएल के राजा ने अपने एक अधिकारी को बुलाकर आदेश दिया, “जल्दी ही इमलाह
    के पुत्र मीकायाह को ले आओ.”
  spa-BES: 'Entonces el rey de Israel mandó llamar a uno de sus siervos le dijo: Ve
    rápido y vuelve con Micaías, el hijo de Imla.'
  tdx-tdx: 'Aa le kinanji’ i mpanjaka’ Israeley ty mpifehe, nanao ty hoe: Hitrifo
    masika t’i Mikaià ana’ Imlà.'
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ิสราเอลจึงเรียกมหาดเล็กคนหนึ่งเข้ามาตรั​สส​ั่งว่า
    “ไปพามีคายาห์​บุ​ตรอิมลาห์มาเร็วๆ”
  por-BR-2018: 'Então o rei de Israel chamou a um eunuco, e disse-lhe: traze logo
    a Micaías filho de Inlá.'
  deu-ELO: 'Da rief der König von Israel einen Kämmerer und sprach: Bringe Micha,
    den Sohn Jimlas, eilends her!'
  eng-WYC-2018: Therefore the king of Israel called some chamberlain, and said to
    him, Haste thou to bring Micaiah, [the] son of Imlah.
  epo-epo: 'Tiam la reĝo de Izrael alvokis unu korteganon, kaj diris: Venigu rapide
    Miĥajan, filon de Jimla.'
  uig-PIN: 'Andin Israilning padixaⱨi bir qakirini qaⱪirip uningƣa: — Qaⱪⱪan berip,
    Imlaⱨning oƣli Mikayani qaⱪirtip kǝl, dǝp buyrudi.'
  beo-beo: Amalalu, A:iha:be da eagene ouligisu dunuma Maiga:ia hedolowane lala masa:ne
    sia:i.
  tpi-OTNT: Orait na King Ahap i singautim wanpela ofisa bilong en i kam na i tokim
    em olsem, “Yu go kwik na bringim Mikaia, pikinini bilong Imla, i kam long mi.”
  hau-SA: Saboda haka sarkin Isra’ila ya kira ɗaya daga cikin shugabanninsa ya ce,
    “Kawo Mikahiya ɗan Imla nan take.”
  uig-LAT: 'Andin Israilning padishahi bir chakirini chaqirip uninggha: — Chaqqan
    bérip, Imlahning oghli Mikayani chaqirtip kel, dep buyrudi.'
  nde-nde: Inkosi yako-Israyeli yasibiza omunye wezikhulu zayo yathi kuye, “Phangisa
    ungilethele uMikhaya indodana ka-Imla.”
  ton-ton: Pea naʻe toki ui mai ʻe he tuʻi ʻo ʻIsileli ha matāpule, ʻo ne pehē, “Omi
    ke vave ʻa Mikaia ko e foha ʻo Imila.”
  ces-1613: 'Protož povolav král Izraelský komorníka jednoho, řekl: Přiveď sem rychle
    Micheáše syna Jemlova.'
  eng-WMB: Then the king of Israel called an officer, and said, “Quickly get Micaiah
    the son of Imlah.”
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் ஆகாப் தனது அதிகாரிகளில் ஒருவனை அழைத்து, “இம்லாவின்
    மகன் மிகாயாவை உடனடியாகக் கூட்டிக்கொண்டு வாருங்கள்” என்றான்.
  ceb-ULB: Unya nagtawag ang hari sa Israel ug usa ka opisyal ug nagmando, ''Dad-a
    dinhi si Micaya nga anak nga lalaki ni Imla, karon dayon.''
  pol-UBG: 'Wtedy król Izraela zawołał pewnego dworzanina i polecił mu: Przyprowadź
    tu szybko Micheasza, syna Jimli.'
  agr-agr: 'Tusa tima Israel aents aidau apuji Acab makichik suntaja apujin untsuka
    chichajak: “¡Imlá uchiji Micaías wamkes juwi taati tusan wakegajai!” tusa akateg
    akupkauwai.'
  kyc-kyc: Leyasa kiŋi Ayapeme banya anda karenge akali mupwa mende kee lao nyepala
    yuu gii mendaki dakepako poropeta Maekaya nyela pena leya.
  urd-GVU: تب اسرائیل کے بادشاہ نے کسی ملازم کو بُلا کر حکم دیا، ”میکایاہ بن اِملہ
    کو فوراً ہمارے پاس پہنچا دینا!“
  deu-1912: 'Da rief der König Israels einen Kämmerer und sprach: Bringe eilend her
    Micha, den Sohn Jemlas!'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನು ಒಬ್ಬ ಕಂಚುಕಿಯನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಹೋಗಿ ಇಮ್ಲನ ಮಗನಾದ
    ಮೀಕಾಯೆಹುವನ್ನು ಬೇಗನೆ ಕರೆದುಕೊಂಡು ಬಾ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me pining Ahab reb e tolang nma ayuweg e maruwel ko tabinaw rok me yog
    ngak ni nge yan i pining Mikayah ni ka chingiyal’nem.
  hlt-MCSB: Te dongah Israel manghai loh imkhoem pakhat te a khue tih, “Imlah capa
    Mikhaiah te a loe la lo,” a ti nah.
  mdy-ETH: ዬካፓ ዓክዓቤ ካኣቱሞ ማኣሮይዳ ማዻ ዶንዛፓ ፔቴ ዓሲ ዔኤላዖ፦ «ሚኪያሴ ኮይ ዴንቂ ዑኬና ዔኪ ሙኬ» ጌይ ዓይሤኔ።
  twi-ASANTE: Enti, Israelhene frɛɛ ne mpanimfoɔ no mu baako, ka kyerɛɛ no sɛ, “Ka
    wo ho kɔfa Imla babarima Mikaia bra.”
  eng-WEBU: Then the king of Israel called an officer, and said, “Quickly get Micaiah
    the son of Imlah.”
  wal-wal: Hegaappe guyyiyan Israa7eela kawoi ba oosanchchatuppe issuwaa xeesidi,
    “Yimila na7aa Mikaaya eesuwan ekkada ya” yaagiis.
  spa-PDDPT: 'Entonces el rey de Israel llamó a un oficial y le ordenó: ¡Trae pronto
    a Micaías, hijo de Imla!'
  gun-gun: 'Ha''e gui Israel pygua huvixa ma peteĩ guembiguai oenoĩ vy ixupe aipoe''i:
    — Tou vyvoi ta''vy xea py Inlá ra''y Micaías — he''i.'
  ilo-ULB: Ket nangayab ti ari ti Israel iti opisial ket binilinna, “Iyegyo a dagus
    ni Micaias nga anak ni Imla.”
  kpg-kpg: Ahab ga gahi mai dana dangada aamua, gaa hai gi mee bolo gii hana laha mai
    a Micaiah hagalimalima.
  uig-ARA: 'ئاندىن ئىسرائىلنىڭ پادىشاھى بىر چاكىرىنى چاقىرىپ ئۇنىڭغا: ــ چاققان بېرىپ،
    ئىملاھنىڭ ئوغلى مىكايانى چاقىرتىپ كەل، دەپ بۇيرۇدى.'
  sus-sus: Na kui, Isirayila mangɛ naxa a xa batula keren xili, a a fala a bɛ, «Fa
    Yimila xa di Mike ra n bɛ keren na.»
  pon-2006: Eri, Nanmwarki Eihap ahpw ketin malipehdo emen sapwellime lapalap ako,
    oh mahsanih en mwadahng patohla oh kahrehda Maikaia.
  jae-jae: Go Ahab gêmôêc laumata teŋ ma kêsôm gebe “Naôkôc Imla latu Mikaia êmêŋ
    sebeŋ.”
  ksd-ksd: 'Ma ra king Israel i ga vartuluai upi tika na tultul, rua i ga biti: Una
    ben lulut pa Mikaia natu i Imla uti.'
  tur-YTC: O zaman İsrael Kralı bir görevli çağırıp, “Hemen İmla oğlu Mikaya'yı getir”
    dedi.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ εὐνοῦχον ἕνα, καὶ εἶπε, τοτάχος Μιχαίαν
    υἱὸν Ἰεμβλαά.
  ind-AYT: Kemudian, raja Israel memanggil seorang sida-sida, katanya, “Bergegaslah
    bawa Mikha, anak Yimla.”
  nya-nya: Choncho mfumu ya Israeli inayitana mmodzi mwa atumiki ake ndipo inati,
    “Kayitane Mikaya mwana wa Imula msangamsanga.”
  hrv-hrv: 'Tada kralj izraelski dozva jednoga dvoranina i reče mu: “Brže dovedi Jimlina
    sina Miheja.”'
  mps-mps: Tialima, Ahapgo aga ofisa bidi me deli i olama, asobo si agabolo te tama
    po walali, “Nage polo tama pelama, te Mikaia, Imlago ogwa, odasa asao,” te po
    wai.
  tpi-tpi: Orait na King Ahap i singautim wanpela ofisa bilong en i kam na i tokim
    em olsem, “Yu go kwik na bringim Mikaia, pikinini bilong Imla, i kam long mi.”
  dan-1931: 'Da kaldte Israels Konge på en Hofmand og sagde: “Hent hurtig Mika, Jimlas
    Søn!”'
  vie-OVCB: 'Vua Ít-ra-ên gọi một viên chức bảo: “Mời Mi-chê, con Giêm-la, đến đây,
    nhanh lên!”'
  guj-2017: પછી ઇઝરાયલના રાજાએ એક આગેવાનને બોલાવીને આજ્ઞા કરી કે, “ઈમલાહના દીકરા મિખાયાને
    હમણાં જ લઈ આવ.”
  pon-2006A: Eri, Nanmwarki Eihap ahpw malipehdo emen sapwellime lapalap ako, oh mahsanih
    en mwadahng patohla oh kahrehda Maikaia.
  por-BRBSL: 'Então o rei de Israel chamou um oficial e disse: “Rapidamente pegue
    Micaías, o filho de Alá”.'
  cth-cth: Hatdawkvah, Isarel siangpahrang ni bawi buet touh a kaw teh, Imlah capa
    Mikaiah hah karanglah thokhai haw telah atipouh.
  twi-twi: Enti Israelhene frɛɛ ne mpanyimfo no mu baako, ka kyerɛɛ no se, “Ka wo
    ho kɔfa Imla babarima Mikaia bra.”
  hlt-hlt: Te dongah Israel manghai loh imkhoem pakhat te a khue tih, “Imlah capa
    Mikhaiah te a loe la lo,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi yú bɛ̀ fɔ̃̀ntɛ wè kòò tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kóo kótì kóò
    nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ mɛcɑ̃ɑ̃ nkɛ́yúní Imidɑ birɛ Misee.'
  msy-2020: Ezɨ Atrivim Ahap uan gumazir dapanir mamɨn diazɨ a izezɨ an a mɨgɨa ghaze,
    “Nɨ zuamɨra mangɨ, Imlan otarim Mikaia inigh na bagh izɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Akɑpɩ yɑɑ kɑwulɑɣɑ tǝyɑɣɑ tǝmlɛ tʋ nɔɣɔlʋ, nɑ ɩ tili-ɩ sɩ: Polo
    nɑ ń yɑɑ Misee kɛ lɔŋ.'
  azb-azb: 'İsrail padşahı bir saray xidmətçisini çağırıb dedi: «Tez İmla oğlu Mikeyanı
    buraya gətir».'
  eng-DBY: Then the king of Israel called a chamberlain, and said, Fetch quickly Micah
    the son of Imlah.
  hin-2017: यहोशापात ने कहा, “राजा ऐसा न कहे।” तब इस्राएल के राजा ने एक हाकिम को बुलवाकर
    कहा, “यिम्ला के पुत्र मीकायाह को फुर्ती से ले आ।”
  wol-KYG: 'Buurub Israyil daldi woo ab jawriñam ne ko: «Demal indil ma gaaw Mise
    doomu Yimla.»'
  eng-YLT: And the king of Israel calleth unto a certain eunuch, and saith, 'Hasten
    Micaiah son of Imlah.'
  eng-WYC-2017: Therefore the king of Israel called some chamberlain, and said to
    him, Haste thou to bring Micaiah, [the] son of Imlah.
  eng-WMBB: Then the king of Israel called an officer, and said, “Quickly get Micaiah
    the son of Imlah.”
  urd-GVH: तब इसराईल के बादशाह ने किसी मुलाज़िम को बुलाकर हुक्म दिया, “मीकायाह बिन
    इमला को फ़ौरन हमारे पास पहुँचा देना!”
  rug-rug: Ke tioko vagia sa baṉara pa Izireli si keke ri nana palabatu meke zama,
    “Kamahire tugo, mamu la turaṉa mae nia se Mikaea sa tuna koreo Imila.”
  gaz-gaz: Kanaafuu mootiin Israaʼel qondaaltota isaa keessaa nama tokko waamee, “Dhaqiitii
    Miikaayaa ilma Yimlaa sana dafii fidi” jedheen.
  fra-LSG: 'Alors le roi d’Israël appela un eunuque, et dit: Fais venir de suite Michée,
    fils de Jimla.'
  yal-yal: Nayi, Isirayila mangan yi kuntigi keden xili, a naxa, “Fa Mikahu ra iki
    sa, Yimilaa dii xɛmɛna.”
  haw-1868: Alaila kahea aku la ke alii o Iseraela i kekahi luna, i aku la, E hoolalelale
    mai ia Mikaia ke keiki a Imela.
  arb-NAV: فَأَمَرَ آخْابُ أَحَدَ رِجَالِهِ بِاسْتِدْعَاءِ مِيخَا بنِ يَمْلَةَ.
  ewe-ewe: Ale Israel fia la gblɔ na eŋumewo dometɔ ɖeka be, “Yi kaba nàyɔ Mikaya,
    Imla ƒe vi la vɛ!”
  eng-LEE: Then called the king of Israel a certain officer, and said, Hasten hither
    Michayhu the son of Yimlah.
  gvn-gvn: '@see-verse:1KI.022.008'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই নিজৰ এজন বিষয়া মাতি তেওঁক আজ্ঞা দি ক’লে, “যিম্লাৰ
    পুত্ৰ মীখায়াক এতিয়াই লৈ আহা।”
  sus-A: نَ كُي، عِسِرَيِلَ مَنفّ نَشَ عَ شَ بَتُلَ كٍرٍن شِلِ، عَ عَ قَلَ عَ بّ،
    «قَ يِمِلَ شَ دِ مِكٍ رَ ﭑ بّ كٍرٍن نَ.»
  fra-SBL: 'Alors le roi d''Israël appela un officier, et dit : « Va vite chercher
    Michée, fils d''Imla. »'
  hbo-hbo: וַיִּקְרָא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶל־סָרִ֖יס אֶחָ֑ד וַיֹּ֕אמֶר מַהֲרָ֖ה
    מִיכָ֥יְהוּ בֶן־יִמְלָֽה׃
  piu-2006: '@see-verse:1KI.022.008'
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli agĩĩta ũmwe wa anene ake, akĩmwĩra atĩrĩ,
    “Ndehera Mikaya mũrũ wa Imula narua.”
  fra-NCL: 'Alors le roi d’Israël, appelant un eunuque, lui dit : « Fais venir de
    suite Michée, fils de Jemla. »'
  cek-AK: To pongah Israel siangpahrang mah angmah ih angraeng maeto kawk moe, Imlah
    capa Mikaiah to karangah hae ah kawk oh, tiah a naa.
  cuk-cuk: 'Agine, Israel-e-rey e-sorda-gwensakse goted, ega sogded: “Emisgwa anga
    Imla-machi-Micaías sedago.”'
  uig-CYR: 'Андин Исраилниң падишаси бир чакирини чақирип униңға: — Чаққан берип,
    Имлаһниң оғли Микаяни чақиртип кәл, дәп буйруди.'
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు ఒక అధికారిని పిలిచి “ఇమ్లా కొడుకు మీకాయాను వెంటనే
    ఇక్కడికి తీసుకురండి” అని ఆదేశించాడు.
  hat-BSA: 'Wa Israël la te rele yon ofisye e te di: “Mennen byen vit Michée, fis
    a Jimla a.”'
  kos-kos: Na Ahab el pangonma sie sin mwet fulat inkul sel ac fahk nu sel elan sulaklak
    som usalu Micaiah.
  hbo-WLC: וַיִּקְרָא֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶל־סָרִ֖יס אֶחָ֑ד וַיֹּ֕אמֶר מַהֲרָ֖ה
    מִיכָ֥יְהוּ בֶן־יִמְלָֽה׃
  ibo-ibo: Mgbe ahụ, eze Izrel kpọrọ otu onye na-ejere ya ozi sị ya, “Mee ọsịịsọ kpọta
    Maikaya nwa Imla nʼebe a.”
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲର ରାଜା ଏକ ଅଧ୍ୟକ୍ଷଙ୍କୁ ଡାକି କହିଲେ, “ଇମ୍ଲର ପୁତ୍ର ମୀଖାୟକୁ
    ଶୀଘ୍ର ଆଣ।”
  chk-chk: Mürin, ewe kingen Israel a titi eman nöüwis o üreni, “Kopwe müttir feila
    o emwenato Mikaia.”
  rop-rop: Brom deya King Eiheb bin dalim wan haibala wekinmen blanga bringimap Maikaiya
    langa im streidawei.
  ukr-1871: 'І покликав царь Ізраїлський одного скопця й повелїв: Ійди скоро по Михея
    Емблаєнка.'
  deu-1951: 'Da rief der König von Israel einen Kämmerer und sprach: Bringe Michajah,
    den Sohn Jimlas, eilends her!'
  eng-JPS: 'Then the king of Israel called an officer, and said: ''Fetch quickly Micaiah
    the son of Imlah.'''
  srp-1865: 'Tada car Izrailjev dozva jednoga dvoranina, i reèe mu: brže dovedi Miheju
    sina Jemlina.'
  lug-lug: Awo kabaka wa Isirayiri n’alagira omu ku baami be nti, “Yanguwa mangu okuleeta
    Mikaaya mutabani wa Imula.”
  heb-heb: ויקרא מלך ישראל אל סריס אחד ויאמר מהרה מיכיהו בן ימלה׃
  ben-IRV: তখন ইস্রায়েলের রাজা তাঁর একজন কর্মচারীকে আদেশ করলেন, “তুমি এখনই যিম্লের
    ছেলে মীখায়কে ডেকে নিয়ে এস।”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਇੱਕ ਖੁਸਰੇ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਯਿਮਲਾਹ ਦੇ ਪੁੱਤਰ ਮੀਕਾਯਾਹ
    ਨੂੰ ਛੇਤੀ ਲੈ ਆ।
  mya-JVB: ထိုအခါ ဣသရေလ ရှင် ဘုရင်သည် အရာရှိ တယောက် ကိုခေါ် ၍ ၊ ဣမလ သား မိက္ခါ ကို
    အလျင်အမြန် ခေါ်ခဲ့ဟုမိန့် တော်မူ၏။
  tbg-tbg: Jehosafaativa minti tuvaro Ahaapiva nai qiata vaiinti vo aaramakero tiharo,
    Are vaaka oru Mikaiaara vita varera maini aniane, tura.
  hmo-hmo: Vadaeni Israela ena king ese iena hesiai tauna ta ia boiria, ia gwau, “Mikaia
    Imila do oi hakaua mai haraga.”
  urd-urd: तब शाह — ए — इस्राईल ने एक सरदार को बुलाकर कहा, कि “इमला के बेटे मीकायाह
    को जल्द ले आ।”
  rus-SYN: 'И позвал царь Израильский одного евнуха и сказал: сходи поскорее за Михеем,
    сыном Иемвлая.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía a ìwae sìsi, a òɛ̀: Gɛ ǹ Imɛla nɛ́ Mise sísi aà
    mↄ kpakpa.'
  tcz-CHONGTHU: Hijeh chun Israel lengpan asepaiho khatchu akouvin, “Imlah chapa Micaiah
    chu gapui loijin,” ati.
  mar-mar: तेव्हा इस्राएलाच्या राजाने आपल्या एका सेवकाला “इम्लाचा पुत्र मीखायाला घेऊन
    येण्यास सांगितले.”
  qub-qub: 'Israelpa raynenga jinan öra mandaj suldärunta gayarcur niran: «¡Canan
    öra shamuchun Imlapa wamran Micaías!» nir.'
  bqp-bqp: 'Akũ Isarailanↄ kína a ìbanↄ doke sìsi à pìnɛ: Ǹ gɛ́ ǹ Imlã nɛ́ Mikaya
    sísi à su likalika.'
  hat-hat: 'Se konsa Akab rele yonn nan nèg konfyans li yo, li di li: -Prese al chache
    Miche, pitit gason Jimla a, pou mwen.'
  eng-BSB: So the king of Israel called one of his officials and said, “Bring Micaiah
    son of Imlah at once.”
  eng-WEBPB: Then the king of Israel called an officer, and said, “Quickly get Micaiah
    the son of Imlah.”
  kbq-kbq: Anagema higeno'a, Israeli vahe kini ne'mo'a eri'za vahe'a kehigeno egeno
    amanage huno hunte'ne, Imla nemofo Mikaiana ame hunka ome avrenka eno.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quinotzqui se itlapalehuijca
    huan quiilhui: ―¡Xinechhualiquili nimantzi Micaías, icone Imla!'
  bus-bus: 'Ben Isarailinↄ kína a ìbanↄ doke sìsi à bènɛ: Ǹ gá ǹ Imlã nɛ́ Mikaya
    sísi à mↄ́ kpakpaa.'
  gub-BL: Na'e wenoz Akaw amo tuwihaw kury. — Eho tàrityka'i Mikai piaromo nehe ty.
    Erur xe nehe ty, i'i izupe.
  eng-DRA: 'Then the king of Israel called an eunuch, and said to him: Make haste,
    and bring hither Micheas the son of Jemla.'
