  dop-dop: 'Ntɛnɑ Misee sɩ: Mɑ nɑwɑ Ɩsɛɣɛlɩ yoolɑɑ yɑwɑ yem kɛ́ pɔɔŋ tɑɑ, ɩsɩɩ heeŋ
