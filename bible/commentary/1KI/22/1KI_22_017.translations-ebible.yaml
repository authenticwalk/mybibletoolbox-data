    ಹೋಗಲಿ’ ಎಂದನು” ಎಂಬುದಾಗಿ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Mikayah ni ga’ar, “Kug guy e girdi’ nu Israel ni kar weargad
    u daken e yungi ted, ni yad bod bogi saf ndariy be’ ni be gafaliyrad. Mi SOMOL
