    long ples bilong ol na i stap gut.”
  hau-SA: Sa’an nan Mikahiya ya amsa, “Na ga dukan Isra’ila a warwatse a kan tuddai
    kamar tumakin da ba su da makiyayi, kuma Ubangiji ya ce, ‘Waɗannan mutane ba su
    da maigida. Bari kowa yă tafi gida cikin salama.’ ”
  uig-LAT: 'Mikaya: — Men pütkül Israilning taghlarda padichisiz qoylardek tarilip
    ketkenlikini kördüm. Perwerdigar: «Bularning igisi yoq; bularning herbiri tinch-aman
    öz öyige qaytsun», dédi, — dédi.'
  nde-nde: Ngakho uMikhaya waphendula wathi, “Ngabona u-Israyeli wonke ehlakazekile
    ezintabeni njengezimvu ezingelamelusi, kulapho uThixo athi ‘Lababantu abalamkhomkheli.
    Yekela bonke babuyele emakhaya ngokuthula.’ ”
  ton-ton: 'Pea naʻe pehē ʻe ia, “Naʻaku mamata ki he fakamovetevete ʻo ʻIsileli kātoa
    ʻi he ngaahi funga moʻunga, ʻo hangē ko e fanga sipi ʻoku ʻikai hanau tauhi: pea
    naʻe pehē ʻe Sihova, ‘ʻOku ʻikai ha ʻeiki kiate kinautolu ni: tuku ke nau taki
    taha ʻalu ʻae tangata ki hono fale ʻi he melino.'
  ces-1613: 'Protož řekl: Viděl jsem všecken lid Izraelský rozptýlený po horách jako
    ovce, kteréž nemají pastýře; nebo řekl Hospodin: Nemají pána tito, navrať se jeden
    každý do domu svého v pokoji.'
  eng-WMB: He said, “I saw all Israel scattered on the mountains, as sheep that have
    no shepherd. The LORD said, ‘These have no master. Let them each return to his
    house in peace.’”
  tam-TCV: அப்பொழுது மிகாயா, “இஸ்ரயேலர் எல்லோரும் மேய்ப்பன் இல்லாத ஆடுகளைப்போல் மலைகளில்
    சிதறடிக்கப்பட்டிருப்பதை நான் கண்டேன். ‘இவர்களுக்குத் தலைவன் இல்லை. ஒவ்வொருவரும்
    தங்கள் வீடுகளுக்கு சமாதானத்துடன் போகட்டும்’ என்று யெகோவா சொன்னார்” என்றான்.
  ceb-ULB: Busa miingon si Micaya, ''Nakita ko ang tanang kasundalohan sa Israel nga
