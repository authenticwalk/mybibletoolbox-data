  mdy-ETH: ዬካፓ ሚኪያሴ፦ «ዒስራዔኤሌኮ ፖኦሊሳ ጉቤ ሄንቃ ዓሲባኣ ማራይጉዲ ዹኮይዳ ዣኣሊ ዣኣሊ ዓኣያ ታኣም ጴዻኔ፤ ናንጊና
