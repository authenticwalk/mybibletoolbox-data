    öz evinə qayıtsın”».'
  eng-DBY: 'And he said, I saw all Israel scattered upon the mountains, as sheep that
    have no shepherd. And Jehovah said, These have no master: let them return every
    man to his house in peace.'
  hin-2017: मीकायाह ने कहा, “मुझे समस्त इस्राएल बिना चरवाहे की भेड़-बकरियों के समान
    पहाड़ों पर; तितर बितर दिखाई पड़ा, और यहोवा का यह वचन आया, ‘उनका कोई चरवाहा नहीं
    हैं; अतः वे अपने-अपने घर कुशल क्षेम से लौट जाएँ।’” (मत्ती 9:36, मर. 6:34)
  wol-KYG: 'Mise ne ko: «Israyil gépp laa gis ñu tasaaroo ca tund ya, mbete xar yu
    amul sàmm. Aji Sax ji ne: “Ñii de amuñu boroom. Na ku nekk ci ñoom ñibbi këram
    ci jàmm.”»'
  eng-YLT: And he saith, 'I have seen all Israel scattered on the hills as sheep that
    have no shepherd, and Jehovah saith, These have no master; they turn back each
    to his house in peace.'
  eng-WYC-2017: And he said, I saw all Israel scattered in the hills, as sheep not
    having a shepherd; and the Lord said, These have no lord, each man turn again
    into his house in peace.
  eng-WMBB: He said, “I saw all Israel scattered on the mountains, as sheep that have
    no shepherd. The LORD said, ‘These have no master. Let them each return to his
    house in peace.’”
  urd-GVH: तब मीकायाह ने जवाब में कहा, “मुझे तमाम इसराईल गल्लाबान से महरूम भेड़-बकरियों
    की तरह पहाड़ों पर बिखरा हुआ नज़र आया। फिर रब मुझसे हमकलाम हुआ, ‘इनका कोई मालिक
    नहीं है। हर एक सलामती से अपने घर वापस चला जाए’।”
  rug-rug: Meke olaṉa se Mikaea, “Dogoria rau sapu sari doduru pa Izireli si ta hurakatae
    beto koari na toqere gua ri na sipi sapu loke dia sepati, meke zama se Zihova,
    ‘Sari na tinoni hire si loke dia koimata. Mu va hopeke pulei pa dia popoa pa binule,’ ”
    gua si asa.
  gaz-gaz: Kana irratti Miikaayaan akkana jedhee deebise; “Ani Israaʼeloota hunda
    akkuma hoolota tiksee hin qabneetti gaara irratti bittinnaaʼan nan arge. Waaqayyos,
    ‘Sabni kun gooftaa hin qabu. Tokkoon tokkoon isaanii nagaadhaan mana isaaniitti
    haa deebiʼan.’ ”
  fra-LSG: 'Michée répondit: Je vois tout Israël dispersé sur les montagnes, comme
    des brebis qui n’ont point de berger; et l’Éternel dit: Ces gens n’ont point de
    maître, que chacun retourne en paix dans sa maison!'
  yal-yal: Mikahu yi a yabi, a naxa, “N bata Isirayila yamaan birin to xuyaxi ayi
    geyane fari, alo xuruseen naxanye kantan muxu mi na, Alatala mɔn yi fa a fala,
    a naxa, ‘Kan mi fa muxuni itoe ma, birin xa xɛtɛ a konni bɔɲɛsani!’ ”
  haw-1868: 'I mai la hoi oia, Ua ike au i ka Iseraela e hele liilii ana maluna o
    na puu, e like me na hipa kahu ole: a olelo mai la Iehova, Aole o lakou haku,
    a hoi lakou, kela kanaka keia kanaka i kona hale iho me ka maluhia.'
  arb-NAV: 'عِنْدَئِذٍ قَالَ مِيخَا: «رَأَيْتُ كُلَّ إِسْرَائِيلَ مُبَدَّدِينَ عَلَى
    الْجِبَالِ كَخِرَافٍ بِلا رَاعٍ. فَقَالَ الرَّبُّ: لَيْسَ لِهَؤُلاءِ قَائِدٌ،
    فَلْيَرْجِعْ كُلُّ وَاحِدٍ مِنْهُمْ إِلَى بَيْتِهِ بِسَلامٍ».'
  ewe-ewe: Mikaya gblɔ nɛ be, “Mekpɔ Israelviwo katã wokaka ɖe togbɛwo dzi abe alẽ
    siwo si kplɔla aɖeke mele o la ene eye Yehowa gblɔ nam be, ‘Kplɔla mele ame siawo
    si o; woneyi aƒe me le ŋutifafa me.’ ”
  eng-LEE: 'And he said, I saw all Israel scattered over the mountains, as flocks
    that have not a shepherd: and the Lord said, These have no master; let them return
    every man to his house in peace.'
  gvn-gvn: '@see-verse:1KI.022.016'
  asm-FB: তেতিয়া তেওঁ ক’লে, “মই সমুদায় ইস্ৰায়েলক ৰখীয়া নোহোৱা মেৰ-ছাগৰ জাকৰ দৰে
    পৰ্বতবোৰৰ ওপৰত ছিন্ন-ভিন্ন হৈ থকা দেখিলোঁ আৰু যিহোৱাই ক’লে, ‘এইবোৰৰ ৰখীয়া নাই;
    তেওঁলোক প্ৰতিজনে যেন নিজ নিজ ঘৰলৈ শান্তিৰে উলটি যাওঁক’।”
  sus-A: مِكٍ نَشَ عَ يَابِ، «ﭑ بَرَ عِسِرَيِلَ بِرِن تٌ، عٍ يٍنسٍنشِ فٍيَيٍ قَرِ،
    عَلْ شُرُ سٍ رَبّحِنشِيٍ. عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ مَرِفِ مُ نَ يِ حَمَ بّ.
    كَنكَن شَ فبِلٍن عَ شْنيِ بْحّسَ كُي.»
  fra-SBL: 'Il dit : « J''ai vu tout Israël dispersé sur les montagnes, comme des
    brebis qui n''ont pas de berger. Yahvé a dit : « Elles n''ont pas de maître. Que
    chacun retourne en paix dans sa maison ».'
  hbo-hbo: וַיֹּ֗אמֶר רָאִ֤יתִי אֶת־כָּל־יִשְׂרָאֵל֙ נְפֹצִ֣ים אֶל־הֶהָרִ֔ים כַּצֹּ֕אן
    אֲשֶׁ֥ר אֵין־לָהֶ֖ם רֹעֶ֑ה וַיֹּ֤אמֶר יְהוָה֙ לֹֽא־אֲדֹנִ֣ים לָאֵ֔לֶּה יָשׁ֥וּבוּ
    אִישׁ־לְבֵיתֹ֖ו בְּשָׁלֹֽום׃
  piu-2006: '@see-verse:1KI.022.016'
  kik-kik: Nake Mikaya akĩmũcookeria atĩrĩ, “Ndĩronire andũ a Isiraeli othe mahurunjũkĩire
    irĩma-inĩ ta ngʼondu itarĩ na mũrĩithi, nake Jehova aroiga atĩrĩ, ‘Andũ aya matirĩ
    na mwathi. O mũndũ nĩarekwo ainũke gwake na thayũ.’ ”
  fra-NCL: 'Michée répondit : « Je vois tout Israël dispersé sur les montagnes, comme
    les brebis qui n’ont pas de berger ; et Yahweh a dit : Ces gens n’ont pas de maître ;
    qu’ils retournent en paix, chacun dans sa maison ! »'
  cek-AK: To naah Maikaiah mah, Tuu toepkung om ai, kamhet phang tuunawk baktiah,
    mae nuiah kamhet phang Israel kaminawk to ka hnuk; Angraeng mah, Hae kaminawk
    loe angraeng tawn o ai pongah, nihcae loe angmacae im ah amlaem o boih nasoe,
    tiah a thuih, tiah a naa.
  cuk-cuk: 'Agine, Micaías ega sogded: —Bela-Israel-dulemar igi sibad-wawaad e-idued-suliyobi,
    sapurganba aisakide an daksad. Bab-Jehová weyob soged: ‘We-dulemar e-dummadsuli
    gudimalad. Nuedgi na e-neg-e-negse namarsunno.’'
  uig-CYR: 'Микая: — Мән пүткүл Исраилниң тағларда падичисиз қойлардәк тарилип кәткәнлигини
    көрдүм. Пәрвәрдигар: «Буларниң егиси йоқ; буларниң һәр бири теч-аман өз өйигә
    қайтсун», деди, — деди.'
  tel-2017: మీకాయా “ఇశ్రాయేలీయులంతా కాపరిలేని గొర్రెల్లాగా కొండల మీద చెదరి పోవడం నేను
    చూశాను. వారికి కాపరి లేడు. అందరూ ఎవరింటికి వాళ్ళు ప్రశాంతంగా వెళ్లిపోవచ్చు అని
    యెహోవా చెబుతున్నాడు” అన్నాడు.
  hat-BSA: 'Pou sa, li te di: “Mwen te wè tout Israël gaye sou mòn yo, tankou mouton
    ki san bèje. Konsa, SENYÈ a te di: ‘Sila yo pa gen mèt. Kite yo chak retounen
    lakay yo anpè.’”'
  kos-kos: Micaiah el topuk, “Nga ku in liye mwet mweun lun Israel oalik fineol uh
    oana sheep su wangin mwet shepherd yorolos. Ac LEUM GOD El fahk ouinge, ‘Mwet
    inge wangin mwet kol lalos. Lela elos in folokla nu yen selos in misla.’”
  hbo-WLC: וַיֹּ֗אמֶר רָאִ֤יתִי אֶת־כָּל־יִשְׂרָאֵל֙ נְפֹצִ֣ים אֶל־הֶהָרִ֔ים כַּצֹּ֕אן
    אֲשֶׁ֥ר אֵין־לָהֶ֖ם רֹעֶ֑ה וַיֹּ֤אמֶר יְהוָה֙ לֹֽא־אֲדֹנִ֣ים לָאֵ֔לֶּה יָשׁ֥וּבוּ
    אִישׁ־לְבֵית֖וֹ בְּשָׁלֽוֹם׃
  ibo-ibo: Mgbe ahụ Mikaya zara, “Ahụrụ m Izrel niile ka ha gbasasịrị nʼelu ọtụtụ
    ugwu dịka atụrụ na-enweghị onye ọzụzụ atụrụ, ma Onyenwe anyị sịrị, ‘Ndị a enweghị
    onyendu. Ka onye ọbụla laghachi nʼụlọ ya nʼudo.’ ”
  ory-ory: ଏଥିରେ ସେ କହିଲା, “ମୁଁ ସମଗ୍ର ଇସ୍ରାଏଲକୁ ଅରକ୍ଷକ ମେଷପଲ ତୁଲ୍ୟ ପର୍ବତମାନରେ ଛିନ୍ନଭିନ୍ନ
    ଦେଖିଲି, ଆଉ ସଦାପ୍ରଭୁ କହିଲେ, ‘ଏମାନଙ୍କର କର୍ତ୍ତା ନାହିଁ; ଏମାନେ ପ୍ରତ୍ୟେକେ କୁଶଳରେ ଆପଣା
    ଆପଣା ଗୃହକୁ ଫେରି ଯାଉନ୍ତୁ।’”
  chk-chk: 'Mürin, Mikaia a apasa, “Üa küna chon Israel meinisin pwe ra toropasfeil
    won ekewe chuk usun sip esap wor ar chon mas. Nge ewe Samol mi Lapalap a üra:
    Ekei aramas esap wor ar samol. Iteiten eman me eman epwe liwiniti en me lenian
    fän kinamwe.”'
  rop-rop: Maikaiya bin tok, “YAWEI bin shoum mi detlot solja blanga Isreil jidan
    ebriweya deya langa det hil kantri, jis laik ola ship weya nomo garram eni stakmen.
    En imbin tok, ‘Dislot men nomo garram bos. Larram olabat gobek langa olabat kemp
    gudbalawei.’”
  ukr-1871: 'І сказав він: Я бачу всього Ізраїля розсипаного по горах, наче вівцї,
    що нема в їх пастуха. І каже Господь: Нема в їх пана; нехай байдужно вертається
    кожен додому.'
  deu-1951: 'Er sprach: «Ich sah ganz Israel auf den Bergen zerstreut wie Schafe,
    die keinen Hirten haben; und der HERR sprach: Diese haben keinen Herrn! Ein jeder
    kehre wieder heim in Frieden!»'
  eng-JPS: 'And he said: ''I saw all Israel scattered upon the mountains, as sheep
    that have no shepherd; and the LORD said: These have no master; let them return
    every man to his house in peace.'''
  srp-1865: 'Tada reèe: vidjeh sav narod Izrailjev razasut po planinama kao ovce koje
    nemaju pastira; jer reèe Gospod: ovi nemaju gospodara; neka se vrate svak svojoj
    kuæi s mirom.'
  lug-lug: Nnabbi n’addamu nti, “Nalaba Isirayiri yenna ng’esaasaanye ku nsozi, ng’endiga
    ezitalina musumba.” Mukama n’ayogera nti, “Bano tebalina mukama waabwe, era buli
    omu ku bbo addeyo ewuwe mirembe.”
  heb-heb: ויאמר ראיתי את כל ישראל נפצים אל ההרים כצאן אשר אין להם רעה ויאמר יהוה
    לא אדנים לאלה ישובו איש לביתו בשלום׃
  ben-IRV: উত্তরে মীখায় বললেন, “আমি দেখলাম, ইস্রায়েলীয়েরা সবাই রাখালহীন ভেড়ার
    মত পাহাড়ের উপরে ছড়িয়ে পড়েছে। তাই সদাপ্রভু বললেন, ‘এদের কোনো প্রভু নেই, কাজেই
    তারা শান্তিতে যে যার বাড়িতে চলে যাক’।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਉਨ੍ਹਾਂ ਭੇਡਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਦਾ ਅਯਾਲੀ
    ਨਹੀਂ, ਪਹਾੜਾਂ ਉੱਤੇ ਖਿੰਡ ਜਾਣਾ ਦੇਖਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਫ਼ਰਮਾਇਆ ਕਿ ਇਨ੍ਹਾਂ ਦਾ ਮਾਲਕ ਨਹੀਂ
    ਉਨ੍ਹਾਂ ਦਾ ਹਰ ਮਨੁੱਖ ਆਪਣੇ ਘਰ ਨੂੰ ਸੁਲਾਹ ਵਿੱਚ ਜਾਵੇ।
  mya-JVB: မိက္ခါက၊ ဣသရေလ အမျိုးသားအပေါင်း တို့ သည် သိုးထိန်း မ ရှိ သော သိုး ကဲ့သို့
    ၊ တောင် များအပေါ် မှာ အရပ်ရပ် ကွဲပြားလျက် ရှိကြသည်ကို ငါမြင် ပြီ။ ထာဝရဘုရား ကလည်း၊
    ဤသူအပေါင်းတို့သည် အရှင်မရှိသောကြောင့် အသီးအသီးကိုယ်နေရာသို့ ပြန်ကြပါလေစေဟု မိန့်တော်မူကြောင်းကို
    လျှောက်ဆို၏။
  tbg-tbg: Minti tuvaro Mikaiaava Ahaapira nai tiva amiro tiharo, Mpo, te tavauraro
    sipisipi qova kia vaimanta sipisipi vika raumpirima vuantemake, Isareri iqoka
    vaiinti vo aiqina vo aiqinaqaa variarave. Vika mintimake variavaro Noravano Kotiva
    tiharo, Maa vaiintika variavaro vovano vikaqaa raqikiva kiama vaivo. Ho vika qaqi
    kairamanta nái maaqa nái maaqa maateraiqiha vuate, tivo, tiro.
  hmo-hmo: Mikaia ia haere, ia gwau, “Lau ese Israela tuari taudia ibounai lau itaia,
    ororo dekenai idia heau lao, heau mai, mamoe naria tauna lasi bamona. Vadaeni
    Lohiabada ia gwau, ‘Inai be biaguna lasi taudia, idia ta ta ese edia ruma dekenai
    do idia lao namo, mai maino danu.’ ”
  urd-urd: तब उसने कहा, मैंने सारे इस्राईल को उन भेड़ों की तरह, जिनका चौपान न हो,
    पहाड़ों पर बिखरा देखा; और ख़ुदावन्द ने फ़रमाया कि “इनका कोई मालिक नहीं; तब वह
    अपने अपने घर सलामत लौट जाएँ।”
  rus-SYN: 'И сказал он: я вижу всех Израильтян, рассеянных по горам, как овец, у
    которых нет пастыря. И сказал Господь: нет у них начальника, пусть возвращаются
    с миром каждый в свой дом.'
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: Ma Isailiↄ è fãaaa sĩ̀sĩↄ pↄlɛu lán sã pↄ́ dãna vĩoↄwa.
    Ɔ̃ Dii òmɛɛ, gbɛ̃́piↄ dↄaana vĩo, an baade tá a bɛ ń a aafiao.'
  tcz-CHONGTHU: Hichun Micaiah in, “Keiman gao’in thilkhat kamu’e, Israelte molchunga
    kelngoi achingbei tobanga akithe cheh kamun ahi, chule Pakaiyin, a pakaipau akithat
    ahitai, tun amaho chu lungmong in sol tauvin,” ati.
  mar-mar: 'तेव्हा मीखायाने सांगितले, “काय होणार ते मला दिसते आहे. इस्राएलाचे सैन्य
    डोंगरांवर इतस्तत: पसरेल. मेंढपाळ नसलेल्या मेंढरांसारखी त्यांची अवस्था होईल. परमेश्वराचे
    म्हणणे असे आहे, ‘यांना कोणी नेता नाही. यांनी सुखरूप घरी जावे. लढाईच्या भानगडीत
    पडू नये.”'
  qub-qub: 'Chaura Micaiasga niran: «Llapan Israelcunatami ricashcä intëru jircacho
    mashtacasha caycajta, uyshëruynaj uyshacunatano. Tayta Diosga nisha: ‹Paycunaga
    duyñuynajmi. Paycunaga cada ünun allilla cuticuchun wasinman-cama.› »'
  bqp-bqp: 'Akũ Mikaya pì: Ma Isarailanↄ è fãkↄ̃ana sĩ̀sĩnↄ kpadoa lán sã kũ
    ò dã̀ri vĩronↄ bà. Akũ Dikiri pìmɛnɛ, gbɛ̃ pìnↄn don''arɛde vĩro. Ń baadi tá
    a bɛa aafia.'
  hat-hat: 'Lè sa a, Miche reponn li: -Mwen wè tout sòlda pèp Izrayèl yo gaye toupatou
    sou mòn yo, tankou yon bann mouton san gadò. Seyè a di: Moun sa yo san chèf. Kite
    yo tounen lakay yo ak kè poze.'
  eng-BSB: 'So Micaiah declared: “I saw all Israel scattered on the hills like sheep
    without a shepherd. And the LORD said, ‘These people have no master; let each
    one return home in peace.’”'
  eng-WEBPB: He said, “I saw all Israel scattered on the mountains, as sheep that
    have no shepherd. The LORD said, ‘These have no master. Let them each return to
    his house in peace.’”
  kbq-kbq: Anagema higeno'a, Mikaia amanage huno hu'ne, Israeli vahe'mo'za kvazmimo'ma
    omani sipisipimo'zama nehazaza hu'za agonaramimpina panani hu'za vu'za eza nehazage'na
    ke'noe. Ana'ma hazageno'a, Ra Anumzamo'a amanage huno hu'ne, kvazmimo'a omani'neanki
    huzmantege'za nozmirega zamarimpa frune vu'za e'za hiho huno hu'ne.
  nhe-BL: 'Huajca Micaías quiilhui: “Ipan se tlanextili tlen TOTECO niquitac quejatza
    elis. Niquinitac nochi nopa israelita soldados tlen mosemantoyaj, ipan cuatitlamitl
    campa hueli, queja pilborregojtzitzi tlen ax quipiyaj inintlamocuitlahuijca. Huan
    TOTECO nechilhui: ‘Ni tlacame ya mijqui ininteco, huajca xiquintitlani ininchajchaj
    ica tlasehuilistli.’”'
  bus-bus: 'Ben Mikaya bè: Ma Isarailinↄ è fãakↄ̃ana sĩ̀sĩnↄ gɛɛzi lán sãa kɛ̀
    aↄ̃ↄ dã̀ri vĩroonↄ bà. Ben Dii bèmɛ, gbɛ̃ pìnↄↄ dↄn''aɛdee vĩro. Aↄ̃ baade tá
    a bɛ aafia.'
  gub-BL: Uwazar Mikai ize'eg. — Aexak zauxiapekwer Izaew ywytyr rehe uhàuhàz ma'e
    ihe wà. Nuzawy kwaw àràpuhàràn hawitu ma'e ae wiko ma'e a'e wà. Nezewe i'i Tupàn
    Tuweharupi Wiko Ma'e. — 'Aw awa nuwereko kwaw uwihaw wà. Tuwe uzewyr weko haw
    pe uzeàmàtyry'ym pà wà nehe, i'i newe, i'i Mikai Akaw pe.
  eng-DRA: 'And he said: I saw all Israel scattered upon the hills, like sheep that
    have no shepherd: and the Lord said: These have no master: let every man of them
    return to his house in peace.'
