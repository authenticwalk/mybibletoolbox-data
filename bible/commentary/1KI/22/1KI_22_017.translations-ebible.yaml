    jeen waketjatnume’ tusa tujutui”, tiuwai.'
  kyc-kyc: Maekayame isingi lao, Isaraele ami yanda singi dupwa mena sipisipi rapu
    pingi kara nalyaminyi ralo karenge dopale ingyuo yuu kyau dupwana wakale wakale
    ralo pao karaminyi kandeyo. Dokopa Kamongo dokome lao, Wambu dupwana rapu pingi
    akali mupwa mende kara nange lamoŋo dokona mee mona seramo anda pena lapya, leya.
  urd-GVU: تب میکایاہ نے جواب میں کہا، ”مجھے تمام اسرائیل گلہ بان سے محروم بھیڑبکریوں
    کی طرح پہاڑوں پر بکھرا ہوا نظر آیا۔ پھر رب مجھ سے ہم کلام ہوا، ’اِن کا کوئی مالک
    نہیں ہے۔ ہر ایک سلامتی سے اپنے گھر واپس چلا جائے‘۔“
  deu-1912: 'Er sprach: Ich sah ganz Israel zerstreut auf den Bergen wie die Schafe,
    die keinen Hirten haben. Und der HERR sprach: Diese haben keinen Herrn; ein jeglicher
    kehre wieder heim mit Frieden.'
  kan-2017: ಆಗ ಮೀಕಾಯೆಹುವು, “ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕುರುಬನಿಲ್ಲದ ಕುರಿಗಳಂತೆ ಬೆಟ್ಟಗಳಲ್ಲಿ ಚದುರಿಹೋದದ್ದನ್ನು
