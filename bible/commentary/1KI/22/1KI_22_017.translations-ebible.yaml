    reiru pace ĉiu al sia domo.'
  uig-PIN: 'Mikaya: — Mǝn pütkül Israilning taƣlarda padiqisiz ⱪoylardǝk tarilip kǝtkǝnlikini
    kɵrdüm. Pǝrwǝrdigar: «Bularning igisi yoⱪ; bularning ⱨǝrbiri tinq-aman ɵz ɵyigǝ
