verse: 1KI.022.017
translations:
  mal-C: 'അപ്പോൾ മീഖായാവു മറുപടി പറഞ്ഞു: “ഇസ്രായേൽസൈന്യം ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ
    മലമുകളിൽ ചിതറിയിരിക്കുന്നതു ഞാൻ ദർശനത്തിൽ കണ്ടു. ‘ഈ ജനത്തിനു നായകനില്ല; ഓരോരുത്തനും
    സമാധാനത്തോടെ ഭവനങ്ങളിലേക്കു പോകട്ടെ’ എന്ന് യഹോവ കൽപ്പിക്കുകയും ചെയ്തു.”'
  deu-TKW: 'Da sprach er: Ich sah ganz Israel zerstreut auf den Bergen, wie Schafe,
    die keinen Hirten haben. Jahwe aber sprach: Diese haben keinen Herrn; sie mögen
    unversehrt ein jeglicher nach seinem Hause zurückkehren!'
  lin-lin: 'Mishe azongisaki : — Namoni bato nyonso ya Isalaele bapalangani na bangomba
    lokola etonga ya bibwele oyo ezangi mobateli. Mpe Yawe alobi : « Bato oyo bazali
    lisusu na bakambi te ; tika ete moko na moko azonga na ndako na ye na kimia ! »'
  eng-LSV: And he says, “I have seen all Israel scattered on the hills as sheep that
    have no shepherd, and YHWH says, These have no master; let them return—each to
    his house in peace.”
  eng-GNV: Then he said, I sawe all Israel scattered vpon the mountaines, as sheepe
    that had no shepheard. And the Lord sayde, These haue no master, let euery man
    returne vnto his house in peace.
  eng-WEBSTER: 'And he said, I saw all Israel scattered upon the hills, as sheep that
    have not a shepherd: and the LORD said, These have no master: let them return
    every man to his house in peace.'
  nhw-BL: 'Huajca Micaías quiilhui: “Ipan se tlanextili tlen TOTECO niquitac quenicatza
    elis. Niquinitac nochi nopa israelita soldados catli mosemantoyaj, ipan cuatitlamitl
    campa hueli, quen pilborregojtzitzi catli amo quipiyaj inintlamocuitlahuijca.
    Huan TOTECO nechilhui: ‘Ni masehualme ya mijqui ininteco, huajca xiquintitlani
    ininchajchaj ica tlasehuilistli.’ ”'
  swh-ONEN: Ndipo Mikaya akajibu, “Niliona Israeli wote wametawanyika vilimani kama
    kondoo wasio na mchungaji, naye Bwana akasema, ‘Watu hawa hawana bwana. Mwache
    kila mmoja aende nyumbani kwa amani.’ ”
  bba-bba: Misee u nùn wisɑ u nɛɛ, nɑ Isirelibɑ wɑ bɑ yɑrinɛ ɡuunu wɔllɔ bɑ sɑ̃ɑ nɡe
    yɑ̃ɑ ni nu kun kpɑro mɔ. Mɑ Yinni Gusunɔ u nɛɛ, tɔn beni bɑ ǹ kpɑro mɔ. Ben bɑɑwure
    u ɡɔsiro u wurɑ yɛnuɔ kɑ ɑlɑfiɑ.
  eng-KJVCPB: 'And he said, I saw all Israel scattered upon the hills, as sheep that
    have not a shepherd: and the Lord said, These have no master: let them return
    every man to his house in peace.'
  luo-luo: Eka Mikaya nodwoke niya, “Ne aneno jo-Israel duto koke ewi gode mana kaka
    rombe maonge jakwath, kendo Jehova Nyasaye nowacho ni, ‘Jogi onge gi ruoth. Yie
    iwe ngʼato ka ngʼato odhi e dalane gi kwe.’ ”
  meu-meu: Bena Mikaia eto, Lau ese Israel idoinai na itadia, ororo ai e heau karoho,
    mamoe asi ireḡudia na heheto; bena Iehova eto, Ini na asi biagudia, ta ta ena
    ruma ena ruma aela, mai mainodia ida.
  npi-ULB: तब मीकायाले भने, “मैले गोठाला नभएका भेडाझैँ सारा इस्राएल पहाडहरूतिर तितर-बितर
    भएको देखेँ, र परमप्रभुले भन्नुभयो, 'तिनीहरूसित कुनै गोठालो छैन । हरेक मानिस शान्तिसित
    आफ्नै घरमा फर्कोस्' ।”
  yor-yor: Mikaiah sì dáhùn pé, “Mo rí gbogbo Israẹli túká kiri lórí àwọn òkè bí àgùntàn
    tí kò ní olùṣọ́, Olúwa sì wí pé, ‘Àwọn wọ̀nyí kò ní olúwa. Jẹ́ kí olúkúlùkù padà
    sí ilé rẹ̀ ní àlàáfíà.’ ”
  pes-OPCB: 'آنگاه میکایا به او گفت: «تمام قوم اسرائیل را دیدم که مثل گوسفندان بی‌شبان،
    روی تپه‌ها سرگردانند. خداوند فرمود: اینها صاحب ندارند. به ایشان بگو که به خانه‌های
    خود برگردند.»'
  tgl-ULB: Kaya sinabi ni Micaya, “Nakita ko ang lahat ng mga Israelita na nagkalat
    sa mga kabundukan, tulad ng mga tupa na walang pastol, at sinabi ito ni Yahweh,
    'Walang pastol ang mga ito. Pabakilin ang bawat tao sa kanilang mga tahanan ng
    payapa.”'
  cbu-NT: Ashiriya, Mikayassha, Nuw Israelshuchee ichingaroo tputs, opeejaa ksutamapan
    ndunar tamatarpari ashirusin, machish masarsin parangina. Ashiri anoo Apanll ateeja.
    Watam neem tputs ksutamapan ndunariwa. Waani yapitam káyashinana kanapchinllinpa,
    átcha Apanlli, tárangiya.
  hui-hui: Ani layagola Migaia ibugua Ahabahondo lamialu lalu, I̱na handalu hewaria
    Isaraele ami biaru nogo sibi haru haga nahe haradagua hari nene wiaruha ho giligala
    lo hearia handaru. Ani hondo hewagola Anduane Homogohanda bi mbira ogobi layua,
    Agali uruni tinaga haru haga agali haguane mbira nahe kago ai ti wai paluenaga
    wai wahalu tini andaga dai bialu pugupugu bulene nga layuane hale haru, lene.
  mya-mya: ထို​အ​ခါ​မိက္ခာ​က``ဣ​သ​ရေ​လ​ပြည်​သူ​တို့ သည်​သိုး​ထိန်း​မဲ့​သည့်​သိုး​များ​ကဲ့​သို့
    တောင် ကုန်း​များ​ပေါ်​တွင်​ကွဲ​လွင့်​လျက်​နေ​သည်​ကို ငါ​မြင်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က`ဤ​သူ​တို့​မှာ
    ခေါင်း​ဆောင်​မ​ရှိ။ သူ​တို့​အား​မိ​မိ​တို့​ရပ်​ရွာ သို့​ဧ​ချမ်း​စွာ​ပြန်​ခွင့်​ပြု​ကြ​လော့'
    ဟု​မိန့် တော်​မူ​သည်'' ဟု​ဆင့်​ဆို​လေ​၏။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། བདག་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ནི་རྫི་བོ་མེད་པའི་ལུག་ལྟར་རི་ལ་འཐོར་ཡོད་པ་མཐོང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འདི་རྣམས་ལ་བདག་པོ་གང་ཡང་མེད་པས་ཞི་བདེའི་ངང་རང་རང་གི་ཡུལ་ལ་འགྲོ་རུ་ཆུག་ཅེས་གསུངས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Ipapo Mikaya akapindura akati, “Ndakaona Israeri yose yakapararira pamakomo
    samakwai asina mufudzi, uye Jehovha akati, ‘Vanhu ava havana tenzi. Mumwe nomumwe
    wavo ngaaende kumba norugare.’ ”
  spa-BLM: 'Dijo: “Vi a todo Israel disperso por los montes, como ovejas que no tienen
    pastor. El Señor dijo: ‘Estas no tienen dueño. Que cada uno vuelva a su casa en
    paz’”.'
  cac-cac: 'Ix yalan vin̈aj Micaías chi'' icha tic: Ix vila'', masanil eb'' soldado
    quetisraelal sacleminac sb''atcan eb'' d''a jolomtac vitz icha noc'' calnel malaj
    stan̈vumal. Ix yalan Jehová icha tic: A juntzan̈ eb'' soldado tic, malaj yilumal
    eb'', meltzajocab'' junjun eb'' d''a spat d''a junc''olal, xchi, xchi vin̈.'
  swh-ULB: Makaya akasema, “Ninaiona Israeli yote imesambaa kwenye milima, kama kondoo
    wasiokuwa na mchungaji, na BWANA amesema, 'Hawa hawana mchungaji. Kila mtu na
    arudi nyumbani kwake kwa amani.'”
  bel-bel: 'І сказаў ён: я бачу ўсіх Ізраільцянаў, расьсеяных па гарах, як авечак,
    у якіх няма пастуха. І сказаў Гасподзь: няма ў іх начальніка, няхай вяртаюцца
    зь мірам кожны ў дом свой.'
  deu-ELBBK: 'Da sprach er: Ich sah ganz Israel auf den Bergen zerstreut, wie Schafe,
    die keinen Hirten haben. Und der HERR sprach: Diese haben keinen Herrn; sie sollen
    jeder nach seinem Haus zurückkehren in Frieden.'
  mbb-OT: Umbe, migkaǥi si Micaya te, “Neehè ku pinaaǥi te mibpelewasan kedì he is
    menge Israilihanen ne nekedsusuwey ziyà te menge vuvungan he iring te menge kerehidu
    he wazà ed-elima kandan, ne migkaǥi is Nengazen te, ‘Heini he menge etew ne wazè
    dan en pengulu. Ipeulì sikandan he melinawen.’ ”
  mal-2015: 'അതിന്നു അവൻ: ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ യിസ്രായേൽ ഒക്കെയും പർവ്വതങ്ങളിൽ
    ചിതറിയിരിക്കുന്നതു ഞാൻ കണ്ടു; അപ്പോൾ യഹോവ: ഇവർക്കു നാഥനില്ല; അവർ ഓരോരുത്തൻ താന്താന്റെ
    വീട്ടിലേക്കു സമാധാനത്തോടെ മടങ്ങിപ്പോകട്ടെ എന്നു കല്പിച്ചു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Micha phenďa: „Dikhľom calo Izrael rozčhido pal o verchi sar bakroren
    bi o pasťjeris. A o RAJ phenďa: ‚Kale manušen nane ko te ľidžal. On šaj džan andro
    smirom khere.‘ “'
  pes-OPV: 'اوگفت: «تمامی اسرائیل را مثل گله‌ای که شبان ندارد بر کوهها پراکنده دیدم
    و خداوند گفت: اینها صاحب ندارند، پس هر کس به سلامتی به خانه خود برگردد.»'
  ron-1924: 'Мика а рэспунс: „Вэд тот Исраелул рисипит пе мунць, ка ниште ой каре
    н-ау пэстор. Ши Домнул зиче: ‘Оамений ачештя н-ау стэпын; сэ се ынтоаркэ фиекаре
    акасэ ын паче.’”'
  ben-OBCV: তখন মীখায় উত্তর দিলেন, “আমি দেখতে পাচ্ছি, ইস্রায়েলীরা সবাই পাহাড়ের
    উপর পালকবিহীন মেষের পালের মতো হয়ে আছে, এবং সদাপ্রভু বলেছেন, ‘এই লোকজনের কোনও
    মনিব নেই। শান্তিতে যে যার ঘরে ফিরে যাক।’ ”
  som-som: Oo isna wuxuu yidhi, Waxaan arkay dadka Israa'iil oo dhan oo buuraha ku
    kala firdhay sidii ido aan adhijir lahayn, oo Rabbigu wuxuu yidhi, Kuwanu sayid
    ma leh ee nin waluba gurigiisii ha ku nabad noqdo.
  lat-VUC: 'Et ille ait: Vidi cunctum Israël dispersum in montibus, quasi oves non
    habentes pastorem. Et ait Dominus: Non habent isti dominum: revertatur unusquisque
    in domum suam in pace.'
  eng-ASVBT: 'And he said, I saw all Israel scattered upon the mountains, as sheep
    that have no shepherd: and Jehovah said, These have no master; let them return
    every man to his house in peace.'
  ita-1885: 'Allora egli gli disse: Io vedeva tutto Israele sparso su per i monti,
    come pecore che non hanno pastore; e il Signore diceva: Costoro son senza signore;
    ritornisene ciascuno a casa sua in pace.'
  eng-LXXUP: 'And he said, Not so. I saw all Israel scattered on the mountains as
    a flock without a shepherd: and the Lord said, Is not God lord of these? let each
    one return to his home in peace.'
  eng-ULB: So Micaiah said, “I saw all Israel scattered to the mountains, like sheep
    who have no shepherd, and Yahweh said, 'These have no shepherd. Let every man
    return to his house in peace.'”
  spa-VBL: 'Entonces Micaías respondió: “Vi a todo Israel disperso por los montes
    como ovejas sin pastor. El Señor dijo: ‘Este pueblo no tiene dueño; que cada uno
    se vaya a su casa en paz’”.'
  fra-_FOB: 'Et il répondit: J''ai vu tout Israël dispersé par les montagnes, comme
    un troupeau de brebis qui n''a point de pasteur; et l''Éternel a dit: Ces gens
    n''ont point de seigneur; que chacun retourne en paix dans sa maison!'
  mal-mal: 'അതിന് അവൻ പറഞ്ഞത്: “ഇടയനില്ലാത്ത ആടുകളെപ്പോലെ യിസ്രായേൽ ഒക്കെയും പർവ്വതങ്ങളിൽ
    ചിതറിയിരിക്കുന്നത് ഞാൻ കണ്ടു; അപ്പോൾ യഹോവ: ‘ഇവർക്ക് നാഥനില്ല; അവർ ഓരോരുത്തൻ സ്വന്തം
    ഭവനങ്ങളിലേക്ക് സമാധാനത്തോടെ മടങ്ങിപ്പോകട്ടെ’ എന്ന് കല്പിച്ചു”.'
  urd-GVR: Tab Mīkāyāh ne jawāb meṅ kahā, “Mujhe tamām Isrāīl gallābān se mahrūm bheṛ-bakriyoṅ
    kī tarah pahāṛoṅ par bikhrā huā nazar āyā. Phir Rab mujh se hamkalām huā, ‘In
    kā koī mālik nahīṅ hai. Har ek salāmatī se apne ghar wāpas chalā jāe.’”
  suz-BL: मिनु मीकायामी “गो इस्राएली नेल्‍ल आन कली गोठला मबाक्‍शो भेडा खोदेंशो पा,
    डांडा मेर ब्रशो तातामी। मिनु परमप्रभु यावेमी ‘मेको मुर आन ठेयब मुर मबाक्‍ब। मेको
    नेल्‍ल आन थुं नाइश्‍शा आन खिं लमल’ देंशो बाक्‍ब” देंमाक्‍त। गन्‍ती २७:१७; मत्ती
    ९:३६
  ita-1927: 'Micaiah rispose: “Ho veduto tutto Israele disperso su per i monti, come
    pecore che non hanno pastore; e l’Eterno ha detto: Questa gente non ha padrone;
    se ne torni ciascuno in pace a casa sua”.'
  ckb-ckb: 'ئینجا میخایو وەڵامی دایەوە: «هەموو ئیسرائیلم بینی لەسەر چیاکان وەک مەڕی
    بێ شوان پەرتەوازە ببوون، یەزدانیش فەرمووی: ”ئەوانە خاوەنیان نییە، با هەریەکە و
    بە سەلامەتی بگەڕێتەوە ماڵەکەی خۆی.“»'
  eng-BBE: 'Then he said, I saw all Israel wandering on the mountains like sheep without
    a keeper; and the Lord said, These have no master: let them go back, every man
    to his house in peace.'
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕುರುಬನಿಲ್ಲದ ಕುರಿಗಳಂತೆ ಬೆಟ್ಟಗಳ ಮೇಲೆ ಚದರಿಹೋದದ್ದನ್ನು
    ಕಂಡೆನು. ಆಗ ಯೆಹೋವ ದೇವರು, ‘ಇವರಿಗೆ ಯಜಮಾನನು ಇಲ್ಲ, ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ತನ್ನ ಮನೆಗೆ ಸಮಾಧಾನವಾಗಿ
    ಹಿಂದಿರುಗಿ ಹೋಗಲಿ,’ ಎಂಬುದಾಗಿ ಹೇಳಿದರು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது மிகாயா: இஸ்ரவேலர்கள் எல்லோரும் மேய்ப்பன் இல்லாத ஆடுகளைப்போல
    மலைகளிலே சிதறப்பட்டதைக் கண்டேன்; அப்பொழுது யெகோவா: இவர்களுக்கு எஜமான் இல்லை; அவரவர்
    தம்தம் வீட்டிற்குச் சமாதானத்தோடு திரும்பக்கடவர்கள் என்றார் என்று சொன்னான்.'
  spa-RV-1909: 'Entonces él dijo: Yo ví á todo Israel esparcido por los montes, como
    ovejas que no tienen pastor: y Jehová dijo: Estos no tienen señor; vuélvase cada
    uno á su casa en paz.'
  ron-BTF: 'Iar el a spus: Am văzut tot Israelul împrăştiat pe dealuri, ca oi care
    nu au păstor; şi DOMNUL a zis: Aceştia nu au stăpân; să se întoarcă fiecare om
    la casa lui în pace.'
  eng-WEBP: He said, “I saw all Israel scattered on the mountains, as sheep that have
    no shepherd. The LORD said, ‘These have no master. Let them each return to his
    house in peace.’”
  eng-FBV: So Micaiah answered, “I saw all Israel scattered on the mountains like
    sheep without a shepherd. The Lord said, ‘These people have no master; let each
    of them go home in peace.’”
  nld-1939: 'Maar nu sprak hij: Ik zag heel Israël over de bergen verstrooid als schapen
    zonder herder! En Jahweh sprak: Ze hebben geen heer; laat ze rustig naar huis
    terugkeren!'
  nch-BL: 'Huajca Micaías quiilhui: “Ipan se tanextili ten TOTECO niquitac quenicatza
    elis. Niquinitac nochi nopa israelita soldados cati mosemantoyaj, ipan cuatitamit
    campa hueli, quej pilborregojtzitzi cati amo quipiyaj inintamocuitahuijca. Huan
    TOTECO techilhui: ‘Ni masehualme ya mijqui ininteco, huajca xiquintitani ininchajchaj
    ica tasehuilisti.’ ”'
  vie-1934: 'Bấy giờ Mi-chê đáp rằng: Tôi thấy cả Y-sơ-ra-ên bị tản lạc trên các núi,
    như bầy chiên không có người chăn; và Đức Giê-hô-va phán rằng: Những kẻ ấy không
    có chủ; ai nấy khá trở về nhà mình bình yên.'
  hin-CV: तब मीकायाह ने उत्तर दिया, “मैंने सारे इस्राएल को बिन चरवाहे की भेड़ों के
    समान पहाड़ों पर तितर-बितर देखा. तभी याहवेह ने कहा, ‘इनका तो कोई स्वामी ही नहीं
    है. हर एक को शांतिपूर्वक अपने-अपने घर लौट जाने दो.’ ”
  spa-BES: 'Entonces él dijo: Vi a todo Israel vagando en las montañas como ovejas
    sin un guardián; Y el Señor dijo: Estos no tienen señor; que regresen, cada uno
    a su casa en paz.'
  tdx-tdx: 'Le hoe re: Nitreako te hene niparaitak’ amo vohitseo t’Israele, manahak’
    añondry tsy amam-piarake; aa le hoe t’Iehovà: Po-talè iereo; apoho songa himpoly
    mb’ an-kiboho’e mb’eo an-kanin­tsiñe.'
  tha-KJV: และท่านก็ทูลว่า “ข้าพระองค์​ได้​เห​็นคนอิสราเอลทั้งปวงกระจัดกระจายอยู่บนภูเขาอย่างแกะที่​ไม่มี​ผู้​เลี้ยง
    และพระเยโฮวาห์ตรั​สว​่า ‘คนเหล่านี้​ไม่มี​นาย ให้​เขาต่างกลับยังเรือนของตนโดยสันติภาพเถิด’”
  por-BR-2018: 'Então ele disse: Eu vi a todo Israel disperso pelos montes, como ovelhas
    que não têm pastor: e o SENHOR disse: Estes não têm senhor: volte-se cada um a
    sua casa em paz.'
  deu-ELO: 'Da sprach er: Ich sah ganz Israel auf den Bergen zerstreut, wie Schafe,
    die keinen Hirten haben. Und Jehova sprach: Diese haben keinen Herrn; sie sollen
    ein jeder nach seinem Hause zurückkehren in Frieden.'
  eng-WYC-2018: And he said, I saw all Israel scattered in the hills, as sheep not
    having a shepherd; and the Lord said, These have no lord, each man turn again
    into his house in peace, (or and the Lord said, They have no lord, so let each
    one now return to his house in peace).
  epo-epo: 'Kaj tiu diris: Mi vidis ĉiujn Izraelidojn disĵetitaj sur la montoj, kiel
