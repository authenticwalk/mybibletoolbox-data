  tbz-SIM: 'Dɛ mɔ̀nnì ndi Misee bɛ́immɛ̀ kɛ dɔ̀: N yɑ̀mu Isidɑyɛɛribɛ bɛmɔu cìɛ́tɛ́mɛ̀
