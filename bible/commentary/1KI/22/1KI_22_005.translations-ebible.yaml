verse: 1KI.022.005
translations:
  mal-C: 'യെഹോശാഫാത്ത് തുടർന്നു: “എന്നാൽ, ഒന്നാമതായി നമുക്ക് യഹോവയോട് അരുളപ്പാട് ചോദിക്കാം.”'
  deu-TKW: 'Josaphat aber sprach zum Könige von Israel: Frage doch erst, was Jahwe
    dazu sagt!'
  lin-lin: 'Jozafati alobaki lisusu na mokonzi ya Isalaele : — Nabondeli yo, tuna
    nanu toli ya Yawe.'
  eng-LSV: And Jehoshaphat says to the king of Israel, “Please seek the word of YHWH
    today”;
  eng-GNV: Then Iehoshaphat saide vnto the King of Israel, Aske counsaile, I pray
    thee, of the Lord to day.
  eng-WEBSTER: And Jehoshaphat said to the king of Israel, Inquire, I pray thee, at
    the word of the LORD to-day.
  nhw-BL: 'Pero nojquiya Josafat quiilhui Acab: ―Pero nimitztlajtlanía achtihui ma
    tijtemoca sintla TOTECO ipaquilis ica se itlajtol pannextijca.'
  swh-ONEN: Lakini Yehoshafati pia akamwambia mfalme wa Israeli, “Kwanza tafuta shauri
    la Bwana.”
  bba-bba: Mɑ Yosɑfɑti u mɑɑ nɛɛ, nɑ nun kɑnɑmɔ, ɑ ɡinɑ Yinni Gusunɔ bikio ɑ nɔ mɛ
    u koo nun sɔ̃.
  eng-KJVCPB: And Jehoshaphat said unto the king of Israel, Inquire, I pray thee,
    at the word of the Lord to day.
  luo-luo: To Jehoshafat bende nowachone ruodh Israel niya, “Mokwongo penj ane Jehova
    Nyasaye wachni.”
  meu-meu: Bena Iehosafat ese Israel pavapavana e hamaoroa, eto, Iehova ena hereva
    do ba tahua guna.
  npi-ULB: यहोशापातले इस्राएलका राजालाई भने, “पहिले तपाईंले के गर्नुपर्छ भन्नाका लागि
    परमप्रभुको वचनबाट निर्देशन खोज्नुहोस् ।”
  yor-yor: Ṣùgbọ́n Jehoṣafati sì tún wí fún ọba Israẹli pé, “Kọ́kọ́ béèrè lọ́wọ́ Olúwa.”
  pes-OPCB: ولی بگذار اول با خداوند مشورت کنیم.»
  tgl-ULB: Sinabi ni Jehoshafat sa hari ng Israel, “Pakiusap humingi ka ng gabay mula
    sa salita ni Yahweh kung ano ang dapat mong unang gawin.”
  cbu-NT: Itaru, ndatuma tapazip naaruni, ichtaru Apanlleetsima yasayani, tárangiya.
  hui-hui: Anigo iname mbirale uruni bule howa Anduane Homogo ibunaga hame ngago ala
    hale holene nga, lene.
  mya-mya: သို့​ရာ​တွင်​ဤ​ကိစ္စ​ကို​ထာ​ဝရ​ဘု​ရား​အား​ဦး စွာ​မေး​မြန်း​လျှောက်​ထား​ပါ​လော့''
    ဟု​ဆို​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱིས་སྔོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་འདྲི་ཞུས་ཤིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Asi Jehoshafati akatiwo kuna mambo weIsraeri, “Tanga watsvaga zvinorayirwa
    naJehovha.”
  spa-BLM: 'Josafat dijo al rey de Israel: “Por favor, consulta primero la palabra
    de Yahvé”.'
  cac-cac: Palta ayic manto och oval chi', ol co c'anb'ej d'a Jehová, xchi vin̈.
  swh-ULB: Yehoshafati akamwambia mfalme wa Israeli, “Tafadhali tafuta mwongozo kutoka
    neno la BWANA juu ya kile unachopaswa kufanya kwanza.”
  bel-bel: 'І сказаў Ёсафат цару Ізраільскаму: спытайся сёньня, што скажа Гасподзь.'
  deu-ELBBK: 'Und Josaphat sprach zu dem König von Israel: Befrage doch heute das
    Wort des HERRN.'
  mbb-OT: Piru ed-insaan ta zep-a is Nengazen ke hengkey is kandin he egkekaǥi.”
  mal-2015: 'എന്നാൽ യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനോടു: ഇന്നു യഹോവയുടെ അരുളപ്പാടു ചോദിച്ചാലും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Jošafat phenďa le izraelike kraľiske: „Phuč ešeb, so phenel pre
    oda o RAJ.“'
  pes-OPV: 'و یهوشافاط به پادشاه اسرائیل گفت: «تمنااینکه امروز از کلام خداوند مسالت
    نمایی.»'
  ron-1924: 'Апой Иосафат а зис ымпэратулуй луй Исраел: „Ынтрябэ акум, те рог, кувынтул
    Домнулуй.”'
  ben-OBCV: কিন্তু যিহোশাফট ইস্রায়েলের রাজাকে এও বললেন, “প্রথমে সদাপ্রভুর কাছে পরামর্শ
    চেয়ে নিন।”
  som-som: Markaasaa Yehooshaafaad boqorkii dalka Israa'iil ku yidhi, Waan ku baryayaaye
    bal maanta erayga Rabbiga wax weyddii.
  lat-VUC: 'Dixitque Josaphat ad regem Israël: Sicut ego sum, ita et tu: populus meus
    et populus tuus unum sunt: et equites mei, equites tui. Dixitque Josaphat ad regem
    Israël: Quære, oro te, hodie sermonem Domini.'
  eng-ASVBT: And Jehoshaphat said unto the king of Israel, Inquire first, I pray thee,
    for the word of Jehovah.
  ita-1885: 'Ma Giosafat disse al re d''Israele: Deh! domanda oggi la parola del Signore.'
  eng-LXXUP: And Jehoshaphat said, As I am, so art thou also; as my people, so is
    thy people; as my horses, so are thy horses. And Jehoshaphat king of Judah said
    to the king of Israel, Inquire, I pray thee, of the Lord today.
  eng-ULB: Jehoshaphat said to the king of Israel, “Please seek direction from the
    word of Yahweh for what you should do first.”
  spa-VBL: 'Entonces Josafat dijo al rey de Israel: “Pero antes, por favor, averigua
    lo que dice el Señor”.'
  fra-_FOB: 'Et Josaphat dit au roi d''Israël: Consulte d''abord, je te prie, la parole
    de l''Éternel.'
  mal-mal: 'എന്നാൽ യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട്: “ഇന്ന് യഹോവയുടെ അരുളപ്പാട് ചോദിച്ചാലും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin mehrbānī karke pahle Rab kī marzī mālūm kar leṅ.”
  suz-BL: तन्‍न येहो-शाफातम इस्राएल ङा पिप कली “ङोंइती परमप्रभु यावे कली हिल्‍लो पने”
    देंमाक्‍त।
  ita-1927: 'E Giosafat disse al re d’Israele: “Ti prego, consulta oggi la parola
    dell’Eterno”.'
  ckb-ckb: 'بەڵام یەهۆشافات بە پاشای ئیسرائیلی گوت: «سەرەتا داوای ڕاوێژ لە یەزدان
    بکە.»'
  eng-BBE: Then Jehoshaphat said to the king of Israel, Let us now get directions
    from the Lord.
  kan-OKCV: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ಈ ಹೊತ್ತು ಮೊದಲು ಯೆಹೋವ ದೇವರ ಆಲೋಚನೆಯನ್ನು
    ವಿಚಾರಿಸಿರಿ,” ಎಂದನು.
  tam-2017: 'பின்னும் யோசபாத் இஸ்ரவேலின் ராஜாவைப் பார்த்து: யெகோவாவுடைய வார்த்தையை
    இன்றைக்கு விசாரித்து அறியும் என்றான்.'
  spa-RV-1909: 'Y dijo luego Josaphat al rey de Israel: Yo te ruego que consultes
    hoy la palabra de Jehová.'
  ron-BTF: 'Şi Iosafat i-a spus împăratului lui Israel: Întreabă, te rog, cuvântul
    DOMNULUI astăzi.'
  eng-WEBP: Jehoshaphat said to the king of Israel, “Please inquire first for the
    LORD’s word.”
  eng-FBV: Then Jehoshaphat said to the king of Israel, “But first though, please
    find out what the Lord says.”
  nld-1939: 'Toch verzocht Josafat den koning van Israël: Vraag echter eerst, wat
    Jahweh zegt.'
  nch-BL: 'Pero nojquiya Josafat quiilhui Acab: ―Pero nimitztajtanía achtohui ma tijtemoca
    sinta TOTECO ipaquilis ica se itajtolpanextijca.'
  vie-1934: 'Song Giô-sa-phát nói với vua Y-sơ-ra-ên rằng: Tôi xin ông phải cầu vấn
    Đức Giê-hô-va trước đã.'
  hin-CV: यहोशाफ़ात ने इस्राएल के राजा से कहा, “सबसे पहले याहवेह की इच्छा मालूम कर
    लें.”
  spa-BES: 'Entonces Josafat dijo al rey de Israel: Ahora obtengamos direcciones del
    Señor.'
  tdx-tdx: 'Le hoe t’Iehosafate amy mpanjaka’ Israeley: Ehe, paiao hey ty tsara’ Iehovà.'
  tha-KJV: และเยโฮชาฟัทตรัสกับกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า “ขอสอบถามดูพระดำรัสของพระเยโฮวาห์​วันนี้​เถิด​”
  por-BR-2018: 'E disse logo Josafá ao rei de Israel: Eu te rogo que consultes hoje
    a palavra do SENHOR.'
  deu-ELO: 'Und Josaphat sprach zu dem König von Israel: Befrage doch heute das Wort
    Jehovas.'
  eng-WYC-2018: And Jehoshaphat said to the king of Israel, I pray thee, ask thou
    today the word of the Lord.
  epo-epo: 'Kaj Jehoŝafat diris al la reĝo de Izrael: Demandu hodiaŭ la vorton de
    la Eternulo.'
  uig-PIN: 'Lekin Yǝⱨoxafat Israilning padixaⱨiƣa: — Ɵtünimǝnki, bügün awwal Pǝrwǝrdigarning
    sɵzini sorap kɵrgǝyla, dedi.'
  beo-beo: Be hidadea ani da Hina Godema adole ba:la:di.”
  tpi-OTNT: Tasol pastaim yumi mas painimaut laik bilong Bikpela long dispela samting
    yumi laik mekim.”
  hau-SA: Amma Yehoshafat ya ce wa sarkin Isra’ila, “Da farko mu nemi nufin Ubangiji.”
  uig-LAT: 'Lékin Yehoshafat Israilning padishahigha: — Ötünimenki, bügün awwal Perwerdigarning
    sözini sorap körgeyla, dédi.'
  nde-nde: Kodwa uJehoshafathi waphinda wathi enkosini yako-Israyeli, “Akubuze kuThixo
    kuqala.”
  ton-ton: Pea naʻe pehē ʻe Sihosafate ki he tuʻi ʻo ʻIsileli, “ʻOku ou kole, ke ke
    fakafehuʻi he ʻaho ni ki he folofola ʻa Sihova.”
  ces-1613: 'Řekl také Jozafat králi Izraelskému: Vzeptej se dnes medle na slovo Hospodinovo.'
  eng-WMB: Jehoshaphat said to the king of Israel, “Please inquire first for the LORD’s
    word.”
  tam-TCV: 'ஆனால், மேலும் யோசபாத் இஸ்ரயேல் அரசனிடம்: “முதலில் யெகோவாவின் ஆலோசனையைத்
    தேடுங்கள்” என்று சொன்னான்.'
  ceb-ULB: Miingon si Jehoshafat ngadto sa hari sa Israel, “Palihog pangita ug giya
    gikan sa pulong ni Yahweh kung unsa ang kinahanglan nimo nga unang buhaton.''
  pol-UBG: 'Jehoszafat powiedział jeszcze królowi Izraela: Zapytaj dziś, proszę, o
    słowo PANA.'
  agr-agr: Tujash eke shimutsuk Tuke Pujuu iniasta ¿niish tunak tujamit?” tiuwai.
  kyc-kyc: Dopa piramopape wambo Kamongo doko keta kapa lao piso soo kandamanale,
    leya.
  urd-GVU: لیکن مہربانی کر کے پہلے رب کی مرضی معلوم کر لیں۔“
  deu-1912: 'Und Josaphat sprach zum König Israels: Frage doch heute um das Wort des
    HERRN!'
  kan-2017: ಯೆಹೋಷಾಫಾಟನು, “ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಈಗ ವಿಚಾರಿಸು” ಎಂದು ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನು
    ಬೇಡಿಕೊಂಡನು.
  yap-yap: Machane som’on e ngam fith lanyan’ SOMOL.”
  hlt-MCSB: Tedae Jehoshaphat loh Israel manghai taengah, “Tihnin kah bangla BOEIPA
    ol te dawtlet mai,” a ti nah.
  mdy-ETH: ጋዓንቴ ቤርታዺ ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ዖኦጬ» ጌዔኔ።
  twi-ASANTE: Na Yehosafat ka kaa ho sɛ, “Deɛ ɛdi ɛkan no, ma yɛmmisa Awurade hɔ afotuo.”
  eng-WEBU: Jehoshaphat said to the king of Israel, “Please inquire first for the
    LORD’s word.”
  wal-wal: Qassikka Yoosaafixi Israa7eela kawuwaa, “Gidikkonne, neeni kasetada GODAA
    oichcha” yaagiis.
  spa-PDDPT: 'Además le dijo: Te ruego que consultes ahora la Palabra de Yavé.'
  gun-gun: 'Ha''e gui Josafá aipoe''ive ju Israel pygua huvixa pe: — Eikuaa pota ranhe
    ke Senhor ijayvua re — he''i.'
  ilo-ULB: Kinuna ni Jehosafat iti ari ti Israel, “Pangaasim ta kiddawem ti panangidalan
    manipud iti sao ni Yahweh no ania ti rumbeng nga aramidem nga umuna.”
  kpg-kpg: Gei i mua, gidaua e halahala di manawa o Dimaadua.”
  uig-ARA: 'لېكىن يەھوشافات ئىسرائىلنىڭ پادىشاھىغا: ــ ئۆتۈنىمەنكى، بۈگۈن ئاۋۋال پەرۋەردىگارنىڭ
    سۆزىنى سوراپ كۆرگەيلا، دېدى.'
  sus-sus: Yehosafati naxa a fala Isirayila mangɛ bɛ, «N bara i maxandi, won xa Alatala
    sago fen yi fe kui yakɔsi.»
  pon-2006: Ahpw mwohn mehkoaros kita pahn rapahki kupwur en KAUN-O nan mwekid wet.”
  jae-jae: Ma Jehosapat keteŋ kiŋ Israelŋa gebe “Ôtu kênac Apômtau êmuŋ acgom.”
  ksd-ksd: 'Ma Ieosapat i ga biti tai ra king Israel: Boina ba ta go ra bung una matoto
    ta ra tinata kai ra Luluai.'
  tur-YTC: Yehoşafat İsrael Kralı'na, “Lütfen önce Yahve'nin sözünü sor” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωσαφὰτ, καθὼς ἐγὼ, καὶ σὺ οὕτως· καθὼς ὁ λαός μου, ὁ λαός
    σου· καθὼς οἱ ἵπποι μου, οἱ ἵπποι σου. Καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς βασιλέα
    Ἰσραὴλ, ἐπερωτήσατε δὴ σήμερον τὸν Κύριον.
  ind-AYT: Yosafat berkata lagi kepada raja Israel, “Hendaklah tanyakan dahulu firman
    TUHAN pada hari ini.”
  nya-nya: Koma Yehosafati anawuzanso mfumu ya ku Israeli kuti, “Poyamba mupemphe
    nzeru kwa Yehova.”
  hrv-hrv: 'Tada Jošafat reče kralju izraelskom: “De posavjetuj se najprije s Jahvom.”'
  mps-mps: Tialima, hasia bolo dago te yainu ebo sęde Genuai Bidigo homude mena tiwai
    ebo dago koneainogo inao,” wali.
  tpi-tpi: Tasol pastaim yumi mas painimaut laik bilong Bikpela long dispela samting
    yumi laik mekim.”
  dan-1931: 'Josafat sagde fremdeles til Israels Konge: “Spørg dog først om, hvad
    HERREN siger!”'
  vie-OVCB: Nhưng trước tiên, ta nên cầu hỏi ý Chúa Hằng Hữu.”
  guj-2017: યહોશાફાટે ઇઝરાયલના રાજાને કહ્યું, “આમાં યહોવાહની શી ઇચ્છા છે તે કૃપા કરીને
    આજ પૂછી જુઓ.”
  pon-2006A: Ahpw mwohn mehkoaros kita pahn rapahki kupwur en KAUN-O nan mwekid wet.”
  por-BRBSL: 'Jehoshaphat disse ao rei de Israel: “Por favor, pergunte primeiro pela
    palavra de Yahweh”.'
  cth-cth: Jehoshaphat ni Isarel siangpahrang koevah, BAWIPA e lawk hah ring ei telah
    atipouh.
  twi-twi: Na Yehosafat ka kaa ho se, “Nea edi kan no, ma yemmisa Awurade hɔ afotu.”
  hlt-hlt: Tedae Jehoshaphat loh Israel manghai taengah, “Tihnin kah bangla BOEIPA
    ol te dawtlet mai,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Sosɑfɑtii nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ dɔ̀: N dɑ
    bɑ́ɑ́mmu ketɛ́ kɛ́beé nti Yiɛ̀ nKuyie nkɛ́yɑ̀.'
  msy-2020: Egha Atrivim Jehosafat uaghan kamaghɨn Israelɨn atrivim mɨgei, “Bizir
    ga damuamin kam, ga ti faragh a bagh Ikiavɨra Itir Godɨn ifongiam gɨfoka.”
  dop-dop: 'Pɑɑ nɑ mpʋ, ɩlɛnɑ Sosɑfɑtɩ sɩ: Pɔɔsɩ Tɑcɑɑ nɑ pǝ́cɔ́.'
  azb-azb: 'Yehoşafat yenə İsrail padşahına dedi: «Əvvəlcə görək Rəbbin sözü nədir?»'
  eng-DBY: And Jehoshaphat said to the king of Israel, Inquire, I pray thee, this
    day of the word of Jehovah.
  hin-2017: फिर यहोशापात ने इस्राएल के राजा से कहा, “आज यहोवा की इच्छा मालूम कर ले।”
  wol-KYG: 'Yosafat teg ca ne buurub Israyil: «Jëkkala seet lu ci Aji Sax jiy wax.»'
  eng-YLT: And Jehoshaphat saith unto the king of Israel, 'Seek, I pray thee, to-day,
    the word of Jehovah;'
  eng-WYC-2017: And Jehoshaphat said to the king of Israel, I pray thee, ask thou
    today the word of the Lord.
  eng-WMBB: Jehoshaphat said to the king of Israel, “Please enquire first for the
    LORD’s word.”
  urd-GVH: लेकिन मेहरबानी करके पहले रब की मरज़ी मालूम कर लें।”
  rug-rug: Ba zama tugo se Zehosapati koasa baṉara pa Izireli, “Kekenu si mada hata
    sa hiniva te Zihova.”
  gaz-gaz: Yehooshaafaax garuu mootii Israaʼeliin, “Duraan dursii gorsa Waaqayyoo
    gaafadhu” jedhe.
  fra-LSG: 'Puis Josaphat dit au roi d’Israël: Consulte maintenant, je te prie, la
    parole de l’Éternel.'
  yal-yal: Na xanbi ra, Yosafati mɔn yi a fala Isirayila mangan xa, a naxa, “Alatala
    maxɔdin singen.”
  haw-1868: Olelo aku la hoi o Iehosapata i ko alii o Iseraela, Ke noi aku nei au
    e ninau oe i keia la ma ka olelo a Iehova.
  arb-NAV: 'ثُمَّ قَالَ يَهُوشَافَاطُ لِمَلِكِ إِسْرَائِيلَ: «اطْلُبِ الْيَوْمَ مَشُورَةَ
    الرَّبِّ».'
  ewe-ewe: Gake Yehosafat gblɔ kpe ɖe eŋu na Israel fia be, “Bia gbe Yehowa gbã.”
  eng-LEE: And Jehoshaphat said unto the king of Israel, Inquire, I pray thee, today
    [first] of the word of the Lord.
  gvn-gvn: '@see-verse:1KI.022.004'
  asm-FB: যিহোচাফটে ইস্ৰায়েলৰ ৰজাৰ আগত পুনৰায় ক’লে, “মই বিনয় কৰোঁ, যিহোৱাৰ বাক্য
    কি, সেই বিষয়ে প্রথমে বিচাৰ কৰক।”
  sus-A: يٍهٌسَقَتِ نَشَ عَ قَلَ عِسِرَيِلَ مَنفّ بّ، «ﭑ بَرَ عِ مَشَندِ، وٌن شَ عَلَتَلَ
    سَفٌ قٍن يِ قٍ كُي يَكْسِ.»
  fra-SBL: 'Josaphat dit au roi d''Israël : « Je te prie de t''enquérir d''abord de
    la parole de Yahvé. »'
  hbo-hbo: וַיֹּ֥אמֶר יְהֹושָׁפָ֖ט אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל דְּרָשׁ־נָ֥א כַיֹּ֖ום אֶת־דְּבַ֥ר
    יְהוָֽה׃
  piu-2006: '@see-verse:1KI.022.004'
  kik-kik: No Jehoshafatu agĩcooka akĩĩra mũthamaki wa Isiraeli atĩrĩ, “Amba ũtuĩrie
    na ũmenye ũtaaro wa Jehova.”
  fra-NCL: 'Josaphat dit alors au roi d’Israël : « Consulte maintenant, je te prie,
    la parole de Yahweh. »'
  cek-AK: Toe Jehosaphat mah Israel siangpahrang khaeah, Angraeng khaeah lokdueng
    hmaloe ah, tiah a naa.
  cuk-cuk: 'Agine, Josafat, Israel-reyga sogdebalid: —Degi-inigwele, a-iduale, Bab-Jehováʼse
    be idakgwelergebed.'
  uig-CYR: 'Лекин Йәһошафат Исраилниң падишасиға: — Өтүнимәнки, бүгүн авал Пәрвәрдигарниң
    сөзини сорап көргәйла, деди.'
  tel-2017: యెహోషాపాతు “ముందు యెహోవా ఇష్టాన్ని తెలుసుకుందాం” అన్నాడు.
  hat-BSA: 'Anplis, Josaphat te di a wa Israël la: “Souple, fè demann premyèman selon
    pawòl SENYÈ a.”'
  kos-kos: Tusruk, kut in siyuk sin LEUM GOD meet.”
  hbo-WLC: וַיֹּ֥אמֶר יְהוֹשָׁפָ֖ט אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֑ל דְּרָשׁ־נָ֥א כַיּ֖וֹם אֶת־דְּבַ֥ר
    יְהוָֽה׃
  ibo-ibo: Ma Jehoshafat gwakwara eze Izrel, sị, “Buru ụzọ chọpụta ihe bụ ntụziaka
    Onyenwe anyị.”
  ory-ory: ଆହୁରି ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ଆଜି ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ପଚାର।”
  chk-chk: Nge Jehosafat a pwal üreni ewe kingen Israel, “Sipwe akomwen ais met öüröürach
    me ren ewe Samol mi Lapalap.”
  rop-rop: Bat wi garra askim YAWEI det trubala God basdam bifo wi dum enijing.”
  ukr-1871: 'І сказав Йосафат цареві Ізраїлському: Поспитай перше, що казати ме про
    те Господь.'
  deu-1951: 'Josaphat sprach weiter zum König von Israel: Befrage doch heute das Wort
    des HERRN!'
  eng-JPS: 'And Jehoshaphat said unto the king of Israel: ''Inquire, I pray thee,
    at the word of the LORD today.'''
  srp-1865: 'Još reèe Josafat caru Izrailjevu: upitaj danas šta æe Gospod reæi.'
  lug-lug: Naye Yekosafaati n’ayongerako nti, “Sooka weebuuze ku Mukama.”
  heb-heb: ויאמר יהושפט אל מלך ישראל דרש נא כיום את דבר יהוה׃
  ben-IRV: কিন্তু যিহোশাফট ইস্রায়েলের রাজাকে এই কথাও বললেন, “আজ সদাপ্রভুর পরিকল্পনা
    জানুন।”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ, ਪਹਿਲਾਂ ਜ਼ਰਾ ਯਹੋਵਾਹ
    ਦੇ ਬਚਨ ਦੀ ਤਾਂ ਪੁੱਛ ਕਰੀਂ।
  mya-JVB: တဖန် ယောရှဖတ် က၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကို ယနေ့ မေးမြန်း ပါလော့ဟု ဣသရေလ
    ရှင်ဘုရင် အား ဆို သော်၊
  tbg-tbg: Jehosafaativa minti tivakero Isareri avuhainaa vaiintiara tiharo, Are avuni
    Nora Kotira virara irehara tavaane, tiro.
  hmo-hmo: To Iehosapata ma Ahaba dekenai ia hereva, ia gwau, “Lohiabada ena hereva
    do ita tahua guna.”
  urd-urd: और यहूसफ़त ने शाह — ए — इस्राईल से कहा, “ज़रा आज ख़ुदावन्द की मर्ज़ी भी
    तो मा'लूम कर ले।”
  rus-SYN: 'И сказал Иосафат царю Израильскому: спроси сегодня, что скажет Господь.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Dii la gĩa.'
  tcz-CHONGTHU: Jehoshaphat in, “Ahinla Pakajin ipi asei jem veuhite” tin aseibe kit
    in ahi.
  mar-mar: यहोशाफाटाने इस्राएलाच्या राजास म्हटले, “प्रथम आपण परमेश्वराचा सल्ला घेतला
    पाहिजे.”
  qub-qub: Manaraj aywar ichanga tapucushun Tayta Dios ima nishantapis» nir.
  bqp-bqp: 'Akũ à ɛ̀ra à pìnɛ: Ǹ Dikiri gbɛka ǹ ma gĩa.'
  hat-hat: 'Apre sa, Jozafa di Akab, wa peyi Izrayèl la: -Annou mande Seyè a sa li
    di nan sa.'
  eng-BSB: But Jehoshaphat also said to the king of Israel, “Please inquire first
    for the word of the LORD.”
  eng-WEBPB: Jehoshaphat said to the king of Israel, “Please enquire first for the
    LORD’s word.”
  kbq-kbq: Hianagi Juda kini ne' Jehosafati'a huno, ese'zana Ra Anumzamo'a na'ane
    hugahifi antahigeta keteta'e huno hu'ne.
  nhe-BL: 'Pero nojquiya Josafat quiilhui Acab: ―Pero nimitztlajtlanía achtohui ma
    tijtemoca intla TOTECO ipaquilis ica se itiocamanalojca.'
  bus-bus: 'Ben à ɛ̀ara à bènɛ: Ǹ Dii gbeka ǹ ma gĩa.'
  gub-BL: Iàmàtyry'ym 'ym mehe we zapuranu Tupàn Tuweharupi Wiko Ma'e rehe nehe, i'i
    izupe.
  eng-DRA: 'And Josaphat said to the king of Israel: As I am, so art thou: my people
    and thy people are one: and my horsemen, thy horsemen. And Josaphat said to the
    king of Israel: Inquire, I beseech thee, this day, the word of the Lord.'
