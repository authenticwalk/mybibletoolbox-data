verse: 1KI.022.011
translations:
  mal-C: കെനയനയുടെ മകനായ സിദെക്കീയാവ് ഇരുമ്പുകൊണ്ടു കൊമ്പുകളുണ്ടാക്കി, “ ‘ഇതുകൊണ്ട്
    നീ അരാമ്യരെ ആക്രമിച്ച് അവരെ കുത്തിക്കീറിക്കളയും’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'machte sich Zedekia, der Sohn Kenaanas, eiserne Hörner und rief: So spricht
    Jahwe: Mit solchen wirst du die Aramäer niederstoßen, bis du sie vernichtet hast!'
  lin-lin: 'Nzokande moko kati na bango, Sedesiasi, mwana mobali ya Kenaana, asalisaki
    maseke ya ebende mpe alobaki : « Tala liloba oyo Yawe alobi : ‹ Na maseke oyo
    okobeta bato ya Siri kino okosilisa koboma bango. › »'
  eng-LSV: 'And Zedekiah son of Chenaanah makes horns of iron for himself and says,
    “Thus said YHWH: By these you push the Arameans until they are consumed”;'
  eng-GNV: And Zidkiiah the sonne of Chenaanah made him hornes of yron, and sayd,
    Thus sayth the Lord, With these shalt thou push the Aramites, vntill thou hast
    consumed them.
  eng-WEBSTER: 'And Zedekiah the son of Chenaanah made him horns of iron: and he said,
    Thus saith the LORD, With these shalt thou push the Syrians, until thou hast consumed
    them.'
  nhw-BL: 'Huan se tlajtol pannextijquetl catli itoca Sedequías huan catli elqui icone
    Quenaana, mochihuilijtoya tepos cuacuajtli huan cuatzajtziyaya: “Quej ni quiijtojtoc
    TOTECO: ‘Ica ni cuacuajtli tiquintompojhuis nopa Siria ehuani hasta tiquintzontlamiltis.’
    ”'
  swh-ONEN: Wakati huu Sedekia mwana wa Kenaana alikuwa ametengeneza pembe za chuma,
    akatangaza, “Hivi ndivyo Bwana asemavyo, ‘Kwa hizi pembe utawapiga na kuwarudisha
    Waaramu nyuma mpaka wameangamizwa.’ ”
  bba-bba: Yerɑ Sedesiɑsi Kenɑɑnɑn bii u sisun kɔbunu sekɑ. Mɑ u nɛɛ, ɑmɛniwɑ Yinni
    Gusunɔ u ɡeruɑ, kɔbi yini, yi sɑ̃ɑwɑ yĩreru te tɑ wunɛn dɑm sɔ̃ɔsimɔ mɛ kɑɑ kɑ
    Siriɡibu ɡo.
  eng-KJVCPB: 'And Zedekiah the son of Chenaanah made him horns of iron: and he said,
    Thus saith the Lord, With these shalt thou push the Syrians, until thou have consumed
    them.'
  luo-luo: Koro Zedekia wuod Kenana noloso tunge mag nyinyo kolando niya, “Ma e gima
    Jehova Nyasaye owacho, ‘Gi chumbegi ibiro chwowo jo-Aram nyaka itiekgi chuth.’ ”
  meu-meu: 'Bena Sedekia Kenana ese ena auri doadia e kara, bona e hereva, eto, Iehova
    na ini e gwau tomamu: Ini ḡau amo Suria taudia ba doridia lao, ela bona ba habuadia
    tari.'
  npi-ULB: केनानका छोरा सिदकियाहले चाहिँ फलामका सिङहरू बनाएका थिए । तिनले भने, “परमप्रभु
    यसो भन्नुहुन्छ, 'अरामीहरू नष्ट नभएसम्म तिमीहरूले तिनीहरूलाई यसैले दण्ड दिनू' ।”
  yor-yor: 'Sedekiah ọmọ Kenaana sì ṣe ìwo irin fún ara rẹ̀, ó sì wí pé, “Báyìí ni
    Olúwa wí: ‘Wọ̀nyí ni ìwọ yóò fi kan àwọn ará Aramu títí ìwọ yóò fi run wọ́n.’ ”'
  pes-OPCB: 'یکی از این انبیا به نام صدقیا، پسر کنعنه، که شاخهای آهنین برای خود درست
    کرده بود گفت: «خداوند می‌فرماید که شما با این شاخها، سوری‌ها را تار و مار خواهید
    کرد!»'
  tgl-ULB: 'Gumawa si Zedekias anak na lalaki ni Caanana ng mga sungay na bakal at
    sinabi, “Ito ang sinasabi ni Yahweh: ''Sa pamamagitan ng mga ito mapapaatras ninyo
    ang mga Arameo hanggang sila ay maubos.”'
  cbu-NT: 'Sedekiyassha Kenaanarini wip ngusamb wakar wits ashiru zapan tinayaru,
    anootssha yáyaru kapung tsiyatarangu, Apanll ateeja: Uru nish puu puu tákchus,
    siyamari tpuxtakachus, ashparita kachingeerus, kasatssa, Apanll átcha, tárangiya.'
  hui-hui: Mbiwia haga agali handari maria (400) henedaruni aria mbira Kenana igini
    Sedegaia hene. Ani howa ibugua aeane homane mbira wiago mo paulaki howa bulumaganaga
    haguaneni ne gayane heagobi wabuwa ibuninaga emboneni mo pagaho yalu Ahaba berearia
    ibuwa lalu, Í̠na wai buwa Siria ami karu bope halu í̠ wayali holebere. Í̠ bulumaganaga
    ne gayane ogonibi howa bama pialu mbiraorebi mbira yu wanahe bibahende bai halu
    bo maro bulebere, lalu Anduane Homogohanda laya, lene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​ဖြစ်​သူ၊ ခေ​နာ​နာ​၏​သား ဇေ​ဒ​ကိ​သည်​သံ​ဦး​ချို​များ​ကို​ပြု​လုပ်​ပြီး
    လျှင်​အာ​ဟပ်​အား``ထာ​ဝ​ရ​ဘု​ရား​က`ကိုယ်​တော် သည်​ဤ​ဦး​ချို​များ​ဖြင့်​ရှု​ရိ​အ​မျိုး​သား​တို့
    အား​ချေ​မှုန်း​လိမ့်​မည်' ဟု​မိန့်​တော်​မူ​ပါ​သည်'' ဟု​လျှောက်​၏။-
  bod-N: ཀེ་ནཱ་ནའི་བུ་ཚིད་ཀི་ཡཱས་རང་ལ་ལྕགས་ཀྱི་རྭ་ཅོ་འགའ་བཟོས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་ལྕགས་ཀྱི་རྭ་ཅོ་འདི་དག་གིས་ཨ་རམ་པ་རྣམས་ཚར་གཅོད་པའི་བར་དུ་བསྣུན་པར་བྱ་གསུངས་ཞེས་སྨྲས།
  sna-sna: 'Zvino Zedhekia mwanakomana waKenaana akanga agadzira nyanga dzesimbi,
    akati, “Zvanzi naJehovha: ‘Nedzidzi muchatunga vaAramu kusvikira vaparara!’ ”'
  spa-BLM: 'Sedequías, hijo de Quená, se hizo unos cuernos de hierro y dijo: “Yahvé
    dice: ‘Con estos empujarás a los sirios hasta consumirlos’”.'
  cac-cac: 'A vin̈aj Sedequías yuninal vin̈aj Quenaana, ix sb''o juntzan̈ q''uen q''ueen
    vin̈, icha sch''aac noc'' vacax ix aji, ix yalan vin̈: Icha val tic ix aj yalan
    Jehová: A juntzan̈ yechel ch''aac vacax tic, a sch''oxanel ipalil b''aj ol ac''
    oval yed'' masanil eb'' sirio masanto ol satel eb'', xchi Jehová, xchi vin̈.'
  swh-ULB: 'Sedekia mwana wa Kenaana akajitengenezea pembe za chuma akasema, “BWANA
    asema hivi: ''Kwa hili utawasukuma Washami mpaka watakapoisha.''”'
  bel-bel: 'І зрабіў сабе Сэдэкія, сын Ханааны, жалезныя рогі і сказаў: так кажа Гасподзь:
    гэтымі збораш Сірыйцаў да вынішчэньня іх.'
  deu-ELBBK: 'Und Zedekia, der Sohn Kenaanas, machte sich eiserne Hörner und sprach:
    So spricht der HERR: Mit diesen wirst du die Syrer stoßen, bis du sie vernichtet
    hast.'
  mbb-OT: 'Si Zedekia he sevaha te menge ebpeneuven, he anak ni Kenaana, mibaal te
    mid-iring te sungey he putew. Ke sikandin te, “Iyan heini migkaǥi te Nengazen:
    Pinaaǥi kayi he sungey, edezeetan nu, Hadì Ahab, is menge Aramihanen taman te
    egkaamin sikandan.”'
  mal-2015: 'കെനയനയുടെ മകനായ സിദെക്കീയാവു തനിക്കു ഇരിമ്പുകൊണ്ടു കൊമ്പു ഉണ്ടാക്കി:
    ഇവകൊണ്ടു നീ അരാമ്യരെ അവർ ഒടുങ്ങുംവരെ കുത്തിക്കളയും എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh lendar, o Cidkijah, le Kenaaniskro čhavo, peske kerďa trastune rohi
    a vičinelas: „Kada phenel o RAJ: ‚Kale rohenca predemeha le Aramejčanen, medik
    len na murdareha.‘ “'
  pes-OPV: 'و صدقیا ابن کنعنه شاخهای آهنین برای خود ساخته، گفت: «خداوند چنین می‌گوید:
    ارامیان را به اینهاخواهی زد تا تلف شوند.»'
  ron-1924: 'Зедекия, фиул луй Кенаана, ышь фэкусе ниште коарне де фер ши а зис: „Аша
    ворбеште Домнул: ‘Ку коарнеле ачестя вей бате пе сириень пынэ ый вей нимичи.’”'
  ben-OBCV: 'ইত্যবসরে কেনান্নার ছেলে সিদিকিয় লোহার দুটি শিং তৈরি করল এবং সে ঘোষণা
    করল, “সদাপ্রভু একথাই বলেন: ‘অরামীয়রা ধ্বংস না হওয়া পর্যন্ত এগুলি দিয়েই আপনি
    তাদের গুঁতাবেন।’ ”'
  som-som: Oo Sidqiyaah ina Kenacanaah ayaa samaystay geeso bir ah, oo wuxuu yidhi,
    Waxaa Rabbigu leeyahay, Kuwan waad ku hardiyi doontaa reer Suuriya ilaa ay wada
    baabba'aan.
  lat-VUC: 'Fecit quoque sibi Sedecias filius Chanaana cornua ferrea, et ait: Hæc
    dicit Dominus: His ventilabis Syriam, donec deleas eam.'
  eng-ASVBT: And Zedekiah the son of Chenaanah made him horns of iron, and said, Thus
    saith Jehovah, With these shalt thou push the Syrians, until they be consumed.
  ita-1885: 'Or Sedechia, figliuolo di Chenaana, si avea fatte delle corna di ferro,
    e disse: Così ha detto il Signore: Con queste corna tu cozzerai i Siri, finchè
    tu li abbia consumati.'
  eng-LXXUP: And Zedekiah son of Chenaanah made for himself iron horns, and said,
    Thus saith the Lord, With these thou shalt push Syria, until it be consumed.
  eng-ULB: 'Zedekiah son of Kenaanah made himself horns of iron and said, “Yahweh
    says this: ''With these you will push the Arameans until they are consumed.''”'
  spa-VBL: 'Uno de ellos, Sedequías, hijo de Quená, se había hecho unos cuernos de
    hierro. Anunció: “Esto es lo que dice el Señor: ‘¡Con estos cuernos vas a corromper
    a los arameos hasta matarlos!’”'
  fra-_FOB: 'Alors Tsidkija, fils de Kénaana, s''étant fait des cornes de fer, dit:
    Ainsi a dit l''Éternel: Avec ces cornes tu heurteras les Syriens jusqu''à les
    détruire.'
  mal-mal: കെനയനയുടെ മകൻ സിദെക്കീയാവ് ഇരിമ്പുകൊണ്ട് കൊമ്പുകൾ ഉണ്ടാക്കി, ‘ഇവകൊണ്ട്
    അരാമ്യർ ഒടുങ്ങുംവരെ നീ അവരെ കുത്തിക്കളയും എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു’
    എന്ന് പറഞ്ഞു.
  urd-GVR: Ek nabī banām Sidqiyāh bin Kanānā ne apne lie lohe ke sīṅg banā kar elān
    kiyā, “Rab farmātā hai ki in sīṅgoṅ se tū Shām ke faujiyoṅ ko mār mār kar halāk
    kar degā.”
  suz-BL: मेको आन दाते ङा का केनानाह आ तौ सिदकीयाहमी चहिं फलाम के ग्रोव़ सेल्‍सीशो
    बाक्‍माक्‍त। मिनु मेकोमी “परमप्रभु यावेमी ‘गे एको ग्रोव़मी अरामी आन कली नेल्‍ल
    मबेक्‍मा सम्‍म ख्रुइक्‍नीनी’ देंत” देंमाक्‍त।
  ita-1927: 'Sedekia, figliuolo di Kenaana, s’era fatto delle corna di ferro, e disse:
    “Così dice l’Eterno: Con queste corna darai di cozzo nei Siri finché tu li abbia
    completamente distrutti”.'
  ckb-ckb: 'سدقیای کوڕی کەنعەنا کە دوو قۆچی ئاسنی بۆ خۆی دروستکردبوو، گوتی: «یەزدان
    ئەمە دەفەرموێت: ”بەمە ورگی ئارامییەکان دەدڕیت هەتا لەناو دەچن.“»'
  eng-BBE: And Zedekiah, the son of Chenaanah, made himself horns of iron and said,
    The Lord says, Pushing back the Aramaeans with these, you will put an end to them
    completely.
  kan-OKCV: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು, “ತನಗೆ ಕಬ್ಬಿಣದ ಕೊಂಬುಗಳನ್ನು ಮಾಡಿಕೊಂಡು, ‘ಇವುಗಳಿಂದ
    ನೀನು ಅರಾಮ್ಯರನ್ನು ನಿರ್ಮೂಲ ಮಾಡುವವರೆಗೂ ಇರಿದು ಹಾಕುವೆ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,”
    ಎಂದನು.
  tam-2017: கேனானாவின் மகனாகிய சிதேக்கியா தனக்கு இரும்புக்கொம்புகளை உண்டாக்கி, இவைகளால்
    நீர் சீரியர்களைத் தள்ளி அழித்துப்போடுவீர் என்று யெகோவா சொல்லுகிறார் என்றான்.
  spa-RV-1909: 'Y Sedechîas hijo de Chânaana se había hecho unos cuernos de hierro,
    y dijo: Así ha dicho Jehová: Con éstos acornearás á los Siros hasta acabarlos.'
  ron-BTF: 'Şi Zedechia, fiul lui Chenaana, îşi făcuse coarne de fier; şi spunea:
    Astfel spune DOMNUL: Cu acestea vei împunge pe sirieni până îi vei mistui.'
  eng-WEBP: Zedekiah the son of Chenaanah made himself horns of iron, and said, “The
    LORD says, ‘With these you will push the Syrians, until they are consumed.’”
  eng-FBV: 'One of them, Zedekiah, son of Chenaanah, had made himself iron horns.
    He announced, “This is what the Lord says: ‘With these horns you will gore the
    Arameans until they''re dead!”'
  nld-1939: 'Een zekere Sidki-ja, de zoon van Kenaäna, had zich ijzeren horens gemaakt,
    en zeide: Zo spreekt Jahweh! Hiermee zult gij de Arameën neerstoten tot verdelgens
    toe.'
  nch-BL: 'Huan se tajtolpanextijquet cati itoca Sedequías huan cati elqui icone Quenaana,
    mochihuilijtoya tepos cuacuajti huan cuatzajtziyaya: “Quej ni quiijtojtoc TOTECO:
    ‘Ica ni cuacuajti tiquintompojhuis nopa Siria ehuani hasta tiquintzontamiltis.’
    ”'
  vie-1934: 'Sê-đê-kia, con trai Kê-na-na, làm lấy những sừng bằng sắt, và nói rằng:
    Đức giê-hô-va phán như vầy: Với các sừng này, ngươi sẽ báng dân Sy-ri cho đến
    khi diệt hết chúng nó.'
  hin-CV: तभी केनानाह का पुत्र सीदकियाहू, जिसने अपने लिए लोहे के सींग बनाए थे, कहने
    लगा, “यह संदेश याहवेह की ओर से है, ‘इन सींगों के द्वारा आप अरामियों पर इस रीति
    से वार करेंगे, कि वे खत्म हो जाएंगे.’ ”
  spa-BES: 'Sedequías, hijo de Quenaana, se hizo cuernos de hierro y dijo: El Señor
    dice: Empujando a los sirios con estos, acabarás con ellos por completo.'
  tdx-tdx: 'Nandranjy tsifa viñe ho aze t’i Tsedekià ana’ i Kenaanà nanao ty hoe:
    Hoe t’Iehovà: Ho tombohe’o amo retiañe o nte-Arameo am-para’ te mongotse.'
  tha-KJV: และเศเดคียาห์​บุ​ตรชายเคนาอะนาห์จึงเอาเหล็กทำเป็นเขาและพูดว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ด้วยสิ่งเหล่านี้​เจ้​าจะผลักคนซีเรียไปจนเจ้าผลาญเขาทั้งหลายเสียสิ้น”
  por-BR-2018: 'E Zedequias filho de Quenaaná se havia feito uns chifres de ferro,
    e disse: Assim disse o SENHOR: Com estes chifrarás aos siros até acabá-los.'
  deu-ELO: 'Und Zedekia, der Sohn Kenaanas, machte sich eiserne Hörner und sprach:
    So spricht Jehova: Mit diesen wirst du die Syrer stoßen, bis du sie vernichtet
    hast.'
  eng-WYC-2018: Also Zedekiah, the son of Chenaanah, made to himself horns of iron,
    and said, The Lord God saith these things, With these thou shalt scatter Syria,
    till thou do away it. (And Zedekiah, the son of Chenaanah, made iron horns for
    himself, and said, The Lord God saith these things, With these horns thou shalt
    scatter Syria, until thou do it away.)
  epo-epo: 'Kaj Cidkija, filo de Kenaana, faris al si ferajn kornojn, kaj diris: Tiele
    diras la Eternulo: Per ĉi tio vi kornobatos la Sirianojn, ĝis vi ilin tute ekstermos.'
  uig-PIN: 'Kǝnanaⱨning oƣli Zǝdǝkiya bolsa ɵzi tɵmürdin münggüzlǝrni yasap qiⱪip:
    — Pǝrwǝrdigar mundaⱪ dǝydu: — «Muxu münggüzlǝr bilǝn Suriylǝrni yoⱪatⱪuqǝ üsüp
    ursila», dedi.'
  beo-beo: Balofede dunu afae amo Sedegaia (Gina:iana egefe) da ouliga bulamagau ‘hono’
    agoaila hamone, A:iha:bema amane sia:i, “Hina Gode da amane sia:sa, ‘Goega alia
    da Silia dunuma gegene, dafawanedafa ili hasalasimu.’”
  tpi-OTNT: Sedekaia, pikinini man bilong Kenana, em i wanpela bilong ol dispela 400
    profet. Em i bin kisim hap ain na wokim samting olsem kom bilong bulmakau. Na
    nau em i putim long het bilong en na i kam na tokim Ahap olsem, “Bikpela i tok,
    bai yu pait long ol Siria na winim ol. I olsem yu sutim ol long dispela kom i
    go i go inap long yu pinisim ol tru.”
  hau-SA: Zedekiya ɗan Kena’ana kuwa ya yi ƙahonin ƙarfe ya kuma furta, “Ga abin da
    Ubangiji ya ce, ‘Da waɗannan za ka tunkuyi Arameyawa har su hallaka.’ ”
  uig-LAT: 'Kenanahning oghli Zedekiya bolsa özi tömürdin münggüzlerni yasap chiqip:
    — Perwerdigar mundaq deydu: — «Mushu münggüzler bilen Suriylerni yoqatquche üsüp
    ursila», dédi.'
  nde-nde: 'UZedekhiya indodana kaKhenana wayekhande impondo zensimbi, wasesithi,
    “Nanku okutshiwo nguThixo, uthi: ‘Ngempondo lezi uzagwaza ama-Aramu uwabhubhise.’ ”'
  ton-ton: 'Pea naʻe ngaohi maʻana ʻe Setikia ko e foha ʻo Kinana, ʻae ngaahi nifo
    ukamea: pea naʻa ne pehē, “ʻOku pehē ʻe Sihova, ‘Ko eni ia te ke tekeʻi ʻaki ʻae
    kakai Silia, kaeʻoua ke fakaʻauha kinautolu.’”'
  ces-1613: 'Sedechiáš pak syn Kenanův udělal sobě byl rohy železné a řekl: Takto
    praví Hospodin: Těmito trkati budeš Syrské, dokudž nepohubíš jich.'
  eng-WMB: Zedekiah the son of Chenaanah made himself horns of iron, and said, “The
    LORD says, ‘With these you will push the Syrians, until they are consumed.’”
  tam-TCV: 'அப்பொழுது கெனானாவின் மகன் சிதேக்கியா இரும்பினால் கொம்புகளைச் செய்து அவர்களைப்
    பார்த்து, “யெகோவா சொல்வது இதுவே: இந்த இரும்புக் கொம்புகளால் சீரியர் முழுவதுமாக
    அழியும்வரைக்கும் அவர்களைக் குத்திக் கொல்வீர்கள்” என்றான்.'
  ceb-ULB: 'Naghimo si Zedekia nga anak nga lalaki ni Kenaana ug mga sungay nga puthaw
    ug nag-ingon, ''''Misulti si Yahweh niini: ''Pinaagi niini mapildi ninyo ang mga
    Arameanhon hangtod nga mahurot sila.'''''''
  pol-UBG: 'A Sedekiasz, syn Kenaany, sporządził sobie żelazne rogi i powiedział:
    Tak mówi PAN: Nimi będziesz bódł Syryjczyków, aż ich wytępisz.'
  agr-agr: 'Tuja nuwiya makichik Sedequías daagtin múun Quenaaná uchiji baka kachujijai
    betek jiju najanamujin takus wajasa untsumak: “¡Tuke Pujuu aatus chichaak: ‘Juju
    kachu aina jujai sirianmaya aidau jetektatjume, dutikajum ashí amuktatjume!’ tawai”,
    tau.'
  kyc-kyc: Kareyaminyi dokopa akali mende Senanana ikinyingi Setekaya lenge dokome
    baa rangeme ane poraimi mena bulamakaona nenge yale wasiya. Wasapala Ayape lamaiyuo,
    Kamongo dokome bange dake minyuo Siria wambu dupwa doko kapa pyao ralinyi nembapala
    kaeyare letamo, leya.
  urd-GVU: ایک نبی بنام صِدقیاہ بن کنعانہ نے اپنے لئے لوہے کے سینگ بنا کر اعلان کیا،
    ”رب فرماتا ہے کہ اِن سینگوں سے تُو شام کے فوجیوں کو مار مار کر ہلاک کر دے گا۔“
  deu-1912: 'Und Zedekia, der Sohn Knaenas, hatte sich eiserne Hörner gemacht und
    sprach: So spricht der HERR: Hiermit wirst du die Syrer stoßen, bis du sie aufräumst.'
  kan-2017: ಅವರಲ್ಲಿ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯ ಎಂಬುವನು ಕಬ್ಬಿಣದ ಕೊಂಬುಗಳನ್ನು ಮಾಡಿಸಿ, ತಲೆಗೆ
    ಕಟ್ಟಿಕೊಂಡು ಬಂದು, “ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, ಅರಾಮ್ಯರು ನಿರ್ಮೂಲರಾಗುವವರೆಗೂ ಇವುಗಳಿಂದ
    ನೀನು ಅವರನ್ನು ಇರಿದು ಕೊಂದುಹಾಕುವಿ” ಎಂದನು.
  yap-yap: 'Ma reb fapi profet, ni aram Zedekiah ni fak Kenaanah e ngongliy e wasey
    ni bod ya’an e gagey ko gamanman, me ga’ar ngak Ahab, “Ba’aray e n’en nike yog
    SOMOL: Pin’ey e bayi mang talin e cham rom ngam cham ngak yu Syria nge mada’ ko
    ngiyal’ ni kam thirifrad u but’.”'
  hlt-MCSB: Kenaanah capa Zedekiah long tah amah ham thi kii a saii tih, “BOEIPA loh
    he ni a. thui. Amih Aram te a thok hil he nen he na thoeh ni,” a ti nah.
  mdy-ETH: ዔያቶ ባኣካፓ ሴዴቂያሴ ጌይንታ ኬናዒና ናኣዚ ዓንጊና ኮሺንቴ ጉራኒ ዔኪ ዓክዓቤም፦ «ናንጊና ናንጋ ጎዳ ‹ዓንጎና
    ኮሺንቴ ሃንሢ ጉራኖንሢና ሶኦሪያ ዓሶ ዖሊ ጋፒንሢ ባሺሢ ኔ ባሻንዳኔ› ጋዓኔ» ጌዔኔ።
  twi-ASANTE: 'Wɔn mu baako a wɔfrɛ no Sedekia a ɔyɛ Kenaana babarima yɛɛ dadeɛ mmɛn
    bi ka too dwa sɛ, “Sɛdeɛ Awurade ka nie: Mode saa mmɛn yi bɛwowɔ Aramfoɔ no akunkum
    wɔn.”'
  eng-WEBU: Zedekiah the son of Chenaanah made himself horns of iron, and said, “The
    LORD says, ‘With these you will push the Syrians, until they are consumed.’”
  wal-wal: Etappe issoi, Kanaa7ina na7ai Xidiqee birataappe kaceta giigissidi, Akaaba,
    “GODAI hagaadan yaagees; ‘Sooreti xayana gakkanaashin neeni eta ha kacetun qaicana’
    yaagees” yaagiis.
  spa-PDDPT: 'Sedequías, hijo de Quenaana, hizo unos cuernos de hierro y decía: Yavé
    dice: ¡Con éstos embestirás a los sirios hasta acabarlos!'
  gun-gun: 'Ha''e gui Quenaana ra''y Zedequias ma vaka rakua ra''angaa oguereko ferro
    gui ojapo va''ekue. Ha''e vy aipoe''i: — Po rami Senhor ijayvu: “Kova''e ramigua
    py reipyxo ''rã Síria pygua kuery reitypa peve”, he''i.'
  ilo-ULB: 'Nangaramid ni Zedekia nga anak ni Kenaana kadagiti landok a sinan sara
    ket kinunana, “Kastoy ti imbaga ni Yahweh: ''Babaen kadagitoy ket sangdoenyonto
    dagiti taga-Aram agingga a maibusda.”'
  kpg-kpg: Tangada e dahi i digaula go Zedekiah, tama daane a Chenaanah, guu hai ana
    madaagoo baalanga, ga helekai gi Ahab, “Deenei telekai a Dimaadua ne hai, ‘Nia
    mee aanei ga i do baahi, ga heebagi gi digau Syria, ga hagamagedaa digaula hagatau.’”
  uig-ARA: 'كەنئاناھنىڭ ئوغلى زەدەكىيا بولسا ئۆزى تۆمۈردىن مۈڭگۈزلەرنى ياساپ چىقىپ:
    ــ پەرۋەردىگار مۇنداق دەيدۇ: ــ «مۇشۇ مۈڭگۈزلەر بىلەن سۇرىيلەرنى يوقاتقۇچە ئۈسۈپ
    ئۇرسىلا»، دېدى.'
  sus-sus: 'Kenaana xa di Sedekiya nu bara feri wure daaxie yailan, a fa a fala mangɛe
    bɛ, «Alatala xa masenyi nan ya: ‹Wo Aramikae bɔnbɔma yi ferie nan na han e sɔntɔ.›»'
  pon-2006: Emen soukohp ako, Sedekaia, nein Kenahna, ahpw wiahkihda kod kei mete,
    e ahpw patohwanong Eihap, “Iet me KAUN-O ketin mahsanih, ‘Mepwukat me komw pahn
    ketin mahwenkihong mehn Siria kan lao komw pahn ketin kemeirailla oh kamwomwirailla.’”
  jae-jae: Ma Kenan latu Sedekia kêmasaŋ jabo ki luagêc kêtu tauŋa ma geoc biŋ lasê
    gebe “Apômtau kêsôm amboac tonec gebe ‘Aôm oc ôsuc lau Suriaŋa piŋpaŋ ŋa jabo
    tonaŋ e sênaŋa.’”
  ksd-ksd: 'Ma Sedekia natu i Kenana i ga pait kana ta umana ram ma ra palariam, ma
    i ga biti: Ra Luluai i biti dari: Una tulan vue ra tarai Siria ma go diat, ma
    na tuk tar diat a ga panie.'
  tur-YTC: 'Kenaana oğlu Sidkiya kendine demir boynuzlar yaptı ve şöyle dedi: “Yahve
    diyor ki, ‘Suriyeliler tükeninceye kadar onları bunlarla iteceksiniz.’”'
  grc-BRENT: Καὶ ἐποίησεν ἑαυτῷ Σεδεκίας υἱὸς Χαναὰν κέρατα σιδηρᾶ, καὶ εἶπε, τάδε
    λέγει Κύριος, ἐν τούτοις κερατιεῖς τὴν Συρίαν ἕως συντελεσθῇ.
  ind-AYT: Zedekia, anak Kenaana, membuat tanduk-tanduk besi untuk dirinya, katanya,
    “Beginilah TUHAN berfirman, ‘Dengan ini engkau akan menanduk Aram sampai mereka
    habis.’”
  nya-nya: Tsono Zedekiya mwana wa Kenaana nʼkuti atapanga nyanga zachitsulo ndipo
    iye ananenera kuti, “Yehova akuti, ‘Ndi nyanga izi, inu mudzagunda nazo Aaramu
    mpaka iwo atawonongeka.’ ”
  hrv-hrv: 'Kenaanin sin Sidkija napravi sebi željezne rogove i reče: “Ovako govori
    Jahve: ''Njima ćeš nabosti sve Aramejce dok ih ne uništiš''.”'
  mps-mps: Sedekaia, te Kenango ogwa, aga me deli te bidi sese nogo si, sągągo si,
    400 profet dabe tomode bidali bidi. Agai te ain dage selama, te bulmakau gąų
    tiwai nigali. Te aga toboluba munama asu, te Ahapba te tiwai po wali, “Genuai
    Bidigo te tiwai po wali, nago te Siria dabe dali boi hwįnama, te augwali aiyaba
    elalueibao. Te tiwai nago augwali te kau gąų komgo augwali enana pidubadi, te
    augwali silibo siba mu usu naibao,” te po wai.
  tpi-tpi: Sedekaia, pikinini man bilong Kenana, em i wanpela bilong ol dispela 400
    profet. Em i bin kisim hap ain na wokim samting olsem kom bilong bulmakau. Na
    nau em i putim long het bilong en na i kam na tokim Ahap olsem, “Bikpela i tok,
    bai yu pait long ol Siria na winim ol. I olsem yu sutim ol long dispela kom i
    go i go inap long yu pinisim ol tru.”
  dan-1931: 'Da lavede Zidkija, Kena''anas Søn, sig Horn af Jern og sagde: “Så siger
    HERREN: Med sådanne skal du støde Aramæerne ned, til de er tilintetgjort!”'
  vie-OVCB: 'Tiên tri Sê-đê-kia, con Kê-na-na, làm những sừng bằng sắt và nói: “Chúa
    Hằng Hữu phán: ‘Với các sừng này, ngươi sẽ húc người A-ram cho đến khi tiêu diệt
    họ!’”'
  guj-2017: કેનાહના દીકરા સિદકિયાએ પોતાને માટે લોખંડના શિંગડાં બનાવીને કહ્યું, “યહોવાહ
    આમ કહે છે, ‘અરામીઓનો નાશ થતાં સુધી તું આ વડે તેઓને નસાડી મૂકશે.’
  pon-2006A: Emen soukohp ako, Sedekaia, nein Kenahna, ahpw wiahkihda kod kei mete,
    e ahpw patohwanong Eihap, “Iet me KAUN-O ketin mahsanih, ‘Mepwukat me komw pahn
    mahwenkihong mehn Siria kan lao komw pahn kemeirailla oh kamwomwirailla.’”
  por-BRBSL: 'Zedequias, filho de Chenaaná, fez-se chifres de ferro, e disse: “Javé
    diz: ''Com estes empurrarás os sírios, até que sejam consumidos''”.'
  cth-cth: Khenanah e capa Zedekiah ni sumki hah a sak pouh teh, BAWIPA ni hettelah
    a dei, hete kinaw hoiyah Siria taminaw hah koung kadout lah na deng awh han telah
    atipouh.
  twi-twi: 'Na wɔn mu baako a ɔyɛ Kenaana babarima Sedekia de nnade yɛɛ mmɛn, na ɔdaa
    no adi se, “Sɛnea Awurade se ni: Mode saa mmɛn yi bɛwowɔ Aramfo yi ama wɔawuwu!”'
  hlt-hlt: Kenaanah capa Zedekiah long tah amah ham thi kii a saii tih, “BOEIPA loh
    he ni a thui. Amih Aram te a thok hil he nen he na thoeh ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kenɑɑnɑ birɛ Sedesiɑ duɔ́ nkɛ̀ bɛ̀ ò mɑ́ timɑ́tì mɑtì kɛ̀ tì dò nyɛyìè,
    kòo bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu nɛ̀ yɛ̀ nyìè nyɛ ɑ yó nkũmmùmɛ̀ Sidii kɔbɛ
    kɛ yɑ̀ɑ bɛ̀ dèènɛ̀.'
  msy-2020: Ezɨ Kenanan otarim, Sedekaia, a uaghan 400pla akam inigha izir gumazir
    kabar mav. An ainɨn mam inigha, ua bagha bulmakaun komɨn mɨn garir bizir mamɨn
    ingari. Egha uan dapanim garugha iza Ahap mɨgɨa ghaze, “Ikiavɨra Itir God ghaze,
    Nɨ Siriabav sogh me abɨragham. Mati nɨ komɨn kamɨn me gasɨvɨra ikɨtɨ me bar gɨvagham.”
  dop-dop: 'Kenɑɑnɑ pǝyɑlʋ wei pɑ yɑɑkɑɣɑ sɩ Setekiyɑ tɔ, ɩ kɑ kɛ́ pɑ tɑɑ lɛlʋ kɛ́.
    Ɩ kɑ lupɑ ɩ tǝɣɩ nyǝɣǝlʋɣʋ hǝŋ kɛ́ nɑ ɩ́ tɔŋ sɩ: Hǝŋ ɩnɛ ɩ hʋlǝɣǝnɑ toŋ wei n
    kɑ́ kǝlǝnɑ Silii yoolɑɑ tɔ.'
  azb-azb: 'Kenaana oğlu Sidqiya özünə dəmir buynuzlar düzəldib dedi: «Rəbb belə deyir:
    “Aramlıları qırıb qurtarana qədər onları beləcə buynuzlayacaqsan”».'
  eng-DBY: 'And Zedekiah the son of Chenaanah made for himself horns of iron, and
    he said, Thus saith Jehovah: With these shalt thou push the Syrians, until thou
    have exterminated them.'
  hin-2017: तब कनाना के पुत्र सिदकिय्याह ने लोहे के सींग बनाकर कहा, “यहोवा यह कहता
    है, ‘इनसे तू अरामियों को मारते-मारते नाश कर डालेगा।’”
  wol-KYG: 'Fekk na Cedekiya doomu Kenaana, ma woon ci seen biir, defarlu ay béjjéni
    weñ. Ma nga naan: «Aji Sax ji dafa wax ne: “Yii ngay jame waa Siri, ba jeexal
    leen.”»'
  eng-YLT: And Zedekiah son of Chenaanah maketh for himself horns of iron, and saith,
    'Thus said Jehovah, By these thou dost push the Aramaeans till they are consumed;'
  eng-WYC-2017: Also Zedekiah, the son of Chena-anah, made to himself horns of iron,
    and said, The Lord God saith these things, With these thou shalt scatter Syria,
    till thou do away it.
  eng-WMBB: Zedekiah the son of Chenaanah made himself horns of iron, and said, “The
    LORD says, ‘With these you will push the Syrians, until they are consumed.’”
  urd-GVH: एक नबी बनाम सिदक़ियाह बिन कनाना ने अपने लिए लोहे के सींग बनाकर एलान किया,
    “रब फ़रमाता है कि इन सींगों से तू शाम के फ़ौजियों को मार मारकर हलाक कर देगा।”
  rug-rug: 'Ego se Zedekaea sa tuna koreo e Kenana sapu tavete kikiho aeana, si zama
    vura, “Guahe si zama nia e Zihova: Koari kikiho hire si kote lobiti ni agoi sari
    na tinoni pa Siria osolae tava kilasa si arini,” gua si asa.'
  gaz-gaz: Kana irratti Zedeqiyaan ilmi Keniʼaanaa gaanfawwan sibiilaa tolchee, “Waaqayyo,
    ‘Ati hamma isaan dhumanitti gaanfawwan kanneeniin warra Sooriyaa ni wawwaraanta’
    jedha” jedhee labse.
  fra-LSG: 'Sédécias, fils de Kenaana, s’était fait des cornes de fer, et il dit:
    Ainsi parle l’Éternel: Avec ces cornes tu frapperas les Syriens jusqu’à les détruire.'
  yal-yal: Sedeki, Kenan ma dii xɛmɛn bata yi wure fenne rafala, a yi a fala, a naxa,
    “Alatala ito nan falaxi, a naxa, ‘I Arami kaane bɔnbɔma fenni itoe nan na han
    i yi e raxɔri.’ ”
  haw-1868: 'Hana iho la o Zedekia ke keiki a Kenaana i mau kiwi hao nona iho: i mai
    la hoi ia. Me neia mau mea e pahu aku ai oe i ko Suria, a pau ae lakou.'
  arb-NAV: 'وَصَنَعَ صِدْقِيَّا بْنُ كَنْعَنَةَ لِنَفْسِهِ قَرْنَيْ حَدِيدٍ وَقَالَ:
    «هَكَذَا يَقُولُ الرَّبُّ: بِهَذِهِ تَنْطَحُ الأَرَامِيِّينَ حَتَّى يَهْلِكُوا».'
  ewe-ewe: Nyagblɔɖilawo dometɔ ɖeka, Zedekiya, Kenana ƒe vi, tsɔ ga wɔ lãdzo aɖe
    eye wògblɔ be, “Ale Yehowa gblɔe nye esi, ‘Àtsɔ lãdzo sia atutu Siriatɔwo tso
    afii yi afi mɛ va se ɖe esime woatsrɔ̃.’ ”
  eng-LEE: And Zedekiah the son of Kena'anah had made himself horns of iron; and he
    said, Thus hath said the Lord, With these shalt thou push the Syrians, until thou
    have made an end of them.
  gvn-gvn: '@see-verse:1KI.022.010'
  asm-FB: 'বিশেষকৈ কনানাৰ পুত্ৰ চিদিকিয়াই নিজৰ কাৰণে লোহাৰ শিং এজোৰ সাজি লৈ ক’লে,
    “যিহোৱাই এইদৰে কৈছে: ‘ইয়াৰ দ্বাৰাই তুমি অৰামীয়াসকলক সম্পূৰ্ণৰূপে সংহাৰ নকৰালৈকে
    তেওঁলোকক ইয়াৰে খুচি থাকিবা’।”'
  sus-A: كٍنَانَ شَ دِ سٍدٍكِيَ نُ بَرَ قٍرِ وُرٍ دَاشِيٍ يَءِلَن، عَ قَ عَ قَلَ مَنفّيٍ
    بّ، «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹وٌ عَرَ مِكَيٍ بْنبْمَ يِ قٍرِيٍ نَن نَ هَن
    عٍ سْنتْ.›»
  fra-SBL: 'Sédécias, fils de Chenaana, se fit des cornes de fer, et dit : « Yahvé
    dit : C''est avec elles que tu pousseras les Syriens, jusqu''à ce qu''ils soient
    consumés. »'
  hbo-hbo: וַיַּ֥עַשׂ לֹ֛ו צִדְקִיָּ֥ה בֶֽן־כְּנַעֲנָ֖ה קַרְנֵ֣י בַרְזֶ֑ל וַיֹּ֙אמֶר֙
    כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּאֵ֛לֶּה תְּנַגַּ֥ח אֶת־אֲרָ֖ם עַד־כַּלֹּתָֽם׃
  piu-2006: '@see-verse:1KI.022.010'
  kik-kik: 'Na rĩrĩ, Zedekia mũrũ wa Kenaana nĩathondekete hĩa cia kĩgera, nake akiuga
    atĩrĩ, “Jehova ekuuga ũũ: ‘Ici nĩcio mũgatheeca Asuriata nacio nginya mũmaniine.’ ”'
  fra-NCL: 'Sédécias, fils de Canaana, s’était fait des cornes de fer, et il dit :
    « Ainsi dit Yahweh : Avec ces cornes tu frapperas les Syriens jusqu’à les exterminer. »'
  cek-AK: Kenanah capa Zedekiah mah angmah hanah sum hoiah takii to sak moe, Angraeng
    mah, Syria kaminawk nam rosak boih ai karoek to, hae ih takiinawk hoiah nihcae
    to na tanawt tih, tiah a thuih, tiah a naa.
  cuk-cuk: 'Quenaana-machi-Sedequías, moli-bebeyob esgoro sobsad. Iseedi gornai gusad:
    “Weyob Bab-Jehová sogye: ‘We-moli-bebegine, be Siria-dulemargi gwichiguoed, bela
    obelogedse be imakoed.’ ”'
  uig-CYR: 'Кәнанаһниң оғли Зәдәкия болса өзи төмүрдин мүңгүзләрни ясап чиқип: — Пәрвәрдигар
    мундақ дәйду: — «Мошу мүңгүзләр билән Сурийләрни йоқатқичә үсүп урсила», деди.'
  tel-2017: కెనయనా కొడుకు సిద్కియా ఇనుప కొమ్ములు చేయించుకుని వచ్చి “యెహోవా చెప్పేదేమిటంటే
    వీటితో నీవు సిరియా వారిని పొడిచి నిర్మూలిస్తావు” అన్నాడు.
  hat-BSA: 'Alò Sédécias, fis a Kenaana a te fè kòn yo an fè pou kont li, e te di:
    “Konsa pale SENYÈ a: ‘Avèk sila yo, ou va frape Siryen yo jiskaske yo fin detwi.’”'
  kos-kos: 'Sie selos, Zedekiah wen natul Chenaanah, el mwet orek koac osra, ac el
    fahk nu sel Ahab, “Pa inge ma LEUM GOD El fahk: ‘Mweunkin koac inge ac kom fah
    sukela nufon mwet Syria.’”'
  hbo-WLC: וַיַּ֥עַשׂ ל֛וֹ צִדְקִיָּ֥ה בֶֽן־כְּנַעֲנָ֖ה קַרְנֵ֣י בַרְזֶ֑ל וַיֹּ֙אמֶר֙
    כֹּֽה־אָמַ֣ר יְהוָ֔ה בְּאֵ֛לֶּה תְּנַגַּ֥ח אֶת־אֲרָ֖ם עַד־כַּלֹּתָֽם׃
  ibo-ibo: Zedekaya nwa Kenaana, mere mpi igwe, ọ kwupụtara sị, “Nke a bụ ihe Onyenwe
    anyị na-ekwu, ‘Ihe ndị a ka ị ga-eji sọgide ndị Aram, ruo mgbe a ga-ala ha nʼiyi.’ ”
  ory-ory: ଆଉ କନାନାର ପୁତ୍ର ସିଦିକୀୟ ଲୌହମୟ ଶୃଙ୍ଗମାନ ନିର୍ମାଣ କରି କହିଲା, “ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି, ଏତଦ୍ଦ୍ୱାରା ଆପଣ ଅରାମୀୟମାନଙ୍କୁ ସଂହାର କରିବା ପର୍ଯ୍ୟନ୍ତ ଭୁସି ପକାଇବେ।”
  chk-chk: 'Iwe, eman me leir itan Setekia nöün Chenana we mwän a föri mächä fän itan
    seni mächä o üreni Ahap, “Iei alon ewe Samol mi Lapalap: Ekei mächä kopwe eäniir
    le maun ngeni ekewe chon Siria tori repwe rosola.”'
  rop-rop: En wanbala speshalwan mesinja bin deya neim Sedakaiya det san blanga Kenana.
    Imbin meigim dubala brabli strongwan hon laiga buligi hon. En imbin tok langa
    King Eiheb, “Dijan na wanim YAWEI tok, ‘Yu garra fait langa ol detlot Siriya mob,
    jis laiga buligi garram brabli strongbala hon, en yu garra binijimap olabat.’”
  ukr-1871: '(Один з них) Седекія Хенааненко зробив собі зелїзні роги та й каже: Так
    говорить Господь: Сими виколеш ти Сирийцїв, поки їх не вигубиш.'
  deu-1951: 'Und Zedekia, der Sohn Kenaanas, hatte sich eiserne Hörner gemacht und
    sprach: So spricht der HERR: Hiermit wirst du die Syrer stoßen, bis du sie aufgerieben
    hast!'
  eng-JPS: 'And Zedekiah the son of Chenaanah made him horns of iron, and said: ''Thus
    saith the LORD: With these shalt thou gore the Arameans, until they be consumed.'''
  srp-1865: 'I Sedekija sin Hananin naèini sebi gvozdene rogove, i reèe: ovako veli
    Gospod: ovijem æeš pobosti Sirce dokle ih ne istrijebiš.'
  lug-lug: Zeddekiya mutabani wa Kenaana yali yeekoledde amayembe ag’ebyuma, n’ayogera
    nti, “Bw’ati bw’ayogera Mukama nti, ‘Olisindikiriza Abasuuli ne gano okutuusa
    lwe balisaanyizibwawo.’ ”
  heb-heb: ויעש לו צדקיה בן כנענה קרני ברזל ויאמר כה אמר יהוה באלה תנגח את ארם עד
    כלתם׃
  ben-IRV: লোহার শিং তৈরী করে নিয়ে কনানার ছেলে সিদিকিয় এই কথা ঘোষণা করল, “সদাপ্রভু
    বলছেন যে, অরামীয়েরা শেষ হয়ে না যাওয়া পর্যন্ত আপনি এগুলো দিয়েই তাদের গুঁতাতে
    থাকবেন।”
  pan-pan: ਕਨਾਨਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਨੇ ਆਪਣੇ ਲਈ ਲੋਹੇ ਦੇ ਸਿੰਗ ਬਣਾਏ ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਇਨ੍ਹਾਂ ਨਾਲ ਤੁਸੀਂ ਅਰਾਮੀਆਂ ਨੂੰ ਜਦ ਤੱਕ ਉਹ ਮੁੱਕ ਨਾ ਜਾਣ ਧੱਸੀ
    ਜਾਓਗੇ
  mya-JVB: ခေနာနာ သား ဇေဒကိ သည် သံ ဦးချို တို့ကို လုပ် ၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    ကိုယ်တော်သည် ရှုရိ လူတို့ကို မ ဖျက်ဆီး မှီ တိုင်အောင်ဤ ဦးချိုတို့နှင့် တိုး ရမည်ဟုမိန့်
    တော်မူကြောင်းကို ဆင့်ဆို၏။
  tbg-tbg: 'Ho paropeti vaiinti 400 vikaqihairo Kenaanara maaqu Sedekaiava purumakau
    komutanta ainiqohairo autukero vi haikara nai kauquqi tuatero Ahaapirara tiharo,
    Noravano Kotiva ariara mintima tivo: Purumakauvano nai komuqohairo vaiinti raqontakero
    arukaintema kera, are Siria hampata raquqira vihara vika vehi autu taiqa kenarave,
    tivo, tiro.'
  hmo-hmo: Vadaeni, Sedekaia Kenana ese auri doadia ia karaia, bona hereva ia gwauraia,
    ia gwau, “Lohiabada be ia gwau, inai gaudia dekena amo oi ese Suria taudia do
    oi gwadaia, ela bona idia oi hadikaia ore.”
  urd-urd: और कन'आना के बेटे सिदक़ियाह ने अपने लिए लोहे के सींग बनाए और कहा, ख़ुदावन्द
    ऐसा फ़रमाता है कि “तू इन से अरामियों को मारेगा, जब तक वह मिट न जाएँ।”
  rus-SYN: 'И сделал себе Седекия, сын Хенааны, железные рога, и сказал: так говорит
    Господь: сими избодешь Сириян до истребления их.'
  bqc-SIM: 'Kenaana nɛ́ Zedekia mↄsi pì lán kↄ́baↄwa à mɛ̀: Dii mɛ̀ kↄ́baɛ beeↄ
    ↄ̃ ńyↄ̃ Siliↄ zↄ̃zↄ̃ò ǹ ń dɛdɛò píi.'
  tcz-CHONGTHU: Amaho lah’a khatpen Kenaanah chapa Zedekiah kitipa chun, thih saki
    lim in asemin hiti hin asamphong in, “Hitihin Pakaiyin aseiye, Hiche thih saki
    hi nasutna Syriate chu najo ding ahi,” ati.
  mar-mar: त्यांच्यापैकी एक कनानाचा पुत्र सिद्कीया हा होता. त्याने प्रचंड शक्तीचे
    प्रतीक अशी लोखंडाची शिंगे केली होती. तो अहाबाला म्हणाला, “परमेश्वराचे म्हणणे हे
    आहे की ही शिंगे तू अरामी सैन्याविरुध्द लढताना वापरावीस म्हणजे तू शत्रूचा पराभव
    करशील, त्याचा संहार करशील.”
  qub-qub: 'Quenaanapa wamran profëta Sedequiasga fyërrupita ruracurcusha caran wagracunata.
    Nircur gayacuypa niycaran: «¡Tayta Diosga caynömi nin: ‹Cay wagracunawanmi Siria
    runacunaman yaycorga ushajpaj wañuchinqui!› »'
  bqp-bqp: 'Kenana nɛ́ Zedekia mↄ̀si pì lán bɛ̃nɛ bà à pì: Dikiri pì bɛ̃nɛ dínↄn ĩni
    Sirianↄ zↄ̃zↄ̃o ǹ ń dɛdɛ ń pínki.'
  hat-hat: 'Yonn ladan yo te rele Sedesyas. Se te pitit Kenana. Li fè fè de kòn an
    fè. Li di: -Men sa Seyè a di: Avèk kòn sa yo, ou pral atake moun Siri yo, ou pral
    fini ak yo.'
  eng-BSB: 'Now Zedekiah son of Chenaanah had made for himself iron horns and declared,
    “This is what the LORD says: ‘With these you shall gore the Arameans until they
    are finished off.’”'
  eng-WEBPB: Zedekiah the son of Chenaanah made himself horns of iron, and said, “The
    LORD says, ‘With these you will push the Syrians, until they are consumed.’”
  kbq-kbq: Hagi mago'zmimo Kenana nemofo Zedekaia'a ainire pazive tro huno eri'neno
    amanage hu'ne, Ra Anumzamo'a huno ama'na pazivenu Siria vahera nezamarenka, zamaretufenka
    nevunka zamahe hana hugahane huno hie.
  nhe-BL: 'Huan se tiocamanalojquetl tlen itoca Sedequías huan tlen elqui icone Quenaana,
    mochihuilijtoya tepos cuacuajtli huan cuatzajtziyaya: “Queja ni quiijtojtoc TOTECO:
    ‘Ica ni cuacuajtli tiquintompojhuis nopa Siria ehuani hasta tiquintzontlamiltis.’”'
  bus-bus: 'Kenana nɛ́ Zedekia mↄ̀si pì lán koba bà à bè: Dii bè koba kɛ̀nↄn nɛ́ Sirianↄ
    zↄ̃zↄ̃o ǹ ń dɛdɛ ń píngi.'
  gub-BL: Amo Tupàn ze'eg imume'u har Zeneki Kenaan ta'yr her ma'e uzapo itaper a'e
    kury, ma'ea'yr i'ak hagaw paw romo a'e kury. Uze'eg Akaw pe. — Nezewe uze'eg Tupàn
    Tuweharupi Wiko Ma'e iko newe kury. — Ereàmàtyry'ym putar Xir ko ma'e 'ak kwer
    hagaw paw pupe ne wà nehe. Ereityk putar paw rupi ne wà nehe, i'i Tupàn newe,
    i'i izupe.
  eng-DRA: 'And Sedecias the son of Chanaana made himself horns of iron, and said:
    Thus saith the Lord: With these shalt thou push Syria, till thou destroy it.'
