    Nevertheless he did not away [the] high things, for yet the people made sacrifice,
    and burnt incense, in high places. (And he went in all the ways of his father
    Asa, and he turned not aside from them; and he did what was right before the Lord.
    But he did not do away the hill shrines, for yet the people offered sacrifices,
    and burned incense, at the hill shrines.)
  epo-epo: Li iradis tute laŭ la vojo de sia patro Asa; li ne deturniĝis de ĝi, agante
