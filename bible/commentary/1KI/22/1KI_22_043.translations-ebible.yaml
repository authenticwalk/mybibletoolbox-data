verse: 1KI.022.043
translations:
  mal-C: എല്ലാ കാര്യങ്ങളിലും അദ്ദേഹം തന്റെ പിതാവായ ആസായുടെ ജീവിതരീതികൾതന്നെ അനുവർത്തിച്ചു.
    അദ്ദേഹം അവയിൽനിന്നു വ്യതിചലിക്കാതെ യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിച്ചു.
    എന്നിരുന്നാലും, ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനം അവിടെ ബലി അർപ്പിക്കുന്നതും
    ധൂപാർച്ചന നടത്തുന്നതും തുടർന്നുപോന്നു.
  deu-TKW: Und er wandelte ganz auf dem Wege seines Vaters Asa und wich nicht von
    ihm ab, indem er that, was Jahwe wohlgefiel.
  lin-lin: Jozafati alandaki nzela nyonso oyo Asa, tata na ye, atambolaki na yango
    mpe apengwaki na yango ata moke te ; asalaki makambo ya sembo na miso ya Yawe.
  eng-LSV: And he walks in all the way of his father Asa, he has not turned aside
    from it, to do that which [is] right in the eyes of YHWH; only, the high places
    have not been removed—the people are still sacrificing and making incense in high
    places.
  eng-GNV: 'And he walked in all the wayes of Asa his father, and declined not therefrom,
    but did that which was right in the eyes of the Lord. Neuerthelesse the hie places
    were not taken away: for the people offred still and burnt incense in the hie
    places.'
  eng-WEBSTER: 'And he walked in all the way of Asa his father; he turned not aside
    from it, doing that which was right in the eyes of the LORD: nevertheless the
    high places were not taken away; for the people offered and burnt incense yet
    in the high places.'
  nhw-BL: Huan Josafat nejnenqui senquistoc quen itata Asa. Quichijqui nochi catli
    xitlahuac iixpa TOTECO. Pero nochi nopa tlaixpanme para tlaixcopincayome catli
    eltoyaj ipan tepeme amo quinijcuini huan masehualme noja quitlatiyayaj copali
    huan noja quitencahuayayaj tlacajcahualistli nopona.
  swh-ONEN: Katika kila jambo alitembea katika njia za Asa baba yake wala hakwenda
    kinyume chake. Alifanya yaliyo mema machoni pa Bwana. Hata hivyo mahali pa juu
    pa kuabudia hapakuondolewa. Watu waliendelea kutoa kafara na kufukiza uvumba huko.
  bba-bba: U kuɑ ye yɑ Yinni Gusunɔ wɛ̃re. Win tundo Asɑn yirɑ u swĩi mɑm mɑm.
  eng-KJVCPB: 'And he walked in all the ways of Asa his father; he turned not aside
    from it, doing that which was right in the eyes of the Lord: nevertheless the
    high places were not taken away; for the people offered and burnt incense yet
    in the high places.'
  luo-luo: E gik moko duto noluwo yore Asa wuon mare kendo ne ok oweyogi, nimar notimo
    gima kare e nyim Jehova Nyasaye. To kata kamano kuonde motingʼore gi malo mag
    lemo ne ok omuki kendo ji nodhi nyime mana gi chiwo misengini kendo wangʼo ubani.
  meu-meu: la na tamana Asa ena dala idoinai lalonai e raka, una dala amo se raka
    siri; kara maoromaoro e karava Iehova vairanai. Ḡau tamona, atai gabudia helagadia
    na se kokidia oho; taunimanima na dounu edia boubou ḡaudia e hahelaḡadiava bona
    muramura mai bonana e gabuava unu atai gabudia ai.
  npi-ULB: तिनी आफ्ना पिता आसाका मार्गमा हिँडे । तिनी तीबाट फर्केनन् । तिनले परमप्रभुको
    दृष्टिमा जे ठिक छ, त्यही गरे । तथापि डाँडाका थानहरू भने हटाइएनन् । मानिसहरूले
    डाँडाका थानहरूमा अझै पनि बलिदान चढाउँदै थिए, र धूप बाल्दै थिए ।
  yor-yor: Ó sì rìn nínú gbogbo ọ̀nà Asa baba rẹ̀, kò sì yípadà kúrò nínú rẹ̀; ó sì
    ṣe èyí tí ó tọ́ ní ojú Olúwa. Kìkì àwọn ibi gíga ni a kò mú kúrò, àwọn ènìyàn
    sì ń rú ẹbọ, wọ́n sì ń sun tùràrí níbẹ̀.
  pes-OPCB: او هم مثل پدر خود آسا مطابق میل خداوند عمل می‌کرد، به‌جز در یک مورد و
    آن اینکه بتخانه‌های روی تپه‌ها را از بین نبرد. پس بنی‌اسرائیل همچنان در آنجا قربانی
    می‌کردند و بخور می‌سوزاندند.
  tgl-ULB: Lumakad siya sa kaparaanan ni Asa, kaniyang ama; hindi niya sila tinalikuran;
    ginawa niya kung ano ang tama sa paningin ni Yahweh. Gayunman, ang mga dambana
    ay hindi parin inalis. Patuloy na nag-aalay at nagsusunog ng mga insenso ang mga
    tao sa mga dambana.
  hui-hui: Yahosabada ibugua ibu aba Asahanda biaga wiadagua bialu Anduane Homogonaga
    deni howa mana tigabi bayale hangu talialu bialu haga hene. Ani bialu ha howa
    dege ibugua mbira wiago nabi henego dama mitangi bialu bi pupu wiaga anda bu hearu
    dege bo gialo wanahe helo wahene. Ani helo waheagola wali agali tigua anda uruniha
    mbirale ira hagua nga bilo delaga mini inisenesi wiaru mbirale maru loma binirubi
    bo delalu haabo hene.
  mya-mya: သူ​သည်​မိ​မိ​အ​လျင်​နန်း​စံ​ခဲ့​သည့်​ခ​မည်း​တော် အာ​သ​ကဲ့​သို့​ပင် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​မှောက်
    တွင်​ဖြောင့်​မှန်​စွာ​ပြု​ကျင့်​လေ့​ရှိ​၏။ သို့​ရာ​တွင်​ရုပ်​တု ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​မူ​မ​ဖြို​မ​ဖျက်​သ​ဖြင့်
    လူ တို့​သည်​ထို​အ​ရပ်​များ​တွင်​ဆက်​လက်​၍​ယဇ်​ပူ​ဇော် ၍​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​လေ​သည်။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ནི་རང་གི་ཡབ་ཨ་སཱ་ཡི་ལམ་གྱི་ནང་དུ་འགྲུལ་ཞིང་དེ་ལས་མ་འཁྱར་བར། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད།
    འོན་ཀྱང་མཐོ་གླིང་རྣམས་ད་དུང་མ་བཤིག་པར་བཞག་ཅིང་། མི་རྣམས་ཀྱིས་སྔར་བཞིན་མཐོ་གླིང་རྣམས་སུ་སྦྱིན་སྲེག་གི་མཆོད་པ་ཕུལ་ནས་བསང་ཡང་བཏང་བ་རེད།
  sna-sna: Pazvinhu zvose akafamba munzira dzababa vake Asa uye haana kurasika achibva
    padziri; akaita zvakanga zvakanaka pamberi paJehovha. Zvisinei, nzvimbo dzakakwirira
    hadzina kubviswa, uye vanhu vakaramba vachipa zvibayiro uye vachipisa zvinonhuhwira
    ikoko.
  spa-BLM: Siguió todo el camino de su padre Asa. No se apartó de él, haciendo lo
    que era correcto a los ojos de Yahvé. Sin embargo, los lugares altos no fueron
    quitados. El pueblo seguía sacrificando y quemando incienso en los lugares altos.
  cac-cac: A vin̈aj Josafat chi', vach'n̈ej ix yutej sb'eyb'al vin̈ d'a yichan̈ Jehová,
    icha yutejnac sb'a vin̈aj Asa smam vin̈. An̈ej to maj scheclaj vin̈ ic'joquel
    masanil yed'tal b'aj tz'och ejmelal b'aj syac' silab' eb' anima yed' b'aj sn̈us
    incienso eb' d'a juntzan̈ lugar chaan̈.
  swh-ULB: Akatembea katika njia za Asa, baba yake, hakuziacha; akafanya yaliyokuwa
    mema mbele ya macho ya BWANA. Lakini bado mahali pa juu palikuwa hapajabomolewa.
    Watu walikuwa bado wanaendelea kutoa dhabihu na kufukiza uvumba mahali pa juu.
  bel-bel: Ён хадзіў ва ўсім шляхам бацькі свайго Асы, ня сыходзіў зь яго, робячы
    справядлівае перад вачыма Гасподнімі. Толькі вышыні ня былі адменены; народ яшчэ
    ўчыняў ахвяры і дымленьні на вышынях.
  deu-ELBBK: Und er wandelte auf allen Wegen seines Vaters Asa; er wich nicht davon,
    indem er tat was recht war in den Augen des HERRN.
  mbb-OT: Midsunud din is ulaula te amey zin he si Asa. Metazeng diyà te etuvangan
    te Nengazen is mid-ulaula zin. Piru wazè din ipen-awà sikan is menge simbahan
    diyà te metikang he menge lugar, umbe mibpedayun is menge etew te kebpemuhat wey
    kedtutung te veyewà dutun.
  mal-2015: അവൻ തന്റെ അപ്പനായ ആസയുടെ എല്ലാവഴിയിലും നടന്നു; അതു വിട്ടുമാറാതെ യഹോവെക്കു
    പ്രസാദമായതു ചെയ്തു. പൂജാഗിരികൾക്കുമാത്രം നീക്കം വന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം
    കഴിക്കയും ധൂപം കാട്ടുകയും ചെയ്തുപോന്നു.
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka, avke sar leskro dad o Asa.
  pes-OPV: و درتمامی طریقهای پدرش، آسا سلوک نموده، ازآنها تجاوز نمی نمود و آنچه در
    نظر خداوندراست بود، بجا می‌آورد. مگر اینکه مکانهای بلندبرداشته نشد و قوم در مکانهای
    بلند قربانی همی گذرانیدند و بخور همی سوزانیدند.
  ron-1924: 'Ел а умблат ын тоатэ каля татэлуй сэу, Аса, ши ну с-а абэтут делок де
    ла еа, фэкынд че есте плэкут ынаинтя Домнулуй. Нумай кэ ынэлцимиле н-ау фост ындепэртате:
    попорул тот май адучя жертфе ши тэмые пе ынэлцимь.'
  ben-OBCV: সবকিছুতেই তিনি তাঁর বাবা আসার পথে চলেছিলেন এবং সেগুলি থেকে সরে যাননি;
    সদাপ্রভুর দৃষ্টিতে যা ন্যায্য, তিনি তাই করলেন। অবশ্য প্রতিমাপূজার উঁচু উঁচু স্থানগুলি
    সরানো হয়নি, এবং লোকজন তখনও সেগুলিতে পশুবলি উৎসর্গ করে যাচ্ছিল ও ধূপও জ্বালিয়ে
    যাচ্ছিল।
  som-som: Oo wuxuu ku socday jidkii aabbihiis Aasaa ku socday oo dhan, oo geesna
    ugama uu leexan, oo wixii Rabbiga hortiisa ku qummanaa ayuu sameeyey. Habase yeeshee
    meelihii sarsare lama baabbi'in, oo dadkuna weli way ku allabaryi jireen, fooxna
    way ku shidi jireen meelihii sare.
  lat-VUC: 'Et ambulavit in omni via Asa patris sui, et non declinavit ex ea: fecitque
    quod rectum erat in conspectu Domini.'
  eng-ASVBT: 'And he walked in all the way of Asa his father; he turned not aside
    from it, doing that which was right in the eyes of Jehovah: howbeit the high places
    were not taken away; the people still sacrificed and burnt incense in the high
    places.'
  ita-1885: Ed egli camminò per tutte le vie di Asa, suo padre, e non se ne rivolse,
    facendo ciò che piace al Signore.
  eng-LXXUP: 'And he walked in all the way of Asa his father: he turned not from it,
    even from doing that which was right in the eyes of the Lord.'
  eng-ULB: He walked in the ways of Asa, his father; he did not turn away from them;
    he did what was right in the eyes of Yahweh. Yet the high places were not taken
    away. The people were still sacrificing and burning incense on the high places.
  spa-VBL: Siguió todos los caminos de su padre; no se apartó de ellos, e hizo lo
    correcto a los ojos del Señor. Sin embargo, los altares paganos no fueron destruidos
    y el pueblo siguió sacrificando y presentando ofrendas allí.
  fra-_FOB: Il suivit entièrement la voie d'Asa, son père, et il ne s'en détourna
    point, faisant ce qui est droit aux yeux de l'Éternel. Seulement, les hauts lieux
    ne furent point détruits; le peuple y sacrifiait encore, et y offrait de l'encens.
  mal-mal: അവൻ തന്റെ അപ്പനായ ആസയുടെ എല്ലാ വഴിയിലും നടന്ന്, അവയിൽ നിന്ന് വിട്ടുമാറാതെ
    യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു. എന്നാൽ പൂജാഗിരികൾ മാത്രം നീക്കം ചെയ്തില്ല; ജനം
    പൂജാഗിരികളിൽ യാഗം കഴിക്കുകയും ധൂപം കാട്ടുകയും ചെയ്തുപോന്നു.
  urd-GVR: Wuh har kām meṅ apne bāp Āsā ke namūne par chaltā aur wuh kuchh kartā rahā
    jo Rab ko pasand thā. Lekin us ne bhī ūṅche maqāmoṅ ke mandiroṅ ko ḳhatm na kiyā.
    Aisī jaghoṅ par jānwaroṅ ko qurbān karne aur baḳhūr jalāne kā intazām jārī rahā.
  suz-BL: मेको गेना हना यो आ आफ आसा आ लांम गाक्‍माक्‍त। मिनु मेको रे गेनायो मलेम्‍माक्‍त।
    मेकोमी परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मो हना यो
    मेकोम डांडा मेर सेल्‍शो थानपुकी मप्रेदा बाक्‍त। मिनु मेना सम्‍म मुरपुकीम मेकेर
    पूजा पना पन धूप चोना चोन बाक्‍मा बाक्‍त।
  ita-1927: Egli camminò in tutto per le vie di Asa suo padre, e non se ne allontanò,
    facendo ciò ch’è giusto agli occhi dell’Eterno. (H22-44) Nondimeno gli alti luoghi
    non scomparvero; il popolo offriva ancora sacrifizi e profumi sugli alti luoghi.
  ckb-ckb: لە هەموو شتێک ڕێچکەی ئاسای باوکی گرتەبەر و لێی لانەدا، ئەوەی لەبەرچاوی
    یەزدان ڕاستە کردی. بەڵام هێشتا نزرگەکانی سەر بەرزایی تێکنەدران و گەل لە بەرزاییەکاندا
    قوربانییان سەردەبڕی و بخووریان دەسووتاند.
  eng-BBE: 'He did as Asa his father had done, not turning away from it, but doing
    what was right in the eyes of the Lord; but the high places were not taken away:
    the people went on making offerings and burning them in the high places.'
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆ ಆಸನ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು, ಅದನ್ನು ಬಿಟ್ಟು ತೊಲಗದೇ, ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದನು. ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ ಆದ್ದರಿಂದ
    ಜನರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆ ಬಲಿಗಳನ್ನೂ ಧೂಪಗಳನ್ನೂ ಅರ್ಪಿಸುವುದನ್ನು ಮುಂದುವರೆಸಿದ್ದರು.
  tam-2017: அவன் தன்னுடைய தகப்பனாகிய ஆசாவின் வழிகளிலெல்லாம் நடந்தான்; அவன் அதைவிட்டு
    விலகாமல் யெகோவாவின் பார்வைக்குச் செம்மையானதைச் செய்தான்; ஆனாலும் மேடைகள் இடிக்கப்படவில்லை;
    மக்கள் இன்னும் மேடைகளின்மேல் பலியிட்டுத் தூபம் காட்டிவந்தார்கள்.
  spa-RV-1909: Y anduvo en todo el camino de Asa su padre, sin declinar de él, haciendo
    lo recto en los ojos de Jehová.
  ron-BTF: Şi el a umblat în toate căile lui Asa, tatăl său; şi nu s-a abătut de la
    împlinirea lor, făcând ceea ce era drept în ochii DOMNULUI; totuşi înălţimile
    nu au fost îndepărtate, fiindcă poporul încă oferea şi ardea tămâie pe înălţimi.
  eng-WEBP: He walked in all the way of Asa his father. He didn’t turn away from it,
    doing that which was right in the LORD’s eyes. However, the high places were not
    taken away. The people still sacrificed and burned incense on the high places.
  eng-FBV: He followed all the ways of his father; he did not depart from them, and
    he did what was right in the Lord's sight. However, the high places were not removed
    and the people still sacrificed and presented offerings there.
  nld-1939: In alles volgde hij het voorbeeld van zijn vader Asa, zonder daarvan af
