    removed: the people offered and burned incense still on the high places.'
  hin-2017: और उसकी चाल सब प्रकार से उसके पिता आसा की सी थी, अर्थात् जो यहोवा की दृष्टि
    में ठीक है वही वह करता रहा, और उससे कुछ न मुड़ा। तो भी ऊँचे स्थान ढाए न गए, प्रजा
    के लोग ऊँचे स्थानों पर उस समय भी बलि किया करते थे और धूप भी जलाया करते थे।
  wol-KYG: Yosafat ci tànki baayam Asa la aw, jàddul fenn, xanaa di def njub lu Aji
    Sax ji rafetlu.
  eng-YLT: And he walketh in all the way of Asa his father, he hath not turned aside
    from it, to do that which [is] right in the eyes of Jehovah; only the high places
    have not turned aside, yet are the people sacrificing and making perfume in high
    places.
  kne-kne: Inamag na din kosto sin pangilan Diyos ay kaman si Asa ay ama na, ngem
    adi nan dinadael din pandaydayawan di ipogaw si sinan didiyos ay wada sin dodontog,
    et intoltoloy da ay nan-ipoo si daton ya insinso isdi.
  eng-WYC-2017: And he went in all the way of Asa, his father, and [he] bowed not
    [aside] from it; and he did that, that was rightful [or right] in the sight of
    the Lord. Nevertheless he did not away [the] high things, for yet the people made
    sacrifice, and burnt incense, in high places.
  eng-WMBB: He walked in all the way of Asa his father. He didn’t turn away from it,
    doing that which was right in the LORD’s eyes. However, the high places were not
    taken away. The people still sacrificed and burnt incense on the high places.
  urd-GVH: वह हर काम में अपने बाप आसा के नमूने पर चलता और वह कुछ करता रहा जो रब को
    पसंद था। लेकिन उसने भी ऊँचे मक़ामों के मंदिरों को ख़त्म न किया। ऐसी जगहों पर जानवरों
    को क़ुरबान करने और बख़ूर जलाने का इंतज़ाम जारी रहा।
  rug-rug: Pa doduru ginugua si lulia sa sa hahanana tanisa tamana meke lopu taluarae
    koarini si asa; meke taveti sa gua sapu toṉoto pa dinoṉo te Zihova. Ba sari na
    vasidi vahesihesiana beku koari na toqere si lopu ta huara, meke sari na tinoni
    si hoda lai tu sari vina vukivukihi koari na beku meke va uququ oto huda humaṉa
    lea.
  gaz-gaz: Innis waan hundumaan karuma abbaa isaa Aasaa irra deeme malee isa irraa
    hin jalʼanne; fuula Waaqayyoo durattis waan qajeelaa hojjete. Taʼus iddoowwan
    sagadaa kanneen gaarran irraa hin diigamne ture; namoonnis ittuma fufanii achitti
    aarsaa dhiʼeessaa, ixaanas aarsaa turan.
  fra-LSG: Il marcha dans toute la voie d’Asa, son père, et ne s’en détourna point,
    faisant ce qui est droit aux yeux de l’Éternel.
  gnn-gnn: '@see-verse:1KI.022.042'
  yal-yal: A yi sigan ti tinxinni alo a fafe Asa, a mi a kiraan beɲin, a fe faɲin
    liga Alatala yɛɛ ra yi.
  haw-1868: Hele ae hoi oia ma na aoao a pau o Asa kona makuakane, aole oia i kapae
    ae mai laila ae, e hana ana i ka mea pono ma na maka o Iehova; aka, aole i hoopauia'e
    na wahi kiekie; kaumaha ae la na kanaka, a kuni ae la i ka mea ala ma na wahi
    kiekie.
  arb-NAV: وَاقْتَفَى خُطَى أَبِيهِ آسَا، وَلَمْ يَحِدْ عَنْهَا صَانِعاً مَا هُوَ
    صَالِحٌ فِي عَيْنَيِ الرَّبِّ. إِلّا أَنَّ مَذَابِحَ الْمُرْتَفَعَاتِ لَمْ تُهْدَمْ،
    بَلْ كَانَ الشَّعْبُ لَا يَزَالُ يَذْبَحُ وَيُوقِدُ عَلَيْهَا.
  ewe-ewe: Ewɔ Yehowa ƒe sewo katã dzi abe fofoa Asa ene, edze agbagba ɣe sia ɣi be
    yeadze Yehowa ŋu, ke meɖe nuxeƒewo ɖa le togbɛawo dzi o ale ameawo saa vɔ eye
    wodoa dzudzɔ ʋeʋĩ le afi ma.
  eng-LEE: 'And he walked in all the ways of Assa his father; he turned not aside
    from it, doing what is right in the eyes of the Lord: (22:44) Nevertheless the
    high-places were not removed; for the people still offered, and burnt incense
    on the high-places.'
  asm-FB: যিহোচাফটে নিজ পিতৃ আচাৰ পথত চলিলে; তেওঁ সেইবোৰৰ পৰা নুঘূৰি, যিহোৱাৰ সাক্ষাতে
    সদাচৰণ কৰিলে। তথাপি পবিত্র ঠাইবোৰ গুচুউৱা হোৱা নাছিল; লোকসকলে তেতিয়াও সেই পবিত্ৰ
    ঠাইবোৰত বলিদান কৰিছিল আৰু ধূপ জ্বলাইছিল।
  sus-A: يٍهٌسَقَتِ نَشَ حّرّ عَ بَبَ عَسَ شَ كِرَ شْن مَ، عَ مُ عَ مَكُيَ عَلَتَلَ
    شَ كِرَ رَ.
  fra-SBL: Il marcha dans toute la voie d'Asa, son père. Il ne s'en détourna pas,
    faisant ce qui était juste aux yeux de l'Éternel. Cependant, les hauts lieux ne
    furent pas supprimés. Le peuple continuait à offrir des sacrifices et à brûler
    des encens sur les hauts lieux.
  hbo-hbo: וַיֵּ֗לֶךְ בְּכָל־דֶּ֛רֶךְ אָסָ֥א אָבִ֖יו לֹא־סָ֣ר מִמֶּ֑נּוּ לַעֲשֹׂ֥ות
    הַיָּשָׁ֖ר בְּעֵינֵ֥י יְהוָֽה׃
  kik-kik: No maũndũ-inĩ mothe, aarũmĩrĩire mĩthiĩre ya ithe Asa na ndarĩ hĩndĩ aatiganire
    nayo; nĩekire maũndũ marĩa magĩrĩire maitho-inĩ ma Jehova. O na kũrĩ ũguo-rĩ,
    kũndũ kũrĩa gũtũũgĩru gũtieheririo, nao andũ magĩthiĩ na mbere kũrutĩra magongona
    na gũcinĩra ũbumba kuo.
  fra-NCL: Il marcha dans toute la voie d’Asa, son père, et ne s’en détourna point,
    faisant ce qui est droit aux yeux de Yahweh.
  cek-AK: Anih loe a sak ih hmuen boih ah, ampa Asa ih loklam to caeh taak ai, pazui
    boih; Angraeng mikhnuk ah katoeng hmuen to a sak; toe hmuensangnawk to phrae ai;
    to pongah kaminawk mah to ahmuen ah angbawnhaih sak o moe, hmuihoihnawk to a thlaek
    o.
  cuk-cuk: Josafat, e-bab-Asa-nanadigusayobi nanadii gusmogad. Bipisaale, e-bab-ibmar-imaksadba
    gwen bangussulid. Josafat, Bab-Jehová-asabin ibmar-nueganbi imakdii gusad. Degi-inigwele,
    bab-dummaganse-goled-neg-aila-matusurmalad-soblesbubukwad earissulid. Ade, amba
    dulemar egi ibmar-ogumakar-damalad, degine, ina-wawad ogumakardamarbalid.
  uig-CYR: У һәр ишта атиси Асаниң барлиқ йоллирида жүрүп, улардин чиқмай Пәрвәрдигарниң
    нәзиридә дурус болғанни қилатти. Пәқәт «жуқури җайлар»ла йоқитилмиған еди; халайиқ
    йәнила «жуқури җайлар»да қурбанлиқ қилип хушбуй яқатти.
  tel-2017: అతడు తన తండ్రి, ఆసా విధానాన్ని అనుసరించి, యెహోవా దృష్టికి సరిగా ప్రవర్తించాడు.
    అయితే ఉన్నత పూజా స్థలాలను తీసేయలేదు. ఉన్నత స్థలాల్లో ప్రజలింకా బలులు అర్పిస్తూ
    ధూపం వేస్తూ వచ్చారు.
  hat-BSA: Li te mache nan chemen Asa, papa li. Li pa t vire akote e li te fè sa ki
    te dwat nan zye SENYÈ a. Sepandan, wo plas yo pa t retire. Pèp la te toujou fè
    sakrifis e te brile lansan sou wo plas yo.
  kos-kos: El oru ma suwohs ye mutun LEUM GOD, oana Asa papa tumal meet lukel. Tusruktu
    acn in alu nu ke ma sruloala tiana kunausyukla, ac mwet uh fahsr na orek kisa
    ac esukak mwe keng in acn inge.
  hbo-WLC: וַיֵּ֗לֶךְ בְּכָל־דֶּ֛רֶךְ אָסָ֥א אָבִ֖יו לֹא־סָ֣ר מִמֶּ֑נּוּ לַעֲשׂ֥וֹת
    הַיָּשָׁ֖ר בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Nʼihe niile o jere ije nʼụzọ Asa bụ nna ya, o sitekwaghị nʼime ha wezuga
    onwe ya, o mekwara ihe ziri ezi nʼanya Onyenwe anyị. Naanị na o wezugaghị ebe
    dị elu niile, nke mere na ndị mmadụ gara nʼihu na-achụ aja, na-esurekwa ihe nsure
    ọkụ na-esi isi ụtọ nʼebe ahụ niile.
  ory-ory: ଯିହୋଶାଫଟ୍‍ ଆପଣା ପିତା ଆସାଙ୍କର ସମସ୍ତ ପଥରେ ଚାଲିଲେ; ସେ ତହିଁରୁ ବିମୁଖ ନ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ ଯାହା ଯଥାର୍ଥ, ତାହା କଲେ; ତଥାପି ଉଚ୍ଚସ୍ଥଳୀମାନ ଉଚ୍ଛିନ୍ନ ନୋହିଲା; ଲୋକମାନେ ସେସମୟରେ
    ହେଁ ଉଚ୍ଚସ୍ଥଳୀମାନରେ ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Jehosafat a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun Asa
    saman we a föri. Nge ekewe lenien fel won ekewe leni tekia resap katala. Iwe,
    ekewe aramas ra chök sopwela le asor o keni apach mi pwokus wor.
  rop-rop: King Jehosafet bin teiknodis langa YAWEI jis laik im dedi Asa. Bat King
    Jehosafet nomo bin binijimap detlot pleis weya ola pipul bin oldei weshipbat ola
    drimin sheip. En detlot pipul bin kipgon gibitbat sekrifais ofring en barnimbat
    ola gudsmelwan medisin deya.
  ukr-1871: І ходив він усе дорогою батька свого Аси, не звертав з неї та чинив те,
    що Господеві до вподоби.
  deu-1951: Und er wandelte durchaus in den Wegen seines Vaters Asa und wich nicht
    davon, indem er tat, was dem HERRN wohlgefiel. (022-44) Doch kamen die Höhen nicht
    weg; denn das Volk opferte und räucherte noch auf den Höhen.
  eng-JPS: And he walked in all the way of Asa his father; he turned not aside from
    it, doing that which was right in the eyes of the LORD; (22-44) howbeit the high
    places were not taken away; the people still sacrificed and offered in the high
    places.
  srp-1865: I hoðaše putem Ase oca svojega sasvijem, i ne otstupi od njega èineæi
    sve što je pravo pred Gospodom.
  lug-lug: N’atambulira mu ngeri za kitaawe Asa era n’atazivaamu, ng’akola ebirungi
    mu maaso ga Mukama, newaakubadde nga teyaggyawo bifo bigulumivu, abantu ne beeyongeranga
    okuweerayo ssaddaaka n’okwokya obubaane.
  heb-heb: וילך בכל דרך אסא אביו לא סר ממנו לעשות הישר בעיני יהוה אך הבמות לא סרו
    עוד העם מזבחים ומקטרים בבמות׃
  ben-IRV: যিহোশাফট সব ব্যাপারেই তাঁর বাবা আসার পথ ধরেই চলতেন, কখনও সেই পথ ছেড়ে যান
    নি। সদাপ্রভুর চোখে যা ঠিক তিনি তাই করতেন। উঁচু স্থানগুলো ধ্বংস করা হয়নি, লোকেরা
    সেখানে পশু উৎসর্গ করত ও ধূপ জ্বালাত।
  pan-pan: ਉਹ ਆਪਣੇ ਪਿਤਾ ਆਸਾ ਦੇ ਸਾਰੇ ਰਾਹ ਵਿੱਚ ਚੱਲਦਾ ਰਿਹਾ। ਉਹ ਉਸ ਤੋਂ ਨਹੀਂ ਮੁੜਿਆ ਪਰ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਉਹੋ ਕਰਦਾ ਰਿਹਾ ਤਾਂ ਵੀ ਉੱਚੇ ਸਥਾਨ ਢਾਹੇ ਨਾ ਗਏ ਸਗੋਂ ਅਜੇ
    ਲੋਕ ਉਨ੍ਹਾਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ।
  mya-JVB: ထိုမင်းသည်ခမည်းတော် အာသ လိုက်သော လမ်း ကိုမ လွှဲ ၊ အကုန်အစင် လိုက် ၍ ထာဝရဘုရား
    ရှေ့ တော်၌ ဖြောင့်မတ် သောအကျင့် ကိုသာ ကျင့် ၏။ သို့ရာတွင် မြင့် သောအရပ်တို့ကို
    မ ပယ်ရှား သောကြောင့်၊ လူ တို့သည် ထိုအရပ် တို့၌ ယဇ် ပူဇော်၍ နံ့သာပေါင်း ကို မီးရှို့ကြ၏။
  tbg-tbg: Jehosafaativa nai qova Asaava untemakero, Nora Kotira avuqaa koqe okara
    auti vaura. Viva mintiharovata, viva kiama vo aiqina vo aiqinaqaa ofaa tainta
    ravantiaqa komanta, vaiinti nahenti mini mini vaiha ofaa autiha, koqe unta iaina
    haikara iha quare vaura.
  hmo-hmo: Iehosapata ena kara be iena tamana ena kara hegeregerena dainai, ia ese
    Lohiabada ena vairana dekenai kara maoromaoro ia karaia. To ataiai idia noho tomadiho
    gabudia be ia ese ia kokia lasi. Taunimanima ese edia boubou gaudia bona muramura
    mai bonana namo idia gabua noho, unai ataiai gabudia dekenai.
  urd-urd: वह अपने बाप आसा के नक़्श — ए — क़दम पर चला; उससे वह मुड़ा नहीं और जो ख़ुदावन्द
    की निगाह में ठीक था उसे करता रहा, तोभी ऊँचे मक़ाम ढाए न गए लोग उन ऊँचे मक़ामों
    पर ही क़ुर्बानी करते और बख़ूर जलाते थे।
  rus-SYN: Он ходил во всем путем отца своего Асы, не сходил с него, делая угодное
    пред очами Господними. Только высоты не были отменены; народ еще совершал жертвы
    и курения на высотах.
  bqc-SIM: À zɛ̀ ń a mae Asa yãkɛaↄ yã́pii musuɛ, i pãalɛo, à yã́ pↄ́ Dii yei
    kɛ̀.
  tcz-CHONGTHU: Jehoshaphat chu leng phatah anahi. Amahin apa Asa phat na hinkho hochu
    anung anajui in ahi. Aman Pathen mitmu’n thilpha jong ana bol in ahi. Ama vaihom
    sungin kithoi na doiphung hochu ana suhtheng sahpon ahi. Hijeh chun mipi hochun
    kithoina gantha ana bol nalaiyun chuleh gim namtui jong ana lhut nam jing un ahi.
  mar-mar: यहोशाफाट चांगला राजा होता. हा आपले वडिल आसा ह्यांच्याप्रमाणेच वागला. परमेश्वराच्या
    दृष्टीने जे योग्य ते त्याने केले. पण यहोशाफाटाने उंचावरील पूजास्थळे काढली नाहीत.
    लोक त्याठिकाणी होम करणे, धूप जाळणे वगैरे करत राहिले.
  qub-qub: Josafatga papänin Asano allillata ruraran. Payga Tayta Diosta wiyacuran.
    Chaypis, runacuna ïdulucunata aduranan capillacunata, chaycho uywacunata pishtar
    rupachinanta, insinsuta saumachinacunatapis mana illgächiranchu.
  bqp-bqp: À zɛ̀ kũ a de Asa yãkɛnanↄ zɛ́ sĩnda pínki gũn, adi pãnɛro, à yã kũ
    Dikiri yeii kɛ̀. Bee kũ abireo adi tãnagbagbaki kũ ò bònↄ gbororo. Ò kpɛ́ òtɛn
    sa oa òtɛn turaretiti kpáta gwe.
  hat-hat: Jozafa li menm te swiv Asa, papa l', pye pou pye nan tou sa l' te fè. Li
    te fè sa ki dwat devan Seyè a. Tansèlman, tanp zidòl yo te la toujou nan peyi
    a, kifè pèp la pa t' sispann fè sèvis, touye bèt pou zidòl yo.
  eng-BSB: And Jehoshaphat walked in all the ways of his father Asa; he did not turn
    away from them, but did what was right in the eyes of the LORD. The high places,
    however, were not removed; the people still sacrificed and burned incense on the
    high places.
  eng-WEBPB: He walked in all the way of Asa his father. He didn’t turn away from
    it, doing that which was right in the LORD’s eyes. However, the high places were
    not taken away. The people still sacrificed and burnt incense on the high places.
  kbq-kbq: Hagi Jehosafati'a, nafa'amo'ma Asa'ma hu'nea avu'ava avaririno knare kini
    mani'ne. Ra Anumzamofo avurera knare avu'ava hu'ne. Hianagi kinima mani'neno'a
    havi anumzante'ma mono hunentaza kumara eri havizana osu'ne. Ana hu'negu vahetmimo'za
    havi anumzantera kresramna vunente'za mnanentake zana kre mnanevu'za monora hunte'naze.
  nhe-BL: Huan Josafat nejnenqui senquistoc queja itata Asa. Quichijqui nochi tlen
    xitlahuac iixpa TOTECO. Pero nochi nopa tlaixpamitl para tlaixcopincayotl tlen
    eltoyaj ipan tepetini ax quinijcueni huan tlacame noja quitlatiyayaj copali huan
    noja quitencahuayayaj tlacajcahualistli nopona.
