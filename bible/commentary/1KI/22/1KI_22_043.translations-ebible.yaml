  kan-2017: ಅವನು ತಪ್ಪದೆ ತನ್ನ ತಂದೆಯಾದ ಆಸನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಾ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿದ್ದರೂ,
