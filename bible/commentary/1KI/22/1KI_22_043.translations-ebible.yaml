  dop-dop: Sosɑfɑtɩ tɔntɛ kɑ siɣisɑɑ kɛ́, nɑ ɩ́ kɛɛkǝnɑ ɩ cɑɑ Asɑ, nɑ ɩ́ lɑkɩ mpi
