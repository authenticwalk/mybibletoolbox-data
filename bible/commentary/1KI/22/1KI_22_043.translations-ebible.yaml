  urd-GVU: وہ ہر کام میں اپنے باپ آسا کے نمونے پر چلتا اور وہ کچھ کرتا رہا جو رب کو
    پسند تھا۔ لیکن اُس نے بھی اونچے مقاموں کے مندروں کو ختم نہ کیا۔ ایسی جگہوں پر
