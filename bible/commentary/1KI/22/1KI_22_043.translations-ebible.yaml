  hin-CV: यहोशाफ़ात का व्यवहार सभी बातों में उनके पिता आसा के समान था. वह कभी उस तरह
    के जीवन से अलग न हुआ. उसके काम वे ही थे, जो याहवेह की दृष्टि में सही थे. फिर भी,
    पूजा स्थलों की वेदियां तोड़ी नहीं गई थी. लोग पूजा स्थलों की वेदियों पर धूप जलाते
    और बलि चढ़ाते रहे.
  spa-BES: 'Hizo lo que Asa y su padre habían hecho, sin apartarse de eso, sino haciendo
