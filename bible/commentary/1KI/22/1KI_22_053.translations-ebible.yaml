verse: 1KI.022.053
translations:
  mal-C: തന്റെ പിതാവു ചെയ്തതുപോലെതന്നെ അദ്ദേഹവും ബാലിനെ സേവിക്കുകയും ആരാധിക്കുകയുംചെയ്ത്
    ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ പ്രകോപിപ്പിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, und wandelte auf dem Wege seines Vaters
    und auf dem Wege seiner Mutter und auf dem Wege Jerobeams, des Sohnes Nebats,
    der Israel zur Sünde verführt hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe ; pamba te alandaki banzela ya tata
    na ye, ya mama na ye mpe ya Jeroboami, mwana mobali ya Nebati, oyo asalaki ete
    Isalaele asala lisumu.
  eng-LSV: and serves the Ba‘al, and bows himself to it, and provokes YHWH, God of
    Israel, according to all that his father had done.
  eng-GNV: For he serued Baal and worshipped him, and prouoked the Lord God of Israel
    vnto wrath, according vnto all that his father had done.
  eng-WEBSTER: For he served Baal, and worshiped him, and provoked to anger the LORD
    God of Israel, according to all that his father had done.
  nhw-BL: Pampa yaya nojquiya quihueyichihuayaya nopa tlaixcopincayotl Baal san quen
    itata quichijtoya. Huan quej nopa quicualancamacac TOTECO catli toDios tiisraelitame.
  swh-ONEN: Alimtumikia na kumwabudu Baali na kumghadhibisha Bwana, Mungu wa Israeli,
    kama vile baba yake alivyokuwa amefanya.
  bba-bba: Win bɑn te sɔɔ, kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. Win tundo kɑ win mɛron
    yirɑ u swĩi, kɑ sere mɑɑ Yeroboɑmu Nɛbɑtin biiɡiɑ, wi u Isirelibɑ doke torɑru
    sɔɔ.
  eng-KJVCPB: for he served Baal, and worshipped him, and provoked to anger the Lord
    God of Israel, according unto all that his father had done.
  luo-luo: Notiyo ni Baal kendo nolame mi nomiyo Jehova Nyasaye, Nyasach Israel, obedo
    gi mirima mana kaka wuon-gi nosetimo.
  meu-meu: Ia ese Baal isiaina e lao heniva bona e toma henia dihova, bona Iehova,
    Israel Diravana, e habaduava, tamana ese e habaduava daladia iboudiai lalodiai.
  npi-ULB: तिनले आफ्ना पिताले गरेझैँ बालको सेवा गरे, त्यसको पुजा गरे अनि इस्राएलका
    परमेश्वर परमप्रभुलाई रिस उठाए ।
  yor-yor: Ó sì sin Baali, ó sì ń bọ Baali, ó sì mú Olúwa, Ọlọ́run Israẹli bínú, gẹ́gẹ́
    bí i baba rẹ̀ ti ṣe.
  pes-OPCB: او مانند پدرش به عبادت بت بعل پرداخت و به این وسیله خداوند، خدای اسرائیل
    را خشمگین نمود.
  tgl-ULB: Pinaglingkuran niya at sinamba si Baal at kaniyang ginalit si Yahweh, na
    Diyos ng Israel, ginalit, gaya ng ginawa ng kaniyang ama.
  hui-hui: dama mitangi bialu gime wabini Balahondo bi pupu wialu hene. Ibugua mana
    ko ogoni biyagome abale ibu aba Ahabahanda Anduane Homogo Isaraele wali agalinaga
    Ngode Datagaliwabe kago mo keba hayadagua ibuguabi mo keba hene.
  mya-mya: ဗာ​လ​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကာ မိ​မိ အ​လျင်​နန်း​စံ​တော်​မူ​ခဲ့​သည့်​ခ​မည်း​တော်​ကဲ့
    သို့​ပင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော်​ကို
    လှုံ့​ဆော်​လေ​သည်။ ဋ္ဌမ္မ​ရာ​ဇ​ဝင်​တ​တိ​ယ​စောင်​ပြီး​၏။
  bod-N: དེར་མ་ཟད་ཁོས་རང་གི་ཕ་ཡིས་བྱས་པ་ནང་བཞིན་ལྷ་པཱ་ཨལ་ལ་བརྟེན་ཅིང་དེར་ཕྱག་བཙལ་ནས།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པའོ།། །།
  sna-sna: Akashandira uye akanamata Bhaari, akaita kuti Jehovha, Mwari weIsraeri
    atsamwe, sezvakanga zvaitwa nababa vake.
  spa-BLM: Sirvió a Baal y lo adoró, y provocó la ira de Yahvé, el Dios de Israel,
    en todas las formas en que su padre lo había hecho.
  cac-cac: Ix och vin̈aj Ocozías chi' ejmelal d'a comon dios Baal, icha sc'ulejnac
    vin̈ smam vin̈. Icha chi' ix aj stzuntzancot yoval sc'ol Jehová sDiosal Israel
    vin̈ d'a yib'an̈.
  swh-ULB: Alimtumikia Baali na kumwabudu na kwa hiyo akamghadhabisha BWANA, Mungu
    wa Israeli, katika hasira, kama vile baba yake alivyofanya.
  bel-bel: ён служыў Ваалу і пакланяўся яму і ўгневаў Госпада Бога Ізраілевага ўсім
    тым, што рабіў бацька ягоны.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, und er wandelte auf
    dem Weg seines Vaters und auf dem Weg seiner Mutter und auf dem Weg Jerobeams,
    des Sohnes Nebats, der Israel sündigen gemacht hatte.
  mbb-OT: Mid-azap din wey midsilbiyan din si Baal, ne pinaaǥi kayi midhimu zin he
    mepauk is Nengazen he Megbevayà te Israel, iring te mibeelan te amey zin.
  mal-2015: അവൻ ബാലിനെ സേവിച്ചു നമസ്കരിച്ചു; തന്റെ അപ്പൻ ചെയ്തതുപോലെ ഒക്കെയും യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
  rmc-rmc: Kerelas oda, so na sas le RAJESKE pre dzeka, the oda, so leskro dad, e
    daj the o Jeroboam, le Nebatoskro čhavo, savo cirdelas le Izrael andro binos.
  pes-OPV: و بعل را خدمت نموده، او را عبادت کرد و بر‌حسب هر‌چه پدرش عمل نموده بود،
    خشم یهوه خدای اسرائیل را به هیجان آورد.
  ron-1924: А служит луй Баал ши с-а ынкинат ынаинтя луй ши а мыният пе Домнул Думнезеул
    луй Исраел, кум фэкусе ши татэл сэу.
  ben-OBCV: তিনি তাঁর বাবার মতোই বায়ালের সেবা ও পুজো করলেন, এবং ইস্রায়েলের ঈশ্বর
    সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছিলেন।
  som-som: Oo isna wuxuu u adeegay Bacal, wuuna caabuday isagii, oo weliba Rabbiga
    ah Ilaaha reer binu Israa'iilna wuu ka xanaajiyey, sidii aabbihiis sameeyey oo
    kale.
  lat-VUC: Et fecit malum in conspectu Domini, et ambulavit in via patris sui et matris
    suæ, et in via Jeroboam filii Nabat, qui peccare fecit Israël.
  eng-ASVBT: And he served Baal, and worshiped him, and provoked to anger Jehovah,
    the God of Israel, according to all that his father had done.
  ita-1885: E fece quello che dispiace al Signore, e camminò per la via di suo padre
    e di sua madre; e per la via di Geroboamo, figliuolo di Nebat, il quale avea fatto
    peccare Israele.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, and walked in
    the way of Ahab his father, and in the way of Jezebel his mother, and in the sins
    of the house of Jeroboam the son of Nebat, who caused Israel to sin.
  eng-ULB: He served Baal and worshiped him and so he provoked Yahweh, the God of
    Israel, to anger, just as his father had done.
  spa-VBL: Sirvió a Baal y lo adoró, y enfureció al Señor, el Dios de Israel, tal
    como lo había hecho su padre.
  fra-_FOB: Il servit Baal et se prosterna devant lui; et il irrita l'Éternel, le
    Dieu d'Israël, comme l'avait fait son père.
  mal-mal: അവൻ ബാലിനെ സേവിച്ച് നമസ്കരിച്ചു; തന്റെ അപ്പൻ ചെയ്തതുപോലെ ഒക്കെയും യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Apne bāp kī tarah Bāl Dewatā kī ḳhidmat aur pūjā karne se us ne Rab, Isrāīl
    ke Ḳhudā ko taish dilāyā.
  suz-BL: मेकोम बाल देवता कली पूजा पवा बाक्‍त। मेकोमी आ आफोम परमप्रभु यावे, इस्राएली
    आन परमप्रभु कली गाइक्‍पाइश्‍शो खोदेंशो पा, मेकोमी यो परमप्रभु कली गाइक्‍पदा बाक्‍त।
    १राजा १२:२८-३०
  ita-1927: (H22-54) E servì a Baal, si prostrò dinanzi a lui, e provocò a sdegno
    l’Eterno, l’Iddio d’Israele, esattamente come avea fatto suo padre.
  ckb-ckb: بەعلی پەرست و کڕنۆشی بۆ برد، یەزدانی پەروەردگاری ئیسرائیلی پەست کرد، هەروەک
    ئەوەی باوکی کردبووی.
  eng-BBE: He was a servant and worshipper of Baal, moving the Lord, the God of Israel,
    to wrath, as his father had done.
  kan-OKCV: ಅವನು ಬಾಳನನ್ನು ಸೇವಿಸಿ, ಅದಕ್ಕೆ ಅಡ್ಡಬಿದ್ದು, ತನ್ನ ತಂದೆಯು ಮಾಡಿದ ಎಲ್ಲಾದರ ಪ್ರಕಾರವೇ
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪ ಬರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: பாகாலை வணங்கி, அதைப் பணிந்துகொண்டு, தன்னுடைய தகப்பன் செய்தபடியெல்லாம்
    இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்குக் கோபமூட்டினான்.
  spa-RV-1909: 'E hizo lo malo en los ojos de Jehová, y anduvo en el camino de su
    padre, y en el camino de su madre, y en el camino de Jeroboam hijo de Nabat, que
    hizo pecar á Israel: Porque sirvió á Baal, y lo adoró, y provocó á ira á Jehová
    Dios de Israel, conforme á todas las cosas que su padre había hecho.'
  ron-BTF: Fiindcă a servit lui Baal şi i s-a închinat şi l-a provocat la mânie pe
    DOMNUL Dumnezeul lui Israel, conform cu tot ce făcuse tatăl său.
  eng-WEBP: He served Baal and worshiped him, and provoked the LORD, the God of Israel,
    to anger in all the ways that his father had done so.
  eng-FBV: He served Baal and worshiped him, and angered the Lord, the God of Israel,
    just as his father had.
  nld-1939: Hij diende Báal en boog zich voor hem neer; zo tergde hij Jahweh, Israëls
    God, juist zoals zijn vaderen het hadden gedaan.
  nch-BL: Pampa yaya nojquiya quihueyichihuayaya nopa taixcopincayot Baal san quej
    itata quichijtoya. Huan quej nopa quicualancamacac TOTECO cati toDios tiisraelitame.
  vie-1934: (022:54) Người hầu việc Ba-anh và thờ lạy nó, chọc giận Giê-hô-va Đức
    Chúa Trời của Y-sơ-ra-ên, cứ theo mọi sự cha người cha người đã làm.
  hin-CV: वह बाल की सेवा-उपासना करता था, जिसके द्वारा उसने याहवेह, इस्राएल के परमेश्वर
    के क्रोध को भड़काया, ठीक वही सब, जैसा उसके पिता ने किया था.
  spa-BES: Era un siervo y adorador de Baal, moviendo al Señor, el Dios de Israel,
    a la ira, como había hecho su padre.
  tdx-tdx: fe nanao halò-tserehañe am-pivazohoa’ Iehovà naho nañavelo an-tsa­tan-drae’e
    naho an-tsatan-drene’e naho an-tsata’ Iarovame ana’ i Nebate, ie nampa­nan-kakeo’
    Israele. Nitoroñe i Baale re naho nitalahoa’e vaho nisigihe’e t’Iehovà Andrianañahare’
    Israele, fonga nitsikombè’e o nanoen-droae’eo.
  tha-KJV: พระองค์​ทรงปรนนิบั​ติ​พระบาอัลและนมัสการพระนั้น และทรงกระทำให้พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลพิโรธด้วยทุกวิธี​ที่​ราชบิดาของพระองค์ทรงกระทำแล้​วน​ั้น
  por-BR-2018: Porque serviu a Baal, e o adorou, e provocou à ira o SENHOR Deus de
    Israel, conforme todas as coisas que seu pai havia feito.
  deu-ELO: (022:54) Und er diente dem Baal und beugte sich vor ihm nieder; und er
    reizte Jehova, den Gott Israels, nach allem, was sein Vater getan hatte.
  eng-WYC-2018: And he served Baal, and worshipped him, and wrathed the Lord God of
    Israel, by all things which his father had done. (And he served Baal, and worshipped
    him, and stirred the Lord God of Israel to anger, by doing all the evil things
    which his father had done.)
  epo-epo: Kaj li servadis al Baal kaj adorkliniĝadis al li, kaj incitadis la Eternulon,
    Dion de Izrael, tute tiel, kiel faradis lia patro.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip atisining yolida wǝ anisining
    yolida yürüp, xundaⱪla Israilni gunaⱨⱪa putlaxturƣan Nibatning oƣli Yǝroboamning
    yolida mangdi;
  beo-beo: 'E da Ba:ilema nodone sia:ne gadoi amola Ba:ile ea hawa: hamosu. Ea ada
    ea bisili hamoi defele, e da Isala:ili Hina Gode ougima:ne wadela:le hamoi. Sia:
    ama dagoi'
  tpi-OTNT: na em i lotuim giaman god Bal. Na long dispela pasin em i mekim God, Bikpela
    bilong Israel, i belhat long en, olsem Bikpela i bin belhat long Ahap, papa bilong
    en.
  hau-SA: Ya bauta, ya kuma yi wa Ba’al sujada, ya tsokane Ubangiji, Allah na Isra’ila
    yă yi fushi, kamar yadda mahaifinsa ya yi.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilip atisining yolida we anisining
    yolida yürüp, shundaqla Israilni gunahqa putlashturghan Nibatning oghli Yeroboamning
    yolida mangdi;
  nde-nde: Wasebenzela uBhali njalo wamkhonza wathukuthelisa uThixo, uNkulunkulu ka-Israyeli,
    njengalokhu okwakwenziwe nguyise.
  ton-ton: He naʻa ne tauhi kia Peali, mo ne lotu kiate ia, mo ne fakatupu ʻae houhau
    ʻo Sihova ko e ʻOtua ʻo ʻIsileli, ʻo fakatatau ki he meʻa kotoa pē naʻe fai ʻe
    heʻene tamai.
  ces-1613: Nebo činil zlé věci před oblíčejem Hospodinovým, a chodil po cestě otce
    svého a po cestě matky své, i po cestě Jeroboáma syna Nebatova, kterýž přivodil
    k hřešení lid Izraelský.
  eng-WMB: He served Baal and worshiped him, and provoked the LORD, the God of Israel,
    to anger in all the ways that his father had done so.
  tam-TCV: அவன் தன் தகப்பன் செய்ததுபோல பாகாலை வழிபட்டு, பணிசெய்து இஸ்ரயேலின் இறைவனாகிய
    யெகோவாவுக்குக் கோபமூட்டினான்.
  ceb-ULB: Nag-alagad siya kang Baal ug nagsimba kaniya ug gihagit niya si Yahweh,
    ang Dios sa Israel, sama sa gibuhat sa iyang amahan.
  pol-UBG: Służył bowiem Baalowi, oddawał mu pokłon i pobudzał do gniewu PANA, Boga
    Izraela, według wszystkiego, co czynił jego ojciec.
  urd-GVU: اپنے باپ کی طرح بعل دیوتا کی خدمت اور پوجا کرنے سے اُس نے رب، اسرائیل کے
    خدا کو طیش دلایا۔
  deu-1912: '[22:54] und diente Baal und betete ihn an und erzürnte den HERRN, den
    Gott Israels, wie sein Vater tat.'
  kan-2017: ತನ್ನ ತಂದೆಯಂತೆ ಬಾಳ್ ದೇವರನ್ನು ಪೂಜಿಸಿ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಕೋಪ ಉಂಟುಮಾಡಿನು.
  yap-yap: I meybil ma be pigpig ngak Baal, ma ku bod e chitamngin nib m’on rok, miki
    pug e damumuw rok SOMOL, ni Got nu Israel.
  hlt-MCSB: Baal te tho a thueng thil tih a taengah a bakop dongah a napa kah a saii
    bangla a cungkuem dongah Israel Pathen BOEIPA te a veet.
  mdy-ETH: ዒዛኮ ቤርታ ካኣታዼ፥ ዒዛ ዓዶጉዲ ዒዚ ሜሌ ፆኦዞ ዚጊ ካኣሽኪ ዬያም ማዺፆና ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ
    ፆኦዛሢኮ ዻጎ ዔቂሴኔ።
  twi-ASANTE: Ɔsomm Baal, sɔree no, nam so fuu Awurade, Israel Onyankopɔn, bo sɛdeɛ
    nʼagya yɛeɛ no.
  eng-WEBU: He served Baal and worshiped him, and provoked the LORD, the God of Israel,
    to anger in all the ways that his father had done so.
  wal-wal: Akaaziyaasi Ba7aalayyo oottiisinne goinniis. A aawai kase oottidoogaadan,
    GODAA, Israa7eela Xoossaa i hanqqetissiis.
  spa-PDDPT: Sirvió a baal y se postró ante él. Provocó la ira de Yavé, el ʼElohim
    de Israel, conforme a todas las cosas que hizo su padre.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi, mba'eta nguu
    ha'e oxy oikoague rami ae oiko, ha'e Nebate ra'y Jeroboão Israel kuery oguerojejavypa
    ague rupi. Ha'e rami vy Baal pe rive oiko omboetea py. Ha'e rami py ojapo Senhor
    Israel kuery ruete ipoxy aguã rami, nguu ojapoague ha'e javi rami ae ju.
  ilo-ULB: Nagserbi isuna kenni Baal ken dinayawna isuna, isu a pinagpungtotna ni
    Yahweh, a Dios ti Israel, a kas iti inaramid ti amana.
  kpg-kpg: Mee e hai hegau ge daumaha gi Baal, gei mee guu hai Dimaadua di God o Israel
    gi hagawelewele, gii hai be di hai dono damana i mua.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ ئاتىسىنىڭ يولىدا ۋە ئانىسىنىڭ
    يولىدا يۈرۈپ، شۇنداقلا ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان نىباتنىڭ ئوغلى يەروبوئامنىڭ
    يولىدا ماڭدى؛
  sus-sus: A naxa fe raba, naxan mu rafan Alatala ma, a naxa a ɲɛrɛ a baba nun a nga
    xa kira xɔn ma. A naxa fe raba alɔ Nebati xa di Yerobowami, naxan a niya Isirayila
    birin xa yunubi raba.
  pon-2006: E kin kaudokiong oh papah Paal, e duwehte semeo me wia nanmwarki mwowe,
    e kahngiangihada KAUN-O, Koht en Israel.
  ksd-ksd: I ga toratorom tai Baal, ma i ga lotu tadav ia, ma ga vakankan ra Luluai
    ra God kai Israel, da nam parika tamana i ga pait ia.
  tur-YTC: Baal'a hizmet etti, ona tapındı ve babasının yapmış olduğu her şeyle İsrael'in
    Tanrısı Yahve'yi öfkelendirdi.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐναντίον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῶ Ἀχαὰβ τοῦ
    πατρὸς αὐτοῦ καὶ ἐν ὁδῷ Ἰεζάβελ τῆς μητρὸς αὐτοῦ, καὶ ἐν ταῖς ἁμαρτίαις οἴκου
    Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ·
  ind-AYT: Sebab dia beribadah kepada Baal dan sujud menyembahnya sehingga membangkitkan
    murka TUHAN, Allah Israel, seperti segala yang telah diperbuat oleh ayahnya.
  nya-nya: Potumikira ndi kupembedza Baala, iye anakwiyitsa Yehova Mulungu wa Israeli,
    monga momwe anachitira abambo ake.
  hrv-hrv: On je činio što je zlo u očima Jahvinim i hodio je putem svoga oca i putem
    svoje majke i putem Jeroboama, sina Nebatova, koji je navodio Izraela na grijeh.
  mps-mps: agai te tibo god Balba lotu wabo sę yai. Te tiali kolesagade agai te God,
    te Israelgo Genuai Bidi, agaba haliga sębę dwai ilali, te aga aya Ahapba dwai
    haliga yali tiwai yai dao.
  tpi-tpi: na em i lotuim giaman god Bal. Na long dispela pasin em i mekim God, Bikpela
    bilong Israel, i belhat long en, olsem Bikpela i bin belhat long Ahap, papa bilong
    en.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og vandrede i sin Faders
    og sin Moders Spor og i Jeroboams, Nebats Søns, Spor, han, som forledte Israel
    til at synde.
  vie-OVCB: A-cha-xia phụng sự và thờ lạy thần Ba-anh, chọc giận Chúa Hằng Hữu, Đức
    Chúa Trời của Ít-ra-ên, như cha vua đã làm.
  guj-2017: તેણે તેના પિતાએ જે કર્યું હતું તે પ્રમાણે બઆલની પૂજા કરી અને ઇઝરાયલના
    ઈશ્વર યહોવાહને કોપાયમાન કર્યા.
  pon-2006A: E kin kaudokiong oh papah Paal, e duwehte semeo me wia nanmwarki mwowe,
    e kahngiangihada KAUN-O, Koht en Israel.
  por-BRBSL: Ele serviu a Baal e o adorou, e provocou Javé, o Deus de Israel, à ira
    de todas as maneiras que seu pai havia feito.
  cth-cth: Bangkongtetpawiteh, a na pa ni a sak e pueng a sak teh, Baal e thaw hah
    a tawk teh, a bawk dawkvah, Isarel BAWIPA Cathut a lungkhuek sak.
  twi-twi: Ɔsom Baal, sɔree no, nam so fuw Awurade, Israel Nyankopɔn, bo sɛnea nʼagya
    yɛe no.
  hlt-hlt: Baal te tho a thueng thil tih a taengah a bakop dongah a napa kah a saii
    bangla a cungkuem dongah Israel Pathen BOEIPA te a veet.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ́tũnnɛ o cicɛ nɛ̀ o yɔ̃ bɛ̀ do tũ
    nkùù cɛ nɛ̀ Nɛbɑti birɛ Sedeboɑmmu do tũ nkù kɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ.
  msy-2020: Ahasia, asem Balɨn ziam fe. An arazir kam bangɨn, Ikiavɨra Itir God, Israelian
    God, an afeziam Ahapɨn anɨngaghezɨ moghɨn, an anɨngaghe.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ ɩ cɑɑ nɑ ɩ too, nɑ Solopʋwɑm
    wei ɩ tʋsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ.
  azb-azb: Axazya atasının etdiyi kimi Baala qulluq və səcdə edərək İsrailin Allahı
    Rəbbi qəzəbləndirdi.
  eng-DBY: And he served Baal, and worshipped him, and provoked Jehovah the God of
    Israel to anger, according to all that his father had done.
  hin-2017: जैसे उसका पिता बाल की उपासना और उसे दण्डवत् करने से इस्राएल के परमेश्वर
    यहोवा को क्रोधित करता रहा वैसे ही अहज्याह भी करता रहा।
  wol-KYG: Da daan def lu bon, lu Aji Sax ji ñaawlu, topp tànki ndeyam ak baayam ak
    tànki Yerbowam doomu Nebat, ma doon bàkkaarloo Israyil.
  eng-YLT: and serveth the Baal, and boweth himself to it, and provoketh Jehovah,
    God of Israel, according to all that his father had done.
  eng-WYC-2017: And he served Baal, and worship-ped him, and wrathed the Lord God
    of Israel, by all things which his father had done.
  eng-WMBB: He served Baal and worshipped him, and provoked the LORD, the God of Israel,
    to anger in all the ways that his father had done so.
  urd-GVH: अपने बाप की तरह बाल देवता की ख़िदमत और पूजा करने से उसने रब, इसराईल के
    ख़ुदा को तैश दिलाया।
  rug-rug: Vahesia na nabulu nia sa se Beolo meke va bugoro sisigitia sa se Zihova,
    sa Tamasa tadi pa Izireli gua puta mo sapu taveti sa tamana.
  gaz-gaz: Innis akkuma abbaan isaa godhe sana Baʼaalin tajaajiluu fi waaqeffachuudhaan
    Waaqayyo Waaqa Israaʼel dheekkamsaaf kakaase.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, et il marcha dans la voie
    de son père et dans la voie de sa mère, et dans la voie de Jéroboam, fils de Nebath,
    qui avait fait pécher Israël.
  gnn-gnn: '@see-verse:1KI.022.052'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a na liga nɛn, a sigan ti a ɲaxin na alo
    a fafe nun a nga e nun alo Manga Yerobowan, Nebati a dii xɛmɛna, naxan Isirayila
    kaane ti yulubin ma.
  haw-1868: No ka mea, ua malama oia ia Baala, a hoomana aku la ia ia, a ua hoonaukiuki
    aku ia Iehova i ke Akua o Iseraela, e like me ka mea a pau a kona makuakane i
    hana aku ai.
  arb-NAV: وَعَبَدَ أَخَزْيَا الْبَعْلَ وَسَجَدَ لَهُ، فَأَثَارَ بِذَلِكَ غَيْظَ الرَّبِّ،
    تَمَاماً كَمَا فَعَلَ أَبُوهُ.
  ewe-ewe: Esubɔ Baal eye wòto esia me do dɔmedzoe na Yehowa, Israel ƒe Mawu la abe
    ale si fofoa wɔ ene.
  eng-LEE: (22:54) And he served Ba'al, and bowed down to him, and he provoked to
    anger the Lord the God of Israel, all just as his father had done.
  asm-FB: তেওঁ ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ ক্রোধ উত্তেজিত কৰিবলৈ, তেওঁৰ পিতৃৰ সকলো কাৰ্যৰ
    দৰেই বালক সেৱা কৰিলে, আৰু তাক পূজাও কৰিলে।
  sus-A: عَ نَشَ قٍ رَبَ، نَشَن مُ رَقَن عَلَتَلَ مَ، عَ نَشَ عَ حّرّ عَ بَبَ نُن
    عَ نفَ شَ كِرَ شْن مَ. عَ نَشَ قٍ رَبَ عَلْ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ، نَشَن عَ
    نِيَ عِسِرَيِلَ بِرِن شَ يُنُبِ رَبَ.
  fra-SBL: Il servit Baal et se prosterna devant lui, et il provoqua la colère de
    Yahvé, le Dieu d'Israël, selon toutes les manières dont son père avait agi.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּדֶ֤רֶךְ אָבִיו֙ וּבְדֶ֣רֶךְ
    אִמֹּ֔ו וּבְדֶ֙רֶךְ֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  kik-kik: Nake agĩtungatĩra Baali, akĩmĩinamĩrĩra akĩmĩhooya, na akĩrakaria Jehova
    Ngai wa Isiraeli o ta ũrĩa ithe eekĩte.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, et il marcha dans la voie de
    son père et dans la voie de sa mère, et dans la voie de Jéroboam, fils de Nabat,
    qui avait fait pécher Israël.
  cek-AK: Ampa mah sak ih hmuen baktih toengah, Baal ih tok to sak pae moe, anih to
    bok pongah, Israel Angraeng Sithaw to palungphuisak.
  cuk-cuk: Ar Ocozíasʼde, bab-dummad-Baal-nug-odummodii gusad, degi, ega ibmar-imakdii
    gusbalid. E-bab-Acab ibmar-isgana imakdii gusadba ibmar-imakdii gusmogad. Degidbali,
    Ocozías, Israel-e-Bab-Dummad-Jehová-oulusad.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилип атисиниң йолида вә анисиниң
    йолида жүрүп, шундақла Исраилни гунаға путлаштурған Нибатниң оғли Йәробоамниң
    йолида маңди;
  tel-2017: అతడు బయలు దేవుడికి మొక్కి, పూజిస్తూ తన తండ్రి చేసిందంతా చేస్తూ ఇశ్రాయేలీయుల
    దేవుడు యెహోవాకు కోపం పుట్టించాడు.
  hat-BSA: Konsa, li te sèvi Baal, li te adore li e te pwovoke SENYÈ a, Bondye Israël
    la, a lakòlè, selon tout sa ke papa li te konn fè yo.
  kos-kos: El alu nu sel Baal ac kulansupwal, ac el akkasrkusrakye LEUM GOD, God lun
    Israel, oana papa tumal.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּדֶ֤רֶךְ אָבִיו֙ וּבְדֶ֣רֶךְ
    אִמּ֔וֹ וּבְדֶ֙רֶךְ֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ fekwara arụsị Baal ofufe, kpọọkwa isiala nye ya, si otu a kpasuo Onyenwe
    anyị, Chineke Izrel iwe, dịka nna ya mere.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପିତାଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ବାଲ୍‍ର ସେବା ଓ ପୂଜା କଲେ ଓ ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କୁ ବିରକ୍ତ କଲେ।
  chk-chk: Iwe, a angang ngeni ewe anü Paal o fel ngeni, usun chök saman we a föri.
    Ren ei a asonga ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: Seimwei laik im dedi bin oldei dumbat, King Eihesaiya bin oldei weshipbat
    en wek blanga det drimin gulum Beil. En tharran na bin meigim YAWEI det trubala
    God blanga Isreil brabli wail langa im. Binij na.
  ukr-1871: І чинив він те, що було Господеві не до вподоби, й ходив дорогою батька
    свого й дорогою матері своєї й дорогою Еробоамовою Набатенковою, що доводив Ізраїля
    до гріхів.
  deu-1951: (022-54) Und er diente dem Baal und betete ihn an und erzürnte den HERRN,
    den Gott Israels, ganz wie sein Vater getan hatte.
  eng-JPS: (22-54) And he served Baal, and worshipped him, and provoked the LORD,
    the God of Israel, according to all that his father had done.
  srp-1865: I èinjaše što je zlo pred Gospodom, i hoðaše putem oca svojega i putem
    matere svoje i putem Jerovoama sina Navatova, koji navede na grijeh Izrailja.
  lug-lug: Yaweereza era n’asinza Baali, n’asunguwaza Mukama Katonda wa Isirayiri,
    mu ngeri zonna nga kitaawe bwe yakola.
  heb-heb: ויעבד את הבעל וישתחוה לו ויכעס את יהוה אלהי ישראל ככל אשר עשה אביו׃
  ben-IRV: তিনি বাল দেবতার সেবা ও পূজা করতেন এবং তাঁর বাবা যেমন করেছিলেন তিনিও তেমনি
    করে ইস্রায়েলের ঈশ্বর সদাপ্রভুকে অসন্তুষ্ট করে তুলেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਬਆਲ ਦੀ ਪੂਜਾ ਕੀਤੀ ਅਤੇ ਉਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਸੋ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਨੂੰ ਖਿਝਾਇਆ ਅਤੇ ਤਿਵੇਂ ਹੀ ਸਭ ਕੁਝ ਕੀਤਾ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਕੀਤਾ ਸੀ।
  tkr-tkr: Axazya dek xhinne Ba'alıs kyoyzarva, mang'us ı'bəədat ha'ava, Rəbb, İzrailyna
    Allah mang'ulqa qəllamişexhena.
  mya-JVB: ဗာလ ဘုရားကို ဝတ်ပြု ကိုးကွယ် ၍ ၊ အဘ ကျင့် လေသမျှ အတိုင်း ဣသရေလ အမျိုး၏
    ဘုရားသခင် ထာဝရဘုရား ၏ အမျက် တော်ကို နှိုးဆော်သတည်း။
  tbg-tbg: Viva una variqa Baalirara ti variqave tivakeharo vira quahama amiteharo
    vira kaiqa vara amitora kaara, Nora Kotira arara itora. Haaru vira qora Ahaapirara
    arara itontema kero, vira maaquaravata arara itora.
  hmo-hmo: Ahasaia ese danu Bala dirava ia tomadiho henia, bona Bala ena hesiai gaukara
    ia karaia. Unai dainai Ahasaia ese Lohiabada, Israela ena Dirava, ia habadua,
    iena tamana ese Lohiabada ia habadua bamona.
  urd-urd: और अपने बाप के सब कामों के मुताबिक़ बा'ल की इबादत करता और उसको सिज्दा करता
    रहा, और ख़ुदावन्द इस्राईल के ख़ुदा को ग़ुस्सा दिलाया।
  rus-SYN: он служил Ваалу и поклонялся ему и прогневал Господа Бога Израилева всем
    тем, что делал отец его.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ à zɛ̀ ń a de ń a dao yã́o ń Nɛba nɛ́ Yeloboaũ
    pↄ́ Isailiↄ dà duunau yãkɛaↄ.
  tcz-CHONGTHU: Aman Baal milim doi ana houvin, apa bang in Pakai Israel Pathen chu
    ana chou lunghang in ahi.
  mar-mar: आपल्या वडिलांप्रमाणेच अहज्यानेही बआल या अमंगळ दैवताची पूजा केली. त्यामुळे
    इस्राएलचा देव परमेश्वर याचा कोप ओढवला. परमेश्वर अहाबावर संतापला होता तसाच अहज्यावर
    संतापला.
  qub-qub: Papänin mas ñaupata adurashanno rispitar aduraran Baal ïduluta. Chayno
    rurarmi Israelcunapa Tayta Diosnintaga fiyupa rabyachiran.
  bqp-bqp: À dò Baalii, à a gbàgba, akũ à Dikiri Isarailanↄ Luda pↄ fɛ̃̀nɛ lákũ
    a de kɛ̀ nà.
  hat-hat: Li sèvi Baal, li adore l' tankou papa l' te fè a. Se konsa li te fè Seyè
    a, Bondye pèp Izrayèl la, fache anpil.
  eng-BSB: Ahaziah served and worshiped Baal, provoking the LORD, the God of Israel,
    to anger, just as his father had done.
  eng-WEBPB: He served Baal and worshipped him, and provoked the LORD, the God of
    Israel, to anger in all the ways that his father had done so.
  kbq-kbq: Hagi nefa'ma hu'neaza huno Ahazia'a Bali havi anumzamofo avaririno monora
    hunenteno, Ra Anumzana Israeli vahe Anumzamofona azeri arimpa ahe'ne.
  nhe-BL: Pampa yajaya nojquiya quihueyichihuayaya nopa tlaixcopincayotl Baal san
    queja itata quichijtoya. Huan queja nopa quicualancamacac TOTECO tlen toDios tiisraelitame.
  bus-bus: À dↄ̀ Baalizi à à gbã̀gbã, ben à Dii Isarailinↄ Luda pↄↄ fɛ̃̀nɛ lán à
    dee kɛ̀ nà.
  gub-BL: Uzapo ikatu 'ym ma'e Tupàn henataromo. Nuzawy kwaw u Akaw a'e, iaiw ma'e
    iapo mehe a'e. Nuzawy kwaw uhy Zezamew no, iaiw ma'e iapo mehe no. Nuzawy kwaw
    tuwihawete Zeromoàw no, iaiw ma'e iapo mehe no. Zeromoàw uzapo kar ikatu 'ym ma'e
    Izaew wanupe a'e. Akazi umuwete katu tupàn Ma'aw her ma'e. Nuzawy kwaw u a'e,
    Tupàn Tuweharupi Wiko Ma'e Izaew wazar imuikwahy kar pà a'e.
  eng-DRA: And he did evil in the sight of the Lord, and walked in the way of his
