verse: 1KI.022.004
translations:
  mal-C: 'അപ്പോൾ ആഹാബ് യെഹോശാഫാത്തിനോട്: “ഗിലെയാദിലെ രാമോത്തിനെതിരേ യുദ്ധത്തിനായി
    അങ്ങയും എന്റെകൂടെ വരാമോ?” എന്നു ചോദിച്ചു. യെഹോശാഫാത്ത് ഇസ്രായേൽരാജാവിനോട്: “ഞാൻ
    അങ്ങയെപ്പോലെ; എന്റെ ജനം അങ്ങയുടെ ജനത്തെപ്പോലെ; എന്റെ കുതിരകൾ അങ്ങയുടെ കുതിരകളെപ്പോലെയുംതന്നെ”
    എന്നു മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Hierauf sprach er zu Josaphat: Willst du mit mir in den Krieg ziehen nach
    Ramoth in Gilead? Da antwortete Josaphat dem Könige von Israel: Ich will sein
    wie du, mein Volk wie dein Volk, meine Rosse wie deine Rosse!'
  lin-lin: 'Alobaki mpe na Jozafati : — Boni, okoki solo kosepela kokende elongo na
    ngai mpo na kobundisa Ramoti ya Galadi ? Jozafati azongiselaki mokonzi ya Isalaele :
    — Ngai mpe yo, bato na ngai mpe bato na yo, tozali se moko, ezala bampunda na
    ngai mpe bampunda na yo.'
  eng-LSV: And he says to Jehoshaphat, “Do you go with me to battle [against] Ramoth-Gilead?”
    And Jehoshaphat says to the king of Israel, “As I am, so [are] you; as my people,
    so your people; as my horses, so your horses.”
  eng-GNV: And he sayde vnto Iehoshaphat, Wilt thou goe with mee to battel against
    Ramoth Gilead? And Iehoshaphat saide vnto the King of Israel, I am as thou art,
    my people as thy people, and mine horses as thine horses.
  eng-WEBSTER: And he said to Jehoshaphat, Wilt thou go with me to battle to Ramoth-gilead?
    And Jehoshaphat said to the king of Israel, I am as thou art , my people as thy
    people, my horses as thy horses.
  nhw-BL: 'Huan Acab quiilhui Tlanahuatijquetl Josafat: ―¿Tijnequi tihualas nohuaya
    para tiquinhuilanase nopa tlali Siria ehuani para sempa timoaxcatise altepetl
    Ramot tlen tlali Galaad? Huan Josafat quinanquili: ―Quena, ta huan na tiitztoque
    tiicnime. Nomasehualhua huan nocahuayos itztoque momaco para mitzpalehuise.'
  swh-ONEN: Kwa hiyo akamuuliza Yehoshafati, “Je, utakwenda pamoja nami kupigana dhidi
    ya Ramoth-Gileadi?” Yehoshafati akamjibu mfalme wa Israeli, “Mimi ni kama wewe,
    watu wangu ni kama watu wako, farasi wangu ni kama farasi wako.”
  bba-bba: Mɑ u Yosɑfɑti bikiɑ u nɛɛ, kɑɑ kɑ mɑn tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ? Yosɑfɑti
    u nùn wisɑ u nɛɛ, ɑ̀ n sɔɔru kpɑ nɑ kpɑwɑ mi. Wunɛn tɔmbu bɑ̀ n seewɑ, nɛɡibɑ
    mɑɑ seewɑwɑ mi. Mɛyɑ mɑɑ nɛn mɑɑsɔbu.
  eng-KJVCPB: And he said unto Jehoshaphat, Wilt thou go with me to battle to Ramoth-gilead?
    And Jehoshaphat said to the king of Israel, I am as thou art, my people as thy
    people, my horses as thy horses.
  luo-luo: Omiyo nopenjo Jehoshafat, “Ibiro dhi konya kedo gi jo-Ramoth Gilead?” Jehoshafat
    nodwoko ruodh Israel niya, “Wan joka ngʼato achiel, joga gin jogi, faresena gin
    fareseni.”
  meu-meu: Bena ia ese Iehosafat e hereva henia, eto, Oi na lau ida aitala, Ramoto-gilead
    ai baita tuari, ani? Iehosafat ese Israel pavapavana e haere henia, eto, Lau oi
    na tamona, lauegu orea bona oiemu orea danu tamona, lauegu hosi bona oiemu hosi
    danu tamona.
  npi-ULB: त्यसैले तिनले यहोशापातलाई भने, “के तपाईं युद्ध गर्नलाई मसितै रामोत-गिलादमा
    जानुहुन्छ ?” यहोशापातले इस्राएलका राजालाई जवाफ दिए, “म तपाईंजस्तै हुँ, मेरा मानिस
    तपाईंका मानिसजस्तै हुन् र मेरा घोडाहरू तपाईंका घोडाहरू जस्तै हुन् ।”
  yor-yor: Ó sì béèrè lọ́wọ́ Jehoṣafati pé, “Ṣé ìwọ yóò bá mi lọ láti lọ bá Ramoti
    Gileadi jà?” Jehoṣafati sì dá ọba Israẹli lóhùn pé, “Èmi bí ìwọ, ènìyàn mi bí
    ènìyàn rẹ, ẹṣin mi bí ẹṣin rẹ.”
  emp-NTPO: 'Maʌ̃ bẽrã Acaboba Josapaa nãwã iwid̶isia: –¿Bʌra mʌ̃are Gala druad̶e
    djõne wãica Ramo ẽdrʌ edad̶i carea?– Josapaba panusia: –Mʌ̃da, mʌ̃ sordaorãda,
    mʌ̃ cawayod̶eba djõbadarã sid̶a bʌ ume wãnia.–'
  pes-OPCB: 'آنگاه اَخاب از یهوشافاط خواست که در حمله به راموت جلعاد به او کمک کند.
    یهوشافاط گفت: «هر چه دارم مال توست. قوم من قوم توست. همهٔ سوارانم در خدمت تو می‌باشند.'
  tgl-ULB: Kaya sinabi niya kay Jehoshafat, “Sasama ka ba sa akin sa pakikidigma sa
    Ramot Galaad?” Sumagot si Jehoshafat sa hari ng Israel, “Ako ay tulad mo, ang
    aking bayan ay tulad ng iyong bayan, at aking mga kabayo ay tulad ng iyong mga
    kabayo.
  cbu-NT: 'Kurakaatssha Josafata: ¿Shiy amaksha? ¿Nda nuwapa ipuneeruni yakat Romot
    Galaadash tsap pshtuyaruni, pachamaam zandkish? tárangu, kuraksha Josafat, Nuwaana,
    misha sundarurpati ichingaruni kapaachpatatam shiyapa sundarurish washunand ipunchinipa.'
  hui-hui: Ani lowa Ahaba ibugua Yahosabada lamialu lalu, I̱ Lamodo tano ogoni mo
    yu dai bulenaga wai bu polene hamelo kogonigo í̠na i̱ biamogo buleberebe nabuleberebe,
    lene. Ani layagola Yahosabada ibugua ladai bialu lalu, Í̠na hame lederu ale talialu
    bulene karulape dege manda bu ko. I̱ biamogo bulene i̱naga wai biaga ami agalirubi
    nogo hosirubi bibahende manda mandabu hai ka.
  mya-mya: ထို့​နောက်​အာ​ဟပ်​သည်​ယော​ရှ​ဖတ်​အား``အ​ဆွေ တော်​သည်​ရာ​မုတ်​မြို့​ကို​တိုက်​ရန်​ကျွန်ုပ်​နှင့်​အ​တူ
    ချီ​တက်​မည်​လော'' ဟု​မေး​၏။ ယော​ရှ​ဖတ်​က``အ​ဆွေ​တော်​အ​ဆင်​သင့်​ရှိ​လျှင် ကျွန်ုပ်​လည်း​အ​ဆင်​သင့်​ရှိ​ပါ​၏။
    ကျွန်ုပ်​၏​စစ်​သည် တော်​များ​နှင့်​မြင်း​စီး​သူ​ရဲ​များ​သည်​လည်း အဆင်​သင့်​ရှိ​ပါ​သည်။-
  bod-N: ཨ་ཧབ་ཀྱིས་ཡེ་ཧོ་ཤ་ཕད་ལ། ཁྱོད་རང་ང་དང་མཉམ་དུ་གིལ་ཨད་ཀྱི་རཱ་མོད་ལ་དམག་རྒྱག་ཏུ་འགྲོའམ་ཞེས་དྲིས་པར།
    ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། ཁྱོད་དང་ང་གཉིས་གཅིག་ཡིན་ཏེ། ངའི་འབངས་ཀྱང་ཁྱེད་ཀྱི་འབངས་དང་འདྲ་བ་དང་།
    ངའི་རྟ་རྣམས་ཀྱང་ཁྱེད་ཀྱི་རྟ་དང་འདྲ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Uye akakumbira Jehoshafati akati, “Uchaenda neni here kundorwa neRamoti
    Gireadhi?” Jehoshafati akapindura mambo weIsraeri achiti, “Ini ndakangofanana
    newe, vanhu vangu vakafanana nevako, mabhiza angu samabhiza ako.”
  spa-BLM: 'Dijo a Josafat: “¿Quieres ir conmigo a la batalla de Ramot de Galaad?”
    Josafat dijo al rey de Israel: “Yo soy como tú, mi pueblo como tu pueblo, mis
    caballos como tus caballos”.'
  cac-cac: 'Ix sc''anb''an vin̈ d''a vin̈aj Josafat chi'': —¿Mamax yal a c''ol tzach
    och ved''oc yic scac''an oval yed'' chon̈ab'' Ramot d''a yol yic Galaad? xchi
    vin̈. Ix tac''vi vin̈aj Josafat chi'': —A in tic ol in b''at ed''oc yed'' masanil
    eb'' in soldado yed'' jantac noc'' in chej yic oval.'
  swh-ULB: Kwa hiyo akamwambia Yehoshafati, “Je, utakwenda na mimi katika vita huko
    Ramothi Gileadi?” Yehoshafati akamjibu mfalme wa Israeli, “Mimi ni kama wewe,
    watu wangu ni kama watu wako, na farasi wangu ni kama farasi wako.”
  bel-bel: 'І сказаў ён Ёсафату: ці пойдзеш ты са мною на вайну супроць Рамота Галаадскага?
    І сказаў Ёсафат цару Ізраільскаму: як ты, так і я; як твой народ, так і мой народ;
    як твае коні, так і мае коні.'
  deu-ELBBK: 'Und er sprach zu Josaphat: Willst du mit mir nach Ramot-Gilead in den
    Kampf ziehen? Und Josaphat sprach zu dem König von Israel: Ich will sein wie du,
    mein Volk wie dein Volk, meine Pferde wie deine Pferde!'
  mbb-OT: Umbe, mid-insaan ni Ahab si Jehoshafat te, “Eduma ke ve kenami te kebpekidtebek
    diyà te Ramot Gilead?” Ne midtavak ni Jehoshafat si Ahab te, “Andam a he eduma
    kenikew, wey andam a zaan he kebpeǥamit kenikew te menge sundaru ku wey menge
    kudè ku.
  mal-2015: 'അവൻ യെഹോശാഫാത്തിനോടു: നീ എന്നോടുകൂടെ ഗിലെയാദിലെ രാമോത്തിൽ യുദ്ധത്തിന്നു
    പോരുമോ? എന്നു ചോദിച്ചു. അതിന്നു യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവിനോടു: ഞാനും നീയും
    എന്റെ ജനവും നിന്റെ ജനവും എന്റെ കുതിരകളും നിന്റെ കുതിരകളും ഒരുപോലെയല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke phučľa le Jošafatostar: „Aveha manca pro mariben pro Ramot-Gilead?“
    O Jošafat leske odphenďa: „Som tuha, mire manuša hine tire manuša a mire graja
    hine tire graja.“'
  pes-OPV: 'پس به یهوشافاط گفت: «آیا همراه من به راموت جلعاد برای جنگ خواهی آمد؟»
    و یهوشافاطپادشاه اسرائیل را جواب داد که «من، چون تو وقوم من، چون قوم تو و سواران
    من، چون سواران تو می‌باشند.»'
  ron-1924: 'Ши а зис луй Иосафат: „Врей сэ вий ку мине сэ луптэм ымпотрива Рамотулуй
    дин Галаад?” Иосафат а рэспунс ымпэратулуй луй Исраел: „Еу вой фи ка тине, попорул
    меу ка попорул тэу, каий мей ка ай тэй.”'
  ben-OBCV: তাই তিনি যিহোশাফটকে জিজ্ঞাসা করলেন, “আপনি কি আমার সাথে রামোৎ-গিলিয়দ আক্রমণ
    করতে যাবেন?” যিহোশাফট ইস্রায়েলের রাজাকে উত্তর দিলেন, “আমি, আপনারই মতো, আমার প্রজারাও
    আপনার প্রজাদেরই মতো, তথা আমার ঘোড়াগুলি আপনার ঘোড়াগুলির মতোই।”
  som-som: Oo wuxuu Yehooshaafaad ku yidhi, Dagaal baan Raamod Gilecaad u tegayaaye
    ma i raacaysaa? Oo Yehooshaafaadna wuxuu boqorkii dalka Israa'iil ku yidhi, Anigu
    kula mid baan ahay, oo dadkayguna waa dadkaagoo kale, fardahayguna waa fardahaagoo
    kale.
  lat-VUC: 'Et ait ad Josaphat: Veniesne mecum ad præliandum in Ramoth Galaad?'
  eng-ASVBT: And he said unto Jehoshaphat, Wilt thou go with me to battle to Ramoth-gilead?
    And Jehoshaphat said to the king of Israel, I am as thou art, my people as thy
    people, my horses as thy horses.
  ita-1885: 'Poi disse a Giosafat: Andrai tu meco alla guerra contro a Ramot di Galaad?
    E Giosafat disse al re d''Israele: Fa'' conto di me come di te, e della mia gente
    come della tua, e de'' miei cavalli come de'' tuoi.'
  eng-LXXUP: And the king of Israel said to Jehoshaphat, Wilt thou go up with us to
    Ramoth-gilead to battle?
  eng-ULB: So he said to Jehoshaphat, “Will you go with me to war at Ramoth Gilead?”
    Jehoshaphat replied to the king of Israel, “I am like you, my people are like
    your people, and my horses are like your horses.”
  spa-VBL: 'Entonces le preguntó a Josafat: “¿Te unirás a mí en un ataque para reconquistar
    Ramot de Galaad?” Josafat respondió al rey de Israel: “Tú y yo somos como uno,
    mis hombres y tus hombres son como uno, y mis caballos y tus caballos son como
    uno”.'
  fra-_FOB: 'Puis il dit à Josaphat: Viendras-tu avec moi à la guerre contre Ramoth
    de Galaad? Et Josaphat répondit au roi d''Israël: Dispose de moi comme de toi,
    de mon peuple comme de ton peuple, et de mes chevaux comme de tes chevaux.'
  mal-mal: 'അവൻ യെഹോശാഫാത്തിനോട്: “നീ എന്നോടുകൂടെ ഗിലെയാദിലെ രാമോത്തിലേക്ക് യുദ്ധത്തിന്
    പോരുമോ?” എന്ന് ചോദിച്ചു. അതിന് യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവിനോട്: “ഞാനും നീയും
    എന്റെ ജനവും നിന്റെ ജനവും എന്റെ കുതിരകളും നിന്റെ കുതിരകളും ഒരുപോലെയല്ലോ” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Us ne Yahūsafat se sawāl kiyā, “Kyā āp mere sāth Rāmāt-jiliyād jāeṅge tāki
    us par qabzā kareṅ?” Yahūsafat ne jawāb diyā, “Jī zarūr. Ham to bhāī haiṅ. Merī
    qaum ko apnī qaum aur mere ghoṛoṅ ko apne ghoṛe samjheṅ!
  suz-BL: मोपतीके मेकोम येहो-शाफात कली “रामोथ-गिलाद कली लडाइ तोचा कली गे आं कली वारच
    पाइक्‍नीनी?” दे हिल्‍लो पवा बाक्‍त। मिनु येहो-शाफातमी इस्राएल ङा पिप कली “गो इन
    खोदेंशो नङ। आं मुरपुकी इन मुर नम। आं शारा नेल्‍ल इन केन नम” देंमाक्‍त। २राजा ३:७
  ita-1927: 'E disse a Giosafat: “Vuoi venire con me alla guerra contro Ramoth di
    Galaad?” Giosafat rispose al re d’Israele: “Fa’ conto di me come di te stesso,
    della mia gente come della tua, de’ miei cavalli come dei tuoi”.'
  ckb-ckb: 'لەبەر ئەوە پرسیاری لە یەهۆشافات کرد: «لەگەڵم دێیتە ڕامۆتی گلعاد بۆ جەنگ؟»
    یەهۆشافاتیش وەڵامی پاشای ئیسرائیلی دایەوە: «خۆم وەک خۆت و گەلەکەم وەک گەلەکەت
    و ئەسپەکانیشم وەک ئەسپەکانت.»'
  eng-BBE: 'And he said to Jehoshaphat, Will you go with me to Ramoth-gilead to make
    war? And Jehoshaphat said to the king of Israel, I am as you are: my people as
    your people, my horses as your horses.'
  kan-OKCV: ಆಗ ಅವನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ನೀನು ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ನನ್ನ ಸಂಗಡ
    ಬರುತ್ತೀಯಾ?” ಎಂದನು. ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ನಾನೂ ನೀನೂ, ನನ್ನ ಜನರೂ ನಿನ್ನ
    ಜನರೂ, ನನ್ನ ಕುದುರೆಗಳೂ ನಿನ್ನ ಕುದುರೆಗಳೂ ಒಂದೇ ಅಲ್ಲವೇ?” ಎಂದನು.
  tam-2017: 'யோசபாத்தை நோக்கி: கீலேயாத்திலுள்ள ராமோத்தின்மேல் யுத்தம்செய்ய என்னோடு
    கூட வருகிறீரா என்று கேட்டான். யோசபாத் இஸ்ரவேலின் ராஜாவை நோக்கி: நான்தான் நீர்,
