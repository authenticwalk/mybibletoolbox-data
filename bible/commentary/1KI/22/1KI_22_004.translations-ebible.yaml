  guj-2017: તેથી તેણે યહોશાફાટને કહ્યું, “શું તમે યુદ્ધમાં મારી સાથે રામોથ ગિલ્યાદ
    પર હુમલો કરવા આવશો?” યહોશાફાટે ઇઝરાયલના રાજાને જવાબ આપ્યો, “તારા જેવો જ હું છું,
    જેવા તારા લોકો તેવા મારા લોકો અને જેવા તારા ઘોડેસવારો તેવા મારા ઘોડેસવારો છે.”
  pon-2006A: Eri, Eihap ahpw pil keinemwe rehn Seosopat, “Komw pahn iang ie, kita
    ketila mahweniong mehn Ramod, de soh?” Seosopat ahpw sapeng, mahsanih, “Ma komw
    ketin onopadahr, I pil onopadahr, pil iangahki nei sounpei kan oh nei sounpeien
    dak oahs akan.
  por-BRBSL: 'Ele disse a Jehoshaphat: “Você irá comigo para a batalha contra Ramoth
    Gilead?” Jehoshaphat disse ao rei de Israel: “Eu sou como você é, meu povo como
    seu povo, meus cavalos como seus cavalos”.'
  cth-cth: Hatdawkvah, ahni ni Jehoshaphat koevah, Ramothgilead teh na tuk khai ngai
    han na ou, telah atipouh. Jehoshaphat ni Isarel siangpahrang koevah, kai hoi nang,
    ka taminaw hoi na taminaw teh buet touh lah o awh teh, kaie marang hoi nange marangnaw
    hai buet touh doeh telah atipouh.
  twi-twi: Enti obisaa Yehosafat se, “Wobɛka me ho na yɛako atia Ramot Gilead ana?”
    Na Yehosafat buaa ɔhene Ahab se, “Adɛn? Ɛyɛ asɛm a ɛda ne kwan mu. Wo ne me yɛ
    anuanom, na mʼakofo yɛ wo de sɛ wobɛka asɛm a wopɛ akyerɛ wɔn. Mpo, mʼapɔnkɔ da
    wo da.”
  hlt-hlt: Te phoeiah Jehoshaphat te Ramothgilead ah caemtloek ham kai neh cet sih
    ne? a ti nah. Jehoshaphat loh Israel manghai taengah, “Kai khaw nang banghui ni,
    ka pilnam khaw na pilnam banghui, ka marhang khaw na marhang banghui,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bekɛ Sosɑfɑti kɛ dɔ̀: A bo n nɛinɛ̀ kɛ̀ tí kɔtɛ Dɑmɔti ɛì Kɑdɑɑdi
    tempɛ̃ ndikpɑ̀nnɑ̀ɑ̀? Kɛ̀ Sosɑfɑtii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti yóó nɛimu, ti dò nhonìtì
    omɑ́ɑ̀ ndi n nìtìbɛ̀ nɛ̀ ɑ kɔbɛ, n kó sisɛ̃ĩ́ nɛ̀ ɑ kpɛsi.'
  msy-2020: Egha Atrivim Ahap, Atrivim Jehosafat mɨgɨa ghaze, “Nɨ na ko izam ti? Kɨ
    kamaghsua, ga mangɨ Ramotɨn nguibam bagh mɨsuegh uam a iniam?” Ezɨ Atrivim Jehosafat
    a ikaragha ghaze, “Kɨ nɨn gɨn mangasa purama oragha iti. Nan mɨdorozir gumaziba
    ko, hoziaba ko karisba, nɨn akurvaghasa pura iti.”
  dop-dop: 'Mpʋɣʋlɛ Akɑpɩ pɔɔsɑ Sosɑfɑtɩ sɩ: N kɑɑ kɔɔ nɑ ń sǝnɑ-m nɑ tǝ́ lɛɛkɩ-tɛ?
    Sosɑfɑtɩ sɩ mɑ́ nɑ mɑ yoolɑɑ nɑ mɑ kpɑɣɑnǝŋ tɑ sɔɔlʋ pɩɩwɑ sɩ tɩɩ sǝnɑ-ŋ.'
  azb-azb: 'Sonra o, Yehoşafata dedi: «Sən mənimlə birgə vuruşmaq üçün Ramot-Gileada
    gedirsənmi?» Yehoşafat İsrail padşahına dedi: «Məni özün kimi, xalqımı xalqın
    kimi, atlarımı atların kimi hesab et».'
  eng-DBY: And he said to Jehoshaphat, Wilt thou go with me to battle to Ramoth-Gilead?
    And Jehoshaphat said to the king of Israel, I am as thou, my people as thy people,
    my horses as thy horses.
  hin-2017: और उसने यहोशापात से पूछा, “क्या तू मेरे संग गिलाद के रामोत से लड़ने के
    लिये जाएगा?” यहोशापात ने इस्राएल के राजा को उत्तर दिया, “जैसा तू है वैसा मैं भी
    हूँ। जैसी तेरी प्रजा है वैसी ही मेरी भी प्रजा है, और जैसे तेरे घोड़े हैं वैसे
    ही मेरे भी घोड़े हैं।”
  wol-KYG: 'Mu ne Yosafat: «Xanaa dinga ànd ak man ca xareb Ramot ga ca Galàdd?» Yosafat
    ne buurub Israyil: «Maa ngi, yaa ngi, samay nit ay say nit, te samay fas ay say
    fas.»'
  eng-YLT: And he saith unto Jehoshaphat, 'Dost thou go with me to battle [to] Ramoth-Gilead?'
    and Jehoshaphat saith unto the king of Israel, 'As I am, so thou; as my people,
    so thy people; as my horses, so thy horses.'
  eng-WYC-2017: And he said to Jehoshaphat, Whether thou shalt come with me to fight
    in Ramoth of Gilead? And Jehoshaphat said to the king of Israel, As I am, so and
    thou; my people and thy people be one; and my knights and thy knights be one.
  eng-WMBB: He said to Jehoshaphat, “Will you go with me to battle to Ramoth Gilead?”
    Jehoshaphat said to the king of Israel, “I am as you are, my people as your people,
    my horses as your horses.”
  urd-GVH: उसने यहूसफ़त से सवाल किया, “क्या आप मेरे साथ रामात-जिलियाद जाएंगे ताकि
    उस पर क़ब्ज़ा करें?” यहूसफ़त ने जवाब दिया, “जी ज़रूर। हम तो भाई हैं। मेरी क़ौम
    को अपनी क़ौम और मेरे घोड़ों को अपने घोड़े समझें!
  rug-rug: Ke nanasia Ehabi se Zehosapati, “Vegua kote boka luli au goi pude la raza
    ia si pa Ramoti Qileadi?” Olaṉa la ia Zehosapati sa baṉara pa Izireli, “Arau si
    guana agoi mo, qua tinoni si na mua tinoni, sari na qua hose si na mua hose mo.”
  gaz-gaz: Kanaafuu inni, “Ati Raamooti Giliʼaadin loluuf na wajjin ni baataa?” jedhee
    Yehooshaafaaxin gaafate. Yehooshaafaaxis, “Ani akkuma kee ti; sabni koo akkuma
    saba keetii ti; fardeen koos akkuma fardeen keetii ti” jedhee mooticha Israaʼeliif
    deebise.
  fra-LSG: 'Et il dit à Josaphat: Veux-tu venir avec moi attaquer Ramoth en Galaad?
    Josaphat répondit au roi d’Israël: Nous irons, moi comme toi, mon peuple comme
    ton peuple, mes chevaux comme tes chevaux.'
  yal-yal: A yi a fala Yosafati xa, a naxa, “I sigɛ n fɔxɔ ra Ramoti taani Galadi
    yamanani yɛngɛ sodeni ba?” Yosafati yi Isirayila mangan yabi, a naxa, “I tan nun
    n tan keden na a ra, n ma yamaan nun i ya yamana, n ma soone nun i ya soone.”
  haw-1868: I mai la hoi oia ia Iehosapata, E hele anei oe me au i ke kaua ia Ramotagileada?
    I aku la hoi o Iehosapata i ke alii o Iseraela, Ua like no wau me oe, a me ko'u
    poe kanaka me kou poe kanaka, a me ko'u poe lio, me kou poe lio.
  arb-NAV: 'وَسَأَلَ آخْابُ يَهُوشَافَاطَ: «هَلْ تَشْتَرِكُ مَعِي فِي الْحَرْبِ لاِسْتِرْجَاعِ
    رَامُوتَ جِلْعَادَ؟» فَأَجَابَهُ يَهُوشَافَاطُ: «مَثَلِي مَثَلُكَ: شَعْبِي كَشَعْبِكَ
    وَخَيْلِي كَخَيْلِكَ».'
  ewe-ewe: Fia Ahab bia Fia Yehosafat be, “Àte ŋu akpe ɖe ŋunye míaho aʋa ɖe Ramot
    Gilead ŋua?” Yuda fia Yehosafat ɖo eŋu be, “Mele abe wò ene eye nye dukɔ le abe
    wò dukɔ ene eye nye sɔwo le abe wò sɔwo ene.”
  eng-LEE: And he said unto Jehoshaphat, Wilt thou go with me to the battle against
    Ramoth-gil'ad? And Jehoshaphat said to the king of Israel, I [will be] like thee,
    my people like thy people, my horses like thy horses.
  gvn-gvn: '@see-verse:1KI.022.003'
  asm-FB: তেতিয়া তেওঁ যিহোচাফটক ক’লে, “আপুনি মোৰ লগত যুদ্ধ কৰিবলৈ ৰামোৎ-গিলিয়দলৈ
    যাব নে?” তেতিয়া যিহোচাফটে ইস্ৰায়েলৰ ৰজাক ক’লে, “আপুনি যেনে, মইয়ো তেনে; মোৰ
    প্ৰজা যেনে, আপোনাৰ প্ৰজাও তেনে আৰু মোৰ ঘোঁৰাবোৰ যেনে, আপোনাৰ ঘোঁৰাবোৰো তেনে।”
  sus-A: عِسِرَيِلَ مَنفّ عَكَبُ نَشَ عَ قَلَ يُدَيَ مَنفّ يٍهٌسَقَتِ بّ، «وٌن بِرِن
    نَ عَ رَ سِفَقٍ رَ مٌتِ فَلَدِ بْشِ مَ؟» يٍهٌسَقَتِ نَشَ عَ يَابِ، «عِيٌ، عِ تَن
    يٌ ﭑ تَن يٌ، وٌن بِرِن كٍرٍن. وٌن مَ حَمَيٍ نُن وٌن مَ سٌي قَن عَ بِرِن كٍرٍن.»
  fra-SBL: 'Il dit à Josaphat : « Veux-tu aller avec moi au combat à Ramoth Galaad ? »
    Josaphat dit au roi d''Israël : « Je suis comme toi, mon peuple comme ton peuple,
    mes chevaux comme tes chevaux. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֶל־יְהֹ֣ושָׁפָ֔ט הֲתֵלֵ֥ךְ אִתִּ֛י לַמִּלְחָמָ֖ה רָמֹ֣ת גִּלְעָ֑ד
    וַיֹּ֤אמֶר יְהֹֽושָׁפָט֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל כָּמֹ֧ונִי כָמֹ֛וךָ כְּעַמִּ֥י
    כְעַמֶּ֖ךָ כְּסוּסַ֥י כְּסוּסֶֽיךָ׃
  piu-2006: '@see-verse:1KI.022.003'
  kik-kik: Nĩ ũndũ ũcio akĩũria Jehoshafatu atĩrĩ, “Nĩũgũthiĩ na niĩ tũkahũũranĩre
    itũũra rĩa Ramothu-Gileadi?” Nake Jehoshafatu agĩcookeria mũthamaki wa Isiraeli
    atĩrĩ, “Niĩ nawe tũrĩ ũndũ ũmwe, andũ akwa no ta andũ aku, na mbarathi ciakwa
    no ta mbarathi ciaku.”
  fra-NCL: 'Et il dit à Josaphat : « Viendras-tu avec moi attaquer Ramoth-en-Galaad ? »
    Josaphat répondit au roi d’Israël : « Il en sera de moi comme de toi, de mon peuple
    comme de ton peuple, de mes chevaux comme de tes chevaux. »'
  cek-AK: To pongah Jehosaphat khaeah, Gilead prae ih Ramoth vangpui tuk hanah nang
    bomh han maw? tiah a naa. Jehosaphat mah Israel siangpahrang khaeah, Kai doeh
    nang baktiah ni ka oh; kai ih kaminawk doeh nang ih kaminawk baktiah ni oh o,
    kai ih hrangnawk doeh nang ih hrang baktiah ni oh, tiah a naa.
  cuk-cuk: 'Degisoggu, Rey-Acab, Josafatʼga sogded: —¿An Ramot-De-Galaadʼgi bila-ononaye
    sogele, be anba nadele? Josafat abin-sogded: —Eye. An-sordamar, be-sordamarmogad,
    an-molimarse-bakar, guakwa-nanaid.'
  uig-CYR: 'У Йәһошафатқа: — Җәң қилғили мениң билән Гилеадтики Рамотқа беришқа мақул
    боламдила? — дәп сориди. Йәһошафат Исраилниң падишасиға җавап берип: — Биз силиниң-мениң
    дәп айримаймиз; мениң хәлқим өзлириниң хәлқидур, мениң атлирим силиниң атлиридур,
    деди.'
  tel-2017: అతడు “యుద్ధానికి నాతో పాటు నీవు రామోత్గిలాదు వస్తావా?” అని యెహోషాపాతును
    అడిగాడు. అందుకు యెహోషాపాతు “నువ్వేదంటే అదే. మా వాళ్ళు నీవాళ్ళే. నా గుర్రాలు నీ
    గుర్రాలే” అని ఇశ్రాయేలు రాజుతో అన్నాడు.
  hat-BSA: 'Epi li te di a Josaphat: “Èske ou va ale avèk mwen nan batay a Ramoth-Galaad
    la?” Josaphat te di a wa Israël la: “Mwen tankou ou menm, pèp mwen an tankou pèp
    pa w la, cheval mwen yo tankou cheval pa ou yo.”'
  kos-kos: Na Ahab el siyuk sel Jehoshaphat, “Kom ac ku in wiyu som mweuni acn Ramoth?”
    Ac Jehoshaphat el fahk, “Pacl na kom akola nga akola pac, oayapa mwet mweun luk
    ac mwet kasrusr fin horse luk elos akola pac.
  hbo-WLC: וַיֹּ֙אמֶר֙ אֶל־יְה֣וֹשָׁפָ֔ט הֲתֵלֵ֥ךְ אִתִּ֛י לַמִּלְחָמָ֖ה רָמֹ֣ת גִּלְעָ֑ד
    וַיֹּ֤אמֶר יְהֽוֹשָׁפָט֙ אֶל־מֶ֣לֶךְ יִשְׂרָאֵ֔ל כָּמ֧וֹנִי כָמ֛וֹךָ כְּעַמִּ֥י
    כְעַמֶּ֖ךָ כְּסוּסַ֥י כְּסוּסֶֽיךָ׃
  ibo-ibo: Ya mere, ọ jụrụ Jehoshafat, “Ị ga-eso m gaa buso Ramọt Gilead agha?” Jehoshafat
    zaghachiri eze Izrel, sị, “Otu m dị ka gị onwe gị dị, ndị m bụkwa ndị gị, ịnyịnya
    m bụkwa nke gị.”
  ory-ory: ପୁଣି, ସେ ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ କʼଣ ଯୁଦ୍ଧ କରିବା ପାଇଁ ମୋʼ ସଙ୍ଗେ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ
    ଯିବ?” ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କହିଲେ; “ମୁଁ ତୁମ୍ଭ ପରି, ମୋର ଲୋକ ତୁମ୍ଭ
    ଲୋକ ପରି, ମୋର ଅଶ୍ୱ ତୁମ୍ଭ ଅଶ୍ୱ ପରି।”
  chk-chk: Ahap a aisini Jehosafat, “Ifa usun, kopwe etiei le maun ngeni Ramot-kiliat?”
    Nge Jehosafat a pälüeni, “Ewer, üa molotä usun en, pwal nei kewe sounfiu me nei
    kewe oris ra molotä usun noum kewe.”
  rop-rop: Wal King Eiheb bin askim King Jehosafet, “Yu garra kaman en album mi fait
    blanga gajimbek det taun Remoth?” En King Jehosafet bin tok, “Mi redi blanga go
    garram yu. Main soljamob en main hosmen olabat redi blanga joinimap miselp garram
    yumob.
  ukr-1871: 'І сказав він Йосафатові: Пійдеш зо мною на війну проти Рамоту Галаадського?
    І відказав Йосафат цареві Ізраїлському: Я хочу те, що й ти; мій люд як твій люд,
    мої конї як твої конї.'
  deu-1951: 'Und er sprach zu Josaphat: Willst du mit mir gen Ramot in Gilead in den
    Krieg ziehen? Josaphat sprach zum König von Israel: Ich will sein wie du, mein
    Volk wie dein Volk, meine Pferde wie deine Pferde!'
  eng-JPS: 'And he said unto Jehoshaphat: ''Wilt thou go with me to battle to Ramoth-gilead?''
    And Jehoshaphat said to the king of Israel: ''I am as thou art, my people as thy
    people, my horses as thy horses.'''
  srp-1865: 'I reèe Josafatu: hoæeš li iæi sa mnom na vojsku na Ramot Galadski? A
    Josafat reèe caru Izrailjevu: ja kao ti, narod moj kao tvoj narod, konji moji
    kao tvoji konji.'
  lug-lug: Mu kiseera ekyo n’abuuza Yekosafaati nti, “Onoogenda nange mu lutalo e
    Lamosugireyaadi?” Yekosafaati n’addamu kabaka wa Isirayiri nti, “Nze ndi nga bw’oli
    abantu bange ng’abantu bo, n’embalaasi zange ng’ezizo.”
  heb-heb: ויאמר אל יהושפט התלך אתי למלחמה רמת גלעד ויאמר יהושפט אל מלך ישראל כמוני
    כמוך כעמי כעמך כסוסי כסוסיך׃
  ben-IRV: তখন তিনি যিহোশাফটকে বললেন, “আপনি কি যুদ্ধ করবার জন্য আমার সঙ্গে রামোৎ গিলিয়দে
    যাবেন?” উত্তরে যিহোশাফট ইস্রায়েলের রাজাকে বললেন, “আমি ও আপনি আমার লোক ও আপনার
    লোক সবাই এক, আর আমার ঘোড়া আপনারই ঘোড়া।”
  pan-pan: ਉਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਮੇਰੇ ਨਾਲ ਰਾਮੋਥ ਗਿਲਆਦ ਨੂੰ ਲੜਾਈ ਲਈ ਚੱਲੇਂਗਾ?
    ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ, ਜੇਹਾ ਤੂੰ ਤੇਹਾ ਮੈਂ, ਜਿਹੇ ਤੇਰੇ ਲੋਕ
    ਤਿਹੇ ਮੇਰੇ ਲੋਕ, ਜਿਹੇ ਤੇਰੇ ਘੋੜੇ ਤਿਹੇ ਮੇਰੇ ਘੋੜੇ।
  mya-JVB: ယောရှဖတ် မင်းအား လည်း၊ ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ ငါ နှင့်အတူ စစ် ချီ မည်လောဟုမေး
    လျှင် ၊ ယောရှဖတ် က၊ ငါ သည်မင်းကြီး ကဲ့သို့ ဖြစ်၏။ ငါ့ လူ တို့သည် မင်းကြီး ၏လူ
    ကဲ့သို့ ၎င်း၊ ငါ့ မြင်း တို့သည် မင်းကြီး ၏ မြင်း ကဲ့သို့ ၎င်း ဖြစ်ကြသည်ဟု ဣသရေလ
    ရှင်ဘုရင် အား ပြန်ပြော ၏။
  tbg-tbg: Viva minti tivakero Jehosafaatira irero tiharo, Te ˻tenta iqoka vaiinti
    hampata˼ qaiqaa Ramoti vatuka vararera vuarirara, are hoe tinavu hampata vinarave?
    tuvaro Jehosafaativa nai tiva amiro tiharo, Eo, are mintiraqe te ai kahaqirerave.
    Ti iqoka vaiintive, ohive, ekaa vika homa ai kahaqivarave, tiro.
  hmo-hmo: Vadaeni Ahaba ese Iehosapata ia nanadaia, ia gwau, “Oi ese lau danu ita
    lao, Ramoto Gileada do ita tuari henia, ani?” Iehosapata ese ia haere henia, ia
    gwau, “Lau ese oi do lau durua, oi bona lau be tamona, oiemu tuari taudia bona
    lauegu tuari taudia be tamona, oiemu hosi bona lauegu hosi be tamona.”
  urd-urd: फिर उसने यहूसफ़त से कहा, क्या तू मेरे साथ रामात जिल'आद से लड़ने चलेगा?
    यहूसफ़त ने शाह — ए — इस्राईल को जवाब दिया, “मैं ऐसा हूँ जैसा तू मेरे लोग ऐसे हैं
    जैसे तेरे लोग और मेरे घोड़े ऐसे हैं जैसे तेरे घोड़े।”
  rus-SYN: 'И сказал он Иосафату: пойдешь ли ты со мною на войну против Рамофа Галаадского?
    И сказал Иосафат царю Израильскому: как ты, так и я; как твой народ, так и мой
    народ; как твои кони, так и мои кони.'
  bqc-SIM: 'Ɔ̃ à Yosafa là à mɛ̀: Ńyↄ̃ gɛmanↄ zĩu Lamↄtu Galadao lé? Ɔ̃ Yosafa
    wèwà à mɛ̀: Wá doũɛ, ma gbɛ̃́ↄá n gbɛ̃́ↄnɛ. Ma sↄ̃́ↄá n sↄ̃́ↄnɛ.'
  tcz-CHONGTHU: Chuin aman Jehoshaphat lang chu angan, “Nang in Ramoth-gilead nunglah
    dohna dinga galsatna a hi neipanhu nomlou ham?” atin ahile, Jehoshaphat in Israel
    lengpa chu a donbut in, “I-bol a ka panhu da ding ham, nangle kei thakhat ihi
    chula em, ka sepaite jong na sepai ahin ka sakol ho jong na sakol ahi,” ati.
  mar-mar: आणि इस्राएल राजा यहोशाफाटाला म्हणाला, “तुम्ही आमच्या बाजूने रामोथ-गिलाद
    येथे अरामी सैन्याशी लढाल का?” यहोशाफाट म्हणाला, “अवश्य माझे सैन्य आणि घोडे तुमचेच
    आहेत.”
  qub-qub: 'Acabga Josafat-ta tapuran: «¿Pillyaj aywäshimanquimanchu Galaadcho caycaj
    Ramotman?» nir. Chaura Josafat niran: «Nogapis, cawalluwan caj, chaquipa caj suldäröcunapis
    gamwanmi suldäruyquiwanmi jucnayllano aywashun.'
  bqp-bqp: 'Akũ à Yosafata là à pì: Ĩni gɛ́ kũmao zĩ̀ ká kũ Ramↄ Giliadadenↄroo?
    Akũ Yosafata wèa à pì: Pↄ́ dokↄ̃nↄmɛ ó ũ, ma gbɛ̃nↄ bi n gbɛ̃nↄmɛ. Ma sↄ̃nↄ
    bi n sↄ̃nↄmɛ.'
  hat-hat: 'Lèfini li mande Jozafa: -Eske w''ap vin avè m'' pou atake lavil Ramòt
    nan peyi Galarad la? Jozafa reponn li: -Mwen menm ak tout sòlda mwen yo ak kavalye
    mwen yo, nou avè ou ansanm ak pèp ou a: se yonn lan nou ye.'
  eng-BSB: So he asked Jehoshaphat, “Will you go with me to fight against Ramoth-gilead?”
    Jehoshaphat answered the king of Israel, “I am like you, my people are your people,
    and my horses are your horses.”
  eng-WEBPB: He said to Jehoshaphat, “Will you go with me to battle to Ramoth Gilead?”
    Jehoshaphat said to the king of Israel, “I am as you are, my people as your people,
    my horses as your horses.”
  kbq-kbq: Hagi Ahapu'a rukrahe huno Jehosafetina antahige'ne, kagra naza hanankena
    hara hu'na Ramot-gileati kumara erigahufi? Anagema higeno'a, Jehosafeti'a Israeli
    kini nekura amanage hu'ne, sondia vahe'niaramine hosi afuni'amozanena tro hu'za
    mani'nazanki na'a huogu nehane?
  nhe-BL: 'Huan Acab quiilhui Tlanahuatijquetl Josafat: ―¿Tijnequi tihualas nohuaya
    para tiquintehuise nopa tlali Siria ehuani para sampa timoaxcatise altepetl Ramot
    tlen tlali Galaad? Huan Josafat quinanquili: ―Quena, ta huan na tiitztoque tiicnime.
    Notlacajhua huan nocahuayos itztoque momaco para mitzpalehuise.'
  bus-bus: 'Ben à Yosafata là à bè: Nɛ́ gámao zĩ̀ ká kↄ̃n Ramↄ Giliadadeenↄroo? Ben
    Yosafata wèàla à bè: Pↄ́ dↄ̃nkↄ̃n wa ũ, ma gbɛ̃nↄ nɛ́ n gbɛ̃nↄmɛ. Ma sↄ̃nↄ nɛ́
    n sↄ̃nↄmɛ.'
  gub-BL: Na'e upuranu tuwihawete Zuzapa rehe kury. — Aipo ereho putar herupi Hamot
    pe har iàmàtyry'ym pà nehe, i'i izupe. Uwazar Zuzapa izupe. — Iàmàtyry'ym àwàm
    rehe nehyk mehe azemuàgà'ym putar ihe nehe no. Zauxiapekwer heremiruze'eg uzemuàgà'ym
    putar wà nehe no. Zauxiapekwer kawaru kupe pe har uzemuàgà'ym putar wà nehe no.
  eng-DRA: 'And he said to Josaphat: Wilt thou come with me to battle to Ramoth Galaad?'
