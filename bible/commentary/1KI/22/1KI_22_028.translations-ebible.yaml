verse: 1KI.022.028
translations:
  mal-C: അപ്പോൾ മീഖായാവ്, “അങ്ങു സുരക്ഷിതനായി മടങ്ങിവരുമെങ്കിൽ യഹോവ എന്നിലൂടെ അരുളിച്ചെയ്തിട്ടില്ല”
    എന്നു മറുപടി പറഞ്ഞു. “ഈ ജനമെല്ലാം, എന്റെ വാക്കുകൾ കുറിച്ചിട്ടുകൊള്ളട്ടെ!” എന്നും
    അദ്ദേഹം കൂട്ടിച്ചേർത്തു.
  deu-TKW: 'Da sprach Micha: Kehrst du wirklich wohlbehalten wieder, so hat Jahwe
    nicht durch mich geredet! Und er sprach: Hört, ihr Völker, insgesamt!'
  lin-lin: 'Mishe alobaki : — Soki penza yo ozongi na kimia, loba ete Yawe alobaki
    na nzela na ngai te ! Abakisaki : — Bino bato nyonso, bosimba makambo oyo nalobi !'
  eng-LSV: And Micaiah says, “If you return in peace at all, YHWH has not spoken by
    me”; and he says, “Hear, O peoples, all of them.”
  eng-GNV: And Michaiah sayde, If thou returne in peace, the Lord hath not spoken
    by me. And he sayd, Hearken all ye people.
  eng-WEBSTER: And Micaiah said, If thou shalt return at all in peace, the LORD hath
    not spoken by me. And he said, Hearken, O people, every one of you.
  nhw-BL: 'Huan Micaías quiilhui: “Sintla timocuepas ica cuali huan ica paquilistli,
    huajca nesis para TOTECO amo mitzcamanalhuijtoc ica na.” Huan teipa Micaías quiijto:
    “Nochi amojuanti xijchihuilica cuenta catli niquijtojtoc.”'
  swh-ONEN: Mikaya akasema, “Kama utarudi salama, basi Bwana hajanena kupitia kwangu.”
    Kisha akaongeza kusema, “Zingatieni maneno yangu, enyi watu wote!”
  bba-bba: Misee u nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n wurɑmɑ kɑ ɑlɑfiɑ, n ǹ Yinni Gusunɔ u kɑ
    mɑn ɡɑri kuɑ. Bɛɛ be i wɑ̃ɑ mini, bɛɛn bɑɑwure u ɡɑri yi swɑɑ suo.
  eng-KJVCPB: And Micaiah said, If thou return at all in peace, the Lord hath not
    spoken by me. And he said, Hearken, O people, every one of you.
  luo-luo: Mikaya nowachone niya, “Kidwogo kingima, to kara ok asewuoyo gi dho Jehova
    Nyasaye.” Bangʼe nomedo wacho niya, “Winjuru wechena, un ji duto!”
  meu-meu: Bena Mikaia eto, Bema oi na maino ai ba lou mai, bena Iehova na lauegu
    amo vada se hereva. Ma eto, Taunimanima ibouboumui ai, a kamonai.
  npi-ULB: तब मीकायाले भने, “तपाईं सुरक्षितसाथ आउनुभयो भने परमप्रभुले मद्वारा बोल्नुभएको
    होइन ।” तब तिनले थपे, “हे सारा मानिस हो, यो कुरा सुन ।”
  yor-yor: Mikaiah sì wí pé, “Bí ìwọ bá padà bọ̀ ní àlàáfíà, Olúwa kò ti ipa mi sọ̀rọ̀.”
    Ó sì tún wí pé, “Ẹ kíyèsi ọ̀rọ̀ mi, ẹ̀yin ènìyàn gbogbo!”
  pes-OPCB: 'میکایا به او گفت: «اگر تو زنده بازگشتی، معلوم می‌شود من هر چه به تو گفتم،
    از جانب خداوند نبوده است.» بعد رو به حاضران کرد و گفت: «همهٔ شما شاهد باشید که
    من به پادشاه چه گفتم.»'
  tgl-ULB: Pagkatapos sinabi ni Micaya. “Kung makakabalik ka ng ligtas, hindi nangusap
    sa akin si Yahweh,” at dinagdag pa niya, “Pakinggan niyo ito, lahat kayong mga
    tao.”
  cbu-NT: Mikayassha yusur aranginasha tsiyatarangu; Wánariya shiy matambish kanapkachush,
    ashiri nuw ngichkuparina tsiyatarangina. Apanllee kuk nda kaapa itsinsaru kamanirangina,
    tárangiya.
  hui-hui: Migaiahanda Ahabahondo lone lamialu lalu, Í̠ waiha homa nabi bayale dai
    biriyagua nde Anduane Homogohanda i̱ha howa bi lene ndodalo manda bibe, lene.
    Migaia ibugua laabo halu lalu, Wali agali bibahende kamiru tígua bi larogoni hale
    hai hadaba, lene.
  mya-mya: မိက္ခာ​က``အ​ကယ်​၍​ဘု​ရင်​မင်း​ကောင်း​မွန်​ချော မော​စွာ​ပြန်​လည်​ရောက်​ရှိ​လာ​ပါ​မူ​အ​ကျွန်ုပ်
    ဆင့်​ဆို​သော​စ​ကား​များ​သည်​ထာ​ဝရ​ဘု​ရား မိန့်​တော်​မူ​သော​စ​ကား​များ​မ​ဟုတ်​နိုင်။
    အို လူ အပေါင်း​တို့၊ ငါ​ပြော​သည်​ကို​နား​ထောင်​ထား ကြ​လော့'' ဟု​ဆို​၏။
  bod-N: མི་ཀ་ཡཱ་ན་རེ། གལ་ཏེ་ཁྱོད་རང་དངོས་གནས་བདེ་བར་ཕྱིར་འོངས་ཐུབ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་བརྒྱུད་དེ་ཅི་ཡང་མ་གསུངས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་།
    ཡང་མི་ཐམས་ཅད་ཀྱིས་ཉོན་ཅིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Mikaya akati, “Kana zvikaitika kuti madzoka norugare, Jehovha haana kutaura
    neni.” Ipapo akatizve, “Inzwai mashoko angu imi vanhu mose!”
  spa-BLM: 'Micaías dijo: “Si regresan en paz, Yahvé no ha hablado por mí”. Dijo:
    “¡Escuchen, todos ustedes!”'
  cac-cac: 'Ix yalan jay b''elan̈ lolonel tic vin̈aj Micaías chi'': Tato tzach meltzaj
    d''a junc''olal, syalelc''ochi to man̈oc Jehová ix checan val juntzan̈ lolonel
    chi'', xchi vin̈ d''a vin̈ rey chi''. Ix yalan vin̈ d''a eb'' anima chi'': —Ex
    vetchon̈ab'', scham val e naan jun ix val tic, xchi vin̈.'
  swh-ULB: Naye Makaya akasema, “Kama utarudi salama basi BWANA hajasema kupitia kinywa
    changu.” Na akaongeza, “Sikilizeni hili, ninyi watu.”
  bel-bel: 'І сказаў Міхей: калі вернешся ў міры, дык не Гасподзь гаварыў празь мяне.
    І сказаў: слухай, увесь народ!'
  deu-ELBBK: 'Und Micha sprach: Wenn du je in Frieden zurückkehrst, so hat der HERR
    nicht durch mich geredet! Und er sprach: Hört es, ihr Völker alle!'
  mbb-OT: Migkaǥi si Micaya te, “Emun ebpekelikù ka he kenà egkekeizan, ne wazà heeyan
    keǥiya te Nengazen pinaaǥi kedì.” Ne zutun migkeǥiyan ni Micaya is langun he menge
    etew zutun te, “Tentenuzi niw heini is migkaǥi ku!”
  mal-2015: 'അതിന്നു മീഖായാവു: നീ സമാധാനത്തോടെ മടങ്ങിവരുന്നുണ്ടെങ്കിൽ യഹോവ എന്നെക്കൊണ്ടു
    അരുളിച്ചെയ്തിട്ടില്ല എന്നു പറഞ്ഞു. സകലജാതികളുമായുള്ളോരേ, കേട്ടുകൊൾവിൻ എന്നും അവൻ
    പറഞ്ഞു.'
  rmc-rmc: 'Ale o Micha phenďa: „Te tu aveha bachtales pale, ta akor o RAJ na vakerelas
    prekal ma.“ A mek phenďa: „Šunen ada, savore manuša!“'
  pes-OPV: 'میکایا گفت: «اگر فی الواقع به سلامتی مراجعت کنی خداوند به من تکلم ننموده
    است، و گفت‌ای قوم جمیع بشنوید.»'
  ron-1924: 'Ши Мика а зис: „Дакэ те вей ынтоарче ын паче, Домнул н-а ворбит прин
    мине.” Апой а май зис: „Аузиць, попоаре тоате.”'
  ben-OBCV: মীখায় ঘোষণা করলেন, “আপনি যদি নিরাপদে কখনও ফিরে আসেন, তবে জানবেন, সদাপ্রভু
    আমার মাধ্যমে কথা বলেননি।” পরে তিনি আরও বললেন, “ওহে লোকজন, তোমরা সবাই আমার কথাগুলি
    মনে গেঁথে রাখো!”
  som-som: Markaasaa Miikayhuu ku yidhi, Sinaba haddaad ku soo nabad noqotid, Rabbigu
    igama dhex hadlin. Oo wuxuu kaloo yidhi, Dadkoo dhammow, maqla.
  lat-VUC: 'Dixitque Michæas: Si reversus fueris in pace, non est locutus in me Dominus.
    Et ait: Audite, populi omnes.'
  eng-ASVBT: And Micaiah said, If thou return at all in peace, Jehovah hath not spoken
    by me. And he said, Hear, ye peoples, all of you.
  ita-1885: 'E Mica disse: Se pur tu ritorni in pace, il Signore non avrà parlato
    per me. Poi disse: Voi, popoli tutti, ascoltate.'
  eng-LXXUP: And Micaiah said, If thou return at all in peace, the Lord has not spoken
    by me.
  eng-ULB: Then Micaiah said, “If you return safely, then Yahweh has not spoken by
    me.” Then he added, “Listen to this, all you people.”
  spa-VBL: “Si de hecho regresas sano y salvo, entonces el Señor no ha hablado a través
    de mí”, declaró Micaías. “¡Presten atención todos a todo lo que he dicho!”
  fra-_FOB: 'Et Michée dit: Si jamais tu reviens en paix, l''Éternel n''aura point
    parlé par moi. Et il dit: Vous tous, peuples, entendez!'
  mal-mal: 'അതിന് മീഖായാവ്: “നീ സമാധാനത്തോടെ മടങ്ങിവരുമെങ്കിൽ യഹോവ എന്നോട് അരുളിച്ചെയ്തിട്ടില്ല;
    സകല ജാതികളുമായുള്ളോരേ, കേട്ടുകൊൾവിൻ” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Mīkāyāh bolā, “Agar āp sahīh-salāmat wāpas āeṅ to matlab hogā ki Rab ne
    merī mārifat bāt nahīṅ kī.” Phir wuh sāth khaṛe logoṅ se muḳhātib huā, “Tamām
    log dhyān deṅ!”
  suz-BL: मिनु मीकायाम मेको कली “गे रिम्‍शो पा लेश्‍शा जाक्‍तीनी हना, परमप्रभु यावे
    गो नु मब्‍वाक्‍शो बाक्‍माक्‍त, देंनुङ” देंमाक्‍त। मिनु मेकोम चिनु लोव़ तेम्‍शा
    “गे नेल्‍लेम एको लोव़ नेंशा, इन थुंम वोतीन” देंमाक्‍त।
  ita-1927: 'E Micaiah disse: “Se tu ritorni sano e salvo, non sarà l’Eterno quegli
    che avrà parlato per bocca mia”. E aggiunse: “Udite questo, o voi, popoli tutti!”'
  ckb-ckb: 'میخایو گوتی: «ئەگەر تۆ بە سەلامەتی بگەڕێیتەوە، یەزدان لە ڕێگەی منەوە هیچی
    نەفەرمووە!» ئینجا گوتی: «ئەی هەموو گەل، گوێ بگرن!»'
  eng-BBE: And Micaiah said, If you come back at all in peace, the Lord has not sent
    his word by me.
  kan-OKCV: ಅದಕ್ಕೆ ಮೀಕಾಯನು, “ನೀನು ಸಮಾಧಾನದಿಂದ ನಿಜವಾಗಿ ಬಂದರೆ, ಯೆಹೋವ ದೇವರು ನನ್ನ ಮುಖಾಂತರ
    ಮಾತನಾಡಿಲ್ಲ, ಎಂದು ಹೇಳಿ; ಜನರೇ ನೀವೆಲ್ಲರೂ ನನ್ನ ಮಾತನ್ನು ಗಮನದಲ್ಲಿಡಿರಿ!” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது மிகாயா: நீர் சமாதானத்தோடு திரும்பி வருகிறது உண்டானால், யெகோவா
    என்னைக்கொண்டு பேசவில்லை என்று சொல்லி; மக்களே, நீங்கள் எல்லோரும் இதைக் கேளுங்கள்
    என்றான்.'
  spa-RV-1909: 'Y dijo Michêas: Si llegares á volver en paz, Jehová no ha hablado
    por mí. En seguida dijo: Oid, pueblos todos.'
  ron-BTF: 'Şi Micaia a zis: Dacă te întorci cu adevărat în pace, DOMNUL nu a vorbit
    prin mine. Şi el a spus: Daţi ascultare, popoarelor, fiecare dintre voi.'
  eng-WEBP: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, all you people!”
  eng-FBV: “If you do in fact return safely then the Lord has not spoken through me,”
    Micaiah declared. “Pay attention everyone to all I've said!”
  nld-1939: 'Maar Mikájehoe sprak: Als gij ongedeerd terugkomt, heeft Jahweh niet
    door mij gesproken.'
  nch-BL: 'Huan Micaías quiilhui: ―Sinta timocuepas ica cuali huan ica paquilisti,
    huajca nesis para TOTECO amo mitzcamanalhuijtoc ica na. Huan teipa Micaías quiijto:
    ―Nochi amojuanti xijtacaquilica cati niquijtojtoc.'
  vie-1934: 'Mi-chê tiếp rằng: Nếu vua trở về bình an, thì Đức Giê-hô-va không cậy
    tôi phán. Người lại nói: Hỡi chúng dân! các ngươi khá nghe ta.'
  hin-CV: इस पर मीकायाह ने कहा, “यदि आप सच में सकुशल लौट आएं, तो यह समझ लीजिए कि याहवेह
    ने मेरे द्वारा यह सब प्रकट किया ही नहीं है.” और फिर भीड़ से उसने कहा, “आप सब भी
    यह सुन लीजिए.”
  spa-BES: 'Y Micaías dijo: Si regresas en paz, el Señor no ha enviado su palabra
    por mí.'
  tdx-tdx: 'Le hoe t’i Mikaià, Naho mimpoly an-kanintsin-drehe le tsy nitsara añamako
    t’Iehovà. Le hoe re: Mijanjiña ondatio; inahareo iaby.'
  tha-KJV: และมีคายาห์ทูลว่า “ถ้าพระองค์เสด็จกลับมาโดยสันติ​ภาพ พระเยโฮวาห์​ก็​มิได้​ตรัสโดยข้าพระองค์”
    และท่านกล่าวว่า “​โอ บรรดาชนชาติทั้งหลายเอ๋ย ขอจงฟังเถิด”
  por-BR-2018: 'E disse Micaías: Se chegares a voltar em paz, o SENHOR não falou por
    mim. Em seguida disse: Ouvi, povos todos.'
  deu-ELO: 'Und Micha sprach: Wenn du je in Frieden zurückkehrst, so hat Jehova nicht
    durch mich geredet! Und er sprach: Höret es, ihr Völker alle!'
  eng-WYC-2018: And Micaiah said, If thou shalt turn again in peace, the Lord spake
    not in me, (or If thou shalt safely return, then the Lord hath not spoken by me).
    And he said, Hear ye, all peoples.
  epo-epo: 'Kaj Miĥaja diris: Se vi revenos en paco, en tiu okazo ne parolis per mi
    la Eternulo. Kaj li diris: Aŭskultu, ĉiuj popoloj.'
  uig-PIN: 'Mikaya: — Əgǝr sǝn ⱨǝⱪiⱪǝtǝn tinq-aman yenip kǝlsǝng, Pǝrwǝrdigar mening
    wasitǝm bilǝn sɵz ⱪilmiƣan bolidu, dedi. Andin u yǝnǝ: — Əy jamaǝt, ⱨǝrbiringlar
    anglanglar, dedi.'
  beo-beo: Maiga:ia da ha:giwane amane sia:i, “Di da hahawane buhagisia, Hina Gode
    da na lafidili hame sia:i, amo dawa:ma!” Amola e eno amane sia:i, “Dilia huluane!
    Na sia:i amo noga:le nabima!”
  tpi-OTNT: Na Mikaia i tokim Ahap gen olsem, “Sapos yu no painim bagarap na yu kam
    bek, orait ating Bikpela i no bin givim dispela tok long mi.” Na Mikaia i tok
    moa olsem, “Yupela olgeta lain manmeri, harim gut dispela tok.”
  hau-SA: Mikahiya ya furta, “Idan har ka dawo lafiya, to, Ubangiji bai yi magana
    ta wurina ba.” Ya kuma ƙara da cewa, “Ku lura da maganata, dukanku mutane!”
  uig-LAT: 'Mikaya: — Eger sen heqiqeten tinch-aman yénip kelseng, Perwerdigar méning
    wasitem bilen söz qilmighan bolidu, dédi. Andin u yene: — Ey jamaet, herbiringlar
    anglanglar, dédi.'
  nde-nde: 'UMikhaya waqonqosela wathi: “Nxa ungaphenduka kuhle, uThixo uyabe engakhulumanga
    ngami.” Waqhubeka wathi, “Lani lonke bantu abambisiseni amazwi ami!”'
  ton-ton: Pea naʻe pehē ʻe Mikaia, “Kapau te ke toe foki mai ʻi he melino, tā kuo
    ʻikai folofola ʻa Sihova ʻiate au.” Pea naʻa ne pehē, “Mou fanongo kotoa pē, ʻakimoutolu
    ko e kakai.”
  ces-1613: 'Ale Micheáš řekl: Jestliže ty se navrátíš v pokoji, tedyť nemluvil skrze
    mne Hospodin. Přes to řekl: Slyštež to všickni lidé!'
  eng-WMB: Micaiah said, “If you return at all in peace, the LORD has not spoken by
    me.” He said, “Listen, all you people!”
  tam-TCV: அதற்கு மிகாயா, “நீ பாதுகாப்பாகத் திரும்பி வந்தால், யெகோவா என்னைக்கொண்டு
    பேசவில்லை” என்று சொல்லி, “மக்களே, நீங்கள் எல்லோரும் எனது வார்த்தைகளைக் குறித்துக்கொள்ளுங்கள்!”
    என்றும் சொன்னான்.
  ceb-ULB: Unya miingon si Micaya, ''Kung makabalik ka nga luwas, wala magsulti si
    Yahweh pinaagi kanako.'' Ug midugang siya sa pagsulti, ''Paminawa kini, kamong
    tanan nga katawhan.''
  pol-UBG: 'Ale Micheasz odpowiedział: Jeśli rzeczywiście wrócisz w pokoju, to PAN
    nie mówił przeze mnie. I dodał: Słuchajcie wszyscy ludzie.'
  agr-agr: 'Tusa tutai ataktushkam Micaías niina chichajak: “¡Ame iwaku wakitkiaminig,
    mina tujutma nunak Tuke Pujuu tujutchau asamtai nuniktatme!” tiuwai.'
  kyc-kyc: Dokopa Maekayame pii poraiyuo lao, Wambu peparaeme nambana pii selapape.
    Ayape, emba lete anda kapu kyuo epare ramo dokoyaka Kamongo dokome namba keta
    pii langya napyalyamo lao kandaro, leya.
  urd-GVU: میکایاہ بولا، ”اگر آپ صحیح سلامت واپس آئیں تو مطلب ہو گا کہ رب نے میری
    معرفت بات نہیں کی۔“ پھر وہ ساتھ کھڑے لوگوں سے مخاطب ہوا، ”تمام لوگ دھیان دیں!“
  deu-1912: 'Micha sprach: Kommst du mit Frieden wieder, so hat der HERR nicht durch
    mich geredet. Und sprach: Höret zu, alles Volk!'
  kan-2017: ಮೀಕಾಯೆಹುವು ಅರಸನಿಗೆ, “ನೀನು ಸುರಕ್ಷಿತವಾಗಿ ಬರುವುದಾದರೆ ನಾನು ನುಡಿದದ್ದು ಯೆಹೋವನ
    ಮಾತಲ್ಲವೆಂದು ತಿಳಿದುಕೋ” ಎಂದು ಹೇಳಿ “ಎಲ್ಲಾ ಜನರೇ, ಇದನ್ನು ಕೇಳಿರಿ” ಎಂದು ಕೂಗಿದನು.
  yap-yap: Me ga’ar Mikayah ngak Ahab, “Fa’an ga ra sul nde buch ban’en rom, me ere
    gathi SOMOL e ke non u l’ugunag!” Me ul ul ngay ni ga’ar, “Gimed gubin ni ngam
    rung’aged fapi thin ni kugog!”
  hlt-MCSB: Tedae Mikhaiah loh, “Sading neh na mael la na mael atah kai dongah BOEIPA
    cal pawt mako,” a ti nah. Te phoeiah amih pilnam pum te khaw, “Hnatun uh he,”
    a ti nah.
  mdy-ETH: ሚኪያሴ ዒማና፦ «ኔኤሮ ኮሺ ማዒ ሙኪጋፓ ናንጊና ናንጋ ጎዳ ታኣም ኬኤዜ ባኮ ሉኡቂሴ!» ጌዔኔ፤ ሃሣ ዒዚ ዑኡዞ
    ፔኤኮ ዼጊዲ፦ «ዒንሢ ሃይካ ዓኣ ዴራ ቢያ ታ ኬኤዜ ባኮ ኮሺ ዒና ዓርቁዋቴ!» ጌዔኔ።
  twi-ASANTE: Nanso, Mikaia buaa sɛ, “Sɛ wosane ba asomdwoeɛ mu a, na ɛkyerɛ sɛ, Awurade
    amfa me so ankasa.” Na ɔka kyerɛɛ wɔn a wɔgyinagyina hɔ, atwa ne ho ahyia no sɛ,
    “Saa asɛm a maka yi, monhyɛ no nso.”
  eng-WEBU: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, all you people!”
  wal-wal: Yaagin Mikaayi a, “Tumu neeni saro simmiyaabaa gidikko, GODAI tanan haasayibeenna”
    yaagiis. Qassikka Mikaayi, “Asau ubbau, taani yootidobaa akeekite” yaagiis.
  spa-PDDPT: 'Micaías respondió: ¡Si vuelves en paz, Yavé no habló por medio de mí!
    Y agregó: ¡Escúchenlo, pueblos todos!'
  gun-gun: 'Ha''e ramo Micaías aipoe''i: — Teĩ xapy''a rei anhetẽ ri rejevy porã ramo
    Senhor ayvu rupi e''ỹ xeayvu ramo ma ''rã. Aipoe''ive ju: — Peẽ kuery ha''e javi,
    pendu pota pova''e re! — he''i.'
  ilo-ULB: Ket kinuna ni Micaias, “No makasublika a sitatalged, saan ngarud a nagsao
    ni Yahweh kaniak.” Ket kinunana pay, “Denggenyo daytoy, dakayo amin a tattao.”
  kpg-kpg: Micaiah ga helekai, “Maa nei bolo goe ga hanimoi i di aumaalia, malaa,
    Dimaadua la digi helekai mai i dogu baahi!” Mee ga helekai labelaa boloo, “Digau
    huogodoo, hagalongo mai gi agu helekai ala ne hai!”
  uig-ARA: 'مىكايا: ــ ئەگەر سەن ھەقىقەتەن تىنچ-ئامان يېنىپ كەلسەڭ، پەرۋەردىگار مېنىڭ
    ۋاسىتەم بىلەن سۆز قىلمىغان بولىدۇ، دېدى. ئاندىن ئۇ يەنە: ــ ئەي جامائەت، ھەربىرىڭلار
    ئاڭلاڭلار، دېدى.'
  sus-sus: Mike naxa a yaabi, «Xa i sa gbilen xunnakeli kui, n ma masenyi mu kelixi
    Alatala ma.» A man naxa a fala ɲama ya xɔri, «Ɲama birin, wo xa wo tuli mati n
    ma masenyi ra a fanyi ra!»
  pon-2006: Maikaia ahpw sapeng, patohwan, “Ma komw pahn paiamwahu pwurodo, eri, kaidehn
    KAUN-O me mahseniong ie.” E ahpw pil patohwan, “Kumwail koaros en rong dahme I
    patohwanet.”
  jae-jae: Ma Mikaia kêsôm gebe “Aôm embe ômu ômôêŋ towamageŋ, go Apômtau kêsôm biŋ
    ŋa aê aoc atom.” Ma eŋ gêjac têku nê biŋ gebe “Amac lau samob aŋô biŋ tau.”
  ksd-ksd: 'Ma Mikaia i ga biti: Gala una lilikun muka ma ra malmal, gala ra Luluai
    pa i ga tata tagu. Ma i ga biti: Avat a tarai par, avat a valongore.'
  tur-YTC: Mikaya, “Eğer esenlikle dönersen, Yahve benim aracılığımla konuşmamış demektir”
    dedi. “Millet, hepiniz dinleyin!” dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, ἐὰν ἐπιστρέφων ἐπιστρέψῃς ἐν εἰρήνῃ, οὐ λελάληκε Κύριος
    ἐν ἐμοί.
  ind-AYT: Mikha berkata, “Jika engkau sungguh-sungguh kembali dengan selamat, TUHAN
    tidak akan berfirman dengan perantaraanku.” Kemudian, dia berkata, “Dengarlah
    semuanya, hai rakyat!”
  nya-nya: Mikaya ananena kuti, “Ngati mudzabwerera mwamtendere, Yehova sanayankhule
    kudzera mwa ine.” Ndipo iye anapitiriza kunena kuti, “Gwiritsitsani mawu angawa,
    anthu inu nonse!”
  hrv-hrv: 'Mihej reče: “Ako se doista sretno vratiš, onda Jahve nije govorio iz mene.”
    I nadoda: “Čujte, svi puci!”'
  mps-mps: Tama Mikaiago Ahapba te tiwai po ma wali, “Nage te dolobo sęgo gegesiąma,
    te nage asobaso da, teda Genuai Bidigo enabolo te po mabe da homu yagameo,” wali.
    Tama Mikaiago te tama po ma wali, “Dage tigidali hani we bidigo te po bugagia
    odao,” wali.
  tpi-tpi: Na Mikaia i tokim Ahap gen olsem, “Sapos yu no painim bagarap na yu kam
    bek, orait ating Bikpela i no bin givim dispela tok long mi.” Na Mikaia i tok
    moa olsem, “Yupela olgeta lain manmeri, harim gut dispela tok.”
  dan-1931: 'Men Mika sagde: “Kommer du uskadt tilbage, så har HERREN ikke talet ved
    mig!” Og han sagde: “Hør, alle I Folkeslag!”* { [*Ordene: og han sagde osv. (Begyndelsen
    af Mikas Bog) findes ikke i den græske Overs.] }'
  vie-OVCB: 'Mi-chê nói: “Nếu vua trở về bình an, Chúa Hằng Hữu đã không phán bảo
    tôi!” Ông thêm: “Mọi người hãy nhớ lời tôi.”'
  guj-2017: પછી મિખાયાએ કહ્યું, “જો તું સુરક્ષિત પાછો આવે, તો યહોવાહ મારી મારફતે બોલ્યા
    નથી એમ સમજવું.” અને વળી તેણે કહ્યું, “હે સર્વ લોકો તમે આ સર્વ સાંભળો.”
  pon-2006A: Maikaia ahpw sapeng, patohwan, “Ma komw pahn paiamwahu pwurodo, eri,
    kaidehn KAUN-O me mahseniong ie.” E ahpw pil patohwan, “Kumwail koaros en rong
    dahme I patohwanet.”
  por-BRBSL: 'Micaiah disse: “Se você retornar em paz, Yahweh não falou por mim”.
    Ele disse: “Ouçam, todos vocês!”'
  cth-cth: Hateiteh, Mikhaiah ni, karoumcalah na ban awh pawiteh, BAWIPA ni kai hno
    lahoi lawk dei hoeh tinae lah ao han telah atipouh. Ama ni, nangmanaw pueng ni
    kahawicalah pâkuem awh telah letlang ati.
  twi-twi: Nanso Mikaia buae se, “Sɛ wosan ba asomdwoe mu a, na ɛkyerɛ sɛ, Awurade
    amfa me so ankasa.” Na ɔka kyerɛɛ wɔn a wogyinagyina hɔ, atwa ne ho ahyia no se,
    “Saa asɛm a maka yi, monhyɛ no nsow.”
  hlt-hlt: Tedae Mikhaiah loh, “Sading neh na mael la na mael atah kai dongah BOEIPA
    cal pawt mako,” a ti nah. Te phoeiah amih pilnam pum te khaw, “Hnatun uh he,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Misee dɔ̀: Kɑ̀ɑ wɛ̃̀tɛnní kukɔ̃ǹnɑɑtí nɛ̀ míì kó dinùù dɔkɛ, ti Yiɛ̀
    nKuyie mbɛ́immɛ̀ kɛ́deè kɛ dɔ̀: Díndi bɛnìtìbɛ̀ dimɔu kéntɛ́nɛ̀ n tú mù.'
  msy-2020: Ezɨ Mikaia ghaze, “Ia gumazamiziba bar deravɨra nan akar kam baragh!”
    Egha kamaghɨn Ahap mɨgɨa ghaze, “Nɨ osɨmtɨzitam inighan kogh ua deraghvɨra nguibamɨn
    izegh, egh nɨ kamaghɨn fogh suam, Akar kɨ mɨgeir kam, a Ikiavɨra Itir Godɨn izezir
    puvatɨ.”
  dop-dop: 'Mpʋɣʋlɛ Misee cɔ-ɩ sɩ: Ye sɩ ń kɔmnɑ ɑlɑɑfǝyɑ, ɩlɛ pǝ tɑɣɑ Tɑcɑɑ heelinɑ-m
    tɔm sɩ mɑ́ yɔɣɔtɩ.'
  azb-azb: 'Mikeya dedi: «Əgər sən salamat qayıtsan, Rəbb mənim vasitəmlə danışmamışdır».
    Sonra dedi: «Ey camaat, hamınız eşidin!»'
  eng-DBY: And Micah said, If thou return at all in peace, Jehovah has not spoken
    by me. And he said, Hearken, O peoples, all of you!
  hin-2017: और मीकायाह ने कहा, “यदि तू कभी कुशल से लौटे, तो जान कि यहोवा ने मेरे द्वारा
    नहीं कहा।” फिर उसने कहा, “हे लोगों तुम सब के सब सुन लो।”
  wol-KYG: 'Mise ne: «Soo délseek jàmm déy, Aji Sax ji waxul, ma jottli.» Mu dellu
    ne: «Mbooloo mi, yeena ko déggandoo, yeen ñépp.»'
  eng-YLT: And Micaiah saith, 'If thou at all return in peace — Jehovah hath not spoken
    by me;' and he saith, 'Hear, O peoples, all of them.'
  eng-WYC-2017: And Micaiah said, If thou shalt turn again in peace, the Lord spake
    not in me. And he said, Hear ye, all peoples.
  eng-WMBB: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, all you people!”
  urd-GVH: मीकायाह बोला, “अगर आप सहीह-सलामत वापस आएँ तो मतलब होगा कि रब ने मेरी मारिफ़त
    बात नहीं की।” फिर वह साथ खड़े लोगों से मुख़ातिब हुआ, “तमाम लोग ध्यान दें!”
  rug-rug: Meke zama vura se Mikaea, “Be guana kamo pule va leana agoi si lopu hite
    zama koa rau se Zihova.” Meke zama hoda la si asa, “Mi balabala i gamu doduru,
    sari na qua zinama!” gua si asa.
  gaz-gaz: Miikaayaan immoo, “Yoo ati nagaan deebite, Waaqayyo karaa kootiin hin dubbanne”
    jedheen. Ittuma fufees, “Yaa saboota, isin hundi dubbii koo akeekkadhaa!” jedhe.
  fra-LSG: 'Et Michée dit: Si tu reviens en paix, l’Éternel n’a point parlé par moi.
    Il dit encore: Vous tous, peuples, entendez!'
  yal-yal: Mikahu yi a fala, a naxa, “Xa i xɛtɛ kɛndɛyani nun, nayi Alatala mi falan
    tixi n tan yi.” A mɔn yi a fala, a naxa, “Ɛ tan yamaan birin xa ɛ tuli mati.”
  haw-1868: Olelo mai la o Mikaia, Ina e hoi mai oe me ka pomaikai, aole i olelo mai
    o Iehova ma o'u nei. I mai la hoi oia, E hoolohe, e na kanaka a pau loa.
  arb-NAV: 'فَأَجَابَهُ مِيخَا: «إِنْ رَجَعْتَ بِسَلامٍ لَا يَكُونُ الرَّبُّ قَدْ
    تَكَلَّمَ عَلَى لِسَانِي، فَاشْهَدُوا عَلَى ذَلِكَ أَيُّهَا الشَّعْبُ جَمِيعاً».'
  ewe-ewe: Mikaya ɖo eŋu be, “Ne ètrɔ gbɔ le ŋutifafa me la, ekema Yehowa meƒo nu
    to dzinye o.” Etrɔ ɖe ame siwo le tsitre le afi ma la gbɔ eye wògblɔ na wo be,
    “Mide dzesi nya si megblɔ.”
  eng-LEE: And Michayhu said, If thou return at all in peace, then hath the Lord not
    spoken through me. And he said, Hear it, O all ye nations!
  gvn-gvn: '@see-verse:1KI.022.027'
  asm-FB: তেতিয়া মীখায়াই ক’লে, “তুমি যদি কোনো ৰূপে শান্তিৰে উভটি আহাঁ, তেন্তে যিহোৱাই
    মোৰ মুখে এই বাক্য কোৱা নাই।” তেওঁ পুনৰায় ক’লে, “হে জাতি সমূহ, এই বিষয়ে সকলোৱে
    শুনক।”
  sus-A: مِكٍ نَشَ عَ يَابِ، «شَ عِ سَ فبِلٍن شُننَكٍلِ كُي، ﭑ مَ مَسٍنيِ مُ كٍلِشِ
    عَلَتَلَ مَ.» عَ مَن نَشَ عَ قَلَ حَمَ يَ شْرِ، «حَمَ بِرِن، وٌ شَ وٌ تُلِ مَتِ
    ﭑ مَ مَسٍنيِ رَ عَ قَنيِ رَ!»
  fra-SBL: 'Michée dit : « Si vous revenez en paix, Yahvé n''a pas parlé par moi. »
    Il dit : « Écoutez, vous tous ! »'
  hbo-hbo: וַיֹּ֣אמֶר מִיכָ֔יְהוּ אִם־שֹׁ֤וב תָּשׁוּב֙ בְּשָׁלֹ֔ום לֹֽא־דִבֶּ֥ר יְהוָ֖ה
    בִּ֑י וַיֹּ֕אמֶר שִׁמְע֖וּ עַמִּ֥ים כֻּלָּֽם׃
  piu-2006: '@see-verse:1KI.022.027'
  kik-kik: Mikaya akiuga atĩrĩ, “Ũngĩgaacooka na thayũ-rĩ, no gũtuĩkire atĩ Jehova
    ndaarĩtie na niĩ.” Agĩcooka akiuga atĩrĩ, “Iguai ũhoro wakwa, inyuĩ andũ aya inyuothe!”
  fra-NCL: 'Et Michée dit : « Si vraiment tu reviens en paix, Yahweh n’a pas parlé
    par moi. » Il ajouta : « Entendez, vous tous, peuples. »'
  cek-AK: Mikaiah mah, Lunghoihta hoiah nam laem let nahaeloe, Angraeng mah kai khaeah
    lokthui ai ah ni om tih; Aw kaminawk boih, ka thuih ih lok hae pakuem oh, tiah
    a naa.
  cuk-cuk: 'Micaías abin-sogded: —Be nuedgi gannar aibirisale, soglegodo, ‘Bab-Jehová
    anga sunmaksasurye.’ Geb dulemar-bukwadga sogded: —Dulemar-bukwad, an-ibmar-sogsad
    be nue ebinsamalo.'
  uig-CYR: 'Микая: — Әгәр сән һәқиқәтән теч-аман йенип кәлсәң, Пәрвәрдигар мениң васитәм
    билән сөз қилмиған болиду, деди. Андин у йәнә: — Әй җамаәт, һәр бириңлар аңлаңлар,
    деди.'
  tel-2017: అప్పుడు మీకాయా “నీవు క్షేమంగా తిరిగి వస్తే యెహోవా నాద్వారా మాట్లాడలేదన్నట్టే.
    ఓ ప్రజలారా, ఈ విషయం వినండి” అన్నాడు.
  hat-BSA: 'Michée te di: “Si ou, anverite, retounen san ke mal pa rive, SENYÈ a pa
    t fè m pale.” Epi li te di: “Koute, tout pèp nou an!”'
  kos-kos: Micaiah el fahk, “Kom fin moul foloko, na kalem lah tia LEUM GOD pa supweyu
    in fahk ma inge!” El tafwelana in fahk, “Kowos nukewa porongo ma nga fahk uh!”
  hbo-WLC: וַיֹּ֣אמֶר מִיכָ֔יְהוּ אִם־שׁ֤וֹב תָּשׁוּב֙ בְּשָׁל֔וֹם לֹֽא־דִבֶּ֥ר יְהוָ֖ה
    בִּ֑י וַיֹּ֕אמֶר שִׁמְע֖וּ עַמִּ֥ים כֻּלָּֽם׃
  ibo-ibo: Maikaya kwupụtara sị, “Ọ bụrụ na ị lọghachi nʼudo, ọ pụtara na ọ bụghị
    Onyenwe anyị si nʼọnụ m kwuo okwu.” O kwukwara sị, “Unu niile hụbakwanụ okwu m
    ndị a niile ama!”
  ory-ory: ତହିଁରେ ମୀଖାୟ କହିଲା, “ଯଦି ତୁମ୍ଭେ କୁଶଳରେ ଫେରି ଆସ, ତେବେ ସଦାପ୍ରଭୁ ମୋʼ ଦ୍ୱାରା
    କହି ନାହାନ୍ତି।” ଆହୁରି ସେ କହିଲା, “ହେ ଲୋକମାନେ, ତୁମ୍ଭେ ସମସ୍ତେ ଶୁଣ।”
  chk-chk: Nge Mikaia a üra, “Are ka liwinto fän kinamwe, ewe Samol mi Lapalap esap
    kapas me rei.” A pwal apasa, “Oupwe aüselinga ai kei kapas, ämi aramas meinisin.”
  rop-rop: Maikaiya bin tok, “King Eiheb, if yu kambek gudbalawei, wal yu garra sabi
    YAWEI nomo bin tok thru langa mi!” En imbin kipgon tok langa olabat, “Ebribodi.
    Yumob lisin na! Yumob irrim wanim aibin tok!”
  ukr-1871: 'І промовив Михей: Коли вернешся щасливо, так не Господь говорив через
    мене. І сказав: Слухай, увесь народе!'
  deu-1951: 'Michajah sprach: Kommst du in Frieden wieder, so hat der HERR nicht durch
    mich geredet! Und er sprach: Hört es, ihr Völker alle!'
  eng-JPS: 'And Micaiah said: ''If thou return at all in peace, the LORD hath not
    spoken by me.'' And he said: ''Hear, ye peoples, all of you.'''
  srp-1865: 'A Miheja reèe: ako se vratiš u miru, nije Gospod govorio preko mene.
    Još reèe: èujte, svi narodi!'
  lug-lug: Mikaaya n’alangirira nti, “Bw’olikomawo emirembe, Mukama nga tayogeredde
    mu nze.” Era n’ayongerako nti, “Mugenderere ebigambo byange, mmwe abantu mwenna.”
  heb-heb: ויאמר מיכיהו אם שוב תשוב בשלום לא דבר יהוה בי ויאמר שמעו עמים כלם׃
  ben-IRV: তখন মীখায় বললেন, “যদি আপনি সত্যিই নিরাপদে ফিরে আসেন তবে জানবেন সদাপ্রভু
    আমার মধ্য দিয়ে কথা বলেন নি।” তারপর তিনি আবার বললেন, “আপনারা সবাই আমার কথাটা শুনে
    রাখুন।”
  pan-pan: ਪਰ ਮੀਕਾਯਾਹ ਨੇ ਆਖਿਆ, ਜੇਕਰ ਤੁਸੀਂ ਕਦੀ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਮੁੜ ਆਓ ਤਾਂ ਯਹੋਵਾਹ ਮੇਰੇ
    ਰਾਹੀਂ ਨਹੀਂ ਬੋਲਿਆ ਨਾਲੇ ਉਹ ਨੇ ਆਖਿਆ, ਹੇ ਲੋਕੋ, ਤੁਸੀਂ ਸਭ ਦੇ ਸਭ ਸੁਣ ਲਓ।
  mya-JVB: မိက္ခါ ကလည်း၊ မင်းကြီးသည် ငြိမ်ဝပ် စွာ ပြန် လာရလျှင် ထာဝရဘုရား သည်ငါ့ အားဖြင့်
    မိန့် တော် မ မူ၊ အိုလူ များအပေါင်း တို့၊ နားထောင် ကြလော့ဟုဆို ၏။
  tbg-tbg: Minti tuvaro Mikaiaava Ahaapirara tiharo, Oho, are qaqi orurantera anirera,
    te Noravano Kotiva ariara mintima tivo tuna uvava una uvama varianarove, tivakero
    vaiinti nahentiara tiharo, Ne ekaa te tuna uvara iritaate, tura.
  hmo-hmo: Mikaia ia gwau, “Bema mai mauri danu oi giroa mai, vadaeni Lohiabada be
    lau dekena amo ia hereva lasi.” Ma Mikaia ia hereva, ia gwau, “Taunimanima ibounai
    e, lauegu hereva do umui kamonai namonamo.”
  urd-urd: तब मीकायाह ने कहा, “अगर तू सलामत वापस आ जाए, तो ख़ुदावन्द ने मेरी ज़रिए'
    कलाम ही नहीं किया।” फिर उसने कहा, “ऐ लोगो, तुम सब के सब सुन लो।”
  rus-SYN: 'И сказал Михей: если возвратишься в мире, то не Господь говорил чрез меня.
    И сказал: слушай, весь народ!'
  bqc-SIM: 'Ɔ̃ Mise mɛ̀: Tó n su aafia, Dii mɛ́ i damɛɛ má ònɛo. Ɔ̃ Mise ɛ̀a mɛ̀:
    Á baade píi ma yã́pi mào lò?'
  tcz-CHONGTHU: Hichun Micaiah in adonbut in, “Ven nangma damsella nahung kilepou
    pou leh Pakaiyin keima eimanchah lou hiding ahi,” ati, aban aseibe kit in, “Mijousen
    kathu seihi melchih un,” ati.
  mar-mar: मीखाया मोठ्याने म्हणाला, “मी काय म्हणतो ते सर्व लोकहो ऐका. राजा, तू युध्दावरुन
    जिवंत परत आलास तर परमेश्वर माझ्या मार्फत बोलला नाही असे खुशाल समजा.”
  qub-qub: 'Micaiasga mastapis niranraj: «Gam sänu cutimuptiquega Tayta Dioschu manami
    rimachimasha canga nogataga.»'
  bqp-bqp: 'Akũ Mikaya pì: Tó n gɛ n su aafia, séde adi kɛ Dikiri mɛ́ à yã ò ma
    gãiro. Akũ Mikaya ɛ̀ra à pì: Asa á baadi pínki ma yã pìi màa?'
  hat-hat: 'Lè sa a, Miche di: -Si ou tounen soti nan lagè a san danje ni malè vre,
    w''a konnen Seyè a pa t'' pale nan bouch mwen. Lèfini, li di: -Nou tout pèp yo,
    koute sa m'' di la a wi!'
  eng-BSB: But Micaiah replied, “If you ever return safely, the LORD has not spoken
    through me.” Then he added, “Take heed, all you people!”
  eng-WEBPB: Micaiah said, “If you return at all in peace, the LORD has not spoken
    by me.” He said, “Listen, all you people!”
  kbq-kbq: Hianagi Mikaia'a amanage huno kenona hu'ne, Kagrama knare'ma hunka hatetima
    esunka, nagrikura Ra Anumzamofo kea erino eme osune hunka hugahane. Anage nehuno
    manigagi'naza vahera amanage huno zamasami'ne, Amama huankeni'a antahinteta maniho.
  nhe-BL: 'Huan Micaías quiilhui: ―Intla timocuepas ica cuali huan ica paquilistli,
    huajca nesis para TOTECO ax mitzcamahuijtoc ica na. Huan teipa Micaías quiijto:
    ―Nochi imojuanti xijchihuilica cuenta tlen niquijtojtoc.'
  bus-bus: 'Ben Mikaya bè: Tó n gaa n su aafia, ɛ̃ndɛ̃ Dii e yã o ma gãzĩro. Ben
    Mikaya ɛ̀ara à bè: Asa a baade píngi ma yã pì mà.'
  gub-BL: Uze'egahy Mikai kury. — Aze ne tuwihawete erezewyr ezuwà zeàmàtyry'ymawhu
    wi nemàno 'ym pà nehe, a'e mehe Tupàn Tuweharupi Wiko Ma'e nuiko kwaw hemuze'eg
    kar har romo a'e, i'i izupe. — Tuwe xe har paw uzekaiw katu heremimume'u kwer
    rehe nehe, i'i izupe no.
  eng-DRA: 'And Micheas said: If thou return in peace, the Lord hath not spoken by
    me. And he said: Hear, all ye people.'
