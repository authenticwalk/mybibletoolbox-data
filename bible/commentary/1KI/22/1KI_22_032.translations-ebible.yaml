verse: 1KI.022.032
translations:
  mal-C: രഥനായകന്മാർ യെഹോശാഫാത്തിനെ കണ്ടപ്പോൾ, “തീർച്ചയായും ഇതാണ് ഇസ്രായേൽരാജാവ്”
    എന്നു ചിന്തിച്ചു; അദ്ദേഹത്തെ ആക്രമിക്കാനായിത്തിരിഞ്ഞു. എന്നാൽ, അദ്ദേഹം നിലവിളിച്ചപ്പോൾ
  deu-TKW: 'Als nun die Obersten der Wagen den Josaphat erblickten, dachten sie: das
    kann nur der König von Israel sein! und wandten sich gegen ihn zum Angriff; aber
    Josaphat schrie.'
  lin-lin: 'Tango bakonzi na ye ya basoda, oyo batambolisaka bashar, bamonaki Jozafati,
    bamilobelaki : « Ezali solo mokonzi ya Isalaele. » Balandaki ye mpo na kobundisa
    ye, kasi Jozafati agangaki makasi.'
  eng-LSV: And it comes to pass, at the heads of the charioteers seeing Jehoshaphat,
    that they said, “He [is] surely the king of Israel!” And they turn aside to him
    to fight, and Jehoshaphat cries out,
  eng-GNV: 'And when the captaines of the charets saw Iehoshaphat, they sayd, Surely
    it is the King of Israel, and they turned to fight against him: and Iehoshaphat
    cryed.'
  eng-WEBSTER: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, Surely it is the king of Israel. And they turned aside to fight
    against him: and Jehoshaphat cried out.'
  nhw-BL: 'Huan quema nopa tlayacanani tlen nopa tepos carros quiitaque Josafat ica
    iyoyo catli cuali, quiijtojque: ―Ya ni nopa tlanahuatijquetl tlen tlali Israel
    catli tijtemohua. Huajca quiyahualojque para quimictise. Pero Josafat cuatzajtzic.'
  swh-ONEN: Wakati wale majemadari wa magari ya vita walipomwona Yehoshafati wakafikiri,
    “Hakika huyu ndiye mfalme wa Israeli.” Kwa hiyo wakageuka ili wamshambulie, lakini
    Yehoshafati akapiga kelele,
  bba-bba: Sɑɑ ye Sirin tɑbu wiruɡii be, bɑ Yosɑfɑti wɛndɛ kuɑ, yerɑ bɑ nɛɛ, Isirelibɑn
    sinɑ bokowɑ mi kɑm kɑm. Mɑ bɑ sĩiremɑ win mi, bu nùn wɔri. Adɑmɑ u nɔɔɡiru suɑ
    u fɑɑbɑ kɑnɑ.
  eng-KJVCPB: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, Surely it is the king of Israel. And they turned aside to fight
    against him: and Jehoshaphat cried out.'
  luo-luo: Kane jotelo mariembo geche lweny noneno Jehoshafat negiwacho e chunygi
    niya, “Adier ma en ruodh Israel.” Omiyo negilokore mondo giked kode, to kane Jehoshafat
    oywak,
  meu-meu: Kariota biagudia ese Iehosafat e itaia, bena idia eto, Momokani, una na
    Israel pavapavana. Taunabunai, idia na e heau kerehai, ia bae heatu henia eto.
    A Iehosafat na e lolo.
  npi-ULB: जब रथहरूका सेनापतिहरूले यहोशापातलाई देखे तिनीहरूले भने, “निश्चय नै यिनी
    इस्राएलका राजा हुन् ।” तिनलाई आक्रमण गर्न तिनीहरू फर्कंदा यहोशापात चिच्च्याए ।
  yor-yor: Nígbà tí àwọn olórí kẹ̀kẹ́ sì rí Jehoṣafati, wọ́n sì wí pé, “Dájúdájú ọba
    Israẹli ni èyí.” Bẹ́ẹ̀ ni wọ́n yípadà láti bá a jà, ṣùgbọ́n nígbà tí Jehoṣafati
    sì kígbe sókè,
  emp-NTPO: Carretad̶eba djõbada bororãba Josapa unusid̶ad̶e idji djio carea crĩchasid̶aa
    idjira Israeld̶ebema boro Acaboda. Maʌ̃ carea idjimaa djõne wãsid̶aa. Baribʌrʌ
    Josapara b̶iasia idji sordaorãba carebad̶amãrẽã.
  pes-OPCB: 'به محض اینکه سرداران ارابه‌ها یهوشافاط را دیدند گفتند: «بدون شک این پادشاه
    اسرائیل است.» پس رفتند تا با او بجنگند، اما وقتی یهوشافاط فریاد برآورد'
  tgl-ULB: Nang makita ng mga kapitan ng mga karwaheng pandigma si Jehoshafat sinabi
    nila, “Siguradong iyon ang hari ng Israel.” Lumiko sila at nilusob siya, kaya
    sumigaw si Jehoshafat.
  cbu-NT: Ashiriya, kapitanshitisin kapaachush pshiyrshini kusarangsin, Josafataa
    kurak ashiru parangusin, Kurak wataparee Israelchichi atusin, pachamaam taturpiranganaya.
    Anootssha Josafat parangu, puniku, Pacharispa. Nda nuw kurakima. Tapachindangasinda,
    wamkureetssha, tárangiya.
  hui-hui: Ani laya handala puwa tigua Yudanaga Kini Yahosabada biago Isaraelenaga
    Kini Ahababe toba howa wai hongo howa bialu hearia Yahosabada ibunime howa wai
    huaro ga̱ hongo howa ladaga hayagome mo walia hayagola
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ယော​ရှ​ဖတ်​မင်း​ကို​မြင်​သော အ​ခါ ဣ​သ​ရေ​လ​ဘု​ရင်​ဟု​ထင်​မှတ်​ကာ​ပြန်​လှည့်
    ၍​တိုက်​ခိုက်​ကြ​၏။ သို့​ရာ​တွင်​ယော​ရှ​ဖတ်​ဟစ်​အော် လိုက်​သော​အ​ခါ၊-
  bod-N: ཤིང་རྟའི་འགོ་དཔོན་ཚོས་ཡེ་ཧོ་ཤ་ཕད་མཐོང་བ་དང་འདི་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡིན་སྙམ་ནས་ཁ་ཕྱིར་འཁོར་ནས་ཁོ་ལ་རྒོལ་ཞིང་།
    ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་སྐད་ཆེན་པོ་བརྒྱབ་པས།
  sna-sna: Vatungamiri vengoro pavakaona Jehoshafati, vakafunga kuti, “Zvirokwazvo
    uyu ndiye mambo weIsraeri.” Naizvozvo vakatendeuka kuti vamurwise, asi Jehoshafati
    paakaridza mhere,
  spa-BLM: 'Cuando los capitanes de los carros vieron a Josafat, dijeron: “¡Seguramente
    ése es el rey de Israel!” Y se acercaron a pelear contra él. Josafat gritó.'
  cac-cac: Ayic ix iljib'at vin̈aj Josafat yuj eb' yajalil soldado chi', a snaan eb'
    to a vin̈ sreyal Israel, ix yoyan sb'a eb' d'a spatic vin̈, yuj chi' ix el yav
    vin̈.
  swh-ULB: Ikawa wakati majemedari wa magari walipomwona Yehoshafati wakasema, “Hakika
    huyu ndiye mfalme wa Israeli.” Wakageuka ili kumshambulia, kwahiyo Yehoshafati
    akapiga kelele.
  bel-bel: 'Начальнікі калясьніц, убачыўшы Ёсафата, падумалі: мусіць, гэта цар Ізраільскі,
    і павярнулі на яго, каб біцца зь ім. І закрычаў Ёсафат.'
  deu-ELBBK: 'Und es geschah, als die Obersten der Wagen Josaphat sahen, – denn sie
    sprachen: Das ist gewiss der König von Israel! – da lenkten sie auf ihn zu, um
    zu kämpfen; und Josaphat schrie.'
  mbb-OT: Hein naahà dutun te menge peremandar si Jehoshafat, ne kunaan dan ke iyan
    en sikan is hadì te Israel, umbe midtebek dan en sikandin. Piru hein nengulahì
    si Jehoshafat,
  mal-2015: 'ആകയാൽ രഥനായകന്മാർ യെഹോശാഥാത്തിനെ കണ്ടപ്പോൾ: ഇവൻ തന്നേ യിസ്രായേൽരാജാവു
    എന്നു പറഞ്ഞു അവനോടു പൊരുതുവാൻ തിരിഞ്ഞു. എന്നാൽ യെഹോശാഫാത്ത് നിലവിളിച്ചു.'
  rmc-rmc: Sar o veľiťeľa dikhle le Jošafat, gondoľinde, hoj oda hin o izraeliko kraľis,
    a gele pre leste. Akor o Jošafat zvičinďa
  pes-OPV: 'و چون سرداران ارابه هایهوشافاط را دیدند، گفتند: «یقین این پادشاه اسرائیل
    است.» پس برگشتند تا با او جنگ نمایندو یهوشافاط فریاد برآورد.'
  ron-1924: 'Кынд ау зэрит кэпетенииле карелор пе Иосафат, ау зис: „Негрешит, ачеста
    есте ымпэратул луй Исраел.” Ши с-ау апропият де ел сэ-л ловяскэ. Иосафат а скос
    ун ципэт.'
  ben-OBCV: রথের দায়িত্বপ্রাপ্ত সেনাপতিরা যিহোশাফটকে দেখে ভেবেছিল, “ইনিই নিশ্চয়
    ইস্রায়েলের রাজা।” তাই তাঁকে আক্রমণ করার জন্য তারা ঘুরে দাঁড়িয়েছিল, কিন্তু যিহোশাফট
    যখন চিৎকার করে উঠেছিলেন,
  som-som: Oo markii saraakiishii gaadhifardoodku ay Yehooshaafaad arkeen ayay isyidhaahdeen,
    Hubaal kanu waa boqorkii dalka Israa'iil, markaasay ku leexdeen inay la diriraan
    aawadeed; kolkaasaa Yehooshaafaad qayliyey.
  lat-VUC: 'Cum ergo vidissent principes curruum Josaphat, suspicati sunt quod ipse
    esset rex Israël, et impetu facto pugnabant contra eum: et exclamavit Josaphat.'
  eng-ASVBT: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, Surely it is the king of Israel; and they turned aside to fight
    against him: and Jehoshaphat cried out.'
  ita-1885: 'Perciò, quando i capitani de'' carri ebbero veduto Giosafat, dissero:
    Certo, egli è il re d''Israele; e si voltarono a lui, per combatter contro a lui;
    ma Giosafat gridò.'
  eng-LXXUP: And it came to pass, when the captains of the chariots saw Jehoshaphat
    king of Judah, that they said, This seems to be the king of Israel. And they compassed
    him about to fight against him; and Jehoshaphat cried out.
  eng-ULB: It came about that when the captains of the chariots saw Jehoshaphat they
    said, “Surely that is the king of Israel.” They turned to attack him, so Jehoshaphat
    cried out.
  spa-VBL: 'Así que cuando los comandantes de los carros vieron a Josafat, gritaron:
    “¡Este debe ser el rey de Israel!” Así que se volvieron para atacarlo, pero cuando
    Josafat pidió ayuda,'
  fra-_FOB: 'Sitôt donc que les chefs des chars eurent vu Josaphat, ils dirent: C''est
    certainement le roi d''Israël. Et ils tournèrent vers lui pour l''attaquer; mais
    Josaphat poussa un cri.'
  mal-mal: 'ആകയാൽ രഥനായകന്മാർ യെഹോശാഥാത്തിനെ കണ്ടപ്പോൾ: ‘ഇവൻ തന്നേ യിസ്രായേൽ രാജാവ്
    എന്ന് പറഞ്ഞ് അവനോട് യുദ്ധം ചെയ്യുവാൻ തിരിഞ്ഞു. എന്നാൽ യെഹോശാഫാത്ത് നിലവിളിച്ചു.'
  urd-GVR: Jab laṛāī chhiṛ gaī to rathoṅ ke afsar Yahūsafat par ṭūṭ paṛe, kyoṅki unhoṅ
    ne kahā, “Yaqīnan yihī Isrāīl kā bādshāh hai!” Lekin jab Yahūsafat madad ke lie
    chillā uṭhā
  suz-BL: मिनु बग्‍गी ङोइश्‍शा, लडाइ पाइब आन ठेयब मुरपुकीम येहो-शाफात कली तशा “थमा
    पा इस्राएल ङा पिप मेकोन बाक्‍ब” देंशा, मेको नु लडाइ पचा कली ल‍मा बाक्‍त। तन्‍न
    येहो-शाफात ठेयब सेंदा पा वाइ ब्रेम्‍माक्‍त।
  ita-1927: 'E quando i capitani dei carri scorsero Giosafat dissero: “Certo, quello
    e il re d’Israele”, e si volsero contro di lui per attaccarlo; ma Giosafat mandò
    un grido.'
  ckb-ckb: 'کاتێک کە سەرکردەکانی گالیسکەکان یەهۆشافاتیان بینی، گوتیان: «بە دڵنیاییەوە
    ئەوە پاشای ئیسرائیلە.» لەبەر ئەوە گەڕانەوە تاکو شەڕی لەگەڵ بکەن، بەڵام کاتێک یەهۆشافات
    هاواری کرد،'
  eng-BBE: So when the captains of the war-carriages saw Jehoshaphat, they said, Truly,
    this is the king of Israel; and turning against him, they came round him, but
    Jehoshaphat gave a cry.
  kan-OKCV: ಆದ್ದರಿಂದ ರಥಗಳ ಅಧಿಪತಿಗಳು ಯೆಹೋಷಾಫಾಟನನ್ನು ಕಂಡಾಗ, “ನಿಶ್ಚಯವಾಗಿ ಇವನೇ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನು,” ಎಂದು ಹೇಳಿ, ಅವನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ತಿರುಗಿಕೊಂಡರು. ಆಗ ಯೆಹೋಷಾಫಾಟನು ಕೂಗಿಕೊಂಡನು.
  tam-2017: எனவே, இரதங்களின் தலைவர்கள் யோசபாத்தைக் காணும்போது, இவன்தான் இஸ்ரவேலின்
    ராஜா என்று சொல்லி யுத்தம்செய்ய அவனுக்கு நேராக வந்தார்கள்; அப்பொழுது யோசபாத் கூக்குரலிட்டான்.
  spa-RV-1909: 'Y como los capitanes de los carros vieron á Josaphat, dijeron: Ciertamente
    éste es el rey de Israel; y viniéronse á él para pelear con él; mas el rey Josaphat
    dió voces.'
  ron-BTF: 'Şi s-a întâmplat, când căpeteniile carelor l-au văzut pe Iosafat, că au
    spus: Negreşit acesta este împăratul lui Israel. Şi s-au abătut pentru a lupta
    împotriva lui; şi Iosafat a strigat.'
  eng-WEBP: When the captains of the chariots saw Jehoshaphat, they said, “Surely
    that is the king of Israel!” and they came over to fight against him. Jehoshaphat
    cried out.
  eng-FBV: So when the chariot commanders saw Jehoshaphat, they shouted, “This must
    be the king of Israel!” So they turned to attack him, but when Jehoshaphat called
    out for help,
  nld-1939: 'Toen zij nu Josafat zagen, dachten ze: Dat is zeker de koning van Israël.
    En ze vielen op hem aan. Maar Josafat hief een krijgsgeschreeuw aan,'
  nch-BL: 'Huan quema nopa tayacanani ten nopa tepos carrojme quiitaque Josafat ica
    iyoyo cati cuali, quiijtojque: ―Ya ni nopa tanahuatijquet ten tali Israel cati
    tijtemohuaj. Huajca quiyahualojque para quimictise. Pero Josafat cuatzajtzic.'
  vie-1934: 'Vậy, khi các quan coi xe thấy Giô-sa-phát thì nói rằng: Aáy quả thật
    là vua Y-sơ-ra-ên. Chúng bèn đến gần người đặng áp đánh; nhưng Giô-sa-phát kêu
    la lên.'
  hin-CV: जैसे ही इन अधिकारियों ने यहोशाफ़ात को देखा, उन्होंने समझा, “ज़रूर यही इस्राएल
    का राजा है.” तब वे यहोशाफ़ात की ओर लपके. इस पर यहोशाफ़ात चिल्ला उठा.
  spa-BES: 'Entonces, cuando los capitanes de los carros de guerra vieron a Josafat,
    dijeron: En verdad, éste es el rey de Israel; y volviéndose contra él, lo rodearon,
    pero Josafat lanzó un grito.'
  tdx-tdx: 'Aa ie nioni’ o mpife­hen-tsareteo t’Iehosafate, le nanao ty hoe: Inge
    ie! ty mpanjaka’ Israele, le hene nitolike hialy ama’e; vaho nikoike t’Iehosafate.'
  tha-KJV: และอยู่มาเมื่อผู้บัญชาการรถรบแลเห็นเยโฮชาฟัท เขาทั้งหลายก็​ว่า “เป็นกษั​ตริ​ย์อิสราเอลแน่​แล้ว​”
    เขาจึงหันเข้าไปสู้รบกับพระองค์และเยโฮชาฟัททรงร้องขึ้น
  por-BR-2018: 'E quando os capitães dos carros viram a Josafá, disseram: Certamente
    este é o rei de Israel; e vieram a ele para lutar com ele; mas o rei Josafá gritou.'
  deu-ELO: 'Und es geschah, als die Obersten der Wagen Josaphat sahen, denn sie sprachen:
    Das ist gewiß der König von Israel! da lenkten sie auf ihn zu, um zu streiten;
    und Josaphat schrie.'
  eng-WYC-2018: Therefore when the princes of (the) chariots had seen Jehoshaphat,
    they supposed that he was (the) king of Israel, and by fierceness made, they fought
    against him. And Jehoshaphat cried [out], calling (for) God’s help, and declaring
    his banner;
  epo-epo: Kiam la ĉarestroj ekvidis Jehoŝafaton, ili pensis, ke tio certe estas la
    reĝo de Izrael, kaj ili turnis sin kontraŭ lin, por batali; kaj Jehoŝafat ekkriis.
  uig-PIN: 'wǝ xundaⱪ boldiki, jǝng ⱨarwilirining sǝrdarliri Yǝⱨoxafatni kɵrgǝndǝ:
    — Uni qoⱪum Israilning padixaⱨi dǝp, uningƣa ⱨujum ⱪilƣili buruldi. Lekin Yǝⱨoxafat
    pǝryad kɵtürdi.'
  beo-beo: 'Ilia da Yuda hina bagade Yihosiafa:de ba:beba:le, ilia da e da Isala:ili
    hina bagadeyale ilia dawa:i galu. Amaiba:le, ilia da e doagala:musa: sinidigi.
    Be e da ha:giwane webeba:le,'
  tpi-OTNT: Na long taim ol i pait, ol dispela kepten i lukim King Jehosafat na ol
    i ting em i King Ahap bilong Israel. Na ol i go bilong pait long em, tasol Jehosafat
    i singaut strong,
  hau-SA: Sa’ad da shugabannin kekunan yaƙin suka ga Yehoshafat, suka yi tsammani,
    suka ce, “Tabbatacce wannan shi ne sarkin Isra’ila.” Saboda haka suka juye don
    su yaƙe shi, amma sa’ad da Yehoshafat ya yi ihu,
  uig-LAT: 'we shundaq boldiki, jeng harwilirining serdarliri Yehoshafatni körgende:
    — Uni choqum Israilning padishahi dep, uninggha hujum qilghili buruldi. Lékin
    Yehoshafat peryad kötürdi.'
  nde-nde: Abalawuli bezinqola zokulwa bathe bebona uJehoshafathi, bahle bathi “Ngempela
    le yiyo kanye inkosi yako-Israyeli.” Abalawuli bezinqola zokulwa basebehlasela
    uJehoshafathi, yena wahlaba umkhosi,
  ton-ton: 'Pea ʻi he mamata ē ngaahi ʻeiki ʻoe ngaahi saliote kia Sihosafate, naʻa
    nau pehē, ko eni moʻoni ʻae tuʻi ʻo ʻIsileli. Pea naʻa nau foki atu ke tau mo
    ia: pea naʻe kalanga atu ʻa Sihosafate.'
  ces-1613: 'I stalo se, když uzřeli hejtmané nad vozy Jozafata, řekli: Jistě král
    Izraelský jest. I obrátili se proti němu, aby bojovali. Tedy zkřikl Jozafat.'
  eng-WMB: When the captains of the chariots saw Jehoshaphat, they said, “Surely that
    is the king of Israel!” and they came over to fight against him. Jehoshaphat cried
    out.
  tam-TCV: தேர்ப்படை தளபதிகள் யோசபாத்தைக் கண்டபோது, “நிச்சயமாக இவன்தான் இஸ்ரயேலின்
    அரசன்” என்று நினைத்து அவனைத் தாக்குவதற்குத் திரும்பினார்கள். ஆனால் யோசபாத் கூக்குரலிட்டபோது,
  ceb-ULB: Ug nahitabo nga sa dihang nakit-an sa mga kapitan sa karwahe si Jehoshafat
    miingon sila, ''Mao gayod kana ang hari sa Israel.'' Miliko sila aron sa pagsulong
    kaniya, busa misinggit si Jehoshafat.
  pol-UBG: 'A gdy dowódcy rydwanów zobaczyli Jehoszafata, powiedzieli: Na pewno on
    jest królem Izraela. I zwrócili się przeciwko niemu, aby z nim walczyć, ale Jehoszafat
    wydał okrzyk.'
  agr-agr: Tujash nunú suntag aidau Josafatan wainkag jutsukaita Israel aents aidau
    apuji tusag jiintujag tenteawajui. Dutikam Josafat niina suntaji aidaun untsukui
    yainkatnume tusa.
  kyc-kyc: Dokopa nakamame kiŋi Jiosapata epeyamo doko kandapala Isaraele kiŋi dokoŋo
    lao peparaeme suu piyami. Suu pyapala pyala peyami dokopa baa pii ketae lao ee
    leya.
  urd-GVU: جب لڑائی چھڑ گئی تو رتھوں کے افسر یہوسفط پر ٹوٹ پڑے، کیونکہ اُنہوں نے کہا،
    ”یقیناً یہی اسرائیل کا بادشاہ ہے!“ لیکن جب یہوسفط مدد کے لئے چلّا اُٹھا
  deu-1912: Und da die Obersten der Wagen Josaphat sahen, meinten sie er wäre der
    König Israels, und fielen auf ihn mit Streiten; aber Josaphat schrie.
  kan-2017: ಅವರು ಯೆಹೋಷಾಫಾಟನನ್ನು ಕಂಡಾಗ ಅವನೇ ಇಸ್ರಾಯೇಲರ ಅರಸನೆಂದು ತಿಳಿದು ಅವನ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿದರು.
  yap-yap: Ere fa’anra guyed Jehoshafat ni Pilung ma yad gubin nra leam niged ni ir
    fare pilung nu Israel, miyad cheal ni ngar chamgad ngak. Ma fa’ani non ni ba ga’
    laman,
  hlt-MCSB: Leng mangpa rhoek loh Jehoshaphat te a hmuh vaengah amih loh Israel manghai
    rhep a ti uh. Te dongah anih te tloek ham dong uh dae Jehoshaphat lo a pang thil.
  mdy-ETH: ዬያሮ ዔያታ ካኣቲ፥ ዒዮሳፒፄ ዴንቃዖ ዒስራዔኤሌ ካኣቲ ዔያቶ ኮይላ ማሌሢሮ ዒዛ ዎዻኒ ማንጌኔ፤ ዒማና ዒዮሳፒፄ
    ዒላታዛ፥
  twi-ASANTE: Enti, ɛberɛ a Aramhene nteaseɛnamkafoɔ no hunuu Yehosafat sɛ ɔhyɛ nʼahentadeɛ
    no, wɔtaa no. Wɔteateaam sɛ, “Israelhene no ne no.” Nanso, ɛberɛ a Yehosafat teaam
    no,
  eng-WEBU: When the captains of the chariots saw Jehoshaphat, they said, “Surely
    that is the king of Israel!” and they came over to fight against him. Jehoshaphat
    cried out.
  wal-wal: Paraa gaariyaa azaziyaageeti Yoosaafixa be7ido wode, “Tuma hagee Israa7eela
    kawuwaa” yaagidosona. Yaagidi aara olettanau simmidosona; simmin Yoosaafixi waassiis.
  spa-PDDPT: 'Sucedió que cuando los capitanes de los carruajes vieron a Josafat,
    dijeron: ¡De seguro ése es el rey de Israel! Y se dirigieron a él para atacarlo,
    pero Josafat clamó.'
  gun-gun: Ha'e gui huvixa karóxa mboguataa kuery ma Josafá oexa vy — Peva'e ae ri
    nhi'ã Israel pygua huvixa — he'i okuapy. Ha'e vy ha'e katy oje'oi ojoko aguã.
    Ha'e ramo Josafá ojapukai.
  ilo-ULB: Ket idi nakita dagiti kapitan dagiti karwahe ni Jehosafat kinunada, “Sigurado
    a dayta ti ari ti Israel.” Dinarupda isuna, ket nagriaw ni Jehosafat.
  kpg-kpg: Malaa, di madagoaa digaula ma gaa mmada gi di king Jehoshaphat, digaula
    gu hagabau bolo mee go di king o Israel, gei digaula ga huli adu belee heebagi
    gi mee. Gei di madagoaa di king deelaa gaa wolo gi nua,
  uig-ARA: 'ۋە شۇنداق بولدىكى، جەڭ ھارۋىلىرىنىڭ سەردارلىرى يەھوشافاتنى كۆرگەندە: ــ
    ئۇنى چوقۇم ئىسرائىلنىڭ پادىشاھى دەپ، ئۇنىڭغا ھۇجۇم قىلغىلى بۇرۇلدى. لېكىن يەھوشافات
    پەرياد كۆتۈردى.'
  sus-sus: Sɔɔri ragise xa sɔɔrie yareratie to Yehosafati to, e naxa a maɲɔxun tɛmunde
    Isirayila mangɛ nan a ra. E naxa e xun ti a ra, e xa sa a gere. Yehosafati naxa
    a malimae xili.
  pon-2006: Eri, ahnsou me re patohwanda Nanmwarki Seosopat, irail koaros lemeleme
    me ih me nanmwarkien Israel, re ahpw sohpeila oh mahweniong. Ahpw ni en nanmwarkio
    eh ketin mahsen,
  jae-jae: Ma gêdêŋ taŋ laumata karetaŋa sêlic Jehosapat naŋ, êsêac sêsôm gebe “Tonaŋ
    kiŋ Israelŋa biŋŋanôgeŋ.” Tec samob sêkac tauŋ ôkwi sebe sênac siŋ êndêŋ eŋ. Go
    Jehosapat kêwakic lasê.
  ksd-ksd: 'Ma ba ra umana luluai nina dia ga kure ra umana kiki na vinavana dia ga
    gire Ieosapat, dia ga biti: A dovotina a king Israel nam; ma dia ga vana irai
    upi diat a varubu me; ma Ieosapat i ga kukula.'
  tur-YTC: Savaş arabası komutanları Yehoşafat’ı görünce, “Kesinlikle İsrael Kralı
    odur!” dediler ve ona karşı savaşmak için yanına geldiler. Yehoşafat bağırdı.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων τὸν Ἰωσαφὰτ βασιλέα Ἰούδα,
    καὶ αὐτοὶ εἶπαν, φαίνεται βασιλεὺς Ἰσραήλ οὗτος, καὶ ἐκύκλωσαν αὐτὸν πολεμῆσαι·
    καὶ ἀνέκραξεν Ἰωσαφάτ.
  ind-AYT: Saat para panglima pasukan kereta melihat Yosafat, mereka berkata, “Sesungguhnya
    dia adalah raja Israel.” Kemudian, mereka berbalik untuk berperang dengannya,
    tetapi Yosafat berteriak.
  nya-nya: Olamulira magaleta ataona Yehosafati, ankaganiza kuti, “Ndithu iyi ndiye
    mfumu ya ku Israeli.” Choncho anabwerera kukamenyana naye, koma Yehosafati atafuwula,
  hrv-hrv: 'Kad zapovjednici bojnih kola ugledaše Jošafata, rekoše: “To je kralj izraelski!”
    I krenuše u boj prema njemu. A Jošafat povika.'
  mps-mps: Te augwali boi hwįani sogo, te kepten dabego te king Jehosafat sulama,
    augwaligo Israel king Ahap mu dao, te homu yai. Te augwaligo aga dali boi hwįgi
    painu yali, tialima Jehosafatgo bomonama i obaso,
  tpi-tpi: Na long taim ol i pait, ol dispela kepten i lukim King Jehosafat na ol
    i ting em i King Ahap bilong Israel. Na ol i go bilong pait long em, tasol Jehosafat
    i singaut strong,
  dan-1931: 'Da nu Vognstyrerne fik Øje på Josafat, tænkte de: “Det er sikkert Israels
    Konge!” Og de rettede deres Angreb mod ham. Da gav Josafat sig til at råbe*; {
    [*Krigsråbet, ved hvilket han kaldte sine Folk til Hjælp.] }'
  vie-OVCB: 'Khi các tướng chỉ huy chiến xa thấy Giô-sa-phát mặc vương bào, liền bảo
    nhau: “Đó đúng là vua Ít-ra-ên rồi,” và xông vào tấn công. Giô-sa-phát la lên.'
  guj-2017: જયારે રથાધિપતિઓએ યહોશાફાટને જોયો ત્યારે તેઓએ કહ્યું, “ચોક્કસ આ ઇઝરાયલનો
    રાજા છે.” તેથી તેઓ તેના પર હુમલો કરવા વળ્યા, તેથી યહોશાફાટે જોરથી બૂમ પાડી.
  pon-2006A: Eri, ahnsou me re patohwanda Nanmwarki Seosopat, irail koaros lemeleme
    me ih me nanmwarkien Israel, re ahpw sohpeila oh mahweniong. Ahpw ni en nanmwarkio
    eh mahsen,
  por-BRBSL: 'Quando os capitães das carruagens viram Jehoshaphat, disseram: “Certamente
    este é o rei de Israel!” e vieram para lutar contra ele. Jehoshaphat gritou.'
  cth-cth: Leng kaukkungnaw ni Jehoshaphat a hmu awh toteh, hetteh Isarel siangpahrang
    roeroe doeh, telah ati awh. Hatdawkvah, ahni tuk hanelah a kamlang awh dawkvah,
    Jehoshaphat teh a hram.
  twi-twi: Enti bere a Aramhene nteaseɛnamkafo no huu Yehosafat sɛ ɔhyɛ nʼahentade
    no, wɔtaa no. Wɔteɛteɛɛ mu se, “Israelhene no ne no.” Nanso, bere a Yehosafat
    teɛɛ mu no,
  hlt-hlt: Leng mangpa rhoek loh Jehoshaphat te a hmuh vaengah amih loh Israel manghai
    rhep a ti uh. Te dongah anih te tloek ham dong uh dae Jehoshaphat lo a pang thil.
  tbz-SIM: Bɛ̀ɛ̀ ni sikpɑ̀rìnɑɑsɛ̃ĩ́ kó bɛdèèbɛ̀ kɛ̀ bɛ̀ɛ yɑ̀ Sosɑfɑti kɛ́nyɛ̃́ kɛ
    tú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nwe, kɛ́kétóo o bíɛ́kɛ̀, kòo kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie
    kɛ̀ kùu ò teennɛ̀.
  msy-2020: Ezɨ me mɨsozir dughiamɨn, mɨdorozir gumazibar dapanir kaba Atrivim Jehosafatɨn
    ganigha ghaze, a ti Israelian atrivim. Egha atrivim mɨsoghasa ghua tiarim akara
    deima,
  dop-dop: Pǝ tɔɔ kɛ́ wɑɑtʋ wei Silii yoolɑɑ nyʋɣʋ nyǝ́mɑ mpɛ pɑ nɑ Sosɑfɑtɩ, ɩlɛnɑ
    pɑ́ tʋ́ ɩ wɑɑlɩ. Ḿpʋ́ɣʋ́ ɩ mɑpɑ kɑpukɑ.
  azb-azb: 'Döyüş arabalarının başçıları Yehoşafatı görəndə dedilər: «Yəqin İsrail
    padşahı budur». Dönüb onunla vuruşmağa getdilər. Onda Yehoşafat çığırdı.'
  eng-DBY: And it came to pass when the captains of the chariots saw Jehoshaphat,
    that they said, Surely that is the king of Israel; and they turned against him
    to fight; and Jehoshaphat cried out.
  hin-2017: अतः जब रथों के प्रधानों ने यहोशापात को देखा, तब कहा, “निश्चय इस्राएल का
    राजा वही है।” और वे उसी से युद्ध करने को मुड़ें; तब यहोशापात चिल्ला उठा।
  wol-KYG: 'Ba loolu amee, ña jiite watiiri xare ya gis Yosafat, daldi ne: «Kii kay
    mooy buurub Israyil!» Ñu walbatiku ci kawam, ngir song ko. Yosafat nag àddu ca
    kaw,'
  eng-YLT: And it cometh to pass, at the heads of the charioteers seeing Jehoshaphat,
    that they said, 'He [is] only the king of Israel;' and they turn aside to him
    to fight, and Jehoshaphat crieth out,
  eng-WYC-2017: Therefore when the princes of chariots had seen Jehoshaphat, they
    supposed that he was king of Israel, and by fierceness made, they fought against
    him. And Jehoshaphat cried [out], calling for God’s help, and declaring his banner;
  eng-WMBB: When the captains of the chariots saw Jehoshaphat, they said, “Surely
    that is the king of Israel!” and they came over to fight against him. Jehoshaphat
    cried out.
  urd-GVH: जब लड़ाई छिड़ गई तो रथों के अफ़सर यहूसफ़त पर टूट पड़े, क्योंकि उन्होंने
    कहा, “यक़ीनन यही इसराईल का बादशाह है!” लेकिन जब यहूसफ़त मदद के लिए चिल्ला उठा
  rug-rug: Ke totoso dogoria ri na koimata pa totopili varipera se Zehosapati, si
    balabala si arini, “Hinokara hie hokara mo sa baṉara pa Izireli,” gua. Ke taliri
    si arini pude la raza ia, ba sipu velavela vura se Zehosapati,
  gaz-gaz: Ajajjoonni gaariiwwanii yommuu Yehooshaafaaxin arganitti, “Dhugumaan kun
    mootii Israaʼel” jedhanii yaadan. Kanaafuu isa rukutuuf itti garagalan; garuu
    yommuu Yehooshaafaax guddisee iyyetti,
  fra-LSG: 'Quand les chefs des chars aperçurent Josaphat, ils dirent: Certainement,
    c’est le roi d’Israël. Et ils s’approchèrent de lui pour l’attaquer. Josaphat
    poussa un cri.'
  yal-yal: Yɛngɛ so wontoro kuntigine Yosafati to waxatin naxan yi, e yi a fala, e
    naxa, “Isirayila mangan nan ito ra.” E maso a ra, e xa a yɛngɛ. Koni, Yosafati
    yi sɔnxɔn nate.
  haw-1868: Eia kekahi, i ka ike ana mai o na lunakaa ia lehosapata, i iho la lakou,
    Oiaio, o ke alii keia o Iseraela. A huli ae la lakou e kaua ia ia; a auwe iho
    la o lehosapata.
  arb-NAV: فَلَمَّا شَاهَدَ قَادَةُ الْمَرْكَبَاتِ يَهُوشَافَاطَ، ظَنُّوا أَنَّهُ
    مَلِكُ إِسْرَائِيلَ، فَحَاصَرُوهُ لِيُقَاتِلُوهُ، فَأَطْلَقَ يَهُوشَافَاطُ صَرْخَةً،
  ewe-ewe: Esi tasiaɖamkulawo ƒe amegãwo kpɔ Yehosafat la, wobu be, “Ame sia kokokoe
    nye Israel fia la.” Ale wolũ ɖe edzi, ke esi Yehosafat do ɣli la,
  eng-LEE: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said, Surely this is the king of Israel. And they turned aside against
    him to fight: and Jehoshaphat cried out.'
  gvn-gvn: '@see-verse:1KI.022.031'
  asm-FB: এনেতে ৰথৰ অধ্যক্ষসকলে যেতিয়া যিহোচাফটক দেখিলে, তেতিয়া, “অৱশ্যে এওঁৱেই
    ইস্ৰায়েলৰ ৰজা,” এই বুলি কৈ তেওঁৰ লগত যুদ্ধ কৰিবলৈ এফলীয়া হৈ গ’ল; তাতে যিহোচাফটে
    আটাহ পাৰিবলৈ ধৰিলে।
  sus-A: سْورِ رَفِسٍ شَ سْورِيٍ يَرٍرَتِيٍ تٌ يٍهٌسَقَتِ تٌ، عٍ نَشَ عَ مَحْشُن تّمُندٍ
    عِسِرَيِلَ مَنفّ نَن عَ رَ. عٍ نَشَ عٍ شُن تِ عَ رَ، عٍ شَ سَ عَ فٍرٍ. يٍهٌسَقَتِ
    نَشَ عَ مَلِمَيٍ شِلِ.
  fra-SBL: 'Lorsque les chefs des chars virent Josaphat, ils dirent : « C''est bien
    là le roi d''Israël » et ils vinrent le combattre. Josaphat poussa un cri.'
  hbo-hbo: וַיְהִ֡י כִּרְאֹות֩ שָׂרֵ֨י הָרֶ֜כֶב אֶת־יְהֹושָׁפָ֗ט וְהֵ֤מָּה אָֽמְרוּ֙
    אַ֣ךְ מֶֽלֶךְ־יִשְׂרָאֵ֣ל ה֔וּא וַיָּסֻ֥רוּ עָלָ֖יו לְהִלָּחֵ֑ם וַיִּזְעַ֖ק יְהֹושָׁפָֽט׃
  piu-2006: '@see-verse:1KI.022.031'
  kik-kik: Rĩrĩa anene a mbũtũ cia ngaari cia ita moonire Jehoshafatu magĩĩciiria
    atĩrĩ, “Ti-itherũ ũyũ nĩwe mũthamaki wa Isiraeli” Nĩ ũndũ ũcio makĩgarũrũka mamũtharĩkĩre,
    no rĩrĩa Jehoshafatu aakaire-rĩ,
  fra-NCL: 'Quand les chefs des chars virent Josaphat, ils dirent : « Sûrement, c’est
    le roi d’Israël ! » et ils se tournèrent contre lui pour l’attaquer. Josaphat
    poussa un cri.'
  cek-AK: Hrang lakok ukkung ih angraengnawk mah Jehosaphat to hnuk o naah, Hae kami
    loe Israel siangpahrang kalang boeh mue, tiah poek o. To pongah anih to tuk hanah
    patom o; to naah Jehosaphat loe hangh.
  cuk-cuk: 'Degisoggu, Siria-sordamar-idudimalad Josafat-dakdemargu, sogdemalad: “We-dule,
    Israel-e-rey-sunnadid.” Agine, oburgwega balegitemalad. Geb Josafat e-bendakmalaga
    binnasuli goted.'
  uig-CYR: 'вә шундақ болдики, җәң һарвулириниң сәрдарлири Йәһошафатни көргәндә: —
    Уни чоқум Исраилниң падишаси дәп, униңға һуҗум қилғили бурулди. Лекин Йәһошафат
    пәряд көтәрди.'
  tel-2017: రథాధిపతులు యెహోషాపాతును చూసి “కచ్చితంగా ఇతడే ఇశ్రాయేలు రాజు” అనుకుని అతనితో
    యుద్ధం చేయడానికి అతని మీదికొచ్చారు. యెహోషాపాతు పెద్దగా కేకలు పెట్టాడు.
  hat-BSA: 'Konsa, lè kapitèn a cha yo te wè Josaphat, yo te di: “Anverite, sa se
    wa Israël la,” epi yo te vire akote pou goumen kont li e Josaphat te kriye fò.'
  kos-kos: Ouinge ke elos liyalak Tokosra Jehoshaphat elos nukewa nunku mu tokosra
    Israel pa el, na elos forang in mweunel. Tuh ke el wola,
  hbo-WLC: וַיְהִ֡י כִּרְאוֹת֩ שָׂרֵ֨י הָרֶ֜כֶב אֶת־יְהוֹשָׁפָ֗ט וְהֵ֤מָּה אָֽמְרוּ֙
    אַ֣ךְ מֶֽלֶךְ־יִשְׂרָאֵ֣ל ה֔וּא וַיָּסֻ֥רוּ עָלָ֖יו לְהִלָּחֵ֑ם וַיִּזְעַ֖ק יְהוֹשָׁפָֽט׃
  ibo-ibo: Mgbe ndị ọchịagha, na-achị ụgbọ agha hụrụ Jehoshafat, ha chere nʼobi ha,
    “Nʼezie, onye a bụ eze Izrel.” Nʼihi ya ha tụgharịrị ibuso ya agha, ma Jehoshafat
    tiri mkpu,
  ory-ory: ଏହେତୁ ରଥାଧ୍ୟକ୍ଷମାନେ ଯିହୋଶାଫଟ୍‍ଙ୍କୁ ଦେଖି କହିଲେ, “ଏ ଅବଶ୍ୟ ଇସ୍ରାଏଲର ରାଜା;
    ଆଉ ସେମାନେ ତାଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ତାଙ୍କ ଆଡ଼କୁ ଫେରିଲେ; ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ଡାକ
    ପକାଇଲେ।”
  chk-chk: Iei mine, lupwen ekewe meilapen ekewe woken ra küna Jehosafat, ra apasa,
    “Ellet, inaan i ewe kingen Israel.” Mürin ra kul pwe repwe fiu ngeni. Nge Jehosafat
    a puchör.
  rop-rop: Wal wen deibin luk King Jehosafet garram det speshalwan klos, deibin reken
    imbin det king brom Isreil en deibin go blanga fait langa im, bat wen imbin jingat
  ukr-1871: 'Отамани колесниць, побачивши Йосафата, подумали: Се мабуть царь Ізраїлський,
    й навернувши, вдарили на його, й закричав Йосафат.'
  deu-1951: 'Als nun die Obersten der Wagen Josaphat sahen, sprachen sie: Gewiß ist
    dieser der König von Israel! Und sie wandten sich zum Kampf gegen ihn; und Josaphat
    schrie.'
  eng-JPS: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
    that they said: ''Surely it is the king of Israel''; and they turned aside to
    fight against him; and Jehoshaphat cried out.'
  srp-1865: 'I kad vojvode od kola vidješe Josafata, rekoše: zacijelo je car Izrailjev.
    I okrenuše se na nj da udare; ali Josafat povika.'
  lug-lug: Awo abaduumizi b’amagaali bwe baalaba Yekosafaati, ne balowooza nti, “Ddala
    ono ye kabaka wa Isirayiri.” Ne batanula okumulumba, naye Yekosafaati n’aleekaanira
    waggulu,
  heb-heb: ויהי כראות שרי הרכב את יהושפט והמה אמרו אך מלך ישראל הוא ויסרו עליו להלחם
    ויזעק יהושפט׃
  ben-IRV: রথের সেনাপতিরা যিহোশাফটকে দেখে ভেবেছিলেন যে, “তিনি নিশ্চয়ই ইস্রায়েলের
    রাজা।” কাজেই তাঁরা ফিরে তাঁকে আক্রমণ করতে গেলেন কিন্তু যিহোশাফট চেঁচিয়ে উঠলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਰਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਜ਼ਰੂਰ ਇਹੋ ਹੀ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਲੜਨ ਨੂੰ ਮੁੜੇ ਪਰ ਯਹੋਸ਼ਾਫ਼ਾਤ
    ਚਿੱਲਾਇਆ।
  mya-JVB: ရထားစီး သူရဲအုပ်ဗိုလ်မင်းတို့သည် ယောရှဖတ် ကိုမြင် သောအခါ ၊ အကယ် စင်စစ်ထိုသူသည်
    ဣသရေလ ရှင်ဘုရင် ဖြစ် လိမ့်မည်ဟု ဆို လျက် သူ့ ကို တိုက် အံ့သောငှါ လမ်းလွှဲ ကြ၍
    ၊ ယောရှဖတ် လည်း ကြွေးကြော် လေ၏။
  tbg-tbg: Minti tumanta vika raqiha Jehosafaatira tave tiha, Vi vaiintiva Isareri
    avuhainaarave, tivake tuqantaavi vira arirare tuvaro Jehosafaativa oi aai tumanta
  hmo-hmo: Unai dainai kariota biaguna taudia ese king Iehosapata idia itaia neganai,
    idia laloa ia be Israela ena king, vadaeni idia giroa, ia dekenai idia heau, tuari
    henia totona. To Iehosapata be idia dekenai ia boiboi bada neganai,
  urd-urd: इसलिए जब रथों के सरदारों ने यहूसफ़त को देखा तो कहा, “ज़रूर शाह — ए — इस्राईल
    यही है।” और वह उससे लड़ने को मुड़े, तब यहूसफ़त चिल्ला उठा।
  rus-SYN: 'Начальники колесниц, увидев Иосафата, подумали: “верно это царь Израильский”,
    и поворотили на него, чтобы сразиться с ним. И закричал Иосафат.'
  bqc-SIM: Kɛ́ sↄ̃́go dↄaanapiↄ Yosafa è, aalɛ e Isailiↄ kíaɛ. Kɛ́ aa sùwà, ↄ̃
    Yosafa wiilɛ̀.
  tcz-CHONGTHU: Hitichun Syria sakol kangtalai touthem hochun alengvonna kivon Jehoshaphat
    chu adelkhum go taovin ahi. Amahon, “Hiche khu Israelte lengpa ahi,” tin ahin
    sam’un ahi. Ahinlah Jehoshaphat chu ahung penjah phat’in,
  mar-mar: तेव्हा युध्द चालू असताना या रथाधिपतींनी राजा यहोशाफाटाला पाहिले. “तोच इस्राएलचा
    राजा असे त्यांना वाटले.” त्यामुळे त्याचा ते वध करायला निघाले. यहोशाफाट आरडाओरडा
    करु लागला.
  qub-qub: Carrëtacunacho aywajpa mandajnin capitancuna Josafat-ta ricärerga yarparan
    pay Israelpa raynin cashanta. Chaymi curalacaycäriran. Chaura Josafatga gayacuran
    yanapänanpaj.
  bqp-bqp: Kũ sↄ̃go don'arɛde pìnↄ Yosafata è, òtɛn da Isarailanↄ kínamɛ. Kũ ò sↄ̃
    dàa, akũ Yosafata wiki lɛ̀.
  hat-hat: Se konsa, lè kòmandan cha lagè yo wè Jozafa, yo tout te konprann se li
    ki te wa peyi Izrayèl la. Yo vire sou li pou atake l'. Men, Jozafa rele anmwe.
  eng-BSB: When the chariot commanders saw Jehoshaphat, they said, “Surely this is
    the king of Israel!” So they turned to fight against him, but Jehoshaphat cried
    out.
  eng-WEBPB: When the captains of the chariots saw Jehoshaphat, they said, “Surely
    that is the king of Israel!” and they came over to fight against him. Jehoshaphat
    cried out.
  kbq-kbq: Hagi anagema higeno'a karisima eri'za ha'ma nehaza sondia vahetaminte'ma
    vugagotama hu'naza sondia vahe'mo'za Jehosafetima nege'za amanage hu'naze, Israeli
    vahe kini nera antu'ne hu'za nehu'za rukrahe hu'za avariri'naze. Hianagi Jehosafeti'a
    ranke huno kezana atigeno,
  nhe-BL: 'Huan quema nopa tlayacanani tlen nopa tepos carros quiitaque Josafat ica
    iyoyo tlen cuali, quiijtojque: ―Ya ni nopa tlanahuatijquetl tlen tlali Israel
    tlen tijtemohua. Huajca quiyahualojque para quimictise. Pero Josafat cuatzajtzic.'
  bus-bus: Kɛ̀ sↄ̃goro dↄn'aɛdee pìnↄ Yosafata è, aↄ̃ↄe daa Isarailinↄ kínamɛ. Kɛ̀
    aↄ̃ sↄ̃ dàa, ben Yosafata wii lɛ̀.
  gub-BL: A'e rupi tuwihawete Zuzapa hexak mehe wà, — Izaew wanuwihawete a'e, i'i
    uzeupeupe wà. A'e rupi oho iàmàtyry'ym pà wà. Uhapukaz Zuzapa wanupe a'e.
  eng-DRA: 'So when the captains of the chariots saw Josaphat, they suspected that
    he was the king of Israel, and making a violent assault they fought against him:
    and Josaphat cried out.'
