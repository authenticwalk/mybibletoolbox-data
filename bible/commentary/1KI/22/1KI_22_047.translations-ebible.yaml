verse: 1KI.022.047
translations:
  mal-C: ആ കാലത്ത് ഏദോമിൽ രാജാവില്ലായിരുന്നു; പകരം ഒരു രാജപ്രതിനിധിയായിരുന്നു ഭരണംനടത്തിയിരുന്നത്.
  deu-TKW: Auch tilgte er den Rest der Unzucht Geweihten, die zu der Zeit seines Vaters
    Asa übrig geblieben waren, aus dem Lande.
  lin-lin: Ezalaki ye nde moto alongolaki kati na mokili, bato ya suka oyo bazalaki
    komipesa na kindumba ya bule, oyo batikalaki na tango Asa, tata na ye, azalaki
    na bokonzi.
  eng-LSV: and there is no king in Edom; he set up a king.
  eng-GNV: 'There was then no King in Edom: the deputie was King.'
  eng-WEBSTER: 'There was then no king in Edom: a deputy was king.'
  nhw-BL: Ipan nopa tonali amo oncayaya tlanahuatijquetl ipan tlali Edom, pero itztoya
    se tequitiquetl nopona.
  swh-ONEN: Tangu hapo hapakuwepo na mfalme katika Edomu, naibu ndiye alitawala.
  bba-bba: kɑ nɡe mɛ u kurɔ tɑnɔ be bɑ tie sɑɑ win tundo Asɑn wɑɑtin di ɡirɑ, be bɑ
    ɡɔsɑ bɑ n kɑ sɑkɑrɑru mɔ̀ ben sɑ̃ɑrun swɑɑ sɔɔ.
  eng-KJVCPB: 'There was then no king in Edom: a deputy was king.'
  luo-luo: E kindeno ne onge ruoth e piny Edom, jalupne ema ne ni e loch.
  meu-meu: Una negana ai Edom na asi pavapavana; lohia ta ese pavapava ḡaukarana e
    karaiava.
  npi-ULB: एदोममा कुनै राजा थिएन, तर त्यहाँ सहायकले शासन गर्थ्यो ।
  yor-yor: Nígbà náà kò sí ọba ní Edomu; adelé kan ni ọba.
  pes-OPCB: در آن زمان در ادوم پادشاهی نبود، بلکه فرمانداری که از طرف یهوشافاط معین
    می‌شد در آنجا حکمرانی می‌کرد.
  tgl-ULB: Walang hari sa Edom, pero isang pumapangalawa ang namuno doon.
  hui-hui: Horo ogoningi hameigini tara Idomo palearu tinaga kini mbira nahe wiagola
    Yudanaga kini ibugua dege agali haguane mbira dabalu Idomo wali agali haru helo
    helene.
  mya-mya: ဧ​ဒုံ​ပြည်​တွင်​ဘု​ရင်​မ​ရှိ။ ယု​ဒ​ဘု​ရင်​ခန့်​ထား သည့်​ဘု​ရင်​ခံ​က​ထို​ပြည်​ကို​အုပ်​ချုပ်​ရ​လေ​သည်။
  bod-N: དེའི་དུས་སུ་ཨེ་དོམ་ཡུལ་དུ་རྒྱལ་པོ་གང་ཡང་མེད་དེ། མཁར་དཔོན་ཞིག་གིས་སྲིད་བསྐྱངས་སོ།
    །
  sna-sna: Panguva iyoyo muEdhomu makanga musina mambo; maitongwa nejinda.
  spa-BLM: No hubo rey en Edom. Gobernaba un suplente.
  cac-cac: (A d'a jun tiempoal chi', malaj rey ayoch d'a Edom, an̈ej jun vin̈ yajal
    ac'b'iloch yuj vin̈aj Josafat.)
  swh-ULB: Hapakuwepo mfalme katika Edomu isipokuwa kaimu mtawala.
  bel-bel: У Ідумэі тады ня было цара; быў намесьнік царскі.
  deu-ELBBK: Auch den Rest der Buhler, der in den Tagen seines Vaters Asa übriggeblieben
    war, schaffte er aus dem Land weg.
  mbb-OT: Dutun he timpu wazà hadì diyà te Edom; iyan dà edumala kayi is pengulu he
    mibpilì ni Jehoshafat.
  mal-2015: ആ കാലത്തു എദോമിൽ രാജാവില്ലായ്കകൊണ്ടു ഒരു ദേശാധിപതി രാജസ്ഥാനം വഹിച്ചു.
  rmc-rmc: Ov tradňa het andral odi phuv le muršen the džuvľen, save služinenas sar
    lubňa pre ola thana, kaj lašarenas peskre devlen. On sas ode, kanastar sas kraľis
    leskro dad o Asa.
  pes-OPV: و در ادوم، پادشاهی نبود. لیکن وکیلی پادشاهی می‌کرد.
  ron-1924: 'Ын Едом ну ера ымпэрат пе атунч: кырмуя ун дрегэтор.'
  ben-OBCV: ইদোমে তখন কোনও রাজা ছিল না; একজন প্রাদেশিক শাসনকর্তা সেখানে শাসন চালাচ্ছিলেন।
  som-som: Oo Edomna boqor ma lahayn, laakiinse waxaa u talin jiray boqor-ku-xigeen.
  lat-VUC: Sed et reliquias effeminatorum qui remanserant in diebus Asa patris ejus,
    abstulit de terra.
  eng-ASVBT: 'And there was no king in Edom: a deputy was king.'
  ita-1885: Egli tolse ancora via dal paese il rimanente de' cinedi, ch'erano rimasti
    al tempo di Asa, suo padre.
  eng-ULB: There was no king in Edom, but a deputy ruled there.
  spa-VBL: (En esa época no había rey en Edom; sino que había un diputado que hacía
    las veces de rey).
  fra-_FOB: Il n'y avait point alors de roi en Édom; mais le gouverneur était vice-roi.
  mal-mal: ആ കാലത്ത് ഏദോമിൽ രാജാവില്ലായ്കകൊണ്ട് ഒരു ദേശാധിപതി രാജസ്ഥാനം വഹിച്ചു.
  urd-GVR: Us waqt Mulk-e-Adom kā bādshāh na thā balki Yahūdāh kā ek afsar us par
    hukmrānī kartā thā.
  suz-BL: मेना एदोमम सुइ पिप मबाक्‍मा बाक्‍त। मिनु मेकेर सोइश्‍शो मुर कामी मेको रागीम
    सासन पवा बाक्‍त। १राजा १५:१२
  ita-1927: (H22-48) Or a quel tempo non v’era re in Edom; un governatore fungeva
    da re.
  ckb-ckb: لەو کاتەدا لە ئەدۆم پاشا نەبوو، بەڵکو بریکارێکی پاشای یەهودا هەبوو.
  eng-BBE: At that time there was no king in Edom;
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಎದೋಮಿನೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ, ಅಧಿಪತಿಯು ಆಳುತ್ತಿದ್ದನು.
  tam-2017: அப்பொழுது ஏதோமில் ராஜா இல்லை; பிரதிராஜா ஒருவன் இருந்தான்.
  spa-RV-1909: Barrió también de la tierra el resto de los sodomitas que habían quedado
    en el tiempo de su padre Asa.
  ron-BTF: Nu era atunci un împărat în Edom; un guvernator era împărat.
  eng-WEBP: There was no king in Edom. A deputy ruled.
  eng-FBV: (At that time there was no king in Edom; only a deputy who served as king.)
  nld-1939: Er was toen geen koning in Edom, maar een stadhouder
  nch-BL: Ipan nopa tonali amo oncayaya tanahuatijquet ipan tali Edom, pero itztoya
    se tequitiquet nopona.
  vie-1934: (022-48) Bấy giờ, dân Ê-đôm không có vua, có một quan trấn thủ cai trị.
  hin-CV: एदोम देश में कोई राजा न था; वहां सिर्फ राजा द्वारा एक दूत चुना गया था.
  spa-BES: En aquel tiempo no había rey en Edom;
  tdx-tdx: Naho o Tsivoatsolo sehan­ga’eo, o mbe nisisa faha’ i Asa, rae’eo, le fi­non­go’e
    amy taney.
  tha-KJV: ไม่มี​กษัตริย์​ในประเทศเอโดม แต่​มี​ผู้​ว่าราชการเป็นกษั​ตริ​ย์
  por-BR-2018: Não havia então rei em Edom; governador havia em lugar de rei.
  deu-ELO: (022:48) Und es war damals kein König in Edom; ein Statthalter war König.
  eng-WYC-2018: Neither a king was ordained then in Edom (or And there was not a king
    then in Edom, that is, Idumea); (but a deputy, appointed by the king of Judah,
    ruled over it).
  epo-epo: Tiam ne estis reĝo en Edomujo; estis anstataŭanto de reĝo.
  uig-PIN: U atisi asaning künliridǝ zemindin ⱪoƣliwetilmigǝn kǝspiy bǝqqiwazlarni
    zeminidin ⱨǝydǝp qiⱪardi.
  beo-beo: 'Idome soge da hina bagade ouligisu dunu hame galu. Be Yuda hina bagade
    da ea afoha hawa: hamosu dunu, amo Idome soge ouligima:ne ilegei.'
  tpi-OTNT: Long dispela taim kantri Idom i no gat king. King bilong Juda tasol i
    save makim man bilong bosim ol Idom.
  hau-SA: Babu sarki a lokacin Edom, saboda haka sai mataimaki ya yi mulki.
  uig-LAT: U atisi asaning künliride zémindin qoghliwétilmigen kespiy bechchiwazlarni
    zéminidin heydep chiqardi.
  nde-nde: Kwakungaselankosi e-Edomi, umsekeli nguye owayebusa.
  ton-ton: '‌ʻI he kuonga ko ia naʻe ʻikai ha tuʻi ʻi ʻItomi: ka naʻe pule ha tokotaha
    maʻae tuʻi.'
  ces-1613: Ten ostatky ohyzdných sodomářů, kteříž ještě pozůstali za dnů Azy otce
    jeho, vyplénil z země.
  eng-WMB: There was no king in Edom. A deputy ruled.
  tam-TCV: அந்தக் காலத்தில் ஏதோமில் ஒரு அரசனும் இருக்கவில்லை. ஒரு பிரதிநிதியே அரசாண்டு
    வந்தான்.
  ceb-ULB: Walay hari sa Edom, apan usa ka gobernador ang nagdumala didto.
  pol-UBG: W tym czasie nie było króla w Edomie. Królem był namiestnik.
  urd-GVU: اُس وقت ملکِ ادوم کا بادشاہ نہ تھا بلکہ یہوداہ کا ایک افسر اُس پر حکمرانی
    کرتا تھا۔
  deu-1912: '[22:48] Und es war kein König in Edom; ein Landpfleger war König.'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಎದೋಮ್ ದೇಶದಲ್ಲಿ ಅರಸನಿರಲಿಲ್ಲ. ಅವನ ಪ್ರತಿನಿಧಿಯೇ ಅದನ್ನು ಆಳುತ್ತಿದ್ದನು.
  yap-yap: Ma fare nam nu Edom e dariy e pilung riy; me duwgiliy fare pilung nu Judah
    be’ ni ngi i gagiyeg u rom.
  hlt-MCSB: Edom ah manghai tal tih manghai a khueh pah.
  mdy-ETH: ዬኖ ዎዶና ዔዶኦሜ ዓጮኮ ካኣቲ ባኣሴ፤ ዬያሮ ዪሁዳ ካኣቲ ዶኦሪ ጌሤ ዓሲ ዬኖ ዓጮ ዎይሣኔ።
  twi-ASANTE: Saa ɛberɛ no, na ɔhene nni Edom gye kuro no sohwɛfoɔ nko.
  eng-WEBU: There was no king in Edom. A deputy ruled.
  wal-wal: He wode Eedooma biittan kawoi baawa; he biittaa sunttettida halaqai haariis.
  spa-PDDPT: En ese tiempo no había rey en Edom, sino un gobernador de parte del rey.
  gun-gun: Ha'e rami avi oyvy gui oipe'apa avakue ta'angaa pegua itavy rei va'ekue,
    nguu Asa teri oĩ jave py opyta va'ekue ha'e javi.
  ilo-ULB: Awan ti ari idiay Edom, ngem nagturay ti pannakabagi ti ari sadiay.
  kpg-kpg: 'Di gowaa go Edom deai dono king ai: tangada pono dela e dagi le e dongo
    go di king o Judah.'
  uig-ARA: ئۇ ئاتىسى ئاسانىڭ كۈنلىرىدە زېمىندىن قوغلىۋېتىلمىگەن كەسپىي بەچچىۋازلارنى
    زېمىنىدىن ھەيدەپ چىقاردى.
  sus-sus: A naxa tɔnyi dɔxɔ langoe xa wali ma kuye batudee, naxee nu na kabi a baba
    Asa waxati.
  pon-2006: Sohte nanmwarki nan wehin Edom; wiliepe men me nanmwarkien Suda ketin
    pilada pwehn kin kakaun wasao.
  ksd-ksd: Pa ta king i ga ki Edom ta nam ra e; ta tika na luluai i ga ki na varkurai.
  tur-YTC: Edom'da kral yoktu. Bir vekil yönetiyordu.
  ind-AYT: Pada waktu itu, tidak ada raja di Edom sehingga seorang kepala daerah menjadi
    raja.
  nya-nya: Nthawi imeneyo kunalibe mfumu ku Edomu, amene ankalamulira anali munthu
    woyikidwa ndi mfumu ya ku Yuda.
  hrv-hrv: Istrijebio je iz zemlje preostale bludnice, koje su se održale iz vremena
    njegova oca Ase.
  mps-mps: Te sogo te tǫ kantri pedai Idom te king elalubeo. Te Juda kingo naga te
    bidi dąį ilama, te Idom dabe tonalumainu yalio.
  tpi-tpi: Long dispela taim kantri Idom i no gat king. King bilong Juda tasol i save
    makim man bilong bosim ol Idom.
  dan-1931: De sidste af Mandsskøgerne, som var tilbage fra hans Fader Asas Tid, udryddede
    han af Landet.
  vie-OVCB: (Lúc ấy nước Ê-đôm không có vua, chỉ có quan nhiếp chánh.)
  guj-2017: અદોમમાં કોઈ જ રાજા નહોતો, પણ અમલદાર રાજ ચલાવતો હતો.
  pon-2006A: Sohte nanmwarki nan wehin Edom; wiliepe men me nanmwarkien Suda ketin
    pilada pwehn kin kakaun wasao.
  por-BRBSL: Não havia rei em Edom. Um deputado governou.
  cth-cth: Edom ram dawk siangpahrang ao hoeh dawkvah, siangpahrang a yueng lah kaawm
    e ni a uk awh.
  twi-twi: Saa bere no, na ɔhene nni Edom gye kurow no sohwɛfo nko.
  hlt-hlt: Edom ah manghai tal tih manghai a khueh pah.
  tbz-SIM: Bɛnitipòbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ bɛ̀ɛ̀ do sùɔ́ nho cicɛ Asɑɑ
    kó dimɔ̀nnì, kòo bɛ̀ dènnɛ o ɛì.
  msy-2020: Dughiar kamɨn, Idomɨn kantri atriviba puvatɨ. Ezɨ Judan atrivimra Idomɨn
    kantri gativagh, an ganasa gumaziba amɨsefi.
  dop-dop: '@see-verse:1KI.022.046'
  azb-azb: Edomda padşah yox idi, bir canişin orada hökmranlıq edirdi.
  eng-DBY: 'And there was no king in Edom: a deputy reigned.'
  hin-2017: उस समय एदोम में कोई राजा न था; एक नायब राजकाज का काम करता था।
  wol-KYG: La desoon ca ñay jaay seen bopp ca jaamookaayi tuur, ya fa desoon ca jamonoy
    baayam Asa, ba booba, Yosafat da leena jële ca réew ma.
  eng-YLT: and there is no king in Edom; he set up a king.
  eng-WYC-2017: Neither a king was ordained then in Edom; but a deputy, appointed
    by the king of Judah, ruled over it.
  eng-WMBB: There was no king in Edom. A deputy ruled.
  urd-GVH: उस वक़्त मुल्के-अदोम का बादशाह न था बल्कि यहूदाह का एक अफ़सर उस पर हुक्मरानी
    करता था।
  rug-rug: Pa totoso asa si loke baṉara si pa Edomu, ba keke tie ta vizatana mo koasa
    baṉara pa Ziuda si kopu vasina.
  gaz-gaz: Yeroo sanatti Edoom keessa mootiin tokko iyyuu hin jiru ture; itti aanaa
    mootiitu biyya bulchaa ture.
  fra-LSG: Il ôta du pays le reste des prostitués, qui s’y trouvaient encore depuis
    le temps d’Asa, son père.
  gnn-gnn: '@see-verse:1KI.022.046'
  yal-yal: A yi kide kii xɛmɛ yalundene ba a yamanani, naxanye mɔn yi na xabu a fafe
    Asaa waxatini.
  haw-1868: Ilaila aole alii ma Edoma; he kiaaina ke alii.
  arb-NAV: وَلَمْ يَكُنْ فِي زَمَانِهِ مَلِكٌ عَلَى أَدُومَ، بَلْ تَوَلَّى الْحُكْمَ
    وَكِيلٌ لِلْمَلِكِ.
  ewe-ewe: 'Fia aɖeke menɔ Edom ɣe ma ɣi o: fiateƒenɔla koe nɔ anyi.'
  eng-LEE: '(22:48) There was then no king in Edom: a deputy was king.'
  asm-FB: সেই কালত ইদোমৰ ৰজা নাছিল; এজন প্ৰতিনিধিয়ে ৰাজ্য শাসন কৰিছিল।
  sus-A: عَ نَشَ تْنيِ دْشْ لَنفٌي شَ وَلِ مَ كُيٍ بَتُدٍيٍ، نَشٍيٍ نُ نَ كَبِ عَ
    بَبَ عَسَ وَشَتِ.
  fra-SBL: Il n'y avait pas de roi à Édom. Un député régnait.
  hbo-hbo: וְיֶ֙תֶר֙ הַקָּדֵ֔שׁ אֲשֶׁ֣ר נִשְׁאַ֔ר בִּימֵ֖י אָסָ֣א אָבִ֑יו בִּעֵ֖ר
    מִן־הָאָֽרֶץ׃
  kik-kik: Hĩndĩ ĩyo gũtiarĩ mũthamaki Edomu; mũnini wa mũthamaki nĩwe waathanaga.
  fra-NCL: Il ôta du pays le reste des prostitués qui y étaient encore demeurés au
    temps d’Asa, son père.
  cek-AK: To naah Edom ah siangpahrang om ai; siangpahrang bomkung mah ni prae to
    uk.
  cuk-cuk: A-ibagangi, Edom-yargi, rey-maisulid. Unnila dule-gwensak reyyobi negdakmaid.
  uig-CYR: У атиси асаниң күнлиридә зиминдин қоғливетилмигән кәспий бәччивазларни
    зиминидин һайдап чиқарди.
  tel-2017: ఆ కాలంలో ఎదోము దేశానికి రాజు లేడు. ఒక అధికారి పాలించేవాడు.
  hat-BSA: Alò, pa t gen wa nan Édom. Se yon depite ki te wa.
  kos-kos: Wangin tokosra lun acn Edom, tusruktu oasr mwet se srisrngiyuki sin tokosra
    lun Judah in karingin acn we.
  hbo-WLC: וְיֶ֙תֶר֙ הַקָּדֵ֔שׁ אֲשֶׁ֣ר נִשְׁאַ֔ר בִּימֵ֖י אָסָ֣א אָבִ֑יו בִּעֵ֖ר
    מִן־הָאָֽרֶץ׃
  ibo-ibo: Nʼoge a, eze adịghị nʼala Edọm, kama ọ bụ onye nnọchite anya eze bụ onye
    na-achị.
  ory-ory: ସେହି ସମୟରେ ଇଦୋମରେ କେହି ରାଜା ନ ଥିଲା; ଜଣେ ପ୍ରତିନିଧି ରାଜ୍ୟ କଲା।
  chk-chk: Iwe, esap wor eman king lon Etom, ewe chök kisin mi fil me ren ewe kingen
    Israel a nemenem.
  rop-rop: Wal det taim na det kantri gulum Idam nomo bin abum king. Wal det king
    blanga Juda bin pikimat wanbala wekinmen blanga im blanga jidan bos deya.
  ukr-1871: Вигубив іще з землї останки блудників, що з часів отця його Аси зіставались.
  deu-1951: (022-48) Und es war [damals] kein König in Edom; ein Statthalter regierte.
  eng-JPS: '(22-48) And there was no king in Edom: a deputy was king.'
  srp-1865: On istrijebi iz zemlje svoje ostatak adžuvana, koji bijahu ostali za života
    Ase oca njegova.
  lug-lug: Awo mu biro ebyo ne wataba kabaka mu Edomu, omusigire wa kabaka n’afuga.
  heb-heb: ומלך אין באדום נצב מלך׃
  ben-IRV: সেই দিন ইদোমে কোনো রাজা ছিল না। একজন প্রতিনিধি সেখানে রাজত্ব করতেন।
  pan-pan: ਅਦੋਮ ਵਿੱਚ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ। ਇੱਕ ਗੁਮਾਸ਼ਤਾ ਰਾਜ ਕਰਦਾ ਸੀ।
  mya-JVB: ထိုကာလ၊ ဧဒုံ ပြည်၌ ရှင်ဘုရင် မ ရှိ။ ယုဒ ရှင်ဘုရင်ခန့်ထား သော မြို့ဝန်မင်း
    စီရင်ရ၏။
  tbg-tbg: Vi entara kia avuhainaa vaiinti vovano Idomu vataini vauvaro, Iutaa avuhainaava
    vaiinti vo noraiqama kovaro vi vaiintiva Idomuqaa raqiki vaura.
  hmo-hmo: Unai neganai Edoma tano be mai ena king lasi. To Iuda ena king ese lohia
    tauna ta ia abia hidi, Edoma tano do ia biagua totona.
  urd-urd: और अदोम में कोई बादशाह न था, बल्कि एक नाइब हुकूमत करता था।
  rus-SYN: В Идумее тогда не было царя; был наместник царский.
  bqc-SIM: Tã́akpɛ káalua kĩni pↄ́ gↄ̃̀ aà bùsuu za a mae Asa gↄↄↄ, à ń mìdɛ
    píiɛ.
  tcz-CHONGTHU: Hichelai khang chun Edom gam'a leng ana umpon.
  mar-mar: याच काळात अदोम प्रदेशाला राजा नव्हता. एक कारभारीच इथला कारभार पाहत असे.
    त्याची नेमणूक यहूदाचा राजा करी.
  qub-qub: (Chay wichan Edomchöga manami caranchu ray. Prefectullami caran.)
  bqp-bqp: Ɛdↄmu bùsu kína vĩ gↄrↄ birearo, séde gbɛ̃ zↄ̃kↄ̃ kũ Yudanↄ kína dìtɛ.
  hat-hat: (Lè sa a, pa t' gen wa nan peyi Edon. Se yon gouvènè wa Jida a te mete
    pou gouvènen yo.)
  eng-BSB: And there was no king in Edom; a deputy served as king.
  eng-WEBPB: There was no king in Edom. A deputy ruled.
  kbq-kbq: Hagi e'i ana knafina Idomu vahe kinia omani'neankino, kini ne'mofo amefiga'ama
    hu'nea ne' Jehosafati'a huntegeno Idomu vahera kegava huzmante'ne.
  nhe-BL: Ipan nopa tonali ax oncayaya tlanahuatijquetl ipan tlali Edom, pero itztoya
    se tequihuejquetl nopona.
  bus-bus: Ɛdↄmunↄ bùsu kína vĩ gurↄ beeearo, séde gbɛ̃nsi kɛ̀ Yudanↄ kí dìɛ.
  gub-BL: Umumaw kuzà wyzài paw wà. Umumaw kuzà wyzài tupàn a'ua'u wamuwete haw pe
    uma'ereko ma'e paw wà no. Ta'e tu Az her ma'e numumaw kwaw wikuwe mehe a'e wà
    xe.
  eng-DRA: And the remnant also of the effeminate, who remained in the days of Asa
    his father, he took out of the land.
