verse: 1KI.022.029
translations:
  mal-C: അങ്ങനെ, ഇസ്രായേൽരാജാവായ ആഹാബും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിനെതിരേ
    യുദ്ധത്തിനായി പുറപ്പെട്ടു.
  deu-TKW: Also zog der König von Israel mit Josaphat, dem Könige von Juda, nach Ramoth
    in Gilead.
  lin-lin: Mokonzi ya Isalaele mpe Jozafati, mokonzi ya Yuda, bakendeki kobundisa
    Ramoti ya Galadi.
  eng-LSV: And the king of Israel goes up—and Jehoshaphat king of Judah—to Ramoth-Gilead.
  eng-GNV: So the King of Israel and Iehoshaphat the King of Iudah went vp to Ramoth
    Gilead.
  eng-WEBSTER: So the king of Israel and Jehoshaphat the king of Judah went up to
    Ramoth-gilead.
  nhw-BL: Huan quej ni, nopa tlanahuatijquetl tlen tlali Israel huan Josafat, tlanahuatijquetl
    tlen tlali Judá yajque ininhuaya ininsoldados nepa ipan altepetl Ramot tlen tlali
    Galaad.
  swh-ONEN: Basi mfalme wa Israeli na Yehoshafati mfalme wa Yuda wakaenda Ramoth-Gileadi.
  bba-bba: Yenibɑn biru, Isirelibɑn sinɑ boko kɑ Yosɑfɑti, Yudɑbɑn sinɑ boko bɑ seewɑ
    bɑ tɑɑ bi dɑ Rɑmɔtiɔ Gɑlɑdin temɔ.
  eng-KJVCPB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  luo-luo: Omiyo ruodh Israel gi Jehoshafat ruodh Juda nodhi Ramoth Gilead.
  meu-meu: Taunabunai, Israel pavapavana bona Iehosafat, Iuda pavapavana, na Ramoto-Gilead
    ela.
  npi-ULB: त्यसैले इस्राएलका राजा आहाब र यहूदाका राजा यहोशापात रामोत-गिलादमा गए ।
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli àti Jehoṣafati ọba Juda gòkè lọ sí Ramoti Gileadi.
  emp-NTPO: Maʌ̃be Israeld̶ebema boro Acaboda, Juda druad̶ebema boro Josapa sid̶a
    Gala druad̶e Ramo purud̶aa djõne wãsid̶aa.
  pes-OPCB: با وجود این هشدارها، اَخاب، پادشاه اسرائیل و یهوشافاط، پادشاه یهودا به
    راموت جلعاد لشکرکشی کردند.
  tgl-ULB: Kaya si Ahab, ang hari ng Israel, at Jehoshafat, ang hari ng Juda, ay pumunta
    sa Ramot Galaad.
  cbu-NT: Tárangusin, anumun kurak Israelchich, mishat kurak Utaáshuch Josafattam
    ashirusin wasundurur ichingarusin yakat Romotap Galaadshuchip watsapun waratamaam
    naataranganaya.
  hui-hui: Ani bialu Isaraelenaga Kini Ahaba Yudanaga Kini Yahosabadala libu haru
    mandagi libunaga ami agali hearu haru halu Gileada dindiha Lamodo tanoni Siriali
    waitigi anda íbu hearu baba wai bule pene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​နှင့်​ယု​ဒ​ဘု​ရင် ယော​ရှ​ဖတ်​တို့​သည် ဂိ​လဒ်​ပြည်​ရာ​မုတ်​မြို့
    ကို​တိုက်​ခိုက်​ရန်​ချီ​တက်​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་གཉིས་ཡར་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ནས།
  sna-sna: Saka mambo weIsraeri naJehoshafati mambo weJudha vakaenda kuRamoti Gireadhi.
  spa-BLM: El rey de Israel y Josafat, rey de Judá, subieron a Ramot de Galaad.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Acab sreyal Israel chi' yed' vin̈aj Josafat
    sreyal Judá. Ix c'och eb' vin̈ yac' oval d'a chon̈ab' Ramot d'a yol yic Galaad.
  swh-ULB: Ahabu, mfalme wa Israeli, na Yehoshafati mfalme wa Yuda, wamepanda Ramothi
    Gileadi.
  bel-bel: І пайшоў цар Ізраільскі і Ёсафат, цар Юдэйскі, да Рамота Галаадскага.
  deu-ELBBK: Und der König von Israel und Josaphat, der König von Juda, zogen hinauf
    nach Ramot-Gilead.
  mbb-OT: Ne midsurung diyà te Ramot Gilead si Hadì Ahab he hadì te Israel wey si
    Hadì Jehoshafat he hadì te Juda.
  mal-2015: അങ്ങനെ യിസ്രായേൽരാജാവും യെഹൂദാരാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിലേക്കു
    പോയി.
  rmc-rmc: O izraeliko kraľis Achab the o judsko kraľis Jošafat gele pro mariben pro
    Ramot-Gilead.
  pes-OPV: و پادشاه اسرائیل و یهوشافاط، پادشاه یهودا به راموت جلعاد برآمدند.
  ron-1924: Ымпэратул луй Исраел ши Иосафат, ымпэратул луй Иуда, с-ау суит ла Рамот
    дин Галаад.
  ben-OBCV: অতএব ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট রামোৎ-গিলিয়দে চলে গেলেন।
  som-som: Markaasay boqorkii dalka Israa'iil iyo Yehooshaafaad oo ahaa boqorkii dalka
    Yahuudah Raamod Gilecaad u kaceen.
  lat-VUC: Ascendit itaque rex Israël, et Josaphat rex Juda, in Ramoth Galaad.
  eng-ASVBT: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  ita-1885: Il re d'Israele adunque salì con Giosafat, re di Giuda, contro a Ramot
    di Galaad.
  eng-LXXUP: So the king of Israel went up, and Jehoshaphat king of Judah with him
    to Ramoth-gilead.
  eng-ULB: So Ahab, the king of Israel, and Jehoshaphat, the king of Judah, went up
    to Ramoth Gilead.
  spa-VBL: El rey de Israel y Josafat, rey de Judá, fueron a atacar Ramot de Galaad.
  fra-_FOB: Le roi d'Israël monta donc avec Josaphat, roi de Juda, à Ramoth de Galaad.
  mal-mal: അങ്ങനെ യിസ്രായേൽ രാജാവും യെഹൂദാ രാജാവായ യെഹോശാഫാത്തും ഗിലെയാദിലെ രാമോത്തിലേക്ക്
    പോയി.
  urd-GVR: Is ke bād Isrāīl kā bādshāh Aḳhiyab aur Yahūdāh kā bādshāh Yahūsafat mil
    kar Rāmāt-jiliyād par hamlā karne ke lie rawānā hue.
  suz-BL: मिनु इस्राएल ङा पिप नु यहूदा ङा पिप येहो-शाफात रामोथ-गिलाद लसा बाक्‍त।
  ita-1927: Il re d’Israele e Giosafat, re di Giuda, saliron dunque contro Ramoth
    di Galaad.
  ckb-ckb: ئیتر پاشای ئیسرائیل و یەهۆشافاتی پاشای یەهودا سەرکەوتن بۆ ڕامۆتی گلعاد.
  eng-BBE: So the king of Israel and Jehoshaphat, the king of Judah, went up to Ramoth-gilead.
  kan-OKCV: ಹೀಗೆಯೇ ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ
    ಹೋದರು.
  tam-2017: பின்பு இஸ்ரவேலின் ராஜாவாகிய ஆகாபும், யூதாவின் ராஜாவாகிய யோசபாத்தும் கீலேயாத்திலுள்ள
    ராமோத்துக்குப் போனார்கள்.
  spa-RV-1909: Subió pues el rey de Israel con Josaphat rey de Judá á Ramoth de Galaad.
  ron-BTF: Astfel, împăratul lui Israel şi Iosafat, împăratul lui Iuda, s-au urcat
    la Ramot-Galaad.
  eng-WEBP: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  eng-FBV: The king of Israel and Jehoshaphat, king of Judah, went to attack Ramoth-gilead.
  nld-1939: Zo trok dus de koning van Israël, met koning Josafat van Juda, naar Rama
    in Gilad.
  nch-BL: Huan quej ni, nopa tanahuatijquet ten tali Israel huan Josafat, tanahuatijquet
    ten tali Judá yajque inihuaya inisoldados nepa ipan altepet Ramot ten tali Galaad.
  vie-1934: Vậy, vua Y-sơ-ra-ên đi lên Ra-mốt trong Ga-la-át với Giô-sa-phát, vua
    Giu-đa.
  hin-CV: फिर भी इस्राएल के राजा और यहूदिया के राजा यहोशाफ़ात ने रामोथ-गिलआद पर हमला
    कर दिया.
  spa-BES: Entonces el rey de Israel y Josafat, el rey de Judá, subieron a Ramot de
    Galaad.
  tdx-tdx: Aa le nionjomb’e Ramote-gilade mb’eo ty mpanjaka’ Israele naho Iehosafate
    mpanjaka’ Iehoda.
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลกับเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์จึงเสด็จขึ้นไปยังราโมทกิเลอาด
  por-BR-2018: Subiu, pois, o rei de Israel com Josafá rei de Judá a Ramote de Gileade.
  deu-ELO: Und der König von Israel und Josaphat, der König von Juda, zogen hinauf
    nach Ramoth-Gilead.
  eng-WYC-2018: Therefore the king of Israel ascended, and Jehoshaphat, king of Judah,
    into Ramoth of Gilead. (And so the king of Israel, and Jehoshaphat, the king of
    Judah, went up to Ramoth of Gilead.)
  epo-epo: Kaj la reĝo de Izrael, kaj Jehoŝafat, reĝo de Judujo, iris al Ramot en
    Gilead.
  uig-PIN: Israilning padixaⱨi bilǝn Yǝⱨudaning padixaⱨi Yǝⱨoxafat Gileadtiki Ramotⱪa
    qiⱪti.
  beo-beo: 'Amalalu, Isala:ili hina bagade A:iha:be, amola Yuda hina bagade Yihosiafa:de,
    ela da La:imode moilai bai bagade Gilia:de soge ganodini gala, amo doagala:musa:
    asi.'
  tpi-OTNT: Orait bihain Ahap, king bilong Israel, na Jehosafat, king bilong Juda,
    i kisim ol soldia na i go bilong pait long ol Siria long taun Ramot long distrik
    Gileat.
  hau-SA: Sai sarkin Isra’ila da Yehoshafat sarkin Yahuda suka haura zuwa Ramot Gileyad.
  uig-LAT: Israilning padishahi bilen Yehudaning padishahi Yehoshafat Giléadtiki Ramotqa
    chiqti.
  nde-nde: Ngakho inkosi yako-Israyeli loJehoshafathi inkosi yakoJuda baya eRamothi
    Giliyadi.
  ton-ton: Ko ia naʻe ʻalu hake ai ʻae tuʻi ʻo ʻIsileli, mo Sihosafate ko e tuʻi ʻo
    Siuta ki Lemoti-Kiliati.
  ces-1613: A tak táhl král Izraelský, a Jozafat král Judský proti Rámot Galád.
  eng-WMB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  tam-TCV: எனவே இஸ்ரயேலின் அரசன் ஆகாபும், யூதாவின் அரசன் யோசபாத்தும் கீலேயாத்திலுள்ள
    ராமோத்திற்கு போனார்கள்.
  ceb-ULB: Busa mitungas si Ahab nga hari sa Israel, ug si Jehoshafat, nga hari sa
    Juda, paingon sa Ramot Gilead.
  pol-UBG: Tak więc król Izraela i Jehoszafat, król Judy, wyruszyli do Ramot-Gilead.
  agr-agr: Tusa timatai suntag aidau Micaísan achikag aents achika chimpitainum juki
    emajui. Dutikainai Israel aents aidaun apuji Judá wegantu aidaun apujijai yaakat
    Ramotan jetekagtatus shimutkajui.
  kyc-kyc: Isaraele wambunya kiŋi Ayapepa Juta wambunya kiŋi Jiosapatapame yuu Giliate
    dokona Oramote wambu dupwa pyala peyambi.
  urd-GVU: اِس کے بعد اسرائیل کا بادشاہ اخی اب اور یہوداہ کا بادشاہ یہوسفط مل کر رامات
    جِلعاد پر حملہ کرنے کے لئے روانہ ہوئے۔
  deu-1912: Also zog der König Israels und Josaphat, der König Juda's, hinauf gen
    Ramoth in Gilead.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೂ ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧಕ್ಕೆ ಹೊರಟರು.
  yap-yap: Ahab ni Pilung nu Israel nge Jehoshafat ni Pilung nu Judah e ranow ra m’agew
    e mael nga Ramoth ni bay u lan e nug nu Gilead.
  hlt-MCSB: Te phoeiah Israel manghai neh Judah manghai Jehoshaphat loh Ramothgilead
    te a paan.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ካኣቲ፥ ዓክዔቤና ዪሁዳ ካኣቲ ዒዮሳፒፄና ጌሌዓዴ ዓጮይዳ ዓኣ ራሞቴ ካታሞ ዖላኒ ዴንዴኔ።
  twi-ASANTE: Na Israelhene ne Yudahene Yehosafat dii wɔn akodɔm anim, kɔto hyɛɛ Ramot-Gilead
    so.
  eng-WEBU: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  wal-wal: Hegaappe guyyiyan Israa7eela kawoinne Yihudaa Kawoi Yoosaafixi Gala7aaden
    de7iya Raamoota katamaa biidosona.
  spa-PDDPT: Enseguida el rey de Israel subió con Josafat, rey de Judá, contra Ramot
    de Galaad.
  gun-gun: Ha'e gui ma Ramote-Gileade tetã katy Israel pygua huvixa jogueraa Judá
    pygua huvixa Josafá reve.
  ilo-ULB: Napan ngarud ni Ahab nga ari ti Israel, ken ni Jehosafat nga ari ti Juda
    idiay Ramot Galaad.
  kpg-kpg: Malaa, di King Ahab o Israel mo di King Jehoshaphat o Judah gaa hula, ga heebagi
    gi di waahale go Ramoth i Gilead.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى بىلەن يەھۇدانىڭ پادىشاھى يەھوشافات گىلېئادتىكى راموتقا
    چىقتى.
  sus-sus: Isirayila mangɛ nun Yudaya mangɛ Yehosafati naxa te Ramoti Galadi bɔxi
    ma.
  pon-2006: Nanmwarkien Israel, Eihap, oh nanmwarkien Suda, Seosopat, ira eri ketila
    oh mahweniong mehn Ramod nan Kilead.
  jae-jae: Amboac tonaŋ Ahab agêc Jehosapat sêwê sêpi Ramot-Gilead sêja.
  ksd-ksd: Ma ra king Israel ma Ieosapat ra king Iuda dir ga tut ure Ramot-Gilead.
  tur-YTC: Bunun üzerine İsrael Kralı ve Yahuda Kralı Yehoşafat Ramot Gilad’a çıktılar.
  grc-BRENT: Καὶ ἀνέβη βασιλεὺς Ἰσραὴλ καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα μετʼ αὐτοῦ εἰς Ῥεμμὰθ
    Γαλαάδ.
  ind-AYT: Demikianlah raja Israel dan Yosafat, raja Yehuda, maju ke Ramot-Gilead.
  nya-nya: Choncho mfumu ya ku Israeli ndi Yehosafati mfumu ya ku Yuda anapita ku
    Ramoti Giliyadi.
  hrv-hrv: Izraelski kralj i judejski kralj Jošafat krenuše na Ramot Gilead.
  mps-mps: Tialima, nosali Ahap, te Israel king, me Jehosafat, te Juda king, sigo
    te ami bidi dabe selama, te Siria dabe dali te taun Ramot, te Gileat bulu tǫ
    pedaiba boi hwįgi palio.
  tpi-tpi: Orait bihain Ahap, king bilong Israel, na Jehosafat, king bilong Juda,
    i kisim ol soldia na i go bilong pait long ol Siria long taun Ramot long distrik
    Gileat.
  dan-1931: Så drog Israels Konge og Kong Josafat af Juda op mod Ramot i Gilead.
  vie-OVCB: Thế rồi, vua Ít-ra-ên và vua Giô-sa-phát của Giu-đa kéo quân đi đánh Ra-mốt
    Ga-la-át.
  guj-2017: પછી ઇઝરાયલના રાજા આહાબે અને યહૂદિયાના રાજા યહોશાફાટે રામોથ ગિલ્યાદ પર
    ચઢાઈ કરી.
  pon-2006A: Nanmwarkien Israel, Eihap, oh nanmwarkien Suda, Seosopat, ira eri ketila
    oh mahweniong mehn Ramod nan Kilead.
  por-BRBSL: Então o rei de Israel e Jeosafá, o rei de Judá, subiram para Ramoth Gilead.
  cth-cth: Hottelah Isarel siangpahrang hoi Judah siangpahrang Jehoshaphat teh Ramothgilead
    vah a takhang roi.
  twi-twi: Na Israelhene ne Yudahene Yehosafat dii wɔn asraafo anim, kɔtow hyɛɛ Ramot-Gilead
    so.
  hlt-hlt: Te phoeiah Israel manghai neh Judah manghai Jehoshaphat loh Ramothgilead
    te a paan.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou kɛ̀ bɛ̀ɛ kɔtɛ kɛ́do
    Dɑmɔti ɛì Kɑdɑɑdi tempɛ̃ mmiɛkɛ mudoò.
  msy-2020: Kamaghɨn amizɨ, Israelɨn Atrivim Ahap ko Judan Atrivim Jehosafat, aning
    uan mɨdorozir gumaziba inigha, Siriaba ko mɨsoghasa ghua, Gileatɨn Distrighɨn
    itir nguibar ekiam Ramotɨn otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ nɑ Yutɑ nyǝŋ pɑ polɑ Lɑmɔtɩ kɛ yoonɑʋ.
  azb-azb: İsrail padşahı və Yəhuda padşahı Yehoşafat Ramot-Gileada getdilər.
  eng-DBY: And the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-Gilead.
  hin-2017: तब इस्राएल के राजा और यहूदा के राजा यहोशापात दोनों ने गिलाद के रामोत पर
    चढ़ाई की।
  wol-KYG: Ba mu ko defee buurub Israyil ànd ak Yosafat buurub Yuda, ñu songi Ramot
    ga ca Galàdd.
  eng-YLT: And the king of Israel goeth up, and Jehoshaphat king of Judah, to Ramoth-Gilead.
  kne-kne: Siya di, inmey da Ari Ahab en Ari Jehosafat ay en makigobat ed Ramot.
  eng-WYC-2017: Therefore the king of Israel ascended or went up, and Jehosh-aphat,
    king of Judah, into Ramoth of Gilead.
  eng-WMBB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  urd-GVH: इसके बाद इसराईल का बादशाह अख़ियब और यहूदाह का बादशाह यहूसफ़त मिलकर रामात-जिलियाद
    पर हमला करने के लिए रवाना हुए।
  rug-rug: Ke sage la pa Ramoti Qileadi sa baṉara pa Izireli meke Zehosapati sa baṉara
    pa Ziuda.
  gaz-gaz: Kanaafuu mootiin Israaʼelii fi Yehooshaafaax mootiin Yihuudaa Raamooti
    Giliʼaaditti ol baʼan.
  fra-LSG: Le roi d’Israël et Josaphat, roi de Juda, montèrent à Ramoth en Galaad.
  yal-yal: Isirayila mangan nun Yosafati, Yuda mangan yi siga Ramoti taani Galadi
    yamanani.
  haw-1868: Pela i pii ai ke alii o Iseraela a me Iehosapata ke alii o Iuda i Ramotagileada.
  arb-NAV: وَتوَجَّهَ مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ مَلِكُ يَهُوذَا إِلَى رَامُوتَ
    جِلْعَادَ.
  ewe-ewe: Ale Israel fia kple Yuda fia kplɔ woƒe aʋakɔwo yi Ramot Gilead.
  eng-LEE: So the king of Israel went up with Jehoshaphat the king of Judah to Ramoth-gil'ad.
  gvn-gvn: '@see-verse:1KI.022.028'
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ ৰজা আৰু যিহূদাৰ ৰজা যিহোচাফটে ৰামোৎ-গিলিয়দলৈ উঠি গ’ল।
  sus-A: عِسِرَيِلَ مَنفّ نُن يُدَيَ مَنفّ يٍهٌسَقَتِ نَشَ تٍ رَ مٌتِ فَلَدِ بْشِ
    مَ.
  fra-SBL: Le roi d'Israël et Josaphat, roi de Juda, montèrent donc à Ramoth Galaad.
  hbo-hbo: וַיַּ֧עַל מֶֽלֶךְ־יִשְׂרָאֵ֛ל וְיהֹושָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה רָמֹ֥ת גִּלְעָֽד׃
  piu-2006: '@see-verse:1KI.022.028'
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli na Jehoshafatu mũthamaki wa Juda makĩambata
    nginya Ramothu-Gileadi.
  fra-NCL: Le roi d’Israël et Josaphat, roi de Juda, montèrent à Ramoth-en-Galaad.
  cek-AK: To pongah Israel siangpahrang hoi Judah siangpahrang Jehosaphat loe Gilead
    prae Ramoth vangpui ah caeh hoi tahang.
  cuk-cuk: Israel-e-rey-Acab, Judá-e-rey-Josafatʼbo Ramot-De-Galaadʼse bila-onogega
    nadmalad.
  uig-CYR: Исраилниң падишаси билән Йәһуданиң падишаси Йәһошафат Гилеадтики Рамотқа
    чиқти.
  tel-2017: ఇశ్రాయేలు రాజు, యూదారాజు యెహోషాపాతు, రామోత్గిలాదు మీదికి వెళ్ళారు.
  hat-BSA: Konsa, wa Israël la avèk Josaphat, wa Juda a, te monte kont Ramoth-Galaad.
  kos-kos: Na Tokosra Ahab lun Israel ac Tokosra Jehoshaphat lun Judah som in mweuni
    acn Ramoth in Gilead.
  hbo-WLC: וַיַּ֧עַל מֶֽלֶךְ־יִשְׂרָאֵ֛ל וְיהוֹשָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה רָמֹ֥ת גִּלְעָֽד׃
  ibo-ibo: Ya mere, eze Izrel na Jehoshafat eze Juda, pụrụ gawa Ramọt Gilead.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲର ରାଜା ଓ ଯିହୁଦାର ଯିହୋଶାଫଟ୍‍ ରାଜା ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଗଲେ।
  chk-chk: Mürin, Ahap ewe kingen Israel me Jehosafat ewe kingen Juta ra feila Ramot-kiliat
    pwe repwe maun ngeni.
  rop-rop: Brom deya King Eiheb brom Isreil en King Jehosafet brom Juda bin go blanga
    fait detlot Siriya pipul deya langa det taun gulum Remoth deya langa det kantri
    gulum Giliyad.
  ukr-1871: От і двинув царь Ізраїлський з Йосафатом, царем Юдейським, на Рамот у
    Галаадї.
  deu-1951: Da zogen der König von Israel und Josaphat, der König von Juda, hinauf
    gen Ramot in Gilead.
  eng-JPS: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  srp-1865: I otide car Izrailjev s Josafatom carem Judinijem na Ramot Galadski.
  lug-lug: Awo kabaka wa Isirayiri ne Yekosafaati kabaka wa Yuda ne bambuka e Lamosugireyaadi.
  heb-heb: ויעל מלך ישראל ויהושפט מלך יהודה רמת גלעד׃
  ben-IRV: এর পরে ইস্রায়েলের রাজা ও যিহূদার রাজা যিহোশাফট রামোৎ গিলিয়দ আক্রমণ করতে
    গেলেন।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ, ਰਾਮੋਥ ਗਿਲਆਦ ਨੂੰ
    ਚੜ੍ਹੇ।
  mya-JVB: ထိုသို့ ဣသရေလ ရှင်ဘုရင် နှင့် ယုဒ ရှင်ဘုရင် ယောရှဖတ် တို့သည် ဂိလဒ် ပြည်ရာမုတ်မြို့သို့
    စစ်ချီ ကြ၏။
  tbg-tbg: Ho Isareri King Ahaapivavata, Iutaa King Jehosafaativavata, vitanta nái
    iqoka vaiinti ntita vare oru Gileaati vataini vau vatukara Ramotini raqireka vura.
  hmo-hmo: Vadaeni Israela ena king, Ahaba bona Iuda ena king, Iehosapata, be Ramoto
    Gileada dekenai idia lao.
  urd-urd: इसलिए शाह — ए — इस्राईल और शाह — ए — यहूदाह यहूसफ़त ने रामात जिल'आद पर
    चढ़ाई की।
  rus-SYN: И пошел царь Израильский и Иосафат, царь Иудейский, к Рамофу Галаадскому.
  bqc-SIM: Isailiↄ kía ń Yudaↄ kí Yosafao gɛ̀ Lamↄtu Galada.
  tcz-CHONGTHU: Hichun Israel lengpa Ahab leh Judah lengpa Jehoshaphat teni chu asepai
    jouse toh Ramoth-gilead sat dingin akon lhontan ahi.
  mar-mar: नंतर इस्राएल राजा अहाब आणि यहूदाचा राजा यहोशाफाट रामोथ येथे अरामाच्या सैन्याशी
    लढायला गेले. रामोथ-गिलाद प्रांतात हे युध्द झाले.
  qub-qub: Chaypitanaga Israelpa rayninwan Judäpa raynin Josafatga aywaran Galaadcho
    caycaj Ramotman.
  bqp-bqp: Isarailanↄ kína kũ Yudanↄ kína Yosafatao gɛ̀ɛ Ramↄ Giliada.
  hat-hat: Se konsa Akab, wa peyi Izrayèl la ansanm ak Jozafa, wa peyi Jida a, moute
    al atake lavil Ramòt nan peyi Galarad.
  eng-BSB: So the king of Israel and Jehoshaphat king of Judah went up to Ramoth-gilead.
  eng-WEBPB: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth
    Gilead.
  kbq-kbq: Hagi ana'ma hutegeno'a, Israeli vahe kini ne' Ahapu'ene, Juda vahe kini
    ne' Jehosafetikea hahunaku Ramot-giliati kumate mareri'na'e.
  nhe-BL: Huan queja ni, nopa tlanahuatijquetl tlen tlali Israel huan Josafat, tlanahuatijquetl
    tlen tlali Judá yajque ininhuaya ininsoldados nepa ipan altepetl Ramot tlen tlali
    Galaad.
  bus-bus: Isarailinↄ kí kↄ̃n Yudanↄ kí Yosafatao gàa Ramↄ Giliada.
  gub-BL: Nezewe mehe Izaew wanuwihawete Akaw a'e, Zuta wanuwihawete Zuzapa a'e no,
    uzàmàtyry'ym Hamot Zireaz tawhu pe har oho wà.
  eng-DRA: So the king of Israel, and Josaphat king of Juda went up to Ramoth Galaad.
