verse: 1KI.022.018
translations:
  mal-C: 'അപ്പോൾ, ഇസ്രായേൽരാജാവായ ആഹാബ് യെഹോശാഫാത്തിനോട്: “ഈ മനുഷ്യൻ എന്നെക്കുറിച്ച്
    ദോഷമായതല്ലാതെ നന്മയായുള്ളത് യാതൊന്നും പ്രവചിക്കുകയില്ലെന്ന് ഞാൻ അങ്ങയോടു പറഞ്ഞിരുന്നില്ലേ?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Der König von Israel aber sprach zu Josaphat: Habe ich dir nicht gesagt:
    Er weissagt nicht Gutes über mich, sondern Böses?'
  lin-lin: 'Mokonzi ya Isalaele alobaki na Jozafati : — Nayebisaki yo te ete asakolaka
    makambo ya malamu te mpo na bomoi na ngai ; asakolaka kaka makambo ya mabe !'
  eng-LSV: And the king of Israel says to Jehoshaphat, “Have I not said to you, He
    does not prophesy of me good, but evil?”
  eng-GNV: (And the King of Israel saide vnto Iehoshaphat, Did I not tell thee, that
    he would prophecie no good vnto me, but euill?)
  eng-WEBSTER: And the king of Israel said to Jehoshaphat, Did I not tell thee that
    he would prophesy no good concerning me, but evil?
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quiilhui Tlanahuatijquetl
    Josafat: ―¿Amo nimitzilhuijtoc para ni tlacatl amo quema nechilhuía se tlamantli
    catli cuali? Yaya nochipa nechilhuía catli amo cuali.'
  swh-ONEN: Mfalme wa Israeli akamwambia Yehoshafati, “Sikukuambia kwamba huwa hatabiri
    jambo lolote jema kunihusu, bali mabaya tu?”
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u Yosɑfɑti sɔ̃ɔwɑ u nɛɛ, nɑ ǹ dɑɑ nun sɔ̃ɔwɑ
    mɑ u ku rɑ mɑn ɡɑ̃ɑ ɡeenu sɔ̃, sere ɡɑ̃ɑ kɔ̃sunu?
  eng-KJVCPB: And the king of Israel said unto Jehoshaphat, Did I not tell thee that
    he would prophesy no good concerning me, but evil?
  luo-luo: Ruodh Israel nowachone Jehoshafat niya, “Donge nawachoni ni ok okorna gik
    mabeyo, to okoro mana gik maricho?”
  meu-meu: Israel pavapavana ese Iehosafat e hamaoroa, eto, Na hamaoromu ani, ia na
    hereva namodia latagu ai basinema gwaurai, a hereva dikadia mo?
  npi-ULB: त्यसैले इस्राएलका राजाले यहोशापातलाई भने, “तिनले मेरो बारेमा असल कुरा नभई
    केवल विपत्तिको बारेमा अगमवाणी बोल्छन् भनी के मैले तपाईंलाई भनेको होइन र ?”
  yor-yor: Ọba Israẹli sì wí fún Jehoṣafati pé, “Ǹjẹ́ èmi kò sọ fún ọ pé kò sọ àsọtẹ́lẹ̀
    ìre kan sí mi rí bí kò ṣe ibi?”
  pes-OPCB: 'اَخاب به یهوشافاط گفت: «به تو نگفتم؟ من هرگز حرف خوب از زبان این مرد
    نشنیده‌ام!»'
  tgl-ULB: Kaya sinabi ng hari ng Israel kay Jehoshafat, “Hindi ba't sinabi ko na
    sa iyo na hindi siya magsasabi ng magandang pahayag tungkol sa akin, puro kapahamakan
    lamang?”
  cbu-NT: Anootssha kurak Israelchich mazinarangu, Josafataatssha; Ashirucha, nuw
    shiyaa in tputs nda wanasir tsiyatssee kamanikpa. Mangutaritanda tamasingayaru
    tsiyatku, táranllshina, tárangiya.
  hui-hui: Ani layago hale howa Kini Ahaba ibugua Kini Yahosabada lamialu lalu, I̱na
    í̠ abale langirugoni ogoniyago. Anduane Homogonaga bi mana latagi haga agali ogoni
    ibugua i̱hondo mbiwia halu bi bayale mbira nalangiaga. Ibugua i̱ mo ko holene
    hangu laabo haga larugoni, lene.
  mya-mya: အာ​ဟပ်​သည်​ယော​ရှ​ဖတ်​အား``ဤ​သူ​သည် အ​ဘယ်​အ​ခါ​၌​မျှ ကျွန်ုပ်​အ​တွက်​အ​ကောင်း
    ကို​မ​ဟော။ အ​ဆိုး​ကို​သာ​ဟော​တတ်​ကြောင်း ကျွန်ုပ်​ပြော​ခဲ့​ပြီ​မ​ဟုတ်​လော'' ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ། འདིས་ང་ལ་ལུང་བསྟན་ངན་པ་མ་གཏོགས་བཟང་པོ་ཞིག་སྟོན་པར་མི་འགྱུར་ཞེས་ངས་ཁྱེད་ལ་བཤད་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mambo weIsraeri akati kuna Jehoshafati, “Handina kukuudza here kuti haamboprofiti
    chinhu chakanaka pamusoro pangu, asi zvakaipa chete?”
  spa-BLM: 'El rey de Israel dijo a Josafat: “¿No te dije que no profetizaría el bien
    sobre mí, sino el mal?”'
  cac-cac: 'Ix yalan vin̈aj Acab chi'' d''a vin̈aj Josafat chi'': —Ina ton sval d''ayach
    to a jun vin̈ tic malaj jab''oc tas vach'' syal vin̈ d''a vib''an̈, an̈ej chucal
    syal vin̈, xchi vin̈.'
  swh-ULB: Kwa hiyo mfalme wa Israeli akamwambia Yehoshafati, “Je sikukwambia kuwa
    huwa hanitabirii mambo mema yanayonihusu, ila majanga tu?”
  bel-bel: 'І сказаў цар Ізраільскі Ёсафату: ці не казаў я табе, што ён не прарочыць
    пра мяне добрага, а толькі благое?'
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Habe ich dir nicht gesagt:
    er weissagt nichts Gutes über mich, sondern nur Böses?'
  mbb-OT: Ne migkeǥiyan ni Hadì Ahab si Jehoshafat te, “Umbe man migkaǥi ku en kenikew
    he wazà meupiya he tagnè din bahin kedì, kekenà, pudu zà mezaat.”
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: ഇവൻ എന്നെക്കുറിച്ചു ദോഷമല്ലാതെ
    ഗുണം പ്രവചിക്കയില്ലെന്നു ഞാൻ നിന്നോടു പറഞ്ഞില്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor phenďa o Achab le Jošafatoske: „Na phenďom tuke, hoj mange na prorokinel
    ňič lačho, ča nalačho?“'
  pes-OPV: 'و پادشاه اسرائیل به یهوشافاط گفت: «آیا تو را نگفتم که درباره من به نیکویی
    نبوت نمی کند بلکه به بدی.»'
  ron-1924: 'Ымпэратул луй Исраел а зис луй Иосафат: „Ну ць-ам спус кэ ел ну пророчеште
    нимик бун деспре мине, чи пророчеште нумай рэу?”'
  ben-OBCV: ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি কি আপনাকে বলিনি যে সে আমার বিষয়ে
    কখনও ভালো কিছু ভাববাণী করে না, কিন্তু শুধু খারাপ ভাববাণীই করে?”
  som-som: Markaasaa boqorkii dalka Israa'iil Yehooshaafaad ku yidhi, Miyaanan kuu
    sheegin inuusan wax wanaagsan iga sii sheegayn wax shar ah mooyaane?
  lat-VUC: '(Dixit ergo rex Israël ad Josaphat: Numquid non dixi tibi, quia non prophetat
    mihi bonum, sed semper malum?)'
  eng-ASVBT: And the king of Israel said to Jehoshaphat, Did I not tell thee that
    he would not prophesy good concerning me, but evil?
  ita-1885: 'Allora il re d''Israele disse a Giosafat: Non ti diss''io, ch''egli non
    mi profetizzerebbe alcun bene, anzi del male?'
  eng-LXXUP: And the king of Israel said to Jehoshaphat king of Judah, Did I not say
    to thee that this man does not prophesy good to me, for he speaks nothing but
    evil?
  eng-ULB: So the king of Israel said to Jehoshaphat, “Did I not tell you that he
    would not prophesy good concerning me, but only disaster?”
  spa-VBL: 'El rey de Israel le dijo a Josafat: “¿No te he dicho que él nunca me profetiza
    nada bueno, sino sólo malo?”'
  fra-_FOB: 'Et le roi d''Israël dit à Josaphat: Ne t''ai-je pas dit qu''il ne prophétise
    rien de bon quand il s''agit de moi, mais seulement du mal?'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “ഇവൻ എന്നെക്കുറിച്ച് തിന്മയല്ലാതെ
    നന്മ പ്രവചിക്കയില്ലെന്ന് ഞാൻ നിന്നോട് പറഞ്ഞില്ലയോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīl ke bādshāh ne Yahūsafat se kahā, “Lo, kyā maiṅ ne āp ko nahīṅ batāyā
    thā ki yih shaḳhs hameshā mere bāre meṅ burī peshgoiyāṅ kartā hai?”
  suz-BL: मिनु इस्राएल ङा पिपम येहो-शाफात कली “मार एकोम आं पर्बम मरिम्‍शो लोव़ ङा
    लाक्‍शा अर्को मारेइ मदेंब, देंङा ममाइ ङा?” देंमाक्‍त।
  ita-1927: 'E il re d’Israele disse a Giosafat: “Non te l’ho io detto che costui
    non mi predirebbe nulla di buono, ma soltanto del male?”'
  ckb-ckb: 'پاشای ئیسرائیل بە یەهۆشافاتی گوت: «پێم نەگوتی ئەو پێشبینی چاک سەبارەت
    بە من ناکات، بەڵکو خراپ؟»'
  eng-BBE: And the king of Israel said to Jehoshaphat, Did I not say that he would
    not be a prophet of good but of evil?
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಇವನು ನನ್ನನ್ನು ಕುರಿತು ಒಳ್ಳೆಯದನ್ನಲ್ಲ,
    ಕೆಟ್ಟದ್ದನ್ನೇ ಪ್ರವಾದಿಸುವನೆಂದು ನಾನು ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೇ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா யோசபாத்தை நோக்கி: இவன் என்னைக் குறித்து நன்மையாக
    அல்ல, தீமையாகவே தீர்க்கதரிசனம் சொல்லுகிறவன் என்று நான் உம்மோடு சொல்லவில்லையா என்றான்.'
  spa-RV-1909: 'Y el rey de Israel dijo á Josaphat: ¿No te lo había yo dicho? Ninguna
    cosa buena profetizará él acerca de mí, sino solamente mal.'
  ron-BTF: 'Şi împăratul lui Israel i-a spus lui Iosafat: Nu ţi-am zis eu că nu profeţeşte
    binele referitor la mine, ci numai răul?'
  eng-WEBP: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  eng-FBV: The king of Israel said to Jehoshaphat, “Didn't I tell you he never prophesies
    anything good for me, only bad?”
  nld-1939: 'Toen zei de koning van Israël tot Josafat: Heb ik het u niet gezegd?
    Hij voorspelt mij nooit iets goeds, altijd maar kwaad.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quiilhui Tanahuatijquet Josafat:
    ―¿Amo nimitzilhuijtoc para ni tacat amo quema techilhuía se tamanti cati cuali?
    Yaya nochipa techilhuía cati amo cuali.'
  vie-1934: 'Vua Y-sơ-ra-ên nói cùng Giô-sa-phát rằng: Tôi há chẳng có nói với vua
    rằng người chẳng nói tiên tri lành về việc tôi, bèn là nói tiên tri dữ sao?'
  hin-CV: इस्राएल के राजा ने यहोशाफ़ात से कहा, “मैंने कहा था न, कि यह मेरे बारे में
    बुरी भविष्यवाणी ही करेगा, भली नहीं?”
  spa-BES: 'Entonces el rey de Israel dijo a Josafat: ¿No te dije que no sería un
    profeta del bien, sino del mal?'
  tdx-tdx: 'Le hoe ty mpanjaka’ Israele am’ Ieho­safate: Aa vaho tsy vinolako ama’o
    hao te tsy ty soa ty hitokia’e ahy fa ty raty.'
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลจึงทูลเยโฮชาฟั​ทว่า “ข้าพเจ้ามิ​ได้​บอกท่านแล้วหรือว่า
    เขาจะไม่​พยากรณ์​สิ​่​งด​ี​เก​ี่ยวกับข้าพเจ้าเลย แต่​สิ​่งร้ายต่างหาก”
  por-BR-2018: 'E o rei de Israel disse a Josafá: Não te o havia eu dito? Nenhuma
    coisa boa profetizará ele acerca de mim, a não ser somente mal.'
  deu-ELO: 'Und der König von Israel sprach zu Josaphat: Habe ich dir nicht gesagt:
    Er weissagt nichts Gutes über mich, sondern nur Böses?'
  eng-WYC-2018: Therefore the king of Israel said to Jehoshaphat, Whether I said not
    to thee, that he prophesieth not good to me, but ever[more] evil? (And the king
    of Israel said to Jehoshaphat, Did I not say to thee, that he never prophesieth
    good for me, but always evil?)
  epo-epo: 'Kaj la reĝo de Izrael diris al Jehoŝafat: Ĉu mi ne diris al vi, ke li
    profetos pri mi ne bonon, sed nur malbonon?'
  uig-PIN: 'Israilning padixaⱨi Yǝⱨoxafatⱪa: — Mana, mǝn siligǝ «U mening toƣramda
    ⱪutluⱪni ǝmǝs, bǝlki ⱨaman balayi’apǝtni kɵrsitip bexarǝt beridu», demigǝnmidim?
    — dedi.'
  beo-beo: A:iha:be da Yihosiafa:dema amane sia:i, “Na da dima sia:i dagoi. E da nama
    ba:la:lusu hou olelesea, fa:no misunu hou noga:idafa hamedafa olelesa. E da gugunufinisisu
    fawane ba:lala.”
  tpi-OTNT: King Ahap i harim dispela tok na em i tokim King Jehosafat olsem, “Em
    nau, mi tokim yu pinis. Dispela profet i no save mekim gutpela tok long mi. Oltaim
    em i save tok long samting nogut tasol i mas kamap long mi.”
  hau-SA: Sai sarkin Isra’ila ya ce wa Yehoshafat, “Ban faɗa maka cewa bai taɓa yin
    annabci wani abu mai kyau game da ni, sai mummuna kawai ba?”
  uig-LAT: 'Israilning padishahi Yehoshafatqa: — Mana, men silige «U méning toghramda
    qutluqni emes, belki haman balayi’apetni körsitip bésharet béridu», démigenmidim?
    — dédi.'
  nde-nde: Inkosi yako-Israyeli yathi kuJehoshafathi, “Angikutshelanga yini ukuthi
    uvele kaphrofethi okuhle ngami, kodwa okubi kuphela?”
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli kia Sihosafate, “ʻIkai naʻaku tala
    kiate koe, ʻe ʻikai te ne kikite ʻaki ha lelei kiate au, ka ko e kovi?”
  ces-1613: 'I řekl král Izraelský Jozafatovi: Zdaližť jsem neřekl, že mi nebude prorokovati
    dobrého, ale zlé?'
  eng-WMB: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  tam-TCV: அப்பொழுது இஸ்ரயேலின் அரசன் ஆகாப், யோசபாத் அரசனிடம், “அவன் எப்போதும் எனக்கு
    நன்மையானதையல்ல தீமையானதையே இறைவாக்காகச் சொல்வான் என்று நான் உனக்குச் சொல்லவில்லையா?”
    என்றான்.
  ceb-ULB: Busa miingon ang hari sa Israel kang Jehoshafat, ''Wala ba ako mosulti
    kanimo nga wala siya managna ug maayo mahitungod kanako, apan katalagman lamang?''
  pol-UBG: 'Wtedy król Izraela powiedział do Jehoszafata: Czy nie mówiłem ci, że nie
    będzie mi prorokować nic dobrego, tylko to, co złe?'
  agr-agr: 'Tusa timatai Acab Josafatan chichajak: “Wi juna aneasan, ¿juju aentsuk
    pegkegnakesh etsegchauwe, ima pegkegchaunak etsegnuwe tusan tichamkajam?”, tiuwai.'
  kyc-kyc: Dokopa Ayapeme Jiosapata lamaiyuo, Baame namba keta keyange piraŋa lao
    langi napala yuu peparae koo dokonako langingiŋi lao emba langya napu kandapisi?
    leya.
  urd-GVU: اسرائیل کے بادشاہ نے یہوسفط سے کہا، ”لو، کیا مَیں نے آپ کو نہیں بتایا تھا
    کہ یہ شخص ہمیشہ میرے بارے میں بُری پیش گوئیاں کرتا ہے؟“
  deu-1912: 'Da sprach der König Israels zu Josaphat: Habe ich dir nicht gesagt, daß
    er mir nichts Gutes weissagt, sondern eitel Böses?'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಇವನು ನನಗೆ ಯಾವಾಗಲೂ ಶುಭವನ್ನಲ್ಲ, ಅಶುಭವನ್ನೇ
    ಮುಂತಿಳಿಸುತ್ತಾನೆಂದು ನಾನು ನಿನಗೆ ಹೇಳಲಿಲ್ಲವೋ?” ಎಂದನು.
  yap-yap: Me ga’ar Ahab ngak Jehoshafat, “Kugog ngom faram ndariy ban’en ni bfel’
    nma yi’iynag ni fan ngog; gubin ngiyal’ ni ban’en nib kireb!”
  hlt-MCSB: Israel manghai loh Jehoshaphat taengah,” Nang taengah ka thui moenih a?
    Kai ham tah a thae bueng tih a then la a tonghma tlaih moenih,” a ti nah.
  mdy-ETH: ዓክዓቤ ዒዮሳፒፄ ኮይላ፦ « ‹ዒዚ ቢያ ዎዴ ታ ዛላ ፑርታ ባኣዚ ኬኤዛኔ፥ ኮሺ ባኣዚ ኬኤዙዋሴ› ታ ኔኤም ጌይባይ»
    ጌዔኔ።
  twi-ASANTE: Israelhene ka kyerɛɛ Yehosafat sɛ, “Manka saa ankyerɛ wo? Ɛda biara
