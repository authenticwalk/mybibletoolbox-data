  dop-dop: 'Kɛlɛnɑ Akɑpɩ pǝsǝnɑ Sosɑfɑtɩ tɔɔ sɩ: Ntɔŋ mɑɑ heelɑ-ŋ sɩ ɩsɑɣɑtʋ tike
    kɛ ɩ heeliɣi-m tɑm?'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Sənə demədimmi o mənim yaxşılığıma deyil,
