  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ଏ ଆମ୍ଭ ବିଷୟରେ ଅମଙ୍ଗଳ ବିନା ମଙ୍ଗଳର
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରିବ ନାହିଁ ବୋଲି କି ମୁଁ ତୁମ୍ଭକୁ କହିଲି ନାହିଁ?”
  chk-chk: Iwe, Ahap a üreni Jehosafat, “Ifa usun, üsap ürenuk pwe ätei esap osuni
    och mi mürina usi, pwe mi ngau chök?”
  rop-rop: King Eiheb bin tok langa King Jehosafet, “Aibin dalim yu im nomo tok eni
    gudbala ting blanga mi. Im oldei tok nogudbala ting!”
  ukr-1871: 'І сказав царь Ізрайлїв Йосафатові: Чи не казав же я тобі, що він не віщує
