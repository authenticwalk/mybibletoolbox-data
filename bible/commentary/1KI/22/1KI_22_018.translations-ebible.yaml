  hbo-hbo: וַיֹּ֥אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֶל־יְהֹושָׁפָ֑ט הֲלֹוא֙ אָמַ֣רְתִּי אֵלֶ֔יךָ
    לֹֽוא־יִתְנַבֵּ֥א עָלַ֛י טֹ֖וב כִּ֥י אִם־רָֽע׃
  piu-2006: '@see-verse:1KI.022.017'
