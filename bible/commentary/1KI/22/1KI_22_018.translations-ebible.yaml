  hbo-WLC: וַיֹּ֥אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֶל־יְהוֹשָׁפָ֑ט הֲלוֹא֙ אָמַ֣רְתִּי אֵלֶ֔יךָ
    לֽוֹא־יִתְנַבֵּ֥א עָלַ֛י ט֖וֹב כִּ֥י אִם־רָֽע׃
  ibo-ibo: Eze Izrel, sịrị Jehoshafat, “Ọ bụ na m agwaghị gị na ọ dịghị mgbe ọ na-ebu
