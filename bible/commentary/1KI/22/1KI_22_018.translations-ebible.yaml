  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Dave, pa iau ga ve u laka ba
    pa na vaarike ta boina ure iau, ta kaina ka?'
  tur-YTC: İsrael Kralı Yehoşafat’a, “Sana, benim hakkımda iyi peygamberlik etmeyeceğini,
    ama kötü peygamberlik edeceğini söylemedim mi?” dedi.
  grc-BRENT: Καὶ εἶπε βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, οὐκ εἶπα πρὸς σε,
    ὅτι οὐ προφητεύει οὗτός μοι καλὰ, διότι ἀλλʼ ἢ κακά;
  ind-AYT: Kemudian, raja Israel berkata kepada Yosafat, “Bukankah aku telah mengatakannya
    kepadamu bahwa dia tidak pernah bernubuat yang baik atasku, melainkan hanya malapetaka?”
  nya-nya: Mfumu ya ku Israeli inati kwa Yehosafati, “Kodi ine sindinakuwuzeni kuti
