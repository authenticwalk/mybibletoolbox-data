  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi nɑ́kɛ́ Sosɑfɑti kɛ dɔ̀: N do í dɑ nɑ̀kɛ́
    kɛ̀ n dɔ̀ ò ɔ̃ɔ̃ í nni mpɑ̃ɑ̃́ tìmɑtì kɛ̀ tì ntú tisɑ̀ɑ̀tì n kpɛ́ínɑ́ɑ̀? Ò ɔ̃
    n nɑ́kɛ́ tì timɔu bɑɑ ɔ̃ ntú tiyɛiti nti.'
  msy-2020: Ezɨ Israelian Atrivim Ahap kamaghɨn oregha Atrivim Jehosafat mɨgɨa ghaze,
