  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا: ــ مانا، مەن سىلىگە «ئۇ مېنىڭ توغرامدا
    قۇتلۇقنى ئەمەس، بەلكى ھامان بالايىئاپەتنى كۆرسىتىپ بېشارەت بېرىدۇ»، دېمىگەنمىدىم؟
    ــ دېدى.'
  sus-sus: Isirayila mangɛ naxa a fala Yehosafati bɛ, «N mu a fala xɛ i bɛ, a mu nɔma
    fe fanyi masende n ma fe ra, fo fe ɲaaxi tun?»
  pon-2006: Eihap ahpw ketin mahsanihong Seosopat, “I padahkihong komwi me ohl menet
    sohte kin kohpada mehkot me mwahuwong ie, ahnsou koaros mehkot me kin suwediong
    ie.”
  jae-jae: Go Ahab kêsôm gêdêŋ Jehosapat gebe “Kec, aê kasôm gêdêŋ aôm su gebe eŋ
