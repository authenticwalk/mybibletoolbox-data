  deu-1951: 'Da sprach der König von Israel zu Josaphat: Habe ich dir nicht gesagt,
    daß er mir nichts Gutes weissagt, sondern eitel Böses?'
  eng-JPS: 'And the king of Israel said to Jehoshaphat: ''Did I not tell thee that
    he would not prophesy good concerning me, but evil?'''
  srp-1865: 'Tada reèe car Izrailjev Josafatu: nijesam li ti rekao da mi neæe prorokovati
    dobra nego zlo?'
  lug-lug: Awo kabaka wa Isirayiri n’agamba Yekosafaati nti, “Saakugambye nti, talina
    kirungi ky’andagulako wabula ekibi?”
  heb-heb: ויאמר מלך ישראל אל יהושפט הלוא אמרתי אליך לוא יתנבא עלי טוב כי אם רע׃
  ben-IRV: তখন ইস্রায়েলের রাজা যিহোশাফটকে বললেন, “আমি কি আপনাকে আগেই বলি নি যে, সে
    আমার সম্বন্ধে অমঙ্গল ছাড়া মঙ্গলের কথা বলবে না?”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ
    ਆਖਿਆ ਸੀ ਕਿ ਉਹ ਮੇਰੀ ਭਲਿਆਈ ਨਹੀਂ ਸਗੋਂ ਬੁਰਿਆਈ ਵਾਚੇਗਾ?
  mya-JVB: ဣသရေလ ရှင် ဘုရင်ကလည်း ၊ သူသည်ငါ ၌ မင်္ဂလာ စကားကိုမ ဟော ၊ အမင်္ဂလာ စကားကိုသာ
    ဟောတတ်သည်ဟု မင်းကြီး အား ငါမ ပြော သလောဟု ယောရှဖတ် အား ဆို ၏။
  tbg-tbg: Mikaiaava minti tuvaro Ahaapiva King Jehosafaatirara tiharo, Ho te vaaka
    ai tiva amunarave. Maa vaiintiva kia tiriara koqe uva tiraitiro, qora haikavano
    tiqaa qovaraiqiainara viraraqai ti vairave, tiro.
  hmo-hmo: Ahaba ese Iehosapata ia hamaoroa, ia gwau, “Oi lau hamaoroa, ani, ia be
    hereva namodia lau dekenai ia gwauraia lasi, to hereva dikadia sibona?”
  urd-urd: तब शाह — ए — इस्राईल ने यहूसफ़त से कहा, “क्या मैंने तुझ को बताया नहीं था
    कि यह मेरे हक़ में नेकी की नहीं बल्कि बदी की पेशीनगोई करेगा?”
  rus-SYN: 'И сказал царь Израильский Иосафату: не говорил ли я тебе, что он не пророчествует
    о мне доброго, а только худое?'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía ò Yosafaɛ: Ni ma we ya? Mi onɛ ìli àsi maa omɛɛo, sema
    a bɛ̃̀ɛo lò?'
  tcz-CHONGTHU: Israel lengpan Jehoshaphat jah’a asaptho jengin, “Kaseipeh sa hilou
    ham? Amahin, kakom ah thilse tilou thilpha eisei peh khapon ahi,” ati.
  mar-mar: मग इस्राएलाच्या राजा यहोशाफाटाला म्हणाला, “पाहा, हेच बोललो होतो ना मी!
    हा संदेष्टा कधीही माझ्याबद्दल चांगले भविष्यकथन करत नाही. हा नेहमी अप्रिय गोष्टीच
    मला ऐकवतो.”
  qub-qub: 'Chaura Israelpa raynenga Judäpa raynin Josafat-ta niran: «¿Nogaga manachu
    nishcä? Cay runaga manami imaypis allitaga willamanchu. Chaypa ruquenga mana allicunallatami
    niman.»'
  bqp-bqp: 'Akũ Isarailanↄ kína pì Yosafatanɛ: Ńdi ma gweroo? Mádi onnɛ kũ àdi yã
    nna omɛnɛ zikiro, séde a vãni?'
  hat-hat: 'Akab, wa peyi Izrayèl la, di Jozafa: -Mwen pa t'' di ou li pa janm di
    anyen ki bon pou mwen. Li toujou wè malè pou mwen.'
  eng-BSB: Then the king of Israel said to Jehoshaphat, “Did I not tell you that he
    never prophesies good for me, but only bad?”
  eng-WEBPB: The king of Israel said to Jehoshaphat, “Didn’t I tell you that he would
    not prophesy good concerning me, but evil?”
  kbq-kbq: Anagema higeno'a Israeli vahe kini ne'mo'a amanage huno Jehosafatina asami'ne,
    Nagra ko'ma kasami'na, nagritera knare kasnampa kea osugosianki, havi kasnampa
    kege hugahie hu'na kasami'noe.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quiilhui Tlanahuatijquetl
    Josafat: ―¿Ax nimitzilhuijtoc para ni tlacatl ax quema nechilhuía se tlamantli
    tlen cuali? Yajaya nochipa nechilhuía tlen ax cuali.'
  bus-bus: 'Ben Isarailinↄ kína bè Yosafatanɛ: Nɛ́ɛ ma gweroo? Mɛ́ɛ onnɛ kɛ̀ è yã
    nnaa e à omɛ zikiro, séde à zaaa?'
  gub-BL: Na'e uze'eg Akaw Zuzapa pe kury. — Amume'u ko awa heko awer kwez newe. —
    Numume'u pixik kwaw ikatu ma'e ihewe, a'e kwez newe. — Tuweharupi iaiw ma'e umume'u
    ihewe, a'e kwez newe, i'i izupe.
  eng-DRA: '(Then the king of Israel said to Josaphat: Did I not tell thee, that he
    prophesieth no good to me, but always evil?)'
