verse: 1KI.022.031
translations:
  mal-C: എന്നാൽ, “ഇസ്രായേൽരാജാവിനോടല്ലാതെ ചെറിയവനോ വലിയവനോ ആയ മറ്റൊരുത്തനോടും യുദ്ധംചെയ്യരുത്”
    എന്ന് അരാംരാജാവ് തന്റെ മുപ്പത്തിരണ്ടു രഥനായകന്മാർക്ക് ആജ്ഞ നൽകിയിരുന്നു.
  deu-TKW: 'Der König von Aram aber hatte den zweiunddreißig Obersten seiner Streitwagen
    befohlen: Ihr sollt mit niemandem kämpfen, er sei gering oder vornehm, außer allein
    mit dem Könige von Israel!'
  lin-lin: 'Nzokande, mokonzi ya Siri apesaki mitindo epai ya bakonzi na ye ya basoda,
    tuku misato na mibale, oyo batambolisaka bashar : « Bobundisa moto moko te, azala
    moke to monene ; kasi bobundisa kaka mokonzi ya Isalaele. »'
  eng-LSV: And the king of Aram commanded the thirty-two heads of the charioteers
    whom he has, saying, “You do not fight with small or with great, but with the
    king of Israel by himself.”
  eng-GNV: And the King of Aram commanded his two and thirtie captaines ouer his charets,
    saying, Fight neither with small, nor great, saue onely against the King of Israel.
  eng-WEBSTER: But the king of Syria commanded his thirty and two captains that had
    rule over his chariots, saying, Fight neither with small nor great, save only
    with the king of Israel.
  nhw-BL: 'Pero nopa tlanahuatijquetl tlen tlali Siria quinnahuatijtoya nopa 32 itlayacancahua
    catli quihuicayayaj inintepos carrojhua ya ni: “Amo aqui xijhuilanaca niyon catli
    hueyi o catli tziquitetzi. San xijhuilanaca nopa tlanahuatijquetl tlen tlali Israel.”'
  swh-ONEN: Wakati huu, mfalme wa Aramu alikuwa amewaagiza majemadari thelathini na
    wawili wa magari ya vita, “Msipigane na yeyote, mdogo au mkubwa, isipokuwa mfalme
    wa Israeli.”
  bba-bba: N deemɑ tɑbu kɛkɛ tɛnɑ kɑ yiruwɑ Sirin sinɑ boko u mɔ ye dumi ɡɑwe. Mɑ
    u yen wiruɡibu sɔ̃ɔwɑ u nɛɛ, bu ku rɑɑ ɡoo ɡo mɑ n kun mɔ Isirelibɑn sinɑ boko
    tɔnɑ.
  eng-KJVCPB: But the king of Syria commanded his thirty and two captains that had
    rule over his chariots, saying, Fight neither with small nor great, save only
    with the king of Israel.
  luo-luo: Ruodh jo-Aram nogolo chik ne jotende piero adek gariyo mariembo geche niya,
    “Kik uked gi ngʼato angʼata bed ni otin kata oduongʼ makmana ruodh Israel.”
  meu-meu: Suria pavapavana ese ena kariota biagudia toi-ahui ruaosi vada e haḡanidia,
    eto, Taunimanima maraḡidia eiava badadia basio tuari henidia, a Israel pavapavana
    mo.
  npi-ULB: अरामका राजाले आफ्ना रथहरूका बत्तिस जना सेनापतिलाई यसो भनी आज्ञा दिएका थिए,
    “साना-ठुला जोसुकैलाई आक्रमण नगर्नू । बरु, इस्राएलका राजालाई मात्र आक्रमण गर्नू
    ।”
  yor-yor: Ọba Aramu ti pàṣẹ fún àwọn olórí kẹ̀kẹ́ rẹ̀ méjìlélọ́gbọ̀n wí pé, “Ẹ má
    ṣe bá ẹnìkankan jà, ẹni kékeré tàbí ẹni ńlá, bí kò ṣe ọba Israẹli nìkan.”
  emp-NTPO: Siriad̶ebema boroba carretad̶eba djõbada bororãda 32 erob̶asia. Djõbʌdad̶e
    ãdjirãa jarasia baridua ume djõrãnamãrẽã, ãtebʌrʌ ab̶abe Israeld̶ebema boro Acabo
    ume djõnamãrẽã.
  pes-OPCB: پادشاه سوریه به سی و دو سردار ارابه‌هایش دستور داده بود که به دیگران زیاد
    توجه نکنند بلکه فقط با خود اَخاب بجنگند.
  tgl-ULB: Ngayon inutusan ng hari ng Aram ang tatlumpu't dalawang mga kapitan ng
    mga karwaheng pandigma, na nagsasabi, “Huwag niyong lusubin ang hindi mahalaga
    o mahalagang mga kawal. Sa halip, ang hari ng Israel lamang ang lusubin ninyo.”
  cbu-NT: Itaru, kuraksha Síriyshuch pachampanee kapitanaa ipuseeru, kapaachush pshiyrshini
    tapazpanish naakchusin anoo, tputsee nllitarita mangutaritis pcharintspa. Kurakaatsimari
    Israelchichee pakchus, pachayarus ksantsa, táyaru kamachtarangiya.
  hui-hui: Wai anda piyagola Sirianaga kini heagome ibunaga ami agali wai biaga garo
    ale mini karisini howa pira tebirani huniane kira (32) hearu olalu ibidaba lowa
    lalu, Tígua wai bialu hongo howa Isaraeleali kini kago baba hangu wai bilimu.
    Agali maru ibinidaru baba nabilimu, lene.
  mya-mya: ရှ​ရိ​ဘု​ရင်​သည် မိ​မိ​၏​ရ​ထား​တပ်​မှူး​သုံး​ဆယ့် နှစ်​ယောက်​တို့​အား ဣ​သ​ရေ​လ​ဘု​ရင်​မှ​တစ်​ပါး
    အ​ခြား​မည်​သူ​ကို​မျှ​မ​တိုက်​ခိုက်​ရန်​အ​မိန့်​ပေး ထား​လေ​သည်။-
  bod-N: ཨ་རམ་གྱི་རྒྱལ་པོས་ཤིང་རྟའི་འགོ་དཔོན་སུམ་ཅུ་སོ་གཉིས་ལ་བཀའ་བབས་ཏེ་ན་རེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་འབའ་ཞིག་ལ་མ་གཏོགས་དམག་ཆེ་ཆུང་གང་ལ་ཡང་མ་འཐབ་ཅིག་ཅེས་བསྒོས་པས།
  sna-sna: Zvino mambo weAramu akanga arayira vatungamiri vake vengoro makumi matatu
    navaviri achiti, “Musarwa nomunhu upi zvake, muduku kana mukuru, kunze kwamambo
    weIsraeri.”
  spa-BLM: 'El rey de Siria había ordenado a los treinta y dos capitanes de sus carros
    que dijeran: “No peleen con los pequeños ni con los grandes, sino sólo con el
    rey de Israel.”'
  cac-cac: 'Axo pax vin̈ sreyal Siria, toxo ix yal vin̈ d''a eb'' 32 yajalil soldado
    yic carruaje: Man̈ eyac'' oval yed'' junocxo mach, palta an̈ej yed'' vin̈ sreyal
    Israel tzeyac'' oval chi'', xchi vin̈.'
  swh-ULB: Naye mfalme wa Shamu alikuwa amewaamuru majemedari thelathini na mbili
    wa magari yake, akisema, “Msimwamgamize askari wa muhimu au ambaye si wa muhimu,
    badala yake mshambulieni mfalme wa Israeli tu.”
  bel-bel: 'Сірыйскі цар загадаў начальнікам калясьніц, якіх у яго было трыццаць два,
    сказаўшы: ня бецеся ні з малым, ні зь вялікім, а толькі з адным царом Ізраільскім.'
  deu-ELBBK: 'Der König von Syrien hatte aber seinen 32 Obersten der Wagen geboten
    und gesagt: Ihr sollt weder gegen einen Geringen kämpfen, noch gegen einen Großen,
    sondern nur gegen den König von Israel.'
  mbb-OT: Dutun he timpu, mibmandù is hadì te Aram diyà te 32 he menge peremandar
    zin te ebpemen-untud te kerwahi te, “Kenè niw etekiya is minsan hentei, kekenà,
    iyan dà is hadì te Israel.”
  mal-2015: 'എന്നാൽ അരാംരാജാവു തന്റെ മുപ്പത്തിരണ്ടു രഥനായകന്മാരോടു: നിങ്ങൾ യിസ്രായേൽരാജാവിനോടു
    മാത്രമല്ലാതെ ചെറിയവരോടോ വലിയവരോടോ യുദ്ധം ചെയ്യരുതു എന്നു കല്പിച്ചിരുന്നു.'
  rmc-rmc: 'O kraľis andral o Aram prikazinďa peskre tranda the duj veľiťeľenge (32)
    upral o maribnaskre verdana: „Te na džal tumenge pal ňikaste, ča pal o izraeliko
    kraľis.“'
  pes-OPV: 'و پادشاه ارام سی و دوسردار ارابه های خود را امر کرده، گفت: «نه باکوچک
    و نه با بزرگ بلکه با پادشاه اسرائیل فقطجنگ نمایید.»'
  ron-1924: 'Ымпэратул Сирией дэдусе урмэтоаря порункэ челор трейзечь ши доуэ де кэпетений
    але карелор луй: „Сэ ну вэ луптаць нич ку чей мичь, нич ку чей марь, чи сэ вэ
    луптаць нумай ку ымпэратул луй Исраел.”'
  ben-OBCV: ইত্যবসরে অরামের রাজা তাঁর রথের বত্রিশজন সেনাপতিকে আদেশ দিয়ে রেখেছিলেন,
    “একমাত্র ইস্রায়েলের রাজা ছাড়া, ছোটো বা বড়ো, কোনো লোকের সাথে যুদ্ধ করবে না।”
  som-som: Haddaba boqorkii dalka Suuriya wuxuu amray laba iyo soddonkii sirkaal oo
    u taliyey gaadhifardoodkiisa, oo ku yidhi, Mid weyn iyo mid yar toona ha la diririna
    boqorka dalka Israa'iil oo keliya mooyaane.
  lat-VUC: 'Rex autem Syriæ præceperat principibus curruum triginta duobus, dicens:
    Non pugnabitis contra minorem et majorem quempiam, nisi contra regem Israël solum.'
  eng-ASVBT: Now the king of Syria had commanded the thirty and two captains of his
    chariots, saying, Fight neither with small nor great, save only with the king
    of Israel.
  ita-1885: 'Ora il re di Siria avea comandato ai suoi capitani de'' carri, ch''erano
    trentadue: Non combattete contro a piccoli, nè contro a grandi, ma contro al re
    d''Israele solo.'
  eng-LXXUP: And the king of Syria had charged the thirty-two captains of his chariots,
    saying, Fight not against small or great, but against the king of Israel only.
  eng-ULB: Now the king of Aram had commanded the thirty-two captains of his chariots,
    saying, “Do not attack unimportant or important soldiers. Instead, attack only
    the king of Israel.”
  spa-VBL: El rey de Harán ya había dado estas órdenes a sus comandantes de carros
    “Diríjanse directamente hacia el rey de Israel solo. No luchen con nadie más,
    sea quien sea”.
  fra-_FOB: 'Or le roi des Syriens avait donné cet ordre aux trente-deux chefs de
    ses chars, disant: Vous n''attaquerez ni petit ni grand, mais seulement le roi
    d''Israël.'
  mal-mal: “നിങ്ങൾ യിസ്രായേൽ രാജാവിനോട് അല്ലാതെ ചെറിയവരോടോ വലിയവരോടോ യുദ്ധം ചെയ്യരുത്”
    എന്ന് അരാം രാജാവ് തന്റെ മുപ്പത്തിരണ്ട് രഥനായകന്മാരോട് കല്പിച്ചിരുന്നു.
  urd-GVR: Shām ke bādshāh ne rathoṅ par muqarrar apne 32 afsaroṅ ko hukm diyā thā,
    “Sirf aur sirf bādshāh par hamlā kareṅ. Kisī aur se mat laṛnā, ḳhāh wuh chhoṭā
    ho yā baṛā.”
  suz-BL: मिनु अराम ङा पिपम आ ३२ जना बग्‍गी ङोइश्‍शा लडाइ पाइब आन ठेयब मुर आन कली
    “इस्राएल ङा पिप ङा लाक्‍शा अरु आइक्‍च ठेयब सुइ नु लडाइ मपने” दे हुकुम गेशो बाक्‍माक्‍त।
  ita-1927: 'Or il re di Siria avea dato quest’ordine ai trentadue capitani dei suoi
    carri: “Non combattete contro veruno, o piccolo o grande, ma contro il solo re
    d’Israele”.'
  ckb-ckb: 'پاشای ئارام فەرمانی بە سی و دوو فەرماندەی گالیسکەکانی دا و گوتی: «شەڕ
    لەگەڵ هیچ گەورە و بچووکێک مەکەن، جگە لە پاشای ئیسرائیل.»'
  eng-BBE: Now the king of Aram had given orders to the thirty-two captains of his
    war-carriages, saying, Make no attack on small or great, but only on the king
    of Israel.
  kan-OKCV: ಅರಾಮಿನ ಅರಸನು ತನ್ನ ರಥಗಳ ಮೇಲೆ ಅಧಿಕಾರವುಳ್ಳ ಮೂವತ್ತೆರಡು ಮಂದಿ ಪ್ರಧಾನರಿಗೆ, “ನೀವು
    ಶತ್ರುಗಳ ಸಾಧಾರಣ ಸೈನಿಕರನ್ನೂ ಅಧಿಪತಿಗಳನ್ನೂ ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲಿನ ಅರಸನನ್ನು ಮಾತ್ರ ಗುರಿಯಾಗಿಸಿಕೊಂಡು
    ಯುದ್ಧಮಾಡಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'சீரியாவின் ராஜா தனக்கு இருக்கிற இரதங்களின் முப்பத்திரண்டு தலைவர்களையும்
    நோக்கி: நீங்கள் சிறியவர்களோடும் பெரியவர்களோடும் யுத்தம்செய்யாமல் இஸ்ரவேலின் ராஜா
    ஒருவனோடுமாத்திரம் யுத்தம் செய்யுங்கள் என்று கட்டளையிட்டிருந்தான்.'
  spa-RV-1909: 'Mas el rey de Siria había mandado á sus treinta y dos capitanes de
    los carros, diciendo: No peleéis vosotros ni con grande ni con chico, sino sólo
    contra el rey de Israel.'
  ron-BTF: 'Dar împăratul Siriei poruncise celor treizeci şi două de căpetenii care
    conduceau carele sale, spunând: Nu vă luptaţi nici cu cel mic nici cu cel mare,
    în afară numai de împăratul lui Israel.'
  eng-WEBP: Now the king of Syria had commanded the thirty-two captains of his chariots,
    saying, “Don’t fight with small nor great, except only with the king of Israel.”
  eng-FBV: 'The king of Aram had already given these orders to his chariot commanders:
    “Head straight for the king of Israel alone. Don''t fight with anyone else, whoever
    they are.”'
  nld-1939: 'Nu had de koning van Aram zijn twee en dertig bevelhebbers van de strijdwagens
    de opdracht gegeven: Valt niemand aan, wie het ook zij, maar alleen den koning
    van Israël.'
  nch-BL: 'Pero nopa tanahuatijquet ten tali Siria quinnahuatijtoya nopa 32 itayacancahua
    cati quihuicayayaj inintepos carrojhua ya ni: “Amo aqui xijtehuica yon cati hueyi
    o cati pisiltzi. San xijtehuica nopa tanahuatijquet ten tali Israel.”'
  vie-1934: 'Vả, vua Sỵ-ri đã truyền lịnh cho ba mươi hai quan coi xe mình rằng: Các
    ngươi chớ áp đánh ai bất k” lớn hay nhỏ, nhưng chỉ một mình vua Y-sơ-ra-ên mà
    thôi.'
  hin-CV: अराम के राजा ने अपनी रथ सेना के बत्तीस प्रधानों को आदेश दे रखा था, “युद्ध
    न तो साधारण सैनिकों से करना और न मुख्य अधिकारियों से, सिर्फ इस्राएल के राजा को
    निशाना बनाना.”
  spa-BES: 'Ahora bien, el rey de Siria había dado órdenes a los treinta y dos capitanes
    de sus carros de combate, diciendo: No ataquen a los grandes ni a los pequeños,
    sino al rey de Israel.'
  tdx-tdx: 'Ie amy zao fa linili’ i mpanjaka’ i Aramey i mpifehen-tsarete’e telo-polo-ro’
    amby rey ami’ty hoe: Ko mialy ami’ ty kede ndra ami’ ty bey, fa amy mpanjaka Israeley
    avao.'
  tha-KJV: ฝ่ายกษั​ตริ​ย์ประเทศซีเรียทรงบัญชาแม่ทัพรถรบทั้งสามสิบสองคนว่า “อย่ารบกับทหารน้อยหรือใหญ่
    แต่​มุ​่งเฉพาะกษั​ตริ​ย์​แห่​งอ​ิสราเอล”
  por-BR-2018: 'Mas o rei da Síria havia mandado a seus trinta e dois capitães dos
    carros, dizendo: Não luteis vós nem com grande nem com pequeno, a não ser somente
    contra o rei de Israel.'
  deu-ELO: 'Der König von Syrien hatte aber seinen zweiunddreißig Obersten der Wagen
    geboten und gesagt: Ihr sollt weder wider einen Geringen streiten, noch wider
    einen Großen, sondern wider den König von Israel allein.'
  eng-WYC-2018: Soothly the king of Syria had commanded to [the] two and thirty princes
    of chariots, and said, Ye shall not fight against any man [the] less, either [the]
    more, but against the king of Israel only. (And the king of Syria had commanded
    to the thirty-two leaders of his chariots, and said, Ye shall not fight against
    any lesser man, or against any greater man, but only against the king of Israel.)
  epo-epo: 'La reĝo de Sirio ordonis al la tridek du ĉarestroj, kiuj estis ĉe li,
    dirante: Batalu ne kontraŭ iu malgranda aŭ granda, sed sole nur kontraŭ la reĝo
    de Izrael.'
  uig-PIN: 'Suriyǝning padixaⱨi jǝng ⱨarwiliri üstidiki ottuz ikki sǝrdarƣa: — Qongliri
    yaki kiqikliri bilǝn ǝmǝs, pǝⱪǝt Israilning padixaⱨi bilǝn soⱪuxunglar, dǝp buyrudi.'
  beo-beo: 'Silia hina bagade da musa: ea ‘sa:liode’ ouligisu dunu32 agoane, ilia
    da dunu eno mae dawa:le, Isala:ili hina bagade fawane doagala:ma:ne sia:i.'
  tpi-OTNT: Na long dispela taim tasol, king bilong Siria i singautim ol 32 kepten
    bilong ol soldia i save sanap long karis na pait na i tokim ol olsem, “Yupela
    i mas pait long king bilong Israel tasol, na yupela i no ken pait long ol arapela
    man.”
  hau-SA: Sarkin Aram kuwa ya umarci shugabanni kekunan yaƙinsa talatin da biyu, ya
    ce, “Kada ku yaƙe kowa, ƙarami ko babba, sai dai sarkin Isra’ila.”
  uig-LAT: 'Suriyening padishahi jeng harwiliri üstidiki ottuz ikki serdargha: — Chongliri
    yaki kichikliri bilen emes, peqet Israilning padishahi bilen soqushunglar, dep
    buyrudi.'
  nde-nde: Inkosi yase-Aramu yayilaye abalawuli bayo bezinqola zokulwa abangamatshumi
    amathathu lambili yathi, “Lina lingalwi lamuntu, loba eyisikhulu loba engumuntukazana,
    ngaphandle kwenkosi yako-Israyeli.”
  ton-ton: Ka naʻe fekau ʻe he tuʻi ʻo Silia ki heʻene ʻeiki ʻe toko tolungofulu ma
    ua naʻe pule ki heʻene ngaahi saliote ʻo pehē, ʻOua naʻa mo tau mo ia ʻoku siʻi
    pe ko ia ʻoku lahi, ka ko e tuʻi pe ʻo ʻIsileli.
  ces-1613: 'Král pak Syrský přikázal třidcíti dvěma svým hejtmanům nad vozy, a řekl:
    Nebojujte proti malému ani proti velikému, než proti samému králi Izraelskému.'
  eng-WMB: Now the king of Syria had commanded the thirty-two captains of his chariots,
    saying, “Don’t fight with small nor great, except only with the king of Israel.”
  tam-TCV: இப்பொழுது சீரிய அரசனோ தனது முப்பத்தி இரண்டு தேர்ப்படைத் தளபதிகளிடம், “நீங்கள்
    இஸ்ரயேலின் அரசனைத் தவிர சிறியவனோ, பெரியவனோ வேறு யாருடனும் சண்டையிட வேண்டாம்” எனக்
    கட்டளையிட்டிருந்தான்.
  ceb-ULB: Karon ang hari sa Aram nagmando sa 32 ka mga kapitan sa iyang mga karwahe,
    nga nag-ingon, ''Ayaw sulonga ang dili mahinungdanon o mahinungdanon nga mga sundalo.
    Hinuon, sulonga lamang ang hari sa Israel.''
  pol-UBG: 'A król Syrii rozkazał swoim trzydziestu dwom dowódcom rydwanów: Nie walczcie
    ani z małym, ani z wielkim, tylko z samym królem Izraela.'
  agr-agr: 'Nunik shimuinai sirianmaya apushkam treinta suntaja apuji capitan carronum
    yujas maanin aidaun chichajak: “¡Tikich aentsuk jetekaigpajum, ima Israel aents
    aidau apujiya duke jetektajum!” tiuwai.'
  kyc-kyc: Peyamo dokopa Siria wambunya kiŋi dokome akali banya mena oseme ipyuo papingi
    uliuli dupwa rapu pyuo karenge dupwa pii poraiyuo lamaiyuo, Akali kuki andakepe
    dupwa pyaa napala Isaraele kiŋi doko iki pinya leya.
  urd-GVU: شام کے بادشاہ نے رتھوں پر مقرر اپنے 32 افسروں کو حکم دیا تھا، ”صرف اور
    صرف بادشاہ پر حملہ کریں۔ کسی اَور سے مت لڑنا، خواہ وہ چھوٹا ہو یا بڑا۔“
  deu-1912: 'Aber der König von Syrien gebot den Obersten über seine Wagen, deren
    waren zweiunddreißig, und sprach: Ihr sollt nicht streiten wider Kleine noch Große,
    sondern wider den König Israels allein.'
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನು ತನ್ನ ರಥಬಲದ ಮೂವತ್ತೆರಡು ಅಧಿಪತಿಗಳಿಗೆ, “ನೀವು ಶತ್ರುಗಳ ಸಾಧಾರಣ
    ಸೈನಿಕರನ್ನೂ ಅಧಿಪತಿಗಳನ್ನು ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೇ ಗುರಿಯಿಡಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ma fare pilung nu Syria e keyog ngak fa guyey nge l’agruw i pilungen e
    salthaw rok ni yad ma yan u chariot ni kemus ni fare pilung nu Israel e ngar chamgad
    ngak.
  hlt-MCSB: Aram manghai loh leng mangpa rhoek sawmthum panit te a uen tih, “Israel
    manghai amah bueng phoeiah tah, a tanoe a kangham khaw tloek uh boeh,” a ti nah.
  mdy-ETH: ዒማና ሶኦሪያ ዓጮ ካኣቲ፦ «ዒስራዔኤሌኮ ካኣቲ፥ ዓክዓቤ ሌሊ ዖሊ ዎዹዋቴ፤ ሜሌ ዓይጎ ዓሲያ ዎዺፖቴ» ጌዒ ዒዛኮ
    ሃይሢታሞ ላምዖ፥ ሳርጌሎ ዖይቶ ቶጊ ዖላ ዓሶኮ ሱኡጎ ዓይሤኔ፤
  twi-ASANTE: Saa ɛberɛ no, na Aramhene ahyɛ ne nteaseɛnamkafoɔ aduasa mmienu no sɛ,
    “Monto nhyɛ Israelhene nko ara so!”
  eng-WEBU: Now the king of Syria had commanded the thirty-two captains of his chariots,
    saying, “Don’t fight with small nor great, except only with the king of Israel.”
  wal-wal: Sooriyaa kawoi ba paraa gaareta azaziya hasttamanne naa77u asata, “Gitatin
    guuxxin hara asa oonaarakka olettoppite; Israa7eela kawuwaa xalaalaara olettite”
    yaagidi azaziis.
  spa-PDDPT: 'Pero el rey de Siria ordenó a los 32 capitanes de los carruajes que
    tenía: No luchen contra pequeño ni contra grande, sino solo contra el rey de Israel.'
  gun-gun: 'Síria pygua huvixa aipoe''i ma voi okaróxa mboguataa trinta e dois huvixa
    ikuai va''e pe: “Pepu''ã eme ou va''e-va''e rovai, yvatekueve ikuai teĩ, ha''e
    rã Israel pygua huvixa rovai anho''i”, he''i va''ekue.'
  ilo-ULB: Ita, binilin ti ari ti Aram dagiti tallo pulo ket dua a kapitan ti karwahena,
    a kunana, “Saanyo a darupen uray siasinoman kadagiti soldado. Ketdi, darupenyo
    laeng ti ari ti Israel.”
  kpg-kpg: Di king o Syria gaa hai dana helekai hagamodu gi ana dagi waga dauwa e motolu
    maa lua gi hudee heebagi gi nia daangada ala i golo dela hua go di king o Israel.
  uig-ARA: 'سۇرىيەنىڭ پادىشاھى جەڭ ھارۋىلىرى ئۈستىدىكى ئوتتۇز ئىككى سەردارغا: ــ چوڭلىرى
    ياكى كىچىكلىرى بىلەن ئەمەس، پەقەت ئىسرائىلنىڭ پادىشاھى بىلەن سوقۇشۇڭلار، دەپ بۇيرۇدى.'
  sus-sus: Arami mangɛ nu bara a fala a xa sɔɔri tongo saxan nun firinyi bɛ, naxee
    findixi sɔɔri ragise xa sɔɔrie yareratie ra, «Wo xa katɛ birin naba wo xa Isirayila
    mangɛ gbansan nan fen, wo a faxa.»
  pon-2006: Nanmwarkien Siria ahpw mahsanihong sapwellime kaunen werennansapw 32 re
    dehpa mahweniong emen tohrohr nan mahweno, ihte nanmwarkien Israel.
  jae-jae: Kiŋ Suriaŋa kêjatu nê laumata karetaŋa gebe “Anac siŋ êndêŋ lau ŋaôma to
    laumata atom êndêŋ kiŋ Israel ŋa taugeŋ.”
  ksd-ksd: 'Ma ra king Siria i ga vartuluai pire kana utul a vinun ma a ura luluai
    nina dia ga kure kana umana kiki na vinavana, ma i ga biti: Koko avat a varubu
    ka ma ra ikilik ba ma ra ngala, avat a varubu ka ma ra king Israel.'
  tur-YTC: Suriye Kralı, savaş arabalarının otuz iki komutanına, “Ne küçükle ne büyükle,
    yalnız İsrael Kralı dışında kimseyle savaşmayın” diye buyurdu.
  grc-BRENT: Καὶ βασιλεὺς Συρίας ἐνετείλατο τοῖς ἄρχουσι τῶν ἁρμάτων αὐτοῦ τριάκοντα
    καὶ δυσὶ, λέγων, μὴ πολεμεῖτε μικρὸν καὶ μέγαν, ἀλλʼ ἢ τὸν βασιλέα Ἰσραὴλ μονώτατον.
  ind-AYT: Namun, raja Aram telah memerintahkan 32 panglima pasukan kereta yang dia
    miliki, katanya, “Janganlah berperang dengan yang kecil atau besar, melainkan
    hanya dengan raja Israel.”
  nya-nya: Tsono mfumu ya ku Aramu nʼkuti italamulira anthu ake 32 olamulira magaleta
    kuti, “Musamenyane ndi wina aliyense, wamngʼono kapena wamkulu, koma mfumu ya
    ku Israeli.”
  hrv-hrv: 'Aramejski kralj naredi zapovjednicima bojnih kola: “Ne napadajte ni na
    maloga ni na velikoga, nego jedino na izraelskog kralja!”'
  mps-mps: Te sogo naga tama, te Siria kingo te 32 kepten bidi dabe i wali, te ami
    augwali te karisde dolalu hwįbo bidi dabe augwaliba te tama po wali, “Dagego
    te Israel kingba naga boi hwįąo, te dagego gasa bidi dabeba me hwįnamo dao,”
    wali.
  tpi-tpi: Na long dispela taim tasol, king bilong Siria i singautim ol 32 kepten
    bilong ol soldia i save sanap long karis na pait na i tokim ol olsem, “Yupela
    i mas pait long king bilong Israel tasol, na yupela i no ken pait long ol arapela
    man.”
  dan-1931: 'Men Arams Konge havde givet sine to og tredive Vognstyrere den Befaling:
    “I må ikke angribe nogen, være sig høj eller lav, uden Israels Konge alene!”'
  vie-OVCB: 'Vua A-ram ra lệnh cho ba mươi hai tướng chỉ huy chiến xa: “Đừng đánh
    ai cả, lớn hay nhỏ cũng vậy, chỉ tìm giết vua Ít-ra-ên mà thôi.”'
  guj-2017: હવે અરામના રાજાએ પોતાના બત્રીસ રથાધિપતિઓને આજ્ઞા કરી હતી, “માત્ર ઇઝરાયલના
    રાજા સિવાય કોઈપણ નાના કે મોટાની સાથે લડશો નહિ.”
  pon-2006A: Nanmwarkien Siria ahpw mahsanihong sapwellime kaunen werennansapw 32
    re dehpa mahweniong emen tohrohr nan mahweno, ihte nanmwarkien Israel.
  por-BRBSL: 'Agora o rei da Síria havia comandado os trinta e dois capitães de suas
    carruagens, dizendo: “Não lute com pequenos ou grandes, exceto apenas com o rei
    de Israel”.'
  cth-cth: Siria siangpahrang ni leng kâcuinaw 32 touh koevah, Isarel siangpahrang
    laipalah, tami kathoeng kalen apihai tuk awh hanh telah kâ a poe.
  twi-twi: Saa bere no, na Aramhene aka akyerɛ ne nteaseɛnamkafo aduasa abien no sɛ,
    “Monkɔtow nhyɛ Israelhene nko ara so!”
  hlt-hlt: Aram manghai loh leng mangpa rhoek sawmthum panit te a uen tih, “Israel
    manghai amah bueng phoeiah tah, a tanoe a kangham khaw tloek uh boeh,” a ti nah.
  tbz-SIM: Dɛ̀ do sɔ̃́ nSidii kóo kpɑ̀ɑ̀tì nɑ̀kɛ́mu o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ ni bɛ̀ɛ̀
    dekɛ o kpɑrìnɑɑsɛ̃ĩ́ kɛ yĩ bɛ̀ bɑ́ nwɑnti bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɑ́m̀pɔ́bɛ̀ yoo iwɛ̃ĩ
    yɛmbɛ̀, bɛ̀ nwɑnti Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì mɑ́ɑ̀ ndi.
  msy-2020: Dughiar kamra, Sirian atrivim uan 32plan mɨdorozir gumazir karisɨn pɨn
    tuiva mɨsozibar dapaniba, akar gavgavim me ganɨga ghaze, “Ia Israelian atrivim
    baghvɨra gan a mɨsogh, egh gumazir igharazibav soghan markɨ.”
  dop-dop: Pǝyele Silii wulɑʋ kɑ heelɑ ɩ yoou kɛɛkɛnɑɑ nyʋɣʋ nyǝ́mɑ hiu nɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ kɛ́ sɩ, pɑ́ tɑɑ pɑɑsǝnɑ yoolɑɑ sǝkpemɑ yɑɑ sɔsɑɑ. Amɑ pɑ́ pɛɛkɩ Ɩsɛɣɛlɩ
    wulɑʋ.
  azb-azb: Aram padşahı öz döyüş arabalarının otuz iki başçısına «nə kiçiklə, nə də
    böyüklə vuruşun, yalnız İsrail padşahı ilə döyüşə girin» deyə əmr etmişdi.
  eng-DBY: And the king of Syria commanded the thirty-two captains of his chariots
    saying, Fight neither with small nor great, but with the king of Israel only.
  hin-2017: अराम के राजा ने तो अपने रथों के बत्तीसों प्रधानों को आज्ञा दी थी, “न तो
    छोटे से लड़ो और न बड़े से, केवल इस्राएल के राजा से युद्ध करो।”
  wol-KYG: 'Fekk na buurub Siri jox ndigal fanweeri nitam ak ñaar, ñay jiite watiiri
    xare ya. Mu ne leen: «Buleen xeex ak kenn, du ku tuut, du ku réy, diirleen buurub
    Israyil, moom rekk.»'
  eng-YLT: And the king of Aram commanded the heads of the charioteers whom he hath
    — thirty and two — saying, 'Ye do not fight with small or with great, but with
    the king of Israel by himself.'
  eng-WYC-2017: Soothly the king of Syria had commanded to [the] two and thirty princes
    of chariots, and said, Ye shall not fight against any man [the] less, either [the]
    more, but against the king of Israel only.
  eng-WMBB: Now the king of Syria had commanded the thirty-two captains of his chariots,
    saying, “Don’t fight with small nor great, except only with the king of Israel.”
  urd-GVH: शाम के बादशाह ने रथों पर मुक़र्रर अपने 32 अफ़सरों को हुक्म दिया था, “सिर्फ़
    और सिर्फ़ बादशाह पर हमला करें। किसी और से मत लड़ना, ख़ाह वह छोटा हो या बड़ा।”
  rug-rug: Ego sa baṉara pa Siria si ele tozi ni sa sari nana koimata koari ka toloṉavulu
    rua totopili varipera, “Raza ekea mo sa baṉara pa Izireli ba lopu raza votiki
    tie lamae be hiteke babe nomana.”
  gaz-gaz: Yeroo kanatti mootiin Sooriyaa ajajjoota gaariiwwan isaa soddomii lamaaniin,
    “Mootii Israaʼelitti malee xinnaas taʼu guddaatti, nama tokkottuu lola hin kaasinaa”
    jedhee ajaje.
  fra-LSG: 'Le roi de Syrie avait donné cet ordre aux trente-deux chefs de ses chars:
    Vous n’attaquerez ni petits ni grands, mais vous attaquerez seulement le roi d’Israël.'
  yal-yal: Arami mangan bata yi yamarini ito fi a yɛngɛ so wontoro kuntigi tonge saxan
    e nun firinna ma, a naxa, “Ɛ nama muxu yo yɛngɛ fɔ Isirayila mangan tun.”
  haw-1868: Kauoha ae la ke alii o Suria i kana mau lunakoa he kanakolu kumamalua,
    maluna o kona mau kaa, i ae la, Aole i ka mea uuku, aole i ka mea nui e kaua aku
    ai oukou, i ke alii o Iseraela wale no.
  arb-NAV: 'وَقَالَ مَلِكُ أَرَامَ لِقَادَةِ مَرْكَبَاتِهِ الاثْنَيْنِ وَالثَّلاثِينَ:
    «لا تُحَارِبُوا صَغِيراً وَلا كَبِيراً إِلّا مَلِكَ إِسْرَائِيلَ وَحْدَهُ».'
  ewe-ewe: Ke Aram fia de se na eƒe tasiaɖam blaetɔ̃-vɔ-eveawo dzi kpɔlawo be womegawɔ
    aʋa kple ame bubu aɖeke o, ke boŋ woati Israel fia ɖeɖe ko yome.
  eng-LEE: And the king of Syria had commanded the captains over his chariots, thirty-two
    [in number], saying, Fight neither with a small nor a great one, save only with
    the king of Israel alone.
  gvn-gvn: '@see-verse:1KI.022.030'
  asm-FB: কিন্তু অৰামৰ ৰজাই নিজৰ ৰথৰ বত্ৰিশ জন অধ্যক্ষক এই আজ্ঞা দিছিল, বোলে, “তোমালোকে
    ইস্ৰায়েলৰ ৰজাৰ বাহিৰে সৰু কি বৰ আন কাৰো লগত যুদ্ধ নকৰিবা।
  sus-A: عَرَ مِ مَنفّ نُ بَرَ عَ قَلَ عَ شَ سْورِ تٌنفٌ سَشَن نُن قِرِنيِ بّ، نَشٍيٍ
    قِندِشِ سْورِ رَفِسٍ شَ سْورِيٍ يَرٍرَتِيٍ رَ، «وٌ شَ كَتّ بِرِن نَبَ وٌ شَ عِسِرَيِلَ
    مَنفّ فبَنسَن نَن قٍن، وٌ عَ قَشَ.»
  fra-SBL: 'Or le roi de Syrie avait donné cet ordre aux trente-deux chefs de ses
    chars : « Ne combattez ni petits ni grands, si ce n''est contre le roi d''Israël. »'
  hbo-hbo: וּמֶ֣לֶךְ אֲרָ֡ם צִוָּ֣ה אֶת־שָׂרֵי֩ הָרֶ֨כֶב אֲשֶׁר־לֹ֜ו שְׁלֹשִׁ֤ים וּשְׁנַ֙יִם֙
    לֵאמֹ֔ר לֹ֚א תִּלָּ֣חֲמ֔וּ אֶת־קָטֹ֖ן וְאֶת־גָּדֹ֑ול כִּ֛י אִֽם־אֶת־מֶ֥לֶךְ יִשְׂרָאֵ֖ל
    לְבַדֹּֽו׃
  piu-2006: '@see-verse:1KI.022.030'
  kik-kik: Na rĩrĩ, mũthamaki wa Suriata nĩathĩte anene ake mĩrongo ĩtatũ na eerĩ
    a ngaari cia ita, akoiga atĩrĩ, “Mũtikarũe na mũndũ o na ũmwe, mũnene kana mũnini,
    tiga o mũthamaki wa Isiraeli.”
  fra-NCL: 'Le roi de Syrie avait donné un ordre aux trente-deux chefs de ses chars,
    en ces termes : « Vous n’attaquerez ni petit ni grand, mais seulement le roi d’Israël. »'
  cek-AK: Toe Syria siangpahrang mah angmah ih hrang lakok ukkung angraeng quithumto
    pacoeng, hnettonawk khaeah, Israel siangpahrang khue ai ah loe, kami kalen doeh,
    kathoeng doeh, tuh o hmah, tiah a naa.
  cuk-cuk: 'Siria-e-reydina, e-dulagwen-gakambe-gakabo (32) ur-napaginedgi-bila-onomalad-e-dummaganga
    weyob sogsa gusad: “Mer dule-bamaladbo be bila-onomaloye, unnila Israel-e-reysebi
    be achamaloye.”'
  uig-CYR: 'Сурийәниң падишаси җәң һарвулири үстидики оттуз икки сәрдарға: — Чоңлири
    яки кичиклири билән әмәс, пәқәт Исраилниң падишаси билән соқушуңлар, дәп буйруди.'
  tel-2017: సిరియారాజు తన రథాల మీద అధికారులైన ముప్ఫై రెండు మందిని పిలిపించి “సాధారణ
    సైనికులతో గానీ ప్రధాన సైనికులతో గానీ మీరు యుద్ధం చేయొద్దు. ఇశ్రాయేలు రాజుతో మాత్రమే
    యుద్ధం చేయండి” అన్నాడు.
  hat-BSA: 'Alò, wa Syrie a te kòmande trann-de kapitèn a cha li yo. Li te di: “Pa
    goumen avèk piti ni gran, men sèlman avèk wa Israël la.”'
  kos-kos: Tokosra lun Syria el sap mwet leum lun chariot tolngoul luo lal in tia
    mweuni kutena mwet saya, a elos in sukna tokosra Israel mukena.
  hbo-WLC: וּמֶ֣לֶךְ אֲרָ֡ם צִוָּ֣ה אֶת־שָׂרֵי֩ הָרֶ֨כֶב אֲשֶׁר־ל֜וֹ שְׁלֹשִׁ֤ים וּשְׁנַ֙יִם֙
    לֵאמֹ֔ר לֹ֚א תִּלָּ֣חֲמ֔וּ אֶת־קָטֹ֖ן וְאֶת־גָּד֑וֹל כִּ֛י אִֽם־אֶת־מֶ֥לֶךְ יִשְׂרָאֵ֖ל
    לְבַדּֽוֹ׃
  ibo-ibo: Ma eze Aram enyelarị ndị ọchịagha ndị na-agba ụgbọ agha, ọnụọgụgụ ha dị
    iri atọ na abụọ, iwu sị, “Unu ebusola onye ọbụla agha, maọbụ onye ukwu maọbụ onye
    nta, karịakwa naanị eze Izrel.”
  ory-ory: ମାତ୍ର ଅରାମର ରାଜା ଆପଣାର ବତିଶ ରଥାଧ୍ୟକ୍ଷଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଥିଲେ, “ତୁମ୍ଭେମାନେ
    କେବଳ ଇସ୍ରାଏଲର ରାଜା ଛଡ଼ା ସାନ କି ବଡ଼ କାହା ସଙ୍ଗେ ଯୁଦ୍ଧ ନ କର।”
  chk-chk: Nge ewe kingen Siria a allük ngeni ekewe ilik me ruoman meilapen waan woken,
    “Ousap maun ngeni aramas mi kis ika aramas mi lap, nge oupwe chök maun ngeni ewe
    kingen Israel.”
  rop-rop: Det king brom Siriya bin dalim im 32 boswan solja garram olabat bagi blanga
    fait oni langa det king brom Isreil.
  ukr-1871: 'Царь же Сирийський повелїв трийцятьом і двом отаманам своїх боєвих колесниць:
    Не вдаряйте нї на простого, нї на знатнього, тільки на одного царя Ізраїлського.'
  deu-1951: 'Aber der König von Syrien hatte den Obersten über seine Wagen, deren
    zweiunddreißig waren, geboten und gesagt: Ihr sollt nicht streiten wider Kleine
    noch Große, sondern nur wider den König von Israel!'
  eng-JPS: 'Now the king of Aram had commanded the thirty and two captains of his
    chariots, saying: ''Fight neither with small nor great, save only with the king
    of Israel.'''
  srp-1865: 'A car Sirski zapovjedi vojvodama, kojih bijahu trideset i dvije nad kolima
    njegovijem, i reèe: ne udarajte ni na maloga ni na velikoga, nego na samoga cara
    Izrailjeva.'
  lug-lug: Kabaka w’e Busuuli yali alagidde abaduumizi b’amagaali nti, “Temulwanagana
    na muntu yenna, kabe mutono oba mukulu, wabula kabaka wa Isirayiri yekka.”
  heb-heb: ומלך ארם צוה את שרי הרכב אשר לו שלשים ושנים לאמר לא תלחמו את קטן ואת גדול
    כי אם את מלך ישראל לבדו׃
  ben-IRV: অরামের রাজা তাঁর রথগুলোর বত্রিশজন সেনাপতিকে এই আদেশ দিয়ে রেখেছিলেন, “একমাত্র
    ইস্রায়েলের রাজা ছাড়া আপনারা ছোট কি বড় আর কারও সঙ্গে যুদ্ধ করবেন না।”
  pan-pan: ਪਰ ਅਰਾਮ ਦੇ ਰਾਜੇ ਨੇ ਆਪਣੇ ਰਥਾਂ ਦੇ ਬੱਤੀਆਂ ਸਰਦਾਰਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹ ਤੋਂ ਛੁੱਟ ਹੋਰ ਕਿਸੇ ਛੋਟੇ ਵੱਡੇ ਨਾਲ ਨਾ ਲੜਿਓ।
  mya-JVB: ရှုရိ ရှင် ဘုရင်က၊ ဣသရေလ ရှင်ဘုရင် မှတပါး အခြားသော လူကြီး လူငယ် ကို မ တိုက်
    နှင့်ဟု ရထားစီး သူရဲများကို အုပ်သော ဗိုလ်သုံးကျိပ် နှစ် ယောက်တို့ကိုမှာ ထားနှင့်သောကြောင့်၊
  tbg-tbg: Ho Siria avuhainaa vaiinti viva nai iqoka vaiinti taruka 32navu iqokakaariqi
    himpi vaiha raqi vaukara tiharo, Ne kia qumina vaiinti hampata iqoka raqiraiti,
    Isareri avuhainaa vaiinti hampataqai raquate, tiro.
  hmo-hmo: Suria ena king ese iena kariota biaguna taudia 32 ia oda henia, ia gwau,
    “Taunimanima ta, maragina o badana, do umui tuari henia lasi, to Ahaba, Israela
    ena king sibona.”
  urd-urd: उधर शाह — ए — अराम ने अपने रथों के बत्तीसों सरदारों को हुक्म दिया था, “किसी
    छोटे या बड़े से न लड़ना, 'अलावा शाह — ए — इस्राईल के।”
  rus-SYN: 'Сирийский царь повелел начальникам колесниц, которых у него было тридцать
    два, сказав: не сражайтесь ни с малым, ни с великим, а только с одним царем Израильским.'
  bqc-SIM: 'À mↄ lè Siliↄ kía ò a sↄ̃́go dↄaana gbɛ̃ↄn baakwi ń plaoↄnɛ à mɛ̀:
    Ásu gbɛ̃e wɛ zĩpiuo, nɛ́fɛ̃nɛnan nò, gbɛ̃zↄ̃ↄn nò, sema Isailiↄ kía ado.'
  tcz-CHONGTHU: Alang khatna Syria lengpan sakol kangtalai touthem lamkai somthum
    le ni ho jah’a chun, “Israel lengpa bou chu nokhum un adangho chu limsah hih un,”
    ati.
  mar-mar: अरामाच्या राजाकडे बत्तीस रथाधिपती होते. त्या राजाने या बत्तीस जणांना इस्राएलाच्या
    राजाचा शोध घ्यायला सांगितले. राजाला ठार करण्याबद्दल त्याने त्यांना बजावले.
  qub-qub: 'Siriapa raynenga pillyapaj caj carrëtacho aywajcunapa mandajnin quimsa
    chunca ishcay (32) capitancunata mayna nisha caran: «Israelpa raynillanta wañuchinquega.
    Chaypita cajtaga ama pitapis wañuchinquichu» nir.'
  bqp-bqp: 'Siria kína gĩnakɛ sↄ̃ à ò a sↄ̃go don''arɛde gbɛ̃nↄn baraakuri awɛɛplanↄnɛ
    à pì: Àsun arɛ dↄ gbɛ̃kea zĩ̀nlo, bee dímɛ, séde Isarailanↄ kína ado.'
  hat-hat: Men, wa peyi Siri a te bay trannde chèf ki t'ap kòmande cha lagè yo pou
    yo pa atake pesonn pase wa peyi Izrayèl la.
  eng-BSB: Now the king of Aram had ordered his thirty-two chariot commanders, “Do
    not fight with anyone, small or great, except the king of Israel.”
  eng-WEBPB: Now the king of Syria had commanded the thirty-two captains of his chariots,
    saying, “Don’t fight with small nor great, except only with the king of Israel.”
  kbq-kbq: Hagi Siria kini ne'mo'a, karisima erino'ma ha'ma nehia sondia vahetmima
    kegavama nehaza vahera 32'a kva vahe amanage huno huzmante'ne, ha'ma hanazana
    sondia vahero zamagima me'nesia kva vahetminkura tamagesa ontahita, Israeli kini
    neke'za hara hunteho.
  nhe-BL: 'Pero nopa tlanahuatijquetl tlen tlali Siria quinnahuatijtoya nopa 32 itlayacancahua
    tlen quihuicayayaj inintepos carrojhua ya ni: “Axaca xijtehuica niyon tlen hueyi
    o tlen pilsiltzi. San xijtehuica nopa tlanahuatijquetl tlen tlali Israel.”'
  bus-bus: 'Sirianↄ kína gĩakɛ sↄ̃ à ò a sↄ̃goro dↄn''aɛde gↄ̃ↄn baaakuri awɛɛplaaanↄnɛ
    à bè: Àton aɛ pɛ́ gbɛ̃kea zĩ̀nlo, baa démɛ, séde Isarailinↄ kína ado.'
  gub-BL: Xir wanuwihawete uze'eg nezewe 32 uzywyramawa wanehe har wanuwihaw wanupe.
    — Pezuka zo amo zauxiapekwer pe wà nehe. Xo Izaew wanuwihawete zo peàmàtyry'ym
    nehe, i'i wanupe.
  eng-DRA: 'And the king of Syria had commanded the two and thirty captains of the
    chariots, saying: You shall not fight against any, small or great, but against
    the king of Israel only.'
