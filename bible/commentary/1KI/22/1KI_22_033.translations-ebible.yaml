verse: 1KI.022.033
translations:
  mal-C: അത് ഇസ്രായേൽരാജാവല്ല എന്നു രഥനായകന്മാർ ഗ്രഹിക്കുകയും അവർ അദ്ദേഹത്തെ പിൻതുടരുന്നത്
    അവസാനിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Sobald jedoch die Obersten der Wagen merkten, daß es nicht der König von
    Israel war, ließen sie von ihm ab und lenkten wieder um.
  lin-lin: Tango bakonzi ya basoda, oyo batambolisaka bashar, basosolaki ete ezali
    mokonzi ya Isalaele te, batikaki kolanda ye.
  eng-LSV: and it comes to pass, at the heads of the charioteers seeing that he [is]
    not the king of Israel, that they turn back from after him.
  eng-GNV: And when the captaines of the charets saw that he was not the King of Israel,
    they turned backe from him.
  eng-WEBSTER: And it came to pass, when the captains of the chariots perceived that
    it was not the king of Israel, that they turned back from pursuing him.
  nhw-BL: Huajca nopa tlayacanani momacaque cuenta para amo yaya nopa tlanahuatijquetl
    tlen tlali Israel, huajca quicajque.
  swh-ONEN: wale majemadari wakaona kwamba hakuwa mfalme wa Israeli, nao wakaacha
    kumfuatilia.
  bba-bba: Ye Sirin tɑbu kowo be, bɑ deemɑ n ǹ Isirelibɑn sinɑ boko mi, yerɑ bɑ nùn
    deri bɑ doonɑ.
  eng-KJVCPB: And it came to pass, when the captains of the chariots perceived that
    it was not the king of Israel, that they turned back from pursuing him.
  luo-luo: jotelo mariembo geche lweny noneno ni ok en ruodh Israel mi negiweyo lawe.
  meu-meu: Kariota biagudia ese e itaia, ia na dia Israel pavapavana, bena iḡavana
    amo e lou.
  npi-ULB: तिनी इस्राएलका राजा होइनन् रहेछ भनी जब रथहरूका सेनापतिहरूले देखे तिनीहरू
    तिनको पिछा गर्नबाट फर्के ।
  yor-yor: àwọn olórí kẹ̀kẹ́ sì rí i pé kì í ṣe ọba Israẹli, wọ́n sì padà kúrò lẹ́yìn
    rẹ̀.
  emp-NTPO: Mãwã b̶iabʌrʌd̶e Siriad̶ebema carretad̶eba djõbada bororãba cawasid̶aa
    idjira Israeld̶ebema boro Acaboẽ́da. Maʌ̃ bẽrã idu b̶ʌsid̶aa.
  pes-OPCB: سرداران ارابه‌ها متوجه شدند که او پادشاه اسرائیل نیست و از تعقیب وی دست
    برداشتند.
  tgl-ULB: Nang makita ng mga pinuno ng mga karwaheng pandigma na hindi iyon ang hari
    ng Israel, huminto sila sa pagtugis sa kaniya.
  cbu-NT: Anootssha, kapitan natstarangusin, ¿Antaati in Israelchicheeja kurak? atusin,
    anoo kasaranganaya.
  hui-hui: ti manda bialu ogoni ibu Isaraelenaga kini ndoyane hondowa bialu tigua
    ibula wai hongo howa nabi yupe hene.
  mya-mya: သူ​တို့​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​မ​ဟုတ်​မှန်း​သိ​ရ​၍ လွှဲ​ရှောင်​ကြ​၏။-
  bod-N: ཤིང་རྟའི་འགོ་དཔོན་རྣམས་ཀྱིས་དེ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་མིན་པ་ཤེས་ནས་ཁོ་མ་བདས་པར་ཕྱིར་ལོག་གོ
    །
  sna-sna: vatungamiri vengoro vakaona kuti akanga asiriye mambo weIsraeri ndokubva
    varega kumutevera.
  spa-BLM: Cuando los capitanes de los carros vieron que no era el rey de Israel,
    dejaron de perseguirlo.
  cac-cac: Ix yab'an eb' soldado chi' to man̈oclaj vin̈ sreyal Israel chi', yuj chi'
    ix yactej eb' spechan vin̈.
  swh-ULB: Ikawa majemedari wa magari walipoona kuwa yeye hakuwa mfalme wa Israeli,
    wakamwacha.
  bel-bel: Начальнікі калясьніц, бачачы, што гэта ня Ізраільскі цар, павярнулі ад
    яго.
  deu-ELBBK: Und es geschah, als die Obersten der Wagen sahen, dass er nicht der König
    von Israel war, da wandten sie sich von ihm ab.
  mbb-OT: netuenan duen te menge peremandar he kenè bes iyan sikan is hadì te Israel,
    umbe mid-engkezan dan te edal-as.
  mal-2015: അവൻ യിസ്രായേൽരാജവല്ല എന്നു രഥനായകന്മാർ കണ്ടിട്ടു അവനെ വിട്ടുമാറി പോന്നു.
  rmc-rmc: a sar pre oda avle, hoj oda nane o izraeliko kraľis, preačhile pre leste
    te džal.
  pes-OPV: و چون سرداران ارابه‌ها دیدند که او پادشاه اسرائیل نیست، ازتعاقب او برگشتند.
  ron-1924: Кэпетенииле карелор, вэзынд кэ ну есте ымпэратул луй Исраел, с-ау депэртат
    де ел.
  ben-OBCV: রথের সেনাপতিরা যখন দেখেছিল যে তিনি ইস্রায়েলের রাজা নন, তারা তাঁর পিছু
    ধাওয়া করা বন্ধ করে দিয়েছিল।
  som-som: Oo markii saraakiishii gaadhifardoodku ay arkeen inuusan ahayn boqorkii
    dalka Israa'iil ayay dib uga noqdeen.
  lat-VUC: Intellexeruntque principes curruum quod non esset rex Israël, et cessaverunt
    ab eo.
  eng-ASVBT: And it came to pass, when the captains of the chariots saw that it was
    not the king of Israel, that they turned back from pursuing him.
  ita-1885: E quando i capitani de' carri ebber veduto ch'egli non era il re d'Israele,
    si rivolsero indietro da lui.
  eng-LXXUP: And it came to pass, when the captains of the chariots saw that this
    was not the king of Israel, that they returned from him.
  eng-ULB: It came about that when the commanders of the chariots saw that it was
    not the king of Israel, they turned back from pursuing him.
  spa-VBL: los comandantes de los carros vieron que no era el rey de Israel y dejaron
    de perseguirlo.
  fra-_FOB: Et quand les chefs des chars virent que ce n'était pas le roi d'Israël,
    ils se détournèrent de lui.
  mal-mal: അവൻ യിസ്രായേൽരാജവല്ല എന്ന് രഥനായകന്മാർ മനസ്സിലാക്കി അവനെ വിട്ടുമാറി പോന്നു.
  urd-GVR: to dushmanoṅ ko mālūm huā ki yih Aḳhiyab Bādshāh nahīṅ hai, aur wuh us
    kā tāqqub karne se bāz āe.
  suz-BL: मिनु मेको बग्‍गी ङोइश्‍शा, लडाइ पाइब आन ठेयब मुरपुकीम “एको दा इस्राएल ङा
    पिप ममाइ बाक्‍माक्‍त” दे तुइक्‍तमे बाक्‍त। मिनु मेको कली खेदा पचा प्रोंइशा लेम्‍मा
    बाक्‍त।
  ita-1927: E allorché i capitani s’accorsero ch’egli non era il re d’Israele, cessarono
    di dargli addosso.
  ckb-ckb: سەرکردەکانی گالیسکەکان بینییان ئەوە پاشای ئیسرائیل نەبوو، وازیان لە ڕاونانی
    هێنا.
  eng-BBE: And when the captains of the war-carriages saw that he was not the king
    of Israel, they went back from going after him.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಲ್ಲವೆಂದು ರಥಗಳ ಅಧಿಪತಿಗಳಿಗೆ ಗೊತ್ತಾದಾಗ, ಅವರು ಅವನನ್ನು
    ಬಿಟ್ಟುಹೋದರು.
  tam-2017: இவன் இஸ்ரவேலின் ராஜா அல்ல என்று இரதங்களின் தலைவர்கள் கண்டு அவனைவிட்டு
    விலகிப்போனார்கள்.
  spa-RV-1909: Viendo entonces los capitanes de los carros que no era el rey de Israel,
    apartáronse de él.
  ron-BTF: Şi s-a întâmplat, când căpeteniile carelor au priceput că acesta nu era
    împăratul lui Israel, că s-au întors de la a-l urmări.
  eng-WEBP: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  eng-FBV: the chariot commanders saw it wasn't the king of Israel and stopped chasing
    him.
  nld-1939: waardoor ze bemerkten, dat hij de koning van Israël niet was. Daarom lieten
    zij hem met rust.
  nch-BL: Huajca nopa tayacanani quiitaque para amo yaya nopa tanahuatijquet ten tali
    Israel, huajca quicajque.
  vie-1934: Khi các quan coi xe thấy chẳng phải vua Y-sơ-ra-ên, thì thối lại, không
    đuổi theo nữa.
  hin-CV: जब प्रधानों ने देखा कि वह इस्राएल का राजा नहीं था, उन्होंने उसका पीछा करना
    छोड़ दिया.
  spa-BES: Y cuando los capitanes de los carros de guerra vieron que él no era el
    rey de Israel, dejaron de perseguirlo.
  tdx-tdx: Aa ie nioni’ i mpifehen-tsarete rey t’ie tsy mpanjaka’ Israele, le nivio
    tsy nañoridañ’ aze ka.
  tha-KJV: และอยู่มาเมื่อผู้บัญชาการรถรบเห็​นว​่าไม่​ใช่​กษัตริย์​แห่​งอ​ิสราเอล ก็​หันกลับจากไล่ตามพระองค์
  por-BR-2018: Vendo, então, os capitães dos carros que não era o rei de Israel, apartaram-se
    dele.
  deu-ELO: Und es geschah, als die Obersten der Wagen sahen, daß er nicht der König
    von Israel war, da wandten sie sich von ihm ab.
  eng-WYC-2018: and the princes of [the] chariots understood, that it was not the
    king of Israel, and they ceased from (pursuing) him.
  epo-epo: Kiam la ĉarestroj vidis, ke tio ne estas la reĝo de Izrael, ili forturnis
    sin de li.
  uig-PIN: jǝng ⱨarwilirining sǝrdarliri uning Israilning padixaⱨi ǝmǝslikini kɵrgǝndǝ
    uni ⱪoƣlimay, burulup ketip ⱪelixti.
  beo-beo: 'ilia Yihosiafa:de da Isala:ili hina bagade hame, amo dawa:beba:le, ilia
    da ema doagala:musa: ahoanu amo yolesi.'
  tpi-OTNT: na ol i save olsem, em i no king bilong Israel. Olsem na ol i lusim em.
  hau-SA: sai shugabannin kekunan yaƙin suka ga ashe ba sarkin Isra’ila ba ne, sai
    suka daina binsa.
  uig-LAT: jeng harwilirining serdarliri uning Israilning padishahi emeslikini körgende
    uni qoghlimay, burulup kétip qélishti.
  nde-nde: baphanga babona ukuthi kwakungasiyo inkosi yako-Israyeli bahle bayekela
    ukuxotshana laye.
  ton-ton: Pea ʻi he mamata ʻe he ngaahi ʻeiki ʻoe ngaahi saliote naʻe ʻikai ko e
    tuʻi ia ʻo ʻIsileli, naʻa nau foki atu mei heʻenau tuli kiate ia.
  ces-1613: V tom když uzřeli hejtmané nad vozy, že on není král Izraelský, obrátili
    se od něho.
  eng-WMB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  tam-TCV: தேர்ப்படைத் தளபதிகள் அவன் இஸ்ரயேலின் அரசன் ஆகாப் அல்ல என்பதைக் கண்டபோது,
    அவனைப் பின்தொடர்வதை அவர்கள் நிறுத்திவிட்டார்கள்.
  ceb-ULB: Ug nahitabo nga sa dihang nakit-an sa mga pangulo sa kasundalohan sa mga
    karwahe nga dili siya mao ang hari sa Israel, mibalik sila gikan sa paggukod kaniya.
  pol-UBG: Kiedy dowódcy rydwanów zobaczyli, że on nie jest królem Izraela, odstąpili
    od niego.
  agr-agr: Nuna antugkag, juka dekas Israel aents aidaun apujichuapi tiajui. Nuadui
    tupikautaish pataetukchajui.
  kyc-kyc: Ee leyamo dokome doko Isaraele kiŋi doko daalyamo lao sepala pyala peyaminyi
    doko kaeyami.
  urd-GVU: تو دشمنوں کو معلوم ہوا کہ یہ اخی اب بادشاہ نہیں ہے، اور وہ اُس کا تعاقب
    کرنے سے باز آئے۔
  deu-1912: Da aber die Obersten der Wagen sahen, daß er nicht der König Israels war,
    wandten sie sich von ihm.
  kan-2017: ಆಗ ಅವನು ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನಲ್ಲವೆಂಬುದು ರಥಬಲದ ಅಧಿಪತಿಗಳಿಗೆ ಗೊತ್ತಾದಾಗ ಅವರು ಅವನನ್ನು
    ಬಿಟ್ಟು ಹಿಂದಿರುಗಿದರು.
  yap-yap: miyad nang ni gathi ir fare pilung nu Israel, ma dakur chamgad ngak.
  hlt-MCSB: Tedae anih te Israel manghai moenih tila leng mangpa rhoek loh a hmuh
    van neh anih hnuk lamloh mael uh.
  mdy-ETH: ዒዚ ዒስራዔኤሌ ካኣቲቱዋኣሢ ዔራዖ ዒዛ ዎዺፆ ሃሼኔ፤
  twi-ASANTE: nteaseɛnamkafoɔ no hunuu sɛ ɛnyɛ ɔno ne Israelhene no enti, wɔgyaa nʼakyidie.
  eng-WEBU: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  wal-wal: Waassin paraa gaareta azaziyaageeti i Israa7eela kawuwaa gidennaagaa be7idi,
    a yedettiyoogaa aggiigidosona.
  spa-PDDPT: Al ver los capitanes de los carruajes que no era el rey de Israel, se
    apartaron de él.
  gun-gun: Ha'e gui huvixa karóxa mboguataa kuery ma Israel pygua huvixa e'ỹ ae ra'ea
    oikuaa vy oejapa ju oje'oivy.
  ilo-ULB: Ket idi nakita dagiti mangidadaulo kadagiti karwahe a saan nga isu ti ari
    ti Israel, saandan nga intuloy iti panangkamatda kenkuana.
  kpg-kpg: gei nia dagi dauwa aalaa gu modongoohia bolo mee hagalee go di king o Israel,
    gei digaula gu hagalee waluwalu a mee.
  uig-ARA: جەڭ ھارۋىلىرىنىڭ سەردارلىرى ئۇنىڭ ئىسرائىلنىڭ پادىشاھى ئەمەسلىكىنى كۆرگەندە
    ئۇنى قوغلىماي، بۇرۇلۇپ كېتىپ قېلىشتى.
  sus-sus: Sɔɔri ragise xa sɔɔrie yareratie naxa a kolon Isirayila mangɛ xa mu a ra,
    e fa gbilen a fɔxɔ ra.
  pon-2006: re ahpw diarada me kaidehn ih nanmwarkien Israelo; irail eri pweieksang.
  jae-jae: Gêdêŋ taŋ laumata karetaŋa sêlic gebe kiŋ Israelŋa tonaŋ atom naŋ, êsêac
    sêkac tauŋ ôkwi ma sêjanda eŋ kêtiam atom.
  ksd-ksd: Ma ba ra umana luluai dia ga gire ba vakir ia ra king Israel, pa dia ga
    korot mule.
  tur-YTC: Savaş arabası komutanları, onun İsrael Kralı olmadığını görünce, onu kovalamaktan
    döndüler.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδον οἱ ἄρχοντες τῶν ἁρμάτων ὅτι οὐκ ἔστι βασιλεὺς Ἰσραὴλ
    οὗτος, καὶ ἀπέστρεψαν ἀπʼ αὐτοῦ.
  ind-AYT: Saat para panglima pasukan kereta melihat bahwa dia bukan raja Israel,
    mereka berbalik dari mengikutinya.
  nya-nya: olamulira akavalo anaona kuti sanali mfumu ya ku Israeli ndipo analeka
    kumuthamangitsa.
  hrv-hrv: A kad zapovjednici bojnih kola vidješe da to nije izraelski kralj, okrenuše
    se od njega.
  mps-mps: tama augwaligo te tiwai koneai, aga te Israel king meni da homu yai. Tama
    augwaligo aga dali hwįbo tagalalio.
  tpi-tpi: na ol i save olsem, em i no king bilong Israel. Olsem na ol i lusim em.
  dan-1931: og da Vognstyrerne opdagede, at det ikke var Israels konge, trak de sig
    bort fra ham.
  vie-OVCB: Lúc ấy, các chỉ huy mới nhận ra đó không phải là vua Ít-ra-ên, nên thôi
    không đuổi theo nữa.
  guj-2017: અને એમ થયું કે જયારે રથાધિપતિઓએ જોયું કે આ ઇઝરાયલનો રાજા નથી ત્યારે તેઓએ
    તેનો પીછો કરવાનું છોડી દીધું.
  pon-2006A: re ahpw diarada me kaidehn ih nanmwarkien Israelo; irail eri pweieksang.
  por-BRBSL: Quando os capitães das carruagens viram que não era o rei de Israel,
    voltaram atrás, deixando de persegui-lo.
  cth-cth: Hateiteh, leng kâcuinaw ni Isarel siangpahrang nahoeh tie a panue awh toteh,
    ahni pâleinae koehoi a ban takhai awh.
  twi-twi: nteaseɛnamkafo no huu sɛ ɛnyɛ ɔno ne Israelhene no nti, wogyaw nʼakyidi.
  hlt-hlt: Tedae anih te Israel manghai moenih tila leng mangpa rhoek loh a hmuh van
    neh anih hnuk lamloh mael uh.
  tbz-SIM: Bɛ̀ɛ̀ ni sikpɑ̀rìnɑɑsɛ̃ĩ́ kó bɛdèèbɛ̀ kɛ̀ bɛ̀ɛ bɑntɛ́ kɛ dò nyIsidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì dɔkɛ kóò yóu kɛ́pɛ̃ɛ̃tɛ́.
  msy-2020: me fo, kar Israelian atrivim puvatɨ, egha me anetaki.
  dop-dop: Ɩlɛnɑ pɛlɛ pɑ́ cɛkǝnɑ sɩ pǝ tɑɣɑ Akɑpɩ, nɑ pɑ́ mǝlɩ.
  azb-azb: Döyüş arabalarının başçıları onun İsrail padşahı olmadığını görəndə ardınca
    getməyib geri qayıtdılar.
  eng-DBY: And it came to pass that when the captains of the chariots perceived that
    it was not the king of Israel, they turned back from pursuing him.
  hin-2017: यह देखकर कि वह इस्राएल का राजा नहीं है, रथों के प्रधान उसका पीछा छोड़कर
    लौट गए।
  wol-KYG: njiiti watiir ya xam ne du buurub Israyil, ñu walbatikuwaat, bàyyi ko.
  eng-YLT: and it cometh to pass, at the heads of the charioteers seeing that he [is]
    not the king of Israel, that they turn back from after him.
  eng-WYC-2017: and the princes of [the] chariots understood, that it was not the
    king of Israel, and they ceased from pursuing him.
  eng-WMBB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  urd-GVH: तो दुश्मनों को मालूम हुआ कि यह अख़ियब बादशाह नहीं है, और वह उसका ताक़्क़ुब
    करने से बाज़ आए।
  rug-rug: si tiqe dogoria rina koimata pa totopili varipera sapu lopu asa sa baṉara
    pa Izireli, ke noso, lopu hadu lulia rini.
  gaz-gaz: ajajjoonni gaariiwwaniis akka inni mootii Israaʼel hin taʼin arganii isa
    ariʼuu dhiisan.
  fra-LSG: Les chefs des chars, voyant que ce n’était pas le roi d’Israël, s’éloignèrent
    de lui.
  yal-yal: Yɛngɛ so wontoro kuntigine to a to Isirayila manga mi yi a ra, e yi e masiga
    a ra.
  haw-1868: Eia hoi kekahi, i ka ike ana o na lunakaa aole oia ke alii o Iseraela,
    huli hope ae la lakou mai ka hahai ana ia ia.
  arb-NAV: أَدْرَكُوا مِنْهَا أَنَّهُ لَيْسَ مَلِكَ إِسْرَائِيلَ، فَارْتَدُّوا عَنْهُ.
  ewe-ewe: tasiaɖamkulawo ƒe amegãwo kpɔ be menye eyae nye Israel fia la o, ale wodzudzɔ
    eyometiti.
  eng-LEE: And it came to pass, when the captains of the chariots perceived that it
    was not the king of Israel, that they turned back from following him.
  gvn-gvn: '@see-verse:1KI.022.032'
  asm-FB: তেতিয়া ৰথৰ অধ্যক্ষসকলে তেওঁক ইস্ৰায়েলৰ ৰজা নহয় বুলি জানি, তেওঁৰ পাছত
    খেদিবলৈ এৰিলে।
  sus-A: سْورِ رَفِسٍ شَ سْورِيٍ يَرٍرَتِيٍ نَشَ عَ كٌلٌن عِسِرَيِلَ مَنفّ شَ مُ عَ
    رَ، عٍ قَ فبِلٍن عَ قْشْ رَ.
  fra-SBL: Quand les chefs des chars virent que ce n'était pas le roi d'Israël, ils
    cessèrent de le poursuivre.
  hbo-hbo: וַיְהִ֗י כִּרְאֹות֙ שָׂרֵ֣י הָרֶ֔כֶב כִּֽי־לֹא־מֶ֥לֶךְ יִשְׂרָאֵ֖ל ה֑וּא
    וַיָּשׁ֖וּבוּ מֵאַחֲרָֽיו׃
  piu-2006: '@see-verse:1KI.022.032'
  kik-kik: anene acio a ngaari cia ita makĩona atĩ ũcio ti mũthamaki wa Isiraeli,
    magĩtiga kũmũingatithia.
  fra-NCL: Quand les chefs des chars virent que ce n’était pas le roi d’Israël, ils
    se détournèrent de lui.
  cek-AK: Hrang ukkung angraengnawk mah anih loe, Israel siangpahrang na ai ni, tiah
    panoek o naah, patom ai ah toengh o sut.
  cuk-cuk: Siria-sordamar ur-napaginedgi-bila-onomalad-e-dummagan magar daksamalad,
    we-dulede Israel-e-reysuli. Degidbali, bar Josafat-balegichasurmalad.
  uig-CYR: җәң һарвулириниң сәрдарлири униң Исраилниң падишаси әмәслигини көргәндә
    уни қоғлимай, бурулуп кетип қелишти.
  tel-2017: రథాధిపతులు అతడు ఇశ్రాయేలు రాజు కాడని తెలుసుకుని అతన్ని తరమడం మానేశారు.
  hat-BSA: Lè kapitèn a cha yo te wè ke li pa t wa Israël la, yo te rale bak e te
    sispann swiv li.
  kos-kos: elos akilenak lah tia tokosra lun Israel, na elos tui tila mweunel.
  hbo-WLC: וַיְהִ֗י כִּרְאוֹת֙ שָׂרֵ֣י הָרֶ֔כֶב כִּֽי־לֹא־מֶ֥לֶךְ יִשְׂרָאֵ֖ל ה֑וּא
    וַיָּשׁ֖וּבוּ מֵאַחֲרָֽיו׃
  ibo-ibo: ndị ọchịagha, na-achị ndị na-agba ụgbọ agha hụrụ na ọ bụghị eze Izrel,
    ma kwụsị ịchụso ya.
  ory-ory: ତହୁଁ ସେ ଇସ୍ରାଏଲର ରାଜା ନୁହନ୍ତି ବୋଲି ରଥାଧ୍ୟକ୍ଷମାନେ ଦେଖି ତାଙ୍କୁ ଗୋଡ଼ାଇବାରୁ
    ଫେରିଗଲେ।
  chk-chk: Lupwen ekewe meilapen ekewe woken ra küna pwe sap i ewe kingen Israel,
    ra liwin seni ar tapweri.
  rop-rop: deibin sabi im nomo bin det king brom Isreil, en deibin stapam det fait
    en deibin libum im na.
  ukr-1871: Скоро ж отамани колесниць постерегли, що се не царь Ізраїлський, одвернули
    від його.
  deu-1951: Als aber die Obersten der Wagen sahen, daß er nicht der König von Israel
    sei, ließen sie von ihm ab.
  eng-JPS: And it came to pass, when the captains of the chariots saw that it was
    not the king of Israel, that they turned back from pursuing him.
  srp-1865: A vojvode od kola vidješe da nije car Izrailjev, te otstupiše od njega.
  lug-lug: abaduumizi b’amagaali ne bategeera nti si ye kabaka wa Isirayiri ne balekeraawo
    okumugoba.
  heb-heb: ויהי כראות שרי הרכב כי לא מלך ישראל הוא וישובו מאחריו׃
  ben-IRV: এতে সেনাপতিরা বুঝলেন যে, তিনি ইস্রায়েলের রাজা নন সেইজন্য তাঁরা আর তাঁর
    পিছনে তাড়া করলেন না।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਰੱਥਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਇਸਰਾਏਲ ਦਾ ਪਾਤਸ਼ਾਹ
    ਨਹੀਂ ਹੈ ਤਾਂ ਉਹ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਹਟ ਗਏ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် မ ဟုတ်ကြောင်း ကို ရထားစီး သူရဲအုပ်ဗိုလ်မင်းတို့သည် ရိပ်မိ
    သောအခါ ၊ မလိုက်ဘဲ အခြားသို့ ရှောင် သွားကြ၏။
  tbg-tbg: vika tavovaro viva kia Isareri avuhainaava vaumanta qaqirake kia vira arura.
  hmo-hmo: idia itaia, ia be Israela ena king lasi, vadaeni idia tuari henia lasi.
  urd-urd: जब रथों के सरदारों ने देखा कि वह शाह — ए — इस्राईल नहीं, तो वह उसका पीछा
    करने से लौट गए।
  rus-SYN: Начальники колесниц, видя, что это не Израильский царь, поворотили от него.
  bqc-SIM: Kɛ́ aa è Isailiↄ kía no, ↄ̃ aa aà tò we.
  tcz-CHONGTHU: Sakol kangtalai touthem lamkai ho chun Israel lengpa ahilou ahetdoh
    phat un adel tapouvin ahi.
  mar-mar: हा इस्राएलचा अहाब राजा नव्हे हे त्या रथाधिपतीच्या लक्षात आल्यावर त्यांनी
    त्यास मारले नाही.
  qub-qub: Chaura paycuna rejsircäriran Israelpa raynin mana cashanta. Chaymi gatircaycashancho
    cachaycäriran.
  bqp-bqp: Kũ ò è Isarailanↄ kínanlo, akũ ò a tò gwe.
  hat-hat: Lè mesye yo tande sa, yo wè se pa t' wa peyi Izrayèl la. Yo rete sou sa
    yo te vle fè a.
  eng-BSB: And when the chariot commanders saw that he was not the king of Israel,
    they turned back from pursuing him.
  eng-WEBPB: When the captains of the chariots saw that it was not the king of Israel,
    they turned back from pursuing him.
  kbq-kbq: karisima eri'za ha'ma nehaza sondia vahete'ma vugotama hu'naza Sondia vahetmimo'za
    kazana Israeli kini nerompage ru ne' rotago hu'za nevazaretira atre'za rukrahe
    hu'za e'naze.
  nhe-BL: Huajca nopa tlayacanani momacaque cuenta para ax yajaya nopa tlanahuatijquetl
    tlen tlali Israel, huajca quicajque.
  bus-bus: Kɛ̀ aↄ̃ↄ è Isarailinↄ kínanlo, ben aↄ̃ à tò gwe.
  gub-BL: Na'e zauxiapekwer wexak Izaew wanuwihawete romo heko 'ymaw wà. A'e rupi
    upytu'u iàmàtyry'ym ire wà.
  eng-DRA: And the captains of the chariots perceived that he was not the king of
    and they turned away from him.
