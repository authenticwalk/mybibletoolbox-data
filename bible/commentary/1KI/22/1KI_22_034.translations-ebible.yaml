verse: 1KI.022.034
translations:
  mal-C: എന്നാൽ, ഏതോ ഒരു അരാമ്യപടയാളി യാദൃച്ഛികമായി വില്ലുകുലച്ച് ഇസ്രായേൽരാജാവിന്റെ
    കവചത്തിന്റെ വിടവുകൾക്കിടയിൽ എയ്തു. “രഥം തിരിച്ച് എന്നെ യുദ്ധക്കളത്തിനു വെളിയിൽ
    കൊണ്ടുപോകുക; എനിക്കു സാരമായി മുറിവേറ്റിരിക്കുന്നു,” എന്നു രാജാവു തന്റെ തേരാളിയോടു
    കൽപ്പിച്ചു.
  deu-TKW: 'Ein Mann aber hatte von ungefähr den Bogen gespannt und traf den König
    von Israel zwischen Ringelgurt und Panzer. Da gebot er seinem Wagenlenker: Lenke
    um und bringe mich aus dem Kampfgetümmel hinaus, denn ich bin verwundet!'
  lin-lin: 'Kasi moto moko ya Siri abetaki tolotolo na ye bibetela, mpe mbanzi na
    yango edusolaki ebombelo ya tolo ya mokonzi ya Isalaele mpe ezwaki ye. Mokonzi
    alobaki na motambolisi ya shar : « Baluka mpe bimisa ngai libanda ya esika oyo
    bitumba ezali koleka, pamba te nazoki. »'
  eng-LSV: And a man has drawn with a bow in his simplicity, and strikes the king
    of Israel between the joinings and the coat of mail, and he says to his charioteer,
    “Turn your hand, and take me out from the camp, for I have become sick.”
  eng-GNV: 'Then a certaine man drewe a bow mightily and smote the King of Israel
    betweene the ioyntes of his brigandine. Wherefore he sayde vnto his charet man,
    Turne thine hand and cary me out of the hoste: for I am hurt.'
  eng-WEBSTER: 'And a certain man drew a bow at a venture, and smote the king of Israel
    between the joints of the harness: wherefore he said to the driver of his chariot,
    Turn thy hand, and carry me out of the host; for I am wounded.'
  nhw-BL: Pero se soldado tlamotlac ica icuahuitol san quen hueli huan quiajsic nopa
    tlanahuatijquetl tlen tlali Israel campa sasalijtoc nopa itepos yolixtzajca. Huajca
    Acab quiilhui nopa catli quihuicayaya itepos carro para ma quicuepalti huan ma
    quiquixti tlen nopa tlahuilancayotl pampa tlahuel cocojtoya.
  swh-ONEN: Lakini mtu fulani akavuta upinde pasipo lengo na kumpiga mfalme wa Israeli
    katikati ya kiungio cha mavazi yake ya chuma. Mfalme akamwambia mwendesha gari
    lake, “Geuza gari na uniondoe mimi katika mapigano, nimejeruhiwa.”
  bba-bba: Sɑɑ ye sɔɔrɑ durɔ ɡoo u sɛ̃u toomɑ Isirelibɑn mi ɡiɑ u ǹ ɡoo yĩisi. Adɑmɑ
    ɡɑ nɑ ɡɑ Akɑbu wɔri deedeeru mi wi tɑrɑkpe ɡɑ yɔ̃rɑ. Yerɑ u win tɑbu kɛkɛ swɑɑ
    sɔ̃ɔsio sɔ̃ɔwɑ u nɛɛ, ɑ kɛkɛ sĩiyɔ biruɔ kpɑ ɑ mɑn yɑrɑ tɑbu sĩɑn di, domi bɑ
    mɑn mɛɛrɑ kuɑwɑ mi.
  eng-KJVCPB: 'And a certain man drew a bow at a venture, and smote the king of Israel
    between the joints of the harness: wherefore he said unto the driver of his chariot,
    Turn thine hand, and carry me out of the host; for I am wounded.'
  luo-luo: To ngʼat moro noywayo atungʼ mare modiro asere ma nochwowo ruodh Israel
    e kind law lweny mane orwako. Ruoth nonyiso jariemb gache niya, “Lok garini mondo
    igola ka, nimar ahinyora marach.”
  meu-meu: A tau ta ese diba ta e kinoa kava, Israel pavapavana ena auri dabuana bona
    ena keme aurina padadiai e taraki. Taunabunai ia ese ena kariota e heaulaiava
    tauna na e hamaoroa, eto, A haheaua hegiro, tuari murimurinai ba laohaigu, badina
    be vada na bero.
  npi-ULB: तर एक जना सेनापतिले जथाभावी काँड हाने, र त्यस काँडले इस्राएलका राजाको कवचको
    जोर्नीमा लाग्यो । तब आहाबले आफ्नो सारथीलाई भने, “फर्की, र मलाई युद्धबाट बाहिर
    लैजा, किनकि मलाई बेसरी चोट लागेको छ ।”
  yor-yor: Ṣùgbọ́n ẹnìkan sì fa ọrun rẹ̀ láìròtẹ́lẹ̀, ó sì ta ọba Israẹli láàrín ìpàdé
    ẹ̀wù irin. Ọba Israẹli sì wí fún olùtọ́jú kẹ̀kẹ́ rẹ̀ pé, “Yí ọwọ́ rẹ dà, kí o
    sì mú mi jáde kúrò nínú ogun. Èmi ti gbọgbẹ́.”
  emp-NTPO: 'Maʌ̃ne Siriad̶ebema sordaoba chada baridua drʌsia. Maʌ̃ chaba Acaboda
    sud̶e wãsia idji jãare jʌ̃ b̶ʌ jũãtrʌbari ewara b̶ʌmaa. Ara maʌ̃da Israeld̶ebema
    boro Acaboba idji carreta edebʌrʌ́a nãwã jarasia: –Jẽda ededua. Naʌ̃ djõ panʌnebemada
    mʌ̃ra ãyã ededua. Chaba mʌ̃ra drʌ ataubisid̶aa.–'
  pes-OPCB: 'اما تیر یکی از سربازان به طور تصادفی از میان شکاف زرهٔ اَخاب، به او اصابت
    کرد. اَخاب به ارابه‌ران خود گفت: «مجروح شده‌ام. ارابه را برگردان و مرا از میدان
    بیرون ببر.»'
  tgl-ULB: Ngunit isang lalaki ang basta nalang nagpalipad ng kaniyang palaso at tinamaan
    ang hari ng Israel sa pagitan ng dugtungan ng kaniyang mga baluti. Pagkatapos
    sinabi ni Ahab sa nagpapatakbo ng kaniyang karwaheng pandigma, “Umikot at dalhin
    ako palabas sa labanang ito, dahil lubha akong sugatan.”
  cbu-NT: Itaru, misha sundar mangutari msanguru tsak ashiranllu, kurakaa Israelchichee
    msangeeru mangu xiru' ashirangiya. Timbanllizsha ngusamb kararu anush pshtuyaru,
    tsipamaamari kayungarangiya. Ashirangsin, kurak Israelchich kizpur wanguytarangu,
    kapaachoo pshiyrshini putampanee, Pzaya. Nuwaa piyam macheerush, naruwanda tsipamamaritamta
    kayungeenda, tárangitaa,
  hui-hui: Tigua wai hongoheore ua laga bialu howa Siriali ami mbirame timu mbira
    Isaraeleru heagoha bo ibilayagome Kini Ahabanaga tingini mbiraha aga wai pole
    biaga aleme bia dambi nahe wiagoria bila hene. Ani bila hayagola Ahabahanda agali
    ibunaga nogo hosime karisi gililo yu ibaga bilo handayaho haga agali heagohondo
    lalu, Ai timu hombeniore ho kogo karisi abale beregedalu wai hama yu wahalu tagira
    mba, lene.
  mya-mya: သို့​ရာ​တွင်​ရှ​ရိ​တပ်​သား​တစ်​ယောက်​သည်​မြား တစ်​စင်း​ကို အ​မှတ်​မ​ထင်​ပစ်​လွှတ်​လိုက်​ရာ​အာ​ဟပ်
    ၏​သံ​ချပ်​အင်္ကျီ​အ​ဆက်​ကြား​ကို​ထိ​မှန်​သွား​လေ သည်။ မင်း​ကြီး​က``ငါ့​ကို​မြား​ထိ​ပြီ၊
    တိုက်​ပွဲ​မှ မောင်း​ထွက်​သွား​လော့'' ဟု​ရ​ထား​မှူး​အား​အ​မိန့် ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་མི་ཞིག་གིས་བྱུང་རྒྱལ་དུ་མདའ་འཕངས་པ་ན། མ་བསམ་ས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་གོ་ཁྲབ་ཀྱི་མཐུད་མཚམས་སུ་ཕོག་པས།
    ཁོས་ཤིང་རྟའི་དེད་དཔོན་ལ། ང་རྨས་བྱུང་བས་ཁྱོད་ཀྱིས་ཤིང་རྟ་ཁ་ལོ་སྒྱུར་ལ་ང་གཡུལ་ས་ནས་ཁྲིད་ཅིག་ཅེས་བསྒོས།
  sna-sna: Asi mumwe murume akapfura museve wake chipfurepfure akabva abaya mambo
    weIsraeri paisangana zvipenga zvembatya dzake dzehondo. Mambo akati kumuchairi
    wengoro yake, “Tendeutsa ngoro undibvise pano pari kurwiwa. Ndakuvadzwa.”
  spa-BLM: 'Un hombre sacó su arco al azar e hirió al rey de Israel entre las junturas
    de la armadura. Entonces dijo al conductor de su carro: “Da la vuelta y sácame
    de la batalla, porque estoy gravemente herido”.'
  cac-cac: 'Palta ay jun soldado sirio ix comon julanb''at sjul-lab'' d''a scal eb''
    soldado van yac''an oval chi''. C''ocb''il val a vin̈aj rey Acab chi'' ix yamchaji.
    A val b''aj schalaj sb''a cha macan̈ q''uen pichul ayoch yuj vin̈, ata'' ix och
    jun jul-lab'' chi''. Yuj chi'' ix yal vin̈ d''a vin̈ yamjinac sch''an̈al noc''
    chej toc''jinac carruaje b''aj ayq''ue vin̈ chi'': —Ic'' meltzaj noc'' chej tic,
    tzin ic''anel d''a scal oval tic, yujto te nivan ix in aj in lajvi, xchi vin̈.'
  swh-ULB: Lakini mtu mmoja akavuta upinde wake kwa kubahatisha na akampiga mfalme
    wa Israeli katikati ya mwunganiko wa mavazi yake ya chuma. Ahabu akamawambia dereva
    wa gari lake, “geuza unirudishe kutoka vitani, kwa kuwa nimeumizwa sana.”
  bel-bel: 'А адзін чалавек выпадкова напяў лук і параніў цара Ізраільскага праз швы
    латаў. І сказаў ён свайму калясьнічаму: павярні назад і вывезі мяне з войска,
    бо я паранены.'
  deu-ELBBK: 'Und ein Mann spannte den Bogen aufs Geratewohl und traf den König von
    Israel zwischen den Panzer-Anhang und den Panzer. Da sprach er zu seinem Wagenlenker:
    Wende um und führe mich aus dem Heer hinaus, denn ich bin verwundet.'
  mbb-OT: Piru hein edtulung en ebpemanà is sevaha he sundaru te Aramihanen dutun
    te menge sundaru te Israel, ne neserab mesuǥat si Hadì Ahab he hadì te Israel
    ziyà te midtemuwaayan te pengalang din diyà te kumeng. Migkeǥiyan ni Hadì Ahab
    haazà is ed-uwit te kerwahi zin te, “Ipekeziyù a kayi te tebek! Su nepelian a.”
  mal-2015: 'എന്നാൽ ഒരുത്തൻ യദൃച്ഛയാ വില്ലു കുലെച്ചു യിസ്രായേൽരാജാവിനെ കവചത്തിന്നും
    പതക്കത്തിന്നും ഇടെക്കു എയ്തു; അവൻ തന്റെ സാരഥിയോടു: നിന്റെ കൈ തിരിച്ചു എന്നെ പടയിൽനിന്നു
    കൊണ്ടുപോക; ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda varesavo slugaďis ča avke ľivinďa andral o lukos a trafinďa le
    Achab maškar o pancjeris. Avke phenďa o Achab le manušeske, savo ľidžalas leskro
    verdan: „Visar tut a ľidža man het andral o mariben, bo som zraňimen.“'
  pes-OPV: 'اما کسی کمان خود رابدون غرض کشیده، پادشاه اسرائیل را میان وصله های زره
    زد، و او به ارابه ران خود گفت: «دست خود را بگردان و مرا از لشکر بیرون ببرزیرا
    که مجروح شدم.»'
  ron-1924: 'Атунч, ун ом а трас ку аркул ла ынтымпларе ши а ловит пе ымпэратул луй
    Исраел ла ынкеетура платошей. Ымпэратул а зис кэрэушулуй сэу: „Ынтоарче ши скоате-мэ
    дин кымпул де бэтае, кэч сунт греу рэнит.”'
  ben-OBCV: কিন্তু কেউ একজন আন্দাজে ধনুক চালিয়ে ইস্রায়েলের রাজার দেহে যেখানে বর্মের
    ঘেরাটোপ ছিল না, সেখানেই আঘাত করে বসেছিল। রাজামশাই তাঁর রথের সারথিকে বললেন, “রথের
    মুখ ঘুরিয়ে আমাকে যুদ্ধক্ষেত্রের বাইরে নিয়ে যাও। আমি আহত হয়েছি।”
  som-som: Oo nin baa intuu qaansadiisii xooday kama' ahaan fallaadh u ganay, oo wuxuu
    boqorkii dalka Israa'iil kaga dhuftay meesha dharkiisa dagaalku isaga yimaadeen.
    Markaasuu boqorku kii gaadhifaraskiisa kaxaynayay ku yidhi, Gacantaada leexi,
    oo ciidanka iga dhex bixi, waayo, aad baan u dhaawacmay.
  lat-VUC: 'Vir autem quidam tetendit arcum, in incertum sagittam dirigens, et casu
    percussit regem Israël inter pulmonem et stomachum. At ille dixit aurigæ suo:
    Verte manum tuam, et ejice me de exercitu, quia graviter vulneratus sum.'
  eng-ASVBT: 'And a certain man drew his bow at a venture, and smote the king of Israel
    between the joints of the armor: wherefore he said unto the driver of his chariot,
    Turn thy hand, and carry me out of the host; for I am sore wounded.'
  ita-1885: 'Allora qualcuno tirò con l''arco a caso, e ferì il re d''Israele fra
    le falde e la corazza; laonde egli disse al suo carrettiere: Volta la mano, e
    menami fuor del campo; perciocchè io son ferito.'
  eng-LXXUP: 'And one drew a bow with a good aim, and smote the king of Israel between
    the lungs and the breastplate: and he said to his charioteer, Turn thy hands,
    and carry me away out of the battle, for I am wounded.'
  eng-ULB: But a certain man drew his bow at random and shot the king of Israel between
    the joints of his armor. Then Ahab said to the driver of his chariot, “Turn around
    and carry me out of the battle, for I am badly wounded.”
  spa-VBL: 'Sin embargo, un arquero enemigo disparó una flecha al azar, hiriendo al
    rey de Israel entre las junturas de su armadura, junto al peto. El rey le dijo
    a su auriga: “¡Da la vuelta y sácame del combate, porque me han herido!”.'
  fra-_FOB: 'Alors un homme tira de son arc tout au hasard, et frappa le roi d''Israël
    entre les jointures de la cuirasse. Et le roi dit à son cocher: Tourne, et mène-moi
    hors des rangs; car je suis blessé.'
  mal-mal: 'എന്നാൽ ഒരുവൻ യദൃച്ഛയാ വില്ലു കുലച്ച് യിസ്രായേൽരാജാവിനെ കവചത്തിനും പതക്കത്തിനും
    ഇടെക്ക് എയ്തു; അവൻ തന്റെ തേരാളിയോട്: “എന്നെ യുദ്ധമുന്നണിയിൽനിന്ന് കൊണ്ടുപോക; ഞാൻ
    കഠിനമായി മുറിവേറ്റിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir kažkoks vyras įtempė lanką specialiai netaikydamas ir įšovė Izraelio
    karaliui tarp pridurtinių šarvų ir krūtinšarvio; todėl jis tarė savo vežimo važiuotojui:
    „Suk atgal ir vežk mane iš mūšio, nes esu sužeistas.'
  urd-GVR: Lekin kisī ne ḳhās nishānā bāndhe baġhair apnā tīr chalāyā to wuh Aḳhiyab
    ko aisī jagah jā lagā jahāṅ zirābaktar kā joṛ thā. Bādshāh ne apne rathbān ko
    hukm diyā, “Rath ko moṛ kar mujhe maidān-e-jang se bāhar le jāo! Mujhe choṭ lag
    gaī hai.”
  suz-BL: तन्‍न मुर कामी आ लिब्रा खुक्‍शा, हेंथे पा ब्रा आप्‍शा सोइक्‍ता बाक्‍त। मिनु
    मेको ब्रामी इस्राएल ङा पिप आ कुचु तेक्‍तीक पाता आ बोंइसेम ख्रवा बाक्‍त। मिनु पिपम
    आ बग्‍गी खुल्‍ब कली “बग्‍गी हिरशा लडाइ रे ग्रुंइदी। गो ठेयब गार दुम्‍शो बाक्‍नुङ”
    देंमाक्‍त।
  ita-1927: 'Or qualcuno scoccò a caso la freccia del suo arco, e ferì il re d’Israele
    tra la corazza e le falde; onde il re disse al suo cocchiere: “Vòlta, menami fuori
    del campo, perché son ferito”.'
  ckb-ckb: 'پیاوێکیش بە هەڕەمەکی تیروکەوانەکەی ڕاکێشا و لە درزی نێو بەشەکانی زرێیەکەیەوە
    پاشای ئیسرائیلی پێکا، ئەویش بە گالیسکەوانەکەی گوت: «دەستت بکێشەوە لەناو سوپاکە
    بمبە دەرەوە، چونکە بریندار بووم.»'
  eng-BBE: And a certain man sent an arrow from his bow without thought of its direction,
    and gave the king of Israel a wound where his breastplate was joined to his clothing;
    so he said to the driver of his war-carriage, Go to one side and take me away
    out of the army, for I am badly wounded.
  kan-OKCV: ಆದರೆ ಅರಾಮ್ಯರ ಸೈನಿಕನೊಬ್ಬನು ಗುರಿ ಇಡದೆ ಬಿಲ್ಲಿಗೆ ಬಾಣವನ್ನೇರಿಸಿ ಹೊಡೆಯಲು, ಅದು
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, ಅವನ ಕವಚದ ಸಂದಿನಲ್ಲಿ ಬಂದು ತಾಕಿತು. ಆದ್ದರಿಂದ ಅವನು ತನ್ನ ರಥ ನಡೆಸುವವನಿಗೆ,
    “ನೀನು ರಥವನ್ನು ತಿರುಗಿಸಿ ನನ್ನನ್ನು ಸೈನ್ಯದೊಳಗಿಂದ ಆಚೇಕಡೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗು, ನನಗೆ ದೊಡ್ಡ
    ಗಾಯವಾಗಿದೆ,” ಎಂದನು.
  tam-2017: ஒருவன் தெரியாமல் வில்லை நாணேற்றி எய்தான்; அது இஸ்ரவேலின் ராஜாவினுடைய கவசத்தின்
    சந்துகளுக்குள் பட்டது; அப்பொழுது அவன் தன்னுடைய ரத ஓட்டியைப் பார்த்து; நீ திருப்பி
    என்னை இராணுவத்திற்கு மறுபுறம் கொண்டுபோ; எனக்குக் காயம்பட்டது என்றான்.
  spa-RV-1909: 'Y un hombre disparando su arco á la ventura, hirió al rey de Israel
    por entre las junturas de la armadura; por lo que dijo él á su carretero: Toma
    la vuelta, y sácame del campo, que estoy herido.'
  ron-BTF: 'Şi un anumit om a tras cu arcul la întâmplare şi a lovit pe împăratul
    lui Israel între încheieturile armurii; de aceea el a spus conducătorului carului
    său: Întoarce-ţi mâna şi scoate-mă din oştire, pentru că sunt rănit.'
  eng-WEBP: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of his chariot, “Turn
    around, and carry me out of the battle, for I am severely wounded.”
  eng-FBV: However, an enemy archer shot an arrow at random, hitting the king of Israel
    between the joints of his armor by his breastplate. The king told his charioteer,
    “Turn around and get me out of the fight, because I've been wounded!”
  nld-1939: 'Intussen richtte iemand op goed geluk af zijn boog, en trof den koning
    van Israël tussen de voegen van het pantser. Deze beval toen zijn wagenmenner:
    Wend de teugels, en breng mij van het slagveld; want ik ben gewond.'
  nch-BL: Pero se soldado tamotac ica icuahuitol san quej hueli huan quiajsic nopa
    tanahuatijquet ten tali Israel campa sasalijtoc nopa itepos yolixtzajca. Huajca
    Acab quiilhui nopa cati quihuicayaya itepos carro para ma quicuepalti huan ma
    quiquixti ten nopa tatehuilisti pampa tahuel cocojtoya.
  vie-1934: 'Bấy giờ, có một người tình cờ giương cung bắn vua Y-sơ-ra-ên, trúng nhằm
    người nơi giáp đâu lại. Vua nói cùng kẻ đánh xe mình rằng: Hãy quay cương lại,
    dẫn ta ra ngoài hàng quân, vì ta bị thương nặng.'
  hin-CV: इसी समय किसी एक सैनिक ने बिना कोई निशाना साधे ही अपना बाण छोड़ दिया. वह
    बाण जाकर इस्राएल के राजा के कवच के जोड़ पर जा लगा. तब राजा ने सारथी को आदेश दिया,
    “रथ मोड़ो और मुझे युद्ध-भूमि से बाहर ले चलो, मैं बुरी तरह से ज़ख्मी हो गया हूं.”
  spa-BES: 'Y cierto hombre envió una flecha de su arco sin pensar en su dirección,
    y le dio al rey de Israel una herida donde su coraza estaba unida a su ropa; así
    que le dijo al conductor de su carro de guerra: Ve hacia un lado y sácame del
    ejército, porque estoy gravemente herido.'
  tdx-tdx: 'Le teo t’indaty nam­pibitso-pale tsy nahi’e, vaho trino­fa’e ty mpanjaka’
    Israele añivo’ ty fikalañ’ ambane naho ty fikalañ’ araña’e ao; aa le hoe re amy
    mpinday sarete’ey: Ampitoliho ty fità’o, le akaro amy valobohòkey iraho, fa vata’e
    fere.'
  tha-KJV: แต่​มี​ชายคนหนึ่งโก่งธนูยิงเดาไป ถู​กกษั​ตริ​ย์​แห่​งอ​ิสราเอลเข้าระหว่างเกล็ดเกราะและแผ่นบังพระอุระ
    พระองค์​จึงรับสั่งคนขับรถรบว่า “หันกลับเถอะ พาเราออกจากการรบ เพราะเราบาดเจ็บแล้ว”
  por-BR-2018: 'E um homem disparando seu arco ao acaso, feriu ao rei de Israel por
    entre as junturas da armadura; pelo que disse ele a seu condutor do carro: Toma
    a volta, e tira-me do campo, que estou ferido.'
  deu-ELO: 'Und ein Mann spannte den Bogen aufs Geratewohl und traf den König von
    Israel zwischen den Panzeranhang und den Panzer. Da sprach er zu seinem Wagenlenker:
    Wende um und führe mich aus dem Heere hinaus, denn ich bin verwundet.'
  eng-WYC-2018: Soothly some man bent a bow, and directed an arrow into uncertain,
    and by hap he smote the king of Israel betwixt the lung and the stomach. And the
    king said to his charioteer, Turn thine hand, and cast me out of the host, for
    I am wounded grievously, (or And the king said to his charioteer, Turn thy hand,
    and take me out of the battle, for I am grievously wounded).
  epo-epo: 'Kaj unu viro sen ia celo streĉis la pafarkon, kaj pafe trafis la reĝon
    de Izrael inter la artikoj de la kiraso. Tiam ĉi tiu diris al sia veturiganto:
    Turnu vian manon, kaj elveturigu min el la militistaro, ĉar mi estas vundita.'
  uig-PIN: 'Əmma birǝylǝn ⱪarisiƣila bir oⱪya etiwidi, oⱪ Israilning padixaⱨining
    sawutining mürisidin tɵwǝnki uliⱪidin ɵtüp tǝgdi. U ⱨarwikexigǝ: Ⱨarwini yandurup
    meni sǝptin qiⱪarƣin; qünki mǝn yaridar boldum, dedi.'
  beo-beo: Be Silia dadi gagui dunu afae da udigili dadiga gala:i amomane, sou da
    hina bagade A:iha:be ea da:igene ga:su amo dibiga ea da:i damana ludi. E da ea
    ‘sa:liode’ masa:ne efe gagusu dunuma amane wei, “Na da gala:i wea! Sinidigima!
    Gegesu yolesima!”
  tpi-OTNT: Ol soldia i wok long pait yet na wanpela soldia bilong Siria i taitim
    banara na sutim spia i go long hap bilong ol Israel. Na spia i kisim Ahap long
    wanpela hap bilong bodi klos pait i no haitim gut skin bilong en. Na Ahap i tokim
    draiva bilong karis bilong en olsem, “Mi bagarap pinis. Tanim karis kwik na lusim
    ples bilong pait.”
  hau-SA: Amma wani ya ja bakansa kawai ya bugi Ahab sarkin Isra’ila a tsakanin sassan
    kayan yaƙinsa. Sai sarki ya ce wa mahayin keken yaƙinsa, “Juye, ka fitar da ni
    daga yaƙin. An ji mini rauni.”
  uig-LAT: 'Emma bireylen qarisighila bir oqya étiwidi, oq Israilning padishahining
    sawutining mürisidin töwenki uliqidin ötüp tegdi. U harwikéshige: Harwini yandurup
    méni septin chiqarghin; chünki men yaridar boldum, dédi.'
  nde-nde: 'Umuntu othile wakhokha umtshoko wakhe watshoka engaqondanga muntu umtshoko
    wayaciba inkosi yako-Israyeli emkenkeni wesihlangu sayo. Inkosi yasisithi kumtshayeli
    wenqola yokulwa: “Phendula inqola yakho ungisuse lapha. Sengilimele.”'
  ton-ton: 'Pea naʻe teke noa pe ʻe ha tangata ʻae kaufana, pea naʻe fanaʻi ʻae tuʻi
    ʻo ʻIsileli ʻi he vahaʻa hokoʻanga ʻo ʻene mahafutau: ko ia naʻa ne pehē ai ki
    he tangata naʻe fakahinoʻi ʻa ʻene saliote, “Fakatafoki atu ho nima,” pea ke ʻave
    au mei he tau: he kuo u lavea.'
  ces-1613: 'Muž pak jeden střelil z lučiště náhodou, a postřelil krále Izraelského,
    kdež se pancíř spojuje. Pročež řekl vozkovi svému: Obrať se a vyvez mne z vojska,
    nebo jsem nemocen.'
  eng-WMB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of his chariot, “Turn
    around, and carry me out of the battle, for I am severely wounded.”
  tam-TCV: ஆனால் ஒருவன் தனது வில்லை உருவி குறிபார்க்காமல் எய்தபோது, இஸ்ரயேலின் அரசன்
    ஆகாபின் கவசத்தின் இடைவெளி வழியாகப் பாய்ந்து அவனைத் தாக்கியது. அப்பொழுது அரசன்
    தன் தேரோட்டியிடம், “தேரைத் திருப்பிக்கொண்டு என்னைப் போர்க்களத்துக்கு வெளியே கொண்டுபோ.
    நான் காயப்பட்டு விட்டேன்” என்றான்.
  ceb-ULB: Apan may usa ka tawo nga mipana sa walay tumong ug naigo ang hari sa Israel
    taliwala sa sinumpayan sa iyang gisul-ob nga hinagiban. Unya miingon si Ahab sa
    tigmaneho sa iyang karwahe, ''Balik ug dad-a ako pagawas niining pakiggubat, kay
    nasamdan ako pag-ayo.''
  pol-UBG: 'A pewien mężczyzna na ślepo naciągnął łuk i ugodził króla Izraela między
    spojenia pancerza. A ten powiedział swojemu woźnicy: Zawróć i wywieź mnie z pola
    bitwy, bo jestem ranny.'
  agr-agr: 'Untsu Sirianmaya suntag makichik aentsnakesh wainchayatak wainak niina
    flechajin akenkauwai. Dutikkama Israel aents aidau apuji Acab niina suntaji aidau
    shimamunum pachitkau wegaun pachiachbau ijuwai. Dutika ijum niina carrojin anuntuk
    wegaun chichajak: “¡Carro ataktu awagkita, wika jakattajai, minak ijutiaje!” tiuwai.'
  kyc-kyc: Kaeyaminyipape Siria yanda singi dokona mendeme banya kakumi mee kamenge
    piyamopa papala kiŋi Ayapena ane komau porai kimbuso kii pingi dokona pisipala
    pao anju renge dokona peteya. Peteyamosa akali banya mena oseme ipyuo papingi
    uliuli yulu minyuo penge doko kando ee poraiyuo lapala, Namba kandape. Namba pisipilyamoŋo
    yanda dakena yaki nyuo ipyuo minyuo nyisa pupi, leya.
  urd-GVU: لیکن کسی نے خاص نشانہ باندھے بغیر اپنا تیر چلایا تو وہ اخی اب کو ایسی جگہ
    جا لگا جہاں زرہ بکتر کا جوڑ تھا۔ بادشاہ نے اپنے رتھ بان کو حکم دیا، ”رتھ کو موڑ
    کر مجھے میدانِ جنگ سے باہر لے جاؤ! مجھے چوٹ لگ گئی ہے۔“
  deu-1912: 'Ein Mann aber spannte den Bogen von ungefähr und schoß den König Israels
    zwischen Panzer und Wehrgehänge. Und er sprach zu seinem Fuhrmann: Wende deine
    Hand und führe mich aus dem Heer, denn ich bin wund!'
  kan-2017: ಅರಾಮ್ಯರ ಒಬ್ಬ ಸೈನಿಕನು ಯಾರಿಗೂ ಗುರಿಯಿಡದೆ ಬಾಣವನ್ನೆಸೆಯಲು ಆ ಬಾಣವು ಇಸ್ರಾಯೇಲ್ಯರ
    ಅರಸನಿಗೆ ಅವನ ಕವಚದ ಸಂದಿಯಲ್ಲಿ ತಾಗಿತು. ಆಗ ಅವನು ತನ್ನ ಸಾರಥಿಗೆ, “ರಥವನ್ನು ಹಿಂತಿರುಗಿಸಿ
    ನನ್ನನ್ನು ರಣರಂಗದಿಂದ ಆಚೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗು, ನನಗೆ ದೊಡ್ಡ ಗಾಯವಾಗಿದೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pag ba salthaw nu Syria ba gan e gat’ing, ni gathi Ahab e leamnag ni
    nge aw ngak me aw ko peth ko madan e mael nike yin’ nga daken ni nge ayuweg ko
    mael. Me non ni ba ga’ laman ngak e en ir e ma yannag e chariot rok ni ga’ar,
    “Kug maad’ad!” Me ga’ar ngak, “Mu chuwegeg u fithik’ e mael!”
  hlt-MCSB: Tedae hlang pakhat loh amah thincaknah neh lii a phuk hatah Israel manghai
    te rhuhcong laklo neh caempho laklo ah a kah. Te dongah amah kah lengboei te,
    “Na kut hooi lamtah caem lamloh kai n'khuen laeh, ka nue coeng,” a ti nah.
  mdy-ETH: ያዺ ማዔቴያ ማሊባኣዖ ፔቴ ሶኦሪያ ፖኦሊሴ ሂኢዦና ካኣቲ፥ ዓክዓቤኮ ዒዚ ማይንቴ ዖሎ ማኣዓሢኮ ካኣማ ካሮና ዱኬኔ፤
    ዬያሮ ካኣቲ፥ ዓክዓቤ ሳርጌሎ ዖይቶ ዔኪ ዴንዳሢ፦ «ታ ዱኡቴኔ! ሳርጌሎ ዖይቶ ማሂ ዖሎ ቤዛፓ ታና ኬሴ!» ጌይ ዓይሤኔ።
  twi-ASANTE: Aram sraani bi de anibiannasoɔ too agyan kyerɛɛ Israel asraafoɔ no so,
    ma ɛkɔwɔɔ Israelhene wɔ ne nkataboɔ ahyiaeɛ so. Ahab teaam kyerɛɛ ne teaseɛnamkafoɔ
    no sɛ, “Fa me firi ha ntɛm, na wɔapira me pa ara.”
  eng-WEBU: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armor. Therefore he said to the driver of his chariot, “Turn
    around, and carry me out of the battle, for I am severely wounded.”
  wal-wal: Issi bitanee coo ba wonddafiyaa olanchchatu bolli dukkidi, Israa7eela kawuwaa
    olaa maayoi gaittiyo kayyiyaara caddiis. Caddin Israa7eela kawoi ba gaariyaa laaggiya
    bitaniyaa, “Gaariyaa guyye zaarada, tana olaa gidduwaappe kessa. Aissi giikko,
    taani iita cachchaa cadettaichchaas” yaagiis.
  spa-PDDPT: 'Un hombre tiró con su arco una flecha a la ventura e hirió al rey de
    Israel entre las junturas de la armadura. Y el rey dijo al que manejaba el caballo
    de su carruaje: ¡Da vuelta y sácame del campamento, porque estoy herido!'
  gun-gun: 'Ha''e gui ma peteĩ ava guyrapa xã omoatã vy opoia katy rei opoi vy onhyvõ
    Israel pygua huvixa pexo regua pa''ũa py rive. Ha''e ramo aipoe''i guembiguai
    karóxa mboguataa va''e pe: — Ejere joe opu''ãa mbyte gui xereraa aguã, mba''eta
    xepyxoa ma — he''i.'
  ilo-ULB: Ngem adda maysa a lalaki a nangipasaksak lattan iti panana ket natamaan
    ti ari ti Israel iti nagsaipan ti kabalna. Ket kinuna ni Ahab iti mangiturturong
    iti karwahena, “Agsublita ken ipanawnak ditoy paggugubatan, ta nasugatanak iti
    nakaro.”
  kpg-kpg: Malaa, di mee hua ne angadonu, tangada dauwa o Syria ne puu adu hua dana
    amu maalei, ga nngenge i king Ahab, i di gowaa dela e duudagi i dono gahu dela
    e abaaba dono huaidina. Gei Ahab ga wolo adu gi tangada dagidagi dana waga dauwa
    boloo, “Au gu lauwa! Luia di waga, gidaua gaa llele gi daha mo tauwa!”
  uig-ARA: 'ئەمما بىرەيلەن قارىسىغىلا بىر ئوقيا ئېتىۋىدى، ئوق ئىسرائىلنىڭ پادىشاھىنىڭ
    ساۋۇتىنىڭ مۈرىسىدىن تۆۋەنكى ئۇلىقىدىن ئۆتۈپ تەگدى. ئۇ ھارۋىكېشىگە: ھارۋىنى ياندۇرۇپ
    مېنى سەپتىن چىقارغىن؛ چۈنكى مەن يارىدار بولدۇم، دېدى.'
  sus-sus: Na tɛmui sɔɔri nde naxa xali woli na ki tun. Tanbɛ naxa sa Isirayila mangɛ
    sɔxɔ a kanke makantase lenbee tagi. Mangɛ naxa a fala a xa sɔɔri ragise ragima
    bɛ, «Gise mafindi, i xa n namini gere fari ma, barima n bara maxɔnɔ.»
  pon-2006: Eri, sounpeien Siria men ahpw depweikihla ni eh kadarala mwahl nah kesik
    ketieuwo ahpw inenehdi nan peuspenehn sapwellimen Nanmwarki Eihap mehn sansar.
    Nanmwarki Eihap ahpw mahsanihalahng sapwellime sountangahki tehnwere werennansapw
    en mahweno, “I lellelehr! Wekid wahren; kita tangasang nan mahwenet.”
  jae-jae: Mago siŋwaga Suriaŋa teŋ kêkêkam nê talam jakêpê paliŋpaliŋgeŋ e kêtap
    kiŋ Israelŋa Ahab sa kêsêp ŋakwê ki ŋagala. Tec kiŋ kêsôm gêdêŋ ŋac, taŋ gêjam
    gôliŋ kareta naŋ, gebe “Aê katap kamoc sa sugac, tec ôkac ôkwi ma daêc siŋ su.”
  ksd-ksd: 'Ma tika na tutana i ga poponok vakuku ma kana panak, ma kana pu i ga go
    ra king Israel ta ra varpakan ta ra ongaongoi; ma ra king i ga biti tai nina i
    ga kure kana kiki na vinavana: Una lilikun, ma una kap vue iau kan ra vinarubu,
    tago iau tar kinkin.'
  tur-YTC: Bir adam yayını rastgele çekti ve İsrael Kralı'nı zırhın eklemleri arasından
    vurdu. Bunun üzerine, savaş arabasının sürücüsüne, “Dön ve beni savaştan çıkar,
    çünkü ağır yaralandım” dedi.
  grc-BRENT: Καὶ ἐπέτεινεν εἷς τὸ τόξον εὐστόχως, καὶ ἐπάταξε τὸν βασιλέα Ἰσραὴλ ἀναμέσον
    τοῦ πνεύμονος καὶ ἀναμέσον τοῦ θώρακος· καὶ εἶπε τῷ ἡνιόχῳ αὐτοῦ, ἐπίστρεψον τὰς
    χεῖράς σου καὶ ἐξάγαγέ με ἐκ τοῦ πολέμου, ὅτι τέτρωμαι.
  ind-AYT: Namun, seseorang menarik busurnya secara sembarang dan mengenai raja Israel
    di antara sambungan baju zirahnya. Lalu, dia berkata kepada pengemudi kereta perangnya,
    “Putarkanlah arahmu dan bawalah aku keluar dari peperangan karena aku sudah terluka.”
  nya-nya: Koma munthu wina anaponya muvi wake mwachiponyeponye ndi kulasa mfumu ya
    ku Israeli polumikizira malaya ake odzitetezera. Mfumu inawuza woyendetsa galeta
    lake kuti, “Tembenuka ndipo undichotse pa nkhondo pano pakuti ndalasidwa.”
  hrv-hrv: 'Jedan nasumce odape luk i ustrijeli izraelskog kralja između nabora pojasa
    i oklopa. Kralj reče vozaču: “Okreni, izvedi me iz boja jer mi nije dobro.”'
  mps-mps: Te ami bidi dabe augwa hwįbo sę idubadi, te Siria ami bidi me deligo
    te ene te enesigi balibiba nanama, te enesigi kegelama, te Israel dabe bidibo
    pedaiba enanio. Te enego te Ahap dolali, te aga tigi te hwįbo nai olo mesegelisąwai
    elaluali badu dolalio. Tama Ahapgo aga karis guni tolasa pabo bidibolo te tama
    po walali, “Ena dolalio. Te karis polo begelama, te hwįbo pesage tagalao,” wali.
  tpi-tpi: Ol soldia i wok long pait yet na wanpela soldia bilong Siria i taitim banara
    na sutim spia i go long hap bilong ol Israel. Na spia i kisim Ahap long wanpela
    hap bilong bodi klos pait i no haitim gut skin bilong en. Na Ahap i tokim draiva
    bilong karis bilong en olsem, “Mi bagarap pinis. Tanim karis kwik na lusim ples
    bilong pait.”
  dan-1931: 'Men en Mand, der skød en Pil af på Lykke og Fromme, ramte Israels Konge
    mellem Remmene og Brynjen. Da sagde han til sin Vognstyrer: “Vend og før mig ud
    af Slaget, thi jeg er såret!”'
  vie-OVCB: 'Có một người lính tình cờ giương cung bắn, mũi tên trúng ngay đường nối
    của áo giáp Vua A-háp đang mặc. Vua bảo người đánh xe: “Hãy quay lại, đem ta ra
    khỏi đây! Ta đã bị thương nặng.”'
  guj-2017: પરંતુ એક સૈનિકે તીર છોડ્યું. એ તીર ઇઝરાયલના રાજાને તેના બખ્તરના સાંધાની
    વચ્ચે થઈને વાગ્યું. તેથી આહાબે પોતાના સારથિને કહ્યું, “રથ ફેરવીને મને યુદ્ધભૂમિની
    બહાર લઈ જા. કેમ કે મને કારમો ઘા વાગ્યો છે.”
  pon-2006A: Eri, sounpeien Siria men ahpw depweikihla ni eh kadarala mwahl nah kesik
    ketieuwo ahpw inenehdi nan peuspenehn sapwellimen Nanmwarki Eihap mehn sansar.
    Nanmwarki Eihap ahpw mahsanihalahng sapwellime sountangahki tehnwere werennansapw
    en mahweno, “I lellelehr! Wekid wahren; kita tangasang nan mahwenet.”
  por-BRBSL: 'Um certo homem desenhou seu arco ao acaso, e atingiu o rei de Israel
    entre as articulações da armadura. Por isso ele disse ao motorista de sua carruagem:
    “Vire-se e leve-me para fora da batalha, pois estou gravemente ferido”.'
  cth-cth: Tami buet touh ni noe laipalah, samtang a pathui boteh, Isarel siangpahrang
    e saiphei rahak vah pala teh a kâen dawkvah, ahni ni leng ka mawng koevah, kamlang
    nateh, tarankâtuknae hmuen koehoi na tâcawtkhai leih. Bangkongtetpawiteh, a hmâ
    ka ca toe telah atipouh.
  twi-twi: Aram sraani bi de anibiannaso tow agyan kyerɛɛ Israel asraafo no so, maa
    ɛkɔwɔɔ Israelhene wɔ ne nkatabo ahyiae so. Ahab teɛɛ mu kyerɛɛ ne teaseɛnamkafo
    no se, “Fa me fi ha ntɛm, na wɔapira me pa ara.”
  hlt-hlt: Tedae hlang pakhat loh amah thincaknah neh lii a phuk hatah Israel manghai
    te rhuhcong laklo neh caempho laklo ah a kah. Te dongah amah kah lengboei te,
    “Na kut hooi lamtah caem lamloh kai n'khuen laeh, ka nue coeng,” a ti nah.
  tbz-SIM: 'Kòo nìtì mɔù ntɔ mutɑ̃mmù kɛ́tɑ̃ũ cɛ̃́nkoo kɛ́mɑ́ɑ́nɛ̀ Isidɑyɛɛribɛ kóo
    kpɑ̀ɑ̀tì, kɛ̀ kupie ntɑ dicĩ̀ncĩ̀nkɔ̃̀nnì mɑ̀nku dì tuutɛ́nɛ̀ dɛ̀ ibɑɑtí. Kòo
    nɑ́kɛ́ wèè piú o kpɑ̀rìsɑ̃ntɛ̀ kɛ dɔ̀: Tũntɛ tɛsɑ̃ntɛ̀ kɛ̀ tí yɛ fɛkpɑ̀rìnɑfɛ
    miɛkɛ, bɛ̀ n kɔ̀ùtɛmu.'
  msy-2020: Mɨdorozim ghuavɨra itima, Sirian mɨdorozir gumazir mam, uan barir pimɨn
    Israelia iti naghɨn puram asavamada. Ezɨ barim ghua Ahapɨn mɨkarzir mɨdorozir
    korotiam avarazir puvatɨzim gasara. Ezɨ Ahap uan karisɨn suizir gumazim mɨgɨa
    ghaze, “Kɨ ikuvigha gɨfa. Nɨ zuamɨra ua karis giragh mɨdorozir danganim atakigh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Silii yoolɑɑ tɑɑ nɔɣɔlʋ ɩ tɔ́ nyǝmlɛ kɛ yem. Ɩlɛnɑ tǝ́ polo nɑ
    tǝ́ yɑɣɑ Akɑpɩ kɛ timpi tɑɑ ɩ yoou toko fɛɛwɑ tɔ. Ɩlɛnɑ ɩ́ tɔ́ ɩ kɛɛkɛ sɑɑlʋ sɩ:
    Kɛɛ nɑ tǝ́ mǝlɩ, pǝ hikɑ-m.'
  azb-azb: 'Bir adam nişan almadan yay çəkib İsrail padşahını zirehlərin birləşdiyi
    yerdən vurdu. Padşah arabaçısına dedi: «Döndər və məni döyüşdən çıxar, çünki yaralanmışam».'
  eng-DBY: And a man drew a bow at a venture, and smote the king of Israel between
    the fastenings and the corslet. And he said to his charioteer, Turn thy hand,
    and drive me out of the camp; for I am wounded.
  hin-2017: तब किसी ने अटकल से एक तीर चलाया और वह इस्राएल के राजा के झिलम और निचले
    वस्त्र के बीच छेदकर लगा; तब उसने अपने सारथी से कहा, “मैं घायल हो गया हूँ इसलिए
    बागडोर फेरकर मुझे सेना में से बाहर निकाल ले चल।”
  wol-KYG: 'Ci biir loolu mu am ku soqi ag fitt te teyu ko, mu dal buurub Israyil
    ci diggante ñaari wàlli pakk bi mu sol. Mu ne dawalkatu watiiram: «Waññikul, génne
    ma ci xeex bi, gaañu naa!»'
  eng-YLT: And a man hath drawn with a bow, in his simplicity, and smiteth the king
    of Israel between the joinings and the coat of mail, and he saith to his charioteer,
    'Turn thy hand, and take me out from the camp, for I have become sick.'
  kne-kne: Ngem naitompong ay waday soldadon di Syria ay nangibinat sin pana na yan
    napontaan si Ari Ahab sin nansisilpoan di salida na. “Aney! Napontaanak!” kanan
    Ahab sin mangiturturong sin kalisa na. “Manbowilta ka ta omaddawi ta!”
  eng-WYC-2017: Soothly some man bent a bow, and dressed an arrow into uncertain,
    and by hap he smote the king of Israel betwixt the lung and the stomach. And the
    king said to his charioteer, Turn thine hand, and cast me out of the host, for
    I am wounded grievously.
  eng-WMBB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armour. Therefore he said to the driver of his chariot, “Turn
    around, and carry me out of the battle, for I am severely wounded.”
  urd-GVH: लेकिन किसी ने ख़ास निशाना बाँधे बग़ैर अपना तीर चलाया तो वह अख़ियब को ऐसी
    जगह जा लगा जहाँ ज़िरा-बकतर का जोड़ था। बादशाह ने अपने रथबान को हुक्म दिया, “रथ
    को मोड़कर मुझे मैदाने-जंग से बाहर ले जाओ! मुझे चोट लग गई है।”
  rug-rug: Ba gona va tapotapoe nia keke tie varipera pa Siria sa nana bokala meke
    la goto sa tupi koe Ehabi sa baṉara, pa vari korapana sa vinari hodana sa poko
    raqaraqa tanisa. Ke kukili vura la si asa koasa nana tie kalaha pa totopili varipera.
    “Kei bakora si rau! Kekere pule, mamu vagi vura nau koasa vinaripera!” gua.
  gaz-gaz: Garuu namichi tokko xiyya ofii isaa darbatee akkuma tasaa uffata isaa kan
    sibiilaa gidduudhaan mooticha Israaʼel ni waraane. Mootichis ooftuu gaarii isaatiin,
    “Gaarii naannessiitii lola keessaa na baasi; ani madaaʼeeraatii” jedhe.
  fra-LSG: 'Alors un homme tira de son arc au hasard, et frappa le roi d’Israël au
    défaut de la cuirasse. Le roi dit à celui qui dirigeait son char: Tourne, et fais-moi
    sortir du champ de bataille, car je suis blessé.'
  yal-yal: Anu, xɛmɛna nde yi a xanla woli a xunna ayi, a Isirayila mangan li makantan
    se mi yi dɛnaxan yi. Naxan yi mangana wontoron nagima, mangan yi a fala na xa,
    a naxa, “I firifiri, n namini yɛngɛ soden fari ma, amasɔtɔ n bata maxɔlɔ.”
  haw-1868: Lena walewale ae la kekahi kanaka i ke kakaka, a ku ia ia ke alii o Iseraela
    mawaena o na ami o ka paleumauma. Nolaila i olelo aku ai oia i ka mea hooholo
    i kona kaa, E hoohuli i kou lima, a e lawe aku ia'u mai loko aku o ka poe kaua,
    no ka mea, ua eha au.
  arb-NAV: 'وَلَكِنْ حَدَثَ أَنَّ جُنْدِيًّا أَطْلَقَ سَهْمَهُ مِنْ قَوْسِهِ غَيْرَ
    مُتَعَمِّدٍ، فَأَصَابَ مَلِكَ إِسْرَائِيلَ بَيْنَ أَوْصَالِ دِرْعِهِ، فَقَالَ
    آخْابُ لِقَائِدِ مَرْكَبَتِهِ: «اسْتَدِرْ وَأَخْرِجْنِي مِنْ أَرْضِ الْمَعْرَكَةِ
    فَقَدْ جُرِحْتُ»'
  ewe-ewe: Ke Syriatɔwo ƒe aʋawɔla ɖeka da aŋutrɔ ɖe Israelʋakɔ la me ko eye wòŋɔ
    Israel fia la to dometsotso si le eƒe aʋawu etetɔ kple eƒe akɔtakpoxɔnu dome.
    Israel fia la gblɔ na eƒe tasiaɖamkula be, “Kplɔm dzoe le afi sia elabena mexɔ
    abi vevie.”
  eng-LEE: But a man drew his bow at a venture, and struck the king of Israel between
    the joints and the armor; wherefore he said unto his chariot-driver. Turn about,
    and carry me out of the camp; for I am wounded.
  gvn-gvn: '@see-verse:1KI.022.033'
  asm-FB: কিন্তু কোনো এজন লোকে আন এজন লোকক মাৰিবলৈ ধনুৰ জোঁৰ টানি দৈৱক্ৰমে ইস্ৰায়েলৰ
    ৰজাৰ কবচ আৰু উদৰ ৰক্ষাৰ জোৰাতে কাঁড় মাৰিলে। তেতিয়া আহাবে নিজৰ সাৰথিক ক’লে, “ৰথখন
    ঘূৰাই সৈন্যৰ মাজৰ পৰা মোক উলিয়াই লৈ যোৱা কিয়নো মই বৰকৈ আঘাতপ্রাপ্ত হ’লো।”
  sus-A: نَ تّمُي سْورِ ندٍ نَشَ شَلِ وٌلِ نَ كِ تُن. تَنبّ نَشَ سَ عِسِرَيِلَ مَنفّ
    سْشْ عَ كَنكٍ مَكَنتَسٍ لٍنبٍيٍ تَفِ. مَنفّ نَشَ عَ قَلَ عَ شَ سْورِ رَفِسٍ رَفِمَ
    بّ، «فِسٍ مَقِندِ، عِ شَ ﭑ نَمِنِ فٍرٍ قَرِ مَ، بَرِ مَ ﭑ بَرَ مَشْنْ.»
  fra-SBL: 'Un homme tira son arc au hasard et frappa le roi d''Israël entre les jointures
    de l''armure. Il dit alors au conducteur de son char : « Fais demi-tour et emporte-moi
    hors de la bataille, car je suis gravement blessé. »'
  hbo-hbo: וְאִ֗ישׁ מָשַׁ֤ךְ בַּקֶּ֙שֶׁת֙ לְתֻמֹּ֔ו וַיַּכֶּה֙ אֶת־מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    בֵּ֥ין הַדְּבָקִ֖ים וּבֵ֣ין הַשִּׁרְיָ֑ן וַיֹּ֣אמֶר לְרַכָּבֹ֗ו הֲפֹ֥ךְ יָדְךָ֛
    וְהֹוצִיאֵ֥נִי מִן־הַֽמַּחֲנֶ֖ה כִּ֥י הָחֳלֵֽיתִי׃
  piu-2006: '@see-verse:1KI.022.033'
  kik-kik: No mũndũ ũmwe akĩgeeta ũta wake, agĩikia mũguĩ o ro ũguo, naguo ũkĩratha
    mũthamaki wa Isiraeli o gatagatĩ-inĩ ka magathĩkanĩrio ma nguo yake ya mbaara.
    Nake mũthamaki akĩĩra mũtwarithia wa ngaari yake ya ita atĩrĩ, “Garũra ngaari
    ũndute mbaara-inĩ. Nĩndagurario.”
  fra-NCL: 'Alors un homme tira de son arc au hasard et atteignit le roi d’Israël
    entre les jointures et la cuirasse. Le roi dit à celui qui conduisait son char :
    « Tourne, et fais-moi sortir du camp, car je suis blessé. »'
  cek-AK: Toe kami maeto mah pala to lak moe, kah naah, Israel siangpahrang ih aphaw
    salakah cop; to naah siangpahrang mah hrang lakok mong kami khaeah, Karangah angqoih
    loe, misatukhaih ahmuen hoiah na cawn haih ah, ahmaa ka caak boeh, tiah a naa.
  cuk-cuk: 'Degine, sorda-gwensak yogasaar e-sigu-midgu, nabir Israel-e-rey-Acabʼgi
    yolenonikid. E-bilamor-saki-sakid-imbaba egi yolenonikid. Geb Acab dule-ega-bila-onoged-ur-semaidga
    sogded: “Be aibire, neg-olloledsik be anga nae. Nue an ibitosad.”'
  uig-CYR: 'Амма бирәйлән қарисиғила бир оқя етивиди, оқ Исраилниң падишасиниң савутиниң
    мүрисидин төвәнки улиқидин өтүп тәгди. У һарвукешигә: Һарвуни яндуруп мени сәптин
    чиқарғин; чүнки мән яридар болдум, деди.'
  tel-2017: అయితే ఒకడు తన విల్లు తీసి గురి చూడకుండానే బాణం వేస్తే అది ఇశ్రాయేలు రాజు
    కవచం అతుకు మధ్య తగిలింది. కాబట్టి అతడు “నాకు పెద్ద గాయమైంది. రథం తిప్పి ఇక్కడనుంచి
    నన్ను అవతలకు తీసుకు పో” అని తన సారథితో చెప్పాడు.
  hat-BSA: 'Alò, yon sèten nonm te rale banza li pa aza e te frape wa Israël la. Flèch
    la te antre nan yon kwen nan vètman pwotèj la. Konsa, li te di chofè cha li a:
    “Retounen fè bak e retire mwen nan batay la, paske mwen blese byen sevè.”'
  kos-kos: Tusruktu sie sin mwet mweun lun Syria el ana pusrkala pisr natul ah tuh
    pa falyang faksilya Tokosra Ahab ke kupasr ke nuknuk in mweun lal ah. Na el wola
    nu sin mwet utuk chariot lal ac fahk, “Nga kineta! Forla ac usyula liki mweun
    uh!”
  hbo-WLC: וְאִ֗ישׁ מָשַׁ֤ךְ בַּקֶּ֙שֶׁת֙ לְתֻמּ֔וֹ וַיַּכֶּה֙ אֶת־מֶ֣לֶךְ יִשְׂרָאֵ֔ל
    בֵּ֥ין הַדְּבָקִ֖ים וּבֵ֣ין הַשִּׁרְיָ֑ן וַיֹּ֣אמֶר לְרַכָּב֗וֹ הֲפֹ֥ךְ יָדְךָ֛
    וְהוֹצִיאֵ֥נִי מִן־הַֽמַּחֲנֶ֖ה כִּ֥י הָחֳלֵֽיתִי׃
  ibo-ibo: Ma otu onye dọrọ ụta ya gbapụ ya na-ebughị onye ọbụla nʼobi, gbata ya eze
    Izrel nʼetiti njikọ nke uwe agha ya. Eze gwara onye ọkwọ ụgbọ agha ya, sị, “Tụgharịa,
    si nʼebe a bupụ m, nʼihi na emerụọla m ahụ.”
  ory-ory: ଏପରି ସମୟରେ ଜଣେ ସନ୍ଧାନ ବିନା ଧନୁର୍ଗୁଣ ଟାଣି ଇସ୍ରାଏଲ ରାଜାଙ୍କ ସାଞ୍ଜୁଆର ଯୋଡ଼
    ମଧ୍ୟରେ ଆଘାତ କଲା; ତେଣୁ ସେ ଆପଣା ସାରଥିକୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ହାତ ଫେରାଇ ସୈନ୍ୟ ମଧ୍ୟରୁ
    ମୋତେ ନେଇଯାଅ; କାରଣ ମୁଁ ଅତିଶୟ ଆଘାତ ପାଇଲି।”
  chk-chk: Iwe, eman sounfiun Siria a chök äsesser le likapichiela wokun esefich,
    nge ewe esefich a küw ewe king Ahap lefilen fichin üfan üfen maun. Iei mine ewe
    king a üreni ewe mi wisen uwei waan woken, “Kopwe kul o uweeila seni ei maun,
    pun ngang üa kinas.”
  rop-rop: Bat wanbala solja brom Siriya bin shudum wan erro eniweya en imbin hitim
    King Eiheb rait weya im nomo bin gaburrumap miselp garram det speshalwan klos
    blanga fait. King Eiheb bin dalim im solja langa det bagi, “Deibin kilim mi! Gobek
    langa seifwan pleis na.”
  ukr-1871: 'Один же чоловік напяв лука та й пустив навманя стрілу й пострілив царя
    Ізраїлського між легкими й жолудком. І повелїв він свойму візникові: Одвертай
    та вивозь мене з боєвого натовпу, бо мене поранено.'
  deu-1951: 'Ein Mann aber spannte den Bogen von ungefähr und traf den König von Israel
    zwischen den Fugen des Panzers. Da sprach er zu seinem Wagenlenker: Wende um und
    führe mich aus dem Heer; denn ich bin verwundet!'
  eng-JPS: 'And a certain man drew his bow at a venture, and smote the king of Israel
    between the lower armour and the breastplate; wherefore he said unto the driver
    of his chariot: ''Turn thy hand, and carry me out of the host; for I am sore wounded.'''
  srp-1865: 'A jedan zastrijeli iz luka nagonom, i ustrijeli cara Izrailjeva gdje
    spuèa oklop. A on reèe svojemu vozaèu: savij rukom svojom i izvezi me iz boja,
    jer sam ranjen.'
  lug-lug: Awo omuntu omu n’amala galasa akasaale ke, ne kakwata kabaka wa Isirayiri
    ebyambalo bye eby’ebyuma we bigattira, n’agamba omugoba w’eggaali lye nti, “Kyusa
    eggaali onzigye mu lutalo, kubanga nfumitiddwa.”
  heb-heb: ואיש משך בקשת לתמו ויכה את מלך ישראל בין הדבקים ובין השרין ויאמר לרכבו
    הפך ידך והוציאני מן המחנה כי החליתי׃
  ben-IRV: কিন্তু একজন লোক লক্ষ্য স্থির না করেই তার ধনুকে টান দিয়ে ইস্রায়েলের রাজার
    বুক ও পেটের বর্মের মাঝামাঝি ফাঁকা জায়গায় আঘাত করে বসল। তখন রাজা তাঁর রথ চালককে
    বললেন, “রথ ঘুরিয়ে তুমি যুদ্ধের জায়গা থেকে আমাকে বাইরে নিয়ে চল। কারণ আমি আঘাত
    পেয়েছি।”
  pan-pan: ਅਤੇ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਅਟਕਲ ਪੱਚੂ ਆਪਣਾ ਧਣੁੱਖ ਖਿੱਚ ਕੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਸੰਜੋ
    ਦੇ ਜੋੜ ਵਿੱਚ ਤੀਰ ਮਾਰਿਆ ਤਾਂ ਉਸ ਆਪਣੇ ਸਾਰਥੀ ਨੂੰ ਆਖਿਆ, ਮੋੜ ਲੈ ਅਤੇ ਮੈਨੂੰ ਦਲ ਵਿੱਚੋਂ ਕੱਢ
    ਲੈ ਚੱਲ ਕਿਉਂ ਜੋ ਮੈਂ ਫੱਟੜ ਹੋ ਗਿਆ ਹਾਂ।
  mya-JVB: လူ တယောက်သည် မရွယ်ဘဲလေး နှင့်ပစ်၍၊ ဣသရေလ ရှင် ဘုရင်ကို သံချပ် အင်္ကျီအဆစ်
    ကြား မှာ မှန် လေသော် ၊ ငါ့ ကိုစစ်ပွဲ ထဲက လှည့် ၍ ထုတ်ဆောင် လော့။ ငါနာ သည်ဟု မိမိ
    ရထား တော်ထိန်းကို ဆို ၏။
  tbg-tbg: Ho vika iqoka raqi vauvaro Siria iqoka vaiinti vovano hampiqama kero veva
    aqukovaro veva viva King Ahaapira arutora. Ahaapira vaata kia iqoka utavaaqa mantaaqa
    tonaini vevavano aruvaro Ahaapiva nai iqoka kaari naaqunta tuate vau vaiintirara
    tiharo, Oho, vevavano ti harivo. Iqokaqihaira tuqantaavira ti tivita varera vuane,
    tiro.
  hmo-hmo: To Suria tuari tauna ta ese diba ta ia pidia kava, Israela ena king Ahaba
    ena tuari dabua ena matuna maragina ta lalonai ia vareai, Ahaba ia gwadaia. Unai
    dainai Ahaba ese kariota ia haheaua tauna dekenai ia boiboi, ia gwau, “Bero lau
    davaria, kariota do oi hagiroa lou, tuari ena murimurinai lau do oi abia lao.”
  urd-urd: और किसी शख़्स ने ऐसे ही अपनी कमान खींची और शाह — ए — इस्राईल को जौशन के
    बन्दों के बीच मारा, तब उसने अपने सारथी से कहा, बाग “फेर कर मुझे लश्कर से बाहर
    निकाल ले चल, क्यूँकि मैं ज़ख़्मी हो गया हूँ।”
  rus-SYN: 'А один человек случайно натянул лук и ранил царя Израильского сквозь швы
    лат. И сказал он своему вознице: повороти назад и вывези меня из войска, ибо я
    ранен.'
  bqc-SIM: 'Kɛ́ gbɛ̃e ka tↄ̃̀ Isailiↄgu pã yã́i, ↄ̃ à gɛ̀ Isailiↄ kíapi pà à
    gɛ̃̀ aà mↄ̀ ula pɛɛkĩiↄ zãnguo. Ɔ̃ a ò a sↄ̃́godeɛ: Lɛliaa wà bↄ zĩu, wà
    ma wiwiɛ we.'
  tcz-CHONGTHU: Ahin Syria sepai khat in Israel sepaite lah’a chu agah moh donkap
    leh Israel lengpa chu a Ompho kikah a chun thal chu alut kha tan ahileh Ahab chun
    asakol kangtalai tolpa koma chun, “Sakol chu nung tol inlang, hichea kon hin nei
    toldoh tan,” ati.
  mar-mar: तेव्हा एका सैनिकाने, कोणावर नेम धरुन नव्हे असा हवेतच एक बाण सोडला. हा बाण
    नक्की इस्राएलाचा राजा अहाब याला लागला. शरीराचा जो छोटा भाग चिलखताने झाकलेला नव्हता
    तिथे बाण लागला. तेव्हा राजा अहाब आपल्या सारथ्याला म्हणाला, “मला बाण लागला आहे.
    रथ येथून हलव. आपण या लढाईपासून दूर जाऊ.”
  qub-qub: 'Chay öra juc suldäru Israelcunaman llutalla lëchanta jitaran. Nishanga
    Israelpa raynin Acabta chayaycachiran wañunanpaj. Lëchaga yaycuran cuerpuncunata
    chapacunanpaj watacushan jäcurajpa. Chaura payga carrëtanta manijaycajta niran:
    «Ticrashun. Pillyapita jorgamay. Fiyupami lëchawan chayaycachimasha.»'
  bqp-bqp: 'Kũ gbɛ̃ke kàa gbàrɛ, akũ à gɛ̀ɛ à Isarailanↄ kína pà, à gɛ̃̀ a mↄ̀''uta
    pɛkɛrɛki dagura. Akũ à pì a sↄ̃godenɛ: Ǹ sↄ̃ lɛ́ litɛ ò bo zĩ̀n, ò ma kĩnnamɛ
    gwe.'
  hat-hat: 'Lè sa a, yon sòlda peyi Siri a rete konsa li voye yon flèch. Flèch la
    al pran Akab, wa Izrayèl la, nan fant rad lagè ki te sou li a. Wa a di sòlda ki
    t''ap mennen cha li a: -Kase tèt tounen. Annou kite batay la, paske mwen blese
    grav.'
  eng-BSB: However, a certain man drew his bow without taking special aim, and he
    struck the king of Israel between the joints of his armor. So the king said to
    his charioteer, “Turn around and take me out of the battle, for I am badly wounded!”
  eng-WEBPB: A certain man drew his bow at random, and struck the king of Israel between
    the joints of the armour. Therefore he said to the driver of his chariot, “Turn
    around, and carry me out of the battle, for I am severely wounded.”
  kbq-kbq: Hianagi mago ne'mo'a fatufatu huno Israeli Sondia vahera kevea zamaheno
    virega, Israeli kini nera ha' kukena'amo'a emete'nea kampi mago kevea ahe'ne.
    Ana'ma higeno'a, karisima erino avreno'ma nevia nekura amanage hu'ne, Tavata kevea
    hago nahazanki hapintira navrenka rukrahe hunka atiraminka vuo.
  nhe-BL: Pero se soldado tlamotlac ica icuahuitol san queja hueli huan quiajsic nopa
    tlanahuatijquetl tlen tlali Israel campa sasalijtoc nopa itepos yolixtzajca. Huajca
    Acab quiilhui nopa tlen quihuicayaya itepos carro para ma quicuepalti huan ma
    quiquixti tlen nopa tlatehuijcayotl pampa tlahuel cocojtoya.
  bus-bus: 'Kɛ̀ gbɛ̃ke kà gbàrɛ, ben à gàa à Isarailinↄ kína pà à gɛ̃̀ à mↄ̀''uta
    pɛ́kↄ̃rɛkii dagura. Ben à bè a sↄ̃gorodeenɛ: Ǹ sↄ̃ lɛ́ liɛ wà bↄ zĩ̀n, wà ma
    kɛ̃nnamɛ gwe.'
  gub-BL: Amo zauxiapekwer Xir omomor e u'yw. Ukutuk tuwihawete Akaw a'e, ipuxi'a
    imimaw ipo'o rupi a'e. Na'e uhapukaz uzywyramawa heruata har pe kury. — Hekutuk
    kwez a'e wà. Ezewyr zeàmàtyry'ymawhu wi hereraha pà nehe ty, i'i izupe.
  eng-DRA: 'And a certain man bent his bow, shooting at a venture, and chanced to
    strike the king of Israel between the lungs and the stomach. But he said to the
    driver of his chariot: Turn thy hand, and carry me out of the army, for I am grievously
    wounded.'
