verse: 1KI.022.035
translations:
  mal-C: അന്നുമുഴുവൻ യുദ്ധം അത്യുഗ്രമായിത്തുടർന്നു. അന്ന് അരാമ്യർക്ക് അഭിമുഖമായി രാജാവിനെ
    രഥത്തിൽ താങ്ങിനിർത്തിയിരുന്നു. അദ്ദേഹത്തിന്റെ മുറിവിൽനിന്നു രക്തം രഥത്തിന്റെ അടിത്തട്ടിലേക്കൊഴുകി,
    അന്നു വൈകുന്നേരം ആഹാബു മരിച്ചു.
  deu-TKW: Aber der Kampf entbrannte jenes Tags immer heftiger, und der König stand
    aufrecht im Wagen den Aramäern gegenüber bis zum Abend, und das Blut aus der Wunde
    ergoß sich in das Innere des Wagens; am Abend aber starb er.
  lin-lin: Na mokolo yango, lokola bitumba ezalaki makasi, mokonzi atikalaki ya kotelema
    kati na shar na ye liboso ya bato ya Siri ; mpe na pokwa, akufaki. Makila oyo
    ebimaki na pota na ye esopanaki kati na shar.
  eng-LSV: And the battle increases on that day, and the king has been caused to stand
    in the chariot, in front of Aram, and he dies in the evening, and the blood of
    the wound runs out to the midst of the chariot,
  eng-GNV: 'And the battel encreased that day, and the King stoode still in his charet
    against the Aramites, and dyed at euen: and the blood ran out of the wound into
    the middes of the charet.'
  eng-WEBSTER: 'And the battle increased that day: and the king was stayed up in his
    chariot against the Syrians, and died at evening: and the blood ran out of the
    wound into the midst of the chariot.'
  nhw-BL: Pero nopa tlahuilancayotl mochijqui más chicahuac nopa tonal. Huajca Tlanahuatijquetl
    Acab, quipalehuijque para mocajqui ijcatoc ipan itepos carro iniixmelac nopa sirios
    catli quinhuilanayayaj. Huan ieso catli quisayaya campa cocojtoc motlalohuayaya
    ipan nopa tepos carro huan ica tiotlac yaya mijqui.
  swh-ONEN: Vita vikaendelea mchana kutwa, naye Mfalme Ahabu akategemezwa ndani ya
    gari kuelekea Waaramu. Damu kutoka kwenye jeraha lake ikachuruzika ndani ya gari
    na jioni yake akafa.
  bba-bba: Yen dɔmɑ te, tɑɑ bi, bu swĩɑ ɡem ɡem. Mɑ bɑ sinɑ boko nɛnusi u kɑ yɔ̃ win
    tɑbu kɛkɛ sɔɔ u wuswɑɑ tĩi Siriɡibun tɑbu sɑnsɑnin berɑ ɡiɑ. Mɑ win yɛm mu wĩɑ
    kɛkɛ ye sɔɔ. Yen yokɑ mɑ u ɡu.
  eng-KJVCPB: 'And the battle increased that day: and the king was stayed up in his
    chariot against the Syrians, and died at even: and the blood ran out of the wound
    into the midst of the chariot.'
  luo-luo: Odiechiengʼno duto lweny nomedo bedo mager kendo noten ruoth e gache komanyore
    gi jo-Aram. Remo mane chwer kawuok kama nohinyore nopongʼo i gari, kendo godhiambo
    notho.
  meu-meu: Una dina ai tuari na auka herea. Israel pavapavana na ena kariota ai e
    doria tao, Suria taudia e vaira henidia ela bona ado e rahi, bena e mase; berona
    rarana na kariota reireina ai e aru dobi.
  npi-ULB: त्यस दिन युद्ध झन् चर्कंदै गयो, र आफ्ना रथमा अडिएर राजाले अरामीहरूको सामना
    गरिरहे । साँझमा तिनी मरे । तिनको घाउबाट निस्केको रगतचाहिँ रथभित्रै बगिरहेको थियो
    ।
  yor-yor: Ogun náà sì le ní ọjọ́ náà, a sì dá ọba dúró nínú kẹ̀kẹ́ kọjú sí àwọn ará
    Aramu. Ẹ̀jẹ̀ sì sàn jáde láti inú ọgbẹ́ rẹ̀ sí àárín kẹ̀kẹ́ náà, ó sì kú ní àṣálẹ́.
  emp-NTPO: Maʌ̃ ewarid̶e israelerãra Siriad̶ebemarã ume dãrã djõsid̶aa. Djõ panʌne
    Israeld̶ebema boro Acaboba idji carretad̶e ʌ̃ta acʌ nũmasia. Acabora dji cãbãyã
    oa ze nũmʌ bẽrã idji carreta jãra oaba purega nũmesia. Quewara Acabora beusia.
  pes-OPCB: جنگ به اوج شدت خود رسیده بود و اَخاب نیمه جان به کمک ارابه‌ران خود رو
    به سوری‌ها در ارابهٔ خود ایستاده بود و خون از زخم او به کف ارابه می‌ریخت تا سرانجام
    هنگام غروب جان سپرد.
  tgl-ULB: Lalong sumidhi ang labanan nang araw na iyon, at ang hari ay nanatili sa
    kaniyang karwaheng pandigma laban sa mga Arameo. Namatay siya ng gabing iyon.
    dumaloy ang dugo sa kaniyang sugat hanggang sa ilalim ng kaniyang karwaheng pandigma.
  cbu-NT: itaru tapazsha nda pastaku, kuraksha kizpur wanguyataa, ashiritaa pshiyrshishimun
    xiyaru, wasundurureem kutaku, anootsiri tasasarangu, kurassha kayungamash kapung
    zaw zaw ashirangu, pshiyrshishush kapung ksheewarangu, zar pukamachu tsiparangiya.
  hui-hui: Ani layagoyu ami mende mendehabi wai hongoheore biribigola Ahaba wai hama
    yu wahalu tagira pobe nahe wini. Ani biyagola ibunaga garo ale karisi biagoria
    ibunaga ami agali biarume gini mo maliaho heleagola amu Siriali biaru wai ibiyagoha
    handa amu ho hene. Ani heagola darama timbuni Ahabaha howa pora bialu ibunaga
    karisi ibuni heyu heago daramame goba hai hene. Ani heane dege alendo hayagola
    Ahaba homene.
  mya-mya: တိုက်​ပွဲ​ဖြစ်​လျက်​နေ​ချိန်​၌​အာ​ဟပ်​မင်း​သည် ရှု​ရိ​တပ်​ကို​မျက်​နှာ​မူ​လျက်
    မိ​မိ​၏​ရ​ထား ထက်​တွင်​မှီ​၍​ထိုင်​နေ​တော်​မူ​၏။ သူ​၏​ဒဏ်​ရာ မှ​ယို​စီး​လာ​သော​သွေး​သည်​ရ​ထား​ကြမ်း​ပြင်
    ပေါ်​တွင်​အိုင်​ဖြစ်​၍​နေ​၏။ ည​နေ​စောင်း​အ​ချိန် ၌​သူ​သည်​ကွယ်​လွန်​လေ​သည်။-
  bod-N: ཉིན་དེར་དམག་འཐབ་ཛ་དྲག་ཏུ་སོང་སྟེ། མི་ཞིག་གིས་རྒྱལ་པོ་སྐྱོར་ནས་ཤིང་རྟའི་སྟེང་ལངས་ཅི་ཐུབ་བྱས་ཏེ་ཨ་རམ་པ་ལ་འགོག་རྒོལ་བྱས་པ་དང་།
    དགོང་མོའི་དུས་སུ་རྒྱལ་པོ་ཚེ་ལས་འདས་ཤིང་། ཤིང་རྟའི་མཐིལ་ཞབས་དུ་ཁོའི་ཁྲག་འཛགས་སོ།
    །
  sna-sna: Hondo yakarwiwa zuva rose, uye mambo akaita zvokutsigirwa mungoro yake
    akatarisa vaAramu. Ropa rakabva paronda rake rakaerera rikaenda mukati mengoro,
    uye manheru iwayo akabva afa.
  spa-BLM: La batalla se intensificó aquel día. El rey fue apuntalado en su carro
    de cara a los sirios, y murió al atardecer. La sangre corría por la herida hasta
    el fondo del carro.
  cac-cac: A d'a jun c'u chi' te nivan jun oval ix yac' chi'. Ixto syamq'ue lin̈an
    vin̈aj Acab chi' eb' d'a yol carruaje yic tzato val yac' yip eb' yac'an oval yed'
    eb' aj Siria chi', ix q'ue val sib'an schiq'uil vin̈ d'a yol carruaje chi', axo
    yic ix em c'u ix cham vin̈.
  swh-ULB: Vita ikawa mbaya sana siku hiyo na mfalme akalazwazwa garini mwake akiwakabili
    Washami. Akafa jioni hiyo. Damu ilimwagika kutoka kwenye jeraha lake ndani ya
    gari.
  bel-bel: Але бітва ў той дзень узмацнілася, і цар стаяў на калясьніцы насупраць
    Сірыйцаў, і ўвечары памёр, і кроў з раны лілася на калясьніцу.
  deu-ELBBK: Und der Kampf nahm überhand an diesem Tag, und der König wurde aufrecht
    erhalten in dem Wagen, den Syrern gegenüber; und er starb am Abend; und das Blut
    der Wunde floss in den Boden des Wagens.
  mbb-OT: Utew en meinit is tebek dutun he andew, ne is hadì te Israel ne midsandig
    dà dutun te kerwahi zin he edsinaru ziyà te menge Aramihanen. Edtudà is lengesa
    zin dutun te saag te kerwahi. Ne kebmahapun dutun minatey en sikandin.
  mal-2015: അന്നു പട കഠിനമായി തീർന്നതുകൊണ്ടു രാജാവു അരാമ്യർക്കു എതിരെ രഥത്തിൽ നിവിർന്നുനിന്നു;
    സന്ധ്യാസമയത്തു അവൻ മരിച്ചുപോയി. മുറിവിൽനിന്നു രക്തം രഥത്തിന്നകത്തു ഒഴുകിയിരുന്നു.
  rmc-rmc: Ale oda džives sas o mariben zoralo a o Achab mušinďa te ačhel calo džives
    andro verdan anglo Aramejčana. O rat andral leskri rana čuľalas andro verdan a
    rači muľa.
  pes-OPV: و در آن روز جنگ سخت شد و پادشاه را در ارابه‌اش به مقابل ارامیان برپا می‌داشتند،
    و وقت غروب مرد و خون زخمش به میان ارابه ریخت.
  ron-1924: Лупта а фост дин че ын че май крынченэ ын зиуа ачея. Ымпэратул а стат
    дрепт ын карул луй ын фаца сириенилор ши сяра а мурит. Сынӂеле а курс дин ранэ
    ынэунтрул карулуй.
  ben-OBCV: সারাদিন ধরে তুমুল যুদ্ধ চলেছিল, এবং অরামীয়দের দিকে মুখ করে রাজামশাইকে
    তাঁর রথে ঠেস দিয়ে খাড়া করে রাখা হল। তাঁর ক্ষতস্থান থেকে ঝরে পড়া রক্তে রথের
    মেঝে ভেসে গেল, এবং সেই সন্ধ্যায় তিনি মারা গেলেন।
  som-som: Oo maalintaas dagaalkii waa sii kordhay, oo boqorkiina gaadhifaraskiisii
    ayaa la dhex taagay, isagoo ka hor jeeda dadkii Suuriya, oo wuxuu dhintay makhribkii,
    oo dhiiggii dhaawaca ka baxay wuxuu iska dareerayay gaadhifaraska salkiisa.
  lat-VUC: 'Commissum est ergo prælium in die illa, et rex Israël stabat in curru
    suo contra Syros, et mortuus est vespere: fluebat autem sanguis plagæ in sinum
    currus,'
  eng-ASVBT: 'And the battle increased that day: and the king was stayed up in his
    chariot against the Syrians, and died at even; and the blood ran out of the wound
    into the bottom of the chariot.'
  ita-1885: Ma la battaglia si rinforzò in quel dì; onde il re fu rattenuto nel carro
    contro a' Siri, e morì in su la sera; e il sangue della piaga colò nel cavo del
    carro.
  eng-LXXUP: And the war was turned in that day, and the king was standing on the
    chariot against Syria from morning till evening; and he shed the blood out of
    his wound, into the bottom of the chariot, and died at even, and the blood ran
    out of the wound into the bottom of the chariot.
  eng-ULB: The battle grew worse that day and the king was held up in his chariot
    facing the Arameans. He died in the evening. The blood ran out from his wound
    into the bottom of the chariot.
  spa-VBL: La batalla duró todo el día. El rey de Israel se apuntaló en su carro para
    enfrentarse a los arameos, pero al anochecer murió. La sangre se había derramado
    de su herida sobre el piso del carro.
  fra-_FOB: Or, en ce jour-là, le combat fut acharné et le roi fut retenu dans son
    char, vis-à-vis des Syriens; et il mourut sur le soir; et le sang de la blessure
    coula sur le fond du char.
  mal-mal: അന്ന് യുദ്ധം കഠിനമായി തീർന്നു; രാജാവിനെ അരാമ്യർക്ക് എതിരെ രഥത്തിൽ താങ്ങിനിർത്തിയിരുന്നു;
    സന്ധ്യാസമയത്ത് അവൻ മരിച്ചുപോയി. മുറിവിൽനിന്ന് രക്തം രഥത്തിനടിയിലേക്ക് ഒഴുകി.
  urd-GVR: Lekin chūṅki us pūre din shadīd qism kī laṛāī jārī rahī, is lie bādshāh
    apne rath meṅ ṭek lagā kar dushman ke muqābil khaṛā rahā. Ḳhūn zaḳhm se rath ke
    farsh par ṭapaktā rahā, aur shām ke waqt Aḳhiyab mar gayā.
  suz-BL: मिनु नाक्‍त रे ठेयब लडाइ दुम्‍माक्‍त। पिप चहिं आ बग्‍गीम अरामी आन ङोंइती
    राप्‍शा बाक्‍शो बाक्‍माक्‍त। मेको आ गार रे ग्रूशो हुश बग्‍गी आगामीन शाइश्‍शो बाक्‍माक्‍त।
    मिनु मेको पिप मेको नाक्‍दोन बेक्‍माक्‍त।
  ita-1927: Ma la battaglia fu così accanita quel giorno, che il re fu trattenuto
    sul suo carro in faccia ai Siri, e morì verso sera; il sangue della sua ferita
    era colato nel fondo del carro.
  ckb-ckb: لەو ڕۆژەدا شەڕەکە زۆر سەخت بوو، پاشا لەناو گالیسکەکەی بەرامبەر بە ئارام
    ڕاگیرا، ئێوارە مرد و خوێنی برینەکەی بۆ ناو بنی گالیسکەکە چۆڕایەوە.
  eng-BBE: But the fight became more violent while the day went on; and the king was
    supported in his war-carriage facing the Aramaeans, and the floor of the carriage
    was covered with the blood from his wound, and by evening he was dead.
  kan-OKCV: ಆ ದಿವಸವೆಲ್ಲಾ ಯುದ್ಧವು ಬಹು ಘೋರವಾದದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಅರಾಮ್ಯರಿಗೆ ಎದುರಾಗಿ
    ರಥದಲ್ಲಿಯೇ ಆತುಕೊಂಡು ನಿಂತಿದ್ದನು. ಅವನ ಗಾಯದ ರಕ್ತವು ರಥದ ಅಡಿಭಾಗದಲ್ಲಿ ಸುರಿದು ನಿಂತಿತ್ತು,
    ಸಾಯಂಕಾಲದಲ್ಲಿ ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: அன்றையதினம் யுத்தம் அதிகரித்தது; ராஜாவைச் சீரியர்களுக்கு எதிராக இரதத்தில்
    நிறுத்திவைத்தார்கள்; சாயங்காலத்திலே அவன் இறந்துபோனான்; காயத்தின் இரத்தம் இரதத்தின்
    தட்டிலே வடிந்தது.
  spa-RV-1909: 'Mas la batalla había arreciado aquel día, y el rey estuvo en su carro
    delante de los Siros, y á la tarde murió: y la sangre de la herida corría por
    el seno del carro.'
  ron-BTF: Şi bătălia a crescut în acea zi; şi împăratul a stat în picioare în carul
    său împotriva sirienilor şi a murit seara; şi sângele curgea din rană în mijlocul
    carului.
  eng-WEBP: The battle increased that day. The king was propped up in his chariot
    facing the Syrians, and died at evening. The blood ran out of the wound into the
    bottom of the chariot.
  eng-FBV: The battle lasted all day. The king of Israel was propped up in his chariot
    to face the Arameans, but in the evening he died. The blood had poured out of
    his wound onto the floor of the chariot.
  nld-1939: Maar omdat de strijd toen juist op zijn hevigst was, moest de koning tegenover
    de Arameën rechtop in zijn wagen blijven staan, ofschoon het bloed uit zijn wonde
    in de bak van de wagen neersijpelde. Tegen de avond echter stierf hij.
  nch-BL: Pero nopa tatehuilisti mochijqui más chicahuac ipan nopa tonali. Huajca
    Tanahuatijquet Acab, quipalehuijque para mocajqui ijcatoc ipan itepos carro iniixmelac
    nopa sirios cati quintehuiyayaj. Huan ieso cati quisayaya campa cocojtoc motalohuayaya
    ipan nopa tepos carro huan ica tiotac yaya mijqui.
  vie-1934: Nhưng trong ngày đó thế trận thêm dữ dội; có người nâng đỡ vua đứng trong
    xe mình đối địch dân Sy-ri. Đến chiều tối vua chết; huyết của vít thương người
    chảy xuống trong lòng xe.
  hin-CV: युद्ध तेज होता चला गया. अरामियों के सामने राजा को रथ में खड़ा हुआ पेश किया
    गया. शाम को राजा के प्राणपखेरु उड़ गए. उसका खून बहता हुआ रथ के पेंदे में जमा होता
    रहा.
  spa-BES: Pero la lucha se hizo más violenta a medida que avanzaba el día; y el rey
    recibió apoyo en su carruaje de guerra frente a los asirios, y el suelo del carruaje
    se cubrió con la sangre de su herida, y al atardecer estaba muerto.
  tdx-tdx: Niindra avao ty aly amy andro zay, le nampiatoeñe amy sarete’ey am-piatrefañe
    o nte-Arameo i mpanjakay, le nihomake te hariva; nikararàke boak’ am-pere’e mb’an
    gorodo’ i saretey ty lio’e.
  tha-KJV: วันนั้นการรบก็​ดุ​เดือดขึ้น เขาก็​หน​ุนกษั​ตริ​ย์​ไว้​ในราชรถให้หันพระพักตร์​เข้าสู่​ชนซีเรีย
    จนเวลาเย็นพระองค์​ก็​สิ้นพระชนม์ และโลหิตที่บาดแผลก็ไหลออกนองท้องรถรบ
  por-BR-2018: 'Mas a batalha havia se intensificado naquele dia, e o rei esteve em
    seu carro diante dos sírios, e à tarde morreu: e o sangue da ferida corria pelo
    fundo do carro.'
  deu-ELO: Und der Streit nahm überhand an selbigem Tage, und der König wurde aufrecht
    erhalten in dem Wagen, den Syrern gegenüber; und er starb am Abend; und das Blut
    der Wunde floß in den Boden des Wagens.
  eng-WYC-2018: Therefore [the] battle was joined in that day, and the king of Israel
    stood in his chariot against (the) men of Syria, and he was dead at eventide.
    Forsooth the blood of the wound floated down into the bottom of the chariot. (And
    so the battle was joined on that day, and the king of Israel stood in his chariot
    facing the Syrians, and then he died that evening. And the blood from his wound
    flowed down into the bottom of his chariot.)
  epo-epo: Sed la batalo plifortiĝis en tiu tago, kaj la reĝo staris sur la ĉaro kontraŭ
    la Sirianoj, kaj li mortis vespere. Kaj la sango el la vundo fluis en la mezon
    de la ĉaro.
  uig-PIN: U küni jǝng barƣanseri ⱪattiⱪ boldi. Padixaⱨ bolsa Suriylǝrning udulida
    ɵz jǝng ⱨarwisiƣa yɵlinip ɵrǝ turdi. Zǝhmidin ⱪeni ⱨarwining tegigiqǝ eⱪip, kǝq
    kirgǝndǝ u ɵldi.
  beo-beo: Gegesu da gegegena ahoanobawane, hina bagade A:iha:be da ea ‘sa:liode’
    da:iya, Silia dadi gagui wa:i ilima ba:le gusuliwane udidili lelebe ba:i. E gala:i
    amoga maga:me da a:idalobawane, ‘sa:liode’ aligisu fa:i amo dedebole, daeya galu
    e da bogoi.
  tpi-OTNT: Tasol ol soldia bilong Siria na Israel i pait strong moa, na Ahap i no
    inap lusim ples bilong pait. Em i stap long karis tasol, na ol soldia bilong en
    i wok long holim em. Na em i lukluk i go long ol Siria. Na blut bilong Ahap i
    wok long kapsait i go daun na i karamapim plua bilong karis bilong en. Na em i
    stap olsem i go inap long apinun tru, na em i dai.
  hau-SA: Dukan yini aka yi ta yaƙi, aka kuma riƙe sarki a keken yaƙinsa yana fuskanci
    Arameyawa. Jini daga mikinsa ya yi ta zuba a ƙasan keken yaƙin, a wannan yamma
    kuwa ya mutu.
  uig-LAT: U küni jeng barghanséri qattiq boldi. Padishah bolsa Suriylerning udulida
    öz jeng harwisigha yölinip öre turdi. Zexmidin qéni harwining tégigiche éqip,
    kech kirgende u öldi.
  nde-nde: Kwalwiwa impi kanzima ilanga lonke. Inkosi yayeyanyiswe enqoleni yayo yokulwa
    ikhangele ama-Aramu. Igazi lamanxeba ayo lagelezela phansi enqoleni yokulwa, kwathi
    Ngalokhokuhlwa yafa.
  ton-ton: 'Pea naʻe tupu ʻo lahi ʻae tau ʻi he ʻaho ko ia: pea naʻe poupou hake ʻae
    tuʻi ʻi hono saliote ke tauʻi ʻae kakai Silia, pea naʻe pekia ia ʻi he efiafi:
    pea naʻe tafe ʻae toto mei he matalavea ki he loto saliote.'
  ces-1613: I rozmohla se bitva v ten den. Král pak stál na voze proti Syrským; potom
    umřel u večer, a tekla krev z rány do vozu.
  eng-WMB: The battle increased that day. The king was propped up in his chariot facing
    the Syrians, and died at evening. The blood ran out of the wound into the bottom
    of the chariot.
  tam-TCV: அந்த நாள்முழுவதும் கடும் போர் தொடர்ந்து நடந்துகொண்டிருந்தது. சீரியருக்கு
    எதிர் புறமாக அரசனுடைய தேர் நிறுத்தி வைக்கப்பட்டிருந்தது. அதில் அரசனைச் சாய்த்து
    வைத்திருந்தார்கள். அவனுடைய காயங்களிலிருந்து இரத்தம் ஓடி தேரின் அடித்தளங்களெல்லாம்
    வழிந்தது. அந்த நாளின் சாயங்காலமே அவன் இறந்தான்.
  ceb-ULB: Nagpadayon ang hilabihang pagpakiggubat niadtong adlawa ug misandig ang
    hari sa iyang karwahe nga nag-atubang sa mga Arameanhon. Namatay siya sa pagkagabii.
    Miagas ang dugo gikan sa iyang samad ngadto sa ilalom sa karwahe.
  pol-UBG: I bitwa wzmogła się tego dnia. Król stał w rydwanie naprzeciw Syryjczyków
    i wieczorem umarł, a krew spływała z jego rany na dno rydwanu.
  agr-agr: Nunú tsawantin suntag aidau shiig senchi maaniawajui. Tuja apu Acabnak
    niina carrojin egkeja awajainiag batsamtuidau sirianmaya aents aidaujai maaninak.
    Tujash flechayai ijumunum numpa saegak carronak ayatak numpak awajsauwai, nunik
    etsa akagai jakauwai.
  kyc-kyc: Yuu gii dokopa yanda andeyamosa kiŋi Ayape baa Siria range kareyami dorena
    lenge kambu pyambwaro banya mena oseme ipyuo papingi uliuli dokona bange lapome
    pyare lapala peteya. Peteyamopa kaku peteya dokona ranjama dupwa epo karo uliuli
    panda isarena raeyo siya. Dokpa kukwama baa kumuya.
  urd-GVU: لیکن چونکہ اُس پورے دن شدید قسم کی لڑائی جاری رہی، اِس لئے بادشاہ اپنے
    رتھ میں ٹیک لگا کر دشمن کے مقابل کھڑا رہا۔ خون زخم سے رتھ کے فرش پر ٹپکتا رہا،
    اور شام کے وقت اخی اب مر گیا۔
  deu-1912: Und der Streit nahm überhand desselben Tages, und der König stand auf
    dem Wagen der Syrer und starb des Abends. Und das Blut floß von den Wunden mitten
    in den Wagen.
  kan-2017: ಆದರೂ ಆ ದಿನ ಯುದ್ಧವು ಬಹು ಘೋರವಾಗಿದ್ದುದರಿಂದ ಅರಸನು ಅರಾಮ್ಯರ ಎದುರಾಗಿ ತನ್ನ ರಥದಲ್ಲಿಯೇ
    ಆತುಕೊಂಡು ನಿಂತಿದ್ದು ಸಾಯಂಕಾಲವಾದಾಗ ಸತ್ತನು. ಗಾಯದಿಂದ ರಕ್ತವು ಸುರಿದು ಸುರಿದು ರಥದ ಅಡಿಯಲ್ಲಿ
    ನಿಂತಿತು.
  yap-yap: Ma nap’an ni kari achngiy fare mael, ma ke par Ahab ni Pilung u chariot
    rok nib suwon nike gire’ nib changar ko salthaw nu Syria. Mi i lul’ e racha’ ko
    fa gin ke maad’ad u dow nge sugnag e faraf ko fare chariot, me yan i blayal’ me
    aw e fan rok.
  hlt-MCSB: Hnin at puet caemtloek khaw a caeh vaengah tah manghai te Aram dan kah
    leng dongah pai sut. Hlaem vaengah tah duek tih a hmasoe thii te leng kah tungngol
    dongla long.
  mdy-ETH: ዖላ ኮሺ ዶዲ ዬኖ ኬሎ ፔኤቄሢሮ ዓክዓቤ ሶኦሪያ ዓሶኮ ሆታ፥ ሳርጌሎ ዖይቶይዳ ጌኤቂንቲ ዴዒ ዓኣኔ፤ ጋዓንቴ ዱኮና
    ካሮና ሚርጌ ሱጉሢ ሾኦታሢሮ ሱጉፃ ሳርጌሎ ዖይቶ ዴሚና ፑርቲሴኔ፤ ዬካፓ ዬኖ ዋንቴሎ ዒዚ ሃይቄኔ፤
  twi-ASANTE: Ɔko no kɔɔ so saa ara da mu no nyinaa, na wɔde Ahab tweree biribi wɔ
    ne teaseɛnam mu a nʼani kyerɛ Aramfoɔ no. Mogya tuu no firi nʼapirakuro no mu,
    guu teaseɛnam no mu, na onwunu dwoeɛ no, ɔwuiɛ.
  eng-WEBU: The battle increased that day. The king was propped up in his chariot
    facing the Syrians, and died at evening. The blood ran out of the wound into the
    bottom of the chariot.
  wal-wal: He gallassi olai suulliyo wode, Israa7eela Kawoi Akaabi ba paraa gaariyaa
    giddon zemppidi, Sooretu sinttan takkiis. A cachchaa suuttai paraa gaariyaa giddo
    gukkin, he omarssikka i haiqqi bayiis.
  spa-PDDPT: Pero la batalla arreció aquel día. Por tanto, el rey fue sostenido en
    su carruaje frente a los sirios. Al llegar la noche murió. La sangre de la herida
    corrió hasta el fondo del carruaje.
  gun-gun: Ha'e va'e ára ma joe opu'ãve tema okuapy. Ha'e rã huvixa ma Síria kuery
    oexaa py omopu'ãa imoiny ikaróxa py, ha'e ijaia gui huguy onheẽ oiny karóxa py
    rupi. Ha'e rire ka'aru ma jave omano.
  ilo-ULB: Kimarkaro ti gubat iti dayta nga aldaw, ket sisasadag ti ari iti karwahena
    a nakasango kadagiti taga-Aram. Natay isuna iti karabianna. Nagsayasay ti darana
    manipud iti sugatna iti datar iti karwahe.
  kpg-kpg: Di madagoaa tauwa le hai hua igolo, gei King Ahab e hagabiga i lodo dono
    waga dauwa hongo henua, e huli gi digau dauwa Syria. Nia dodo mai dono gowaa ne lauwa,
    guu hali gi lala, gu baalai i hongo di baba di waga dauwa deelaa, gaa dae loo
    gi di hiahi, gei mee gaa made.
  uig-ARA: ئۇ كۈنى جەڭ بارغانسېرى قاتتىق بولدى. پادىشاھ بولسا سۇرىيلەرنىڭ ئۇدۇلىدا
    ئۆز جەڭ ھارۋىسىغا يۆلىنىپ ئۆرە تۇردى. زەخمىدىن قېنى ھارۋىنىڭ تېگىگىچە ئېقىپ، كەچ
    كىرگەندە ئۇ ئۆلدى.
  sus-sus: Gere naxa xɔrɔxɔ na lɔxɔɛ ki fanyi ra. Mangɛ nu tixi a xa sɔɔri ragise
    kui, a ya rafindixi Aramikae ma. A naxa faxa na nunmare ra, a wuli gbegbe nu na
    a xa sɔɔri ragise kui.
  pon-2006: Nindokon mahweno eh wiewiawi, Nanmwarki Eihap ahpw utuhtda oh ketiket
    nan tehnwere werennansapw en mahweno, sallang mehn Siria kan. Ntahn eh ohlao ahpw
    kerekeredi mwuledek nan werennansapwo; oh lel nin soutik Eihap ahpw sipalla.
  jae-jae: Siŋ ŋandaŋ kêsa gêdêŋ bêc tonaŋ ma lau sêpuc kiŋ tôŋ kêkô kareta ŋaô laŋôanô
    gêdêŋ lau Suriaŋa e gêdêŋ kêtula eŋ gêmac êndu. Ma ênê kamoc ŋadec keseleŋ kêsêp
    jakêpoac kareta ŋalêlôm.
  ksd-ksd: Ma ra vinarubu i ga ongor ta nam ra bung; ma di ga tukal ra king ta kana
    kiki na vinavana, ma dia ga varubu ma ra tarai Siria ta ra luaina matana, ma ta
    ra ravian i ga mat; ma ra gap i ga alir kan ra baba tar ta ra ruarua na kiki na
    vinavana.
  tur-YTC: O gün savaş arttı. Kral, Suriyeliler'e karşı arabasında dayandı ve akşamleyin
    öldü. Yaradan akan kan, arabanın altına aktı.
  grc-BRENT: Καὶ ἐτροπώθη ὁ πόλεμος ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ὁ βασιλεὺς ἦν ἑστηκὼς
    ἐπὶ τοῦ ἅρματος ἐξεναντίας Συρίας ἀπὸ πρωῒ ἕως ἑσπέρας, καὶ ἀπέχυνε τὸ αἷμα ἀπὸ
    τῆς πληγῆς εἰς τὸν κόλπον τοῦ ἅρματος, καὶ ἀπέθανεν ἑσπέρας, καὶ ἐξεπορεύετο τὸ
    αἷμα τῆς τροπῆς ἕως τοῦ κόλπου τοῦ ἅρματος.
  ind-AYT: Peperangan semakin sengit pada hari itu, dan raja tetap ditopang berdiri
    di kereta untuk melawan orang Aram, sampai dia mati pada senja hari. Darah dari
    lukanya mengalir ke lantai kereta.
  nya-nya: Nkhondo inakula kwambiri tsiku limenelo, ndipo mfumu inakhala tsonga mʼgaleta
    lake moyangʼanana ndi Aaramu. Magazi ake ankayenderera pansi kuchokera mʼgaleta,
    ndipo pa nthawi ya madzulo inamwalira.
  hrv-hrv: Boj je onoga dana bio sve žešći, ali se kralj držao uspravno na bojnim
    kolima prema Aramejcima. A navečer umrije. Krv se iz rane izlila u kola.
  mps-mps: Tialima, te Siria ami bidi dabe me Israel ami bidi augwa te boi hwįbo
    bomo mu ebaso, Ahapgo te hwįbo pesage taga soabo usu ebeo. Aga te karisde naga
    bididuai, te aga ami bidi dabego aga tonalubo sę yai. Tama agai Siria dabeba
    tonaludualio. Tama Ahapgo kaneme duludu, te aga karis sawali ni nami mesegelali.
    Aga te tiwai bididubadi, te be pio muba usu nigi pelama, te aga isai dao.
  tpi-tpi: Tasol ol soldia bilong Siria na Israel i pait strong moa, na Ahap i no
    inap lusim ples bilong pait. Em i stap long karis tasol, na ol soldia bilong en
