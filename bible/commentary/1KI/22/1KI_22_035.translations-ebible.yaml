    wok long kapsait i go daun na i karamapim plua bilong karis bilong en. Na em i
    stap olsem i go inap long apinun tru, na em i dai.
  dan-1931: Men Kampen blev hårdere og hårdere den Dag, og Kongen holdt sig oprejst
    i sin Vogn over for Aramæerne til Aften, skønt Blodet fra Såret flød ned i Bunden
    at Vognen; men om Aftenen døde han.
  vie-OVCB: Vì chiến trận càng lúc càng khốc liệt, nên Vua A-háp phải gắng gượng chống
    người đứng trong xe, tiếp tục chống cự với quân A-ram. Đến chiều hôm ấy, Vua A-háp
    chết. Máu từ vết thương chảy ướt sàn xe.
  guj-2017: તે દિવસે દારુણ યુદ્ધ મચ્યું અને રાજાને તેના રથમાં અરામીઓ તરફ મોં રહે તે
    રીતે બેસાડી રાખવામાં આવ્યો હતો, તેના ઘામાંથી લોહી વહીને રથને તળિયે ગયું અને સાંજ
    થતાં તે મૃત્યુ પામ્યો.
  pon-2006A: Nindokon mahweno eh wiewiawi, Nanmwarki Eihap ahpw utuhtda oh ketiket
    nan tehnwere werennansapw en mahweno, sallang mehn Siria kan. Ntahn eh ohlao ahpw
    kerekeredi mwuledek nan werennansapwo; oh lel nin soutik Eihap ahpw sipalla.
  por-BRBSL: A batalha aumentou naquele dia. O rei foi apoiado em sua carruagem de
    frente para os sírios, e morreu à noite. O sangue escorreu da ferida para o fundo
    da carruagem.
  cth-cth: Hote hnin dawk tarantuknae teh a patawpoung teh siangpahrang teh a leng
    van vah Sirianaw e hmuen dawk a kangdue sak awh teh, tangmin lah a due. A hmâ
    dawk hoi leng van vah a thi teh a kui.
  twi-twi: Ɔko no kɔɔ so saa ara da mu no nyinaa, na wɔde Ahab twerii biribi wɔ ne
    teaseɛnam mu a nʼani kyerɛ Aramfo no. Mogya tuu no fi nʼapirakuru no mu, guu teaseɛnam
    no mu, na onwini dwoe no, owui.
  hlt-hlt: Hnin at puet caemtloek khaw a caeh vaengah tah manghai te Aram dan kah
    leng dongah pai sut. Hlaem vaengah tah duek tih a hmasoe thii te leng kah tungngol
    dongla long.
  tbz-SIM: Kɛ̀ mudoò bintɛ́ dɛ yiè kòo kpɑ̀ɑ̀tì mbo o sɑ̃ntɛ̀ miɛkɛ kɛ̀ bɛ̀ ò pĩ nkɛ́cómmúnɛ̀
    kɛ wetí Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀. Kɛ̀ mɛyĩ̀ĩ̀ nyìɛ̀. Kɛ̀ dɛ̀ nyóó yĩ́ kuyuoku kòo
    kú.
  msy-2020: Ezɨ mɨdorozim ghuavɨra ikia bar gavgavizɨ, Atrivim Ahap mɨdorozim ategh
    mangan iburaghburaghizɨ, me karisɨn aven puram anefazɨ, a Siriabar damazimɨn uan
    karisɨn aven aperaghav ikia Siriabar gari. Ezɨ an duar torim ghuzim puvɨra ivemara
    izaghira karis gizɨvagha, kamaghɨra itima, aruem gevima an areme.
  dop-dop: Amɑ kʋyɑkʋ ŋkʋ yoou lɑpɑ toŋ kɛ́, nɑ kolontunɑɑ tɔŋɑ-ɩ yoonɑʋ. Ɩlɛnɑ nɔɣɔlʋ
    nɑɑ tɔkɑ Akɑpɩ, nɑ cɑlǝm kpeŋ ɩ kɛɛkɛ tɑɑ. Pǝ tɑɑnɑɑ ɩlɛnɑ Akɑpɩ hɛɛ.
  azb-azb: O gün döyüş qızışdı. Padşah öz döyüş arabasında Aramlıların önündə söykənib
    dayandı. Döyüş arabası onun yarasının qanına bulaşdı. Axşam o öldü.
  eng-DBY: And the battle increased that day; and the king was stayed up in his chariot
    against the Syrians, and he died at even; and the blood of the wound ran out into
    the hollow of the chariot.
  hin-2017: और उस दिन युद्ध बढ़ता गया और राजा अपने रथ में औरों के सहारे अरामियों के
    सम्मुख खड़ा रहा, और साँझ को मर गया; और उसके घाव का लहू बहकर रथ के पायदान में भर
    गया।
  wol-KYG: Naka la xare ba tàkkarnaase bésub keroog bépp, ñu téye buur ba ca biir
    watiir wa, mu janook waa Siri, ba ca ngoon sa, mu doora dee. Jam-jam baa nga nàcc,
    ba taa ca biir watiir ba.
  eng-YLT: And the battle increaseth on that day, and the king hath been caused to
    stand in the chariot, over-against Aram, and he dieth in the evening, and the
    blood of the wound runneth out unto the midst of the chariot,
  kne-kne: Pomigsa ay pomigsa din gobat dowan pay si Ahab yan inpapika da sin kalisa
    na ay makisasango sin sosoldadon di Syria. Intoltoloy din dada na ay omay-ayos
    enggana ay nabasa din det-an di kalisa. Idi malablabi, natey.
  eng-WYC-2017: Therefore [the] battle was joined in that day, and the king of Israel
    stood in his chariot against men of Syria, and he was dead at eventide. Forsooth
    the blood of the wound floated [or flowed] down into the bottom of the chariot.
  eng-WMBB: The battle increased that day. The king was propped up in his chariot
    facing the Syrians, and died at evening. The blood ran out of the wound into the
    bottom of the chariot.
  urd-GVH: लेकिन चूँकि उस पूरे दिन शदीद क़िस्म की लड़ाई जारी रही, इसलिए बादशाह अपने
    रथ में टेक लगाकर दुश्मन के मुक़ाबिल खड़ा रहा। ख़ून ज़ख़म से रथ के फ़र्श पर टपकता
    रहा, और शाम के वक़्त अख़ियब मर गया।
  rug-rug: Doduruna sa rane si nono la mo sa vinaripera, meke sa baṉara si habotu
    ta zuka sage eko nana mo pa nana totopili varipera, tia la i sa sari na tie Siria.
    Sa ehara pa bakorana si zoloro gore la pa hatarana sa totopili varipera, meke
    pa veluveluna asa si mate si asa.
  gaz-gaz: Lolli sunis guyyaa guutuu ittuma cimee oole; mootichis ol qabamee fuula
    isaa gara warra Sooriyaatti deebifatee gaarii isaa keessa oole. Madaa isaa keessaas
    dhiigni yaaʼee gaarii keessa lolaʼe; innis galgaluma sana duʼe.
  fra-LSG: Le combat devint acharné ce jour-là. Le roi fut retenu dans son char en
    face des Syriens, et il mourut le soir. Le sang de la blessure coula dans l’intérieur
    du char.
  yal-yal: Yɛngɛn yi ɲaxu ayi na lɔxɔni. Mangan tixin yi lu a yɛngɛ so wontoron kui,
    a yi a digan a yi Arami kaane yɛtagi, a faxa ɲinbanna ra. A maxɔlɔden wunla bata
    yi bɔxɔn a wontoron kuiin birin yi.
  haw-1868: 'A mahuahua ae ke kaua ia la, a ua paipaiia''e ke alii iloko o kona kaa
    e ku e ana i ko Suria, a i ke ahiahi, make iho la ia: a kahe iho la ke koko mai
    loko iho o ka eha a waena konu o ke kaa.'
  arb-NAV: وَاشْتَدَّتِ الْمَعْرَكَةُ فِي ذَلِكَ الْيَوْمِ، وَأَوْقَفَ الْمَلِكُ مَرْكَبَتَهُ
    فِي مُوَاجَهَةِ الأَرَامِيِّينَ، وَلَمْ يَلْبَثْ أَنْ مَاتَ عِنْدَ الْمَسَاءِ،
    فَجَرَى دَمُ الْجُرْحِ إِلَى أَرْضِ الْمَرْكَبَةِ.
  ewe-ewe: Aʋa la nu nɔ sesẽm ɖe edzi ŋkeke blibo la. Fia la ziɔ ɖe nu ŋuti le eƒe
    tasiaɖam la me henɔ aʋa la dzi kple Arameatɔwo, eye eƒe ʋu nɔ ɖuɖum ɖe tasiaɖam
    la me; ke le fiẽ me la, eku.
  eng-LEE: 'And the battle increased on that day; and the king was stayed up in his
    chariot against the Syrians; but he died in the evening: and the blood of the
    wound flowed down into the hollow of the chariot.'
  gvn-gvn: '@see-verse:1KI.022.034'
  asm-FB: সেই দিনা বৰকৈ যুদ্ধ হ’ল আৰু অৰামীয়াসকলৰ আগত ৰজাক থিয়কৈ ৰখাই হ’ল; কিন্তু
    গধূলিৰ সময়ত তেওঁৰ মৃত্যু হ’ল; তেওঁৰ ঘাৰ তেজ বৈ ৰথৰ তললৈ পৰিল।
  sus-A: فٍرٍ نَشَ شْرْشْ نَ لْشْي كِ قَنيِ رَ. مَنفّ نُ تِشِ عَ شَ سْورِ رَفِسٍ كُي،
    عَ يَ رَقِندِشِ عَرَ مِكَيٍ مَ. عَ نَشَ قَشَ نَ نُنمَرٍ رَ، عَ وُلِ فبٍفبٍ نُ
    نَ عَ شَ سْورِ رَفِسٍ كُي.
  fra-SBL: Le combat s'intensifia ce jour-là. Le roi fut soutenu dans son char, face
    aux Syriens, et mourut le soir. Le sang coulait de la blessure dans le fond du
    char.
  hbo-hbo: וַתַּעֲלֶ֤ה הַמִּלְחָמָה֙ בַּיֹּ֣ום הַה֔וּא וְהַמֶּ֗לֶךְ הָיָ֧ה מָעֳמָ֛ד
    בַּמֶּרְכָּבָ֖ה נֹ֣כַח אֲרָ֑ם וַיָּ֣מָת בָּעֶ֔רֶב וַיִּ֥צֶק דַּֽם־הַמַּכָּ֖ה אֶל־חֵ֥יק
    הָרָֽכֶב׃
  piu-2006: '@see-verse:1KI.022.034'
  kik-kik: Nayo mbaara ĩkĩneneha, ĩgĩthiĩ na mbere mũthenya wothe, nake mũthamaki
    agĩikara anyiitĩrĩirwo ngaari-inĩ yake ya ita angʼetheire Asuriata. Nayo thakame
    ĩkiura kuuma kĩronda gĩake hau aagurarĩtio, ĩgĩitĩka ngaari-inĩ ya ita, na hwaĩ-inĩ
    ũcio agĩkua.
  fra-NCL: Le combat devint violent, ce jour-là. Le roi était tenu debout sur son
    char en face des Syriens, et il mourut le soir ; le sang de la blessure coula
    dans l’intérieur du char.
  cek-AK: To na ni loe misatuk paroeai nung. Siangpahrang loe Syria kaminawk hoi misa
    angtuk nathung hrang lakok nuiah kami to amha moe oh; ahma hoi tacawt athii loe
    hrang lakok thung ah long tathuk boih, duembang phak naah loe a duek.
  cuk-cuk: A-ibagine, bila-onoleged baligannos nagusad. Degisoggu, Israel-e-rey e-bila-onoged-urgi
    Siria-dulemar-asabin-gwichi osedosad. E-ablis e-bila-onoged-urgi bela-bela ginnitibi
    milemaid. Geb a sedogidbali, Acab burgwenonisunnad.
  uig-CYR: У күни җәң барғансери қаттиқ болди. Падиша болса Сурийләрниң удулида өз
    җәң һарвусиға йөлинип өрә турди. Зәхмидин қени һарвуниң тегигичә еқип, кәч киргәндә
    у өлди.
  tel-2017: ఆరోజు యుద్ధం తీవ్రంగా జరుగుతుంటే, సిరియనులకు ఎదురుగా, రాజు తన రథంలో ఉండిపోయాడు.
    సాయంకాలానికి అతడు చనిపోయాడు. అతని గాయం నుంచి రక్తం కారి రథం అడుగున నిలిచింది.
  hat-BSA: Batay la te boule rèd pandan jou sa a. Yo te soutni wa a pou l kanpe nan
    cha li devan Siryen yo, e nan leswa a, li te mouri. San a te soti nan blesi a
    pou l antre nan enteryè cha a.
  kos-kos: Ke mweun uh srakna upa, Tokosra Ahab el fungla na muta fin chariot natul
    ac forang nu sin mwet Syria. Srah ke kinet kacl ah sorori nwakla kapin chariot
    natul ah. Ke ekela na el misa.
  hbo-WLC: וַתַּעֲלֶ֤ה הַמִּלְחָמָה֙ בַּיּ֣וֹם הַה֔וּא וְהַמֶּ֗לֶךְ הָיָ֧ה מָעֳמָ֛ד
    בַּמֶּרְכָּבָ֖ה נֹ֣כַח אֲרָ֑ם וַיָּ֣מָת בָּעֶ֔רֶב וַיִּ֥צֶק דַּֽם־הַמַּכָּ֖ה אֶל־חֵ֥יק
    הָרָֽכֶב׃
  ibo-ibo: Agha ahụ siri ike nʼụbọchị ahụ niile, e ji ihe mee ka eze kwụrụ ọtọ nʼime
    ụgbọ agha ya na-eche ndị Aram ihu. Ọbara si nʼọnya ahụ sọjuru nʼala ụgbọ agha
    ahụ, ọ nwụrụ nʼuhuruchi ụbọchị ahụ.
  ory-ory: ସେଦିନ ଯୁଦ୍ଧ ପ୍ରବଳ ହେଲା; ପୁଣି, ଲୋକମାନେ ଅରାମୀୟମାନଙ୍କ ସମ୍ମୁଖରେ ରାଜାଙ୍କୁ ତାଙ୍କର
    ରଥରେ ଠିଆ କରି ରଖିଲେ, ଆଉ ସେ ସନ୍ଧ୍ୟା ବେଳେ ମଲେ; ପୁଣି, ତାଙ୍କର କ୍ଷତର ରକ୍ତ ରଥ ଗର୍ଭରେ
    ବହି ପଡ଼ିଲା।
  chk-chk: Lon ewe rän ewe maun a pöchökülela, nge ewe king a chök aünnala won waan
    woken kulu ngeni ekewe chon Siria. Iwe, ewe cha seni kinasan a putiu lefön ewe
    woken, nge lekuniol a mäla.
  rop-rop: Wal wen det fait bin kipgon King Eiheb bin deya langa im bagi wotjimbat
    detlot Siriya solja. Imbin jandapbat wansaid, en imbin trai holdimap miselp, en
    im blad bin weist en gaburrumap det bodampat blanga det bagi. En King Eiheb bin
    dai sangodantaim.
  ukr-1871: Та битва того дня щораз більш закипала, й царь стояв у колесницї проти
    Сирийцїв, і вечером умер; кров із рани стїкала в колесницю.
  deu-1951: Da aber gerade um diese Zeit der Streit zunahm, mußte der König auf dem
    Wagen stehen bleiben, den Syrern gegenüber, und er starb am Abend, und das Blut
    floß von der Wunde mitten in den Wagen.
  eng-JPS: And the battle increased that day; and the king was stayed up in his chariot
    against the Arameans, and died at even; and the blood ran out of the wound into
    the bottom of the chariot.
  srp-1865: I boj bi žestok onoga dana; a car zaosta na kolima svojim prema Sircima,
    pa umrije uveèe, i krv iz rane njegove tecijaše u kola.
  lug-lug: Olutalo ne lweyongerera ddala nnyo ku lunaku olwo, era kabaka ne bamukwatirira
    mu gaali lye nga litunuulaganye n’Abasuuli. Omusaayi okuva mu kiwundu kye ne gukulukuta
    nnyo mu gaali, n’oluvannyuma n’afa.
  heb-heb: ותעלה המלחמה ביום ההוא והמלך היה מעמד במרכבה נכח ארם וימת בערב ויצק דם
    המכה אל חיק הרכב׃
  ben-IRV: সারা দিন ধরে ভীষণ যুদ্ধ চলল আর রাজাকে অরামীয়দের মুখোমুখি করে রথের মধ্যে
    বসিয়ে রাখা হল। তাঁর ক্ষত থেকে রক্ত ঝরে রথের মেঝের উপর পড়তে লাগল আর সন্ধ্যাবেলার
    দিকে তিনি মারা গেলেন।
  pan-pan: ਅਤੇ ਲੜਾਈ ਉਸ ਦਿਨ ਵੱਧ ਗਈ ਅਤੇ ਪਾਤਸ਼ਾਹ ਅਰਾਮੀਆਂ ਦੇ ਸਾਹਮਣੇ ਰਥ ਉੱਤੇ ਥੰਮਿਆ ਰਿਹਾ
    ਅਤੇ ਸੰਝ ਨੂੰ ਮਰ ਗਿਆ ਅਤੇ ਲਹੂ ਉਹ ਦੇ ਜ਼ਖਮ ਤੋਂ ਰਥ ਦੇ ਵਿੱਚ ਵਗਦਾ ਰਿਹਾ।
  mya-JVB: ထို နေ့ ၌ တိုး၍ တိုက် ကြ၏။ ရှင် ဘုရင်သည် ရှုရိ လူတဘက် တချက်၌ရထား တော်ထဲမှာ
    လူကိုမှီ ၍ ထိုင်နေ၏။ ညဦးယံ ၌ အသက် တော်ကုန်၏။ ထိခိုက်ရာ အနာ မှ အသွေး သည်ရထား ထဲသို့
    ယို ၏။
  tbg-tbg: Ho vi entara iqokavano kia taiqa viraitiro, nora iqokavano qaqi variqiro
    vumanta vokuka Ahaapira tuatovaro Ahaapiva nai iqoka kaariqi vaiharo Siria vika
    tave vaura. Vevavano vira vaata raqonta koraqihairo naarevano nteharo iqoka kaariqi
    vauvaro enta ire uvaro Ahaapiva qutu vura.
  hmo-hmo: Unai dina dekenai tuari be auka herea, bona king Ahaba be mai bero danu
    kariota lalonai ia helai. Iena kwarana be ia atoa diho lasi, to Israela taudia
    ese idia durua dainai, iena vairana be Suria taudia dekenai ia henia ela bona
    adorahi ia ore. Unai neganai ia mase, bona iena bero ena rara be kariota ena reirei
    dekenai ia heau diho.
  urd-urd: और उस दिन बड़े घमसान का रन पड़ा, और उन्होंने बादशाह को उसके रथ ही में अरामियों
    के मुक़ाबिल संभाले रखा; और वह शाम को मर गया, और ख़ून उसके ज़ख़्म से बह कर रथ के
    पायदान में भर गया।
  rus-SYN: Но сражение в тот день усилилось, и царь стоял на колеснице против Сириян,
    и вечером умер, и кровь из раны лилась в колесницу.
  bqc-SIM: Zĩpi gbãakũ̀ gↄↄ bee, mɛ́ wa kípi kṹkũa zɛa a sↄ̃́go guu, aà aɛ
    dↄa Siliↄwa. Gu pↄ́ wà aà wìwiupi lɛ́ aubↄ, àlɛ ká sↄ̃́go guu. Oosi ↄ̃ à
    gà.
  tcz-CHONGTHU: Nilhum keijin galchu akisat in, lengpa chu Syria mite lang angan sakol
    kangtalai chunga chun aki jamin ahi. Athisan chu amaha akon chun tol ah avalhan
    nilhah lang in ahitan ahi.
  mar-mar: युध्द मात्र चालूच राहिले. राजा अहाब आपल्या रथात बसून राहिला. रथात टेकून
    बसून तो अरामाच्या सैन्याकडे पाहत होता. त्यास एवढा रक्तस्राव झाला की रथाच्या बैठकीच्या
    भागात रक्ताचे थारोळे झाले. संध्याकाळच्या सुमारास राजाला मृत्यू आला.
  qub-qub: Chay junaj pillyaga fiyupa caran. Chay pillyachöga rayta carrëtancho ichirpaycächiran.
    Lëcha yaycushanpa mana chawaypa yawarga fiyupa aywaycaran. Carrëtanpa guepanpapis
    jutuycaranraj. Chaymi tardipaypanaga wañuran.
  bqp-bqp: Zĩ̀i pì gbãna kpà zĩ birea, akũ ò kína pì kũkũna a sↄ̃go gũn, ò arɛ
    dↄ̀ Sirianↄa. Gu kũ ò a kĩ̀nnan pì tɛn aru bo àtɛn kↄ́tɛ sↄ̃go gũn. Zĩ pìia
    ↄkↄsin à gà.
  hat-hat: Jou sa a, batay la te makònen anpil. Wa Akab menm te blije rete kanpe sou
    cha li a ap gade moun peyi Siri yo. San t'ap koule soti kote li te blese a, li
    sal tout anndan cha a. Rive aswè, li mouri.
  eng-BSB: The battle raged throughout that day, and the king was propped up in his
    chariot facing the Arameans. And the blood from his wound ran out onto the floor
    of the chariot, and that evening he died.
  eng-WEBPB: The battle increased that day. The king was propped up in his chariot
    facing the Syrians, and died at evening. The blood ran out of the wound into the
    bottom of the chariot.
  kbq-kbq: Higeno ana kini nera karisifi retru rentene'za Siria vahetaminena hara
    nehazageno kinaga ome segeno fri'ne. Hagi ana kini ne'mofo koramo'a ana karisifina
    avite'ne.
  nhe-BL: Pero nopa tlatehuijcayotl mochijqui más chicahuac nopa tonal. Huajca Tlanahuatijquetl
    Acab, quipalehuijque para mocajqui ijcatoc ipan itepos carro iniixmelac nopa sirios
    tlen quintehuiyayaj. Huan ieso tlen quisayaya campa cocojtoc motlalohuayaya ipan
    nopa tepos carro huan ica tiotlac yajaya mijqui.
  bus-bus: Zĩ̀ pì gbãa kpà zĩ beeea, ben wà kína pì kũkũna a sↄ̃goro guu, wà aɛ
    dↄ̀ Sirianↄa. Guu kɛ̀ wà à kɛ̃̀nnan pì e aru bↄ èe kwɛɛɛ sↄ̃goro guu. Zĩ pìa uusiɛn
    à gà.
  gub-BL: Uzeàmàtyry'ymahy waiko wà kury. Zauxiapekwer umupu'àm tuwihawete Akaw ipy
    rehe wà, izywyramawa pupe wà, Xir wanenataromo wà. Huwykwer uhem ikutuk awer wi
    ywyramawa wy pe har pe. Karuk mehe umàno.
  eng-DRA: 'And the battle was fought that day, and the king of Israel stood in his
    chariot against the Syrians, and he died in the evening: and the blood ran out
    of the wound into the midst of the chariot.'
