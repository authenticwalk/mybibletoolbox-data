  hlt-hlt: Te vaengah Israel manghai loh, “Mikhaiah te khuen uh lamtah khopuei mangpa
    Amon taeng neh manghai capa Joash taengla thak uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì dɔ̀: Pĩ́nnɛ̀ Misee, kɛ́duɔ́ nhAmɔɔ wèè do
    tú dɛ kó dihɛì kóò kùmɑ̀ndɑ́ɑ̀ nɛ̀ okpɑ̀ɑ̀tì kóo dɑpɑ̀ɑ̀ nSoɑsi,'
  msy-2020: Ezɨ Atrivim Ahap uan gumazir dapanir mam mɨgɨa ghaze, “Nɨ Mikaian suiragh
