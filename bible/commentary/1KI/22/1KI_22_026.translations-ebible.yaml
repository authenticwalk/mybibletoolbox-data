verse: 1KI.022.026
translations:
  mal-C: 'അതിനുശേഷം ഇസ്രായേൽരാജാവ്: “ ‘മീഖായാവിനെ നഗരാധിപനായ ആമോന്റെയും രാജകുമാരനായ
    യോവാശിന്റെയും അടുക്കൽ തിരികെ കൊണ്ടുപോകുക.'
  deu-TKW: 'Der König von Israel aber befahl dem Kämmerer: Nimm Micha und bringe ihn
    zurück zu Amon, dem Befehlshaber über die Stadt, und zum Prinzen Joas'
  lin-lin: 'Mbala moko, mokonzi ya Isalaele apesaki mitindo : — Bokanga Mishe mpe
    bomema ye epai ya Amoni, moyangeli ya engumba, mpe epai ya Joasi, mwana mobali
    ya mokonzi.'
  eng-LSV: And the king of Israel says, “Take Micaiah, and turn him back to Amon head
    of the city, and to Joash son of the king,
  eng-GNV: And the King of Israel sayd, Take Michaiah, and cary him vnto Amon the
    gouernour of the citie, and vnto Ioash the Kings sonne,
  eng-WEBSTER: And the king of Israel said, Take Micaiah, and carry him back to Amon
    the governor of the city, and to Joash the king's son;
  nhw-BL: 'Huajca Tlanahuatijquetl Acab tlen tlali Israel tlanahuati: ―Xiquitzquica
    Micaías huan xijhuicaca ilpitoc iixpa Amón, nopa tequitiquetl ipan nopa altepetl
    huan iixpa Joás, nocone.'
  swh-ONEN: Kisha mfalme wa Israeli akaagiza, “Mchukueni na mkamrudishe kwa Amoni
    mtawala wa mji na kwa Yoashi mwana wa mfalme.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u nɛɛ, i Misee mɔɔ i kɑ dɑ Amɔɔ wi u sɑ̃ɑ wuun
    wiruɡii kɑ mɑɑ Yoɑsi, sinɑ bokon biin mi.
  eng-KJVCPB: And the king of Israel said, Take Micaiah, and carry him back unto Amon
    the governor of the city, and to Joash the king’s son;
  luo-luo: Ruodh Israel nogolo chik niya, “Kawuru Mikaya kendo utere ir Amon jatend
    dala maduongʼ kendo ir Joash wuod ruoth,
  meu-meu: Bena Israel pavapavana eto, Mikaia ba dabaia tao, Amon, hanua lohiana,
    bona Ioasa, hanua pavapavana natuna, dekediai ba loulaia;
  npi-ULB: इस्राएलका राजाले आफ्ना अधिकारीलाई हुकुम दिए, “मीकायालाई समात्, अनि त्यसलाई
    सहरका शासक र मेरो छोरा योआशकहाँ लैजा ।”
  yor-yor: Ọba Israẹli sì pàṣẹ pé, “Ẹ mú Mikaiah, kí ẹ sì mú un padà sọ́dọ̀ Amoni,
    olórí ìlú, àti sọ́dọ̀ Joaṣi ọmọ ọba
  pes-OPCB: 'آنگاه اَخاب پادشاه گفت: «میکایا را بگیرید و پیش آمون، فرماندار شهر و
    یوآش پسرم ببرید.'
  tgl-ULB: Sinabi ng hari ng Israel sa kaniyang lingkod, “Hulihin si Micaya at dalhin
    siya kay Amon, ang gobernador sa lungsod, at kay Joas, aking anak na lalaki. Sabihin
    sa kaniya,
  cbu-NT: Ashiriya, kuraksha Israelchich, Natu Mikayasaa naturi putayarus, kurakap
    Amónap yakta ksutamapanip machingints. Sheerus, kurak Jowasapsha nuwap ipari machintstamtsa.
  hui-hui: Ani layagola Kini Ahaba ibugua ami haru haga agali haguane heagohondo lalu,
    Mbiwia haga agali Migaia o kago minu yalu agali haguane Amonola i̱ igini Yoasala
    karia haru pudaba.
  mya-mya: ထို့​နောက်​အာ​ဟပ်​သည်​နန်း​တွင်း​အ​ရာ​ရှိ​တစ် ယောက်​အား``မိက္ခာ​ကို​ဖမ်း​ဆီး​၍​မြို့​ဝန်​အာ​မုန်
    နှင့်​ယော​ရှ​မင်း​သား​ထံ​သို့​ခေါ်​ဆောင်​သွား​လော့။-
  bod-N: དེར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་འདི་ལྟར། མི་ཀ་ཡཱ་བཟུང་སྟེ་གྲོང་དཔོན་ཨ་མོན་དང་རྒྱལ་སྲས་ཡོ་ཨ་སི་ཡི་རྩར་ཁྲིད་ནས་དེ་དག་ལ།
  sna-sna: Ipapo mambo weIsraeri akarayira akati, “Torai Mikaya mumudzosere kuna Amoni
    mutongi weguta nokuna Joashi mwanakomana wamambo
  spa-BLM: 'El rey de Israel dijo: “Toma a Micaías y llévalo a Amón, el gobernador
    de la ciudad, y a Joás, el hijo del rey.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj rey Acab chi'': —Yamec vin̈aj Micaías tic,
    tzeyic''anb''at vin̈ d''a vin̈aj Amón sgobernadoral chon̈ab'' tic yed'' d''a vin̈
    vuninal aj Joás.'
  swh-ULB: Mfalme wa Israeli akamwambia mtumishi wake, “Mkamate Makaya umpeleke kwa
    Amoni, liwali wa mji, na kwa mwanangu, Yoashi.
  bel-bel: 'І сказаў цар Ізраільскі: вазьмеце Міхея і зьвядзеце яго да Амона, начальніка
    горада, і да Ёаса, сына царовага,'
  deu-ELBBK: 'Und der König von Israel sprach: Nimm Micha und führe ihn zurück zu
    Amon, dem Obersten der Stadt, und zu Joas, dem Sohn des Königs,'
  mbb-OT: Mibmandar si Hadì Ahab te, “Dekepa niw si Micaya ne ilikù niw ziyà te pengulu
    te inged dey wey ziyà te ki Joash he anak ku.
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു പറഞ്ഞതു: മീഖായാവെ പിടിച്ചു നഗരാധിപതിയായ ആമോന്റെയും
    രാജകുമാരനായ യോവാശിന്റെയും അടുക്കൽ കൊണ്ടുചെന്നു ഇവനെ കാരാഗൃഹത്തിൽ ആക്കി,'
  rmc-rmc: 'Avke o Achab phenďa: „Chude le Micha a ľidža les ko foroskro veľiťeľis
    Amon the ko kraľiskro čhavo Joaš.'
  pes-OPV: 'و پادشاه اسرائیل گفت: «میکایا را بگیر و او را نزد آمون، حاکم شهر ویوآش،
    پسر پادشاه ببر.'
  ron-1924: 'Ымпэратул луй Исраел а зис: „Я пе Мика, ду-л ла Амон, май-мареле четэций,
    ши ла Иоас, фиул ымпэратулуй,'
  ben-OBCV: ইস্রায়েলের রাজা তখন আদেশ দিলেন, “মীখায়কে নগরের শাসনকর্তা আমোন ও রাজপুত্র
    যোয়াশের কাছে ফেরত পাঠিয়ে দাও
  som-som: Markaasaa boqorkii dalka Israa'iil yidhi, Miikayhuu qabta oo u celiya Aamoon
    oo ah taliyaha magaalada, iyo Yoo'aash oo ah ina boqor;
  lat-VUC: 'Et ait rex Israël: Tollite Michæam, et maneat apud Amon principem civitatis,
    et apud Joas filium Amelech,'
  eng-ASVBT: And the king of Israel said, Take Micaiah, and carry him back unto Amon
    the governor of the city, and to Joash the king’s son;
  ita-1885: 'E il re d''Israele disse ad uno: Prendi Mica, e menalo ad Amon, capitano
    della città, ed a Gioas, figliuolo del re.'
  eng-LXXUP: And the king of Israel said, Take Micaiah, and convey him away to Shemer
    the keeper of the city;
  eng-ULB: The king of Israel said to his servant, “Seize Micaiah and take him to
    Amon, the governor of the city, and to Joash, my son.
  spa-VBL: 'El rey de Israel ordenó: “Pongan a Micaías bajo arresto y llévenlo a Amón,
    el gobernador de la ciudad, y a mi hijo Joás.'
  fra-_FOB: 'Alors le roi d''Israël dit à l''officier: Prends Michée, et mène-le vers
    Amon, capitaine de la ville, et vers Joas, fils du roi;'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ രാജാവ് പറഞ്ഞത്: “മീഖായാവിനെ പിടിച്ച് നഗരാധിപതിയായ ആമോന്റെയും
    രാജകുമാരനായ യോവാശിന്റെയും അടുക്കൽ കൊണ്ടുചെന്ന് അവനെ കാരാഗൃഹത്തിൽ അടക്കുക.'
  urd-GVR: Tab Aḳhiyab Bādshāh ne hukm diyā, “Mīkāyāh ko shahr par muqarrar afsar
    Amūn aur mere beṭe Yuās ke pās wāpas bhej do!
  suz-BL: मिनु इस्राएल ङा पिपम “मीकाया कली ग्‍याइक्‍तीन। मिनु सहर ङा ठेयब मुर आमोन
    नु पिप आ तौ योआश आस जिम्‍माम गेने।
  ita-1927: 'E il re d’Israele disse a uno dei suoi servi: “Prendi Micaiah, menalo
    da Ammon, governatore della città, e da Joas, figliuolo del re, e di’ loro:'
  ckb-ckb: 'ئینجا پاشای ئیسرائیل فەرمانی دا: «میخایو ببە و بیگەڕێنەوە لای ئامۆنی فەرمانڕەوای
    شارەکە و یۆئاشی کوڕی پاشا،'
  eng-BBE: And the king of Israel said, Take Micaiah and send him back to Amon, the
    ruler of the town, and to Joash, the king's son;
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ಮೀಕಾಯನನ್ನು ಹಿಡಿದು ಪಟ್ಟಣದ ಅಧಿಪತಿಯಾದ
    ಆಮೋನನ ಬಳಿಗೂ, ಅರಸನ ಮಗನಾದ ಯೋವಾಷನ ಬಳಿಗೂ ತೆಗೆದುಕೊಂಡುಹೋಗಿ,
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா: மிகாயாவைப் பிடித்து, அவனைப் பட்டணத்தின் தலைவனாகிய
    ஆமோனிடத்திற்கும், ராஜாவின் மகனாகிய யோவாசிடத்திற்கும் திரும்பக் கொண்டுபோய்,'
  spa-RV-1909: 'Entonces el rey de Israel dijo: Toma á Michêas, y vuélvelo á Amón
    gobernador de la ciudad, y á Joas hijo del rey;'
  ron-BTF: 'Şi împăratul lui Israel a spus: Ia pe Micaia şi du-l înapoi la Amon, guvernatorul
    cetăţii, şi la Ioas, fiul împăratului.'
  eng-WEBP: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city and to Joash the king’s son.
  eng-FBV: The king of Israel ordered, “Place Micaiah under arrest and take him back
    to Amon the governor of the city and to my son Joash.
  nld-1939: 'Nu sprak de koning van Israël: Neem Mikájehoe gevangen, en breng hem
    bij de stadsvoogd Amon en bij prins Joasj.'
  nch-BL: 'Huajca Tanahuatijquet Acab ten tali Israel tanahuati: ―Xiquitzquica Micaías
    huan xijhuicaca ilpitoc iixpa Amón, nopa tequitiquet ipan nopa altepet huan iixpa
    Joás, nocone.'
  vie-1934: 'Vua Y-sơ-ra-ên truyền lịnh rằng: Hãy bắt Mi-chê dẫn đến cho A-môn, quan
    cai thành, và cho Giô-ách, con trai của vua,'
  hin-CV: इस्राएल के राजा ने कहा, “पकड़ लो, मीकायाह को! उसे हाकिम अमोन और राजकुमार
    योआश के पास ले जाओ.
  spa-BES: 'Entonces el rey de Israel dijo: Toma a Micaías y envíalo de vuelta a Amón,
    el gobernante de la ciudad, y a Joás, el hijo del rey;'
  tdx-tdx: Le hoe ty mpanjaka’ Israele, Rambeso t’i Mikaià le aseseo amy Amone mpifelek’
    i rovay naho am’ Ioase ana’ i mpanjakay;
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลตรั​สว​่า “จงจับมีคายาห์พาเขากลับไปมอบให้อาโมนผู้ว่าราชการเมืองและแก่โยอาชราชโอรสกษั​ตริ​ย์
  por-BR-2018: 'Então o rei de Israel disse: Toma a Micaías, e volta-o a Amom governador
    da cidade, e a Joás filho do rei;'
  deu-ELO: 'Und der König von Israel sprach: Nimm Micha und führe ihn zurück zu Amon,
    dem Obersten der Stadt, und zu Joas, dem Sohne des Königs,'
  eng-WYC-2018: And the king of Israel said, Take Micaiah, and dwell he at Amon, [the]
    prince of the city, and at Joash, the son of Amalek; (And the king of Israel said,
    Take hold of Micaiah, and deliver him to Amon, the ruler of the city, and Joash,
    the son of Ahab;)
  epo-epo: 'Tiam la reĝo de Izrael diris: Prenu Miĥajan, kaj konduku lin al la urbestro
    Amon kaj al la reĝido Joaŝ;'
  uig-PIN: 'Israilning padixaⱨi ǝmdi: — Mikayani elip ⱪayturup berip, xǝⱨǝr ⱨakimi
    Amon bilǝn padixaⱨning oƣli Yoaxⱪa tapxurup,'
  beo-beo: Amalalu, hina bagade A:iha:be da ea eagene ouligisu dunu afae ema amane
    sia:i, “Maiga:ia gagulaligili, amola moilai bai bagade ouligisu dunu A:mone, amola
    hina bagade mano Youa:se, elama oule masa.
  tpi-OTNT: Orait King Ahap i tokim wanpela ofisa bilong en olsem, “Holimpas Mikaia
    na kisim em i go long Emon, namba wan kiap bilong taun, na long pikinini bilong
    mi, Joas.
  hau-SA: Sa’an nan sarkin Isra’ila ya umarta, “Ku kama Mikahiya, ku kai shi wurin
    Amon, shugaban birnin, da wurin Yowash ɗan sarki.
  uig-LAT: 'Israilning padishahi emdi: — Mikayani élip qayturup bérip, sheher hakimi
    Amon bilen padishahning oghli Yoashqa tapshurup,'
  nde-nde: Inkosi yako-Israyeli yalaya yathi, “Thathani uMikhaya limbuyisele ku-Amoni
    obusa idolobho lakoJowashi indodana yenkosi.
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli, “Puke ʻa Mikaia, pea toe ʻave ia
    kia ʻAmoni ko e pule ʻoe kolo, pea kia Soasi ko e foha ʻoe tuʻi;
  ces-1613: 'I řekl král Izraelský: Jmi Micheáše, a doveď ho k Amonovi knížeti města,
    a k Joasovi synu královu.'
  eng-WMB: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city and to Joash the king’s son.
  tam-TCV: அப்பொழுது இஸ்ரயேலின் அரசனான ஆகாப், “மிகாயாவைப் பிடித்து நகர ஆளுநனான ஆமோனிடமும்,
    அரசனின் மகனான யோவாஸினிடமும் கொண்டுபோய்,
  ceb-ULB: Miingon ang hari sa Israel ngadto sa iyang sulugoon, ''Dakpa si Micaya
    ug dad-a ngadto kang Amon, nga gobernador sa siyudad, ug ngadto kang Joas, ang
    akong anak nga lalaki.
  pol-UBG: 'Król Izraela powiedział: Weź Micheasza i zaprowadź go do Amona, namiestnika
    miasta, i do Joasza, syna króla.'
  agr-agr: 'Tusa timatai Acab chichaak: “¡Achika jukijum yaakta apuji Amón puja nuwi
    ejegatajum, dutikakjum mina uchig Joásaishkam ejegatajum!'
  kyc-kyc: Dokopa kiŋi Ayapeme banya akali mupwa dokona mende lamaiyuo, Maekaya minyarapala
    nyepala yuu taone andake dokona gapomane akali mupwa Amonepa dee kiŋinya ikinyingi
    kingi Joasepa minyuo pao maipi.
  urd-GVU: تب اخی اب بادشاہ نے حکم دیا، ”میکایاہ کو شہر پر مقرر افسر امون اور میرے
    بیٹے یوآس کے پاس واپس بھیج دو!
  deu-1912: 'Der König Israels sprach: Nimm Micha und laß ihn bleiben bei Amon, dem
    Obersten der Stadt, und bei Joas, dem Sohn des Königs,'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಸೇವಕರಿಗೆ, “ಮೀಕಾಯೆಹುವನ್ನು ಹಿಡಿದುಕೊಂಡು ಹೋಗಿ ಪುರಾಧಿಕಾರಿಯಾದ
    ಆಮೋನನಿಗೂ, ರಾಜಪುತ್ರನಾದ ಯೋವಾಷನಿಗೂ ಒಪ್ಪಿಸಿ ಅವರಿಗೆ,
  yap-yap: Me yog Ahab ni Pilung ngak reb fapi tolang ko salthaw rok ni ga’ar, “Mu
    kol Mikayah nga ni fek ngak Amon, ni ir e governor ko re binaw nem, nge ngak Joash
    ni be’ ni fak e pilung.
  hlt-MCSB: Te vaengah Israel manghai loh, “Mikhaiah te khuen uh lamtah khopuei mangpa
    Amon taeng neh manghai capa Joash taengla thak uh.
  mdy-ETH: ዒማና ካኣቲ፥ ዓክዓቤ ፖኦሊሶ ሱኡጎፓ ፔቴስኬያም፦ «ሚኪያሴ ዓርቂ ዔኪ ካታሞ ዎይሣ፥ ዓሞኦኔና ካኣቲ ናኣዚ ዮዓሼ
    ኮይላ ዔኪ ዓኣዼ፤
  twi-ASANTE: Israelhene Ahab hyɛɛ sɛ, “Monkyere Mikaia, na momfa no nkɔma Amon a
    ɔyɛ kuro no mu amrado, na momfa no nkɔ me babarima Yoas nkyɛn.
  eng-WEBU: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city and to Joash the king’s son.
  wal-wal: Hegaappe guyyiyan Israa7eela kawoi ba olanchchatuppe issuwaa azaziiddi,
    “Mikaaya oiqqa; oiqqada katamaa haariya Amoonayyoonne ta na7aa Yo7aashayyo efaada
    imma.
  spa-PDDPT: 'Entonces el rey de Israel dijo: Toma a Micaías, hazlo volver a Amón,
    gobernador de la ciudad, y a Joás, hijo del rey,'
  gun-gun: 'Ha''e gui Israel pygua huvixa ju aipoe''i: — Pejopy ke Micaías, ha''e
    pemboaxa tetã ruvixa Amom ha''e huvixa ra''y Joás po py.'
  ilo-ULB: Kinuna ti ari ti Israel iti adipena, “Tiliwem ni Micaias ket iyapanmo kenni
    Amon, a gobernador ti siudad, kenni Joas, nga anakko.
  kpg-kpg: Ahab ga helekai gi tangada e dahi i ana daangada dagi, “Lawalawa ina a
    Micaiah, lahia gi Amon go di gobinaa o di waahale, mo tama daane di king go Joash.
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى ئەمدى: ــ مىكايانى ئېلىپ قايتۇرۇپ بېرىپ، شەھەر ھاكىمى
    ئامون بىلەن پادىشاھنىڭ ئوغلى يوئاشقا تاپشۇرۇپ،'
  sus-sus: Isirayila mangɛ naxa a fala, «Wo Mike xanin taa mangɛ Amon nun mangɛ xa
    di Yowasi xɔn ma.
  pon-2006: Eri, Nanmwarki Eihap ahpw mahsanihong emen sapwellime lapalap ako, “Salihedi
