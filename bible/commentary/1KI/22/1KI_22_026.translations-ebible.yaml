  jae-jae: Ma Ahab kêjatu gebe “Akôc Mikaia tôŋ ma akôc eŋ andêŋ gôliŋwaga malacŋa
    Amon agêc kiŋ latu Joas ana
  ksd-ksd: 'Ma ra king Israel i ga biti: Avat a ben pa Mikaia pire Amon ra luluai
    na pia na pal, ma tadav Ioas natu i ra king;'
  tur-YTC: İsrael Kralı, “Mikaya’yı alıp kentin valisi Amon’a ve kralın oğlu Yoaş’a
    götürün” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, λάβετε τὸν Μιχαίαν, καὶ ἀποστρέψατε αὐτὸν
    πρὸς Σεμὴρ τὸν βασιλέα τῆς πόλεως· καὶ τῷ Ἰωὰς υἱῷ τοῦ βασιλέως
  ind-AYT: Raja Israel berkata, “Tangkap Mikha dan kembalikan dia kepada Amon, penguasa
    kota itu, dan kepada Yoas, anak raja.
  nya-nya: Pamenepo mfumu ya ku Israeli inalamula kuti, “Mugwireni Mikaya ndipo mubwerere
    naye kwa Amoni mkulu wa mzinda, ndi kwa Yowasi mwana wa mfumu
  hrv-hrv: 'Tada izraelski kralj naredi: “Uhvati Miheja i odvedi ga gradskom zapovjedniku
    Amonu i kraljeviću Joašu.'
  mps-mps: Tialima, king Ahapgo aga ofisa bidi me deliba te tiwai po wali, “Te Mikaia
