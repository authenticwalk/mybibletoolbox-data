  dop-dop: 'Ɩlɛnɑ Akɑpɩ tɔ ɩ tǝmlɛ nyǝ́mɑ tɑɑ nɔɣɔlʋ sɩ: Kpɑ Misee nɑ ń cɛlɑ ɩcɑtɛ
    nyʋɣʋ tʋ Amoŋ, nɑ wulɑʋ pǝyɑlʋ Yowɑsɩ.'
  azb-azb: 'İsrail padşahı dedi: «Mikeyanı götür, onu şəhər rəisi Amonun və padşahın
    oğlu Yoaşın yanına göndər.'
  eng-DBY: And the king of Israel said, Take Micah and carry him back to Amon the
    governor of the city, and to Joash the king's son;
  hin-2017: तब इस्राएल के राजा ने कहा, “मीकायाह को नगर के हाकिम आमोन और योआश राजकुमार
    के पास ले जा;
  wol-KYG: 'Buurub Israyil ne ab surgaam: «Jàppal Mise, yóbbu ko ca Amon boroom dëkk
    bi, ak ca doomu Buur.'
  eng-YLT: And the king of Israel saith, 'Take Micaiah, and turn him back unto Amon
    head of the city, and unto Joash son of the king,
  eng-WYC-2017: And the king of Israel said, Take Micaiah, and dwell he at Amon, [the]
    prince of the city, and at Joash, the son of Amalek;
  eng-WMBB: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city and to Joash the king’s son.
  urd-GVH: तब अख़ियब बादशाह ने हुक्म दिया, “मीकायाह को शहर पर मुक़र्रर अफ़सर अमून
    और मेरे बेटे युआस के पास वापस भेज दो!
  rug-rug: Beto asa si garunu tie mo sa baṉara pa Izireli, “Vagia se Mikaea, mamu
    va pule la nia koe Amoni, sa qavuna koasa vasileana lavata meke koe Zoasi sa tuqu
    koreo.
  gaz-gaz: Kana irratti mootiin Israaʼel akkana jedhee ajaje; “Miikaayaa fuudhaatii
    gara Aamoon bulchaa magaalaa fi gara Yooʼaash ilma mootichaatti geessaatii,
  fra-LSG: 'Le roi d’Israël dit: Prends Michée, et emmène-le vers Amon, chef de la
    ville, et vers Joas, fils du roi.'
  yal-yal: Isirayila mangan yi a fala, a naxa, “Mikahu suxu, i siga a ra Amɔn fɛma,
    Samari taan kuntigina, e nun Yowasa, mangana dii xɛmɛna.
  haw-1868: Kena ae la no hoi ke alii o Iseraela, E lalau ia Mikaia, a e hoihoi ia
    ia io Amona la, i ke alii kiaaina o ke kulanakauhale, a io Ioasa la ke keiki a
    ke alii;
  arb-NAV: 'حِينَئِذٍ أَمَرَ مَلِكُ إِسْرَائِيلَ قَائِلاً: «اقْبِضُوا عَلَى مِيخَا
    وَسَلِّمُوهُ إِلَى آمُونَ رَئِيسِ الْمَدِينَةِ وَإِلَى يُوآشَ ابْنِ الْمَلِكِ،'
  ewe-ewe: Israel fia ɖe gbe be, “Milé Mikaya eye miakplɔe yi na dumegã Amon kple
    vinye Yoas.
  eng-LEE: And the king of Israel said, Take Michayhu, and carry him back unto Amon
    the governor of the city, and unto Joash the king's son;
  gvn-gvn: '@see-verse:1KI.022.025'
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ ৰজাই আজ্ঞা কৰিলে, “মীখায়াক ধৰি নগৰৰ অধ্যক্ষ অমোনৰ আৰু
    মোৰ পুত্র ৰাজকোঁৱৰ যোৱাচৰ ওচৰলৈ লৈ যোৱা।
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ، «وٌ مِكٍ شَنِن تَا مَنفّ عَمٌن نُن مَنفّ شَ
    دِ يٌوَ سِ شْن مَ.
  fra-SBL: 'Le roi d''Israël dit : « Prends Michée, et porte-le à Amon, gouverneur
    de la ville, et à Joas, fils du roi.'
  hbo-hbo: וַיֹּ֙אמֶר֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל קַ֚ח אֶת־מִיכָ֔יְהוּ וַהֲשִׁיבֵ֖הוּ אֶל־אָמֹ֣ן
    שַׂר־הָעִ֑יר וְאֶל־יֹואָ֖שׁ בֶּן־הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.022.025'
  kik-kik: Mũthamaki wa Isiraeli agĩathana, akiuga atĩrĩ, “Oyai Mikaya mũmũcookie
    kũrĩ Amoni mwathi wa itũũra inene, na kũrĩ Joashu mũrũ wa mũthamaki,
  fra-NCL: 'Le roi d’Israël dit : « Prends Michée, et amène-le à Amon, gouverneur
    de la ville, et à Joas, fils du roi.'
  cek-AK: To naah Israel siangpahrang mah, Mikaiah to hoi oh loe, vangpui ukkung Ammon
    hoi siangpahrang capa Joash khaeah caeh o haih ah.
  cuk-cuk: 'Degidgine, Israel-e-rey-Acab sogded: —Negsemaid-Amónʼse be Micaías-nidmalo,
    degi, an-machi-Joásʼse nidmarbalo.'
  uig-CYR: 'Исраилниң падишаси әнди: — Микаяни елип қайтуруп берип, шәһәр һакими Амон
    билән падишаниң оғли Йоашқа тапшуруп,'
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు “మీకాయాను పట్టుకుని తీసికెళ్లి పట్టాణాధికారి ఆమోనుకూ,
    నా కొడుకు యోవాషుకూ అప్పచెప్పండి.
  hat-BSA: 'Alò, wa Israël la te di: “Pran Michée e retounen li vè majistra lavil
    la ak Joas, fis a wa a,'
  kos-kos: Na Tokosra Ahab el sap, “Sruokilya Micaiah, ac usalla nu yorol Amon, governor
    lun siti uh, ac nu yorol Fisrak Joash.
  hbo-WLC: וַיֹּ֙אמֶר֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל קַ֚ח אֶת־מִיכָ֔יְהוּ וַהֲשִׁיבֵ֖הוּ אֶל־אָמֹ֣ן
    שַׂר־הָעִ֑יר וְאֶל־יוֹאָ֖שׁ בֶּן־הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, eze Izrel nyere iwu sị, “Jidenụ Maikaya kpụgara ya Amọn onye
    na-achị obodo a, na Joash nwa eze
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ରାଜା କହିଲେ, “ମୀଖାୟକୁ ଧରି ନଗରାଧ୍ୟକ୍ଷ ଆମୋନ୍‍ର ଓ ରାଜପୁତ୍ର ଯୋୟାଶ୍‍ର
    ନିକଟକୁ ଫେରାଇ ନେଇଯାଅ;
  chk-chk: Mürin, ewe kingen Israel a üreni eman nöün kewe nöüwis, “Kopwe turufi Mikaia
    o emwenala ren Amon kepinan ewe telinimw, pwal ren Joas nei we mwän.
  rop-rop: King Eiheb bin dalim wanbala boswan wekinmen blanga im, “Go grebum Maikaiya
    en deigim im deya langa Eman, det gabman bos blanga det meinwan taun gulum Sameriya,
    en langa det hedbos gulum Jowesh.
  ukr-1871: 'Царь же Ізрайлїв повелїв: Возьміте Михея й одведїте його до Амона, городського
    начальника, та до Йоаса царевича,'
  deu-1951: 'Der König sprach: Nimm Michajah und führe ihn wieder zu Amon, dem Obersten
    der Stadt, und zu Joas, dem Sohne des Königs, und sprich:'
  eng-JPS: 'And the king of Israel said: ''Take Micaiah, and carry him back unto Amon
    the governor of the city, and to Joash the king''s son;'
  srp-1865: 'Tada car Izrailjev reèe: uhvati Miheju i odvedi ga k Amonu zapovjedniku
    gradskom i k Joasu sinu carevu;'
  lug-lug: Awo kabaka wa Isirayiri n’alagira nti, “Mukwate Mikaaya, mumuzzeeyo ewa
    Amoni omukulu w’ekibuga, n’eri Yowaasi mutabani wa kabaka,
  heb-heb: ויאמר מלך ישראל קח את מיכיהו והשיבהו אל אמן שר העיר ואל יואש בן המלך׃
  ben-IRV: ইস্রায়েলের রাজা তখন এই বললেন, “মীখায়কে শহরের শাসনকর্ত্তা আমোন ও রাজপুত্র
    যোয়াশের কাছে আবার পাঠিয়ে দাও।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਮੀਕਾਯਾਹ ਨੂੰ ਫੜ੍ਹ ਕੇ ਸ਼ਹਿਰ ਦੇ ਸਰਦਾਰ ਆਮੋਨ ਕੋਲ
    ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਸ਼ ਕੋਲ ਮੋੜ ਲੈ ਜਾ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်က၊ မိက္ခါ ကို မြို့ဝန်မင်း အာမုန် ထံ ၊ သား တော်ယောရှ ထံသို့
    ယူသွား ၍၊
  tbg-tbg: Minti tuvaro King Ahaapiva vokukara tiharo, Ne Mikaiaara vita vare vuru
    Emonuva maa vatukaraqaa raqiki vai vaiintiravata, ti maaqu Joaasiravata nimiha
  hmo-hmo: Vadaeni Israela ena king ese oda ia gwauraia, ia gwau, “Mikaia do umui
    dogoatao, Amono, hanua lohiana bona Ioasa, king ena natuna dekenai do umui abia
    lao.
  urd-urd: और शाह — ए — इस्राईल ने कहा, मीकायाह को लेकर उसे शहर के नाज़िम अमून और
    यूआस शहज़ादे के पास लौटा ले जाओं;
  rus-SYN: 'и сказал царь Израильский: возьмите Михея и отведите его к Амону градоначальнику
    и к Иоасу, сыну царя,'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía mɛ̀: À Mise kũ taò wɛ̃́lɛ kía Amↄ ń ma nɛ́ Yoasio
    kĩ́i.'
  tcz-CHONGTHU: Chuin Ahab lengpan, “Amachu man unlang khopi gamvaipo Amon kom leh
    ka chapa Joash koma puilut un,” tin thu apen ahi.
  mar-mar: तेव्हा इस्राएलच्या राजाने आपल्या एका सेवकाला मीखायाला पकडायचा हुकूम केला.
    राजा म्हणाला, “याला धरा आणि नगराधिकारी आमोन व राजपुत्र योवाश यांच्याकडे घेऊन जा.
  qub-qub: 'Chayno niptin Israelpa raynenga niran: «¡Micaiasta charircärir prësu apay
    siudäpa mandajnin Amón cajman, wamrä Joás caycashanman!'
  bqp-bqp: 'Akũ Isarailanↄ kína pì: À Mikaya kũ à tá kãao wɛ̃tɛ kína Amↄ kũ ma
    nɛ́ Yoasio kĩnaa,'
  hat-hat: 'Se konsa, wa Akab pase yon lòd, li di: -Pran Miche. Mennen l'' bay Amon,
    gouvènè lavil la, ak Joas, pitit wa a.'
  eng-BSB: And the king of Israel declared, “Take Micaiah and return him to Amon the
    governor of the city and to Joash the king’s son,
  eng-WEBPB: The king of Israel said, “Take Micaiah, and carry him back to Amon the
    governor of the city and to Joash the king’s son.
  kbq-kbq: Hagi anagema higeno'a, Israeli vahe kini ne' Ahapu'a amanage huno hu'ne,
    Mikaiana azerita rankumamofo gavana ne' Amoninte'ene, kini ne'mofo mofavre Joasinte
    avreta vuta,
  nhe-BL: 'Huajca Tlanahuatijquetl Acab tlen tlali Israel tlanahuati: ―Xiquitzquica
    Micaías huan xijhuicaca ilpitoc iixpa Amón, nopa tequihuejquetl ipan nopa altepetl
    huan iixpa Joás, nocone.'
  bus-bus: 'Ben Isarailinↄ kína bè: À Mikaya kũ à táo wɛ́tɛ kí Amↄ kↄ̃n ma nɛ́ Yoasio
    kiia,'
  gub-BL: Na'e uze'eg tuwihawete Akaw amo uzehe we har tuwihaw wanupe kury. — Epyhyk
    Mikai kury, Amon xe har wanuwihaw pe heraha pà kury, tuwihaw Zoaz pe heraha pà
    no.
  eng-DRA: 'And the king of Israel said: Take Micheas, and let him abide with Ammon
    the governor of the city, and with Joas the son of Amalech.'
