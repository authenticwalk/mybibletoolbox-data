  dan-1931: 'Så sagde Israels Konge: “Tag Mika og bring ham tilbage til Amon, Byens
    Øverste, og Kongesønnen Joasj'
  vie-OVCB: 'Vua Ít-ra-ên ra lệnh: “Bắt Mi-chê, đem giao cho quan cai thành là A-môn
    và Hoàng tử Giô-ách,'
  guj-2017: ઇઝરાયલના રાજાએ કહ્યું, “મિખાયાને પકડીને તેને નગરના આગેવાન આમોનની પાસે
    તથા મારા દીકરા યોઆશની પાસે લઈ જાઓ.
  pon-2006A: Eri, Nanmwarki Eihap ahpw mahsanihong emen sapwellime lapalap ako, “Salihedi
    Maikaia oh wahla rehn Amon, kepinahn kahnimwet, oh rehn Sohas, sapwellimen nanmwarki
    pwutako.
  por-BRBSL: 'O rei de Israel disse: “Pegue Micaías e leve-o de volta para Amon, o
    governador da cidade, e para Joás, o filho do rei”.'
  cth-cth: Hat toteh, Isarel siangpahrang ni, Mikaiah heh khopui kaukkung Ammon e
