  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลทูลเยโฮชาฟั​ทว่า “ยั​งม​ีชายอีกคนหนึ่งซึ่งเราจะให้ทูลถามพระเยโฮวาห์​ได้​คือ
