    a ti nah.
  mdy-ETH: ዓክዓቤ ማሃዖ፦ «ዪምላ ናኣዚ፥ ሚኪያሴ ጌይንታያ ፆኦሲ ማሊሢ ኬኤዛስኬይ ዓኣኔ፤ ጋዓንቴ ታ ዒዛ ናሽኩዋሴ፤ ዓይጎሮ
    ጌዔቴ ዒዚ ኬኤዛ ዎዶና ቢያ ታ ዛላ ፑርታ ባኣዚ ኬኤዛኔ፥ ኮሺ ባኣዚ ኬኤዙዋሴ!» ጌዔኔ። ዒዮሳፒፄ ጋዓንቴ፦ «ኔ ያዺ ጋዓንዳያ
    ኮይሱዋሴ!» ጌዔኔ።
  twi-ASANTE: Ɔhene Ahab buaa sɛ, “Awurade odiyifoɔ baako da so wɔ ha, nanso metane
    no. Ɔnhyɛ nkɔm pa biara sɛ nkɔm bɔne, na ɔhyɛ fa me ho. Ne din de Mikaia a ɔyɛ
    Imla babarima.” Na Yehosafat kaa sɛ, “Nkasa saa. Momma yɛntie asɛm a ɔwɔ ka.”
  eng-WEBU: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may inquire of the LORD, Micaiah the son of Imlah; but I hate him, for he does
    not prophesy good concerning me, but evil.” Jehoshaphat said, “Don’t let the king
    say so.”
  wal-wal: Yaagin Israa7eela kawoi Yoosaafixassi zaaridi, “Nuuni a baggaara GODAA
    oichchanau danddayiyo issi hara bitanee de7ees; i Yimila na7aa Mikaaya. SHin taani
    a ixxais; aissi giikko, i ubba wodekka tabaa iitabaa yooteesippe attin lo77obaa
    yooti erenna” yaagiis. Yaagin Yoosaafixi Israa7eela kawuwaa, “Kawoi hegaadan gooppo!”
    yaagiis.
  spa-PDDPT: 'Y el rey de Israel contestó a Josafat: Aún hay un varón por el cual
    podríamos consultar a Yavé, Micaías, hijo de Imla. Pero yo lo aborrezco, porque
    nunca me profetiza el bien, sino siempre el mal. Y Josafat respondió: No hable
    así el rey.'
  gun-gun: 'Israel pygua huvixa ombovai Josafá pe. — Peteĩ''i teri oiko ha''e va''e
    rupi Senhor ayvu re jaikuaa pota aguã. Ha''e rami avi hexe ma xee ndaxea''ei,
    mba''eta xerenonderã re nomombe''ui iporã va''e, iporã e''ỹ va''e anho. Ha''e
    va''e ma Inlá ra''y Micaías — he''i. Ha''e rã Josafá aipoe''i: — Huvixa, ha''e
    rami ndeayvu eme.'
  ilo-ULB: Kinuna ti ari ti Israel kenni Jehosafat, “Adda pay maysa a tao a mabalintayo
    a pagkiddawan iti balakad manipud kenni Yahweh a tumulong, ni Micaias nga anak
    ni Imla, ngem kagurak isuna ta saan a mangipadpadto iti aniaman a nasayaat a banag
    maipanggep kaniak, pasig a kinarigat laeng.” Ngem kinuna ni Jehosafat, “Saan koma
    nga ibaga ti ari dayta.”
  kpg-kpg: Ahab ga helekai, “Tangada e dahi i golo, go Micaiah, tama daane a Imlah.
    Gei au hagalee hiihai gi mee, mee hagalee loo e hai ana kokohp humalia mai gi di au,
    ana kokohp e huaidu i nia madagoaa huogodoo.” Jehoshaphat ga helekai, “Goe hudee
    helehelekai beenaa.”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى يەھوشافاتقا جاۋاب بېرىپ: ــ پەرۋەردىگاردىن يول سورايدىغان
    يەنە بىر ئادەم بار؛ لېكىن ئۇ مېنىڭ توغرامدا قۇتلۇقنى ئەمەس، بەلكى بالايىئاپەتنى
    كۆرسىتىپ بېشارەت بەرگەچكە، مەن ئۇنى ئۆچ كۆرىمەن. ئۇ بولسا ئىملاھنىڭ ئوغلى مىكايادۇر،
    دېدى. يەھوشافات: ــ ئى ئالىيلىرى، سىلى ئۇنداق دېمىگەيلا، دېدى.'
  sus-sus: Isirayila mangɛ naxa Yehosafati yaabi, «Xɛmɛ keren peti nan be, won nɔma
    Alatala maxɔrinde naxan saabui ra, kɔnɔ a mu rafan n ma, barima a xunnakanɛ fe
    nan gbansan falama n ma fe ra. A mu xunnakeli fe yo falama n bɛ. A xili Mike.
    Yimila xa di na a ra.» Yehosafati naxa a fala, «A mu lanma mangɛ xa na wɔyɛn mɔɔli
    fala.»
  pon-2006: Eihap ahpw ketin sapeng, mahnsaih, “Ei, pil mie emen, Maikaia, nein Imla.
    Ahpw I suwedki, pwehki eh sohte kin kohpada mehkot me mwahuwong ie, ahpw ahnsou
    koaros mehkot me kin suwediong ie.” Seosopat ahpw ketin sapeng, mahsanih, “Komw
    dehr mahsanih men.”
  jae-jae: Ma Ahab gêjô eŋ awa gebe “Ŋac teŋ gêmoa gebe aêac tatu kênac eŋ êtu Apômtauŋa.
    Imla latu Mikaia tec gêmoa, mago aê gadec eŋ gebe eŋ geoc biŋ ŋajam teŋ lasê kêtu
    aêŋa atom, kêsôm gêŋwapac ŋaômageŋ.” Ma Jehosapat gêjô ênê biŋ gebe “Ôsôm amboac
    tonaŋ atom.”
  ksd-ksd: 'Ma ra king Israel i ga biti tai Ieosapat: Tika na tutana boko nina ba
    i topa ia ba da matoto tai ra Luluai tana, Mikaia natu i Imla; ia kaka iau milmilikuane,
    tago pa i vaarike ta boina ure iau, a kaina ka. Ma Ieosapat i ga biti: Koko ra
    king na biti damana.'
  tur-YTC: İsrael Kralı Yehoşafat'a, “Aracılığıyla Yahve'ye sorabileceğimiz bir adam
    daha var, o da İmla oğlu Mikaya'dır. Ama ondan nefret ederim. Çünkü benim hakkımda
    iyi peygamberlik etmez, kötü peygamberlik eder.” dedi. Yehoşafat, “Kral böyle
    söylemesin!” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ πρὸς Ἰωσαφὰτ, εἷς ἐστιν ἀνὴρ εἰς τὸ ἐπερωτῆσαι
    δὀ αὐτοῦ τὸν Κύριον, καὶ ἐγὼ μεμίσηκα αὐτὸν, ὄτι οὐ λαλεῖ περὶ ἐμοῦ καλὰ, ἀλλʼ
    ἢ κακὰ, Μιχαίας υἱὸς Ἰεμβλαά· καὶ εἶπεν Ἰωσαφὰτ βασιλεὺς Ἰούδα, μὴ λεγέτω ὁ βασιλεὺς
    οὕτως.
  ind-AYT: Raja Israel menjawab Yosafat, “Ada satu orang lagi yang dapat dimintai
    petunjuk TUHAN. Namun, aku membencinya, karena dia tidak pernah bernubuat yang
    baik atasku, melainkan malapetaka. Dia adalah Mikha, anak Yimla.” Yosafat berkata,
    “Janganlah Raja berkata demikian.”
  nya-nya: Mfumu ya ku Israeli inayankha Yehosafati kuti, “Alipo munthu mmodzi amene
    ife tingakafunsire kwa Yehova, koma ndimadana naye chifukwa iyeyo samanenera kanthu
    kalikonse kabwino ka ine, koma zoyipa nthawi zonse. Dzina lake ndi Mikaya mwana
    wa Imula.” Yehosafati anayankha kuti, “Mfumu musatero.”
  hrv-hrv: 'Kralj izraelski odgovori Jošafatu: “Ima još jedan čovjek preko koga bismo
    mogli upitati Jahvu, ali ga ne podnosim jer mi ne prorokuje ništa dobro nego samo
    zlo; to je Mihej, sin Jimlin.” A Jošafat reče: “Neka kralj ne govori tako!”'
  mps-mps: Tama Ahapgo agaba te tama po wai, “Te profet me deli bidibao, aga nogi
    Mikaia, te Imlago ogwa da. Tiali goli, eno te bidi godolo homu me isąwai, magi
    baso meni, agai te wiegi yai profet po enabolo me pususąbaso. Sesemane sogo agai
    te dwai sę naga enaba pedelabo po wabo dao,” wali. Tialima, Jehosafatgo te po
    agaba wali, “Nago te tobage po me olamuo.”
  tpi-tpi: Na Ahap i tokim em olsem, “I gat wanpela profet i stap, nem bilong en Mikaia,
    pikinini man bilong Imla. Tasol mi no save laikim tru dispela man, long wanem,
    em i no save mekim wanpela gutpela tok profet long mi. Oltaim em i save tok long
    samting nogut i mas kamap long mi.” Tasol Jehosafat i tokim em, ‘Yu no ken mekim
    kain tok olsem.”
  dan-1931: 'Israels Konge svarede: “Her er endnu en Mand, ved hvem vi kan rådspørge
    HERREN; men jeg hader ham, fordi han aldrig spår mig godt, kun ondt; det er Mika,
    Jimlas Søn.” Men Josafat sagde: “Således må Kongen ikke tale!”'
  vie-OVCB: 'Vua Ít-ra-ên trả lời Giô-sa-phát: “Có một người có thể cầu hỏi Chúa Hằng
    Hữu cho chúng ta tên là Mi-chê, con Giêm-la, nhưng tôi ghét hắn lắm. Vì chẳng
    nói lời tiên tri tốt nào cho tôi, chỉ toàn là điều xấu.” Giô-sa-phát nói: “Xin
    vua đừng nói thế! Hãy nghe thử ông ấy sẽ nói gì.”'
  guj-2017: ઇઝરાયલના રાજાએ યહોશાફાટને કહ્યું, “ત્યાં હજી એક પ્રબોધક બાકી છે કે, જેની
    મારફતે આપણે યહોવાહની સલાહ પૂછી જોઈએ. તે તો ઈમલાહનો દીકરો મિખાયા છે, પણ હું તેને
    ધિક્કારું છું, કેમ કે તે મારે વિષે સારું નહિ, પણ ખોટું ભવિષ્ય કહે છે.” પણ યહોશાફાટે
    કહ્યું, “રાજાએ એવું ન બોલવું જોઈએ.”
  pon-2006A: Eihap ahpw ketin sapeng, mahnsaih, “Ei, pil mie emen, Maikaia, nein Imla.
    Ahpw I suwedki, pwehki eh sohte kin kohpada mehkot me mwahuwong ie, ahpw ahnsou
    koaros mehkot me kin suwediong ie.” Seosopat ahpw ketin sapeng, mahsanih, “Komw
    dehr mahsanih men.”
  por-BRBSL: 'O rei de Israel disse a Jeosafá: “Ainda há um homem por quem podemos
    perguntar a Javé, Micaías, filho de Ilá; mas eu o odeio, pois ele não profetiza
    o bem a meu respeito, mas o mal”. Jehoshaphat disse: “Não deixe o rei dizer isso”.'
  cth-cth: Isarel siangpahrang ni Jehoshaphat koevah, BAWIPA koe na kâhet pout hane
    tami buet touh Imlah capa Mikaiah tie ao. Hateiteh, ahni teh ka hmuhma e lah ao.
    Bangkongtetpawiteh, kaie kong dawk a thoenae hloilah hawinae koelah banghai dei
    hoeh telah atipouh.
  twi-twi: Ɔhene Ahab buae se, “Awurade diyifo baako da so wɔ ha, nanso metan no.
    Ɔnhyɛ nkɔm pa biara sɛ nkɔm bɔne na ɔhyɛ fa me ho. Ne din de Mikaia a ɔyɛ Imla
    babarima.” Na Yehosafat kae se, “Nkasa saa. Momma yentie asɛm a ɔwɔ ka.”
  hlt-hlt: Israel manghai loh Jehoshaphat te, “BOEIPA dawtlet ham hlang pakhat om
    pueng sitoe cakhaw , Imlah capa Mikhaiah long|strong="" he|strong="" kai ham tah
    hnothen neh a tonghma pawt dongah anih te ka hmuhuet. Tedae Imlah capa Mikhaiah
    tah a boethae bueng ni,” a ti nah. Jehoshaphat loh, “Manghai he te tla a cal moenih,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì tɛ̃̀ńnɛ́ Sosɑfɑti kɛ dɔ̀: Kuyie nkóo nìtì
    kpɑɑ́mu ti bo nɑ kɛ́kɔtɛ wèè borɛ̀ kɛ́beé nti Yiɛ̀ nKuyie nti dɔ́ tì, m mɛ nyí
    dɔ́ o kpɛti nh ɔ̃ɔ̃ í nhò beé ntìmɑtì kòò n nɑ̀kɛ́ tisɑ̀ɑ̀tì, ò ɔ̃ n nɑ́kɛ́ tiyɛiti
    nti. Imidɑ birɛ Misee nwe. Kɛ̀ Sosɑfɑti dɔ̀: Okpɑ̀ɑ̀tì bɑ́ nnɑ́ɑ́ mmɛmmɛ.'
  msy-2020: Ezɨ Ahap a ikaragha ghaze, “Akam inigha izir gumazir igharazir mam iti,
    an ziam Mikaia, a Imlan otarim. A dughiatamɨn, Godɨn akam baragha, akar aghuitamɨn
    na mɨgeir puvatɨ. Dughiaba bar, a na gasɨghasɨghamin akar kuram na ganɨdi. Kamaghɨn
    amizɨ, kɨ gumazir kam bar an aghua.” Ezɨ Jehosafat ghaze, “Nɨ mamaghɨn mɨkɨman
    markɨ.”
  dop-dop: 'Ntɛnɑ Akɑpɩ sɩ: Teu, Imilɑ pǝyɑlʋ Misee wɛɛ. Amɑ mɑɑ cɑɑkɩ-ɩ kɛ́. Mpi
    tɔ, ɩsɑɣɑtʋ kɛ ɩ heeliɣi-m tɑm. Ntɛnɑ Sosɑfɑtɩ mɑ kɑpukɑ sɩ: Pɑɑ yɔɣɔtǝɣɩ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ mpʋ.'
  azb-azb: 'İsrail padşahı Yehoşafata dedi: «Rəbdən soruşmaq üçün bir nəfər də var:
    İmla oğlu Mikeya. Ancaq mənim ondan zəhləm gedir, çünki yaxşılığıma deyil, pisliyimə
    peyğəmbərlik edir». Yehoşafat dedi: «Qoy padşah belə söyləməsin».'
  eng-DBY: 'And the king of Israel said to Jehoshaphat, There is yet one man by whom
    we may inquire of Jehovah; but I hate him, for he prophesies no good concerning
    me, but evil: [it is] Micah the son of Imlah. And Jehoshaphat said, Let not the
    king say so.'
  hin-2017: इस्राएल के राजा ने यहोशापात से कहा, “हाँ, यिम्ला का पुत्र मीकायाह एक पुरुष
    और है जिसके द्वारा हम यहोवा से पूछ सकते हैं? परन्तु मैं उससे घृणा रखता हूँ, क्योंकि
    वह मेरे विषय कल्याण की नहीं वरन् हानि ही की भविष्यद्वाणी करता है।”
  wol-KYG: 'Buurub Israyil ne Yosafat: «Am na ba tey genn góor gu ñu mana seetal ci
    Aji Sax ji. Waaye man maa ko jéppi, ndax du wax waxyu bu baax ci man, lu bon rekk;
    mooy Mise doomu Yimla.» Yosafat ne ko: «Buur, bul waxe noonu.»'
  eng-YLT: And the king of Israel saith unto Jehoshaphat, 'Yet — one man to seek Jehovah
    by him, and I have hated him, for he doth not prophesy concerning me good, but
    evil — Micaiah son of Imlah;' and Jehoshaphat saith, 'Let not the king say so.'
  eng-WYC-2017: And the king of Israel said to Jehoshaphat, One man, Micaiah, the
    son of Imlah, is left, by whom we may ask the Lord; but I hate him, for he prophesieth
    not good to me, but evil. To whom Jehoshaphat said, King, speak thou not so.
  eng-WMBB: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may enquire of the LORD, Micaiah the son of Imlah; but I hate him, for he does
    not prophesy good concerning me, but evil.” Jehoshaphat said, “Don’t let the king
    say so.”
  urd-GVH: इसराईल का बादशाह बोला, “हाँ, एक तो है जिसके ज़रीए हम रब की मरज़ी मालूम
    कर सकते हैं। लेकिन मैं उससे नफ़रत करता हूँ, क्योंकि वह मेरे बारे में कभी भी अच्छी
    पेशगोई नहीं करता। वह हमेशा बुरी पेशगोइयाँ सुनाता है। उसका नाम मीकायाह बिन इमला
    है।” यहूसफ़त ने एतराज़ किया, “बादशाह ऐसी बात न कहे!”
  rug-rug: Meke olaṉia sa baṉara pa Izireli se Zehosapati, “Koa nana tugo si keke
    tie, koasa kote boka nanasa gua si gita koe Zihova, ba kana hola ia rau si asa
    sina lopu hoke korotae ni sa si kaiqa ginugua leadi koa rau, ba koba kaleadi lamo.
    Asa se Mikaea sa tuna koreo e Imila.” Ba olaṉa se Zehosapati, “Lopu zama gua asa
    si agoi.”
  gaz-gaz: Mootiin Israaʼel immoo Yehooshaafaaxiin, “Amma illee namichi nu karaa isaatiin
    Waaqayyoon waa gaafachuu dandeenyu tokko jira; garuu sababii inni yeroo hunda
    waaʼee koo waan hamaa malee waan gaarii raajii hin dubbanneef ani isa nan jibba.
    Innis Miikaayaa ilma Yimlaa ti” jedhe. Yehooshaafaax immoo deebisee, “Mootichi
    akkas jechuu hin qabu” jedheen.
  fra-LSG: 'Le roi d’Israël répondit à Josaphat: Il y a encore un homme par qui l’on
    pourrait consulter l’Éternel; mais je le hais, car il ne me prophétise rien de
    bon, il ne prophétise que du mal: c’est Michée, fils de Jimla. Et Josaphat dit:
    Que le roi ne parle pas ainsi!'
  yal-yal: Isirayila mangan yi Yosafati yabi, a naxa, “Keden mɔn na Alatala gbeen
    na, koni a mi rafan n ma, amasɔtɔ a fe ɲaxin nan tun falama n xa, a faɲin mi na
    mumɛ! A xili Mikahu, Yimilaa dii xɛmɛna.” Yosafati yi a fala a xa, a naxa, “Mangan
    nama falan ti na kiini.”
  haw-1868: Hai mai la ke alii o Iseraela ia Iehosapata, Hookahi kanaka i koe, o Mikaia
    ke kiekie a Imela, e hiki ia kaua ke ninau ia Iehova ma o na la; aka, ke hoowahawaha
    aku nei au ia ia, no ka mea, aole ia i wanana mai i ka maikai no'u, i ka ino wale
    no. I aku la o Iehosapata, Mai olelo mai ke alii pela.
  arb-NAV: 'فَأَجَابَ مَلِكُ إِسْرَائِيلَ: «يُوْجَدُ بَعْدُ رَجُلٌ وَاحِدٌ، يُمْكِنُنَا
    عَنْ طَرِيقِهِ أَنْ نَطْلُبَ مَشُورَةَ الرَّبِّ، وَلَكِنِّي أَمْقُتُهُ لأَنَّهُ
    لَا يَتَنَبَّأُ عَلَيَّ بِغَيْرِ الشَّرِّ. إِنَّهُ مِيخَا بْنُ يَمْلَةَ». فَقَالَ
    يَهُوشَافَاطُ: «لا تَقُلْ هَذَا أَيُّهَا الْمَلِكُ».'
  ewe-ewe: Israel fia ɖo eŋu na Yehosafat be, “Ame ɖeka aɖe gali ame si dzi míato
    abia gbe Yehowa gake melé fui elabena megblɔa nya nyui aɖeke ɖi tso ŋunye o; nya
    vɔ̃ ko wògblɔna ɖi tso ŋunye. Eyae nye Mikaya, Imla ƒe viŋutsu.” Yehosafat ɖo
    eŋu nɛ be, “Fia la megagblɔ nya ma o.”
  eng-LEE: 'And the king of Israel said unto Jehoshaphat, There is yet one man, by
    whom we might inquire of the Lord; but I hate him; for he will never prophesy
    good concerning me, but evil: [it is] Michayhu the son of Yimlah. And Jehoshaphat
    said, Let not the king say so.'
  gvn-gvn: '@see-verse:1KI.022.007'
  asm-FB: এনেতে ইস্ৰায়েলৰ ৰজাই যিহোচাফটক ক’লে, “এনে এজন আৰু ভাববাদী আছে যাৰ দ্বাৰাই
    আমি যিহোৱাৰ সহায়ৰ বাবে পৰামৰ্শ লব পাৰোঁ; তেওঁ যিম্লাৰ পুত্র মীখায়া, কিন্তু মই
    তেওঁক ঘিণ কৰোঁ, কিয়নো তেওঁ মোৰ বিষয়ে মঙ্গলৰ ভাববাণী প্ৰচাৰ নকৰে, কেৱল অমঙ্গলহে
    প্ৰচাৰ কৰে।” তেতিয়া যিহোচাফটে ক’লে, “মহাৰাজে যেন সেই ধৰণে কথা নকওঁক।”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ يٍهٌسَقَتِ يَابِ، «شّمّ كٍرٍن ثٍتِ نَن بٍ، وٌن نْمَ
    عَلَتَلَ مَشْرِندٍ نَشَن سَابُي رَ، كْنْ عَ مُ رَقَن ﭑ مَ، بَرِ مَ عَ شُننَكَنّ
    قٍ نَن فبَنسَن قَلَمَ ﭑ مَ قٍ رَ. عَ مُ شُننَكٍلِ قٍ يٌ قَلَمَ ﭑ بّ. عَ شِلِ مِكٍ.
    يِمِلَ شَ دِ نَ عَ رَ.» يٍهٌسَقَتِ نَشَ عَ قَلَ، «عَ مُ لَنمَ مَنفّ شَ نَ وْيّن
    مْولِ قَلَ.»
  fra-SBL: 'Le roi d''Israël dit à Josaphat : « Il y a encore un homme par qui nous
    pouvons consulter Yahvé, Michée, fils d''Imla ; mais je le déteste, car il ne
    prophétise pas le bien à mon sujet, mais le mal. » Josaphat a dit : « Que le roi
    ne le dise pas. »'
  hbo-hbo: וַיֹּ֣אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֣ל ׀ אֶֽל־יְהֹושָׁפָ֡ט עֹ֣וד אִישׁ־אֶחָ֡ד לִדְרֹשׁ֩
    אֶת־יְהוָ֨ה מֵאֹתֹ֜ו וַאֲנִ֣י שְׂנֵאתִ֗יו כִּ֠י לֹֽא־יִתְנַבֵּ֨א עָלַ֥י טֹוב֙
    כִּ֣י אִם־רָ֔ע מִיכָ֖יְהוּ בֶּן־יִמְלָ֑ה וַיֹּ֙אמֶר֙ יְהֹ֣ושָׁפָ֔ט אַל־יֹאמַ֥ר
    הַמֶּ֖לֶךְ כֵּֽן׃
  piu-2006: '@see-verse:1KI.022.007'
  kik-kik: Mũthamaki wa Isiraeli agĩcookeria Jehoshafatu atĩrĩ, “Nĩ kũrĩ mũndũ ũmwe
    ũrĩa ũngĩtũtuĩrĩria ũhoro kuuma kũrĩ Jehova, no nĩndĩmũthũire tondũ gũtirĩ hĩndĩ
    andathagĩra ũndũ mwega, no maũndũ mooru hĩndĩ ciothe. Nake nĩwe Mikaya mũrũ wa
    Imula.” No Jehoshafatu agĩcookia atĩrĩ, “Mũthamaki ndagĩrĩirwo nĩ kuuga ũguo.”
  fra-NCL: 'Le roi d’Israël répondit à Josaphat : « Il y a encore ici un homme par
    qui l’on pourrait consulter Yahweh ; mais je le hais, car il ne prophétise sur
    moi rien de bon, mais seulement du mal : c’est Michée, fils de Jemla. » Et Josaphat
    dit : « Que le roi ne parle pas ainsi ! »'
  cek-AK: Israel siangpahrang mah Jehosaphat khaeah, Angraeng khae lokdueng hanah
    kami maeto oh vop; toe anih loe ka hoih kai ih akawng to thui vai ai; kasae khue
    ni a thuih, to pongah anih to ka hnukma; anih loe Imlah capa Mikaiah, tiah a naa.
    Jehosaphat mah, Siangpahrang loe to tiah lok apaeh han om ai, tiah a naa.
  cuk-cuk: 'Israel-e-rey-Acab, Josafat-abin sogded: —Wegine, Bab-Jehová-gayaburba-barsoged-wargwen
    gudiid. A-dule, Imla-machid, Micaíasʼye nugad. Sunna anmar ase idaksabaliled.
    Degi-inigwele, we-dule, an-isdaradid. Ade, ibmar-nued anga sogdasulid, unnila
    boniganse anga gotedaed. Josafat Israel-e-reyga sogdebalid: —Mer deyob sunmake.'
  uig-CYR: 'Исраилниң падишаси Йәһошафатқа җавап берип: — Пәрвәрдигардин йол сорайдиған
    йәнә бир адәм бар; лекин у мениң тоғрамда қутлуқни әмәс, бәлки балаю-апәтни көрситип
    бешарәт бәргәчкә, мән уни өч көримән. У болса Имлаһниң оғли Микаядур, деди. Йәһошафат:
    — И алийлири, сили ундақ демигәйла, деди.'
  tel-2017: అందుకు ఇశ్రాయేలు రాజు “ఇమ్లా కొడుకు మీకాయా అనే ఒకడున్నాడు. అతని ద్వారా
    మనం యెహోవా దగ్గర సలహా తీసుకోవచ్చు గాని అతడు ఎప్పుడూ నాకు మంచి జరుగుతుందని ప్రవచించకుండా
    కేవలం చెడు జరుగుతుందననే ప్రవచిస్తాడు. అందుకే అతడంటే నాకు ద్వేషం” అని యెహోషాపాతుతో
    అన్నాడు. అయితే యెహోషాపాతు “రాజైన మీరు అలా అనొద్దు” అన్నాడు.
  hat-BSA: 'Wa Israël la te di a Josaphat: “Genyen toujou yon nonm pa sila nou kapab
    fè demann SENYÈ a, men mwen rayi li, akoz li pa pwofetize sa ki bon pou mwen,
    men sa ki mal. Michée, fis a Jimla a.” Men Josaphat te di: “Pa kite wa a di sa.”'
  kos-kos: 'Na Ahab el fahk, “Oasr pac sie: Micaiah, wen natul Imlah, tuh nga srungal
    na mweyen el soenna oru palu wo nu sik. Pacl nukewa ac ma na koluk.” Ac Jehoshaphat
    el fahk, “Meet fahk ouingan.”'
  hbo-WLC: וַיֹּ֣אמֶר מֶֽלֶךְ־יִשְׂרָאֵ֣ל ׀ אֶֽל־יְהוֹשָׁפָ֡ט ע֣וֹד אִישׁ־אֶחָ֡ד לִדְרֹשׁ֩
    אֶת־יְהוָ֨ה מֵאֹת֜וֹ וַאֲנִ֣י שְׂנֵאתִ֗יו כִּ֠י לֹֽא־יִתְנַבֵּ֨א עָלַ֥י טוֹב֙
    כִּ֣י אִם־רָ֔ע מִיכָ֖יְהוּ בֶּן־יִמְלָ֑ה וַיֹּ֙אמֶר֙ יְה֣וֹשָׁפָ֔ט אַל־יֹאמַ֥ר
    הַמֶּ֖לֶךְ כֵּֽן׃
  ibo-ibo: Eze Izrel zaghachiri Jehoshafat, sị, “A ka nwere otu onye amụma, onye anyị
    nwere ike isite nʼaka ya jụọ Onyenwe anyị ase, ọ bụ Maikaya nwa Imla, ma akpọrọ
    m ya asị, nʼihi na o nweghị oge ọ na-ebu amụma ihe ọma nʼebe m nọ, kama ọ bụ naanị
    nke ọjọọ.” Jehoshafat sịrị, “Eze ekwesighị ikwu okwu dị otu a.”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କୁ କହିଲେ, “ଆଉ ଜଣେ ଅଛନ୍ତି, ଯାହା ଦ୍ୱାରା
    ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି ପାରୁ, ସେ ଇମ୍ଲର ପୁତ୍ର ମୀଖାୟ; ମାତ୍ର ମୁଁ ତାହାକୁ ଘୃଣା
    କରେ; କାରଣ ସେ ମୋʼ ବିଷୟରେ ଅମଙ୍ଗଳ ବିନା ମଙ୍ଗଳର ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରେ ନାହିଁ।” ତହୁଁ
    ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ରାଜା ଏପରି ନ କହନ୍ତୁ।”
  chk-chk: Iwe, ewe kingen Israel a pälüeni, “Mi chüen wor eman mwän, sa tongeni angei
    öüröürach seni ewe Samol mi Lapalap me ren, itan Mikaia nöün Imla we mwän. Nge
    ngang üa oput, pun esap fän eu mwo an epwe osuni och mi mürina usi, pwe mi ngau
    chök.” Nge Jehosafat a üra, “King Ahap, kosap aloni na.”
  rop-rop: King Eiheb bin tok, “Yuwai. Wanbala mowa speshalwan mesinja im jidan iya.
    Im Maikaiya, det san blanga Imla. Bat ai nomo laigim im, dumaji im nomo tok gudbala
    ting blanga mi. Im oldei tok nogud ting blanga mi.” En King Jehosafet bin tok,
    “Yu nomo lau tok lagijat!”
  ukr-1871: 'Царь же Ізраїлський відказав Йосафатові: Є ще один тут такий, щоб через
    його можна поспитати в Господа, та я не люблю його, бо нїчого доброго менї не
    пророкує, а тільки лихе — се Михей Емблаєнко. Йосафат же каже: Не говори так,
    царю.'
  deu-1951: 'Der König von Israel sprach zu Josaphat: Es ist noch ein Mann, durch
    den man den HERRN befragen kann; aber ich bin ihm gram; denn er weissagt mir nichts
    Gutes, sondern eitel Böses: Michajah, der Sohn Jimlas! Josaphat sprach: Der König
    rede nicht also!'
  eng-JPS: 'And the king of Israel said unto Jehoshaphat: ''There is yet one man by
    whom we may inquire of the LORD, Micaiah the son of Imlah; but I hate him; for
    he doth not prophesy good concerning me, but evil.'' And Jehoshaphat said: ''Let
    not the king say so.'''
  srp-1865: 'A car Izrailjev reèe Josafatu: ima još jedan èovjek, preko kojega bismo
    mogli upitati Gospoda; ali ja mrzim na nj, jer mi ne prorièe dobra nego zlo; to
    je Miheja sin Jemlin. A Josafat reèe: neka car ne govori tako.'
  lug-lug: Kabaka wa Isirayiri n’addamu Yekosafaati nti, “Wakyaliyo omusajja omu gwe
    tuyinza okwebuuzaako eri Mukama erinnya lye ye Mikaaya mutabani wa Imula naye
    namukyawa kubanga tewali kirungi ky’alagula ku nze, wabula ebibi.”
  heb-heb: ויאמר מלך ישראל אל יהושפט עוד איש אחד לדרש את יהוה מאתו ואני שנאתיו כי
    לא יתנבא עלי טוב כי אם רע מיכיהו בן ימלה ויאמר יהושפט אל יאמר המלך כן׃
  ben-IRV: উত্তরে ইস্রায়েলের রাজা যিহূদার রাজা যিহোশাফটকে বললেন, “এখনও এমন একজন লোক
    আছে যার মধ্য দিয়ে আমরা সদাপ্রভুর কাছে জিজ্ঞাসা করতে পারি, সে হল যিম্লের ছেলে
    মীখায়, কিন্তু আমি তাকে ঘৃণা করি, কারণ সে আমার সম্বন্ধে মঙ্গলের কথা বলে না, শুধু
    অমঙ্গলের কথাই বলে।” উত্তরে যিহোশাফট বললেন, “রাজা যেন ঐ রকম কথা না বলেন।”
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਆਖਿਆ, ਅਜੇ ਇੱਕ ਮਨੁੱਖ ਹੈ ਜਿਸ ਦੇ ਰਾਹੀਂ
    ਅਸੀਂ ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛੀਏ ਉਹ ਯਿਮਲਾਹ ਦਾ ਪੁੱਤਰ ਮੀਕਾਯਾਹ ਹੈ ਪਰ ਮੈਨੂੰ ਉਸ ਤੋਂ ਕਿੜ ਹੈ ਕਿਉਂ
    ਜੋ ਉਹ ਮੇਰੇ ਵਿਖੇ ਭਲਿਆਈ ਦਾ ਨਹੀਂ ਸਗੋਂ ਬੁਰਿਆਈ ਦਾ ਅਗੰਮ ਵਾਚਦਾ ਹੈ। ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਆਖਿਆ,
    ਪਾਤਸ਼ਾਹ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਆਖੇ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်က၊ ထာဝရဘုရား ကို မေးမြန်း ရသောသူ တယောက် ဣမလ သား မိက္ခါ
    ရှိသေး ၏။ သို့ရာတွင် ထိုသူ ကို ငါ မုန်း ၏။ ငါ ၌ မင်္ဂလာ စကားကို မ ဟော။ အမင်္ဂလာ
    စကားကိုသာ ဟောတတ်သည်ဟု ယောရှဖတ် အား ဆို လျှင် ၊ ယောရှဖတ် က ထိုသို့ မင်းကြီး မ ပြော
    ပါနှင့်ဟု ပြန်ဆို ၏။
  tbg-tbg: Minti tuvaro Ahaapiva virara tiharo, Vovano vaivo. Viva Imiara maaqu Mikaiaavave.
    Ho vi vaiintiva vo enta vo enta kia tiriara koqe uva tiraitiro, qora haikavano
    tiqaa qovaraiqianara viraraqai ti vairara ti, kia ti hantuqavano virara vaivo,
    tuvaro Jehosafaativa eqaane tiro, Kia minti tivakera tiane, tiro.
  hmo-hmo: Ahaba ia haere, ia gwau, “Tau ta do noho, ia dekena amo Lohiabada ena hereva
    ita tahua diba, iena ladana be Mikaia, Imila ena natuna. To lau ese ia lau badu
    henia noho, badina ia be nega ta gau namona lau dekenai ia peroveta lasi, to gau
    dikadia sibona.” To Iehosapata ia gwau, “Oi ese unai bamona oi hereva be namo
    lasi.”
  urd-urd: शाह — ए — इस्राईल ने यहूसफ़त से कहा, कि “एक शख़्स, इमला का बेटा मीकायाह
    है तो सही, जिसके ज़रिए' से हम ख़ुदावन्द से पूछ सकते हैं; लेकिन मुझे उससे नफ़रत
    हैं, क्यूँकि वह मेरे हक़ में नेकी की नहीं बल्कि बदी की पेशीनगोई करता हैं।” यहूसफ़त
    ने कहा, “बादशाह ऐसा न कहे।”
  rus-SYN: 'И сказал царь Израильский Иосафату: есть еще один человек, чрез которого
    можно вопросить Господа, но я не люблю его, ибо он не пророчествует о мне доброго,
    а только худое, - это Михей, сын Иемвлая. И сказал Иосафат: не говори, царь, так.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía wèwà à mɛ̀: Gↄ̃ɛe ku lↄ, aà tↄ́n Mise, Imɛla nɛ́ɛ.
    A fↄ̃ yãgbɛawɛ̃ɛ Diiwa, ãma má yeaàzi no, asa ìli àsi maa omɛɛ ziio, sema
    a bɛ̃̀ɛ. Ɔ̃ Yosafa mɛ̀: Ńsu o màao kí!'
  tcz-CHONGTHU: Israel lengpan Jehoshaphat jah’a, “Hitobanga Pakai koma eidohpeh thei
    diu kahet mikhat aum nalaiye, ahinlah ama hin kei dingin thilphalou ngen aseijin
    ahi. Ama chu Imlah chapa Micaiah ahi,” tin anadonbut in ahi. Jehoshaphat in adonbut
    in, “Lengkhat in hitia chu thu asei ngei ahipoi! Aman ipi asei em ngaiju hite,”
    ati.
  mar-mar: इस्राएलाचा राजा म्हणाला, “ज्याच्या द्वारे परमेश्वराचा सल्ला घेता येईल तसा
    आणखी एक संदेष्टा आहे. इम्ला याचा पुत्र मीखाया.” पण मी त्याचा द्वेष करतो. कारण
    तो काही सांगतो तेव्हा माझ्याबद्दल कधीच चांगले भविष्यकथन करत नाही. त्याचे बोलणे
    मला अप्रिय वाटते. यहोशाफाट म्हणाला, “इस्राएलाच्या राजा, तुझे असे बोलणे बरोबर नव्हे.”
  qub-qub: 'Chaura Israelpa raynenga Josafat-ta niran: «Mas juc caycanrämi. Paywanpis
    Tayta Diosta tapucushwanmi. Payga Imlapa wamran Micaiasmi. Payga imaypis mana
    allillatami willaman. Chaypitami chiquë.» Chaura Josafat niran: «Ama chaynöga
    niychu.»'
  bqp-bqp: 'Akũ Isarailanↄ kína wèa à pì: Gↄ̃gbɛ̃ ke kun dↄ, a tↄ́n Mikaya, Imlã
    nɛ́mɛ. Ani fↄ̃ à yã gbɛkawɛrɛ Dikiria, ama má yeiro, zaakũ àdi yã mana omɛnɛ
    zikiro, séde a vãni. Akũ Yosafata pì: Ǹsun o lɛro kína!'
  hat-hat: 'Akab reponn: -Gen yon lòt pwofèt ankò ki ta ka fè sa pou nou. Se Miche,
    pitit gason Jimla a. Men, m'' rayi l'', paske li pa janm di anyen ki pou bon pou
    mwen. Li toujou wè malè pou mwen. Jozafa reponn: -Pa di sa, monchè!'
  eng-BSB: The king of Israel answered, “There is still one man who can ask the LORD,
    but I hate him because he never prophesies anything good for me, but only bad.
    He is Micaiah son of Imlah.” “The king should not say that!” Jehoshaphat replied.
  eng-WEBPB: The king of Israel said to Jehoshaphat, “There is yet one man by whom
    we may enquire of the LORD, Micaiah the son of Imlah; but I hate him, for he does
    not prophesy good concerning me, but evil.” Jehoshaphat said, “Don’t let the king
    say so.”
  kbq-kbq: Anagema higeno'a, Israeli vahe kini ne'mo'a amanage huno hu'ne, Ra Anumzamofo
    antahintahima erisunana mago kasnampa nera Imla nemofo Mikaia'a mani'ne. Hianagi
    nagra nagote'nentoa nere. Na'ankure agra knare kasanampa kea nosianki, havi kasnampa
    kege nagritera hutere nehie. Anagema higeno'a, Jehosafeti'a amanage huno hu'ne,
    kini ne'moka e'inagea osunka na'ane agra hugahifi antahisu'e.
  nhe-BL: 'Huan nopa tlanahuatijquetl tlen tlali Israel quinanquili Josafat: ―Quena,
    itztoc se nica. Yajaya itoca Micaías huan yajaya icone Imla, pero na tlahuel nijcualancaita
    pampa ax quema nechilhuía tlen cuali. Pero Josafat quiilhui: ―Amo xiquijto ya
    nopa.'
  bus-bus: 'Ben Isarailinↄ kína wèàla à bè: Gↄ̃gbɛ̃ kee kuu dↄ, à tↄ́n Mikaya, Imlã
    nɛ́mɛ. Eé fↄ̃ à yã gbekawe Diia, mↄde má ye à yãziro, zaakɛ è yã maaa e à omɛ
    zikiro, séde à zaaa. Ben Yosafata bè: Kí, ǹton o lɛro!'
  gub-BL: Uwazar Akaw ize'eg. — Heta pitài a'e. Mikai Inira ta'yr her romo a'e. Naheakatuwawahy
    kwaw hehe ihe. Ta'e numume'u pixik kwaw ikatu ma'e ihewe uzeapo ma'e ràm a'e xe.
    Xo iaiw ma'e ihewe uzeapo ma'e ràm zo umume'u a'e, i'i izupe. — Eze'eg zo nezewe
    ty, i'i Zuzapa izupe.
  eng-DRA: 'And the king of Israel said to Josaphat: There is one man left, by whom
    we may inquire of the Lord: Micheas the son of Jemla; but I hate him, for he doth
    not prophesy good to me, but evil. And Josaphat said: Speak not so, O king.'
