verse: 1KI.022.008
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് യെഹോശാഫാത്തിനോട്: “നാം യഹോവയുടെഹിതം ആരായേണ്ടതിനായി യിമ്ളയുടെ
    മകനായ മീഖായാവ് എന്നൊരാൾകൂടി ഇവിടെയുണ്ട്; പക്ഷേ, അയാൾ എന്നെപ്പറ്റി തിന്മയായുള്ളതല്ലാതെ
    നന്മയായി ഒരിക്കലും പ്രവചിക്കാറില്ല. അതുകൊണ്ട് ഞാൻ അയാളെ വെറുക്കുന്നു” എന്നു പറഞ്ഞു.
    “രാജാവ് അങ്ങനെ പറയരുതേ,” എന്നു യെഹോശാഫാത്ത് ആഹാബിനോട് അപേക്ഷിച്ചു.'
  deu-TKW: 'Der König von Israel aber antwortete Josaphat: Noch einer ist da, durch
    den wir Jahwe befragen könnten; aber ich bin ihm gram, denn er pflegt über mich
    nicht Gutes zu weissagen, sondern Schlimmes: Micha, der Sohn Jimlas. Josaphat
    aber sprach: Der König soll nicht also reden!'
  lin-lin: 'Mokonzi ya Isalaele azongiselaki Jozafati : — Ezali lisusu na moto moko
    oyo na nzela na ye tokoki kotuna toli ya Yawe, kasi ngai nalingaka ye te ; pamba
    te asakolaka makambo ya malamu te mpo na bomoi na ngai, asakolaka kaka makambo
    ya mabe. Ezali Mishe, mwana mobali ya Yimila. Jozafati alobaki : — Tika ete mokonzi
    aloba bongo te !'
  eng-LSV: And the king of Israel says to Jehoshaphat, “Yet one man [remains] to seek
    YHWH from him, and I have hated him, for he does not prophesy good concerning
    me, but evil—Micaiah son of Imlah”; and Jehoshaphat says, “Do not let the king
    say so.”
  eng-GNV: 'And the King of Israel said vnto Iehoshaphat, There is yet one man (Michaiah
    the sonne of Imlah) by whom we may aske counsel of the Lord, but I hate him: for
    he doeth not prophecie good vnto me, but euill. And Iehoshaphat sayd, Let not
    the King say so.'
  eng-WEBSTER: 'And the king of Israel said to Jehoshaphat, There is yet one man,
    Micaiah the son of Imlah, by whom we may inquire of the LORD: but I hate him;
    for he doth not prophesy good concerning me, but evil. And Jehoshaphat said, Let
    not the king say so.'
  nhw-BL: 'Huan nopa tlanahuatijquetl tlen tlali Israel quinanquili Josafat: ―Quena,
    itztoc se nica. Yaya itoca Micaías huan yaya icone Imla, pero na tlahuel nijcualancaita
    pampa amo quema nechilhuía catli cuali. Pero Josafat quiilhui: ―Amo xiquijto ya
    nopa.'
  swh-ONEN: Mfalme wa Israeli akamjibu Yehoshafati, “Bado yupo mtu mmoja ambaye kupitia
    yeye twaweza kumuuliza shauri la Bwana, lakini namchukia kwa sababu huwa hatabiri
    jambo lolote jema kunihusu mimi, lakini kila mara hunitabiria mabaya tu. Yeye
    ni Mikaya mwana wa Imla.” Yehoshafati akajibu, “Mfalme hapaswi kusema hivyo.”
  bba-bba: Isirelibɑn sinɑ boko u nɛɛ, Gusunɔn sɔmɔ turowɑ u wɑ̃ɑ mini, wìn min di
    sɑ ko kpĩ su Yinni Gusunɔn ɡere nɔ. Adɑmɑ nɑ nùn tusɑ. Domi u ku rɑ mɑn ɡɑ̃ɑ ɡeenu
    sɔ̃. Sɔmɔ win yĩsirɑ Misee Yimilɑn bii. Mɑ Yosɑfɑti u nùn sɔ̃ɔwɑ u nɛɛ, sinɑ boko,
    ɑ ku ɡere mɛ.
  eng-KJVCPB: 'And the king of Israel said unto Jehoshaphat, There is yet one man,
    Micaiah the son of Imlah, by whom we may inquire of the Lord: but I hate him;
    for he doth not prophesy good concerning me, but evil. And Jehoshaphat said, Let
    not the king say so.'
  luo-luo: Ruodh Israel nodwoko Jehoshafat niya, “Pod nitie ngʼato achiel manyalo
    penjonwa Jehova Nyasaye wach, to ok adware nikech ok okor gimoro amora maber kuoma,
    to kinde duto mana gik maricho. Nyinge en Mikaya wuod Imla.” Jehoshafat nodwoko
    niya, “Ruoth ok onego iwach kamano.”
  meu-meu: Israel pavapavana ese Iehosafat e haere henia, eto, Tau ta do noho, iena
    amo Iehova ena hereva baitama tahua; ladana na Mikaia, Imla natuna. A lau ese
    na inai heniamu, badina be ia na nega ta ḡau namodia egu ai se perovetalai, a
    ḡau dikadia mo. A Iehosafat eto, Hanua pavapavana na unu basine gwau toma.
  npi-ULB: इस्राएलका राजाले यहोशापातलाई भने, “एक जना मानिस छन् जसबाट हामीले मदतको
    लागि परमप्रभुबाट सल्लाह लिन सक्छौँ । तिनी यिम्लाका छोरा मीकाया हुन्, तर म तिनलाई
    घृणा गर्छु किनकि तिनले मेरो बारेमा कुनै असल कुरोको भविष्यवाणी गर्दैनन्, केवल खरावी
    मात्र बोल्छन् ।” तर यहोशापातले भने, “राजाले यस्तो भन्नुहुँदैन ।”
  yor-yor: Ọba Israẹli dá Jehoṣafati lóhùn pé, “Ọkùnrin kan ṣì wà, lọ́dọ̀ ẹni tí àwa
    lè béèrè lọ́wọ́ Olúwa, ṣùgbọ́n mo kórìíra rẹ̀ nítorí kì í sọ àsọtẹ́lẹ̀ rere kan
    nípa mi, bí kò ṣe ibi. Mikaiah ọmọ Imla ni.” Jehoṣafati sì wí pé, “Kí ọba má ṣe
    sọ bẹ́ẹ̀.”
  pes-OPCB: 'اَخاب جواب داد: «چرا، یک نفر به اسم میکایا پسر یمله هست، که من از او
    نفرت دارم، چون همیشه برای من چیزهای بد پیشگویی می‌کند.» یهوشافاط گفت: «اینطور
    سخن نگویید!»'
  tgl-ULB: Sinabi ng hari ng Israel kay Jehoshafat, “Mayroon pang isang tao na maaari
    tayong manghingi ng payo mula kay Yahweh para tulungan tayo, si Micaya anak ni
    Imla, pero ayoko sa kaniya dahil hindi siya nagpropesiya ng kahit anong magandang
    bagay tungkol sa akin, kundi mga kahirapan lamang.” Pero sinabi ni Jehoshafat,
    “Nawa'y hindi ito sabihin ng hari”
  cbu-NT: Kuraksha Israelchich Josafataa, Nish Mikayas Imlárini wip táriya. Anoo yasamaam
    waritaritamcha. Itaru, nuw anoo kuk nda kaapa mazinamaam zandkina, watam tsiyatssee
    nda wanasir kamanimaam yasariya. Yutarit tushiychu anootsimari kamankiya, tárangu,
    Josafatsha, Nduni amb tárinllpa, tárangiya.
  hui-hui: Ani layagola Ahabahanda ladai bialu lalu, Agali mbira Imila igini Migaia
    ibu Anduane Homogonaga bi mana latagi halu mbiwia haga ka. Anigo agali ogoni ibugua
    i̱hondo mbiwia halu bi bayale ndo langigi biagago i̱na ibuhondo turu naheore haruli.
    Ibugua mbiwia halu mo ko holene tagira ibulebira lalu i̱ langiaabo haga ka, lene.
    Ani layagola Yahosabada ibugua lalu, Í̠na bi ogonidagua lolene nawi, lene.
  mya-mya: အာ​ဟပ်​က``အ​ခြား​ပ​ရော​ဖက်​တစ်​ပါး​ရှိ​ပါ သေး​သည်။ ထို​သူ​သည်​ဣ​မ​လ​၏​သား​မိက္ခာ
    ဖြစ်​ပါ​၏။ သို့​ရာ​တွင်​သူ​သည်​ကျွန်ုပ်​အ​တွက် အ​ဘယ်​အ​ခါ​မျှ​အ​ကောင်း​ကို​မ​ဟော၊
    အ​ဆိုး ကို​သာ​အ​စဉ်​ဟော​တတ်​သ​ဖြင့်​သူ့​ကို​ကျွန်ုပ် မ​နှစ်​သက်​ပါ'' ဟု​ပြန်​ပြော​လေ​သည်။
    ထို​အ​ခါ​ယော​ရှ​ဖတ်​က``ဤ​သို့​မ​ပြော​သင့် ပါ'' ဟု​ဆို​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཤ་ཕད་ལ། ད་དུང་མི་ཞིག་ཡོད་དེ། ཁོ་ནི་ཨིམ་ལཱའི་བུ་མི་ཀ་ཡཱ་བྱ་བ་ཡིན་ནོ།
    །ང་ཚོས་ཁོ་རང་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་འདྲི་ཞུས་ཆོག་ཀྱང་། དེས་ང་ལ་གནང་བའི་ལུང་བསྟན་ནི་ནམ་ཡིན་ཡང་གཏམ་ངན་ལས་གཏམ་བཟང་མེད་པས།
    ང་དེ་ལ་སྡང་ངོ་ཞེས་སྨྲས་པར། ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། རྒྱལ་པོ་ཁྱེད་ཀྱིས་འདི་འདྲ་མ་གསུང་ཞིག་ཅེས་སྨྲས།
  sna-sna: Mambo weIsraeri akapindura Jehoshafati akati, “Pachine murume mumwe chete
    watinogona kubvunza Jehovha naye, asi ndinomuvenga nokuti haamboprofiti chinhu
    chakanaka pamusoro pangu asi zvakaipa nguva dzose. NdiMikaya, mwanakomana waImura.”
    Jehoshafati akapindura akati, “Mambo haafaniri kutaura kudaro.”
  spa-BLM: 'El rey de Israel dijo a Josafat: “Todavía hay un hombre por el que podemos
    consultar a Yahvé, Micaías hijo de Imá; pero lo odio, porque no profetiza el bien
    sobre mí, sino el mal.” Josafat dijo: “Que no lo diga el rey”.'
  cac-cac: 'Ix tac''vi vin̈ sreyal Israel chi'' d''a vin̈: —Ayto val junxo vin̈ syal
    slolon yed'' Jehová, aton vin̈aj Micaías yuninal vin̈aj Imla. Palta malaj in gana
    svil vin̈, yujto malaj jab''oc tas vach'' syal vin̈ d''a vib''an̈, chucn̈ej tas
    syal vin̈, xchi vin̈. Ix yalan vin̈aj Josafat chi'': —Man̈ al icha chi'', xchi
    vin̈.'
  swh-ULB: Mfalme wa Israeli akamwambia Yehoshafati, “Bado kuna mtu mmoja ambaye tunaweza
    kupata ushauri toka kwa BWANA ili kusaidia, Makaya mwana wa Imla, lakini namchukia
    kwa sababu huwa hanitabirii mazuri yanayonihusu, ila hunitabiria matatizo tu.”
    Lakini Yehoshafat akasema, “mfalme na asiseme hivyo,”
  bel-bel: 'І сказаў цар Ізраільскі Ёсафату: ёсьць яшчэ адзін чалавек, празь якога
    можна папытацца ў Госпада, але я ня люблю яго, бо ён не прарочыць пра мяне добрага,
    а толькі благое; гэта Міхей, сын Емвлая. І сказаў Ёсафат: не кажы, цар, так.'
  deu-ELBBK: 'Und der König von Israel sprach zu Josaphat: Es ist noch ein Mann da,
    um durch ihn den HERRN zu befragen; aber ich hasse ihn, denn er weissagt nichts
    Gutes über mich, sondern nur Böses: Micha, der Sohn Jimlas. Und Josaphat sprach:
    Der König spreche nicht so!'
  mbb-OT: Midtavak si Ahab ki Jehoshafat te, “Duen pa sevaha he egkepenginginsaan
    ta ke hengkey is egkekaǥi te NENGAZEN–si Micaya he anak ni Imla. Piru egkeepesan
    ku sikandin su wazà meupiya he menge tagnè din para kedì, kekenà, pudu zà kenà
    meupiya.” Midtavak si Jehoshafat te, “Kenè ka ereg he egkaǥi te iring keniyan.”
  mal-2015: 'അതിന്നു യിസ്രായേൽരാജാവു യെഹോശാഫാത്തിനോടു: നാം യഹോവയോടു അരുളപ്പാടു ചോദിപ്പാൻ
    തക്കവണ്ണം ഇനി യിമ്ലയുടെ മകനായ മീഖായാവു എന്നൊരുത്തൻ ഉണ്ടു. എന്നാൽ അവൻ എന്നെക്കുറിച്ചു
    ഗുണമല്ല ദോഷം തന്നേ പ്രവചിക്കുന്നതുകൊണ്ടു എനിക്കു അവനോടു ഇഷ്ടമില്ല എന്നു പറഞ്ഞു.
    രാജാവു അങ്ങനെ പറയരുതേ എന്നു യെഹോശാഫാത്ത് പറഞ്ഞു.'
  rmc-rmc: 'O Achab leske odphenďa: „Hin ade mek o Micha, le Jimloskro čhavo, prekal
    savo šaj phučas le RAJESTAR, ale me les našťi avri ačhav, bo šoha mange ňič lačho
    na prorokinel, ča nalačho.“ „Ma vaker avke, kraľina!“ phenďa o Jošafat.'
  pes-OPV: 'وپادشاه اسرائیل به یهوشافاط گفت: «یک مرددیگر، یعنی میکایا ابن یمله هست
    که به واسطه او از خداوند مسالت توان کرد، لیکن من از او نفرت دارم زیرا که درباره
    من به نیکویی نبوت نمی کند، بلکه به بدی.» و یهوشافاط گفت: «پادشاه چنین نگوید.»'
  ron-1924: 'Ымпэратул луй Исраел а рэспунс луй Иосафат: „Май есте ун ом прин каре
    ам путя сэ ынтребэм пе Домнул, дар ыл урэск, кэч ну-мь пророчеште нимик бун, ну
    пророчеште декыт рэу: есте Мика, фиул луй Имла.” Ши Иосафат а зис: „Сэ ну ворбяскэ
    ымпэратул аша!”'
  ben-OBCV: ইস্রায়েলের রাজা, যিহোশাফটকে উত্তর দিলেন, “আরও একজন ভাববাদী আছেন, যার
    মাধ্যমে আমরা সদাপ্রভুর কাছে খোঁজখবর নিতে পারি, কিন্তু আমি তাকে ঘৃণা করি, যেহেতু
    সে কখনোই আমার বিষয়ে ভালো কিছু ভাববাণী করে না, কিন্তু সবসময় খারাপ ভাববাণীই করে।
    সে হল যিম্লের ছেলে মীখায়।” “মহারাজ এরকম কথা বলবেন না,” যিহোশাফট উত্তর দিলেন।
    “মহারাজ এরকম কথা বলবেন না,” যিহোশাফট উত্তর দিলেন।
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu Yehooshaafaad ku yidhi, Weli waxaa
    jira nin kale oo aan Rabbiga wax ka weyddiin karno, kaasuna waa Miikayhuu ina
    Yimlaah, laakiinse waan nebcahay, maxaa yeelay, isagu wax wanaagsan igama sheego
    wax xun mooyaane, oo Yehooshaafaadna wuxuu ku yidhi, Boqorow, saas ha odhan.
  lat-VUC: 'Et ait rex Israël ad Josaphat: Remansit vir unus per quem possumus interrogare
    Dominum: sed ego odi eum, quia non prophetat mihi bonum, sed malum: Michæas filius
    Jemla. Cui Josaphat ait: Ne loquaris ita, rex.'
  eng-ASVBT: 'And the king of Israel said unto Jehoshaphat, There is yet one man by
    whom we may inquire of Jehovah, Micaiah the son of Imlah: but I hate him; for
    he doth not prophesy good concerning me, but evil. And Jehoshaphat said, Let not
    the king say so.'
  ita-1885: 'E il re d''Israele disse a Giosafat: Vi è bene ancora un uomo, per lo
    quale noi potremmo domandare il Signore; ma io l''odio; perciocchè egli non mi
    profetizza giammai del bene, anzi del male; egli è Mica, figliuolo di Imla. E
    Giosafat disse: Il re non dica così.'
  eng-LXXUP: And the king of Israel said to Jehoshaphat, There is one man here for
    us to inquire of the Lord by; but I hate him, for he does not speak good of me,
    but only evil; Micaiah son of Imlah. And Jehoshaphat king of Judah said, Let not
    the king say so.
  eng-ULB: The king of Israel said to Jehoshaphat, “There is still one man by whom
    we may seek advice from Yahweh to help, Micaiah son of Imlah, but I hate him because
    he does not prophesy anything good about me, but only hardships.” But Jehoshaphat
    said, “May the king not say that.”
  spa-VBL: “Sí, hay otro hombre que podría consultar al Señor”, respondió el rey de
    Israel, “pero no me gusta porque nunca profetiza nada bueno para mí, ¡siempre
    es malo! Se llama Micaías, hijo de Imá”. “No deberías hablar así”, dijo Josafat.
  fra-_FOB: 'Et le roi d''Israël dit à Josaphat: Il y a encore un homme par qui l''on
    peut consulter l''Éternel; mais je le hais; car il ne me prophétise rien de bon,
    mais seulement du mal: C''est Michée, fils de Jimla. Et Josaphat dit: Que le roi
    ne parle pas ainsi!'
  mal-mal: 'അതിന് യിസ്രായേൽ രാജാവ് യെഹോശാഫാത്തിനോട്: “നാം യഹോവയോട് അരുളപ്പാട് ചോദിപ്പാനായി
    ഇനി യിമ്ളയുടെ മകൻ മീഖായാവ് എന്നൊരുവൻ ഉണ്ട്. എന്നാൽ അവൻ എന്നെക്കുറിച്ച് ഗുണമല്ല
    ദോഷം തന്നേ പ്രവചിക്കുന്നതുകൊണ്ട് എനിക്ക് അവനോട് ഇഷ്ടമില്ല” എന്ന് പറഞ്ഞു. “രാജാവ്
    അങ്ങനെ പറയരുതേ” എന്ന് യെഹോശാഫാത്ത് പറഞ്ഞു.'
  urd-GVR: Isrāīl kā bādshāh bolā, “Hāṅ, ek to hai jis ke zariye ham Rab kī marzī
