verse: 1KI.022.007
translations:
  mal-C: 'എന്നാൽ, യെഹോശാഫാത്ത് ആഹാബിനോടു: “നാം ദൈവഹിതം അന്വേഷിക്കേണ്ടതിനായി ഇവിടെ
    യഹോവയുടെ പ്രവാചകനായി മറ്റാരുമില്ലേ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Josaphat aber sprach: Ist denn hier weiter kein Prophet Jahwes, daß wir
    ihn befragen können?'
  lin-lin: 'Kasi Jozafati atunaki lisusu : — Ezali lisusu na mosakoli moko te awa
    oyo na nzela na ye tokoki kotuna toli ya Yawe ?'
  eng-LSV: And Jehoshaphat says, “[Is there] not a prophet of YHWH still here that
    we may seek from him?”
  eng-GNV: And Iehoshaphat said, Is there here neuer a Prophet of the Lord more, that
    we might inquire of him?
  eng-WEBSTER: And Jehoshaphat said, Is there not here a prophet of the LORD besides,
    that we may inquire of him?
  nhw-BL: 'Pero Josafat quiijto: ―¿Amo aqui se tlajtol pannextijquetl tlen TOTECO
    para nimotlatzintoquilis ica ya?'
  swh-ONEN: Lakini Yehoshafati akauliza, “Je, hayuko nabii wa Bwana hapa ambaye tunaweza
    kumuuliza?”
  bba-bba: Adɑmɑ Yosɑfɑti u bikiɑ u nɛɛ, Yinni Gusunɔn sɔmɔ ɡoo sɑri mini wìn min
    di sɑ ko kpĩ su Yinni Gusunɔn ɡere nɔ?
  eng-KJVCPB: And Jehoshaphat said, Is there not here a prophet of the Lord besides,
    that we might inquire of him?
  luo-luo: To Jehoshafat nopenjo niya, “Donge nitie janabi mar Jehova Nyasaye ka ma
    dwapenj wach?”
  meu-meu: A Iehosafat eto, Iehova ena peroveta tauna ma ta dia noho iniseni ai, bena
    ia ma baitama nanadaia a?
  npi-ULB: तर यहोशापातले भने, “के यहाँ परमप्रभुका अर्का कुनै अगमवक्ता छैनन् जसबाट
    हामीले सल्लाह लिन सक्छौँ ?”
  yor-yor: Ṣùgbọ́n Jehoṣafati béèrè pé, “Ǹjẹ́ wòlíì Olúwa kan kò sí níhìn-ín, tí àwa
    ìbá béèrè lọ́wọ́ rẹ̀?”
  pes-OPCB: 'آنگاه یهوشافاط پرسید: «آیا غیر از اینها نبی دیگری در اینجا نیست تا نظر
    خداوند را به ما بگوید؟»'
  tgl-ULB: Pero sinabi ni Jehoshafat “Wala na bang iba pang propeta ni Yahweh kung
    saan maaaring tayo makakuha ng payo?”
  cbu-NT: Itaru, kuraksha Josafat, ¿Ndusha nish min apanllpan urkar taar? ¿Waapasha
    yasayaruni, naamaama? tárangiya.
  hui-hui: Ani layago lelowa Yahosabadahanda Ahabahondo hale halu lalu, Anduane Homogonaga
    bi mana latagi halu mbiwia haga mbira kabe nahebe. Mbira heagua nde iname Anduane
    Homogo ibuninaga hame ala handami̱ya, lene.
  mya-mya: သို့​ရာ​တွင်​ယော​ရှ​ဖတ်​က``ကျွန်ုပ်​တို့​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​အား​လျှောက်​ထား​မေး​မြန်း
    ပေး​မည့်​အ​ခြား​ပ​ရော​ဖက်​မ​ရှိ​ပါ​သ​လော'' ဟု​မေး​၏။
  bod-N: དེར་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། འདིར་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་གཞན་ཡང་ཡོད་པ་མ་ཡིན་ནམ།
    རང་ཅག་གིས་ཁོང་ལ་བཀའ་འདྲི་ཞུས་མི་ཆོག་གམ་ཞེས་སྨྲས་པར།
  sna-sna: Asi Jehoshafati akabvunza achiti, “Hapana here mumwe muprofita waJehovha
    pano watingabvunza?”
  spa-BLM: 'Pero Josafat dijo: “¿No hay aquí un profeta de Yahvé, para que le preguntemos?”'
  cac-cac: 'Ix sc''anb''an vin̈aj Josafat chi'': —¿Mama val junoc vin̈ schecab'' Jehová
    d''a tic b''aj sco c''anb''ej? xchi vin̈.'
  swh-ULB: Lakini Yehoshafati akasema, “Je, hapa hayupo nabii mwingine wa BWANA ambaye
    tunaweza kupata ushauri?”
  bel-bel: 'І сказаў Ёсафат: ці няма тут яшчэ прарока Гасподняга, каб нам папытацца
    празь яго ў Госпада?'
  deu-ELBBK: 'Aber Josaphat sprach: Ist hier kein Prophet des HERRN mehr, dass wir
    durch ihn fragen?'
  mbb-OT: Piru mid-insà si Jehoshafat te, “Wazè en be zuma kayi he ebpeneuven te Nengazen
    he egkepenginginsaan ta.”
  mal-2015: 'എന്നാൽ യെഹോശാഫാത്ത്: നാം അരുളപ്പാടു ചോദിക്കേണ്ടതിന്നു യഹോവയുടെ പ്രവാചകനായിട്ടു
    ഇവിടെ ഇനി ആരും ഇല്ലയോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ale o Jošafat phučľa: „Nane ade mek aver prorokos le RAJESKRO, hoj lestar
    te phučas?“'
  pes-OPV: 'اما یهوشافاط گفت: «آیا در اینجا غیر ازاینها نبی خداوند نیست تا از او سوال
    نماییم؟»'
  ron-1924: 'Дар Иосафат а зис: „Ну май есте аич ничун пророк ал Домнулуй, ка сэ-Л
    путем ынтреба?”'
  ben-OBCV: কিন্তু যিহোশাফট জিজ্ঞাসা করলেন, “এখানে কি সদাপ্রভুর এমন কোনও ভাববাদী আর
    নেই, যাঁর কাছে আমরা খোঁজখবর নিতে পারব?”
  som-som: Laakiinse Yehooshaafaad wuxuu ku yidhi, Kuwan mooyaane miyaanu nebi Rabbigu
    jirin aan wax weyddiinnee?
  lat-VUC: 'Dixit autem Josaphat: Non est hic propheta Domini quispiam, ut interrogemus
    per eum?'
  eng-ASVBT: But Jehoshaphat said, Is there not here a prophet of Jehovah besides,
    that we may inquire of him?
  ita-1885: 'Ma Giosafat disse: Evvi qui più niun profeta del Signore, il quale noi
    domandiamo?'
  eng-LXXUP: And Jehoshaphat said to the king of Israel, Is there not here a prophet
    of the Lord, that we may inquire of the Lord by him?
  eng-ULB: But Jehoshaphat said, “Is there not here yet another prophet of Yahweh
    from whom we might seek advice?”
  spa-VBL: 'Pero Josafat preguntó: “¿No hay aquí otro profeta del Señor al que podamos
    preguntar?”'
  fra-_FOB: 'Et Josaphat dit: N''y a-t-il point ici encore quelque prophète de l''Éternel
    par qui nous puissions le consulter'
  mal-mal: 'എന്നാൽ യെഹോശാഫാത്ത്: “നാം അരുളപ്പാട് ചോദിക്കുവാൻ യഹോവയുടെ പ്രവാചകന്മാർ
    ആരും ഇവിടെ ഇല്ലയോ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Lekin Yahūsafat mutma'in na huā. Us ne pūchhā, “Kyā yahāṅ Rab kā koī nabī
    nahīṅ jis se ham dariyāft kar sakeṅ?”
  suz-BL: मिनु येहो-शाफातम “हिल्‍लो पचा कली परमप्रभु यावे आ लोव़ पाइब अर्को सुइ मबाक्‍नीमी”
    देंमाक्‍त। २राजा ३:११
  ita-1927: 'Ma Giosafat disse: “Non v’ha egli qui alcun altro profeta dell’Eterno
    da poter consultare?”'
  ckb-ckb: 'بەڵام یەهۆشافات پرسیاری کرد: «هیچ پێغەمبەرێکی یەزدان لێرە نەماوە لێی بپرسین؟»'
  eng-BBE: But Jehoshaphat said, Is there no other prophet of the Lord here from whom
    we may get directions?
  kan-OKCV: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು, “ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇವರ ಹೊರತಾಗಿ ನಾವು ವಿಚಾರಿಸುವ
    ಹಾಗೆ ಬೇರೆ ಪ್ರವಾದಿ ಇಲ್ಲಿ ಇಲ್ಲವೋ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'பின்பு யோசபாத்: நாம் விசாரித்து அறிவதற்கு இவர்களைத் தவிர யெகோவாவுடைய
    தீர்க்கதரிசி வேறே யாராவது இங்கே இல்லையா என்று கேட்டான்.'
  spa-RV-1909: 'Y dijo Josaphat: ¿Hay aún aquí algún profeta de Jehová, por el cual
    consultemos?'
  ron-BTF: 'Şi Iosafat a spus: Nu mai este aici un profet al DOMNULUI în afară de
    aceştia, ca să îl întrebăm?'
  eng-WEBP: But Jehoshaphat said, “Isn’t there here a prophet of the LORD, that we
    may inquire of him?”
  eng-FBV: But Jehoshaphat asked, “Isn't there another prophet of the Lord here that
    we can ask?”
  nld-1939: 'Maar Josafat vroeg: Is hier geen profeet van Jahweh meer, dien we kunnen
    raadplegen?'
  nch-BL: 'Pero Josafat quiijto: ―¿Amo aqui se tajtolpanextijquet ten TOTECO para
    nimotatzintoquilis ica ya?'
  vie-1934: 'Nhưng Giô-sa-phát tiếp rằng: ỳ đây còn có đấng tiên tri nào khác của
    Đức Giê-hô-va để chúng ta cầu vấn người ấy chăng?'
  hin-CV: मगर यहोशाफ़ात ने प्रश्न किया, “क्या यहां याहवेह का कोई भविष्यद्वक्ता नहीं,
    जिससे हम यह मालूम कर सकें?”
  spa-BES: 'Pero Josafat dijo: ¿No hay otro profeta del Señor aquí de quien podamos
    obtener instrucciones?'
  tdx-tdx: 'Aa hoe t’Iehosafate: Tsy amam-pitoki’ Iehovà hao ty atoy hañontanean-tika?'
  tha-KJV: แต่​เยโฮชาฟัททูลว่า “​ที่นี่​ไม่มี​ผู้​พยากรณ์​ของพระเยโฮวาห์​อี​กซึ่งเราจะสอบถามได้​แล​้วหรือ”
  por-BR-2018: 'E disse Josafá: Há ainda aqui algum profeta do SENHOR, pelo qual consultemos?'
  deu-ELO: 'Aber Josaphat sprach: Ist hier kein Prophet Jehovas mehr, daß wir durch
    ihn fragen?'
  eng-WYC-2018: Forsooth Jehoshaphat said, Is there not here any (other) prophet of
    the Lord, that we (may) ask by him?
  epo-epo: 'Sed Jehoŝafat diris: Ĉu ne troviĝas ĉi tie ankoraŭ iu profeto de la Eternulo,
    kiun ni povus demandi?'
  uig-PIN: 'Lekin Yǝⱨoxafat bolsa: — Bulardin baxⱪa, yol soriƣudǝk Pǝrwǝrdigarning
    birǝr pǝyƣǝmbiri yoⱪmu? — dǝp soridi.'
  beo-beo: Be Yihosiafa:de da adole ba:i, “Balofede dunu eno da Hina Godema adole
    ba:mu ganabela:?”
  tpi-OTNT: Tasol Jehosafat i askim Ahap olsem, “I gat narapela profet bilong Bikpela
    i stap, o nogat? Sapos i gat, yumi mas askim em long painimaut long laik bilong
    Bikpela.”
  hau-SA: Amma Yehoshafat ya yi tambaya, ya ce, “Babu wani annabin Ubangiji a nan
    da za mu tambaya?”
  uig-LAT: 'Lékin Yehoshafat bolsa: — Bulardin bashqa, yol sorighudek Perwerdigarning
    birer peyghembiri yoqmu? — dep soridi.'
  nde-nde: Kodwa uJehoshafathi wabuza wathi, “Kambe kakusela mphrofethi kaThixo lapha
    esingabuza kuye na?”
  ton-ton: Pea naʻe pehē ʻe Sihosafate, “ʻIkai ʻoku ʻi heni ha palōfita foki ʻa Sihova,
    koeʻuhi ke tau fehuʻi meiate ia?”
  ces-1613: 'Tedy řekl Jozafat: Což není zde již žádného proroka Hospodinova, abychom
    se ho zeptali?'
  eng-WMB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD, that we
    may inquire of him?”
  tam-TCV: ஆனால் யோசபாத், “நாம் விசாரிப்பதற்கு யெகோவாவின் இறைவாக்கினன் யாராவது இங்கே
    இல்லையா?” என்று கேட்டான்.
  ceb-ULB: Apan miingon si Jehoshafat, ''Wala na bay laing propeta ni Yahweh dinhi
    nga atong mapangayoan ug tambag?''
  pol-UBG: 'Ale Jehoszafat zapytał: Czy nie ma tu jeszcze jakiegoś proroka PANA, abyśmy
    mogli go zapytać?'
  agr-agr: 'Tujash Josafat Judá wegantu aidaun apuji iniak: “¿Juju profeta aidaush
    dekaskeash tuina tusa, tikich profeta iniasa shiig dekamainush juwish pujatsuak?”
    tiuwai.'
  kyc-kyc: Leyaminyipape Jiosapatame piso soo lao, Kamongome apa letamo lao, poropeta
    mendali keta serama mende kara nalyase? leya.
  urd-GVU: لیکن یہوسفط مطمئن نہ ہوا۔ اُس نے پوچھا، ”کیا یہاں رب کا کوئی نبی نہیں جس
    سے ہم دریافت کر سکیں؟“
  deu-1912: 'Josaphat aber sprach: Ist hier kein Prophet des HERRN mehr, daß wir durch
    ihn fragen?'
  kan-2017: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲ್ಯರ ಅರಸನನ್ನು, “ಯೆಹೋವನ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಇವರ ಹೊರತಾಗಿ
    ನಾವು ವಿಚಾರಿಸಬಹುದಾದ ಬೇರೆ ಪ್ರವಾದಿಗಳು ಇರುವುದಿಲ್ಲವೋ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Machane me fith Jehoshafat ni ga’ar, “Mog, dakuriy yugu reb e profet ngabang
    ni gadow ra fith lanyan’ SOMOL ngak?”
  hlt-MCSB: Jehoshaphat loh, “Amah n'dawtlet uh thil ham khaw heah he BOEIPA kah tonghma
    om pawt nim?” a ti nah.
  mdy-ETH: ዒዮሳፒፄ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ዎዚ ጋዓቴያ ኬኤዛኒ ዳንዳዓ፥ ሜሌ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ባኣዓዳ?» ጌዒ
    ዓክዓቤ ኮይላ ዖኦጬኔ።
  twi-ASANTE: Nanso, Yehosafat bisaa sɛ, “Enti, Awurade odiyifoɔ biara nso nni ha?
    Anka mepɛ sɛ mebisa no saa asɛm korɔ no ara.”
  eng-WEBU: But Jehoshaphat said, “Isn’t there here a prophet of the LORD, that we
    may inquire of him?”
  wal-wal: SHin Yoosaafixi, “Nuuni GODAA oichchanau danddayiyo hananabaa yootiya hara
    asi hagan baawee?” yaagiis.
  spa-PDDPT: 'Pero Josafat preguntó: ¿No habrá aquí además algún profeta de Yavé,
    para que consultemos por medio de él?'
  gun-gun: 'Ha''e rã Josafá ma aipoe''i: — Nda''ipoi teri pa apy profeta Senhor pegua
    ete jaikuaa pota ranhe aguã?'
  ilo-ULB: Ngem kinuna ni Jehosafat, “Awan kadin ditoy ti sabali pay a profeta ni
    Yahweh a mabalintayo a pagkiddawan iti balakad?”
  kpg-kpg: Gei ogo Jehoshaphat ga heeu, “Ma soukohp labelaa i golo e hai tadau heeu
    gi Dimaadua?”
  uig-ARA: 'لېكىن يەھوشافات بولسا: ــ بۇلاردىن باشقا، يول سورىغۇدەك پەرۋەردىگارنىڭ
    بىرەر پەيغەمبىرى يوقمۇ؟ ــ دەپ سورىدى.'
  sus-sus: Kɔnɔ Yehosafati naxa mangɛ maxɔrin, «Alatala xa namiɲɔnmɛ nde mu na be,
    won nɔma naxan maxɔrinde?»
  pon-2006: A Seosopat ahpw ketin keinemwe, “Sohte pil emen soukohp me kitail pahn
    kak esehsang duwen kupwur en KAUN-O?”
  jae-jae: Mago Jehosapat kêtu kênac gebe “Apômtaunê propete teŋ gêmoa tonec gebe
    aêac tatu kênac eŋ me masi.”
  ksd-ksd: 'Ma Ieosapat i ga biti: Dave, pa ta enana propet mulai kai ra Luluai ati,
    upi dat a matoto tana?'
  tur-YTC: Ama Yehoşafat, “Burada Yahve'nin peygamberi yok mu ki, ona soralım?” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωσαφὰτ πρὸς βασιλέα Ἰσραὴλ, οὐκ ἔστιν ὧδε προφήτης τοῦ κυρίου,
    καὶ ἐπερωτήσομεν τὸν κύριον διʼ αὐτοῦ;
  ind-AYT: Namun, Yosafat bertanya, “Apakah tidak ada lagi di sini nabi TUHAN yang
    dapat kita minta petunjuknya?”
  nya-nya: Koma Yehosafati anafunsa kuti, “Kodi kuno kulibenso mneneri wina wa Yehova
    kumene ife tingakafunsireko nzeru?”
  hrv-hrv: 'Ali Jošafat upita: “Ima li ovdje još koji prorok Jahvin da i njega upitamo?”'
  mps-mps: Tiali goli, Jehosafatgo Ahapbolo te tiwai hanalu wali, “Te Genuai Bidigo
    geme dualali po pusubo profet bidi me deli elalubawe, ma meniwe? Te bidibaso da,
    te Genuai Bidigo mena homu elalubo dago koneainu, agaba hanalu wainao,” wali.
  tpi-tpi: Tasol Jehosafat i askim Ahap olsem, “I gat narapela profet bilong Bikpela
    i stap, o nogat? Sapos i gat, yumi mas askim em long painimaut long laik bilong
    Bikpela.”
  dan-1931: 'Men Josafat spurgte: “Er her ikke endnu én af HERRENS Profeter, vi kan
    spørge?”'
  vie-OVCB: 'Giô-sa-phát hỏi: “Ở đây không có tiên tri nào của Chúa Hằng Hữu để ta
    cầu hỏi sao?”'
  guj-2017: પણ યહોશાફાટે કહ્યું, “શું આ સિવાય યહોવાહનો કોઈ પ્રબોધક અહીં નથી કે આપણે
    તેને સલાહ પૂછી જોઈએ?”
  pon-2006A: A Seosopat ahpw keinemwe, “Sohte pil emen soukohp me kitail pahn kak
    esehsang duwen kupwur en KAUN-O?”
  por-BRBSL: 'Mas Jehoshaphat disse: “Não há aqui um profeta de Yahweh, que possamos
    inquirir dele?”'
  cth-cth: Jehoshaphat ni hivah BAWIPA Cathut e profet buetbuet touh pouknae hei hanelah
    awm hoeh toung maw, telah ati.
  twi-twi: Nanso Yehosafat bisae se, “Enti Awurade diyifo biara nso nni ha? Anka mepɛ
    sɛ mibisa no saa asɛm koro no ara.”
  hlt-hlt: Jehoshaphat loh, “Amah n'dawtlet uh thil ham khaw heah he BOEIPA kah tonghma
    om pawt nim?” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɑfɑtii bekɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù í
    kpɑɑ́ ti bo nɑ kɛ́kɔtɛ wèè borɛ̀ kɛ́beé nKuyie nti dɔ́ tɑ̀ɑ̀?'
  msy-2020: Ezɨ Atrivim Jehosafat kamaghɨn Atrivim Ahapɨn azara, “Ikiavɨra Itir Godɨn
    akam inigha izir gumazir igharazitam ua iti, o puvatɨ? Tam ikɨtɨ, ga an azaragh,
    egh Ikiavɨra Itir Godɨn ifongiam gɨfogham.”
  dop-dop: 'Pɑɑ nɑ mpʋ Sosɑfɑtɩ tɑ nyɔlɔ-tɩ. Ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Pǝ tɑ kɑɑsɩ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ nɔɣɔlʋ, wei ɩ kɑ́ yɔɣɔtǝnɑ-tʋɣʋ Tɑcɑɑ tɔ?'
  azb-azb: 'Yehoşafat dedi: «Burada olanlardan başqa, Rəbbin bir peyğəmbəri yoxdur
    ki, ondan soruşaq?»'
  eng-DBY: But Jehoshaphat said, Is there not here a prophet of Jehovah besides, that
    we might inquire of him?
  hin-2017: परन्तु यहोशापात ने पूछा, “क्या यहाँ यहोवा का और भी कोई नबी नहीं है जिससे
    हम पूछ लें?”
  wol-KYG: 'Yosafat dellu ne: «Xanaa beneen yonentu Aji Sax ji da fee amatul, ba ñu
    mana seetlujeeti fa moom?»'
  eng-YLT: And Jehoshaphat saith, 'Is there not here a prophet of Jehovah besides,
    and we seek by him?'
  eng-WYC-2017: Forsooth Jehoshaphat said, Is there not here any other prophet of
    the Lord, that we ask by him?
  eng-WMBB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD, that we
    may enquire of him?”
  urd-GVH: लेकिन यहूसफ़त मुतमइन न हुआ। उसने पूछा, “क्या यहाँ रब का कोई नबी नहीं जिससे
    हम दरियाफ़्त कर सकें?”
  rug-rug: Ba nanasa se Zehosapati, “Vegua lopu koa tani si keke poropita te Zihova
    sapu koasa kote boka nanasa gua si gita?”
  gaz-gaz: Yehooshaafaax immoo, “Akka nu waa isa gaafannuuf raajiin Waaqayyoo tokko
    iyyuu as hin jiruu?” jedhee gaafate.
  fra-LSG: 'Mais Josaphat dit: N’y a-t-il plus ici aucun prophète de l’Éternel, par
    qui nous puissions le consulter?'
  yal-yal: Koni Yosafati yi a maxɔdin, a naxa, “Alatalaa nabi yo mi fa be yi ba, en
    nɔɛ Alatala maxɔdinɲɛ naxan xɔn ma?”
  haw-1868: Ninau aku la o Iehosapata, Aohe anei he kaula e ae a Iehova maanei, e
    hiki ia kaua ke ninau ia ia?
  arb-NAV: 'فَقَالَ يَهُوشَافَاطُ: «أَلا يُوْجَدُ هُنَا بَعْدُ نَبِيٌّ مِنْ أَنْبِيَاءِ
    الرَّبِّ فَنَسْأَلَهُ الْمَشُورَةَ؟»'
  ewe-ewe: Yehosafat bia be, “Yehowa ƒe nyagblɔɖila aɖeke mele afi sia ne míabia gbee
    oa?”
  eng-LEE: And Jehoshaphat said, Is there not here a prophet of the Eternal besides,
    that we might inquire of him?
  gvn-gvn: '@see-verse:1KI.022.006'
  asm-FB: তেতিয়া যিহোচাফটে ক’লে, “আমাক পৰামৰ্শ দিবলৈ যিহোৱাৰ আন কোনো ভাববাদী ইয়াত
    আৰু আছে নে?”
  sus-A: كْنْ يٍهٌسَقَتِ نَشَ مَنفّ مَشْرِن، «عَلَتَلَ شَ نَمِحْنمّ ندٍ مُ نَ بٍ،
    وٌن نْمَ نَشَن مَشْرِندٍ؟»
  fra-SBL: 'Mais Josaphat dit : « N''y a-t-il pas ici un prophète de Yahvé, pour que
    nous le consultions ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יְהֹ֣ושָׁפָ֔ט הַאֵ֨ין פֹּ֥ה נָבִ֛יא לַיהוָ֖ה עֹ֑וד וְנִדְרְשָׁ֖ה
    מֵאֹותֹֽו׃
  piu-2006: '@see-verse:1KI.022.006'
  kik-kik: Nowe Jehoshafatu akĩũria atĩrĩ, “Kaĩ gũkũ gũtarĩ mũnabii wa Jehova ũrĩa
    tũngĩtuĩria ũhoro kuuma kũrĩ we?”
  fra-NCL: 'Mais Josaphat dit : « N’y a-t-il plus ici aucun prophète de Yahweh, par
    qui nous puissions l’interroger ? »'
  cek-AK: Toe Jehosaphat mah, Lokdueng hanah Angraeng ih tahmaa maeto doeh hae ah
    om ai maw? tiah a naa.
  cuk-cuk: 'Josafat, Acabʼga sogdebalid: —¿Bab-Jehová-gayaburba-barsoged-baid wegi
    gudisuli? Adi, anmar ase idakbaligar.'
  uig-CYR: 'Лекин Йәһошафат болса: — Булардин башқа, йол сориғидәк Пәрвәрдигарниң
    бирәр пәйғәмбири йоқму? — дәп сориди.'
  tel-2017: అయితే యెహోషాపాతు “మనం సలహా తీసుకోడానికి వీళ్ళు తప్ప, యెహోవా ప్రవక్తల్లో
    ఒక్కడు కూడా ఇక్కడ లేడా?” అని అడిగాడు.
  hat-BSA: 'Men Josaphat te di: “Èske pa gen yon pwofèt SENYÈ a ki la pou nou kab
    mande li?”'
  kos-kos: A Jehoshaphat el siyuk, “Ku wangin pac sie mwet palu saya ma kut ac ku
    in siyuk se in tafwekut nu sin LEUM GOD?”
  hbo-WLC: וַיֹּ֙אמֶר֙ יְה֣וֹשָׁפָ֔ט הַאֵ֨ין פֹּ֥ה נָבִ֛יא לַיהוָ֖ה ע֑וֹד וְנִדְרְשָׁ֖ה
    מֵאוֹתֽוֹ׃
  ibo-ibo: Ma Jehoshafat jụrụ, “Ọ bụ na e nwekwaghị onye amụma Onyenwe anyị nọ nʼebe
    a, onye anyị nwere ike ịjụta ase nʼaka ya?”
  ory-ory: ମାତ୍ର ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ଏମାନଙ୍କ ବ୍ୟତୀତ ଯାହାକୁ ଆମ୍ଭେମାନେ ପଚାରି ପାରୁ, ସଦାପ୍ରଭୁଙ୍କର
    ଏପରି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା କି କେହି ଏଠାରେ ନାହିଁ?”
  chk-chk: Nge Jehosafat a ais, “Ifa usun, esap wor pwal eman soufos nöün ewe Samol
    mi Lapalap, sipwe tongeni angei öüröürach me ren?”
  rop-rop: Bat King Jehosafet bin askim olabat, “Enimo speshalwan mesinja blanga YAWEI
    jidan iya blanga askim im wanim wi garra dum?”
  ukr-1871: 'Йосафат же каже: Чи нема тут ще й пророка Господнього, щоб нам через
    його поспитати Господа?'
  deu-1951: 'Josaphat aber sprach: Ist sonst kein Prophet des HERRN hier, den wir
    fragen könnten?'
  eng-JPS: 'But Jehoshaphat said: ''Is there not here besides a prophet of the LORD,
    that we might inquire of him?'''
  srp-1865: 'A Josafat reèe: ima li tu još koji prorok Gospodnji da ga pitamo?'
  lug-lug: Naye Yekosafaati n’abuuza nti, “Wano tewaliwo nnabbi wa Mukama gwe tuyinza
    kwebuuzaako?”
  heb-heb: ויאמר יהושפט האין פה נביא ליהוה עוד ונדרשה מאותו׃
  ben-IRV: কিন্তু যিহোশাফট বললেন, “এখানে কি সদাপ্রভুর কোনো একটা ভাববাদী নেই যার কাছে
    আমরা জিজ্ঞাসা করতে পারি?”
  pan-pan: ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਆਖਿਆ, ਇਨ੍ਹਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਯਹੋਵਾਹ ਦਾ ਕੋਈ ਹੋਰ ਨਬੀ ਵੀ ਹੈ
    ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਕੋਲੋਂ ਵੀ ਪੁੱਛੀਏ?
  mya-JVB: ယောရှဖတ် ကလည်း၊ ငါတို့မေးမြန်း စရာ ထာဝရဘုရား ၏ ပရောဖက် တစုံတပါးမျှမ ရှိသလောဟု
    မေး သော်၊
  tbg-tbg: Vika minti tuvarovata, Jehosafaativa tiharo, Kiae Nora Kotira paropeti
    vaiinti vovano vaivo? Viva vairera, tetanta vi vaiintiravata ireha tavaare, tiro.
  hmo-hmo: To Iehosapata ia gwau, “Lohiabada ena peroveta tauna ma ta iniseni ia noho
    lasi, a, vadaeni do ita nanadaia diba, a?”
  urd-urd: लेकिन यहूसफ़त ने कहा, “क्या इनको छोड़कर यहाँ ख़ुदावन्द का कोई नबी नहीं
    है, ताकि हम उससे पूछे?”
  rus-SYN: 'И сказал Иосафат: нет ли здесь еще пророка Господня, чтобы нам вопросить
    чрез него Господа?'
  bqc-SIM: 'Ɔ̃ Yosafa mɛ̀: Dii ãnabi ku la, wà e wà aà laoa?'
  tcz-CHONGTHU: Ahinlah Jehoshaphat in, “Hiche muna hi hitobang thudoh mama hijong
    le idoh thei diu themgao adang umlou ham,” atin ahi.
  mar-mar: पण यहोशाफाटाने शंका काढली, “परमेश्वराचा आणखी कोणी संदेष्टा यांच्या खेरीज
    इथे आहे का? तसा असेल तर त्यालाही देवाचे मत विचारलेले बरे.”
  qub-qub: 'Chaypis Josafatga tapuranraj: «Caychöga ¿manachu mas can Tayta Diospa
    profëtan? Captenga paytapis tapucushunraj» nir.'
  bqp-bqp: 'Akũ Yosafata pì: Dikiri annabi ke kú la ò a laroo?'
  hat-hat: 'Lè sa a, Jozafa di konsa: -Pa gen lòt pwofèt nou ta ka mande si se volonte
    Seyè a pou n'' al fè sa vre?'
  eng-BSB: But Jehoshaphat asked, “Is there not still a prophet of the LORD here of
    whom we can inquire?”
  eng-WEBPB: But Jehoshaphat said, “Isn’t there here a prophet of the LORD, that we
    may enquire of him?”
  kbq-kbq: Hianagi Jehosafeti'a amanage hu'ne, mago kasnampa vahera mani'nefi, asi'age
    mani'naze huno zamantahige'ne.
  nhe-BL: 'Pero Josafat quiijto: ―¿Axaca se tiocamanalojquetl tlen TOTECO para nimotlajtlanis
    ica ya?'
  bus-bus: 'Ben Yosafata bè: Dii annabi kee kú kɛ̀ wà à laroo?'
  gub-BL: Upuranu Zuzapa wanehe kury. — Aipo naheta kwaw amo ae Tupàn ze'eg imume'u
    har xe. Aipo nurupuner kwaw amo ae Tupàn ze'eg imume'u har rehe zanepuranu haw
    rehe Tupàn Tuweharupi Wiko Ma'e hemimutar ikwaw pà ure nehe, i'i wanupe.
  eng-DRA: 'And Josaphat said: Is there not here some prophet of the Lord, that we
    may inquire by him?'
