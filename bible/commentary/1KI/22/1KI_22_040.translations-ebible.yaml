verse: 1KI.022.040
translations:
  mal-C: ആഹാബ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. അദ്ദേഹത്തിന്റെ മകനായ
    അഹസ്യാവ് തുടർന്നു രാജ്യഭാരമേറ്റെടുത്തു.
  deu-TKW: Und Ahab legte sich zu seinen Vätern, und sein Sohn Ahasja ward König an
    seiner Statt.
  lin-lin: Akabi akendeki kokutana na bakoko na ye. Mpe Akazia, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Ahab lies with his fathers, and his son Ahaziah reigns in his stead.
  eng-GNV: So Ahab slept with his fathers, and Ahaziah his sonne reigned in his stead.
  eng-WEBSTER: So Ahab slept with his fathers; and Ahaziah his son reigned in his
    stead.
  nhw-BL: Huan Acab mijqui, huan teipa tlanahuati icone catli itoca Ocozías.
  swh-ONEN: Ahabu akalala pamoja na baba zake. Naye Ahazia mwanawe akawa mfalme baada
    yake.
  bba-bba: Bɑ Akɑbu sikuɑ win bɑɑbɑbɑn sikɑɔ. Mɑ win bii Akɑsiɑ u bɑndu di.
  eng-KJVCPB: So Ahab slept with his fathers; and Ahaziah his son reigned in his stead.
  luo-luo: Ahab noyweyo gi kwerene, kendo Ahazia wuode nokawo lochne kaka ruoth.
  meu-meu: Taunabunai Ahaba na tubu tama dekediai e mahuta; ia natuna Ahasia na ia
    gabuna ai e lohia.
  npi-ULB: यसरी आहाब आफ्ना पित्रहरूसित सुते, र तिनको ठाउँमा तिनका छोरा अहज्याह राजा
    भए ।
  yor-yor: Ahabu sì sùn pẹ̀lú àwọn baba rẹ̀. Ahasiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Acabo beud̶acarea idji warra Ocozíada idji cacuabari Israeld̶ebema boroda
    b̶esia.
  pes-OPCB: به این ترتیب اَخاب مرد و پسرش اخزیا به جای او در اسرائیل به سلطنت رسید.
  tgl-ULB: Kaya natulog si Ahab kasama ng kaniyang mga ninuno, at si Ahazias kaniyang
    anak ay naging hari kapalit niya.
  cbu-NT: Ashiriya, kurak Ajab tsiparamchu, anumun yusur wipsha Okosiyas waparish
    zamurangu, uwsha Israelchicheem kurak kinarangiya. Ashiriya, na kamaneena yuwaa
    kurakaa Ajabaa pacharangana anootsi. [Wapparee. Watamcha tsiyatsis yuw Utaáchchee
    urkar ichtaru taarangana ano.]
  hui-hui: Ahaba ibuni homayagola hora howa ibu igini Ahasaia ibugua ibu abanaga tamu
    henge ibuni mialu kini ha aribia hene.
  mya-mya: အာ​ဟပ်​ကွယ်​လွန်​သော​အ​ခါ​သား​တော်​အာ​ခ​ဇိ သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍
    နန်း​တက်​လေ​သည်။
  bod-N: ཨ་ཧབ་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོའི་བུ་ཨ་ཧ་ཟི་ཡཱ་ཡིས་དེའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Ahabhu akazorora namadzibaba ake. Ipapo Ahazia mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Ajab, pues, durmió con sus padres, y su hijo Ocozías reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, axo vin̈aj Ocozías yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Kwa hiyo Ahabu akalala pamoja na mababu zake, na Ahaziya mwanae akawa mfalme
    mahali pake.
  bel-bel: І спачыў Ахаў з бацькамі сваімі, і зацараваў Ахозія, сын ягоны, замест
    яго.
  deu-ELBBK: Und Ahab legte sich zu seinen Vätern. Und Ahasja, sein Sohn, wurde König
    an seiner statt.
  mbb-OT: Ne hein minatey en si Ahab, is anak din he si Ahazia iyan nekeilis kandin
    te kedhadì.
  mal-2015: ആഹാബ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ അഹസ്യാവു
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Achab muľa, pal leste ačhiľa kraľiske leskro čhavo o Achazijah.
  pes-OPV: پس اخاب با اجدادخود خوابید و پسرش، اخزیا به‌جایش سلطنت نمود.
  ron-1924: Ахаб а адормит ку пэринций сэй. Ши, ын локул луй, а домнит фиул сэу Ахазия.
  ben-OBCV: আহাব তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন। তাঁর ছেলে অহসিয়
    রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasuu Axaab dhintay oo la seexday awowayaashiis, oo wiilkiisii Axasyaah
    ayaa meeshiisii boqor ka noqday.
  lat-VUC: Dormivit ergo Achab cum patribus suis, et regnavit Ochozias filius ejus
    pro eo.
  eng-ASVBT: So Ahab slept with his fathers; and Ahaziah his son reigned in his stead.
  ita-1885: Così Achab giacque co' suoi padri; ed Achazia, suo figliuolo, regnò in
    luogo suo.
  eng-LXXUP: And Ahab slept with his fathers, and Ahaziah his son reigned in his stead.
  eng-ULB: So Ahab slept with his ancestors, and Ahaziah his son became king in his
    place.
  spa-VBL: Acab murió y su hijo Ocozías lo sucedió como rey.
  fra-_FOB: Et Achab s'endormit avec ses pères; et Achazia, son fils, régna à sa place.
  mal-mal: ആഹാബ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകൻ അഹസ്യാവ് അവന്
    പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to us kā beṭā Aḳhaziyāh taḳhtnashīn
    huā.
  suz-BL: मोपा आहाब बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ अहाज्‍याह पिप दुम्‍माक्‍त।
  ita-1927: Così Achab s’addormentò coi suoi padri, e Achazia suo figliuolo, regnò
    in luogo suo.
  ckb-ckb: ئەحاڤ لەگەڵ باوباپیرانی سەری نایەوە، ئیتر ئەحەزیای کوڕی لەدوای خۆی بوو
    بە پاشا.
  eng-BBE: So Ahab was put to rest with his fathers; and Ahaziah his son became king
    in his place.
  kan-OKCV: ಅಹಾಬನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನ ಮಗ ಅಹಜ್ಯನು ಅವನಿಗೆ ಬದಲಾಗಿ
    ಅರಸನಾದನು.
  tam-2017: ஆகாப் மரணமடைந்து முன்னோர்களோடு அடக்கம் செய்யப்பட்டபின்பு, அவனுடைய மகனாகிய
    அகசியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Achâb con sus padres, y reinó en su lugar Ochôzías su hijo.
  ron-BTF: Astfel, Ahab a adormit cu părinţii săi; şi Ahazia, fiul său, a domnit în
    locul său.
  eng-WEBP: So Ahab slept with his fathers; and Ahaziah his son reigned in his place.
  eng-FBV: Ahab died and his son Ahaziah succeeded him as king.
  nld-1939: Achab ging bij zijn vaderen te ruste, en zijn zoon Achazja volgde hem
    op.
  nch-BL: Huan Acab mijqui, huan teipa tanahuati icone cati itoca Ocozías.
  vie-1934: Vậy A-háp an giấc cùng tổ phụ mình, và A-cha-xia, con trai người, kế vị
    người.
  hin-CV: अहाब अपने पूर्वजों के साथ हमेशा के लिए जा मिला, और उसकी जगह पर उसका पुत्र
    अहज़्याह राजा बना.
  spa-BES: Murió Acab; y Ocozías, su hijo, se convirtió en rey en su lugar.
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Akabe; vaho nandimbe aze nifehe t’i
    Ahkazià ana’e.
  tha-KJV: อาหับทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และอาหัสยาห์ราชโอรสของพระองค์​ก็​ขึ้นครองแทน
  por-BR-2018: E descansou Acabe com seus pais, e reinou em seu lugar Acazias seu
    filho.
  deu-ELO: Und Ahab legte sich zu seinen Vätern. Und Ahasja, sein Sohn, ward König
    an seiner Statt.
  eng-WYC-2018: Therefore Ahab slept with his fathers, and Ahaziah, his son, reigned
    for him. (And so Ahab died, and his son Ahaziah reigned for him.)
  epo-epo: Kiam Aĥab ekdormis kun siaj patroj, anstataŭ li ekreĝis lia filo Aĥazja.
  uig-PIN: Aⱨab ata-bowiliri arisida uhlidi. Andin uning oƣli Aⱨaziya ornida padixaⱨ
    boldi.
  beo-beo: E bogobeba:le, egefe A:ihasaia, da e bagia Isala:ili hina bagade hamoi.
  tpi-OTNT: Ahap i dai pinis, orait ol i planim bodi bilong em, na pikinini man bilong
    en, Ahasia, i kisim ples bilong em na i kamap king.
  hau-SA: Ahab ya huta da kakanninsa. Ahaziya ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Ahab ata-bowiliri arisida uxlidi. Andin uning oghli Ahaziya ornida padishah
    boldi.
  nde-nde: U-Ahabi wangcwatshwa laboyise. Ubukhosi bakhe bathathwa yindodana yakhe
    u-Ahaziya.
  ton-ton: Ko ia, naʻe mohe ʻa ʻEhapi mo ʻene ngaahi tamai; pea naʻe fetongi ia ʻi
    he pule ʻe hono foha ko ʻAhasia.
  ces-1613: A tak usnul Achab s otci svými, a kraloval Ochoziáš syn jeho místo něho.
  eng-WMB: So Ahab slept with his fathers; and Ahaziah his son reigned in his place.
  tam-TCV: ஆகாப் தன் முற்பிதாக்களோடு இளைப்பாறினான். அவன் மகன் அகசியா அவன் இடத்தில்
    அவனுக்குபின் அரசனானான்.
  ceb-ULB: Busa mipahulay si Ahab uban sa iyang mga katigulangan, ug si Ahazia nga
    iyang anak nga lalaki nahimong hari puli kaniya.
  pol-UBG: I Achab zasnął ze swymi ojcami, a królował jego syn Achazjasz w jego miejsce.
  agr-agr: Aatus Acab jakauwai. Nunikmatai niina uchiji Ocozías apu wajas inamjauwai.
  kyc-kyc: Baa kumuyamo dokopa banya panda nyuo ikinyingi Ayasaya lenge doko kiŋi
    kareya.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُس کا بیٹا اخزیاہ تخت نشین ہوا۔
  deu-1912: Also entschlief Ahab mit seinen Vätern; und sein Sohn Ahasja ward König
    an seiner Statt.
  kan-2017: ಅಹಾಬನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಅಹಜ್ಯ ಎಂಬುವನು ಅರಸನಾದನು.
  yap-yap: Ma fa’ani yim’ Ahab me yan Ahaziah ni fak nga luwan nge mang pilung.
  hlt-MCSB: A napa rhoek taengla Ahab a khoem uh phoeiah tah a capa Ahaziah he anih
    yueng la manghai.
  mdy-ETH: ካኣቲ፥ ዓክዓቤ ሃይቄሢሮ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓካዚያሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Ahab wuiɛ no, wɔsiee no wɔ nʼagyanom mu. Na ne babarima Ahasia
    dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: So Ahab slept with his fathers; and Ahaziah his son reigned in his place.
  wal-wal: Akaabi haiqqidi ba maizzan gaittiis; a sohuwan a na7ai Akaaziyaasi kawotiis.
  spa-PDDPT: Acab descansó con sus antepasados, y su hijo Ocozías reinó en su lugar.
  gun-gun: Ha'e rami py Acabe ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo ta'y
    Acazias ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ngarud ni Ahab, ket ni Ahazias nga anakna a lalaki ti nagbalin
    nga ari a simmukat kenkuana.
  kpg-kpg: Ahab gu hagamolooloo dalia ono damana mmaadua, gei ogo dana dama daane
    go Ahaziah gaa pono di lohongo o dono damana gaa hai di king.
  uig-ARA: ئاھاب ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى. ئاندىن ئۇنىڭ ئوغلى ئاھازىيا ئورنىدا
    پادىشاھ بولدى.
  sus-sus: Akabu naxa ragata a benbae fɛ ma. A xa di Axasiya naxa findi mangɛ ra a
    ɲɔxɔɛ ra.
  pon-2006: Eri, ni eh sipallahr, sapwellime pwutak Ahasaia wiliandi oh wiahla nanmwarki.
  jae-jae: Amboac tonaŋ Ahab gêc nê bêc gêc gêwiŋ nê tamai ma eŋ latu Ahasia gêjam
    gôliŋ gêjô eŋ su.
  ksd-ksd: Ma di ga vadiop Akab varurung ma ra umana tamana; ma Akasia natuna i ga
    kia vue ta ra kini na king.
  tur-YTC: Böylece Ahav atalarıyla uyudu; yerine oğlu Ahazya kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀχαὰβ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ὀχοζίας υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Ahab dibaringkan bersama nenek moyangnya. Ahazia, anaknya, memerintah sebagai
    penggantinya.
  nya-nya: Ahabu anamwalira nayikidwa mʼmanda pamodzi ndi makolo ake. Ndipo Ahaziya
    mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Ahab je počinuo sa svojim ocima, a njegov sin Ahazja zakralji se mjesto
    njega.
  mps-mps: Ahap isai baso da, teda augwaligo aga tigi pubulama da, te aga ogwa Ahasiago
    te aga ayago pesage selama, te king pedelalio.
  tpi-tpi: Ahap i dai pinis, orait ol i planim bodi bilong em, na pikinini man bilong
    en, Ahasia, i kisim ples bilong em na i kamap king.
  dan-1931: Så lagde Akab sig til Hvile hos sine Fædre; og hans Søn Ahazja blev Konge
    i hans Sted.
  vie-OVCB: A-háp qua đời, và A-cha-xia, con vua, lên ngôi kế vị.
  guj-2017: આમ, આહાબ તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેના પછી તેનો પુત્ર અહાઝયાહ રાજા
    બન્યો.
  pon-2006A: Eri, ni eh sipallahr, sapwellime pwutak Ahasaia wiliandi oh wiahla nanmwarki.
  por-BRBSL: So Acabe dormiu com seus pais; e Acazias, seu filho, reinou em seu lugar.
  cth-cth: Hottelah, Ahab teh a na mintoenaw koevah, a i teh a capa Ahaziah ni a yueng
    lah a bawi
  twi-twi: Bere a Ahab wui no, wosiee no wɔ nʼagyanom mu. Na ne babarima Ahasia dii
    nʼade sɛ ɔhene.
  hlt-hlt: A napa rhoek taengla Ahab a khoem uh phoeiah tah a capa Ahaziah he anih
    yueng la manghai.
  tbz-SIM: Akɑbu do ku kòo birɛ Aɑsiɑ weè sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ahap uan inazir afeziabar mɨn aremezɨ, an otarim Ahasia an danganim inigha
    atrivimɨn oto.
  dop-dop: Akɑpɩ sǝpɑ, ɩlɛnɑ ɩ pǝyɑlʋ Ahɑsiyɑ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Axav ataları ilə uyudu və yerinə oğlu Axazya padşah oldu.
  eng-DBY: And Ahab slept with his fathers; and Ahaziah his son reigned in his stead.
  hin-2017: अतः अहाब मरकर अपने पुरखाओं के संग जा मिला और उसका पुत्र अहज्याह उसके स्थान
    पर राज्य करने लगा।
  wol-KYG: Buur Axab nag saay, fekki ay maamam, doomam Akasiya falu buur, wuutu ko.
  eng-YLT: And Ahab lieth with his fathers, and Ahaziah his son reigneth in his stead.
  kne-kne: Idi nakdeng di, naisokat ay ari si Ahazias ay anak na.
  eng-WYC-2017: Therefore Ahab slept with his fathers, and Ahaziah, his son, reigned
    for him.
  eng-WMBB: So Ahab slept with his fathers; and Ahaziah his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसका बेटा अख़ज़ियाह तख़्तनशीन हुआ।
  rug-rug: Mate meke magogoso se Ehabi turaṉae koari na tamana. Meke Ahazaea sa tuna
    koreo si hobena si asa koasa binaṉara.
  gaz-gaz: Ahaabis abbootii isaa wajjin boqote. Ilmi isaa Ahaaziyaa iddoo isaa buʼee
    mootii taʼe.
  fra-LSG: Achab se coucha avec ses pères. Et Achazia, son fils, régna à sa place.
  gnn-gnn: Bala yana Giŋ Wayaptja rakunydhinana, bala yana nhanŋu gäthu'mirriŋuna
    dharapullilinydja wapthurruna Wayatjaya yana, ŋayina yurru Giŋ yukurra nhina Yitjuralpuyŋuwunydja.
  yal-yal: Axabi to faxa, a dii xɛmɛna Axasiya nan ti a ɲɔxɔni.
  haw-1868: Pela i hiamoe ai o Ahaba me kona mau makua; a alii ae la o Ahazia kana
    keiki i kona hakahaka.
  arb-NAV: وَدُفِنَ آخْابُ مَعَ آبَائِهِ وَخَلَفَهُ ابْنُهُ أَخَزْيَا عَلَى الْمُلْكِ.
  ewe-ewe: Woɖi Ahab ɖe tɔgbuiawo dome eye via Ahazia zu Israel fia ɖe eteƒe.
  eng-LEE: 'So Achab slept with his fathers: and Achazyahu his son became king in
    his stead.'
  gvn-gvn: '@see-verse:1KI.022.039'
  asm-FB: এইদৰে আহাব নিজ পূৰ্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হোৱাত, তেওঁৰ পুত্ৰ অহজিয়া তেওঁৰ
    পদত ৰজা হ’ল।
  sus-A: عَكَبُ نَشَ رَفَتَ عَ بٍنبَيٍ قّ مَ. عَ شَ دِ عَشَسِيَ نَشَ قِندِ مَنفّ رَ
    عَ حْشْي رَ.
  fra-SBL: Achab se coucha avec ses pères, et Achazia, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֥ב אַחְאָ֖ב עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בְנֹ֖ו תַּחְתָּֽיו׃
    פ
  piu-2006: '@see-verse:1KI.022.039'
  kik-kik: Ahabu akĩhurũka hamwe na maithe make. Nake mũriũ Ahazia agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Achab se coucha avec ses pères ; et Ochozias, son fils, régna à sa place.
  cek-AK: Ahab loe ampanawk khaeah anghak; anih zuengah a capa Ahaziah to siangpahrang
    ah oh.
  cuk-cuk: Deyob Acab burgwenonikid. A-sorba, e-machi-Ocozías yar senonikid.
  uig-CYR: Аһаб ата-бовилири арисида ухлиди. Андин униң оғли Аһазия орнида падиша
    болди.
  tel-2017: అహాబు చనిపోయి తన పూర్వీకుల దగ్గరికి చేరాడు. అతని కొడుకు అహజ్యా అతని బదులు
    రాజయ్యాడు.
  hat-BSA: Konsa, Achab te dòmi avèk zansèt pa li yo, e Achazia, fis li a, te devni
    wa nan plas li.
  kos-kos: Ac ke el misa, Ahaziah wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֥ב אַחְאָ֖ב עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ אֲחַזְיָ֥הוּ בְנ֖וֹ תַּחְתָּֽיו׃
    פ
  ibo-ibo: Ehab sooro ndị nna nna ya ha dina nʼọnwụ. Ahazaya nwa ya ghọrọ eze nʼọnọdụ.
  ory-ory: ଏହିରୂପେ ଆହାବଙ୍କ ମୃତ୍ୟୁ ପରେ ଓ ତାହାଙ୍କ ପୁତ୍ର ଅହସୀୟ ତାହାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Ahap a mäla, nge Ahasia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wen King Eiheb bin dai, im san Eihesaiya bin jidan det nyuwan king.
  ukr-1871: І спочив Ахаб із батьками своїми, а син його Охозія став намість його
    царем.
  deu-1951: Also legte sich Ahab zu seinen Vätern; und Ahasia, sein Sohn, ward König
    an seiner Statt.
  eng-JPS: So Ahab slept with his fathers; and Ahaziah his son reigned in his stead.
  srp-1865: Tako poèinu Ahav kod otaca svojih, i na njegovo se mjesto zacari Ohozija
    sin njegov.
  lug-lug: Awo Akabu ne yeebakira wamu ne bajjajjaabe, Akaziya mutabani we n’amusikira.
  heb-heb: וישכב אחאב עם אבתיו וימלך אחזיהו בנו תחתיו׃
  ben-IRV: আহাব তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন; আর তাঁর জায়গায় তাঁর ছেলে
    অহসিয় রাজা হলেন।
  pan-pan: ਸੋ ਅਹਾਬ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਅਹਜ਼ਯਾਹ ਉਸ ਦੇ
    ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: အာဟပ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သား တော်အာခဇိ သည် ခမည်းတော်အရာ
    ၌ နန်း ထိုင်၏။
  tbg-tbg: Ahaapiva qutu vuvaro vira maaqu Ahasiava vira vatuka varero avuhainaa vaiintiqama
    vura.
  hmo-hmo: Ahaba ia mase murinai, iena natuna Ahasaia be iena gabuna dekenai ia king.
  urd-urd: और अख़ीअब अपने बाप — दादा के साथ सो गया, और उसका बेटा अख़ज़ियाह उसकी जगह
    बादशाह हुआ।
  rus-SYN: И почил Ахав с отцами своими, и воцарился Охозия, сын его, вместо него.
  bqc-SIM: Kɛ́ Ahabu gà, ↄ̃ aà nɛ́ Aazia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hitichun Ahab chu athitan ahileh achapa Ahaziah chun lengmun ahin
    lotan ahi.
  mar-mar: अहाब मरण पावला व त्यास त्याच्या पूर्वजांशेजारी दफन करण्यात आले. त्याचा
    पुत्र अहज्या त्याच्या जागी राजा झाला.
  qub-qub: Acab wañuptin ruquin ray caran wamran Ocozías jutiyojna.
  bqp-bqp: Kũ Ahabu gà, akũ a nɛ́ Azia vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Akab mouri, se pitit li, Okozyas ki moute wa nan plas li.
  eng-BSB: And Ahab rested with his fathers, and his son Ahaziah reigned in his place.
  eng-WEBPB: So Ahab slept with his fathers; and Ahaziah his son reigned in his place.
  kbq-kbq: Hagi Ahapu'a frigeno nemofo Ahazia nefa nona erino kinia mani'ne.
  nhe-BL: Huan Acab mijqui, huan teipa tlanahuati icone tlen itoca Ocozías.
  bus-bus: Kɛ̀ Ahabu gà, ben à nɛ́ Aazia vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Akaw imàno re ta'yr Akazi wiko tuwihawete romo hekuzaromo a'e kury.
  eng-DRA: So Achab slept with his fathers, and Ochozias his son reigned in his stead.
