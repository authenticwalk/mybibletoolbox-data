verse: 1KI.022.024
translations:
  mal-C: അപ്പോൾ, കെനയനയുടെ മകനായ സിദെക്കീയാവ് മുൻപോട്ടുചെന്ന് മീഖായാവിന്റെ മുഖത്തടിച്ചു.
    “യഹോവയുടെ ആത്മാവ് എന്നെവിട്ടു നിന്നോടു സംസാരിക്കാൻ ഏതുവഴിയായി വന്നു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da trat Zedekia, der Sohn Kenaanas, herzu, schlug Micha auf den Backen
    und sprach: Auf welchem Wege wäre denn der Geist Jahwes von mir gewichen, um mit
    dir zu reden?'
  lin-lin: 'Bongo Sedesiasi, mwana mobali ya Kenaana, apusanaki, apapolaki Mishe mbata
    na litama mpe alobaki : — Molimo na Yawe abimi kati na ngai na nzela nini mpo
    ete aya koloba na yo ?'
  eng-LSV: And Zedekiah son of Chenaanah draws near and strikes Micaiah on the cheek,
    and says, “Where [is] this [that] the spirit [from] YHWH has passed over from
    me to speak with you?”
  eng-GNV: Then Zidkiiah the sonne of Chenaanah came neere, and smote Michaiah on
    the cheeke and sayd, When went the Spirite of the Lord from me, to speake vnto
    thee?
  eng-WEBSTER: But Zedekiah the son of Chenaanah went near, and smote Micaiah on the
    cheek, and said, Which way went the Spirit of the LORD from me to speak to thee?
  nhw-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa Micaías huan quitejtzonili
    ica imax huan quiijto: ―¿Hasta quema Itonal TOTECO nechtlahuelcajqui para ayacmo
    nechcamanalhuis huan san ta mitzcamanalhuis?'
  swh-ONEN: Kisha Sedekia mwana wa Kenaana akatoka na kumpiga Mikaya kofi usoni. Akauliza,
    “Huyo Roho kutoka kwa Bwana alipita njia gani alipotoka kwangu ili kusema nawe?”
  bba-bba: Yerɑ Sedesiɑsi Kenɑɑnɑn bii u susi Miseen bɔkuɔ u nùn bɑɑrɑ so. Mɑ u nɛɛ,
    dommɑ Yinni Gusunɔn hunde u yɑrɑ nɛn min di u kɑ sere nun ɡɑri kuɑ.
  eng-KJVCPB: But Zedekiah the son of Chenaanah went near, and smote Micaiah on the
    cheek, and said, Which way went the spirit of the Lord from me to speak unto thee?
  luo-luo: Eka Zedekia wuod Kenana noa malo mopamo lemb Mikaya. Nopenje niya, “En
    yo mane ma Roho mar Jehova Nyasaye noluwo kobiro wuoyo kodi?”
  meu-meu: Sedekia Kenana na e raka kahira, bena ia ese Mikaia na vahana ai e pataia,
    bona eto, Iehova Laumana na ede e rakatanigu toma oi ihereva-henimu totona a?
  npi-ULB: तब केनानका छोरा सिदकियाह माथि उक्लेर आई मीकायाको गालामा थप्पड हानेर भने,
    “तिमीसित बोल्न परमप्रभुका आत्मा मबाट कुनचाहिँ बाटो भएर जानुभयो त ?”
  yor-yor: Nígbà náà ni Sedekiah ọmọ Kenaana sì dìde, ó sì gbá Mikaiah lójú, ó sì
    wí pé, “Ọ̀nà wo ni ẹ̀mí Olúwa gbà lọ kúrò lọ́dọ̀ mi láti bá ọ sọ̀rọ̀?”
  pes-OPCB: 'در همین موقع صدقیا پسر کنعنه، جلو رفت و سیلی محکمی به صورت میکایا زد
    و گفت: «روح خداوند کی مرا ترک کرد تا به سوی تو آید و با تو سخن گوید؟»'
  tgl-ULB: Pagkatapos si Zedekias anak na lalaki ni Cananaa, ay umakyat, sinampal
    si Micaya sa pisngi, at sinabi, “Aling daan ang tinahak ng Espiritu ni Yahweh
    para umalis sa akin upang magsalita sa iyo?”
  cbu-NT: Anootsshat, Sedekiyas Kenaanarini wip mazinarangu, kapung tsiyantayaru,
    Mikayasaa wachush puwarangiya. Sheeru, ¿Mayaamsha ngutish ngichiksha? ¿Yapsha
    Apanll wasundurur shiyash kuseeru, tsiyataranga? tárangiya.
  hui-hui: Ani lamiyagola mbiwia haga Sedegaia henegome Migaiahanda bi layago hale
    howa ibugua ibunaga gi habeme Migaia to̱a̱ balu howa lalu, Anduane Homogonaga
    dinini i̱ agua yu wahalu puwa bi ogoni í̠hondo langiyabe, lene.
  mya-mya: ထို​အ​ခါ​ဇေ​ဒ​ကိ​သည်​မိက္ခာ​အ​နီး​သို့​ချဉ်း​ကပ်​၍ ပါး​ကို​ရိုက်​ပြီး​လျှင်``ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်
    တော်​သည်​သင့်​အား​မိန့်​မြွက်​တော်​မူ​ရန်​အ​ဘယ် အ​ခါ​က ငါ​၏​ထံ​မှ​ထွက်​ခွာ​သွား​တော်​မူ​ပါ
    သ​နည်း'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཀེ་ནཱ་ནའི་བུ་ཚིད་ཀི་ཡཱ་ཉེ་བར་འོངས་ནས། མི་ཀ་ཡཱ་ལ་འགྲམ་ལྕག་གཞུས་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་དེ་ཇི་ལྟར་ང་དང་བྲལ་ནས་ཁྱོད་ལ་གཏམ་བྱས་པ་ཡིན་ནམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Ipapo Zedhekia mwanakomana waKenaana akaenda kwaari akarova Mikaya nembama.
    Akamubvunza achiti, “Mweya waJehovha wakafamba nenzira ipiko uchibva kwandiri
    kuti uzotaura kwauri?”
  spa-BLM: 'Entonces Sedequías, hijo de Quenaana, se acercó y golpeó a Micaías en
    la mejilla, y dijo: “¿Por dónde se fue el Espíritu de Yahvé de mí para hablarte?”'
  cac-cac: 'D''a val jun rato chi'' ix snitzancot sb''a vin̈aj Sedequías chi'' d''a
    stz''ey vin̈aj Micaías chi'', ix stz''itanb''at sat vin̈aj Micaías chi'' vin̈,
    ix yalan vin̈: —A jun espíritu tz''esan ix cot d''a Jehová chi'', ¿tas ix aj yel
    d''ayin, axo d''ayach sloloni? xchi vin̈.'
  swh-ULB: Kisha Sedekia mwana wa Kenaana, akaja, akamzabua Makaya shavuni, akasema,
    “Je, yule roho wa Bwana alitokaje kwangu ili asema na wewe?”
  bel-bel: 'І падышоў Сэдэкія, сын Хэнааны і, ударыўшы Міхея па шчацэ, сказаў: як,
    няўжо ад мяне адышоў Дух Гасподні, каб гаварыць у табе?'
  deu-ELBBK: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Micha auf den Backen
    und sprach: Wo wäre der Geist des HERRN von mir gewichen, um mit dir zu reden?'
  mbb-OT: Ne mid-uvey si Zedekia ziyà te ki Micaya ne midtabpì din. Ne migkaǥi si
    Zedekia te, “Maan is ibpesavut nu he mid-awà kayi te kediey is Mulin-ulin te Nengazen
    ne nekidlalag kenikew?”
  mal-2015: 'അപ്പോൾ കെനയനയുടെ മകനായ സിദെക്കീയാവു അടുത്തുചെന്നു മീഖായാവിന്റെ ചെകിട്ടത്തു
    അടിച്ചു: നിന്നോടു അരുളിച്ചെയ്‌വാൻ യഹോവയുടെ ആത്മാവു എന്നെ വിട്ടു ഏതു വഴിയായി കടന്നുവന്നു
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Androda o Cidkijah, le Kenaaniskro čhavo, geľa ko Micha, demaďa les pal
    o muj a phenďa: „Kana mandar geľa het o Duchos le RAJESKRO, hoj te vakerel tuha?“'
  pes-OPV: 'آنگاه صدقیا ابن کنعنه نزدیک آمده، به رخسار میکایا زد و گفت: «روح خداوند
    به کدام راه از نزد من به سوی تو رفت تا به تو سخن گوید؟»'
  ron-1924: 'Атунч, Зедекия, фиул луй Кенаана, апропиинду-се, а ловит пе Мика песте
    образ ши а зис: „Пе унде а ешит Духул Домнулуй дин мине ка сэ-ць ворбяскэ?”'
  ben-OBCV: তখন কেনান্নার ছেলে সিদিকিয় গিয়ে মীখায়ের গালে চড় মেরেছিল। “সদাপ্রভুর
    কাছ থেকে আসা আত্মা তোর সাথে কথা বলার জন্য কোন পথে আমার কাছ থেকে গেলেন?” সে জিজ্ঞাসা
    করল।
  som-som: Markaasaa Sidqiyaah ina Kenacanaah intuu Miikayhuu u soo dhowaaday dhabanka
    ku dhuftay, oo wuxuu ku yidhi, War ruuxii Rabbigu xaggee buu iga maray inuu kula
    hadlo?
  lat-VUC: 'Accessit autem Sedecias filius Chanaana, et percussit Michæam in maxillam,
    et dixit: Mene ergo dimisit spiritus Domini, et locutus est tibi?'
  eng-ASVBT: Then Zedekiah the son of Chenaanah came near, and smote Micaiah on the
    cheek, and said, Which way went the Spirit of Jehovah from me to speak unto thee?
  ita-1885: 'Allora Sedechia, figliuolo di Chenaana, si accostò, e percosse Mica in
    su la guancia, e disse: Onde si è partito lo Spirito del Signore da me, per parlar
    teco?'
  eng-LXXUP: And Zedekiah the son of Chenaanah came near and smote Micaiah on the
    cheek, and said, What sort of a spirit of the Lord has spoken in thee?
  eng-ULB: Then Zedekiah son of Kenaanah, came up, slapped Micaiah on the cheek, and
    said, “Which way did the Spirit of Yahweh take to go from me to speak to you?”
  spa-VBL: 'Entonces Sedequías, hijo de Quená, fue y abofeteó a Micaías en la cara,
    y le preguntó: “¿A dónde se fue el Espíritu del Señor cuando me dejó hablar contigo?”'
  fra-_FOB: 'Alors Tsidkija, fils de Kénaana, s''approcha et frappa Michée sur la
    joue, en disant: Par où l''Esprit de l''Éternel m''a-t-il quitté pour te parler?'
  mal-mal: 'അപ്പോൾ കെനയനയുടെ മകൻ സിദെക്കീയാവ് അടുത്തുചെന്ന് മീഖായാവിന്റെ ചെകിട്ടത്ത്
    അടിച്ച്: “നിന്നോട് അരുളിച്ചെയ്‌വാൻ യഹോവയുടെ ആത്മാവ് എന്നെ വിട്ട് ഏത് വഴിയായി കടന്നുവന്നു”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Tab Sidqiyāh bin Kanānā ne āge baṛh kar Mīkāyāh ke muṅh par thappaṛ mārā
    aur bolā, “Rab kā Rūh kis tarah mujh se nikal gayā tāki tujh se bāt kare?”
  suz-BL: मिनु केनानाह आ तौ सिदकीयाह, इर ङोइश्‍शा मीकाया आ चोव़चो रबा बाक्‍त। मिनु
    मेको कली “दोपा परमप्रभु यावे आ सोक्‍त आं रे पा इ थुंम ब्‍वाक्‍थ जाक्‍मे?” देंमाक्‍त।
  ita-1927: 'Allora Sedekia, figliuolo di Kenaana, si accostò, diede uno schiaffo
    a Micaiah, e disse: “Per dove è passato lo spirito dell’Eterno quand’è uscito
    da me per parlare a te?”'
  ckb-ckb: 'ئینجا سدقیای کوڕی کەنعەنا هاتە پێشەوە و زللەیەکی لە ڕوومەتی میخایو دا
    و گوتی: «لەکوێوە ڕۆحی یەزدان لە منەوە پەڕییەوە هەتا قسەت لەگەڵدا بکات؟»'
  eng-BBE: Then Zedekiah, the son of Chenaanah, came near and gave Micaiah a blow
    on the side of the face, saying, Where is the spirit of the Lord whose word is
    in you?
  kan-OKCV: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು ಸಮೀಪಕ್ಕೆ ಬಂದು, ಮೀಕಾಯನ ಕೆನ್ನೆಯ ಮೇಲೆ ಹೊಡೆದು, “ಯೆಹೋವ
    ದೇವರ ಆತ್ಮವು ನನ್ನನ್ನು ಬಿಟ್ಟು, ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಲು ಯಾವ ಮಾರ್ಗವಾಗಿ ಬಂದಿತು?” ಎಂದನು.
  tam-2017: அப்பொழுது கேனானாவின் மகனாகிய சிதேக்கியா அருகில் வந்து, மிகாயாவைக் கன்னத்தில்
    அடித்து, யெகோவாவுடைய ஆவி எந்த வழியாக என்னைவிட்டு உன்னோடு பேசும்படி வந்தது என்றான்.
  spa-RV-1909: 'Llegándose entonces Sedechîas hijo de Chânaana, hirió á Michêas en
    la mejilla, diciendo: ¿Por dónde se fué de mí el espíritu de Jehová para hablarte
    á ti?'
  ron-BTF: 'Dar Zedechia, fiul lui Chenaana, s-a apropiat şi a lovit pe Micaia peste
    obraz şi a spus: Pe ce cale a plecat Duhul DOMNULUI de la mine pentru a-ţi vorbi
    ţie?'
  eng-WEBP: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  eng-FBV: Then Zedekiah, son of Chenaanah, went and slapped Micaiah in the face,
    and demanded, “Which way did the Spirit of the Lord go when he left me to speak
    to you?”
  nld-1939: 'Maar nu trad Sidki-jáhoe, de zoon van Kenaäna, vooruit, gaf Mikájehoe
    een slag in het gezicht, en zeide: Wat; zou de geest van Jahweh mij hebben verlaten,
    om te spreken tot u?'
  nch-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa Micaías huan quitejtzonili
    ica imax huan quiijto: ―¿Hasta quema Itonal TOTECO techtahuelcajqui para ayecmo
    nechcamanalhuis huan san ta mitzcamanalhuis?'
  vie-1934: 'Bấy giờ, Sê-đê-kia, con trai của Kê-na-na, đến gần Mi-chê, vả vào má
    người, mà rằng: Thần của Đức Giê-hô-va có do đường nào lìa khỏi ta đặng đến nói
    với ngươi?'
  hin-CV: यह सुन केनानाह का पुत्र सीदकियाहू सामने आया और मीकायाह के गाल पर मारते हुए
    कहने लगा, “याहवेह का आत्मा मुझमें से निकलकर तुमसे बातचीत करने किस प्रकार जा पहुंचा?”
  spa-BES: 'Entonces se acercó Sedequías, hijo de Quenaana, y le dio una bofetada
    a Micaías, diciendo: ¿Cómo es que el espíritu del Señor pasó de mí para hablarte
    a ti?'
  tdx-tdx: 'Le nañarine aze t’i Tsedekià ana’ i Kenaanà naho tinampifi’e am-pivimbi’e
    ty Mikaià vaho nanao ty hoe: Nimb’ aia i fañahi’ Iehovà niboak’ amako hampi­volañe
    azoy?'
  tha-KJV: แล​้วเศเดคียาห์​บุ​ตรชายเคนาอะนาห์​ได้​เข​้ามาใกล้และตบแก้มมีคายาห์​พูดว่า
    “พระวิญญาณของพระเยโฮวาห์ไปจากข้า พู​ดก​ับเจ้าได้​อย่างไร​”
  por-BR-2018: 'Chegando-se então Zedequias filho de Quenaaná, feriu a Micaías na
    face, dizendo: Por onde se foi de mim o espírito do SENHOR para falar a ti?'
  deu-ELO: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Micha auf den Backen
    und sprach: Wo wäre der Geist Jehovas von mir gewichen, um mit dir zu reden?'
  eng-WYC-2018: Forsooth Zedekiah, [the] son of Chenaanah, nighed, and smote Micaiah
    on the cheek, and said, Whether the Spirit of the Lord forsook me, and spake to
    thee?
  epo-epo: 'Tiam aliris Cidkija, filo de Kenaana, kaj frapis Miĥajan sur la vango,
    kaj diris: Per kiu vojo la spirito de la Eternulo transiris de mi, por paroli
    per vi?'
  uig-PIN: 'Xuni anglap Kǝnanaⱨning oƣli Zǝdǝkiya kelip Mikayaning kaqitiƣa birni
    selip: — Pǝrwǝrdigarning Roⱨi ⱪaysi yol bilǝn mǝndin ɵtüp, sanga sɵz ⱪilixⱪa bardi?!
    — dedi.'
  beo-beo: Amalalu, balofede dunu Sedegaia da Maiga:iama asili, ea odagia loboga ba:danoma:nu,
    ema amane adole ba:i, “Habogala Hina Gode Ea A:silibu da dima sia:musa:, na yolesibala:?”
  tpi-OTNT: Profet Sedekaia, pikinini bilong Kenana, i harim Mikaia i autim dispela
    tok long Ahap, na em i go klostu long Mikaia na solapim wasket bilong en, na i
    tok, “Spirit bilong Bikpela i lusim mi olsem wanem na i go long yu na givim dispela
    tok long yu?”
  hau-SA: Sai Zedekiya ɗan Kena’ana ya hau ya mari Mikahiya a fuska. Ya yi tambaya,
    “A wace hanya ce ruhu daga Ubangiji ya bar ni ya yi maka magana?”
  uig-LAT: 'Shuni anglap Kenanahning oghli Zedekiya kélip Mikayaning kachitigha birni
    sélip: — Perwerdigarning Rohi qaysi yol bilen mendin ötüp, sanga söz qilishqa
    bardi?! — dédi.'
  nde-nde: 'Kusenjalo uZedekhiya indodana kaKhenana wasondela, wamwakala uMikhaya
    ebusweni. Wabuza wathi: “Umoya kaThixo wasuka njani kimi ungena kuwe na?”'
  ton-ton: Ka naʻe ʻalu atu ke ofi ʻa Setikia ko e foha ʻo Kinana, ʻo ne taaʻi ʻa
    Mikaia ʻi hono kouʻahe, mo ne pehē, “Naʻe ʻalu ʻi he hala fē ʻae Laumālie ʻo Sihova
    meiate au ke lea kiate koe?”
  ces-1613: 'Tedy přistoupiv Sedechiáš syn Kenanův, dal Micheášovi poliček a řekl:
    Kudyže odšel duch Hospodinův ode mne, aby mluvil tobě?'
  eng-WMB: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  tam-TCV: அப்பொழுது கெனானாவின் மகன் சிதேக்கியா முன்பாகப் போய் மிகாயாவின் முகத்தில்
    அறைந்தான். பின் அவனிடம், “யெகோவாவின் ஆவியானவர் என்னைவிட்டு உன்னுடன் பேச வரும்போது,
    எந்த வழியாக வந்தார்” என்றும் மிகாயாவைக் கேட்டான்.
  ceb-ULB: Unya miduol si Zedekia nga anak nga lalaki ni Kenaana, ug gisagpa si Micaya,
    ug miingon, ''Diin mang dalana miadto ang espiritu ni Yahweh nga gikan kanako
    aron makigsulti kanimo?''
  pol-UBG: 'Wtedy Sedekiasz, syn Kenaany, podszedł do Micheasza i uderzył go w policzek,
    mówiąc: Którędy odszedł ode mnie Duch PANA, aby mówić z tobą?'
  agr-agr: 'Tusa timatai Quenaaná uchiji Sedequías Micaíasa jegantun yapinum awati
    chichajak: “Tuke Pujuu Wakani mina chichamtija nunú jiinki mina ukujak, aminí
    waya chichamtijatsuash tusamek wainka anentaimjaipa, nunak makichkish nuniatsui”,
    tiuwai.'
  kyc-kyc: Leyamo dokopa poropeta akali Setekaya doko Maekaya kareya dokona papala
    Maekayana lenge kambu dokona rakyuo pyao lao, Kamongona Imambu dokome namba yaki
    nyuo epo apa pyuo emba pii kanda soo langilyase? leya.
  urd-GVU: تب صِدقیاہ بن کنعانہ نے آگے بڑھ کر میکایاہ کے منہ پر تھپڑ مارا اور بولا،
    ”رب کا روح کس طرح مجھ سے نکل گیا تاکہ تجھ سے بات کرے؟“
  deu-1912: 'Da trat herzu Zedekia, der Sohn Knaenas, und schlug Micha auf den Backen
    und sprach: Wie? Ist der Geist des HERRN von mir gewichen, daß er mit dir redete?'
  kan-2017: ಆಗ ಕೆನಾನನ ಮಗನಾದ ಚಿದ್ಕೀಯನು ಮೀಕಾಯೆಹುವಿನ ಬಳಿಗೆ ಹೋಗಿ ಅವನ ಕೆನ್ನೆಗೆ ಒಂದು ಏಟು
    ಹಾಕಿ, “ಯೆಹೋವನ ಆತ್ಮವು ನನ್ನನ್ನು ಬಿಟ್ಟು ನಿನ್ನೊಂದಿಗೆ ಮಾತನಾಡುವುದಕ್ಕೋಸ್ಕರ ಯಾವ ಮಾರ್ಗವಾಗಿ
    ಬಂದಿತು?” ಎನ್ನಲು
  yap-yap: Me yan Zedekiah ngak Mikayah, me batnag owchen me ga’ar, “Wi’in ney e kechuw
    e gelngin rok SOMOL rog ke non ngom?”
  hlt-MCSB: Te vaengah Kenaanah capa Zedekiah te thoeih tih Mikhaiah te a kam ah a
    thoek. Te phoeiah, “Nang aka voek ham BOEIPA mueihla he kai taeng lamloh melam
    a kat,” a ti nah.
  mdy-ETH: ዬካፓ ኬናዒና ናኣዚ፥ ሴዴቂያሴ ሚኪያሴ ባንሢ ዶጫዖ ዒዛ ባዒ፦ «ዔኤካ! ፆኦሲ ዓያና ታ ኮርሳ ዴንዲ ዎይማና ኔኤም
    ኬኤዜይ?» ጌዔኔ።
  twi-ASANTE: Ɛnna Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ nʼani so. Ɔbisaa
    no sɛ, “Da bɛn na Awurade honhom firii me mu, bɛkasa kyerɛɛ wo?”
  eng-WEBU: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  wal-wal: Hegaappe guyyiyan Kanaa7ina na7ai Xidiqee shiiqidi, Mikaaya qinxxalliyaa
    baqqiis. Baqqidi, “GODAA Ayyaanai ta achchappe waanidi neeyyo odanau biidee?”
    yaagiis.
  spa-PDDPT: 'Entonces Sedequías, hijo de Quenaana, se acercó, golpeó a Micaías en
    la mejilla y dijo: ¿Por cuál camino pasó de mí el Espíritu de Yavé para hablarte
    a ti?'
  gun-gun: 'Ha''e ramo Quenaana ra''y Zedequias onhemboja vy oipete Micaías. Ha''e
    vy aipoe''i: — Ma rupi tu ha''vy xegui Senhor nhe''ẽ oẽ ndereve ijayvu aguã?'
  ilo-ULB: Kalpasanna immasideg ni Zedekaia nga anak ni Kenaana, tinungpana ni Micaias,
    ket kinunana, “Kasano a rimmuar kaniak ti Espiritu ni Yahweh tapno makitungtong
    kenka?”
  kpg-kpg: Soukohp Zedekiah ga hanadu gaa paa nia golomada Micaiah, ga heeu, “Di Hagataalunga
    o Dimaadua la ne diiagi au ana hee, dela ga helekai adu gi di goe?”
  uig-ARA: 'شۇنى ئاڭلاپ كەنئاناھنىڭ ئوغلى زەدەكىيا كېلىپ مىكايانىڭ كاچىتىغا بىرنى
    سېلىپ: ــ پەرۋەردىگارنىڭ روھى قايسى يول بىلەن مەندىن ئۆتۈپ، ساڭا سۆز قىلىشقا باردى؟!
    ــ دېدى.'
  sus-sus: Na tɛmui, Kenaana xa di Sedekiya naxa a maso, a Mike dɛ ragarin, a fa a
    fala, «Alatala Xaxili minixi kira mundun na n ma n xa wɔyɛn i bɛ?»
  pon-2006: Eri, ni ahnsowo Sedekaia ahpw kohla oh pohr meseo, oh idek, “Ia duwen
    ngenen KAUN-O eh kohsang rehi ahpw uhda mahseniong uhk?”
  jae-jae: Go Sedekia jakêtu gasuc Mikaia ma kêtap eŋ kêsêp alianô ma kêsôm gebe”
    Apômtaunê Ŋalau gêwi aê siŋ ma kêsôm biŋ gêdêŋ aôm amboac ondoc.”
  ksd-ksd: 'Ma Sedekia natu i Kenana i ga kakari maravai ma i ga par ra pagupagu na
    ngie i Mikaia, ma i ga biti: A Tulungea i ra Luluai i tar vana uve kan iau pi
    na tata piram?'
  tur-YTC: O zaman Kenaana oğlu Sidkiya yaklaşıp Mikaya'nın yanağına vurdu ve, “Yahve'nin
    Ruhu sana seslenmek için hangi yoldan benden sana gitti?” dedi.
  grc-BRENT: Καὶ προσῆλθε Σεδεκίας υἱὸς Χαναὰν, καὶ ἐπάταξε τὸν Μιχαίαν ἐπὶ τὴν σιαγόνα,
    καὶ εἶπε, ποῖον πνεῦμα Κύριου τὸ λαλῆσαν ἐν σοί;
  ind-AYT: Zedekia, anak Kenaana, datang mendekat dan menampar pipi Mikha, katanya,
    “Bagaimanakah mungkin Roh TUHAN berpindah dariku untuk berfirman kepadamu?”
  nya-nya: Pamenepo Zedekiya mwana wa Kenaana anapita pafupi namenya Mikaya patsaya.
    Iye anafunsa Mikaya kuti, “Kodi mzimu wa Yehova unadzera njira iti pamene umatuluka
    mwa ine kuti uziyankhula ndi iwe?”
  hrv-hrv: 'Tada pristupi Kenaanin sin Sidkija i udari Miheja po obrazu pitajući:
    “Zar je Jahvin duh napustio mene da bi s tobom govorio?”'
  mps-mps: Profet Sedekaia, te Kenango ogwago, Mikaiago Ahapba te pusali po odama,
    te aga Mikaia pąba pelama, tama aga naboge badu nogo sawaligo eliyu, te tama
    po wai, “Te Genuai Bidigo Noma Mobo Bidigo ena magi elama tagalama, te nageba
    solama, tama nagebolo te po maniwe?”
  tpi-tpi: Profet Sedekaia, pikinini bilong Kenana, i harim Mikaia i autim dispela
    tok long Ahap, na em i go klostu long Mikaia na solapim wasket bilong en, na i
    tok, “Spirit bilong Bikpela i lusim mi olsem wanem na i go long yu na givim dispela
    tok long yu?”
  dan-1931: 'Da trådte Zidkija, Kena''as Søn, frem og slog Mika på kinden og, sagde:
    “Ad hvilken Vej skulde HERRENS Ånd have forladt mig for at tale til dig?”'
  vie-OVCB: 'Sê-đê-kia, con Kê-na-na, đến gần tát vào mặt Mi-chê, mắng: “Thần của
    Chúa Hằng Hữu ra khỏi tôi khi nào để phán dạy ngươi?”'
  guj-2017: પછી કેનાહના દીકરા સિદકિયાએ પાસે આવીને મિખાયાના ગાલ પર તમાચો મારીને કહ્યું,
    “યહોવાહનો આત્મા તારી સાથે બોલવા માટે મારી પાસેથી કયે માર્ગે થઈને ગયો?”
  pon-2006A: Eri, ni ahnsowo Sedekaia ahpw kohla oh pohr meseo, oh idek, “Ia duwen
    ngenen KAUN-O eh kohsang rehi ahpw uhda mahseniong uhk?”
  por-BRBSL: 'Então Zedequias, filho de Chenaaná, aproximou-se e bateu na bochecha
    de Micaías, e disse: “Para que lado o Espírito de Javé foi de mim para falar com
    você?'
  cth-cth: Hottelah Kenaanah e capa Zedekiah ni rek a hnai teh, Mikaiah e tamboung
    dawk a tambei. Nang koe lawk dei hanelah BAWIPA ni a patoun e muitha ni na lae
    lam dawk hoi maw kai koe hoi a cei telah atipouh.
  twi-twi: Afei Kenaana babarima Sedekia kɔɔ Mikaia so, kɔbɔɔ nʼani so. Obisaa no
    se, “Da bɛn na Awurade honhom fii me mu bɛkasa kyerɛɛ wo?”
  hlt-hlt: Te vaengah Kenaanah capa Zedekiah te thoeih tih Mikhaiah te a kam ah a
    thoek. Te phoeiah, “Nang aka voek ham BOEIPA mueihla he kai taeng lamloh melam
    a kat,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Kenɑɑnɑ birɛ Sedesiɑ tɔ́ɔ́nko Misee borɛ̀ kóò bèntɛ kɛ dɔ̀:
    Ɔ̃nkɛ bíɛ́kɛ̀ nkɛ̀ ti Yiɛ̀ nKuyie nkó muyɑɑ́ nyɛ̀mɛ̀ m borɛ̀ kɛ dɑ bɛ́innɛ̀?'
  msy-2020: Ezɨ akam inigha izir gumazim Sedekaia, a Kenanan otarim, an orazi, Mikaia
    akar kamɨn Ahap mɨgeima, an an boroghɨn ghua an koviam mɨsuegha ghaze, “Ikiavɨra
    Itir Godɨn Duam manmaghɨn na ategha, nɨn ghugha akar kam nɨ ganɨngi?”
  dop-dop: 'Tǝnɑɣɑlɛ Sitekiyɑ kpǝtǝnɑ Misee, nɑ ɩ́ mɑpɩ-ɩ kɑtɑŋɑ nɑ ɩ́ pɔɔsɩ-ɩ sɩ:
    Tɑcɑɑ Feesuɣu lɩɩnɑ mɑ tɑɑ, nɑ kʋ́ kɔɔ nɑ kʋ́ heeli-ŋ yɑɑ?'
  azb-azb: 'Kenaana oğlu Sidqiya yaxınlaşdı və Mikeyanın yanağına vurub dedi: «Rəbbin
    Ruhu səndə danışmaq üçün məndən sənə necə keçdi?»'
  eng-DBY: Then Zedekiah the son of Chenaanah went near, and smote Micah upon the
    cheek, and said, Where now went the Spirit of Jehovah from me to speak to thee?
  hin-2017: तब कनाना के पुत्र सिदकिय्याह ने मीकायाह के निकट जा, उसके गाल पर थप्पड़
    मारकर पूछा, “यहोवा का आत्मा मुझे छोड़कर तुझ से बातें करने को किधर गया?”
  wol-KYG: 'Ba loolu amee Cedekiya doomu Kenaana talaata Mise, ne ko: «Ana fu Noowug
    waxyu gu Aji Sax ji jaare, ba jóge ci man di wax ak yaw?»'
  eng-YLT: And Zedekiah son of Chenaanah draweth nigh, and smiteth Micaiah on the
    cheek, and saith, 'Where [is] this — he hath passed over — the Spirit of Jehovah
    — from me to speak with thee?'
  eng-WYC-2017: Forsooth Zedekiah, [the] son of Chenaanah, nighed, and smote Micaiah
    on the cheek, and said, Whether the Spirit of the Lord forsook me, and spake to
    thee?
  eng-WMBB: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  urd-GVH: तब सिदक़ियाह बिन कनाना ने आगे बढ़कर मीकायाह के मुँह पर थप्पड़ मारा और बोला,
    “रब का रूह किस तरह मुझसे निकल गया ताकि तुझसे बात करे?”
  rug-rug: Meke ene la se Zedekaea sa tuna koreo e Kanana meke poharia isumatana se
    Mikaea. “Meke pavei la gua sa Maqomaqo te Zihova sipu taluarae si asa koarau meke
    atu zama koa goi?” nanasa gua si asa.
  gaz-gaz: Kana irratti Zedeqiyaan ilmi Keniʼaanaa ol baʼee Miikaayaa fuula keessa
    kabalee, “Hafuurri Waaqayyoo yommuu sitti dubbachuuf na biraa baʼetti karaa kam
    deeme?” jedhee gaafate.
  fra-LSG: 'Alors Sédécias, fils de Kenaana, s’étant approché, frappa Michée sur la
    joue, et dit: Par où l’esprit de l’Éternel est-il sorti de moi pour te parler?'
  yal-yal: Nayi, Kenan ma dii xɛmɛn Sedeki yi a maso, a yi Mikahu dɛɛn garin, a yi
    a magele, a naxa, “Alatalaa malekan sigaxi kiraan mundun xɔn, a to keli n fɛma,
    a wule falan ti i xa?”
  haw-1868: Hookokoke ae la no nae o Zedekia ke keiki a Kenaana, a kui aku la ia Mikaia
    ma kona papalina, ninau aku la, Ma ka aoao hea i hele ai ka uhane o Iehova mai
    o'u aku nei e olelo aku ia oe?
  arb-NAV: 'فَاقْتَرَبَ صِدْقِيَّا بْنُ كَنْعَنَةَ مِنْ مِيخَا وَضَرَبَهُ عَلَى الْفَكِّ
    قَائِلاً: «مِنْ أَيْنَ عَبَرَ رُوحُ الرَّبِّ مِنِّي لِيُكَلِّمَكَ؟»'
  ewe-ewe: Tete Zedekiya, Kenana ƒe vi, gogo Mikaya eye wòƒo tome nɛ hebiae be, “Ɣe
    ka ɣie Yehowa ƒe Gbɔgbɔ dzo le gbɔnye eye wòƒo nu na wò?”
  eng-LEE: And Zedekiah, the son of Kena'anah, went near, and struck Michayhu on the
    cheek, and said, Which way passed the Spirit of the Lord away from me to speak
    with thee!
  gvn-gvn: '@see-verse:1KI.022.023'
  asm-FB: তেতিয়া কনানাৰ পুত্র চিদিকিয়াই ওচৰলৈ আহি মীখায়াৰ গালত চৰ মাৰি ক’লে, “তোমাৰ
    লগত কথা ক’বৰ কাৰণে যিহোৱাৰ আত্মা মোৰ পৰা তোমালৈ কোন পথেদি গ’ল?”
  sus-A: نَ تّمُي، كٍنَانَ شَ دِ سٍدٍكِيَ نَشَ عَ مَسٌ، عَ مِكٍ دّ رَفَرِن، عَ قَ
    عَ قَلَ، «عَلَتَلَ شَشِلِ مِنِشِ كِرَ مُندُن نَ ﭑ مَ ﭑ شَ وْيّن عِ بّ؟»
  fra-SBL: 'Alors Sédécias, fils de Chenaana, s''approcha et frappa Michée sur la
    joue, et dit : « Par où l''Esprit de Yahvé est-il sorti de moi pour te parler ? »'
  hbo-hbo: וַיִּגַּשׁ֙ צִדְקִיָּ֣הוּ בֶֽן־כְּנַעֲנָ֔ה וַיַּכֶּ֥ה אֶת־מִיכָ֖יְהוּ עַל־הַלֶּ֑חִי
    וַיֹּ֕אמֶר אֵי־זֶ֨ה עָבַ֧ר רֽוּחַ־יְהוָ֛ה מֵאִתִּ֖י לְדַבֵּ֥ר אֹותָֽךְ׃
  piu-2006: '@see-verse:1KI.022.023'
  kik-kik: Hĩndĩ ĩyo Zedekia mũrũ wa Kenaana agĩkuhĩrĩria na akĩgũtha Mikaya rũhĩ
    rwa ũthiũ. Akĩmũũria atĩrĩ, “Kaĩ roho wa Jehova aragereire kũ rĩrĩa aroimire kũrĩ
    niĩ, nĩguo aarie nawe?”
  fra-NCL: 'Mais Sédécias, fils de Canaana, s’étant approché, frappa Michée sur la
    joue et dit : « Par où l’esprit de Yahweh est-il sorti de moi pour te parler ? »'
  cek-AK: Toe Kananah capa Zedekiah loe caeh tahang moe, Mikaiah to mikhmai ah tabaeng
    pacoengah, Angraeng ih Muithla loe kai khae hoi tacawt ueloe, nang khaeah lokthui
    tih maw? tiah a naa.
  cuk-cuk: 'Agine, Quenaana-machi-Sedequías, Micaías-e-wagar-ogochad, ega sogded:
    —¿Igi be soge, Bab-Jehová-E-Burba angi bar maisurye be sogde? Emisgindi, ¿Bab-Jehová-Burba
    bega sunmaksasunde?'
  uig-CYR: 'Шуни аңлап Кәнанаһниң оғли Зәдәкия келип Микаяниң качитиға бирни селип:
    — Пәрвәрдигарниң Роһи қайси йол билән мәндин өтүп, саңа сөз қилишқа барди?! —
    деди.'
  tel-2017: కెనయనా కొడుకు సిద్కియా అతని దగ్గరికి వచ్చి “నీతో మాట్లాడడానికి యెహోవా
    ఆత్మ నా దగ్గర నుంచి ఏ వైపు పోయాడు” అని చెప్పి మీకాయాను చెంప మీద కొట్టాడు.
  hat-BSA: 'Konsa, Sédécias, fis a Kenaana a te vin toupre e te frape Michée sou machwè
    li. Li te di: “Kijan lespri SENYÈ a te pase sòti nan mwen pou pale avèk ou?”'
  kos-kos: Na mwet palu Zedekiah el fahsryak nu yorol Micaiah, ac puokya mutal ac
    siyuk sel, “Ku ngac ngun lun LEUM GOD fahsr likiyu ac kaskas nu sum?”
  hbo-WLC: וַיִּגַּשׁ֙ צִדְקִיָּ֣הוּ בֶֽן־כְּנַעֲנָ֔ה וַיַּכֶּ֥ה אֶת־מִיכָ֖יְהוּ עַל־הַלֶּ֑חִי
    וַיֹּ֕אמֶר אֵי־זֶ֨ה עָבַ֧ר רֽוּחַ־יְהוָ֛ה מֵאִתִּ֖י לְדַבֵּ֥ר אוֹתָֽךְ׃
  ibo-ibo: Mgbe ahụ, Zedekaya nwa Kenaana, gara nso, maa Maikaya aka na nti, jụọ ya,
    “Olee ụzọ ka mmụọ ahụ sitere na Onyenwe anyị gara, mgbe ọ hapụrụ m bịa ịgwa gị
    okwu?”
  ory-ory: ସେତେବେଳେ କନାନାର ପୁତ୍ର ସିଦିକୀୟ ନିକଟକୁ ଆସି ମୀଖାୟର ଗାଲରେ ଚାପୁଡ଼ା ମାରି କହିଲା,
    “ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ତୋତେ କହିବା ପାଇଁ ମୋʼ ଠାରୁ କେଉଁ ବାଟେ ଗଲେ?”
  chk-chk: Mürin, ewe soufos Setekia a kan ngeni Mikaia, a pösapei o üra, “Inet Ngünün
    ewe Samol mi Lapalap a towu seniei pwe epwe kapas ngonuk?”
  rop-rop: Afta na Sedakaiya det san blanga Kenana bin go langa Maikaiya en imbin
    hitim im langa im feis en Sedakaiya bin tok, “Wal brom wotaim det spirit blanga
    YAWEI bin libum mi en tok langa yu?”
  ukr-1871: 'І приступив Седекія Хенааненко, ударив Михея по щоцї та й каже: Як то
    — чи ж від мене відойшов дух Господень, щоб говорити в тобі?'
  deu-1951: 'Da trat Zedekia, der Sohn Kenaanas, herzu und schlug Michajah auf den
    Backen und sprach: Ist etwa der Geist des HERRN von mir gewichen, um mit dir zu
    reden?'
  eng-JPS: 'Then Zedekiah the son of Chenaanah came near, and smote Micaiah on the
    check, and said: ''Which way went the spirit of the LORD from me to speak unto
    thee?'''
  srp-1865: 'Tada pristupi Sedekija sin Hananin, i udari Miheju po obrazu govoreæi:
    kuda je otišao duh Gospodnji od mene da govori s tobom?'
  lug-lug: Awo Zeddekiya mutabani wa Kenaana n’asembera n’akuba Mikaaya oluyi ku ttama,
    n’ayogera nti, “Omwoyo wa Mukama yampiseeko atya okwogera nawe?”
  heb-heb: ויגש צדקיהו בן כנענה ויכה את מיכיהו על הלחי ויאמר אי זה עבר רוח יהוה מאתי
    לדבר אותך׃
  ben-IRV: তখন কনানার ছেলে সিদিকিয় গিয়ে মীখায়ের গালে চড় মেরে বলল, “সদাপ্রভুর আত্মা
    তোর সঙ্গে কথা বলবার জন্য আমার কাছ থেকে বেরিয়ে কোন পথে গিয়েছিলেন?”
  pan-pan: ਤਾਂ ਕਨਾਨਾਹ ਦੇ ਪੁੱਤਰ ਸਿਦਕੀਯਾਹ ਨੇ ਨੇੜੇ ਆਣ ਕੇ ਮੀਕਾਯਾਹ ਦੀ ਗੱਲ੍ਹ ਉੱਤੇ ਮਾਰਿਆ
    ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਕਿਸ ਰਾਹ ਥਾਣੀ ਮੇਰੇ ਕੋਲੋਂ ਦੀ ਲੰਘਿਆ ਜੋ ਤੈਨੂੰ ਬੋਲੇ?
  mya-JVB: ထိုအခါ ခေနာနာ ၏ သား ဇေဒကိ သည် ချဉ်း လာ ၍ မိက္ခါ ၏ ပါး ကို ပုတ် လျက် ၊ ထာဝရဘုရား
    ၏ ဝိညာဉ် တော်သည် သင် နှင့်နှုတ်ဆက် ခြင်းငှါ အဘယ် လမ်းဖြင့် ငါ မှ ထွက် တော်မူသနည်းဟုမေး
    လျှင်၊
  tbg-tbg: Viva minti tuvaro Sedekaiava oru Mikaiaara auruvuta ntuvakero tiharo, Oho,
    taireve Nora Kotira Maraquravano ti qaqirakero nai uva oru ai tiva amivo? tiro.
  hmo-hmo: Unai neganai peroveta tauna Sedekaia Kenana ia raka vaira, ia ese Mikaia
    ena vairana ia botaia, ia nanadaia, ia gwau, “Lohiabada ena Lauma be edena bamona
    lau ia rakatania, bona oi dekenai ia hereva, a?”
  urd-urd: तब कन'आना का बेटा सिदक़ियाह नज़दीक आया, और उसने मीकायाह के गाल पर मार कर
    कहा, “ख़ुदावन्द की रूह तुझ से बात करने को किस रास्ते से होकर मुझ में से गई?”
  rus-SYN: 'И подошел Седекия, сын Хенааны, и, ударив Михея по щеке, сказал: как,
    неужели от меня отошел Дух Господень, чтобы говорить в тебе?'
  bqc-SIM: 'Ɔ̃ Kenaana nɛ́ Zedekia gɛ̀ Mise sãnkɛ à mɛ̀: Zɛ́ kpele Dii Nisĩna sɛ̀
    à gòa à gɛ̀ yã''ònɛi?'
  tcz-CHONGTHU: Hichun Kenaanah chapa Zedekiah chun Micaiah chu ajon in angei phe
    abehpeh in ahi. “Hoiya patna chu Pakaiyin keima eidalhah’a, nang koma bou thu
    asei jeng ham,” ati.
  mar-mar: मग कनानाचा पुत्र सिदकीया हा संदेष्टा मीखायाजवळ गेला. मीखायाच्या त्याने
    तोंडात मारले. सिद्कीया म्हणाला, “माझ्यातली परमेश्वराची शक्ती संपली आहे आणि तो
    आता तुझ्या मार्फतच बोलतो आहे अशी खरेच तुझी समजूत आहे?”
  qub-qub: Chaura Quenaanapa wamran Sedequiasga Micaiasta shimicho lagyaran «¿Imanöpataj
    nogapitaga shamusha Tayta Diospa Espiritun gamta willashunayquipaj?» nir.
  bqp-bqp: 'Akũ Kenana nɛ́ Zedekia gɛ̀ɛ à Mikaya sãn kɛ̀ à pì: Bↄrɛn Dikiri Nini
    bòma à gɛ̀ɛ à yã ònnɛɛ?'
  hat-hat: 'Lè sa a, Sedesyas, pitit Kenana a, mache sou Miche, li flanke li yon souflèt.
    Epi li di l'': -Depi kilè lespri Bondye a kite m'' pou se nan bouch ou l''ap pale
    a?'
  eng-BSB: Then Zedekiah son of Chenaanah went up, struck Micaiah in the face, and
    demanded, “Which way did the Spirit of the LORD go when He departed from me to
    speak with you?”
  eng-WEBPB: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the
    cheek, and said, “Which way did the LORD’s Spirit go from me to speak to you?”
  kbq-kbq: Hagi anagema higeno'a Kenana nemofo Zedekaia'a eazamo Mikaiana ameregente
    eme rupro huno neheno amanage hu'ne, inankna huno nagripintira Ra Anumzamofo avamu'mo'a
    natreno kema ome hugaminakura vie?
  nhe-BL: 'Huajca Sedequías, icone Quenaana, monechcahui campa Micaías huan quitejtzonili
    ica ima huan quiijto: ―¿Hasta quema Itonal TOTECO nechtlahuelcajqui para ayoc
    nechcamahuis huan san ta mitzcamahuis?'
  bus-bus: 'Ben Kenana nɛ́ Zedekia gàa à Mikaya sãn kɛ̀ à bè: Bↄrɛn Dii Nini gòmala
    à gàa à yã ònnɛɛ?'
  gub-BL: Na'e Tupàn ze'eg imume'u har Zeneki her ma'e uhem Mikai huwake kury. Ukwar
    huwa rehe. Upuranu hehe. — Màràn mehe Tupàn Tuweharupi Wiko Ma'e hekwe uhem ihewi
    newe uze'eg pà a'e, i'i izupe hehe upuranu pà.
  eng-DRA: 'And Sedecias the son of Chanaana came, and struck Micheas on the cheek,
    and said: Hath then the spirit of the Lord left me, and spoken to thee?'
