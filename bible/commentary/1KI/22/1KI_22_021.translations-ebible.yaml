verse: 1KI.022.021
translations:
  mal-C: 'എന്നാൽ, അവസാനം ഒരാത്മാവ് മുൻപോട്ടുവന്നു യഹോവയുടെമുമ്പിൽ നിന്നുകൊണ്ട് ഇപ്രകാരം
    പറഞ്ഞു: ‘ഞാൻ അവനെ പ്രലോഭിപ്പിക്കും.’'
  deu-TKW: 'Da trat der Geist hervor, stellte sich vor Jahwe und sprach: Ich will
    ihn bethören. Jahwe aber fragte ihn: Womit?'
  lin-lin: 'Mpe na suka na nyonso, molimo moko epusanaki, etelemaki liboso ya Yawe
    mpe elobaki : « Ngai oyo ! Nakokosa ye. » Yawe atunaki molimo yango : « Okosala
    yango ndenge nini ? »'
  eng-LSV: And the spirit goes out and stands before YHWH, and says, I entice him;
    and YHWH says to him, By what?
  eng-GNV: Then there came forth a spirit, and stoode before the Lord, and sayd, I
    wil entise him. And the Lord sayd vnto him, Wherewith?
  eng-WEBSTER: And there came forth a spirit, and stood before the LORD, and said,
    I will persuade him.
  nhw-BL: 'Huan teipa se ajacatl moixnexti iixpa TOTECO, huan quiilhui: “Na nijfuerzajhuis
    para yas.” Huan TOTECO quiilhui: “Huan ¿quenicatza tijchihuas?”'
  swh-ONEN: Mwishoni, pepo mchafu akajitokeza, akasimama mbele za Bwana na kusema,
    ‘Nitamshawishi.’
  bba-bba: Yerɑ hunde ɡɑɑ yɑ yɑrimɑ yɑ yɔ̃rɑ Yinni Gusunɔn wuswɑɑɔ yɑ nɛɛ, kon Akɑbu
    wi nɔni wɔ̃ke. Yinni Gusunɔ u ye bikiɑ u nɛɛ, ɑmɔnɑ kɑɑ koosinɑ.
  eng-KJVCPB: And there came forth a spirit, and stood before the Lord, and said,
    I will persuade him.
  luo-luo: Mogik, roho marach nobiro mochungʼ e nyim Jehova Nyasaye mowacho ni, ‘Abiro
    hoye.’
  meu-meu: Bena lauma ta e raka lasi, Iehova vairanai e gini, eto, Lau ese baina koia.
  npi-ULB: तब एउटा आत्मा अगाडि बढी त्यो परमप्रभुको सामु उभियो । त्यसले भन्यो, 'म तिनलाई
    उक्साउने छु ।' परमप्रभुले त्यसलाई भन्नुभयो, 'कसरी ?’
  yor-yor: Ẹ̀mí kan sì jáde wá, ó sì dúró níwájú Olúwa, ó sì wí pé, ‘Èmi yóò tàn án.’
  pes-OPCB: 'سرانجام روحی جلو آمد و به خداوند گفت: من این کار را می‌کنم!'
  tgl-ULB: Pagkatapos isang espiritu ang lumapit, tumayo sa harapan ni Yahweh, at
    sinabi, 'Ako ang mag-uudyok sa kaniya.' Sinabi sa kaniya ni Yahweh, 'Paano?'
  cbu-NT: Itaru, minumamari Apanll wasundurur anush kusarangu, Apanllee, Nuw amb ashimaam
    waritaktana, tárangu, Apanllsha, Ashiriya, ¿shiy tamayareezish amb ashtachish?
    tárangiya.
  hui-hui: Tigua ani ladai bigibigi bialu heagola dinini mbira ibu Anduane Homogo
    bereagoria kaware puwa lalu, I̱na ibu mo hondo hole polebero, laya.
  mya-mya: နောက်​ဆုံး​၌​ဝိ​ညာဉ်​တစ်​ပါး​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​တော်​သို့​လာ​၍`ဤ​သူ​အား​အ​ကျွန်ုပ်​လိမ်​လည်
    လှည့်​စား​ပါ​မည်' ဟု​လျှောက်​၏။ ထာ​ဝ​ရ​ဘုရား က`အ​ဘယ်​သို့​နည်း' ဟု​မေး​တော်​မူ​သော်၊-
  bod-N: དེ་ནས་སེམས་ཉིད་ཅིག་ཐོན་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འགྲེངས་ནས་འདི་ལྟར། ངས་ཁོ་བསླུ་བར་བྱ་ཞེས་ཞུས་པར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་ཇི་ལྟར་བསླུ་བར་བྱའམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Pakupedzisira, mumwe mweya wakauya ukamira pamberi paJehovha ukati, ‘Ndichandomukwezva
    ini.’
  spa-BLM: 'Un espíritu salió y se puso delante de Yahvé, y dijo: “Lo voy a seducir”.'
  cac-cac: 'Axo ix aji, ay jun espíritu ix c''och d''a yichan̈ Jehová, ix yalan icha
    tic: Ol b''at in montejb''at vin̈, xchi. Ix yalan Jehová d''ay: ¿Tas ol utej b''at
    a montanb''at vin̈ jun? xchi.'
  swh-ULB: Ndipo pepo moja akajitokeza, akasimama mbele ya BWANA, akasema, 'Mimi nitamdanganya.'
    BWANA akmwuliza, 'Kwa jinsi gani?'
  bel-bel: 'і выступіў адзін дух, стаў перад абліччам Госпада і сказаў: я схілю яго.
    І сказаў яму Гасподзь: чым?'
  deu-ELBBK: 'Da trat ein Geist hervor und stellte sich vor den HERRN und sprach:
    Ich will ihn bereden. Und der HERR sprach zu ihm: Wodurch?'
  mbb-OT: Ne netegteǥaad duen mulin-ulin he mid-uvey ziyà te Nengazen he egkaǥi te,
    ‘Iyan a ed-akal kandin.’
  mal-2015: 'എന്നാറെ ഒരു ആത്മാവു മുമ്പോട്ടു വന്നു യഹോവയുടെ സന്നിധിയിൽ നിന്നു: ഞാൻ
    അവനെ വശീകരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda avľa varesavo duchos anglo RAJ a phenďa: ‚Me leha thovava avri!‘
    O RAJ lestar phučľa: ‚Sar?‘'
  pes-OPV: 'و آن روح (پلید) بیرون آمده، به حضور خداوند بایستاد و گفت: من او رااغوا
    می‌کنم.'
  ron-1924: 'Ши ун дух а венит ши с-а ынфэцишат ынаинтя Домнулуй ши а зис: ‘Еу ыл
    вой амэӂи.’'
  ben-OBCV: শেষে, একটি আত্মা এগিয়ে এসে সদাপ্রভুর সামনে দাঁড়িয়ে বলল, ‘আমি তাকে লোভ
    দেখাব।’
  som-som: Markaasaa ruux soo baxay, oo Rabbiga hortiisa istaagay oo yidhi, Anigaa
    soo sasabaya.
  lat-VUC: 'Egressus est autem spiritus, et stetit coram Domino, et ait: Ego decipiam
    illum. Cui locutus est Dominus: In quo?'
  eng-ASVBT: And there came forth a spirit, and stood before Jehovah, and said, I
    will entice him.
  ita-1885: 'Allora uscì fuori uno spirito, il quale si presentò davanti al Signore,
    e disse: Io l''indurrò. E il Signore gli disse: Come?'
  eng-LXXUP: And there came forth a spirit and stood before the Lord, and said, I
    will deceive him.
  eng-ULB: Then a spirit came forward, stood before Yahweh, and said, 'I will entice
    him.' Yahweh said to him, 'How?'
  spa-VBL: 'Finalmente vino un espíritu y se acercó al Señor y dijo: ‘Yo lo engañaré’.'
  fra-_FOB: 'Alors un esprit s''avança et se tint devant l''Éternel, et dit: Je le
    séduirai. Et l''Éternel lui dit: Comment?'
  mal-mal: 'എന്നാറെ ഒരു ആത്മാവ് മുമ്പോട്ടുവന്ന് യഹോവയുടെ സന്നിധിയിൽ നിന്നു: ‘ഞാൻ അവനെ
    വശീകരിക്കും’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Āḳhirkār ek rūh Rab ke sāmne khaṛī huī aur kahne lagī, ‘Maiṅ use uksāūṅgī.’
  suz-BL: मिनु नोले का जाक्‍शा, परमप्रभु यावे आ ङोंइती राप्‍शा ‘गो मेको आ थुं क्‍याक्‍नुङ’
    दें‍त। यसैया १९:१४
  ita-1927: 'Allora si fece avanti uno spirito, il quale si presentò dinanzi all’Eterno,
    e disse: Lo sedurrò io.'
  ckb-ckb: 'ئینجا ڕۆحێک هاتە پێشەوە و لەبەردەم یەزدان ڕاوەستا و گوتی: ”من فریوی دەدەم.“'
  eng-BBE: Then a spirit came forward and took his place before the Lord and said,
    I will get him to do it by a trick.
  kan-OKCV: ಕೊನೆಯಲ್ಲಿ, ಒಂದು ಆತ್ಮವು ಹೊರಟುಬಂದು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತು, ‘ನಾನು ಅವನನ್ನು
    ಮರುಳುಗೊಳಿಸುತ್ತೇನೆ,’ ಎಂದಿತು.
  tam-2017: அப்பொழுது ஒரு ஆவி புறப்பட்டு வந்து, யெகோவாவுக்கு முன்பாக நின்று; நான்
    அவனுக்குப் போதனை செய்வேன் என்றது.
  spa-RV-1909: 'Y salió un espíritu, y púsose delante de Jehová, y dijo: Yo le induciré.
    Y Jehová le dijo: ¿De qué manera?'
  ron-BTF: 'Şi a ieşit un duh şi a stat în picioare înaintea DOMNULUI şi a zis: Eu
    îl voi convinge.'
  eng-WEBP: A spirit came out and stood before the LORD, and said, ‘I will entice
    him.’
  eng-FBV: Finally a spirit came and approached the Lord and said, ‘I will trick him.’
  nld-1939: 'Toen trad er een geest naar voren, ging voor Jahweh staan en zeide: Ik
    wil hem overhalen. Jahweh vroeg hem: Hoe?'
  nch-BL: '“Huan teipa se ajacat moixnexti iixpa TOTECO, huan quiilhui: ‘Na nijchihualtis
    para yas.’ “Huan TOTECO quiilhui: ‘Huan ¿quenicatza tijchihuas?’'
  vie-1934: 'Bấy giờ, có một thần ra đứng trước mặt Đức Giê-hô-va mà thưa rằng: Tôi
    sẽ đi dụ người. Đức Giê-hô-va phán hỏi thần rằng: Dụ cách nào?'
  hin-CV: तब वहां एक आत्मा आकर याहवेह के सामने खड़े होकर यह कहने लगा, ‘मैं उसे लुभाऊंगा.’
  spa-BES: 'Entonces un espíritu se adelantó, tomó su lugar delante del Señor y dijo:
    Haré que lo haga por un truco.'
  tdx-tdx: 'Nionjomb’ eo amy zao ty fañahy nijohañe añatrefa’ Iehovà ey, nanao ty
    hoe: Izaho ty hanigìk’ aze. Le hoe t’Iehovà ama’e: Ami’ty manao akore?'
  tha-KJV: แล​้วมีวิญญาณดวงหนึ่งมาข้างหน้า เฝ้าต่อพระพักตร์พระเยโฮวาห์ทูลว่า ‘ข้าพระองค์จะเกลี้ยกล่อมเขาเอง’
  por-BR-2018: 'E saiu um espírito, e pôs-se diante do SENHOR, e disse: Eu lhe induzirei.
    E o SENHOR lhe disse: De que maneira?'
  deu-ELO: 'Da trat ein Geist hervor und stellte sich vor Jehova und sprach: Ich will
    ihn bereden. Und Jehova sprach zu ihm: Wodurch?'
  eng-WYC-2018: Soothly a spirit went out, and went before the Lord, and said, I shall
    deceive him.
  epo-epo: 'Tiam eliris spirito kaj stariĝis antaŭ la Eternulo, kaj diris: Mi lin
    allogos. Kaj la Eternulo diris al li: Per kio?'
  uig-PIN: 'xu waⱪitta bir roⱨ qiⱪip Pǝrwǝrdigarning aldida turup: «Mǝn berip alday»,
    dedi. Pǝrwǝrdigar uningdin: «Ⱪandaⱪ usul bilǝn aldaysǝn?» — dǝp soriwidi,'
  beo-beo: Be a:silibu afae da aliaguda:le, Hina Godema gadenena asili, amane sia:i,
    ‘Na da ema ogogomu.’
  tpi-OTNT: Ol i mekim olsem i stap na wanpela spirit i go klostu long Bikpela na
    i tok olsem, ‘Mi bai go na trikim em.’
  hau-SA: A ƙarshe, wani ruhu ya zo gaba, ya tsaya a gaban Ubangiji ya ce, ‘Zan ruɗe
    shi.’
  uig-LAT: 'shu waqitta bir roh chiqip Perwerdigarning aldida turup: «Men bérip alday»,
    dédi. Perwerdigar uningdin: «Qandaq usul bilen aldaysen?» — dep soriwidi,'
  nde-nde: Ekucineni kwavela umoya, wema phambi kukaThixo wathi, ‘Mina ngizamhuga.’
  ton-ton: Pea naʻe hū mai ha laumālie, ʻo ne tuʻu ʻi he ʻao ʻo Sihova, ʻo ne pehē,
    ‘Te u fakalotoʻi ia ʻeau.’
  ces-1613: 'Tožť vyšel jakýsi duch, a postaviv se před Hospodinem, řekl: Já ho oklamám.
    Hospodin pak řekl jemu: Jakým způsobem?'
  eng-WMB: A spirit came out and stood before the LORD, and said, ‘I will entice him.’
  tam-TCV: கடைசியாக ஒரு ஆவி முன்னேவந்து யெகோவாவுக்கு முன்பாக நின்று, ‘நான் அவனைத்
    தூண்டுவேன்’ என்றது.
  ceb-ULB: Unya mipaduol ang usa ka espiritu, mitindog sa atubangan ni Yahweh, ug
    miingon, 'Danihon ko siya.' Miingon si Yahweh kaniya, 'Unsaon man?'
  pol-UBG: 'Wtedy wystąpił duch i stanął przed PANEM, mówiąc: Ja go zwiodę. PAN go
    zapytał: Jak?'
  agr-agr: 'Tusa tuinai wakan pegkegchau Tuke Pujuu eketbaunum tanta chichaak: ‘¡Wi
    nunak tsanumainaitjai!’ timae. Tusa tutai Tuke Pujuu iniak: ‘¿Tujash wajuk dutikattame?’
    timae.'
  kyc-kyc: Lao peteyaminyipa imambu mende epo Kamongo peteyamo dokona papala akali
    doko nambame minyako pela paro, leya.
  urd-GVU: آخرکار ایک روح رب کے سامنے کھڑی ہوئی اور کہنے لگی، ’مَیں اُسے اُکساؤں گی۔‘
  deu-1912: 'Da ging ein Geist heraus und trat vor den HERRN und sprach: Ich will
    ihn überreden. Der HERR sprach zu ihm: Womit?'
  kan-2017: ಕೊನೆಯಲ್ಲಿ ಒಂದು ಆತ್ಮವು ಯೆಹೋವನ ಮುಂದೆ ಬಂದು ನಿಂತು ಅವನಿಗೆ, ‘ನಾನು ಹೋಗಿ ಅವರನ್ನು
    ಪ್ರೇರೇಪಿಸುವೆನು’ ಅಂದಿತು.
  yap-yap: Ma aram me thay ba kan nga m’on me yib nga p’eowchen SOMOL me ga’ar, ‘Bay
    gu bannag.’
  hlt-MCSB: Mueihla ha pawk tih BOEIPA mikhmuh ah a pai phoeiah tah, 'Anih te kamah
    loh ka cuek eh?,’ a ti. Te vaengah BOEIPA loh anih te, 'Me nen nim?' a ti nah.
  mdy-ETH: ጋፒንፆይዳ ፔቴ ዓያና ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢካዖ፦ ‹ታኣኒ ዻቢሻኒ ዳንዳዓኔ› ጌዔኔ፤
  twi-ASANTE: kɔsii sɛ ne korakora no, honhom bi kɔɔ Awurade nkyɛn kɔkaa sɛ, “Mɛtumi
    ayɛ!”
  eng-WEBU: A spirit came out and stood before the LORD, and said, ‘I will entice
    him.’
  wal-wal: Hegaappe guyyiyan issi ayyaanai kiyidi GODAA sinttan eqqidi, ‘Taani a balettana’
    yaagiis.
  spa-PDDPT: 'Salió un espíritu y se colocó ante Yavé, y dijo: Yo lo induciré. Y le
    preguntó Yavé: ¿De cuál modo?'
  gun-gun: 'Ha''e gui ma peteĩ nhe''ẽ ou vy ojexa uka Senhor renonde. Ha''e va''e
    aipoe''i: “Xee ma ambotavy ''rã” he''i. Ha''e rã Senhor oporandu: “Mba''e py ha''vy?”'
  ilo-ULB: Ket adda maysa nga espiritu a nagpasango, nagtakder iti sangoanan ni Yahweh,
    ket kinunana, 'Siak ti mangallilaw kenkuana.' Kinuna ni Yahweh kenkuana, 'Kasano?'
  kpg-kpg: gaa dae loo gi di hagataalunga e dahi ga duu adu gi mua Dimaadua, ga helekai,
    ‘Ko au dela ga halahalau a mee.’
  uig-ARA: 'شۇ ۋاقىتتا بىر روھ چىقىپ پەرۋەردىگارنىڭ ئالدىدا تۇرۇپ: «مەن بېرىپ ئالداي»،
    دېدى. پەرۋەردىگار ئۇنىڭدىن: «قانداق ئۇسۇل بىلەن ئالدايسەن؟» ــ دەپ سورىۋىدى،'
  sus-sus: Na kui ɲinnɛ nde naxa mini, a ti Alatala ya i, a a fala, ‹N tan nɔma nɛ
    a ra.› Alatala naxa a maxɔrin, ‹I nɔma di?›
  pon-2006: lao ngehn ehu ahpw patohla mwohn KAUN-O oh patohwanohng, ‘Ngehi me pahn
    pitihdi.’ KAUN-O eri ketin keinemwe, ‘Ia duwe omw pahn pitih?’
  jae-jae: Go ŋalau teŋ kêsa jakêkô Apômtau laŋônêmŋa ma kêsôm gebe ‘Aê gabe jalêtôm
    eŋ.’
  ksd-ksd: 'Ma tika na tulungen i ga tur rikai ta ra luaina mata i ra Luluai, ma i
    ga biti: Ina tuam pa ia.'
  tur-YTC: Bir ruh çıktı, Yahve'nin önünde durdu ve, 'Onu kandıracağım' dedi.
  grc-BRENT: Καὶ ἐξῆλθε πνεῦμα καὶ ἔστη ἐνώπιον Κυρίου, καὶ εἶπεν, ἐγὼ ἀπατήσω αὐτόν.
  ind-AYT: Lalu, suatu roh datang keluar dan berdiri di hadapan TUHAN serta berkata,
    ‘Aku akan membujuknya.’ Kemudian, TUHAN bertanya kepadanya, ‘Dengan apa?’
  nya-nya: Potsirizira, mzimu wina unabwera ndi kuyima pamaso pa Yehova ndipo unati,
    ‘Ine ndidzamukopa.’ ”
  hrv-hrv: 'Tada uđe jedan duh i stade pred Jahvu. ''Ja ću ga'', reče, ''zavesti.''
    Jahve ga upita: ''Kako?'''
  mps-mps: Augwaligo te tiwai idubadi, te noma bidi mobo me deli Genuai Bidi pąba
    pelama, te tama po wai, ‘Ena da, ena pelama, aga geanigi paibao,’ te po wai.
  tpi-tpi: Ol i mekim olsem i stap na wanpela spirit i go klostu long Bikpela na i
    tok olsem, ‘Mi bai go na trikim em.’
  dan-1931: 'men så trådte en Ånd frem og stillede sig foran HERREN og sagde: Jeg
    vil dåre ham! HERREN spurgte ham: Hvorledes?'
  vie-OVCB: 'cuối cùng một thần đến đứng trước Chúa Hằng Hữu và thưa: ‘Tôi xin đi
    dụ hắn.’'
  guj-2017: પછી આત્માએ આગળ આવીને યહોવાહની સમક્ષ ઊભા રહીને કહ્યું, ‘હું તેને લલચાવીશ.’
    યહોવાહે તેને કહ્યું, ‘કેવી રીતે?’
  pon-2006A: lao ngehn ehu ahpw patohla mwohn KAUN-O oh patohwanohng, ‘Ngehi me pahn
    pitihedi.’ KAUN-O eri ketin keinemwe, ‘Ia duwe omw pahn pitih?’
  por-BRBSL: 'Um espírito saiu e se apresentou diante de Iavé, e disse: “Eu o seduzirei”.'
  cth-cth: Hatdawkvah, muitha buet touh a tâco teh, BAWIPA hmalah a kangdue. Kai ni
    ka tacuek han telah atipouh.
  twi-twi: kosii sɛ ne koraa no, honhom bi bɛnee Awurade kae se, “Metumi ayɛ!”
  hlt-hlt: Mueihla ha pawk tih BOEIPA mikhmuh ah a pai phoeiah tah, 'Anih te kamah
    loh ka cuek eh?,’ a ti. Te vaengah BOEIPA loh anih te, 'Me nen nim?' a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ kperíbɛ̀ kóò mɔù còḿmú ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ́bɛ́i
    nkɛ dɔ̀: Mí m bo kɔtɛ kóò soutɛ́. Kɛ̀ ti Yiɛ̀ nKuyie nhò bekɛ kɛ dɔ̀: A yóó yĩ́mɛ?'
  msy-2020: “Me kamaghɨn amua ikiav itima, duar mam iza Ikiavɨra Itir Godɨn damazimɨn
    tugha, kamaghɨn a mɨgei, ‘Kɨ mangɨ a gifaragh a gekuigham.’
  dop-dop: 'Mpʋɣʋlɛ feesuɣu nɑkʋlɩ kʋ kʋlɑɑ sɩ ŋkʋ kɩɩ polo. Tɑcɑɑ sɩ: Ɩsǝnɑɣɑ n kɑ́
    lɑ?'
  azb-azb: 'Bir ruh irəli çıxıb Rəbbin önündə dayandı və dedi: “Mən onu tovlayaram”.
    Rəbb ona dedi: “Necə?”'
  eng-DBY: And there came forth a spirit, and stood before Jehovah, and said, I will
    entice him.
  hin-2017: अन्त में एक आत्मा पास आकर यहोवा के सम्मुख खड़ी हुई, और कहने लगी, ‘मैं
    उसको बहकाऊँगी’ यहोवा ने पूछा, ‘किस उपाय से?’
  wol-KYG: 'Noo ga dikk, taxaw fa kanam Aji Sax ji. Mu ne: “Man maa koy nax.” Aji
    Sax ji ne ko: “Nan?”'
  eng-YLT: '''And the spirit goeth out, and standeth before Jehovah, and saith, I
    — I do entice him; and Jehovah saith unto him, By what?'
  eng-WYC-2017: Soothly a spirit went out, and went before the Lord, and said, I shall
    deceive him.
  eng-WMBB: A spirit came out and stood before the LORD, and said, ‘I will entice
    him.’
  urd-GVH: आख़िरकार एक रूह रब के सामने खड़ी हुई और कहने लगी, ‘मैं उसे उकसाऊँगी।’
  rug-rug: Osolae keke maqomaqo si turu vura la pa kenuna e Zihova meke zama, ‘Arau
    kote sekesekei nia si asa!’ gua.
  gaz-gaz: Dhuma irratti hafuurri tokko dhufee fuula Waaqayyoo dura dhaabatee, ‘Anatu
    isa gowwoomsa’ jedhe.
  fra-LSG: 'Et un esprit vint se présenter devant l’Éternel, et dit: Moi, je le séduirai.
    L’Éternel lui dit: Comment?'
  yal-yal: Nayi, malekana nde yi fa ti Alatala yɛtagi, a yi a fala a xa, a naxa, ‘N
    tan nɔɛ a mayendenɲɛ nɛn.’ Alatala yi a fala a xa, a naxa, ‘Kiin mundun yi?’
  haw-1868: Hele mai kekahi uhane, a ku iho la imua o Iehova, i aku la, Owau no ke
    malimali aku ia ia.
  arb-NAV: 'ثُمَّ تَقَدَّمَ رُوحُ الضَّلالِ وَقَالَ: أَنَا أُغْوِيهِ. فَسَأَلَهُ الرَّبُّ:
    بِمَاذَا؟'
  ewe-ewe: Mlɔeba la, gbɔgbɔ aɖe do ɖe ŋgɔ, tsi tsitre ɖe Yehowa ŋkume eye wògblɔ
    be, ‘Mable enu ade eme.’
  eng-LEE: And there came forth a spirit, and placed himself before the Lord, and
    said, I will persuade him. And the Lord said unto him, Wherewith?
  gvn-gvn: '@see-verse:1KI.022.020'
  asm-FB: তেতিয়া এক আত্মাই ওলাই আহি যিহোৱাৰ সাক্ষাতে থিয় হৈ ক’লে, ‘মইয়ে তেওঁক উত্তেজিত
    কৰাম।’
  sus-A: نَ كُي حِننّ ندٍ نَشَ مِنِ، عَ تِ عَلَتَلَ يَ عِ، عَ عَ قَلَ، ‹ﭑ تَن نْمَ
    نّ عَ رَ.› عَلَتَلَ نَشَ عَ مَشْرِن، ‹عِ نْمَ دِ؟›
  fra-SBL: 'Un esprit sortit et se tint devant Yahvé, et dit : « Je vais le séduire.'
  hbo-hbo: וַיֵּצֵ֣א הָר֗וּחַ וַֽיַּעֲמֹד֙ לִפְנֵ֣י יְהוָ֔ה וַיֹּ֖אמֶר אֲנִ֣י אֲפַתֶּ֑נּוּ
    וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו בַּמָּֽה׃
  piu-2006: '@see-verse:1KI.022.020'
  kik-kik: Marigĩrĩrio-inĩ roho ũmwe ũkiumĩra, ũkĩrũgama mbere ya Jehova, ũkiuga atĩrĩ,
    ‘Nĩ niĩ ngũmũheenereria.’
  fra-NCL: 'Alors l’esprit vint se tenir devant Yahweh et dit : Moi, je le tromperai.
    Yahweh lui dit : Comment ?'
  cek-AK: Hnukkhuem ah muithla maeto angzoh, Angraeng hmaa ah angdoet moe, kai mah
    ka zoek han hmang, tiah a naa.
  cuk-cuk: 'Agine, burba-gwensak Bab-Jehová-asabin gwisgunonikid, ega sognonikid:
    ‘Ani an Acab-binsaed ganaoe.’ ”Bab-Jehová ega sogded: ‘¿Degite, igi be e-binsaed
    gaoe?’'
  uig-CYR: 'шу вақитта бир роһ чиқип Пәрвәрдигарниң алдида туруп: «Мән берип алдай»,
    деди. Пәрвәрдигар униңдин: «Қандақ усул билән алдайсән?» — дәп соривиди,'
  tel-2017: అప్పుడు ఒక ఆత్మ ముందుకు వచ్చి యెహోవా ఎదుట నిలబడి ‘నేనతన్ని ప్రేరేపిస్తాను’
    అన్నాడు. యెహోవా, ‘ఎలా’ అని అతన్ని అడిగాడు.
  hat-BSA: 'Alò, yon lespri te parèt devan SENYÈ a e te di: “Mwen va sedwi li.”'
  kos-kos: nwe ke na sie ngun uh fahsryak nu meet, ac kalukyang nu yurin LEUM GOD
    ac fahk, ‘Nga ac kiapwella.’
  hbo-WLC: וַיֵּצֵ֣א הָר֗וּחַ וַֽיַּעֲמֹד֙ לִפְנֵ֣י יְהוָ֔ה וַיֹּ֖אמֶר אֲנִ֣י אֲפַתֶּ֑נּוּ
    וַיֹּ֧אמֶר יְהוָ֛ה אֵלָ֖יו בַּמָּֽה׃
  ibo-ibo: Nʼikpeazụ otu mmụọ pụtara, guzo nʼihu Onyenwe anyị sị, ‘Mụ onwe m ga-arafu
    ya.’
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଏକ ଆତ୍ମା ବାହାରି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଠିଆ ହୋଇ କହିଲା, ‘ମୁଁ ତାହାକୁ
    ଫୁସଲାଇବି।’
  chk-chk: Mürin, eman ngün a kaneto, a ü fän mesen ewe Samol mi Lapalap o üra, ‘Ngang
    üpwe atupu Ahap.’
  rop-rop: Afta na wanbala spirit bin kaman en jandap lida langa YAWEI en imbin tok,
    ‘Ai garra trikim im.’
  ukr-1871: 'Тодї виступив один дух, став перед Господом та й каже: Я підманю його.
    Господь же спитав: Чим?'
  deu-1951: 'Da ging ein Geist aus und trat vor den HERRN und sprach: Ich will ihn
    überreden! Der HERR sprach zu ihm: Womit?'
  eng-JPS: 'And there came forth the spirit, and stood before the LORD, and said:
    I will entice him.'
  srp-1865: 'Tada izide jedan duh i stavši pred Gospoda reèe: ja æu ga prevariti.
    A Gospod mu reèe: kako?'
  lug-lug: Ku nkomerero ne wavaayo omwoyo ne guyimirira mu maaso ga Mukama ne gwogera
    nti, ‘Nze nnaamusendasenda.’
  heb-heb: ויצא הרוח ויעמד לפני יהוה ויאמר אני אפתנו ויאמר יהוה אליו במה׃
  ben-IRV: তখন একটি আত্মা এগিয়ে আসলো, সদাপ্রভুর সামনে দাঁড়ালো এবং বলল, ‘আমি তাকে
    ভুলিয়ে নিয়ে যাব।’
  pan-pan: ਤਦ ਇੱਕ ਆਤਮਾ ਨਿੱਕਲ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜਾ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਉਸ ਨੂੰ
    ਭਰਮਾਵਾਂਗਾ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਪੁੱਛਿਆ, ਕਿਸ ਤਰ੍ਹਾਂ?
  mya-JVB: တဖန် ဝိညာဉ် တပါးသည် လာ ၍ ထာဝရဘုရား ရှေ့ တော်၌ ရပ် လျက် ၊ အကျွန်ုပ် သွေးဆောင်
    ပါမည်ဟု လျှောက် လျှင်၊
  tbg-tbg: Vika minti ti variavaro ekaanaini ˻qora˼ maraqura vovano Nora Kotira avuqaa
    oru himpi vaiharo tiharo, Tema vira kuntama vare virerave, tivo.
  hmo-hmo: “Vadaeni lauma ta ia raka vaira, Lohiabada ena vairanai ia gini, ia gwau,
    ‘Lau ese do lau koia.’
  urd-urd: लेकिन एक रूह निकल कर ख़ुदावन्द के सामने खड़ी हुई, और कहा, 'मैं उसे बहकाऊँगी।
  rus-SYN: 'и выступил один дух, стал пред лицем Господа и сказал: я склоню его. И
    сказал ему Господь: чем?'
  bqc-SIM: 'Ɔ̃ nisĩnae bↄ̀ mↄ̀ zɛ̀ Dii aɛ à mɛ̀: Mámɛ má gɛ́ kↄ̃nikɛɛ̀. Ɔ̃ Dii
    aà là à mɛ̀: Ńyↄ̃ kɛ kpelewa ni?'
  tcz-CHONGTHU: Achaina in, lhagao khat in, Pakai komma chun keiman choudoh ing kate,
    ati.
  mar-mar: मग त्यापैकी एकजण परमेश्वराकडे गेला आणि म्हणाला, ‘मी हे काम करीन.’
  qub-qub: Chayno caycaptin juc espíritu Tayta Diospa ñaupanman yurircur niran pay
    imanöpapis llullapar shacyächinanpaj. Chaura Tayta Dios tapuran imano rurananpaj
    cashantapis.
  bqp-bqp: 'Akũ nini ke bò à sù à zɛ̀ Dikiri arɛ à pì: Makũ mɛ́ mani gɛ́ ↄ̃ndↄ̃
    kɛnɛ. Akũ Dikiri a là à pì: Ĩni kɛ deramɛɛ?'
  hat-hat: 'Se lè sa a, yon lespri vanse devan Seyè a, li di: Mwen pral pran tèt li.'
  eng-BSB: Then a spirit came forward, stood before the LORD, and said, ‘I will entice
    him.’ ‘By what means?’ asked the LORD.
  eng-WEBPB: A spirit came out and stood before the LORD, and said, ‘I will entice
    him.’
  kbq-kbq: Hagi ana'ma nehazafintira mago avamu'mo Ra Anumzamofo avuga eazamo, nagra
    ami'mira hugahue.
  nhe-BL: 'Huan teipa se ajacatl moixnexti iixpa TOTECO, huan quiilhui: ‘Na nijfuerzajhuis
    para yas.’ “Huan TOTECO quiilhui: ‘Huan ¿quejatza tijchihuas?’'
  bus-bus: 'Ben nini ke bↄ̀ à mↄ̀ à zɛ̀ Dii aɛ à bè: Mámbe mɛ́ gá ↄ̃ndↄ̃ↄ daɛzi. Ben
    Dii à là à bè: Nɛ́ kɛ diamɛ?'
  gub-BL: Na'e pitài tekwe uzexak kar henataromo kury. — Ihe heremu'em putar Akaw
    pe nehe, imono kar pà a'e pe nehe, i'i izupe.
  eng-DRA: 'And there came forth a spirit, and stood before the Lord, and said: I
    will deceive him. And the Lord said to him: By what means?'
