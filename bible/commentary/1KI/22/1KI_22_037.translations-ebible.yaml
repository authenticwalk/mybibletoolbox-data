verse: 1KI.022.037
translations:
  mal-C: അങ്ങനെ, ഇസ്രായേൽരാജാവു മരിച്ചു; അദ്ദേഹത്തിന്റെ മൃതശരീരം ശമര്യയിലേക്കു കൊണ്ടുവന്ന്
    അവിടെ അടക്കംചെയ്തു.
  deu-TKW: denn der König ist tot! Und sie kamen nach Samaria und begruben den König
    zu Samaria.
  lin-lin: Boye mokonzi akufaki, mpe bamemaki ye na Samari ; mpe bakundaki ye kuna.
  eng-LSV: And the king dies, and comes into Samaria, and they bury the king in Samaria;
  eng-GNV: So the King died, and was brought to Samaria, and they buried the King
    in Samaria.
  eng-WEBSTER: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  nhw-BL: Huajca quej nopa mijqui nopa tlanahuatijquetl. Huan quihuicaque itlacayo
    altepetl Samaria huan nopona quitlalpachojque.
  swh-ONEN: Basi mfalme akafa na akaletwa Samaria, nao wakamzika huko.
  bba-bba: Nɡe mɛyɑ sinɑ boko Akɑbu u kɑ ɡu. Mɑ bɑ kɑ win ɡoru nɑ Sɑmɑriɔ bɑ sikuɑ.
  eng-KJVCPB: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  luo-luo: Kamano ruoth notho kendo nokele Samaria moike kanyo.
  meu-meu: Hanua pavapavana na unu e mase toma, bena Samaria e laohaia. Hanua pavapavana
    na Samaria ai e guria.
  npi-ULB: यसरी राजा आहाब मरे, र तिनलाई सामरियामा लगी त्यहीँ नै गाडियो ।
  yor-yor: Bẹ́ẹ̀ ni ọba kú, a sì gbé e wá sí Samaria, wọ́n sì sin ín ní Samaria.
  emp-NTPO: Mãwã Israeld̶ebema boro Acabora beusia. Idjira Samariad̶aa eded̶aped̶a
    tʌb̶arisid̶aa.
  pes-OPCB: '@see-verse:1KI.022.036'
  tgl-ULB: Kaya si haring Ahab ay namatay at dinala sa Samaria, at inilibing nila
    siya sa Samaria.
  cbu-NT: Watam kurak tsipayanlluwa, atusin wapitam kanaputaranganaya. Ashiriya, kurakaatssha
    tsiparee wapitam yáyarandsin, yakat Samariyash yushindayarusin, mapuranganaya.
  hui-hui: Kini Ahaba homayagola tigua ibu tingini Samaria tanoha yalu dai buwa homaliha
    hora hene.
  mya-mya: ဤ​သို့​ဖြင့်​အာ​ဟပ်​မင်း​သည်​ကွယ်​လွန်​လေ​သည်။ သူ​၏​အ​လောင်း​ကို​ရှ​မာ​ရိ​မြို့​သို့​ယူ​ဆောင်
    ပြီး​လျှင်​သင်္ဂြိုဟ်​ကြ​၏။-
  bod-N: དེ་ལྟར་རྒྱལ་པོ་ཚེ་ལས་འདས་ནས་སཱ་མར་ཡ་རུ་ཁྱེར་ཏེ། དེ་དག་གིས་ཁོང་སཱ་མར་ཡ་རུ་དུར་ལ་སྦས་སོ།
    །
  sna-sna: Naizvozvo mambo akafa, akauyiswa kuSamaria, akavigwa ikoko.
  spa-BLM: El rey murió y fue llevado a Samaria; y enterraron al rey en Samaria.
  cac-cac: Icha chi' ix aj scham vin̈aj Acab chi', ix ic'jicot snivanil vin̈ d'a Samaria.
    A d'a Samaria chi' ix mucji vin̈.
  swh-ULB: Kwa hiyo mfalme Ahabu akafa na akaletwa Samaria, wakamzika huko Samaria.
  bel-bel: І памёр цар і прывезены быў у Самарыю, і пахавалі цара ў Самарыі.
  deu-ELBBK: Und so starb der König und kam nach Samaria; und man begrub den König
    in Samaria.
  mbb-OT: Nepatey is hadì te Israel ne mid-uwit is lawa zin diyà te Samaria, ne ziyà
    ileveng.
  mal-2015: അങ്ങനെ രാജാവു മരിച്ചു; അവനെ ശമര്യയിലേക്കു കൊണ്ടുവന്നു; അവർ രാജാവിനെ ശമര്യയിൽ
    അടക്കം ചെയ്തു.
  rmc-rmc: O kraľis muľa!“ Paľis gele andre Samarija a ode les parunde.
  pes-OPV: و پادشاه مرد و او را به سامره آوردند و پادشاه را در سامره دفن کردند.
  ron-1924: кэч а мурит ымпэратул.” С-ау ынторс ла Самария ши ымпэратул а фост ынгропат
    ла Самария.
  ben-OBCV: অতএব রাজামশাই মারা গেলেন ও তাঁর দেহ শমরিয়ায় আনা হল, এবং লোকেরা তাঁকে
    সেখানেই কবর দিয়েছিল।
  som-som: Oo sidaasuu boqorkii u dhintay, oo waxaa la keenay Samaariya, oo waxaana
    boqorkii lagu aasay Samaariya.
  lat-VUC: 'Mortuus est autem rex, et perlatus est in Samariam: sepelieruntque regem
    in Samaria,'
  eng-ASVBT: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  ita-1885: E il re morì, e fu portato in Samaria, e quivi fu seppellito.
  eng-LXXUP: for the king is dead. And they came to Samaria, and buried the king in
    Samaria.
  eng-ULB: So King Ahab died and was brought to Samaria, and they buried him in Samaria.
  spa-VBL: Así murió el rey. Lo llevaron de vuelta a Samaria, donde lo enterraron.
  fra-_FOB: Le roi donc entra mort à Samarie; et on l'y ensevelit.
  mal-mal: അങ്ങനെ രാജാവ് മരിച്ചു; അവനെ ശമര്യയിലേക്ക് കൊണ്ടുവന്ന് അവിടെ അടക്കം ചെയ്തു.
  urd-GVR: Bādshāh kī maut ke bād us kī lāsh ko Sāmariya lā kar dafnāyā gayā.
  suz-BL: मोपा पिप बेक्‍माक्‍त। मिनु मुरपुकीम मेको कली सामरीयाम चाक्‍शा थिम्‍मे बाक्‍त।
  ita-1927: Così il re morì, fu portato a Samaria, e in Samaria fu sepolto.
  ckb-ckb: بەم شێوەیە پاشا مرد، هێنایانەوە سامیرە و لەوێ ناشتیان.
  eng-BBE: And they came to Samaria, and put the king's body to rest in Samaria.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಶವವನ್ನು ಸಮಾರ್ಯಕ್ಕೆ ತಂದು ಅಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: அப்படியே ராஜா இறந்தபின்பு சமாரியாவுக்குக் கொண்டுவரப்பட்டான்; ராஜாவை சமாரியாவில்
    அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y murió pues el rey, y fué traído á Samaria; y sepultaron al rey en
    Samaria.
  ron-BTF: Astfel împăratul a murit şi a fost adus la Samaria; şi l-au îngropat pe
    împărat în Samaria.
  eng-WEBP: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  eng-FBV: So the king died. He was taken back to Samaria where they buried him.
  nld-1939: de koning is dood! In Samaria aangekomen, begroef men den koning;
  nch-BL: Huajca quej nopa mijqui nopa tanahuatijquet. Huan quihuicaque itacayo ipan
    altepet Samaria huan nopona quitalpachojque.
  vie-1934: Vua băng hà là như vậy; người ta đem thây vua về Sa-ma-ri, và chôn tại
    đó.
  hin-CV: राजा के शव को शमरिया लाया गया और उसे शमरिया में गाड़ दिया गया.
  spa-BES: Fueron a Samaria y pusieron el cuerpo del rey a descansar en Samaria.
  tdx-tdx: Aa le nihomake i mpanjakay, vaho nendeseñe e Some­rone; le nalente’ iereo
    e Somerone ao i mpanjakay.
  tha-KJV: ครั้นกษั​ตริ​ย์​สิ้นพระชนม์​แล​้วเขาก็นำมายังกรุงสะมาเรีย และฝังพระศพกษั​ตริ​ย์​ไว้​ในสะมาเรีย
  por-BR-2018: E morreu, pois, o rei, e foi trazido a Samaria; e sepultaram ao rei
    em Samaria.
  deu-ELO: Und so starb der König und kam nach Samaria; und man begrub den König zu
    Samaria.
  eng-WYC-2018: Forsooth the king was dead, and was borne into Samaria; and they buried
    the king in Samaria.
  epo-epo: La reĝo mortis, kaj oni venigis lin en Samarion, kaj oni enterigis la reĝon
    en Samario.
  uig-PIN: Padixaⱨ ɵldi, kixilǝr uni Samariyǝgǝ elip kǝldi; ular padixaⱨni Samariyǝdǝ
    dǝpnǝ ⱪildi.
  beo-beo: Hina bagade A:iha:be da amanewane bogoi. Ilia da ea da:i hodo amo Samelia
    moilai bai bagadega gaguli asili, uli dogonesi.
  tpi-OTNT: King Ahap i dai pinis, orait ol i kisim bodi bilong en i go long Samaria
    na ol i planim long matmat.
  hau-SA: Sai sarki ya mutu, aka kuwa kawo shi Samariya, aka binne shi a can.
  uig-LAT: Padishah öldi, kishiler uni Samariyege élip keldi; ular padishahni Samariyede
    depne qildi.
  nde-nde: Ngakho inkosi yafa yasiwa eSamariya, yangcwatshwa khona.
  ton-ton: '¶ Naʻe pehē ʻae pekia ʻae tuʻi, pea naʻe ʻomi ia ki Samēlia: pea naʻa
    nau fai ʻae putu ʻoe tuʻi ʻi Samēlia.'
  ces-1613: Umřel tedy král a dovezen jest do Samaří, i pochovali ho v Samaří.
  eng-WMB: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  tam-TCV: அப்படியே அரசன் இறந்து சமாரியாவுக்குக் கொண்டுபோகப்பட்டான். அவர்கள் அவனை
    அங்கே அடக்கம்பண்ணினார்கள்.
  ceb-ULB: Busa namatay si haring Ahab, ug gidala ngadto sa Samaria, ug gilubong nila
    siya didto sa Samaria.
  pol-UBG: Tak więc król umarł i przywieziono go do Samarii, i pogrzebano go w Samarii.
  agr-agr: wagki iina apujig jakae”, tabaun antukajui. Tusa tima waketuinak Acabpa
    iyashin jukiag Samaria ejegawajui. Dutikawagmatai niina patayi aidau nuwi ukusajui.
  kyc-kyc: Dopa pyuo kiŋi Ayape kumuya. Banya yongo doko minyuo pao yuu Samaria dokona
    malu piyami.
  urd-GVU: بادشاہ کی موت کے بعد اُس کی لاش کو سامریہ لا کر دفنایا گیا۔
  deu-1912: Also starb der König und ward gen Samaria gebracht. Und sie begruben ihn
    zu Samaria.
  kan-2017: ಅರಸನು ಸಾಯಲು ಅವನನ್ನು ಸಮಾರ್ಯಕ್ಕೆ ತಂದು ಅಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
  yap-yap: Aram rogon ni yim’ Ahab ni Pilung. Mi ni fek nga Samaria nga ni k’eyag
    u rom.
  hlt-MCSB: Manghai te a duek daengah Samaria la pawk tih Samaria ah manghai te a
    up uh.
  mdy-ETH: ካኣቲ፥ ዓክዓቤ ዬያይዲ ሃይቄኔ፤ ሌዞ ዒዛኮ ዓሳ ሳማሪያ ዔኪ ዴንዴም፥ ዒኢካ ዒዚ ዱኡቴኔ፤
  twi-ASANTE: Na ɔhene no wuiɛ no, wɔde nʼamu no kɔɔ Samaria, kɔsiee no wɔ hɔ.
  eng-WEBU: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  wal-wal: Hegaappe guyyiyan eti kawuwaa Samaariyaa katamaa ehiidi yan moogidosona.
  spa-PDDPT: Así murió el rey. Fue llevado a Samaria, y allí lo sepultaron.
  gun-gun: Huvixa Acabe omano ma ramo Samaria tetã py ogueraa vy onhono porã okuapy
    ha'e py.
  ilo-ULB: Natay ngarud ni Ahab ket impanda idiay Samaria, ket impunponda isuna idiay
    Samaria.
  kpg-kpg: Malaa, di king Ahab guu made. Tuaidina o maa guu kae gi Samaria, guu danu
    i golo.
  uig-ARA: پادىشاھ ئۆلدى، كىشىلەر ئۇنى سامارىيەگە ئېلىپ كەلدى؛ ئۇلار پادىشاھنى سامارىيەدە
    دەپنە قىلدى.
  sus-sus: Mangɛ faxa na ki nɛ, a naxa ragata Samari taa kui.
  pon-2006: Eri, Nanmwarki Eihap ahpw sipalla. Kahlepeo wisikla oh seridi nan Sameria.
  jae-jae: Amboac tonaŋ Ahab gêmac êndu ma sêkôc eŋ sêmêŋ Samaria ma sêsuŋ eŋ aŋga
    tonaŋ.
  ksd-ksd: Damana ra king i ga mat, ma di ga kap ia uro Samaria; ma dia ga punang
    ra king aro Samaria.
  tur-YTC: Böylece Kral öldü ve Samariya'ya getirildi; Kralı Samariya'da gömdüler.
  grc-BRENT: ὅτι τέθνηκεν ὁ βασιλεύς· καὶ ἦλθον εἰς Σαμάρειαν, καὶ ἔθαψαν τὸν βασιλέα
    ἐν Σαμαρείᾳ.
  ind-AYT: Demikianlah raja mati dan tiba di Samaria. Mereka menguburkan raja di Samaria.
  nya-nya: Ndipo mfumu ija inafa, nabwera nayo ku Samariya, ndipo anayika mʼmanda
    kumeneko.
  hrv-hrv: Kralj je poginuo!” Otišli su u Samariju i pokopali kralja u Samariji.
  mps-mps: King Ahap isai baso da, teda augwaligo aga tigi te Samariaba sela pelama,
    te augwaligo gų pageba pubulalio.
  tpi-tpi: King Ahap i dai pinis, orait ol i kisim bodi bilong en i go long Samaria
    na ol i planim long matmat.
  dan-1931: thi Kongen er død!” Så kom de til Samaria, og de jordede Kongen der.
  vie-OVCB: Vậy, vua qua đời, và xác vua được đem về Sa-ma-ri an táng.
  guj-2017: રાજાના મૃતદેહને સમરુનમાં લાવવામાં આવ્યો અને ત્યાં તેને દફનાવવામાં આવ્યો.
  pon-2006A: Eri, Nanmwarki Eihap ahpw sipalla. Kahlepeo wisikla oh seridi nan Sameria.
  por-BRBSL: Então o rei morreu, e foi trazido para Samaria; e eles enterraram o rei
    em Samaria.
  cth-cth: Siangpahrang teh hottelah a due. Samaria vah a kâenkhai awh teh, hawvah
    siangpahrang teh a pakawp awh.
  twi-twi: Na ɔhene no wui no, wɔde nʼamu no kɔɔ Samaria, kosiee no wɔ hɔ.
  hlt-hlt: Manghai te a duek daengah Samaria la pawk tih Samaria ah manghai te a up
    uh.
  tbz-SIM: okpɑ̀ɑ̀tì kumu. Mɛm̀mɛ kɛ̀ bɛ̀ɛ ò kɔ̀tɛnɛ̀ Sɑmmɑrii kɛ́kũnnɛ́,
  msy-2020: Kamaghɨn amizɨ, Atrivim Ahap aremezɨ, me an kuam inigha ghua Samarian
    anefa.
  dop-dop: Mpi tɔ wulɑʋ fɛɩ. Ɩlɛnɑ pɑ́ kpeenɑ Akɑpɩ kɛ Sɑmɑlii nɑ pɑ́ pimi-ɩ.
  azb-azb: Beləcə padşah öldü və onu Samariyaya gətirib orada basdırdılar.
  eng-DBY: And the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  hin-2017: जब राजा मर गया, तब सामरिया को पहुँचाया गया और सामरिया में उसे मिट्टी दी
    गई।
  wol-KYG: Buur ba nag saay, ñu yóbbu ko Samari, denc ko foofa.
  eng-YLT: And the king dieth, and cometh into Samaria, and they bury the king in
    Samaria;
  kne-kne: Siya na di nateyan Ahab ay ari ed Israel. Pag dan iey din awak na ed Samaria
    et inponpon da.
  eng-WYC-2017: Forsooth the king was dead, and was borne into Samaria; and they buried
    the king in Samaria.
  eng-WMBB: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  urd-GVH: बादशाह की मौत के बाद उस की लाश को सामरिया लाकर दफ़नाया गया।
  rug-rug: Ke mate sa baṉara ke paleke la nia rini pa Sameria meke pomunu nia rini
    si asa vasina.
  gaz-gaz: Kanaafuu mootichi duunaan Samaariyaatti geeffame; isaanis achitti isa awwaalan.
  fra-LSG: Ainsi mourut le roi, qui fut ramené à Samarie; et on enterra le roi à Samarie.
  yal-yal: Nayi, mangan yi faxa, e fa a binbin na Samari taani, e yi a maluxun.
  haw-1868: Pela i make ai ke alii, a ua laweia mai i Samaria; a kanu iho la lakou
    i ke alii ma Samaria.
  arb-NAV: وَهَكَذَا مَاتَ الْمَلِكُ فَنَقَلُوهُ إِلَى السَّامِرَةِ حَيْثُ دُفِنَ
    فِيهَا.
  ewe-ewe: Ale fia la ku eye wotsɔe ɖaɖi ɖe Samaria.
  eng-LEE: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  gvn-gvn: '@see-verse:1KI.022.036'
  asm-FB: এইদৰে ৰজা আহাবৰ মৃত্যু হ’ল; তেওঁক চমৰিয়ালৈ অনা হ’ল আৰু লোকসকলে চমৰিয়াত
    তেওঁক মৈদাম দিলে।।
  sus-A: مَنفّ قَشَ نَ كِ نّ، عَ نَشَ رَفَتَ سَمَرِ تَا كُي.
  fra-SBL: Le roi mourut et fut amené à Samarie, et l'on enterra le roi à Samarie.
  hbo-hbo: וַיָּ֣מָת הַמֶּ֔לֶךְ וַיָּבֹ֖וא שֹׁמְרֹ֑ון וַיִּקְבְּר֥וּ אֶת־הַמֶּ֖לֶךְ
    בְּשֹׁמְרֹֽון׃
  piu-2006: '@see-verse:1KI.022.036'
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli agĩkua na agĩtwarwo Samaria, makĩmũthika
    kuo.
  fra-NCL: Ainsi mourut le roi. Il fut ramené à Samarie, et l’on enterra le roi à
    Samarie.
  cek-AK: Siangpahrang loe duek moe, Samaria ah aput o pacoengah, to ah aphum o.
  cuk-cuk: Agine, Samaria-neggweburse Israel-e-rey-Acab selenonikid. Agi digsamalad.
  uig-CYR: Падиша өлди, кишиләр уни Самарийәгә елип кәлди; улар падишани Самарийәдә
    дәпнә қилди.
  tel-2017: ఆ విధంగా రాజు చనిపోయాడు. వాళ్ళు అతన్ని సమరయకు తీసుకు వచ్చారు. అతణ్ణి సమరయలో
    పాతిపెట్టారు.
  hat-BSA: Konsa, wa a te mouri. Yo te mennen l Samarie, epi yo te antere wa a Samarie.
  kos-kos: Ouinge Tokosra Ahab el misa. Utukla manol ac pukpuki Samaria.
  hbo-WLC: וַיָּ֣מָת הַמֶּ֔לֶךְ וַיָּב֖וֹא שֹׁמְר֑וֹן וַיִּקְבְּר֥וּ אֶת־הַמֶּ֖לֶךְ
    בְּשֹׁמְרֽוֹן׃
  ibo-ibo: Ya mere, eze nwụrụ, e buta ozu ya nʼobodo Sameria, ebe a nọ lie ya.
  ory-ory: ଏହିରୂପେ ରାଜା ମଲେ ଓ ଶମରୀୟାକୁ ଅଣାଗଲେ; ପୁଣି, ଲୋକମାନେ ରାଜାଙ୍କୁ ଶମରୀୟାରେ କବର
    ଦେଲେ।
  chk-chk: Iei usun ewe king Ahap a mäla. Nge ra uwala Samaria o peiaseni ie.
  rop-rop: Wal lagijat na King Eiheb bin dai. Blanga im bodi deibin berrim deya langa
    Sameriya.
  ukr-1871: І вмер царь, і привезли його в Самарию та й поховали царя в Самариї.
  deu-1951: Als sie nun nach Samaria kamen, begruben sie den König zu Samaria.
  eng-JPS: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  srp-1865: Tako umrije car, i odnesoše ga u Samariju; i pogreboše cara u Samariji.
  lug-lug: Awo kabaka n’afa n’aleetebwa e Samaliya, era n’aziikibwa eyo.
  heb-heb: וימת המלך ויבוא שמרון ויקברו את המלך בשמרון׃
  ben-IRV: এই ভাবে ইস্রায়েলের রাজা মারা গেলেন এবং তাঁকে শমরিয়াতে আনা হল। লোকেরা
    তাঁকে সেখানেই কবর দিল।
  pan-pan: ਸੋ ਪਾਤਸ਼ਾਹ ਮਰ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਸਾਮਰਿਯਾ ਵਿੱਚ ਲੈ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ
    ਸਾਮਰਿਯਾ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ।
  mya-JVB: ထိုသို့ ရှင်ဘုရင် သေ ၍ ရှမာရိ မြို့သို့ ရောက် သဖြင့် သင်္ဂြိုဟ် ခြင်းကို
    ခံရ၏။
  tbg-tbg: Ho Isareri avuhainaa vaiintivano qutu vumanta vika vira vaata vare vuru
    Sameria vatukaini quntama tora.
  hmo-hmo: King Ahaba be unai bamona ia mase vadaeni, bona Samaria dekenai idia abia
    lao. Unuseni idia guria.
  urd-urd: इसलिए बादशाह मर गया और वह सामरिया में पहुँचाया गया, और उन्होंने बादशाह
    को सामरिया में दफ़न किया;
  rus-SYN: И умер царь, и привезен был в Самарию, и похоронили царя в Самарии.
  bqc-SIM: Màa kípi gà, ↄ̃ wà aà gɛ sɛ̀ sùò Samali wa vĩ̀.
  tcz-CHONGTHU: Hitichun lengpa athitan atahsa chu Samaria a ahin polut’un avui taovin
    ahi.
  mar-mar: राजा अहाबाला अशा तऱ्हेने मरण आले. काही जणांनी त्याचा देह शोमरोनाला आणला.
    त्यास त्यांनी तिथे पुरले.
  qub-qub: Rayga wañushanami!» nir. Chaypita raytaga aparan Samariaman. Chaychönami
    pampaycäriran.
  bqp-bqp: Lɛn kína pìi gà lɛ, akũ ò a gɛ̀ɛ sɛ̀ ò sùo Samaria ò a vĩ̀.
  hat-hat: paske wa a mouri. Apre sa, yo mennen kadav wa a lavil Samari. Se la yo
    antere l'.
  eng-BSB: So the king died and was brought to Samaria, where they buried him.
  eng-WEBPB: So the king died, and was brought to Samaria; and they buried the king
    in Samaria.
  kbq-kbq: Ana higeno kini nera frige'za Sameria eri'za e'za eme asente'naze.
  nhe-BL: Huajca queja nopa mijqui nopa tlanahuatijquetl. Huan quihuicaque itlacayo
    altepetl Samaria huan nopona quitlalpachojque.
  bus-bus: Lɛn kína pì gà lɛ, ben wà à gɛ̀ sɛ̀ wà sùo Samaria wà vĩ̀i.
  gub-BL: Nezewe umàno tuwihawete Akaw. Weraha hetekwer Xamari pe itym pà wà.
  eng-DRA: 'And the king died, and was carried into Samaria: and they buried the king
    in Samaria.'
