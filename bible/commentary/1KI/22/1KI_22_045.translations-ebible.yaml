verse: 1KI.022.045
translations:
  mal-C: യെഹോശാഫാത്തിന്റെ ഭരണകാലത്തെ ഇതര സംഭവങ്ങൾ, അദ്ദേഹത്തിന്റെ നേട്ടങ്ങൾ, അദ്ദേഹത്തിന്റെ
    സൈനികപരാക്രമങ്ങൾ, എന്നിവയെക്കുറിച്ചെല്ലാം യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ
    രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Und Josaphat hielt Frieden mit dem Könige von Israel.
  lin-lin: Jozafati abikaki na kimia elongo na mokonzi ya Isalaele.
  eng-LSV: and the rest of the matters of Jehoshaphat, and his might that he exercised,
    and with which he fought, are they not written on the scroll of the Chronicles
    of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Iehoshaphat, and his worthy deedes
    that he did, and his battels which he fought, are they not written in the booke
    of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he warred, are they not written in the book of the chronicles of the kings
    of Judah?
  nhw-BL: Huan nopa sequinoc tlamantli catli panoc ipan itequi Josafat huan nopa hueyi
    chicahualistli catli quipixqui, huan nochi tlahuilancayotl catli quichijqui, nochi
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani
    Tlen Tlali Judá.
  swh-ONEN: Kwa habari ya matukio mengine ya utawala wa Yehoshafati, mafanikio aliyokuwa
    nayo na uhodari wake katika vita, je, hayakuandikwa katika kitabu cha kumbukumbu
    za wafalme wa Yuda?
  bba-bba: Mɛyɑ mɑɑ bɔri yɛndɑ wɑ̃ɑ wi kɑ Isirelibɑn sinɑ bokon suunu sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jehoshaphat, and his might that he shewed,
    and how he warred, are they not written in the book of the chronicles of the kings
    of Judah?
  luo-luo: Gik mamoko manotimore ndalo loch Jehoshafat gi gik mane otimo kaachiel
    gi humbe lwenjene, donge ondikgi e kitepe rapar mar ruodhi Juda?
  meu-meu: Iehosafat ena kara oredia, ena siahu ede e hahedinaraia toma bona ena tuari
    sivaraidia na Iuda Pavapavadia Sisigadia Bukana ai vada e hetore, ani?
  npi-ULB: के यहोशापातका अरू कार्यहरू, तिनले देखाएका शक्ति र कसरी तिनले युद्ध लडे
    भन्ने विषयमा यहूदाका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ní ti ìyókù ìṣe Jehoṣafati àti ìṣe agbára rẹ̀ tí ó ṣe, àti bí ó ti jagun
    sí, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت یهوشافاط و جنگها و فتوحات او در کتاب تاریخ پادشاهان
    یهودا نوشته شده است.
  tgl-ULB: Para sa ibang bagay na ukol kay Jehoshafat, at ang kalakasan na kaniyang
    ipinakita, at kung paano niya pinagtagumpayan ang digmaan, hindi ba ang mga ito
    ay nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda?
  hui-hui: Kini Yahosabada ibugua biniru bibahende mbuga mbira mini Yuda Kini Henerunaga
    Bi te laga ngagoha gilibu nga. Mbuga ogoniha howa ibugua biabe hongohe binirubi
    dindi tara tara hearu baba wai binirubi bibahende gilibu wigi bida.
  mya-mya: ယော​ရှ​ဖတ်​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ အ​လုံး​စုံ​ကို​လည်း​ကောင်း၊
    သူ​၏​စွန့်​စား​မှု​များ​နှင့် သူ​ဆင်​နွှဲ​ခဲ့​သည့်​တိုက်​ပွဲ​များ​ကို​လည်း​ကောင်း
    ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོང་གིས་ངོམས་པའི་དཔའ་རྩལ་དང་དམག་ཅི་ལྟར་བརྒྱབ་པ་རྣམས་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaJehoshafati, zvinhu zvaakaita
    nehondo dzaakarwa, hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo
    eJudha?
  spa-BLM: El resto de los hechos de Josafat, y el poderío que mostró, y cómo luchó,
    ¿no están escritos en el libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈ yed' sb'inajnaquil vin̈ yed' b'ajtac ix yac' ganar
    oval vin̈, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kwa mambo mengine kuhusiana na Yehoshafati, na nguvu zake alizoonyesha,
    na jinsi alivyopigana vita, je, hayajaandikwa katika kitabu cha matukio cha wafalme
    wa Israeli?
  bel-bel: Астатнія дзеі Ёсафата і подзьвігі ягоныя, якія ён зьдзейсьніў, і як ён
    ваяваў, апісаны ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und Josaphat hatte Frieden mit dem König von Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoshafat, wey is nevantug
    he menge vaal zin, wey is menge kebpekidtebek din, ne ingkesurat diyà te Libru
    he Midsuratan te menge Keguǥuza te menge Hadì te Juda.
  mal-2015: യെഹോശാഫാത്തിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ പരാക്രമപ്രവൃത്തികളും
    അവൻ ചെയ്ത യുദ്ധവും യെഹൂദാരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Maškar o Jošafat the izraeliko kraľis sas o smirom.
  pes-OPV: و بقیه وقایع یهوشافاط و تهوری که نمود وجنگهایی که کرد، آیا در کتاب تواریخ
    ایام پادشاهان یهودا مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Иосафат, испрэвиле ши рэзбоаеле луй ну сунт скрисе
    оаре ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: যিহোশাফটের রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা অর্জন করলেন ও তাঁর
    সামরিক উজ্জ্বল সব কীর্তি—তার বিবরণ কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yehooshaafaad falimihiisii kale, iyo xooggiisii uu muujiyey, iyo
    sidii uu u dagaallamayba sow kuma qorna kitaabkii taariikhda boqorradii dalka
    Yahuudah?
  lat-VUC: Pacemque habuit Josaphat cum rege Israël.
  eng-ASVBT: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he warred, are they not written in the book of the chronicles of the kings
    of Judah?
  ita-1885: Oltre a ciò, Giosafat fece pace col re d'Israele.
  eng-LXXUP: And Jehoshaphat was at peace with the king of Israel.
  eng-ULB: As for the other matters concerning Jehoshaphat, and the might that he
    showed, and how he waged war, are they not written in the book of the events of
    the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Josafat, sus grandes logros
    y las guerras que libró están registrados en el Libro de las Crónicas de los Reyes
    de Judá.
  fra-_FOB: Le reste des actions de Josaphat, les exploits qu'il fit et les guerres
    qu'il soutint, cela n'est-il pas écrit au livre des Chroniques des rois de Juda?
  mal-mal: യെഹോശാഫാത്തിന്റെ മറ്റുള്ള പ്രവർത്തനങ്ങളും അവന്റെ പരാക്രമപ്രവൃത്തികളും അവൻ
    ചെയ്ത യുദ്ധവും യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahūsafat kī hukūmat ke daurān huā wuh ‘Shāhān-e-Yahūdāh
    kī Tārīḳh’ kī kitāb meṅ darj hai. Us kī kāmyābiyāṅ aur jangeṅ sab us meṅ bayān
    kī gaī haiṅ.
  suz-BL: येहो-शाफात आ पशो अरु गेय, आ सक्ति कोंइशो, मेको आ लडाइ पशो, मार, मेको यहूदा
    ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: (H22-46) Or il resto delle azioni di Giosafat, le prodezze che fece e
    le sue guerre son cose scritte nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆشافات و دەستکەوتەکانی کە هەبوو، کارە جەنگییەکانی،
    لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jehoshaphat, and his great power, and how he
    went to war, are they not recorded in the book of the history of the kings of
    Judah?
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನ ಇತರ ಕ್ರಿಯೆಗಳೂ, ಅವನು ತೋರಿಸಿದ ಪರಾಕ್ರಮವೂ, ಅವನು ಯುದ್ಧ ಮಾಡಿದ ವಿಧವೂ,
    ಯೆಹೂದದ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோசபாத்தின் மற்ற செயல்பாடுகளும், அவன் காட்டிய வல்லமையும், அவன் செய்த யுத்தமும்,
    யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Y Josaphat hizo paz con el rey de Israel.
  ron-BTF: Şi restul faptelor lui Iosafat şi puterea sa pe care a arătat-o şi cum
    s-a războit, nu sunt ele scrise în cartea cronicilor împăraţilor lui Iuda?
  eng-WEBP: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he fought, aren’t they written in the book of the chronicles of the kings
    of Judah?
  eng-FBV: The rest of what happened in Jehoshaphat's reign, his great achievements
    and the wars he fought are recorded in the Book of Chronicles of the Kings of
    Judah.
  nld-1939: De verdere geschiedenis van Josafat, met de heldendaden, die hij verrichtte,
    en de oorlogen, die hij voerde, is beschreven in het boek der kronieken van de
    koningen van Juda.
  nch-BL: Huan nopa sequinoc tamanti cati panoc ipan itequi Josafat huan nopa hueyi
    chicahualisti cati quipixqui, huan nochi tatehuilisti cati quichijqui, nochi eltoc
    ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ten Tali Judá.
  vie-1934: (022-46) Các chuyện khác của Giô-sa-phát, dõng lực người, những giặc giã
    người, đều đã chép trong sử ký về các vua Giu-đa.
  hin-CV: यहोशाफ़ात की बाकी उपलब्धियां, उसके द्वारा किए गए वीरता के काम, और उसके युद्ध
    कौशल का ब्यौरा यहूदिया के राजाओं के इतिहास की पुस्तक में किया गया है.
  spa-BES: Los demás hechos de Josafat, y su gran poder, y cómo fue a la guerra, ¿no
    están registrados en el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Nifampilongo amy mpanjaka’ Israeley t’Iehosafate.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเยโฮชาฟัท และยุทธพลังที่​พระองค์​ทรงสำแดง และสงครามที่​พระองค์​ทรงกระทำ
    มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Josafá, e suas façanhas, e as guerras que fez,
    não está escrito no livro das crônicas dos reis de Judá?
  deu-ELO: (022:46) Und das Übrige der Geschichte Josaphats, und seine Macht, die
    er ausgeübt, und wie er gestritten hat, ist das nicht geschrieben in dem Buche
    der Chronika der Könige von Juda?
  eng-WYC-2018: Soothly the residue of [the] words of Jehoshaphat, and the works and
    (the) battles, which he did, whether these be not written in the book of [the]
    words of [the] days of the kings of Judah?
  epo-epo: La cetera historio de Jehoŝafat, kaj liaj heroaĵoj, kiujn li faris, kaj
    kiel li militis, estas priskribitaj en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Wǝ Yǝⱨoxafat bilǝn Israilning padixaⱨi otturisida tinqliⱪ boldi.
  beo-beo: Yihosiafa:de ea hou eno huluane, ea nimi gesa:i hou amola gegesu amo ea
    gegei, amo huluane da ‘Yuda hina bagade ilia Hamonanu Meloa’, amo ganodini dedene
    legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jehosafat i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim, na long ol pait em i bin mekim long
    ol arapela kantri.
  hau-SA: Game da sauran ayyukan mulkin Yehoshafat da abubuwan da ya yi, da kuma yaƙe-yaƙensa,
    duk a rubuce suke a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: We Yehoshafat bilen Israilning padishahi otturisida tinchliq boldi.
  nde-nde: Okwenzakala ekubuseni kukaJehoshafathi, ukuphumelela kwakhe kanye lokunqoba
    ezimpini, akulotshwanga na encwadini yembali yamakhosi akoJuda?
  ton-ton: Pea ko eni, ko e toe ʻoe ngaahi ngāue ʻa Sihosafate, mo e mālohi naʻe hā
    ʻiate ia, mo ʻene faʻa tau, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi
    tuʻi ʻo Siuta?
  ces-1613: Všel také v pokoj král Jozafat s králem Izraelským.
  eng-WMB: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he fought, aren’t they written in the book of the chronicles of the kings
    of Judah?
  tam-TCV: யோசபாத்தின் ஆட்சியைப்பற்றிய மற்ற நிகழ்வுகளும், அவனுடைய சாதனைகளும், போர்த்திறமைகளும்
    யூதாவின் அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Sa lain pang mga butang mahitungod kang Jehoshafat, ug sa gahom nga iyang
    gipakita ug kung giunsa niya pagpakiggubat, wala ba kini mahisulat sa Libro sa
    mga Panghitabo sa mga Hari sa Juda?
  pol-UBG: A pozostałe sprawy Jehoszafata i jego potęga, którą pokazywał, i to, jak
    walczył – czyż nie są zapisane w kronikach królów Judy?
  urd-GVU: باقی جو کچھ یہوسفط کی حکومت کے دوران ہوا وہ ’شاہانِ یہوداہ کی تاریخ‘ کی
    کتاب میں درج ہے۔ اُس کی کامیابیاں اور جنگیں سب اُس میں بیان کی گئی ہیں۔
  deu-1912: '[22:46] Was aber mehr von Josaphat zu sagen ist und seine Macht, was
    er getan und wie er gestritten hat, siehe das ist geschrieben in der Chronik der
    Könige Juda''s.'
  kan-2017: ಅವನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಅವನು ಯುದ್ಧಗಳಲ್ಲಿ ನಡಿಸಿದ ಶೂರಕೃತ್ಯಗಳ ವಿವರವೂ ಯೆಹೂದ್ಯರ
    ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni i rin’ Jehoshafat, urngin e pi ngongol ko madangdang
    rok nge pi mael ni i tay, e kan yoloy ngalan Chepin e Pilung nu Judah.
  hlt-MCSB: Jehoshaphat loh Israel manghai te a thuung. Jehoshaphat kah ol noi neh
    a thayung thamal a saii khaw, a vathoh te khaw Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ዒዮሳፒፄ ማዼ ባኮና ጫርቂ ዒዚ ዖሌ ዖሎና ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቴኔ፤
  twi-ASANTE: Nsɛm a ɛfa Yehosafat ahennie ho nkaeɛ no, faako a ne tumi kɔduruiɛ ne
    ako a ɔdiiɛ no nyinaa, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he fought, aren’t they written in the book of the chronicles of the kings
    of Judah?
  wal-wal: Yoosaafixi hanido harabai, a minotettainne i olettido olai Yihudaa Kawotu
    Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Josafat, el poderío que logró y las guerras que peleó,
    ¿no están escritos en el rollo de las Crónicas de los reyes de Judá?
  gun-gun: Josafá ma peteĩ rami ikuai Israel pygua huvixa reve.
  ilo-ULB: Maipapan kadagiti dadduma a banbanag maipangep kenni Jehosafat, ken ti
    kinabileg nga impakitana ken no kasano a nangabak isuna iti gubat, saan kadi a
    naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ar-ari ti Juda?
  kpg-kpg: Nia mee huogodoo Jehoshaphat ne hai, dono hagamataane mo ana dauwa, huogodoo
    la guu hihi gi lodo Di Kai o nia King o Judah.
  uig-ARA: ۋە يەھوشافات بىلەن ئىسرائىلنىڭ پادىشاھى ئوتتۇرىسىدا تىنچلىق بولدى.
  sus-sus: Lanyi nu na Yehosafati nun Isirayila mangɛ tagi.
  pon-2006: Mehkoaros me Seosopat wiadahr, oh eh kommwad nan mahwen ntinting nan Pwuken
    Poadopoad en Nanmwarki kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Ieosapat, ma kana ngala na niuvia, ma kana
    umana vinarubu, pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana
    king Iuda?
  tur-YTC: Yehoşafat'ın işlerinin geri kalanı, gösterdiği kudreti ve nasıl savaştığı
    Yahuda krallarının Tarihler Kitabı'nda yazılı değil midir?
  grc-BRENT: Καὶ εἰρήνευσεν Ἰωσαφὰτ μετὰ βασιλέως Ἰσραήλ.
  ind-AYT: Selebihnya dari riwayat-riwayat Yosafat dan kepahlawanannya yang dia lakukan,
    dan bagaimana dia berperang, apakah semuanya itu tidak dituliskan dalam kitab
    riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Ntchito zake zina za Yehosafati, zinthu zimene anachita ndi zamphamvu zimene
    anaonetsa, kodi sizinalembedwe mʼbuku la mbiri ya mafumu a ku Yuda?
  hrv-hrv: Jošafat je bio u miru s izraelskim kraljem.
  mps-mps: Te king Jehosafatgo te gasa sę tigidali yali po, te tiwai nogi wabo bukude
    elalubao, Te Juda Kingo Yali Sę Po Buku Dao. Te bukude wali po te tigidali bomai
    sę agai yali po wali, te agai gasa tǫ kantri dabeba boi hwįgi pali po dabe
    wali dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jehosafat i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim, na long ol pait em i bin mekim long
    ol arapela kantri.
  dan-1931: Og Josafat havde Fred med Israels Konge.
  vie-OVCB: Những công trình của Giô-sa-phát, cùng thế lực vua, các cuộc chiến vua
    tham dự đều được ghi lại trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: યહોશાફાટનાં બાકીનાં કાર્યો, તેણે જે પરાક્રમ બતાવ્યું તે અને કેવી રીતે
    તેણે યુદ્ધ કર્યું તે સર્વ યહૂદિયાના રાજાઓના ઇતિહાસના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Seosopat wiadahr, oh eh kommwad nan mahwen ntinting nan
    Pwuhken Poadopoad en Nanmwarki kan en Suda.
  por-BRBSL: Now o resto dos atos de Jehoshaphat, e sua força que ele mostrou, e como
    ele lutou, não estão escritos no livro das crônicas dos reis de Judá?
  cth-cth: Hottelah, Jehoshaphat kâroenae thung dawk hoi kacawirae hnonaw hoi a hno
    sakthainae a kamnue saknae hoi taran a tuknae kongnaw hah Judah siangpahrangnaw
    setouknae cauk dawk thut lah awm hoehnamaw.
  twi-twi: Nsɛm a ɛfa Yehosafat ahenni ho nkae no, faako a ne tumi kodui ne ako a
    odii no nyinaa, wɔankyerɛw angu Yuda Ahemfo Abakɔsɛm Nhoma no mu.
  hlt-hlt: Jehoshaphat loh Israel manghai te a thuung. Jehoshaphat kah ol noi neh
    a thayung thamal a saii khaw, a vathoh te khaw Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  tbz-SIM: Sosɑfɑti nɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ nɑrikɛ.
  msy-2020: Atrivim Jehosafat amizir araziba bar, da akɨnafarir me kamaghɨn dɨborimɨn
    aven iti, Judan Atrivibar Eghaghaniba. Akɨnafarir kam, a uan apanibav soghezir
    eghaghaniba ko, an gavgavir ekiabar eghaghaniba an aven iti.
  dop-dop: Sosɑfɑtɩ nɑ Ɩsɛɣɛlɩ wulɑʋ pɑɑ wɛ leleŋ kɛ́.
  azb-azb: Yehoşafatın qalan işləri, onun göstərdiyi hünər və necə döyüşdüyü barədə
    Yəhuda padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jehoshaphat, and his might which he shewed,
    and how he warred, are they not written in the book of the chronicles of the kings
    of Judah?
  hin-2017: यहोशापात के काम और जो वीरता उसने दिखाई, और उसने जो-जो लड़ाइयाँ की, यह
    सब क्या यहूदा के राजाओं के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Séqoon na nag ak buurub Israyil jàmm.
  eng-YLT: and the rest of the matters of Jehoshaphat, and his might that he got,
    and with which he fought, are they not written on the book of the Chronicles of
    the kings of Judah?
  eng-WYC-2017: Soothly the residue of [the] words of Jehoshaphat, and the works and
    battles, which he did, whether these be not written in the book of [the] words
    of [the] days of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he fought, aren’t they written in the book of the chronicles of the kings
    of Judah?
  urd-GVH: बाक़ी जो कुछ यहूसफ़त की हुकूमत के दौरान हुआ वह ‘शाहाने-यहूदाह की तारीख़’
    की किताब में दर्ज है। उस की कामयाबियाँ और जंगें सब उसमें बयान की गई हैं।
  rug-rug: Sari doduru ginugua pule saripu evaṉi e Zehosapati, sari tiṉitoṉa pu va
    gorevura i sa, sari na vinaripera taveti sa, si ta kubere beto pa korapana Sa
    Buka Tinozi tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Yehooshaafaax keessa hojjetaman kaan, jabinni
    inni argisiisee fi haalli inni itti lolaa ture kitaaba seenaa mootota Yihuudaa
    keessatti barreeffamaniiru mitii?
  fra-LSG: Josaphat fut en paix avec le roi d’Israël.
  gnn-gnn: '@see-verse:1KI.022.044'
  yal-yal: Bɔɲɛ xunbenla yi lu Yosafati nun Isirayila mangan tagi.
  haw-1868: A o na hana e ae a Iehosapata, a me kona ikaika ana i hoike ai, a me kona
    kaua ana, aole anei ia i kakauia ma ka buke oihana a na alii o Iuda.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوشَافَاطَ وَمَا أَبْدَاهُ مِنْ بَأْسٍ، وَكَيْفَ
    حَارَبَ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ تَارِيخِ أَخْبَارِ أَيَّامِ مُلُوكِ
    يَهُوذَا؟
  ewe-ewe: Woŋlɔ Yehosafat ƒe nuwɔnawo kple eƒe dziɖuɖuwo le aʋawo me ɖe Yuda fiawo
    ƒe ŋutinyagbalẽ me.
  eng-LEE: (22:46) Now the rest of the acts of Jehoshaphat, and his mighty deeds that
    he showed, and how he warred, behold, they are written in the book of the chronicles
    of the kings of Judah.
  asm-FB: যিহোচাফটৰ অৱশিষ্ট বৃত্তান্তৰ বিষয়ে, তেওঁ সিদ্ধ কৰা পৰাক্ৰম আৰু তেওঁ কৰা
    যুদ্ধৰ কথাৰ বিষয়ে জানো যিহূদাৰ ৰজাসকলৰ ইতিহাস পুস্তকখনত লিখা নাই?
  sus-A: لَنيِ نُ نَ يٍهٌسَقَتِ نُن عِسِرَيِلَ مَنفّ تَفِ.
  fra-SBL: Le reste des actes de Josaphat, la force qu'il déploya et la manière dont
    il combattit, cela n'est-il pas écrit dans le livre des Chroniques des rois de
    Juda ?
  hbo-hbo: וַיַּשְׁלֵ֥ם יְהֹושָׁפָ֖ט עִם־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Jehoshafatu, na maũndũ marĩa aahingirie,
    o na ũhootani wake mbaara-inĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki
    a Juda?
  fra-NCL: Josaphat fut en paix avec le roi d’Israël.
  cek-AK: Jehosaphat siangpahrang ah oh nathung kaom hmuennawk, a thacakhaih hoi misa
    angtukhaihnawk loe, Judah siangpahrangnawk ahmin pakuemhaih cabu thungah tarik
    o na ai maw?
  cuk-cuk: Josafat ibmar-bulegan-imaksadi, degi, bila-onosadi, degine, bela e-ibmar-imaksadi,
    Judá-e-reymar-gardamargi narmakar mamaid.
  uig-CYR: Вә Йәһошафат билән Исраилниң падишаси оттурисида течлиқ болди.
  tel-2017: యెహోషాపాతును గురించిన ఇతర విషయాలు, అతడు చూపించిన బల ప్రభావాలు, యుద్ధం
    చేసిన పద్ధతి యూదా రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Josaphat yo, avèk pwisans ke li te montre ak jan li
    te fè lagè, èske yo pa ekri nan liv Kwonik a Wa a Juda yo?
  kos-kos: Ma nukewa saya ma Jehoshaphat el orala, ke pulaik lal ac mweun lal, simla
    oasr in Sramsram Matu Ke Tokosra Lun Judah.
  hbo-WLC: וַיַּשְׁלֵ֥ם יְהוֹשָׁפָ֖ט עִם־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Jehoshafat, ihe niile ndị
    ọ rụpụtara, ike ọ kpara nʼọtụtụ agha nke o buru, ọ bụ na e deghị ha nʼakwụkwọ
    akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ଯିହୋଶାଫଟ୍‍ଙ୍କ ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ପ୍ରକାଶିତ ପରାକ୍ରମ ଓ ସେ କି ପ୍ରକାର
    ଯୁଦ୍ଧ କଲେ, ତାହାସବୁ କʼଣ ଯିହୁଦାର ରାଜାମାନଙ୍କର ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jehosafat föför meinisin, an föförün pwora, pwal
    usun an kewe maun a mak lon puken uruwon ekewe kingen Juta.
  rop-rop: Ebrijing weya King Jehosafet bin dumbat deibin raidimdan langa det buk
    gulum Ola stori blanga detlot king blanga Juda. En deibin raidimdan ola stori
    weya imbin faitfaitbat langa najalot kantri en weya im nomo bin bradin blanga
    enijing.
  ukr-1871: І держав Йосафат мир із царем Ізрайлевим.
  deu-1951: (022-46) Was aber mehr von Josaphat zu sagen ist, und seine Tapferkeit,
    die er bewiesen, und wie er gestritten hat, ist das nicht aufgezeichnet in der
    Chronik der Könige von Juda?
  eng-JPS: (22-46) Now the rest of the acts of Jehoshaphat, and his might that he
    showed, and how he warred, are they not written in the book of the chronicles
    of the kings of Judah?
  srp-1865: I uèini mir Josafat s carem Izrailjevijem.
  lug-lug: Ebyafaayo ebirala eby’omulembe gwa Yekosafaati, ebintu bye yakola, n’amaanyi
    ge mu ntalo, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי יהושפט וגבורתו אשר עשה ואשר נלחם הלא הם כתובים על ספר דברי הימים
    למלכי יהודה׃
  ben-IRV: যিহোশাফটের অন্যান্য বিবরণ এবং তিনি যে যে কাজ ও যে সব যুদ্ধ করেছিলেন, সে
    সব যিহূদার রাজাদের ইতিহাস বইটিতে কি লেখা নেই?
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਦਾ ਬਲ ਜੋ ਉਹ ਨੇ ਵਿਖਾਇਆ ਅਤੇ ਉਹ ਕਿਵੇਂ ਲੜਿਆ ਕੀ
    ਇਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਨਹੀਂ ਹਨ?
  mya-JVB: ယောရှဖတ် ပြုမူ သော အမှုအရာ ကြွင်း လေသမျှ တို့နှင့် တန်ခိုး ကြီးခြင်း၊ စစ်တိုက်
    ခြင်းအရာတို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  tbg-tbg: Ho King Jehosafaativa ekaa vo kaiqa vo kaiqa varo uvarave, viva iqoka raqi
    vau uvarave, ekaa vi uvara vi uvara vuku vo, Iutaa Avuhainaaka Uva Okarave tu
    vukuraqi qara ntuvatora.
  hmo-hmo: Iehosapata ena kara oredia, iena boga auka karadia bona iena tuari karadia
    be Iuda Ena King Edia Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: और यहूसफ़त की बाक़ी बातें और उसकी ताक़त जो उसने दिखाई, और उसके जंग करने
    की कै़फ़ियत, तो क्या वह यहूदाह के बादशाहों की तवारीख़ की किताब में क़लमबन्द नहीं?
  rus-SYN: Прочие дела Иосафата и подвиги его, какие он совершил, и как он воевал,
    описаны в летописи царей Иудейских.
  bqc-SIM: Yosafa na ń Isailiↄ kíao.
  tcz-CHONGTHU: Jehoshaphat vaihom sunga thilsoh holeh a thanei naho chuleh agalsat
    na ho jouse Judah lengte thusim kijihlutna lekhabua aum soh keijin ahi.
  mar-mar: राजा यहोशाफाट शूर होता. त्याने बऱ्याच लढाया केल्या. त्याने जे केले त्याची
    हकिकत यहूदाच्या राजांचा इतिहास या ग्रंथात आहे.
  qub-qub: Paypa waquin caj willapancuna, almiraypäta rurashancunapis, guërracho cashancunapis
    isquirbiraycan Judäpa raynincunapa acta librunchömi.
  bqp-bqp: A yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛna takadan, a nɛ́gↄ̃gbɛ̃kɛyãnↄ
    kũ zĩ̀ kũ à kànↄ pínki.
  hat-hat: n'a jwenn rès istwa Jozafa a nan liv Istwa wa peyi Jida yo. Se la yo rakonte
    jan li te yon vanyan sòlda, ak tout lagè li te fè yo,
  eng-BSB: As for the rest of the acts of Jehoshaphat, along with the might he exercised
    and how he waged war, are they not written in the Book of the Chronicles of the
    Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Jehoshaphat, and his might that he showed,
    and how he fought, aren’t they written in the book of the chronicles of the kings
    of Judah?
  kbq-kbq: Hagi Jehosafeti'ma kinima mani'negeno'ma fore'ma hu'nea zantamine, hanavenentake
    zama nehuno, ha'ma hu'nea agenkenena Israeli kini vahetmimofo agenkema krenentaza
    avontafepi krente'naze.
  nhe-BL: Huan nopa sequinoc tlamantli tlen panoc ipan itequi Josafat huan nopa hueyi
    chicahualistli tlen quipixqui, huan nochi tlatehuijcayotl tlen quichijqui, nochi
    eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani
    Tlen Tlali Judá.
  bus-bus: À yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan, à nɛ́gↄ̃gbɛ̃kɛyãnↄ
    kↄ̃n zĩ̀ kɛ̀ à kànↄ píngi.
  gub-BL: Zuzapa nuzàmàtyry'ym kwaw Izaew wanuwihawete.
  eng-DRA: And Josaphat had peace with the king of Israel.
