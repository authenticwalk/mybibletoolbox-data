verse: 1KI.004.012
translations:
  mal-C: താനാക്കിലും, മെഗിദ്ദോവിലും, ബേത്-ശയാൻ ദേശത്തുമുഴുവനും, അഹീലൂദിന്റെ മകനായ
    ബാനാ; ബേത്-ശയാൽദേശം യെസ്രീലിനു താഴെയുള്ള സാരേഥാനോടു ചേർന്നുകിടക്കുന്നതും യോക്മെയാമിനു
    കുറുകെ ബേത്ത്-ശെയാൻമുതൽ ആബേൽ-മെഹോലാവരെ വ്യാപിച്ചുകിടക്കുന്നതും ആയിരുന്നു.
  deu-TKW: 'Baana, der Sohn Ahiluds: Thaanach und Megiddo und ganz Beth-Sean bis Abel-Mehola,
    bis jenseits von Jokmeam;'
  lin-lin: 'Baana, mwana mobali ya Ayiludi : moyangeli ya Taanaki, Megido mpe Beti-Sheani
    mobimba, pembeni ya Tsaritani, na se ya Jizireyeli, wuta na Beti-Sheani, na Abele-Meola
    mpe koleka Yokimeami ;'
  eng-LSV: Baana Ben-Ahilud [has] Taanach and Megiddo, and all Beth-Shean, which [is]
    by Zartanah beneath Jezreel, from Beth-Shean to Abel-Meholah, to beyond Jokneam;
  eng-GNV: 'Baana the sonne of Ahilud in Taanach, and Megiddo, and in all Beth-shean,
    which is by Zartanah beneath Izreel, from Beth-shean to Abelmeholah, eue til beyond
    ouer against Iokmeam:'
  eng-WEBSTER: 'Baana the son of Ahilud; to him pertained Taanach and Megiddo, and
    all Beth-shean, which is by Zartanah beneath Jezreel, from Beth-shean to Abel-meholah,
    even to the place that is beyond Jokneam:'
  nhw-BL: Baana, icone Ahilud, quihuicayaya tequitl ipan altepeme Taanac, Meguido
    huan ipan nochi tlali Bet Seán catli eltoc inechca nopa altepetl Saretán catli
    mocahua achi más tlatzintla tlen altepetl Jezreel. Baana quihuicayaya tequitl
    tlen altepetl Bet Seán hasta Abel Mehola huan hasta Jocmeam.
  swh-ONEN: 'Baana mwana wa Ahiludi: katika Taanaki na Megido, na katika Beth-Shani
    yote karibu na Sarethani chini ya Yezreeli, kuanzia Beth-Shani hadi Abel-Mehola
    kupita hadi Yokmeamu;'
  bba-bba: Bɑɑnɑ, Ahiludun bii, wiyɑ u Tɑnɑki, kɑ Mɛɡido mɔ kɑ Bɛti Seɑni ye yɑ wɑ̃ɑ
    Sɑɑtɑnin bɔkuɔ Yisirɛɛlin wɔwɑɔ. Berɑ ye, yɑ toruɑwɑ sɑɑ Bɛti Seɑnin di n kɑ dɑ
    Abɛli Mɛholɑɔ sere kɑ Yokumɛɑmun berɑ ɡiɑ.
  eng-KJVCPB: 'Baana the son of Ahilud; to him pertained Taanach and Megiddo, and
    all Beth-shean, which is by Zartanah beneath Jezreel, from Beth-shean to Abel-meholah,
    even unto the place that is beyond Jokneam:'
  luo-luo: Baana wuod Ahilud norito Tanak, gi Megido nyaka Beth Shan duto machiegni
    gi Zarethan man mwalo mar Jezreel, koa Beth Shan nyaka Abel Mehola man loka mar
    Jokmeam.
  meu-meu: Baana Ahilud, Taanak ai bona Megido ai bona Bete-seana idoinai lalonai,
    (una na Saretan badibadinai, Iesrele henunai, bona Bete-seana amo ela bona Abele-mehola,
    ela bona lokomeama unukahana);
  npi-ULB: तानाक र मगिद्दोसाथै यिजरेलमुनिको सार्तानको छेउमा भएका सारा बेथ-शान, हाबिल-महोला
    र योक्मामसम्ममा अहीलूदका छोरा बाना;
  yor-yor: Baana ọmọ Ahiludi, ní Taanaki àti Megido, àti ní gbogbo Beti-Ṣeani tí ń
    bẹ níhà Saretani ní ìsàlẹ̀ Jesreeli, láti Beti-Ṣeani dé Abeli-Mehola títí dé ibi
    tí ń bẹ ní ìkọjá Jokimeamu.
  pes-OPCB: '@see-verse:1KI.004.011'
  tgl-ULB: Si Baana, anak ni Ahilud, para sa Taanac at Megido, at ang buong Beth-sean
    na nasa tabi ng Zaretan sa ibaba ng Jezreel, mula sa Beth-sean hanggang sa Abel-mehola
    kasing layo ng kabilang bahagi ng Jokmeam;
  hui-hui: Ahiludu igini Bana ibugua Tanaga tanobi Megido tanobi Bedesana dindi wiaru
    bibahendebi Saredana tanoha dindi kaware kaware wiarubi uruni Yaserili tano abene
    unurahayagi winigo uruni haru hene. Dindi uruninaga tubari amuraore ni tagira
    ibiragohayagi Abelemehola tano ngagoria howa pialu unura ni paliragohayagi Yogomeama
    tano ngagoria wiairi haga bida.
  mya-mya: အ​ဟိ​လုပ်​၏​သား​ဗာ​န၊တာ​နက်​မြို့၊မေ​ဂိဒ္ဒေါ​မြို့​နှင့် တ​ကွ အာ​ဗေ​လ​မ​ဟော​လ​မြို့​များ​နှင့်​ယုတ်​နန်
    မြို့​တိုင်​အောင်​ရှိ​သည့်​နယ်​မြေ​တစ်​ခု​လုံး။ ထို​နယ် မြေ​သည်​ဗက်​ရှန်​မြို့​နှင့်​ဇာ​တ​န​မြို့​များ​အ​နီး၊
    ယေ​ဇ​ရေ​လ​မြို့​၏​တောင်​ဘက်​တွင်​ရှိ​သ​တည်း။
  bod-N: ཨ་ཧི་ལུད་ཀྱི་བུ་པ་ཨ་ནཱ་ནི་ཐ་ཨ་ནག་དང་། མེ་གིད་དོ་དང་། ཟར་ཐན་གྱི་ཐག་ཉེ་རུ་ཡོད་པའི་པེད་ཤེ་ཨན་ཡུལ་ཐམས་ཅད་དེ།
    ཡེ་སི་རེ་ཨེལ་གྱི་ལྷོ་ཕྱོགས་སུ་ཡོད་པའི་པེད་ཤེ་ཨན་ནས་ཨ་བེལ་མེ་ཧོ་ལཱ་དང་ཡོག་མེ་ཨམ་གྱི་ཕར་ཕྱོགས་བར་དུ་ཡོད་པའི་ཡུལ་ཐམས་ཅད་ཡིན་པའོ།
    །
  sna-sna: Bhaana, mwanakomana waAhirudhi munyika yeTaanaki, Megidho nenyika yose
    yeBhetisheani iyo iri parutivi peZaretani, zasi kweJezireeri, kubva kuBhetisheani
    kusvika kuAbherimehora mhiri kweJokomeami;
  spa-BLM: Baana hijo de Ahilud, en Taanac y Meguido, y en toda Bet Shean que está
    junto a Zaretán, debajo de Jezreel, desde Bet Shean hasta Abel Meholá, hasta más
    allá de Jokmeam;
  cac-cac: A vin̈aj Baana yuninal vin̈aj Ahilud, a vin̈ tz'ic'ancot tastac tz'ab'laj
    chi' d'a Taanac, Meguido yed' d'a masanil yol yic Bet-seán. A jun chon̈ab' chi'
    junn̈ej yaj yed' Saretán, d'a yalan̈emta Jezreel, sb'atn̈ej d'a Bet-seán masanto
    sc'och d'a Abel-mehola yed' d'a sc'axepalb'at Jocmeam.
  swh-ULB: Baana mwana wa Ahiludi, wa Taanaki na Megido, na Beth Shani iliyo upande
    mwingine wa Zarethani chini ya Yezreel, Kutoak Bethi Shani mpaka Abeli Mehola
    iliyo upande mwingine wa Jokimeamu;
  bel-bel: Ваана, сын Ахілуда, у Таанаху і Мэгідо і ва ўсім Бэт-Сане, што паблізу
    Цартана ніжэй Езрэеля, ад Бэт-Сана да Абэл-Мэхола, і нават за Ёкмэам;
  deu-ELBBK: Baana, der Sohn Ahiluds, hatte Taanak und Megiddo und ganz Beth-Schean,
    das neben Zaretan liegt, unterhalb Jisreel, von Beth-Schean bis Abel-Mehola, bis
    jenseits Jokmeam.
  mbb-OT: Si Banaa he anak ni Ahilud, is gubirnedur te Taanac, Megido, te tivuuk he
    Bet Shean he uvey te Zaretan he alug te Jezreel, wey te menge lugar puun te Bet
    Shean pehendiyà te Abel Mehola wey te leyunà te Jokmeam.
  mal-2015: അഹീലൂദിന്റെ മകനായ ബാനയുടെ ഇടവക താനാക്കും മെഗിദ്ദോവും സാരെഥാന്നരികെ യിസ്രായേലിന്നു
    താഴെ ബേത്ത്-ശെയാൻമുതൽ ആബേൽ-മെഹോലാവരെയും യൊക്ക്മെയാമിന്റെ അപ്പുറംവരെയുമുള്ള ബേത്ത്-ശെയാൻ
    മുഴുവനും ആയിരുന്നു;
  rmc-rmc: o Baanas, le Achiludoskro čhavo, andro fori Taanach the Megido the andre
    calo Bet-Šean, so hino paš e Caretan teleder le Jezreelostar, khatar o Bet-Šean
    dži ke Abel-Mechola the dži pal o Jokmeam;
  pes-OPV: وبعنا ابن اخیلود در تعنک و مجدو و تمامی بیتشان که به‌جانب صرتان زیر یزرعیل
    است از بیتشان تا آبل محوله تا آن طرف یقمعام
  ron-1924: Баана, фиул луй Ахилуд, авя Таанак ши Мегидо ши тот Бет-Шеанул де лынгэ
    Цартан суб Изреел, де ла Бет-Шеан пынэ ла Абел-Мехола, пынэ динколо де Иокмеам.
  ben-OBCV: তানক ও মগিদ্দোতে, এবং সর্তনের কাছাকাছি ও যিষ্রিয়েলের নিচে অবস্থিত বেথ-শানের
    সমস্ত অঞ্চলে, এবং বৈৎ-শান থেকে যকমিয়াম পার করে আবেল-মহোলা পর্যন্ত অহীলূদের ছেলে
    বানা;
  som-som: iyo Bacanaa ina Axiiluud oo wakiil ka ahaa Tacanaag iyo Megiddoo, iyo Beytshe'aan
    oo dhan oo ku ag taal Saaretaan, Yesreceel hoosteeda, laga soo bilaabo Beytshe'aan
    ilaa Aabeel Mehoolaah, iyo tan iyo Yoqmecaam shishadeeda;
  lat-VUC: Bana filius Ahilud regebat Thanac et Mageddo, et universam Bethsan, quæ
    est juxta Sarthana subter Jezrahel, a Bethsan usque Abelmehula e regione Jecmaan.
  eng-ASVBT: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth-shean which
    is beside Zarethan, beneath Jezreel, from Beth-shean to Abel-meholah, as far as
    beyond Jokmeam;
  ita-1885: Baana, figliuolo di Ahilud, in Taanac, ed in Meghiddo, ed in tutta la
    contrada di Bet-sean, che è presso di Sartan, disotto ad Izreel, da Bet-sean fino
    ad Abel-mehola, fin di là da Iocmeam.
  eng-LXXUP: Baana son of Ahilud had Taanach, and Megiddo, and his was the whole house
    of Shean which was by Zarethan below Jezreel, and from Beth-shean as far as Abel-meholah,
    as far as Maeber Lucam, one.
  eng-ULB: Baana son of Ahilud, in Taanach and Megiddo, and all Beth Shan that is
    beside Zarethan below Jezreel, from Beth Shan to Abel Meholah as far as the other
    side of Jokmeam;
  spa-VBL: Baná, hijo de Ajilud, en Tanac y Meguido, en toda la zona de Bet Seán,
    cerca de Saretán, debajo de Jezrel, y desde Bet-seán hasta Abel-Mejolá y a través
    de Jocmeán;
  fra-_FOB: Baana, fils d'Achilud, avait Thaanac, et Méguiddo, et tout le pays de
    Beth-Shéan, qui est vers Tsarthan, au-dessous de Jizréel, depuis Beth-Shéan jusqu'à
    Abel-Méhola, et jusqu'au delà de Jokméam.
  mal-mal: താനാക്ക്, മെഗിദ്ദോവ്, ബേത്ത് - ശെയാൻ ദേശം മുഴുവനും ‌അഹീലൂദിന്റെ മകൻ ബാനയുടെ
    അധീനതയിൽ ആയിരുന്നു; ബേത്ത്ശെയാൻ, യിസ്രായേലിന് താഴെ സാരെഥാന് അരികെ യൊക്ക്മെയാമിന്റെ
    അപ്പുറത്തുള്ള ബേത്ത്-ശെയാൻമുതൽ ആബേൽ-മെഹോലാവരെ വ്യാപിച്ചുകിടന്നു;
  urd-GVR: 'Bānā bin Aḳhīlūd: Tānak, Majiddo aur us Bait-shān kā pūrā ilāqā jo Zartān
    ke paṛos meṅ Yazrael ke nīche wāqe hai, nīz Bait-shān se le kar Abīl-mahūlā tak
    kā pūrā ilāqā bashamūl Yuqmiyām,'
  suz-BL: अहीलुद आ तौ बाना तानाक सहर, मेगीददो नु बेथ-शेआन ङा ठेयब मुर बाक्‍माक्‍त।
    बेथ-शेआन चारेथन आ नेक्‍था नु येज्रेल आ दी बाक्‍ब। मेको बेथ-शेआन रे आबेल-मेहोलाह
    योकमाम सहर आ अर्को पटटी सम्‍म ङा ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Baana, figliuolo d’Ahilud, avea Taanac, Meghiddo e tutto Beth-Scean, che
    è presso a Tsarthan, sotto Jizreel, da Beth-Scean ad Abel-Mehola, e fino al di
    là di Iokmeam;
  ckb-ckb: بەعەنای کوڕی ئەحیلود، تەعنەک و مەگیدۆ و هەموو بێت‌شان ئەوەی لەتەنیشت چەرەتانە
    لە خوار یەزرەعیل، لە بێت‌شانەوە هەتا ئابێل مەحۆلا، هەتا ئەو بەری یۆقمەعام.
  eng-BBE: Baana, the son of Ahilud, in Taanach and Megiddo, and all Beth-shean which
    is by the side of Zarethan, under Jezreel, from Beth-shean to Abel-meholah, as
    far as the far side of Jokmeam;
  kan-OKCV: ಅಹೀಲೂದನ ಮಗ ಬಾಣಾ ಎಂಬವನು ತಾನಕ್, ಮೆಗಿದ್ದೋ, ಬೇತ್ ಷೆಯಾನಿನ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿಯೂ
    ಆಳಿಕೆಮಾಡುತ್ತಿದ್ದನು. ಬೇತ್ ಶಾನ್ ಚಾರೆತಾನಿನ ಪಕ್ಕದಲ್ಲಿದ್ದ ಇಜ್ರೆಯೇಲ್ ಎಂಬ ಪಟ್ಟಣದ ಕೆಳಗಿತ್ತು.
    ಅವನ ಪ್ರಾಂತವು ಬೇತ್ ಷೆಯಾನಿನಿಂದ ಆಬೇಲ್ ಮೆಹೋಲದವರೆಗೆ ಯೊಕ್ಮೆಯಾಮಿನಲ್ಲಿ ಅಂತ್ಯಗೊಂಡಿತ್ತು.
  tam-2017: அகிலூதின் மகனாகிய பானா, இவன் விசாரிப்பில், தானாகும், மெகிதோவும், சர்த்தனாவுக்குப்
    பக்கமாகவும் யெஸ்ரயேலுக்குக் கீழாகவும் பெத்செயான்துவங்கி ஆபேல் மெகொலாவரை யக்மெயாமுக்கு
    மறுபக்கம்வரை இருக்கிற பெத்செயான் அனைத்தும் இருந்தது.
  spa-RV-1909: Baana hijo de Ahilud, en Taanach y Megiddo, y en toda Beth-san, que
    es cerca de Zaretán, por bajo de Jezreel, desde Beth-san hasta Abel-mehola, y
    hasta la otra parte de Jocmeam;
  ron-BTF: Baana, fiul lui Ahilud, lui îi aparţinea Taanac şi Meghido şi tot Bet-Şeanul,
    care este lângă Ţartan sub Izreel, de la Bet-Şean până la Abel-Mehola, până dincolo
    de Iocmeam;
  eng-WEBP: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth Shean which
    is beside Zarethan, beneath Jezreel, from Beth Shean to Abel Meholah, as far as
    beyond Jokmeam;
  eng-FBV: Baana, son of Ahilud, in Taanach and Megiddo, the whole of Beth-shan near
    Zarethan below Jezreel, and from Beth-shan to Abel-meholah and across to Jokmeam;
  nld-1939: Baäna, de zoon van Achiloed, over Taänak, Megiddo en geheel Bet-Sjean,
    dat bij Sartana ligt; dus het gebied beneden Jizreël van Bet-Sjean af tot Abel-Mechola,
    tot nog voorbij Jokmeam.
  nch-BL: Baana, icone Ahilud, quihuicayaya tequit ipan altepeme Taanac, Meguido huan
    ipan nochi tali Bet Seán cati eltoc inechca nopa altepet Saretán cati eltoc achi
    más tatzinta ten altepet Jezreel. Baana quihuicayaya tequit ten altepet Bet Seán
    hasta Abel Mehola huan hasta Jocmeam.
  vie-1934: Ba-a-na, con trai A-hi-lút, coi Tha-a-nác, Mê-ghi-đô, và cả xứ Bết-Sê-an,
    ở gần Xạt-han dưới Gít-ê-ên, từ Bết-Sê-an cho đến A-bên-Mê-hô-la và cho đến khỏi
    bên kia Giốc-mê-am.
  hin-CV: अहीलूद का पुत्र बाअना, तानख और मगिद्दो में और येज़्रील घाटी के ज़ारेथान
    के पास संपूर्ण बेथ-शान, बेथ-शान तक और आबेल-मेहोलाह से लेकर योकमेअम;
  spa-BES: Baana, el hijo de Ahilud, en Taanac, y Meguido y todo Bet- seán que está
    al lado de Saretan, debajo de Jezreel, desde Bet-seán hasta Abel-mehola, hasta
    el otro lado de Jocmeam;
  tdx-tdx: I Baana, ana’ i Akilode, aze t’i Taanake, i Megi­dò naho i Beteseane iaby
    marine’ i Tsare­tane ambane’ Iizreèle boake Beteseane pak’ Abel-mekolà mb’an-kalo’
    Iok­neame ao;
  tha-KJV: บาอานาบุตรชายอาหิลูด ประจำในทาอานาค เมกิดโดและเบธชานทั้งหมดซึ่งอยู่ข้างศาเรธานเชิงเมืองยิสเรเอล
    และตั้งแต่เบธชานถึงอาเบลเมโฮลาห์ไปจนถึงฝากข้างโน้นของโยกเนอัม
  por-BR-2018: Baana filho de Ailude, em Taanaque e Megido, e em toda Bete-Seã, que
    é próxima de Zaretã, por abaixo de Jezreel, desde Bete-Seã até Abel-Meolá, e até
    a outra parte de Jocmeão;
  deu-ELO: Baana, der Sohn Ahiluds, hatte Taanak und Megiddo und ganz Beth-Schean,
    das neben Zarethan liegt, unterhalb Jisreel, von Beth-Schean bis Abel-Mehola,
    bis jenseits Jokmeam.
  eng-WYC-2018: Baana, the son of Ahilud, governed Taanach, and Megiddo, and all Bethshean,
    which is beside Zartanah, under Jezreel, from Bethshean unto Abelmeholah, even
    against Jokneam (or as far as Jokneam).
  epo-epo: Baana, filo de Aĥilud, en Taanaĥ kaj Megido kaj super la tuta Bet-Ŝean,
    kiu estas apud Cartan, malsupre de Jizreel, de Bet-Ŝean ĝis Abel-Meĥola, ĝis trans
    Jokmeam;
  uig-PIN: Taanaⱪ, Mǝgiddo wǝ Yizrǝǝlning tɵwǝnki tǝripidiki Zarǝtanning yenida bolƣan
    pütkül Bǝyt-Xanƣa, xundaⱪla Bǝyt-Xandin tartip Abǝl-Mǝⱨolaⱨƣiqǝ, Jokneamdin ɵtküqǝ
    bolƣan zeminlarƣa Aⱨiludning oƣli Baana;
  beo-beo: Ba:iana (Ahailade egefe) - Da:ianage amola Megidou (moilale gagai bai bagade),
    Amola soge huluane amo da Bedesia:ne soge amola Sa:leda:ne moilaigadenene galu.
    Amo soge da Yeseliele moilai bai bagadega ga (south) asili, A:ibele Mihoula amola
    Yogomia:ime moilale gagai bai bagadega doaga:i.
  tpi-OTNT: Bana, pikinini man bilong Ahilut, em i bosim taun Tanak na taun Megido
    na olgeta graun bilong taun Betsan. Dispela graun i stap klostu long taun Saretan,
    long hap saut bilong taun Jesril. Mak bilong dispela distrik i go inap long taun
    Abel Mehola long hap sankamap na long taun Jokmeam long hap san i go daun.
  hau-SA: Ba’ana ɗan Ahilud, shi ne a Ta’anak da Megiddo, da kuma dukan Bet-Sheyan
    biye da Zaretan ƙasa da Yezireyel, daga Bet-Sheyan zuwa Abel-Mehola a ƙetaren
    Yokmeyam;
  uig-LAT: Taanaq, Megiddo we Yizreelning töwenki teripidiki Zaretanning yénida bolghan
    pütkül Beyt-Shan’gha, shundaqla Beyt-Shandin tartip Abel-Meholahghiche, Joknéamdin
    ötküche bolghan zéminlargha Ahiludning oghli Baana;
  nde-nde: uBhana indodana ka-Ahiludi wayephethe eseThanakhi leMegido, lasezindaweni
    zonke zeBhethi-Shani phansi kweZarethani ngaphansi kweJezerili, kusuka eBhethi-Shani
    kusiya e-Abheli-Mehola kusuka lapho kuyengena ku-Abheli-Mehola kuquma kuyengena
    kuJokhimeyamu;
  ton-ton: Ko Paʻana ko e foha ʻo ʻAhilute; naʻe ʻoʻona ʻa Tenaki, mo Mekito, mo Pete-Seani
    kātoa, ʻaia ʻoku ofi ki Salitana ki lalo ʻi Sesilili, mei Pete-Seani ki ʻEpeli-Mihola,
    ʻo aʻu ki he potu ki kō atu ʻi Sokiniami.
  ces-1613: Baana syn Achiludův, jehož byl Tanach a Mageddo, i všecken Betsan, kterýž
    jest vedlé Sartan pod Jezreelem, od Betsan až do Abelmehula a až za Jekmaam;
  eng-WMB: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth Shean which
    is beside Zarethan, beneath Jezreel, from Beth Shean to Abel Meholah, as far as
    beyond Jokmeam;
  tam-TCV: அகிலூதின் மகன் பானா, இவன் தானாக், மெகிதோ, பெத்ஷான் முழுவதையும் ஆளுகை செய்தான்.
    பெத்ஷான் சரேத்தானுக்கு அடுத்து யெஸ்ரயேலுக்குக் கீழே இருந்தது. பானாவின் பகுதி பெத்ஷான்
    தொடங்கி ஆபேல் மெகொலாவுக்குப்போய் யக்மெயாமில் முடிந்தது.
  ceb-ULB: si Baana nga anak sa Ahilud sa Taanac ug sa Megido, ug tanang Bet Shan
    nga mao tapad sa Zaretan ubos sa Jezreel, gikan sa Bet Shan ngadto sa Abel Mehola
    hangtod sa tabok sa Jokmeam;
  pol-UBG: Baana, syn Achiluda, do którego należały Tanak i Megiddo oraz całe Bet-Szean,
    które leży przy Sartan pod Jizreelem, od Bet-Szean aż do Abel-Mechola, aż poza
    Jokmeam.
  urd-GVU: 'بعنہ بن اخی لُود: تعنک، مجِدّو اور اُس بیت شان کا پورا علاقہ جو ضرتان
    کے پڑوس میں یزرعیل کے نیچے واقع ہے، نیز بیت شان سے لے کر ابیل محولہ تک کا پورا
    علاقہ بشمول یُقمعام،'
  deu-1912: Baana, der Sohn Ahiluds, zu Thaanach und zu Megiddo und über ganz Beth-Sean,
    welches liegt neben Zarthan unter Jesreel, von Beth-Sean bis an Abel-Mehola, bis
    jenseit Jokmeams;
  kan-2017: ತಾಣಕ್ ಮತ್ತು ಮೆಗಿದ್ದೋ, ಚಾರೆತಾನಿನ ಬಳಿಯಲ್ಲಿಯೂ ಇಜ್ರೇಲಿನ ಕೆಳಗಣಭಾಗಗಳೂ, ಬೇತ್
    ಷೆಯಾನಿನಿಂದ ಆಬೇಲ್ ಮೆಹೋಲದವರೆಗೂ ಇರುವಂಥ ಯೊಕ್ಮೆಯಾನಿನ ಆಚೆಗೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿರುವಂಥ ಬೇತ್
    ಷೆಯಾನಿನ ಎಲ್ಲಾ ಪ್ರದೇಶ ಇವುಗಳಿಗೆ ಅಹೀಲೂದನ ಮಗನಾದ ಬಾಣಾ ಅಧಿಪತಿಯಾಗಿದ್ದನು.
  yap-yap: 'Baana nib mo’on ni fak Ahilud: fapi binaw nu Taanak, Megiddo, nge ga’ngin
    yang e nug u charen yu Beth Shean, nib chugur ko fachi binaw nu Zarethan, ni bay
    nga yimuch ko fachi binaw nu Jezreel, me yan nge taw ko fare binaw nu Abel Meholah
    nge fare binaw nu Jokmeam'
  hlt-MCSB: Taanakh, Megiddo neh Bethshan boeih, tekah hmatoeng Zarethan kungdak kah
    Jezreel hil, Bethshan lamloh Abelmeholath hil, rhalvangan kah Jokmeam hil he Ahilud
    capa Baana,
  mdy-ETH: ታዒናኬንታ ሜጊዶ ካታሞንታ፥ ቤትሻኔ ካታሞ ኮይላ ዓኣ ዓጮ ጉቤ፥ ፃርታኔ ካታሞ ኮይላ ዓኣ ዓጮና፥ ዒይዚራዔኤሌ ካታሞኮ
    ዾኦሎ ዛላ ዓኣ ዓጮና፥ ዬያጉዲ ሃሣ ዓቤልሜሆላንታ ዮቅሜዓሜ ጌይንታ ካታሞ ሄላንዳኣና ቢያ ዎይሣ፥ ዓሂሉዴ ናኣዚ ቤዓና ጎዖሢ፤
  twi-ASANTE: Na Ahilud babarima Baana hwɛ Taanak ne Megido ne Bet-Sean a ɛbɛn Saretan
    a ɛwɔ Yesreel anafoɔ ne nkuro a ɛfiri Bet-Sean, de kɔsi Abel-Mehola, tra kɔsi
    Yokmeam akyi no so.
  eng-WEBU: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth Shean which
    is beside Zarethan, beneath Jezreel, from Beth Shean to Abel Meholah, as far as
    beyond Jokmeam;
  wal-wal: Ahiluuda na7ai Ba7aana Taa7inaakanne Magiddo giyo katamata, Iziraa7eelappe
    garssan Xarttaana matan de7iya Beetishaana biittaa ubbaa, Beetishaanappe biidi
    Aabeeli-Mahoolaara kanttidi, Yoqima7aama hefintti gakkanaashin de7iya katamata
    heemmiyaagaa.
  spa-PDDPT: Baaná, hijo de Ahilud, en Taanac, Meguido y en todo Bet-seán que está
    junto a Zaretán, más abajo de Jezreel, y desde Bet-seán hasta Abel-mehola y hasta
    la otra parte de Jocmeam;
  gun-gun: Ailude ra'y Baaná ma opena Taanaque, Megido ha'e Bete-Seã ha'e javi rupi.
    Ha'e va'e ma Zaretã katy'i rupi opyta Jezreel yvy'ã guy katy, Bete-Seã guive Abel-Meolá
    peve, ha'e Jocmeão tetã rovai peve.
  ilo-ULB: Ni Baana a putot a lalaki ni Ahilud, iti Taanac ken Meggido, ken iti entero
    a Bet San a kabangibang ti Zaretan baba iti Jezreel, manipud idiay Bet San, agturong
    idiay Abel Mehola agingga iti bangir a paset ti Jocmeam;
  kpg-kpg: 'Baana tama daane a Ahilud: Nia waahale Taanach mo Megiddo, mo nia gowaa
    huogodoo o Beth Shan dela e hoohoo gi di waahale Zarethan, dela i baahi ngaaga
    di waahale Jezreel, gaa tugi loo i di waahale Abel Meholah mo di waahale go Jokmeam.'
  uig-ARA: تائاناق، مەگىددو ۋە يىزرەئەلنىڭ تۆۋەنكى تەرىپىدىكى زارەتاننىڭ يېنىدا بولغان
    پۈتكۈل بەيت-شانغا، شۇنداقلا بەيت-شاندىن تارتىپ ئابەل-مەھولاھغىچە، جوكنېئامدىن
    ئۆتكۈچە بولغان زېمىنلارغا ئاھىلۇدنىڭ ئوغلى بائانا؛
  sus-sus: Axiludu xa di Bana, naxan nu gomina ra Taanaki, Megido, nun Beti Saan xun
    ma, dɛnnaxɛ na Saratan sɛɛti ma. A tan nan nu gomina ra Yisireeli fan xun ma,
    kelife Beti Saan han Abeli Mexola, han Yokineyami xanbi ra.
  pon-2006: 'Paana nein Ahilud: kahnimw kanen Taanak, Mekiddo, oh sahpw koaros limwahn
    Ped Sean, limwahn kisin kahnimw Saredan, palieir en kisin kahinmw Sesreel, lellahng
    kahnimw Apel Mehola oh kahnimw Sokmeam'
  ksd-ksd: Bana natu i Akilud ure Tanak ma Megido, ma ra papar Bet-Sean nina i varlangunai
    ma Saretan, ta ra papar a taubar maro Iesrel, papa Bet-Sean tuk aro Abel-Mekola,
    ta ra pakana aro iat tai Iokmeam;
  tur-YTC: Taanak ve Megiddo'da ve Yizreel'in altında, Zerathan'ın yanında bulunan
    bütün Beyt Şean, Beyt Şean'dan Avel Meholah'a, Yokmeam'ın ötesine kadar Ahilud
    oğlu Baana;
  grc-BRENT: Βανὰ υἱὸς Ἀχιλοὺθ τὴν Ἰθαανὰχ, καὶ Μαγεδδὼ, καὶ πᾶς ὁ οἶκος Σὰν ὁ παρὰ
    Σεσαθὰν ὑποκάτω τοῦ Ἐσραὲ, καὶ ἐκ Βηθσὰν ἕως Σαβελμαουλᾶ, ἕως Μαεβὲρ Λουκάμ, εἷς.
  ind-AYT: Baana, anak Ahilud di Taanakh, Megido, dan seluruh Bet-Sean yang ada di
    dekat Sartan di bawah Yizreel. Dari Bet-Sean sampai Abel-Mehola hingga ke seberang
    Yokmeam.
  nya-nya: Baana mwana wa Ahiludi, anali woyangʼanira Taanaki ndi Megido, ndi ku Beti
    Sani konse, kufupi ndi ku Zaretani kumunsi kwa Yezireeli, kuyambira ku Beti-Seani
    mpaka ku Abeli-Mehola kukafika mpaka ku Yokineamu;
  hrv-hrv: Baana, sin Ahiludov, u Tanaku i Megidu i u svem Bet Šeanu, koji je pokraj
    Saretana niže Jizreela, od Bet Šeana do Abel Mekole, i preko Jokmeama.
  mps-mps: Bana, te Ahilutgo ogwa, agai te Tanak hanu me, Megido hanu me, tama te
    Betsande elalubo tigidali bulu tǫ te tonaluali. Te tǫ te Saretan hanu pąde
    elaluali, te saut pedai badu te Jesril hanu badu elaluali. Te bulu tǫ pedaigo
    dąį pali, te hanu Abel Mehola te giliga pedalubo badu usu nigi pelama, tama
    te hanu Jokmeam te giliga dega sigulubo madiba te dąį sabolalio.
  tpi-tpi: Bana, pikinini man bilong Ahilut, em i bosim taun Tanak na taun Megido
    na olgeta graun bilong taun Betsan. Dispela graun i stap klostu long taun Saretan,
    long hap saut bilong taun Jesril. Mak bilong dispela distrik i go inap long taun
    Abel Mehola long hap sankamap na long taun Jokmeam long hap san i go daun.
  dan-1931: Ba'ana, Ahiluds Søn, havde Ta'anak, Megiddo og hele Bet-Sjean op til Zaretan,
    neden for Jizre'el fra Bet-Sjean til Abel-Mehola ud over Jokmeam;
  vie-OVCB: Ba-a-na con A-hi-lút cai trị miền Tha-a-nác, và Mơ-ghít-đô, cả xứ Bết-sê-an
    ở gần Xát-than, dưới Gít-rê-ên, và cả miền từ Bết-sê-an đến A-bên Mê-hô-la, cho
    đến bên kia Giốc-mê-am.
  guj-2017: તાનાખ તથા મગિદ્દો, સારેથાનની બાજુનું તથા યિઝ્રએલની નીચેનું આખું બેથ-શેઆન,
    બેથ-શેઆનથી આબેલ-મહોલા સુધી, એટલે યોકમામની પેલી બાજુ સુધીમાં અહીલૂદનો દીકરો બાના,
  pon-2006A: 'Paana nein Ahilud: kahnimw kanen Taanak, Mekiddo, oh sahpw koaros limwahn
    Ped Sean, limwahn kisin kahnimw Saredan, palieir en kisin kahinmw Sesreel, lellahng
    kahnimw Apel Mehola oh kahnimw Sokmeam'
  por-BRBSL: Baana, filho de Ahilud, em Taanach e Megiddo, e toda Beth Shean que está
    ao lado de Zarethan, abaixo de Jezreel, de Beth Shean a Abel Meholah, até mais
    além de Jokmeam;
  cth-cth: Taanakh vah Ahilud capa Baana, Megiddo hoi Jezreel kho totouh, Zarethan
    kho teng kaawm e Bethshan ramnaw pueng hoi Bethshean hoi Abelmeholahnaw hoi Jokmeam
    ramri totouh,
  twi-twi: Na Ahilud babarima Baana hwɛ Taanak ne Megido ne Bet-Sean a ɛbɛn Saretan
    a ɛwɔ Yesreel anafo ne nkurow a efi Bet-Sean, de kosi Abel-Mehola, tra kosi Yokmeam
    akyi no so.
  hlt-hlt: Taanakh, Megiddo neh Bethshan boeih, tekah hmatoeng Zarethan kungdak kah
    Jezreel hil, Bethshan lamloh Abelmeholath hil, rhalvangan kah Jokmeam hil he Ahilud
    capa Baana,
  tbz-SIM: Kɛ̀ Aidudi birɛ Bɑɑnɑ nte Tɑnɑki ɛì nɛ̀ Mɛkidoo kpɛri nɛ̀ Bɛti-Seɑnni kó
    kutempɛ̃ nkumɔu kùù tɔ̀kɛ́nɛ̀ Sɑditɑnni Sisedɛɛdi bɑkù cɑ̃̀nku kɛ́tuɔkɛnɛ̀ Abɛdi-Mɛodɑɑ
    nɛ̀ Yokindeɑmmu.
  msy-2020: 'Ahilutɨn otarim Bana, a nguibar ekiar kabar gari: Tanak, Megido, ko Betsanɨn
    nguibar ekiam ko an boroghɨn itir nguazim. Nguazir kam a Saretanɨn nguibar ekiamɨn
    boroghɨn, Jesrilɨn nguibar ekiamɨn Sautɨn amadaghan iti. Distrighɨn kamɨn mɨtaghniam,
    aruem anadi naghɨn Abel Meholan ikegha ghua, Jokmeamɨn nguibar ekiamɨn aruem uaghiri
    naghɨn tu.'
  dop-dop: Ahiluti pǝyɑlʋ Pɑɑnɑ kɑ tǝnnɑ Tɑɑnɑkɩ, nɑ Mekito, nɑ Pɛtɩ-Seyɑŋ tɛtʋ tǝnɑ.
    Hɔɣɔlʋɣʋ ŋkʋ kʋ kpǝtǝnɑ Sɑɑtɑŋ kɛ Sisilee tɑpʋɣʋ tɛɛ kɛ́ pǝ kpɑɣɑʋ Pɛtɩ-Seyɑŋ
    tɔ, nɑ pǝ́ polo Apɛɛlɩ-Meholɑ, hɑlǝnɑ Yɔkǝneyɑm.
  azb-azb: Taanak, Megiddo, İzreelin altındakı Sartanın yanında olan bütün Bet-Şean
    bölgəsində və Bet-Şeandan Avel-Mexolaya, Yoqmeamın o biri tərəfinə qədər uzanan
    bölgədə Axilud oğlu Baana;
  eng-DBY: Baana the son of Ahilud had Taanach and Megiddo, and all Beth-shean, which
    is by Zaretan beneath Jizreel, from Beth-shean to Abel-Meholah, as far as beyond
    Jokneam.
  hin-2017: अहीलूद का पुत्र बाना जिसके अधिकार में तानाक, मगिद्दो और बेतशान का वह सब
    देश था, जो सारतान के पास और यिज्रेल के नीचे और बेतशान से आबेल-महोला तक अर्थात्
    योकमाम की परली ओर तक है।
  wol-KYG: Baana doomu Ayilut sasoo Taanag ak Megido ak diiwaanu Bet San gépp, feggook
    Sartan, fa féete Yisreel suuf, muy diggante Bet San ba Abel Mewola, ba ca wàllaa
    Yogmeyam.
  eng-YLT: Baana Ben-Ahilud [hath] Taanach and Megiddo, and all Beth-Shean, which
    [is] by Zartanah beneath Jezreel, from Beth-Shean unto Abel-Meholah, unto beyond
    Jokneam.
  eng-WYC-2017: Baana, the son of Ahilud, governed Taanach, and Megiddo, and all Bethshean,
    which is beside Zartanah, under Jezreel, from Bethshean unto Abelmeholah, even
    against Jokneam.
  eng-WMBB: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth Shean which
    is beside Zarethan, beneath Jezreel, from Beth Shean to Abel Meholah, as far as
    beyond Jokmeam;
  urd-GVH: 'बाना बिन अख़ीलूद : तानक, मजिद्दो और उस बैत-शान का पूरा इलाक़ा जो ज़रतान
    के पड़ोस में यज़्रएल के नीचे वाक़े है, नीज़ बैत-शान से लेकर अबील-महूला तक का पूरा
    इलाक़ा बशमूल युक़मियाम,'
  rug-rug: Bana, tuna koreo e Ahiludi si kopu koari na vasileana lavata pa Tanaka,
    Meqido, meke doduruna sa popoa tata pa Beti Sani, kapae pa Zaretani, kali gore
    pa Zezireli, meke kamo la gua koasa vasileana lavata pa Abeli Mehola, meke sa
    vasileana lavata pa Zokomeami.
  gaz-gaz: Baʼanaan ilma Ahiiluud, biyya Taʼanaakii fi Megidootti akkasumas Beet Sheʼaan
    Zaaretaanitti aanee Yizriʼeel gad jiru guutuutti, Beet Sheʼaanii jalqabee hamma
    Yoqemiʼaam ishee Abeel Mehoolaa gamatti;
  fra-LSG: Baana, fils d’Achilud, avait Thaanac et Meguiddo, et tout Beth-Schean qui
    est près de Tsarthan au-dessous de Jizreel, depuis Beth-Schean jusqu’à Abel-Mehola,
    jusqu’au-delà de Jokmeam.
  gnn-gnn: '@see-verse:1KI.004.011'
  yal-yal: Axiludu a diin Baana nan yi Taanaki nun Megido taane xun na, e nun Beti-Seyan
    birin dɛnaxan Saratan fɛma Yɛsɛreli bun ma, keli Beti-Seyan yi han Abeli-Mehola
    nun Yokemen.
  haw-1868: A o Baana ke keiki a Ahiluda, ia ia Taanaka, a me Megido, a me Beteseana
    a pau, e pili ana i Zaretana, malalo o Iezereela, mai Beteseana aku a hiki i Abelamahola
    a ma o aku o Iokeneama.
  arb-NAV: بَعْنَا بْنُ أَخِيلُودَ فِي تَعْنَكَ وَمَجِدُّو وَكُلِّ بَيْتِ شَانٍ الْمُجَاوِرَةِ
    لِصُرْتَانَ أَسْفَلَ يَزْرَعِيلَ، فَضْلاً عَنْ كُلِّ الأَرَاضِي الْوَاقِعَةِ مَا
    بَيْنَ بَيْتِ شَانٍ وَآبَلِ مَحُولَةَ حَتَّى يَقْمَعَامَ.
  ewe-ewe: Bana, Ahilud ƒe vi dzɔa nu le Taanak, Megido, Bet Sean dzɔa nu le Zaretan
    gbɔ le Yezreel te kple anyigba si tso Betsan yi Abel Mehola heyi Yokmeam la dzi;
  eng-LEE: Ba'ana the son of Achilud in Tha'anach and Megiddo, and all Beth-shean,
    which is by Zarethanah beneath Yizre'el, from Beth-shean to Abel-mecholah, as
    far as beyond Yokme'am;
  asm-FB: তানক আৰু মগিদ্দোত অহীলূদৰ পুত্ৰ বানাৰ আৰু চৰ্তনৰ ওচৰত যিজ্ৰিয়েলৰ তলত থকা
    গোটেই বৈৎ-চান অৰ্থাৎ পৰা আবেল-মহোলা আৰু যকমিয়ামৰ সিটো দিশলৈকে অধিকাৰ কৰি আছিল।
    অধিকাৰ আছিল৷
  sus-A: عَشِلُدُ شَ دِ بَنَ، نَشَن نُ فٌمِنَ رَ تَانَكِ، مٍفِدٌ، نُن بٍتِ سَان شُن
    مَ، دّننَشّ نَ سَرَتَن سّيتِ مَ. عَ تَن نَن نُ فٌمِنَ رَ يِسِرٍيلِ قَن شُن مَ،
    كٍلِقٍ بٍتِ سَان هَن عَبٍلِ مٍشٌلَ، هَن يٌكِنٍيَمِ شَنبِ رَ.
  fra-SBL: Baana, fils d'Ahilud, à Taanach et à Megiddo, et tout Beth Shean qui est
    à côté de Zarethan, au-dessous de Jezreel, depuis Beth Shean jusqu'à Abel Meholah,
    jusqu'au-delà de Jokmeam ;
  hbo-hbo: בַּֽעֲנָא֙ בֶּן־אֲחִיל֔וּד תַּעְנַ֖ךְ וּמְגִדֹּ֑ו וְכָל־בֵּ֣ית שְׁאָ֡ן
    אֲשֶׁר֩ אֵ֨צֶל צָרְתַ֜נָה מִתַּ֣חַת לְיִזְרְעֶ֗אל מִבֵּ֤ית שְׁאָן֙ עַ֚ד אָבֵ֣ל
    מְחֹולָ֔ה עַ֖ד מֵעֵ֥בֶר לְיָקְמֳעָֽם׃ ס
  kik-kik: na Baana mũrũ wa Ahiludu akarũgamĩrĩra Taanaka, na Megido, na Bethi-Shani
    guothe kũrigania na Zarethani mũhuro wa Jezireeli, kuuma Bethi-Shani nginya Abeli-Mehola
    kũngʼethera Jokimeamu;
  fra-NCL: Bana, fils d’Ahilud, qui avait Thanac et Mageddo, et tout Bethsan, qui
    est près de Sarthana au-dessous de Jezraël, depuis Bethsan jusqu’à Abel-méhula,
    jusqu’au delà de Jecmaan. —
  cek-AK: Taanak, Mediido, Beth-Shaen vangpui hoi Abel-Meholah prae boih, Jokneam
    vangpui tasa bang khoek to, Jezereel vangpui tlim, Zartanah vangpui taengah kaom,
    Beth-Shaen prae boih ukkung, Ahilud capa Baana;
  cuk-cuk: 'Ahilud-machi-Baana we-neggweburmar dakmaid: Taanac, Meguido, Bet-Seán.
    We-Bet-Seánʼde, Saretán-neggwebur-dikarba siid, Jezreel-neggwebur-deale bukwad.
    Baana bela Bet-Seán-neggwebur-siid-akale, degi, Abel-Mehola-neggweburse negdakmaid.
    Amba Jocmeam-neggwebur-obakar negdakmaibalid.'
  uig-CYR: Таанақ, Мәгиддо вә Йизрәәлниң төвәнки тәрипидики Зарәтанниң йенида болған
    пүткүл Бәйт-Шанға, шундақла Бәйт-Шандин тартип Абәл-Mәһолаһғичә, Җокнеамдин өткичә
    болған зиминларға Аһилудниң оғли Баана;
  tel-2017: అహీలూదు కొడుకు బయనాకు తానాకు, మెగిద్దో, బేత్షెయాను ప్రదేశమంతా అప్పగించారు.
    ఇది యెజ్రెయేలు దగ్గర ఉన్న సారెతా నుండి బేత్షెయాను మొదలు ఆబేల్మెహోలా వరకూ యొక్నెయాము
    అవతలి స్థలం వరకూ వ్యాపించింది.
  hat-BSA: Baana, fis a Achilud la, nan Thaanac avèk Meguiddo, avèk tout Beth-Schean
    ki akote Tsarthan anba Jizreel, soti Beth-Schean rive Abel-Mehola, jis rive lòtbò
    Jokmean.
  kos-kos: 'Baana, wen natul Ahilud: siti Taanach ac Megiddo, ac acn nukewa apkuran
    nu Beth Shan ma apkuran nu ke siti srisrik Zarethan, eir in siti srisrik Jezreel,
    fahla nwe ke siti Abel Meholah ac Jokmeam'
  hbo-WLC: בַּֽעֲנָא֙ בֶּן־אֲחִיל֔וּד תַּעְנַ֖ךְ וּמְגִדּ֑וֹ וְכָל־בֵּ֣ית שְׁאָ֡ן
    אֲשֶׁר֩ אֵ֨צֶל צָרְתַ֜נָה מִתַּ֣חַת לְיִזְרְעֶ֗אל מִבֵּ֤ית שְׁאָן֙ עַ֚ד אָבֵ֣ל
    מְחוֹלָ֔ה עַ֖ד מֵעֵ֥בֶר לְיָקְמֳעָֽם׃ ס
  ibo-ibo: Baana, nwa Ahilud, onye na-achị Teanak, na Megido nʼakụkụ Bet-Shan niile,
    nke dị nʼakụkụ Zaretan na ndịda Jezril, sitekwa na Bet-Shan ruo Ebel-Mehola gafee
    ma ruokwa Jokmeam.
  ory-ory: ତାନକ୍‍, ମଗିଦ୍ଦୋ, ବେଥ୍-ଶାନ୍‍ ଠାରୁ ଆବେଲ୍‍-ମହୋଲା ଓ ଯକମୀୟାମ୍‍ ପାରି ପର୍ଯ୍ୟନ୍ତ
    ସର୍ତ୍ତନ ନିକଟବର୍ତ୍ତୀ ଯିଷ୍ରିୟେଲ ତଳେ ଥିବା ସମଗ୍ର ବେଥ୍-ଶାନରେ ଅହୀଲୂଦର ପୁତ୍ର ବାନା।
  chk-chk: Paana nöün Ahilut we mwän a nemeni Tanak, Mekito me unusen Pet-sean mi
    nom ünükün Saretan örün Jesrel, pwal seni Pet-sean tori Apel-mehola achöüala ngeni
    pekilan Jokmeam.
  rop-rop: Beina det san blanga Ahilad bin bos blanga det dubala taun gulum Tanak
    en Magido, en ol detlot kantri gulijap langa det taun gulum Bethshan. Imbin gulijap
    langa det taun gulum Serathan, en im jidan sauthwei brom det taun gulum Jesriyel,
    en det kantri im go raidap langa det dubala taun gulum Eibulmehola en Jokmiyam.
  ukr-1871: 'Баана Ахилуденко мав під собою: Таанах і Мегіддо й увесь Бет-Сан, що
    коло Сартана під Езреелем, від Бет-Сану до Абел-Мехола аж за Йокмеам;'
  deu-1951: Baana, der Sohn Achiluds, zu Taanach und Megiddo und über das ganze Beth-Sean,
    welches neben Zartan unterhalb Jesreel liegt, von Beth-Sean bis nach Abel-Mechola,
    bis jenseits Jokmeam.
  eng-JPS: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth-shean which
    is beside Zarethan, beneath Jezreel, from Beth-shean to Abel-meholah, as far as
    beyond Jokmeam;
  srp-1865: Vana sin Ahiludov nad Tenahom i Megidonom i svijem Vet-Sanom, koji je
    do Sartane pod Jezraelom, od Vet-Sana do Avel-Meola, do preko Jok-Meama;
  lug-lug: Baana mutabani wa Akirudi, mu Taanaki ne Megiddo, ne mu Besuseyani yonna
    ekiriraanye Zalesani wansi w’e Yezuleeri, okuva ku Besuseyani okutuuka ku Aberumekola
    okuyita ku Yokumyamu;
  heb-heb: בענא בן אחילוד תענך ומגדו וכל בית שאן אשר אצל צרתנה מתחת ליזרעאל מבית שאן
    עד אבל מחולה עד מעבר ליקמעם׃
  ben-IRV: তানকে, মগিদ্দোতে এবং সর্তনের কাছে ও যিষ্রিয়েলের নীচে অবস্থিত বৈৎ-শান শহর
    থেকে আবেল মহোলা ও যক্‌মিয়াম পর্যন্ত বৈৎ-শানের সমস্ত এলাকায় অহীলূদের ছেলে বানা।
  pan-pan: ਅਹੀਲੂਦ ਦਾ ਪੁੱਤਰ ਬਆਨਾ ਤਆਨਾਕ, ਮਗਿੱਦੋ ਅਤੇ ਸਾਰੇ ਬੈਤ ਸ਼ਾਨ ਵਿੱਚ ਜਿਹੜਾ ਸਾਰਥਾਨ
    ਦੇ ਨਾਲ ਸੀ ਅਤੇ ਯਿਜ਼ਰਏਲ ਦੀ ਨਿਵਾਨ ਵਿੱਚ ਸੀ ਬੈਤ ਸ਼ਾਨ ਤੋਂ ਅਬੇਲ - ਮਹੋਲਾਹ ਤੱਕ ਅਤੇ ਯਾਕਮਆਮ
    ਦੇ ਪਾਰ ਤੱਕ;
  mya-JVB: တာနက် မြို့၊ မေဂိဒ္ဒေါ မြို့နှင့်တကွ ဗက်ရှန် မြို့မှ အာဗေလမဟောလ မြို့တိုင်အောင်
    မက၊ ယုတ်နန် မြို့ အလွန် ၊ ယေဇရေလ မြို့ အောက် ဇာတန မြို့နှင့်နီးစပ် သော ဗက်ရှန်
    မြို့နယ်လုံး ကို စီရင်သော အဟိလုပ် ၏သား ဗာန၊
  tbg-tbg: Banaava – viva Ahilutira maaquvano vaiharo Tanaki vatukave, Megido vatukave,
    vitantaqaa raqikiharo, Beti-Sani vatukavano vau vataraqaavata raqiki vaura. Vi
    vatava Saretaani vatuka aumanto vauvaro Jeseriri vatukavano sauti mantaraini vaura.
    Vi vatava viviro, Abeli-Mehola vatukavanovata, Jokimeamu vatukavanovata vaunaini
    vuru taiqora.
  hmo-hmo: 'Bana Ahiluda: Tanaka, bona Megido hanua, bona Bete Seana hanua ena tano
    ibounai. Unai be Saretana ena badibadinai, Ieserele ena henunai. Bona Bete Seana
    dekena amo ela bona Abele Mehola, ela bona Iokomeama hanua danu.'
  urd-urd: और अख़ीलूद का बेटा बा'ना था, जिसके ज़िम्मा ता'नक और मजिद्दो और सारा बैतशान
    था, जो ज़रतान से मुत्तसिल और यज़र'एल के नीचे बैतशान से अबील महोला तक या'नी युक़म'आम
    से उधर तक था;
  rus-SYN: Ваана, сын Ахилуда, в Фаанахе и Мегиддо и во всем Беф-Сане, что близ Цартана
    ниже Иезрееля, от Беф-Сана до Абел-Мехола, и даже за Иокмеам;
  bqc-SIM: Ailudi nɛ́ Baana mɛ́ Taanaki ń Mɛgidoo ń Bɛtɛsã bùsu pↄ́ kú Zalɛtã
    saɛ ń Yezɛlɛɛ zĩ́lɛo vĩ píi sɛa za Bɛtɛsã e Abɛli Mɛↄla e Yↄkemaũ kpɛle.
  tcz-CHONGTHU: Ahilud chapa Baana in Taanach le Magiddo, Jezreel noiya um Zerethan
    komma Bethshan pumpi apon, chuleh Bethshan apat Abel-meholah kikah gam pumpi Jokmeam
    chung lang jong apon ahi.
  mar-mar: तानख, मगिद्दो व पूर्ण बेथ-शान म्हणजेच सारतानाजवळ इज्रेलच्या खाली बेथ-शानापासून
    आबेल-महोलापर्यंत व यकमामाच्या उतारापर्यंत अहीलुदाचा पुत्र बाना हा होता.
  qub-qub: Ahiludpa wamran Baana prefectu caran Taanaccho, Meguiducho, intëru Bet-seancho.
    Bet-seán caran Saretanpa ñaupancho, Jezreelpa ur'gancho. Chauraga mandaran Bet-seanpita
    Abel-meholacama, Jocmeampa washa-läduncama.
  bqp-bqp: Ailudi nɛ́ Baana mɛ́ à Tanaki vĩ kũ Mɛgidoo kũ Bɛtɛsã gu kũ à kãni
    kũ Zarɛtão Yɛzɛrili gɛ̃i kpa pínki zaa Bɛtɛsã ari Abɛli Mɛↄla ari Yↄkɛmɛamu
    dire kpa.
  hat-hat: Bana, pitit gason Akiloud, pou zòn lavil Tanak, lavil Megido, pou tout
    zòn bò lavil Bèt-Chean toupre lavil Zaretan, sou bò sid lavil Jizreyèl la rive
    lavil Abèl Meola ak lavil Jokmeyam.
  eng-BSB: Baana son of Ahilud in Taanach, in Megiddo, and in all of Beth-shean next
    to Zarethan below Jezreel, from Beth-shean to Abel-meholah and on past Jokmeam;
  eng-WEBPB: Baana the son of Ahilud, in Taanach and Megiddo, and all Beth Shean which
    is beside Zarethan, beneath Jezreel, from Beth Shean to Abel Meholah, as far as
    beyond Jokmeam;
  kbq-kbq: Hagi Ahiludi nemofo Bana'a, Tanaki kuma'ene Megido kuma'ene kegava nehuno,
    Betsin mopane Zaretani kuma tavaonte'ma Jesrili kumamofo fenka kaziga me'nea mopa
    maka kegava nehuno, Betsani mopama Abel-mehola kumateti agafa huteno vuno Jokmeamuma
    vu'nea mopanena maka kegava hu'ne.
  nhe-BL: Baana, icone Ahilud, quihuicayaya tequitl ipan altepetini Taanac, Meguido
    huan ipan nochi tlali Bet Seán tlen eltoc inechca nopa altepetl Saretán tlen mocahua
    achi más tlatzintla tlen altepetl Jezreel. Baana quihuicayaya tequitl tlen altepetl
    Bet Seán hasta Abel Mehola huan hasta Jocmeam.
  bus-bus: Ailudi nɛ́ Baana bé à Tanaki vĩ kↄ̃n Mɛgidoo kↄ̃n Bɛtɛsã guu kɛ̀ kĩi kↄ̃n
    Zarɛtão Yɛzɛrili gĩzĩ kpa píngi zaa Bɛtɛsã ai Abɛli Mɛↄla ai Yↄkɛmɛamu kãa
    kpa.
  gub-BL: Mana Airuz ta'yr wiko amo tawhu pe har wanuwihaw romo. Tanak, Mezin, ywy
    Mete-Xà. Xàrutà huwake har izywyr har. Mete-Xà Zereew tawhu huwake kwarahy hemaw
    awyze har rehe har kutyr tuz. Apew Meora tawhu. Zokimeàw tawhu.
  eng-DRA: Bana the son of Ahilud, who governed Thanac and Mageddo, and all Bethsan,
    which is by Sarthana beneath Jezrael, from Bethsan unto Abelmehula over against
    Jecmaan.
