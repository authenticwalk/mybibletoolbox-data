verse: 1KI.004.008
translations:
  mal-C: 'അവരുടെ പേരുകൾ ഇവയാണ്: എഫ്രയീം മലനാട്ടിൽ, ബെൻ-ഹൂർ;'
  deu-TKW: Und dies sind ihre Namen, der Sohn Hurs auf dem Gebirge Ephraim;
  lin-lin: 'Tala bakombo na bango : Beni-Uri : moyangeli ya etuka ya bangomba ya Efrayimi ;'
  eng-LSV: 'and these [are] their names: Ben-Hur in the hill-country of Ephraim;'
  eng-GNV: 'And these are their names: the sonne of Hur in mount Ephraim:'
  eng-WEBSTER: 'And these are their names: The son of Hur, in mount Ephraim:'
  nhw-BL: 'Nica eltoc inintoca nopa 12 gobernadores huan canque tequitque: Hur quihuicayaya
    tequitl ipan nochi tlali Efraín campa tlahuel tepeyo.'
  swh-ONEN: 'Majina yao ni haya: Ben-Huri: katika nchi ya vilima ya Efraimu;'
  bba-bba: Wiruɡii ben yĩsɑ wee. Hurin biiwɑ u Efɑrɑimun ɡuunun berɑ ɡiɑ mɔ.
  eng-KJVCPB: 'And these are their names: The son of Hur, in mount Ephraim:'
  luo-luo: 'Magi e nying-gi: Ben-Hur norito pinje mag gode mag Efraim:'
  meu-meu: 'Ladadia bini: Ben-huru, Efraim ororodia ai;'
  npi-ULB: 'तिनीहरूका नाउँ यी नै हुन्: एफ्राइमको पहाडी देशमा बेन-हूर;'
  yor-yor: 'Orúkọ wọn ni wọ̀nyí: Bene-Huri ní ìlú olókè Efraimu.'
  pes-OPCB: 'این است اسامی دوازده حاکم و حوزه‌های فعالیت آنها: بن هور، در کوهستان
    افرایم؛ بن دقر، در ماقص، شعلبیم، بیت‌شمس، ایلون و بیت حانان؛ بن حسد، در اربوت،
    سوکوه و تمامی قلمرو حافر؛ بن ابیناداب، (که با تافَت دختر سلیمان ازدواج کرده بود)
    در تمام منطقهٔ دُر؛ بعنا (پسر اخیلود)، در تعنک، مجدو، تمام سرزمین نزدیک بیت‌شان
    و صرتان، جنوب شهر یزرعیل، و تا شهر آبل مهوله و شهر یقمعام؛ بن جابر، در راموت جلعاد
    که شامل دهکده‌های یاعیر (پسر منسی) در جلعاد و ناحیه ارجوب در باشان می‌شد با شصت
    شهر حصاردار دیگر که دروازه‌هایشان پشت‌بندهای مفرغین داشت؛ اخیناداب (پسر عدو)،
    در محنایم؛ اخیمعص (که با باسمت دختر دیگر سلیمان ازدواج کرده بود)، در نفتالی؛ بعنا
    (پسر حوشای)، در اشیر و بعلوت؛ یهوشافاط (پسر فاروح)، در سرزمین یساکار؛ شمعی (پسر
    ایلا)، در سرزمین بنیامین؛ جابر (پسر اوری)، در جلعاد که شامل سرزمینهای سیحون، پادشاه
    اموری‌ها و عوج، پادشاه باشان می‌شد. این دوازده حاکم زیر نظر حاکم کل قرار داشتند.'
  tgl-ULB: 'Ito ang kanilang mga pangalan: Si Benhur, para sa kaburolang bansa ng
    Ephraim;'
  hui-hui: Agali haguane uruni tinaga mini uru hene. Benehu ibugua Eberaimi hameigini
    daluha dindi ege bare bare wu yu peagoha haru haga hene.
  mya-mya: ထို​ဘု​ရင်​ခံ​များ​နှင့်​သူ​တို့​ပိုင်​သည့်​နယ်​များ မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​၏။
    ဗင်​ဟု​ရ၊ဧ​ဖ​ရိမ်​တောင်​ကုန်း
  bod-N: དེ་དག་གི་མིང་རྣམས་ནི་འདི་ལྟ་སྟེ། པེན་ཧུར་ནི་ཨེ་ཕཱར་ཡིམ་རི་བོའི་ཡུལ་དུ་ཡོད་པ་དང་།
  sna-sna: 'Mazita avo aiti: Bheni-Huri, munyika yamakomo yaEfuremu;'
  spa-BLM: 'Estos son sus nombres: Ben Hur, en la región montañosa de Efraín;'
  cac-cac: 'A lajchavan̈ eb'' vin̈ gobernador chi'', aton eb'' vin̈ tic: Vin̈aj Ben-hur,
    a vin̈ tz''ic''ancot tastac tz''ab''laj chi'' d''a tzalquixtac d''a yol yic Efraín.'
  swh-ULB: 'Majina yao yalikuwa ndiyo haya: Beni Huri, Kutoka milima ya Efraimu;'
  bel-bel: 'Вось імёны іх: Бэн-хур - на гары Яфрэмавай;'
  deu-ELBBK: 'Und dies sind ihre Namen: Ben-Hur im Gebirge Ephraim;'
  mbb-OT: 'Iyan heini menge ngazan dan: Si Ben Hur, is gubirnedur ziyà te vuvungan
    te Efraim.'
  mal-2015: 'അവരുടെ പേരാവിതു: എഫ്രയീംമലനാട്ടിൽ ബെൻ-ഹൂർ;'
  rmc-rmc: 'Kala hin lengre nava the kraji: O Ben-Chur andro Efrajimika brehi;'
  pes-OPV: 'و نامهای ایشان این است: بنحور در کوهستان افرایم'
  ron-1924: 'Ятэ-ле нумеле: Фиул луй Хур, ын мунтеле луй Ефраим.'
  ben-OBCV: 'এই তাদের নাম: ইফ্রয়িমের পার্বত্য অঞ্চলে বিন-হূর;'
  som-som: 'Haddaba waa kuwan magacyadoodii: Benxuur oo wakiil ka ahaa dalka buuraha
    leh oo Efrayim;'
  lat-VUC: 'Et hæc nomina eorum: Benhur in monte Ephraim.'
  eng-ASVBT: 'And these are their names: Ben-hur, in the hill country of Ephraim;'
  ita-1885: 'E questi erano i nomi loro: Il figliuolo di Ur era commissario nel monte
    di Efraim.'
  eng-LXXUP: 'And these were their names: Ben the son of Hur in the mount of Ephraim,
    one.'
  eng-ULB: 'These were their names: Ben-Hur, in the hill country of Ephraim;'
  spa-VBL: 'Sus nombres eran: Ben-Jur, en la región montañosa de Efraín;'
  fra-_FOB: 'Voici leurs noms: le fils de Hur, dans la montagne d''Éphraïm;'
  mal-mal: 'അവരുടെ പേരുകൾ: എഫ്രയീംമലനാട്ടിൽ ബെൻ-ഹൂർ;'
  urd-GVR: 'Darj-e-zail in afsaroṅ aur un ke ilāqoṅ kī fahrist hai. Bin-hūr: Ifrāīm
    kā pahāṛī ilāqā,'
  suz-BL: मेको आन नें मार मार बाक्मा बाक्‍त देंशा हना, बेन-हुर, एफ्राइम पहाड ङा ठेयब
    मुर बाक्‍माक्‍त। बेन-हुर देंशो हुर आ तौ बाक्‍ब।
  ita-1927: 'Questi erano i loro nomi: Ben Hur, nella contrada montuosa di Efraim;'
  ckb-ckb: 'ئەمانەش ناوەکانیانە: بەن‌حور لە ناوچە شاخاوییەکانی ئەفرایم.'
  eng-BBE: 'And these are their names: ... the son of Hur in the hill country of Ephraim;'
  kan-OKCV: 'ಅವರ ಹೆಸರುಗಳು, ಅವರ ಜಿಲ್ಲೆಗಳು: ಬೆನ್ ಹೂರ್ ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದ ಅಧಿಕಾರಿ.'
  tam-2017: 'அவர்களின் பெயர்கள்: ஊரின் மகன், இவன் எப்பிராயீம் மலைத் தேசத்தில் இருந்தான்.'
  spa-RV-1909: 'Y estos son los nombres de ellos: el hijo de Hur en el monte de Ephraim;'
  ron-BTF: 'Şi acestea sunt numele lor: Fiul lui Hur, în muntele lui Efraim;'
  eng-WEBP: 'These are their names: Ben Hur, in the hill country of Ephraim;'
  eng-FBV: 'Their names were: Ben-hur, in the hill country of Ephraim;'
  nld-1939: 'Hun namen waren: De zoon van Choer in het gebergte van Efraïm.'
  nch-BL: 'Nica eltoc inintoca nopa 12 gobernadores huan canque tequitique: Hur quihuicayaya
    tequit ipan nochi tali Efraín campa tahuel tepeyo.'
  vie-1934: 'Nầy là các tên họ: Con trai Hu-rơ, coi về trong núi Eùp-ra-im;'
  hin-CV: 'उनके नामों की सूची इस प्रकार है: एफ्राईम के पहाड़ी प्रदेश में बेन-हूर;'
  spa-BES: 'Y estos son sus nombres: el hijo de Hur en la región montañosa de Efraín;'
  tdx-tdx: 'Zao o tahina’ iareoo: I Ben-Kore am-bohibohi’ i Efraime;'
  tha-KJV: ต่อไปนี้​เป็นชื่อของเขาคือ เบนเฮอร์ ประจำแดนเทือกเขาเอฟราอิม
  por-BR-2018: 'E estes são os nomes deles: Ben-Hur no monte de Efraim;'
  deu-ELO: 'Und dies sind ihre Namen: Ben-Hur im Gebirge Ephraim;'
  eng-WYC-2018: And these be the names of them; Ben-hur, in the hill (country) of
    Ephraim;
  epo-epo: 'Kaj jen estas iliaj nomoj: Ben-Ĥur, sur la monto de Efraim;'
  uig-PIN: 'Ularning ismi tɵwǝndǝ hatirilǝngǝn: Əfraim taƣliⱪ rayoniƣa Bǝn-Hur;'
  beo-beo: Amo sogebi bai ouligisu dunu fagoyale amola ilia ouligi sogebi bai dio
    da haguduga dedei. Ouligisu Dunu Sogebi Bai Benehe - Ifala:ime agolo soge
  tpi-OTNT: Nem bilong ol dispela namba wan kiap i olsem. Benhur, em i bosim ples
    maunten bilong lain Efraim.
  hau-SA: Ga sunayensu, Ben-Hur, shi ne a ƙasar tudun Efraim;
  uig-LAT: 'Ularning ismi töwende xatirilen’gen: Efraim taghliq rayonigha Ben-Xur;'
  nde-nde: 'Nanka amabizo alezozikhulu: uBheni-Huri wayephethe isiqinti samaqaqa ezweni
    lika-Efrayimi;'
  ton-ton: 'Pea ko honau hingoa eni: Ko e foha ʻo Uli, mei he moʻunga ʻo ʻIfalemi:'
  ces-1613: 'A tato jsou jména jejich: Syn Chur na hoře Efraim;'
  eng-WMB: 'These are their names: Ben Hur, in the hill country of Ephraim;'
  tam-TCV: 'அவர்களுடைய பெயர்களாவன: பென்கர், எப்பிராயீம் மலைநாட்டின் ஆளுநர்.'
  ceb-ULB: 'Mao kini ang ilang ngalan: Ben Hur, sa bungtod sa Efraim;'
  pol-UBG: 'A oto ich imiona: syn Chura – na górze Efraim;'
  urd-GVU: 'درجِ ذیل اِن افسروں اور اُن کے علاقوں کی فہرست ہے۔ بن حور: افرائیم کا
    پہاڑی علاقہ،'
  deu-1912: 'und hießen also: Der Sohn Hurs auf dem Gebirge Ephraim;'
  kan-2017: ಅವರು ಯಾರಾರೆಂದರೆ ಎಫ್ರಾಯೀಮ್ ಪರ್ವತ ಪ್ರದೇಶದಲ್ಲಿದ್ದ ಹೂರನ ಮಗ,
  yap-yap: 'Ba’aray fithingan e re ragag nge l’agruw i tolang ney nge yungi nug ni
    bay u tan pa’rad: Benhur: Efraim ni go’ burey'
  hlt-MCSB: Amih ming he Ephraim tlang ah Benhur,
  mdy-ETH: ዱማ ዱማ ፓቂንቴ ዓጮና ዬያ ዓጮ ዎይሣ፥ ዬንሢ ታጶ ላምዖንሢኮ ሱንፃ ሃካፓ ሊካ ፓይዲንታዞንሢኬ፦ ጌሜራ ሚርጌ ዓኣ፥
    ዔፕሬኤሜ ዓጮ ዎይሣሢ ቤንሁሬ፤
  twi-ASANTE: 'Saa amradofoɔ dumienu no edin na ɛdidi soɔ yi: Na Ben-Hur wɔ Efraim
    bepɔ asase so.'
  eng-WEBU: 'These are their names: Ben Hur, in the hill country of Ephraim;'
  wal-wal: Eta sunttai hagaappe kaallidi xaafettiis. Benihuuri Efireema gezziyaa heemmiyaagaa.
  spa-PDDPT: 'Estos eran sus nombres: Ben-Hur, en la región montañosa de Efraín;'
  gun-gun: 'Ha''e kuery rery ma po rami: Ben-Hur ma Efraim yvyty rupi opena va''e.'
  ilo-ULB: 'Dagitoy dagiti naganda: Ni Ben-hur, iti katurturodan a pagilian ti Efraim;'
  kpg-kpg: 'Aanei nia ingoo o nia daane dilongoholu maa lua aanei mo nnenua ala e benebene
    go digaula: Benhur: tenua gonduu o Ephraim.'
  uig-ARA: 'ئۇلارنىڭ ئىسمى تۆۋەندە خاتىرىلەنگەن: ئەفرائىم تاغلىق رايونىغا بەن-خۇر؛'
  sus-sus: 'E xilie nan ya: Xuru xa di, naxan nu gomina ra Efirami bɔnsɔɛ xa geya
    bɔxi xun ma.'
  pon-2006: 'Me pahn sansal pah iei eden lapalap ehk riemen pwukat oh wehi kan me
    re apwalih: Penuhr: sahpw nahnahn Epraim'
  ksd-ksd: 'Ma go ra iang i diat: Ben-Kur ure ra lualuana Epraim;'
  tur-YTC: 'Bunların adları şunlardır: Efraim dağlık bölgesinde Ben Hur;'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα αὐτῶν. Βεὲν υἱὸς Ὢρ ἐν ὄρει Ἐφραὶμ εἷς.
  ind-AYT: 'Inilah nama-nama mereka: Ben-Hur di Pegunungan Efraim.'
  nya-nya: 'Mayina awo ndi awa: Beni-Huri, wa ku dziko la mapiri la Efereimu;'
  hrv-hrv: 'Evo njihovih imena: ...sin Hurov, u gori Efrajimovoj;'
  mps-mps: 'Te polalubo kiap dabego nogi te e tama tiwai: Benhur, agai te Efraim hanigo
    te bage bulu hani pesage tonaluali.'
  tpi-tpi: Nem bilong ol dispela namba wan kiap i olsem. Benhur, em i bosim ples maunten
    bilong lain Efraim.
  dan-1931: 'Deres Navne var: Hurs Søn i Efraims Bjerge;'
  vie-OVCB: 'Đây là tên của mười hai tổng đốc: Bên-hu-rơ cai trị miền đồi núi Ép-ra-im.'
  guj-2017: 'આ તેઓનાં નામ છે: એફ્રાઇમના પહાડી પ્રદેશમાં બેન-હૂર,'
  pon-2006A: 'Me pahn sansal pah iei eden lapalap ehk riemen pwukat oh wehi kan me
    re apwalih: Penuhr: sahpw nahnahn Epraim'
  por-BRBSL: 'Estes são seus nomes: Ben Hur, na região montanhosa de Efraim;'
  cth-cth: Ahnimae minnaw teh Ephraim mon dawkvah Benhur,
  twi-twi: 'Saa amradofo dumien no din na edidi so yi: Na Ben-Hur wɔ Efraim bepɔw
    asase so.'
  hlt-hlt: Amih ming he Ephraim tlang ah Benhur,
  tbz-SIM: 'Ntɛ dɛ kóo kùmɑ̀ndɑ́ɑ̀bɛ̀ yètɛ̀: Uuri birɛ dɛɛ̀ do te Efɑdɑimmu tempɛ̃
    nyɛtɑ̃rɛ̀ ĩ́nkɛ̀.'
  msy-2020: 'Ingangarir gumazir dapanir distrighɨn kabar garibar ziabar kara: Benhur,
    a Efraimɨn anabamɨn mɨghsɨaba itir danganimɨn garir gumazim.'
  dop-dop: Hɑlɩ pɑ hǝlɑ nɑ pɑ tɛtʋnɑɑ hǝlɑ ntɔ. Huuu pǝyɑlʋ kɛ́ Ɩfǝlɑyim pɔɔŋ tɑɑ.
  azb-azb: 'Onların adları belədir: Efrayimin dağlıq bölgəsində Ben-Xur;'
  eng-DBY: 'And these are their names: Ben-Hur, in mount Ephraim.'
  hin-2017: उनके नाम ये थे, अर्थात् एप्रैम के पहाड़ी देश में बेन्हूर।
  wol-KYG: 'Ñooñoo di: Ben Ur ma sasoo woon diiwaanu tundi Efrayim.'
  eng-YLT: 'and these [are] their names: Ben-Hur in the hill-country of Ephraim;'
  eng-WYC-2017: And these be the names of them; Ben-hur, in the hill of Ephraim;
  eng-WMBB: 'These are their names: Ben Hur, in the hill country of Ephraim;'
  urd-GVH: 'दर्जे-ज़ैल इन अफ़सरों और उनके इलाक़ों की फ़हरिस्त है। बिन-हूर : इफ़राईम
    का पहाड़ी इलाक़ा,'
  rug-rug: 'Hire sari na pozadi ri ka manege rua qavuna, meke sari hopeke dia popoa
    pu kopu ni rini: E Benihura si koari na toqetoqere pa Iparemi.'
  gaz-gaz: 'Maqaan isaaniis kanaa dha: Ben-Huur, biyya gaaraa Efreemitti;'
  fra-LSG: Voici leurs noms. Le fils de Hur, dans la montagne d’Éphraïm.
  yal-yal: 'E xinle ni itoe ra: Xuru a diin nan yi Efirami geya yiren xun na.'
  haw-1868: Eia ko lakou mau inoa, o Benehura ma ka mauna o Eperaima;
  arb-NAV: 'وَهَذِهِ هِيَ أَسْمَاؤُهُمْ: ابْنُ حُورَ فِي جَبَلِ أَفْرَايِمَ.'
  ewe-ewe: 'Ame wuieve siawo kple teƒe siwo wodzɔa nuɖuɖu le la woe nye esiawo: Ben
    Hur dzɔa nu le Efraim ƒe tonyigba ŋu;'
  eng-LEE: 'And these are their names: Ben-chur on the mountain of Ephraim;'
  asm-FB: 'তেওঁলোকৰ নামবোৰ আছিল: ইফ্ৰয়িম পৰ্ব্বতৰ বিন-হূৰ,'
  sus-A: عٍ شِلِيٍ نَن يَ؛ شُرُ شَ دِ، نَشَن نُ فٌمِنَ رَ عٍقِرَ مِ بْنسْي شَ فٍيَ
    بْشِ شُن مَ.
  fra-SBL: 'Voici leurs noms : Ben Hur, dans la montagne d''Éphraïm ;'
  hbo-hbo: וְאֵ֣לֶּה שְׁמֹותָ֔ם בֶּן־ח֖וּר בְּהַ֥ר אֶפְרָֽיִם׃ ס
  kik-kik: 'Maya nĩmo marĩĩtwa ma abarũthi acio: Beni-Huri nĩwe warũgamĩrĩire bũrũri
    ũrĩa ũrĩ irĩma wa Efiraimu;'
  fra-NCL: 'Voici leurs noms : Ben-Hur, dans la montagne d’Ephraïm ; —'
  cek-AK: To kaminawk ih ahmin loe, Ephraim prae ih mae nui hoiah Hur ih caanawk,
  cuk-cuk: 'Wemar-ambe-gakabogwad (12), wemalad: Hur-e-machi, Efraín-yalaganba negdakmaid.'
  uig-CYR: 'Уларниң исми төвәндә хатириләнгән: Әфраим тағлиқ райониға Бән-Хур;'
  tel-2017: వారెవరంటే, ఎఫ్రాయిము మన్యంలో ఉండే హూరు కొడుకు,
  hat-BSA: 'Sila yo se non pa yo: Ben-Hur, nan peyi ti kolin Éphraïm yo.'
  kos-kos: 'Pa inge inelos ac acn elos karingin: Benhur: infulan eol Ephraim'
  hbo-WLC: וְאֵ֣לֶּה שְׁמוֹתָ֔ם בֶּן־ח֖וּר בְּהַ֥ר אֶפְרָֽיִם׃ ס
  ibo-ibo: Nke a bụ aha ndị ikom iri na abụọ ahụ. Ben-Hua, onye na-achị ala ugwu ugwu
    Ifrem.
  ory-ory: ଆଉ ସେମାନଙ୍କର ନାମ ଏହି; ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରେ ବିନ୍‍-ହୂର।
  chk-chk: 'Iwe, ikkei iten ekewe kepina me ekewe kinikin ra nemeni: Penhur a nemeni
    ewe chukuchukutän Efraim,'
  rop-rop: Dijan na ola neim blanga detlot 12 gabman bos, en det kantri weya deibin
    jidan bos. Benhura bin bos blanga det hil kantri langa Ifreiyim.
  ukr-1871: 'І се їх імення: Бенгур на Ефраїм-горах;'
  deu-1951: 'Und sie hießen also: Der Sohn Churs auf dem Gebirge Ephraim;'
  eng-JPS: 'And these are their names: The son of Hur, in the hill-country of Ephraim;'
  srp-1865: 'A ovo su im imena: sin Urov u gori Jefremovoj;'
  lug-lug: 'Era gano ge mannya gaabwe: Benikuli, mu nsi ey’ensozi eya Efulayimu;'
  heb-heb: ואלה שמותם בן חור בהר אפרים׃
  ben-IRV: তাঁদের নামগুলি হল, ইফ্রয়িমের পাহাড়ী অঞ্চলের বিন্‌ হূর।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਬਨਹੂਰ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਵਿੱਚ;
  mya-JVB: သူ တို့အမည် ဟူမူကား ၊ ဧဖရိမ် တောင် ရပ်မှာ ဟုရ ၏သား၊
  tbg-tbg: 'Vika nutu: Beni-Huva – viva Efaraimu aiqinaini vau vataraqaa raqiki vaura.'
  hmo-hmo: 'Inai provins naria taudia edia ladana be inai: Benehuru: Eparaima Ororo
    tano.'
  urd-urd: 'उनके नाम यह हैं: इफ़्राईम के पहाड़ी मुल्क में बिनहूर;'
  rus-SYN: 'Вот имена их: Бен-Хур - на горе Ефремовой;'
  bqc-SIM: 'An tↄ́n kɛ: Hulu nɛ́ mɛ́ Ɛflaiũ buiↄ bùsu sĩ̀sĩde vĩ.'
  tcz-CHONGTHU: 'Hiche gamvaipo som le ni ho minchu hiche ho hi ahiuve: Ephraim thing
    lhang a cheng Benhur,'
  mar-mar: 'त्या बारा कारभाऱ्याची नावे अशी: बेन-हूर, हा एफ्राईमाच्या डोंगराळ प्रदेशावर
    अधिकारी होता.'
  qub-qub: Chunca ishcay (12) prefectucuna caran. Ben-Hur prefectu caran Efraín altucunacho.
  bqp-bqp: 'Ń tↄ́n dí: Uru nɛ́ mɛ́ à Ɛflaimu burinↄ gu sĩ̀sĩde vĩ.'
  hat-hat: 'Men non douz gouvènè yo ak zòn sou reskonsablite yo chak: Bennour, pou
    zòn mòn Efrayim yo,'
  eng-BSB: 'and these were their names: Ben-hur in the hill country of Ephraim;'
  eng-WEBPB: 'These are their names: Ben Hur, in the hill country of Ephraim;'
  kbq-kbq: Hagi ana 12fu'a kva vahetmimofo zamagi'a ama'ne, Efraemi agona kukampi
    me'nea kumatera Ben-huri kegava higeno,
  nhe-BL: 'Nica eltoc inintoca nopa 12 gobernadores huan campa tequitique: Hur quihuicayaya
    tequitl ipan nochi tlali Efraín campa tlahuel tepeyo.'
  bus-bus: 'Aↄ̃ tↄ́n yɛ̀: Bɛnuru bé à Ɛflaimu boriinↄ gu sĩ̀sĩdee vĩ.'
  gub-BL: Amume'u putar a'e 12 tuwihaw waner xe ihe wà kury. Menur Eparai rehe har
    ywytyr rehe har.
  eng-DRA: 'And these are their names: Benhur, in mount Ephraim,'
