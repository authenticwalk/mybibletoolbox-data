verse: 1KI.004.019
translations:
  mal-C: അമോര്യരാജാവായ സീഹോന്റെയും ബാശാൻരാജാവായ ഓഗിന്റെയും രാജ്യമായ ഗിലെയാദിൽ, ഹൂരിന്റെ
    പുത്രൻ ഗേബെർ. ഇവർ കൂടാതെ യെഹൂദാദേശത്തും ഒരു പ്രാദേശിക ഭരണകർത്താവ് ഉണ്ടായിരുന്നു.
  deu-TKW: Geber, der Sohn Uris, im Lande Gilead, dem Lande Sihons, des Königs der
    Amoriter, und Ogs, des Königs von Basan; nur ein Vogt war in dem Lande.
  lin-lin: 'Geberi, mwana mobali ya Uri : moyangeli ya Galadi (mokili ya Sikoni, mokonzi
    ya bato ya Amori ; mpe mokili ya Ogi, mokonzi ya Bashani). Mpe na likolo ya bayangeli
    nyonso, ezalaki na moyangeli moko oyo azalaki kokamba bango.'
  eng-LSV: 'Geber Ben-Uri [is] in the land of Gilead, the land of Sihon king of the
    Amorite, and of Og king of Bashan: and [he is] the one officer who [is] in the
    land.'
  eng-GNV: Geber the sonne of Vri in the countrey of Gilead, the land of Sihon King
    of the Amorites, and of Og King of Bashan, and was officer alone in the land.
  eng-WEBSTER: Geber the son of Uri was in the country of Gilead, in the country of
    Sihon king of the Amorites, and of Og king of Bashan; and he was the only officer
    who was in the land.
  nhw-BL: Geber, icone Uri, quihuicayaya tequitl ipan tlali Galaad, huan nochi campa
    achtihui eltoya itlal Tlanahuatijquetl Sehón tlen nopa amorreos, huan Tlanahuatijquetl
    Og catli quihuicac tequitl ipan tlali Basán. Geber iseltzi eliyaya gobernador
    ipan nochi nopa huejhueyi tlalme.
  swh-ONEN: 'Geberi mwana wa Uri: katika Gileadi (nchi ya Sihoni mfalme wa Waamori
    na nchi ya Ogu mfalme wa Bashani). Naye alikuwa ndiye mtawala pekee katika eneo
    hilo.'
  bba-bba: Geberi Hurin bii, wiyɑ u mɑɑ Gɑlɑdin tem ɡiɑ mɔ, mi Sihoni Amɔrebɑn sinɑ
    boko kɑ Oɡu Bɑsɑnin sinɑ boko bɑ rɑɑ bɑndu dii. Tɔmbu wɔkurɑ yiru ye bɑɑsi, Sɑlomɔɔ
    u mɑɑ tɔn turo ɡɔsɑ u n kɑ sɑ̃ɑ be kpuron ɡuro ɡuro.
  eng-KJVCPB: Geber the son of Uri was in the country of Gilead, in the country of
    Sihon king of the Amorites, and of Og king of Bashan; and he was the only officer
    which was in the land.
  luo-luo: Geber wuod Uri norito Gilead (enie piny mane Sihon ruoth jo-Amor kod Og
    ruodh Bashan ne rito chon). En kende ema ne en jaduongʼ motelone gwengʼno.
  meu-meu: Gebere Uri, Gilead tanona ai, (Amoro taudia edia pavapava Sihon bona Basan
    pavapavana Og edia tano bunai). Bona heitatao tauna ta danu na Iuda tanona ai.
  npi-ULB: गिलादमा ऊरीका छोरा गेबेर (एमोरीहरूका राजा सीहोन र बाशानका राजा ओगको देश),
    र तिनी त्यस जिल्लाका एक मात्र जिल्लापाल थिए ।
  yor-yor: Geberi ọmọ Uri ní Gileadi (orílẹ̀-èdè Sihoni ọba àwọn ará Amori àti orílẹ̀-èdè
    Ogu ọba Baṣani). Òun nìkan ni ìjòyè lórí ilẹ̀ náà.
  pes-OPCB: '@see-verse:1KI.004.018'
  tgl-ULB: at si Geber, anak ni Uri, para sa lupain ng Galaad, ang bayan ni Sihon,
    hari ng mga Amoreo at ni Og, hari ng Bashan, at siya lamang ang opisyal na nasa
    lupain.
  hui-hui: Uri igini Gebe ibugua nde Gileada dindi handayaho hene. Bamba Gileada dindi
    ogoni Amoronaga Kini Sihono ibunaga wialu Basana dindinaga Kini Oga ibunaga wialu
    binigo ai Gebe ibugua handayaho hene. Agali haguane homberia (12) uruni dindi
    ani haru haga biagola agali haguane timbuni mbirame dindi uruni bibahende handayaho
    hai hene.
  mya-mya: ဥ​ရိ​၏​သား​ဂေ​ဗ​အာ​မော​ရိ​ဘု​ရင်​ရှိ​ဟုန် နှင့်၊ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​အုပ်​စိုး​ခဲ့​သော​ဂိ​လဒ်
    နယ်​မြေ၊ ဤ​ဘု​ရင်​ခံ​တစ်​ဆယ်​နှစ်​ယောက် အ​ပြင် တစ်​ပြည်​လုံး​အုပ်​စိုး​ရ​သည့်​ဘု​ရင်​ခံ
    တစ်​ယောက်​ရှိ​သေး​သ​တည်း။
  bod-N: ཨུ་རིའི་བུ་གེ་བེར་ནི་གིལ་ཨད་ཡུལ་དུ་ཡོད་པ་ཡིན་ལ། ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་དང་པཱ་ཤན་ཡུལ་གྱི་རྒྱལ་པོ་ཨོག་
    གི་ཡུལ་རྣམས་དེའི་ཁོངས་སུ་འདུས་ལ། དེ་རུ་ཁོ་ལས་འགོ་དཔོན་གཞན་མེད་དོ། །
  sna-sna: Gebheri mwanakomana waUri, munyika yeGireadhi (nyika yaSihoni mambo wavaAmori
    nenyika yaOgi mambo weBhashani). Ndiye aiva mubati oga mudunhu iri.
  spa-BLM: Geber hijo de Uri, en la tierra de Galaad, país de Sehón, rey de los amorreos,
    y de Og, rey de Basán.
  cac-cac: A vin̈aj Geber yuninal vin̈aj Uri, a vin̈ tz'ic'ancot tastac tz'ab'laj
    chi' d'a yol yic Galaad, aton b'aj ec'nac schon̈ab' vin̈aj Sehón sreyal eb' amorreo
    yed' vin̈aj Og sreyal Basán. An̈ej vin̈aj Geber chi' yajal yaj d'a jun macan̈
    lum luum chi'.
  swh-ULB: na Geberi mwana wa Uri, katika nchi ya Gileadi, ambayo ni nchi ya Sihoni
    mfalme wa Waamori na Ogi mfalme wa Bashani, na yeye ndiye akida pekee aliyekuwa
    katika nchi hiyo.
  bel-bel: Гевэр, сын Урыя, у зямлі Галаадскай, у зямлі Сігона, цара Амарэйскага,
    і Ога, цара Васанскага. Ён быў прыстаўнік у гэтай зямлі.
  deu-ELBBK: Geber, der Sohn Uris, im Land Gilead, dem Land Sihons, des Königs der
    Amoriter, und Ogs, des Königs von Basan; und nurein Aufseher war in diesem Land.
  mbb-OT: Si Geber he anak ni Uri, he gubirnedur te Gilead, he nesakup dengan ni Sihon
    te hadì te menge Amorihanen wey si Og he hadì diyà te Bashan. Si Geber zà is gubirnedur
    kayi te tivuuk he distritu.
  mal-2015: ബാശാൻരാജാവായ ഓഗിന്റെയും രാജ്യമായിരുന്ന ഗിലെയാദ്‌ദേശത്തു ഹൂരിന്റെ മകൻ ഗേബെർ;
    ആ ദേശത്തു ഒരു കാര്യക്കാരൻ മാത്രമേ ഉണ്ടായിരുന്നുള്ളു.
  rmc-rmc: the o Geber, le Urihoskro čhavo, andre phuv Gilead, kaj sas o amorejiko
    kraľis o Sichon the o bašaňiko kraľis o Og. Upral savore kraji sas jekh baro guverneris.
  pes-OPV: و جابر بن اوری در زمین جلعاد که ولایت سیحون پادشاه اموریان و عوج پادشاه
    باشان بود و او به تنهایی در آن زمین وکیل بود.
  ron-1924: Гебер, фиул луй Ури, ын цара Галаадулуй; ел авя цинутул луй Сихон, ымпэратул
    аморицилор, ши ал луй Ог, ымпэратул Басанулуй. Ера ун сингур ынгрижитор ын цара
    ачаста.
  ben-OBCV: গিলিয়দে ঊরির ছেলে গেবর। (ইমোরীয়দের রাজা সীহোনের দেশ ও বাশনের রাজা ওগের
    দেশও তাঁর অধিকারে ছিল) ওই জেলায় তিনিই একমাত্র জেলাশাসক ছিলেন।
  som-som: iyo Geber ina Uurii oo wakiil ka ahaa dalka Gilecaad oo ah waddankii Siixon
    oo ahaa boqorkii reer Amor, iyo waddankii Coog boqorkii Baashaan. Oo dalkaas oo
    dhan keligii baa wakiil ka ahaa.
  lat-VUC: Gaber filius Uri in terra Galaad, in terra Sehon regis Amorrhæi et Og regis
    Basan, super omnia quæ erant in illa terra.
  eng-ASVBT: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer that was
    in the land.
  ita-1885: Gheber, figliuolo di Uri, nel paese di Galaad, che fu il paese di Sihon,
    re degli Amorrei, e di Og, re di Basan; ed era solo commissario in quel paese.
  eng-LXXUP: Jehoshaphat son of Paruah was in Issachar.
  eng-ULB: and Geber son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan, and he was the only official who was
    in the land.
  spa-VBL: Geber hijo de Uri, en la tierra de Galaad, (la antigua tierra de Sehón,
    rey de los amorreos, y de Og, rey de Basán. También había un gobernador que estaba
    sobre la tierra de Judá).
  fra-_FOB: Guéber, fils d'Uri, au pays de Galaad, le pays de Sihon, roi des Amoréens
    et d'Og, roi de Bassan; et il était seul intendant de ce pays-là.
  mal-mal: ബാശാൻരാജാവായ ഓഗിന്റെയും രാജ്യമായിരുന്ന ഗിലെയാദ്‌ദേശത്ത് ഹൂരിന്റെ മകൻ ഗേബെർ;
    ആ ദേശത്ത് ഒരു അധിപതി മാത്രമേ ഉണ്ടായിരുന്നുള്ളു.
  urd-GVR: Jabar bin Ūrī Jiliyād kā wuh ilāqā jis par pahle Amorī bādshāh Sīhon aur
    Basan ke bādshāh Oj kī hukūmat thī. Is pūre ilāqe par sirf yihī ek afsar muqarrar
    thā.
  suz-BL: ऊरी आ तौ गेबेर गिलाद ङा ठेयब मुर बाक्‍माक्‍त। मेको एमोरी आन पिप सीहोन नु
    बाशान रागी ङा पिप ओग आस रागी ङा यो ठेयब मुर बाक्‍माक्‍त। मिनु यहूदा रागी कली कोव़ब
    अर्को मुर मबाक्‍मा बाक्‍त।
  ita-1927: Gheber, figliuolo di Uri, nel paese di Galaad, il paese di Sihon, re degli
    Amorei, e di Og, re di Basan. V’era un solo intendente per tutta questa regione.
  ckb-ckb: گەڤەری کوڕی ئوری لە خاکی گلعاد، خاکی سیحۆنی پاشای ئەمۆرییەکان و عۆگی پاشای
    باشان، تاکە بریکار بوو لەسەر ناوچەکە.
  eng-BBE: Geber, the son of Uri, in the land of Gilead, the country of Sihon, king
    of the Amorites, and Og, king of Bashan; and one overseer had authority over all
    the overseers who were in the land.
  kan-OKCV: ಊರಿಯನ ಮಗ ಗೆಬೆರನು ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಅಧಿಕಾರಿ. ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ದೇಶಕ್ಕೂ
    ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನ ದೇಶಕ್ಕೂ ಅವನೊಬ್ಬನೇ ಅಧಿಪತಿಯಾಗಿದ್ದನು.
  tam-2017: ஊரியின் மகன் கேபேர், இவன் எமோரியர்களின் ராஜாவாகிய சீகோனுக்கும் பாசானின்
    ராஜாவாகிய ஓகுக்கும் இருந்த தேசமாகிய கீலேயாத் தேசத்தில் இருந்தான்; இவன் மாத்திரம்
    அத்தேசத்தில் அதிபதியாக இருந்தான்.
  spa-RV-1909: Geber hijo de Uri, en la tierra de Galaad, la tierra de Sehón rey de
    los Amorrheos, y de Og rey de Basán; éste era el único gobernador en aquella tierra.
  ron-BTF: Gheber, fiul lui Uri, era în ţara Galaad, în ţara lui Sihon, împăratul
    amoriţilor, şi a lui Og, împăratul Basanului, şi el era singurul ofiţer în ţară.
  eng-WEBP: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer who was
    in the land.
  eng-FBV: Geber son of Uri in the land of Gilead, (the former country of Sihon, king
    of the Amorites, and of Og, king of Bashan. There was also a governor who was
    over the land of Judah).
  nld-1939: Géber, de zoon van Oeri, over het land van Gilad, het land van Sichon,
    den koning der Amorieten, en dat van Og, den koning van Basjan. En er was één
    landvoogd in het land van Juda.
  nch-BL: Geber, icone Uri, quihuicayaya tequit ipan tali Galaad, huan nochi campa
    achtohui eltoya ital Tanahuatijquet Sehón ten nopa amorreos, huan Tanahuatijquet
    Og cati quihuicac tequit ipan tali Basán. Geber iseltitzi eliyaya gobernador ipan
    nochi nopa huejhueyi talme.
  vie-1934: Ghê-be, con trai U-ri, coi về xứ Ga-la-át, thuở xưa vốn là xứ của Si-hôn,
    vua dân A-mô-rít và của Oùc, vua Ba-san. Chỉ có một mình người làm đầu quan lại
    coi về cả miền này.
  hin-CV: गिलआद प्रदेश में उरी का पुत्र गीबार, जो अमोरियों के राजा सीहोन और इसके अलावा
    यहूदिया राज्य के लिए एक राज्यपाल भी चुना गया था.
  spa-BES: Geber, hijo de Uri, en la tierra de Galaad, la tierra de Sehón, rey de
    los amorreos, y Og, rey de Basán; y un supervisor general, tenía autoridad sobre
    todos los supervisores que estaban en la tierra.
  tdx-tdx: i Gebere ana’ i Orý, an-tane’ i Gilade, an-tane’ i Sikone mpanjaka’ o nte-Amoreo,
    naho a i Oge mpanjaka’ i Basane; vaho raike ty mpifehe i tane iabiy.
  tha-KJV: เกเบอร์​บุ​ตรชายอุ​รี ประจำในแผ่นดิ​นก​ิเลอาด ในแผ่นดินของสิโหนกษั​ตริ​ย์ของคนอาโมไรต์และของโอกกษั​ตริ​ย์​แห่​งเมืองบาชาน
    ท่านเป็นข้าหลวงคนเดียวที่ประจำในแผ่นดินนั้น
  por-BR-2018: Geber filho de Uri, na terra de Gileade, a terra de Seom rei dos amorreus,
    e de Ogue rei de Basã; este era o único governador naquela terra.
  deu-ELO: Geber, der Sohn Uris, im Lande Gilead, dem Lande Sihons, des Königs der
    Amoriter, und Ogs, des Königs von Basan; und nur ein Aufseher war in diesem Lande.
  eng-WYC-2018: Geber, the son of Uri, was in the land of Gilead, and in the land
    of Sihon, king of Amorites, and (in the land) of Og, king of Bashan, and upon
    all things that were in that land.
  epo-epo: Geber, filo de Uri, en la regiono Gilead, en la lando de Siĥon, reĝo de
    la Amoridoj, kaj de Og, reĝo de Baŝan. Unu administranto estis en tiu tuta lando.
  uig-PIN: Gilead zeminiƣa (ǝslidǝ Amoriylarning padixaⱨi Siⱨon wǝ Baxanning padixaⱨi
    Ogning zemini idi) Urining oƣli Gǝbǝr. U xu yurtⱪa birdinbir nazarǝtqi idi.
  beo-beo: 'Giba (Ulai egefe) - Gilia:de soge (musa: A:moulaide hina bagade Saihone
    amola Ba:isia:ne hina bagade Ogo da Gilia:de soge ouligisu) Amo dunu fagoyale
    gala afae afae da Isala:ili sogebi bai huluane ouligisu. Amola ilia da ouligisudafa
    hina dunu afae eno gala. E da Isala:ili soge huluane ouligi.'
  tpi-OTNT: Geber, pikinini man bilong Uri, i bosim distrik Gileat. Bipo dispela distrik
    em i graun bilong King Sihon bilong ol Amor na King Ok bilong kantri Basan. I
    gat wanpela ofisa i bosim ol dispela namba wan kiap bilong olgeta distrik.
  hau-SA: Geber ɗan Uri, shi ne a Gileyad (ƙasar Sihon sarkin Amoriyawa da kuma Og
    sarkin Bashan). Shi ne kaɗai gwamna a bisa yankin.
  uig-LAT: Giléad zéminigha (eslide Amoriylarning padishahi Sihon we Bashanning padishahi
    Ogning zémini idi) Urining oghli Geber. U shu yurtqa birdinbir nazaretchi idi.
  nde-nde: uGebheri indodana ka-Uri eGiliyadi (elizweni likaSihoni inkosi yama-Amori
    kanye lelizwe lika-Ogi inkosi yeBhashani). Kwakunguye kuphela umbusi wesiqinti.
  ton-ton: Ko Kepa ko e foha ʻo Uli, naʻe ʻi he fonua ʻo Kiliati, mo e fonua ʻo Sihoni
    ko e tuʻi ʻoe kakai ʻAmoli, pea mo Oki ko e tuʻi ʻo Pesani; pea ko e matāpule
    tokotaha pe ia ʻi he fonua.
  ces-1613: Geber syn Uri v zemi Galád, v zemi Seona, krále Amorejského, a Oga krále
    Bázan; ten sám vládařem jedním představen byl té zemi.
  eng-WMB: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer who was
    in the land.
  tam-TCV: ஊரின் மகன் கேபேர், கீலேயாத்தின் ஆளுநர். எமோரியரின் அரசனான சீகோனின் எல்லைகளும்,
    பாசானின் அரசனான ஓகுவின் எல்லைகளும் இதில் அடங்கியிருந்தன. அந்த மாவட்டத்திற்கு அவன்
    ஒருவனே ஆளுநனாய் இருந்தான்.
  ceb-ULB: ug sa Geber nga anak nga lalaki ni Uri, sa yuta sa Gilead, ang lungsod
    sa Sihon nga hari sa mga Amorihanon ug sa Og nga hari sa Bashan, ug siya lamang
    ang opisyal nga anaa sa maong yuta.
  pol-UBG: Geber, syn Uriego – w ziemi Gilead, ziemi Sichona, króla Amorytów, i Oga,
    króla Baszanu. Był on jedynym namiestnikiem tej ziemi.
  urd-GVU: 'جبر بن اُوری: جِلعاد کا وہ علاقہ جس پر پہلے اموری بادشاہ سیحون اور بسن
    کے بادشاہ عوج کی حکومت تھی۔ اِس پورے علاقے پر صرف یہی ایک افسر مقرر تھا۔'
  deu-1912: Geber, der Sohn Uris, im Lande Gilead, im Lande Sihons, des Königs der
    Amoriter und Ogs, des Königs von Basan (ein Amtmann war in demselben Lande).
  kan-2017: ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನ್, ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗ್ ಇವರ ರಾಜ್ಯವಾಗಿದ್ದ ಗಿಲ್ಯಾದ್ ಪ್ರದೇಶಕ್ಕೆಲ್ಲಾ
    ಒಬ್ಬನೇ ಅಧಿಪತಿಯಾಗಿದ್ದನು ಅವನು ಊರಿಯನ ಮಗನಾದ ಗೆಬೆರ್ ಎಂಬುವವನು.
  yap-yap: 'Geber nib mo’on ni fak Uri: nug nu Gilead, niki i gagiyegnag Sihon ni
    Pilung nu Amor nge Og ni Pilung nu Bashan Ragag nge l’agruw i girdi’ ney, machane
    kabay reb e governor ni ir e ga’ u ga’ngin e gi but’ ney.'
  hlt-MCSB: Gilead khohmuen, Amori manghai Sihon neh Bashan manghai Oga khohmuen ah
    Uri capa Geber tih khohmuen pakhat ah khohung pakhat om.
  mdy-ETH: ዓሞራ ዓጮ ካኣቲ ሲሆኔንታ ባኣሳኣኔ ካኣቲ ዖኦጌንታ ዎይሤ፥ ጌሌዓዴ ዓጮ ዎይሣሢ፥ ዑሪ ናኣዚ፥ ጌቤሬንታኬ። ዬንሢ
    ታጶ ላምዖ፥ ዓጮ ዎይሣዞንሢኮ ዑፃ ሱኡጌ ማዒ ዎይሣ ፔቴ ዓሲ ዓኣኔ።
  twi-ASANTE: Na Uri babarima Geber wɔ Gilead asase so a Amorihene Sihon ne Basanhene
    Og amantam ka ho. Na amrado baako pɛ na ɔhwɛ Yuda asase so.
  eng-WEBU: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer who was
    in the land.
  wal-wal: Uura na7ai Gebeeri Gala7aade biittan Amooretu Kawoi Sihooninne Baasaane
    Kawoi Oogi kawotido biittata heemmiyaagaa; he biittata heemmiyaagee a xalaala.
  spa-PDDPT: y Geber, hijo de Uri, quien era el único gobernador en la tierra de Galaad,
    tierra que perteneció a Sehón, rey de los amorreos, y a Og, rey de Basán. Geber
    gobernaba en toda la región.
  gun-gun: Uri ra'y Geber ma Gileade rupi opena amorreu kuery ruvixa Seom ha'e Basã
    pygua huvixa Ogue yvykue re. Ha'e va'e yvy re peteĩ'i anho oĩ opena va'e.
  ilo-ULB: ken ni Geber a putot a lalaki ni Uri, iti daga ti Galaad, ti pagilian ni
    Sihon nga ari dagiti Amorreo ken ni Og nga ari ti Basan, ket isuna laeng ti opisial
    iti dayta a daga.
  kpg-kpg: 'Geber, tama daane a Uri: tenua go Gilead, dela nogo dagi go di king Sihon
    o digau Amor mo di king Og o Bashan. I daha mo nia gau dilongoholu maa lua aanei,
    di gobinaa e dahi e dagi tenua hagatau.'
  uig-ARA: گىلېئاد زېمىنىغا (ئەسلىدە ئامورىيلارنىڭ پادىشاھى سىھون ۋە باشاننىڭ پادىشاھى
    ئوگنىڭ زېمىنى ئىدى) ئۇرىنىڭ ئوغلى گەبەر. ئۇ شۇ يۇرتقا بىردىنبىر نازارەتچى ئىدى.
  sus-sus: Uri xa di Geberi nan nu gomina ra Galadi bɔxi xun ma, a Amorikae xa mangɛ
    Sixɔn xa bɔxi, nun Basankae xa mangɛ Ogo xa bɔxi. Geberi keren nan nu na bɔxi
    birin gomina ra.
  pon-2006: 'Keper nein Uri: sapwen Kilead, meSihon, nanmwarkien mehn Amor oh Ok,
    nanmwarkien mehn Pasan kaunda Likin me ehk riemen pwukat, pil mie emen kepina
    me kaunda wehio pwon.'
  ksd-ksd: Geber natu i Uri ure ra papar Gilead, ra langun kai Sikon ra king kai ra
    tarai Amor ma kai Og ra king Basan; ma tika na raprap ure ra gunan Iuda.
  tur-YTC: Gilad diyarında, Amor Kralı Sihon'un ve Başan Kralı Og'un ülkesinde Uri
    oğlu Gever; ve ülkede bulunan tek memur oydu.
  grc-BRENT: Ἰωσαφὰτ υἱὸς Φουασοὺδ ἐν Ἱσσάχαρ.
  ind-AYT: Geber, anak Uri, di tanah Gilead, di tanah Sihon, raja Amori dan Og, raja
    Basan. Dia adalah kepala daerah satu-satunya yang berada di tanah itu.
  nya-nya: Geberi mwana wa Uri, anali woyangʼanira Giliyadi (dziko la Sihoni mfumu
    ya Aamori ndi dziko la Ogi mfumu ya Basani). Iye ankayangʼanira chigawo chonsechi
    yekha.
  hrv-hrv: Geber, sin Urijin, u zemlji Gileadu, zemlji Sihona, kralja amorejskoga,
    i Oga, kralja bašanskoga. Povrh toga bio je još jedan namjesnik u zemlji.
  mps-mps: Geber, te Urigo ogwago, te Gileat bulu tǫ pedai tonaluali. Polobadu te
    bulu tǫ te king Sihon te Amor dabe, me te king Ok te Basan bulu tǫ pedai, te
    king bidi sigo tǫ elaluali. Te tigidali bulu tǫ pedaide te polalubo kiap dabe
    tonalubo ofisa bidi me deli elaluai dao.
  tpi-tpi: Geber, pikinini man bilong Uri, i bosim distrik Gileat. Bipo dispela distrik
    em i graun bilong King Sihon bilong ol Amor na King Ok bilong kantri Basan. I
    gat wanpela ofisa i bosim ol dispela namba wan kiap bilong olgeta distrik.
  dan-1931: Geber, Uris Søn, i Gads Land, det Land, der havde tilhørt Amoritterkongen
    Sihon og Kong Og af Basan; der var kun én Foged i det Land.
  vie-OVCB: Ghê-be, con U-ri, cai trị miền Ga-la-át gồm cả đất trước kia thuộc quyền
    của Si-hôn, vua A-mô-rít và Óc, vua Ba-san. Cả khu vực này cũng chỉ có một tổng
    đốc trong lãnh thổ Giu-đa.
  guj-2017: અમોરીઓના રાજા સીહોનના તથા બાશાનના રાજા ઓગના ગિલ્યાદ દેશમાં ઉરીનો દીકરો
    ગેબેર અને આ દેશમાં તે એકલો અધિકારી હતો.
  pon-2006A: 'Keper nein Uri: sapwen Kilead, meSihon, nanmwarkien mehn Amor oh Ok,
    nanmwarkien mehn Pasan kaunda Likin me ehk riemen pwukat, pil mie emen kepina
    me kaunda wehio pwon.'
  por-BRBSL: Geber o filho de Uri, na terra de Gilead, o país de Sihon rei dos amorreus
    e de Og rei de Basã; e ele era o único oficial que estava na terra.
  cth-cth: Gilead ram vah Uri capa Geber, Amor siangpahrang Sihon hoi Bashan siangpahrang
    Og ram, hote ram dawk ahni dueng doeh ukkung lah kaawm.
  twi-twi: Na Uri babarima Geber wɔ Gilead asase so a Amorihene Sihon ne Basanhene
    Og amantam ka ho. Na amrado baako pɛ na ɔhwɛ Yuda asase so.
  hlt-hlt: Gilead khohmuen, Amori manghai Sihon neh Bashan manghai Oga khohmuen ah
    Uri capa Geber tih khohmuen pakhat ah khohung pakhat om.
  tbz-SIM: Kɛ̀ Uudi birɛ Kebɛɛ nte Kɑdɑɑdi tempɛ̃ nnɛ̀ Amɔriibɛ kpɑ̀ɑ̀tì Sionni ɛì
    nɛ̀ Bɑsɑ̃ɑ̃ kɔbɛ kpɑ̀ɑ̀tì Ɔku kpɛri. Kɛ̀ kùmɑ̀ndɑ́ɑ̀ diɛwè mbo òmɑ́ɑ̀ wèè bɑkɛ́
    dɛ kó yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Urin otarim Geber, a Gileatɨn Distrighɨn gari. Fomɨra distrighɨn kam,
    Amorian Atrivim Sihon ko Basanɨn Atrivim Ok, aning an ikia an gari. Ezɨ gumazir
    dapanir vamɨra, a Judan Distrighɨn ikia distrighɨn kabar gumazir dapanir kaba
    bar adar gari.
  dop-dop: Ulii pǝyɑlʋ Kepɛɛ kɛlɛ Kɑlɑɑtɩ tɛtʋ nɑ pǝ́ kpɛnnɑ Amolii nyǝ́mɑ wulɑʋ Sihoŋ,
    nɑ Pɑsɑŋ wulɑʋ Oki pɑ tɛtʋ. Pǝ́cɔ́ pǝ́ kɑɑsɩ kʋmɑtɑŋnɑɑ nyʋɣʋ tʋ lɛlʋ kɛ Yutɑ
    tɛtʋ tɑɑ.
  azb-azb: Gilead torpağında, yəni keçmişdə Emorluların padşahı Sixona və Başan padşahı
    Oqa məxsus olan ölkədə bu bölgənin yeganə valisi olan Uri oğlu Gever.
  eng-DBY: Geber the son of Uri, in the land of Gilead, the land of Sihon the king
    of the Amorites, and of Og the king of Bashan; and [he was] the only superintendent
    that was in the land.
  hin-2017: ऊरी का पुत्र गेबेर गिलाद में अर्थात् एमोरियों के राजा सीहोन और बाशान के
    राजा ओग के देश में था, इस समस्त देश में वही अधिकारी था।
  wol-KYG: Geber doomu Uri sasoo diiwaanu Galàdd, di réewum Siwon buurub Amoreen ña
    ak réewum Og buuru Basan. Muy benn ndawal buur bu yilif réew mooma.
  eng-YLT: 'Geber Ben-Uri [is] in the land of Gilead, the land of Sihon king of the
    Amorite, and of Og king of Bashan: and one officer who [is] in the land.'
  eng-WYC-2017: Geber, the son of Uri, was in the land of Gilead, and in the land
    of Sihon, king of Amorites, and in the land of Og, king of Bashan, and upon all
    things that were in that land.
  eng-WMBB: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer who was
    in the land.
  urd-GVH: जबर बिन ऊरी जिलियाद का वह इलाक़ा जिस पर पहले अमोरी बादशाह सीहोन और बसन
    के बादशाह ओज की हुकूमत थी। इस पूरे इलाक़े पर सिर्फ़ यही एक अफ़सर मुक़र्रर था।
  rug-rug: Qeba, tuna koreo e Uri si kopu koasa popoa pa Qileadi, sapu ta kopue pukerane
    koari baṉara Sihoni, sa tie Amoraiti, meke baṉara Oqo, pa popoa Basani. Ba koa
    nana si keke qavuna sapu kopu nia sa doduruna sa popoa.
  gaz-gaz: Geber ilmi Uuri biyya Giliʼaad jechuunis biyya Sihoon mooticha Amoorotaatii
    fi biyya Oogi mooticha Baashaan keessatti; isa qofatu biyya sana bulchaa ture.
  fra-LSG: Guéber, fils d’Uri, dans le pays de Galaad; il avait la contrée de Sihon,
    roi des Amoréens, et d’Og, roi de Basan. Il y avait un seul intendant pour ce
    pays.
  gnn-gnn: '@see-verse:1KI.004.018'
  yal-yal: Gebere, Yuri a dii xɛmɛn nan yi Galadi bɔxɔn xun na, e nun Amori manga
    Sixɔn nun Basan manga Ogo, ne yamanane. Yamana kan keden nan yi Yuda yamanan xun
    na.
  haw-1868: O Gebera ke keiki a Uri ma ka aina o Gileada, ka aina o Sihona ke alii
    o ka Amora, a me Oga ke alii o Basana; oia wale no ka luna ma kela aina.
  arb-NAV: جَابِرُ بْنُ أُورِي فِي أَرْضِ جِلْعَادَ الَّتِي كَانَتْ لِسِيحُونَ مَلِكِ
    الأَمُورِيِّينَ وَعُوجَ مَلِكِ بَاشَانَ، وَكَانَ يُشْرِفُ عَلَى هَؤُلاءِ الْوُكَلاءِ
    مُرَاقِبٌ وَاحِدٌ عَامٌّ.
  ewe-ewe: Geber, Uri ƒe vi dzɔa nu le Gilead kple anyigba siwo nye Fia Sixɔn, Amoritɔwo
    ƒe fia kple Fia Ɔg, Basan fia tɔ tsã la dzi. Dɔdzikpɔla ɖeka kpɔa ame siawo kple
    woƒe dɔwo dzi.
  eng-LEE: Geber the son of Uri in the country of Gil'ad, the country of Sichon the
    king of the Emorites, and of 'Og the king of Bashan; besides the one superintendent
    who was in the land.
  asm-FB: আৰু গিলিয়দ দেশত, অৰ্থাৎ ইমোৰীয়াসকলৰ চীহোন ৰজাৰ দেশত উৰীৰ পুত্ৰ গেবৰ আৰু
    বাচানৰ ওগ ৰজা; সেই দেশত কেৱল তেৱেঁই বিষয়া আছিল।
  sus-A: عُرِ شَ دِ فٍبٍرِ نَن نُ فٌمِنَ رَ فَلَدِ بْشِ شُن مَ، عَ عَمٌرِكَيٍ شَ مَنفّ
    سِشْن شَ بْشِ، نُن بَسَنكَيٍ شَ مَنفّ عٌفٌ شَ بْشِ. فٍبٍرِ كٍرٍن نَن نُ نَ بْشِ
    بِرِن فٌمِنَ رَ.
  fra-SBL: Geber, fils d'Uri, dans le pays de Galaad, le pays de Sihon, roi des Amorites,
    et d'Og, roi de Basan.
  hbo-hbo: גֶּ֥בֶר בֶּן־אֻרִ֖י בְּאֶ֣רֶץ גִּלְעָ֑ד אֶ֜רֶץ סִיחֹ֣ון ׀ מֶ֣לֶךְ הָאֱמֹרִ֗י
    וְעֹג֙ מֶ֣לֶךְ הַבָּשָׁ֔ן וּנְצִ֥יב אֶחָ֖ד אֲשֶׁ֥ר בָּאָֽרֶץ׃
  kik-kik: na Geberi mũrũ wa Uri akarũgamĩrĩra Gileadi (bũrũri wa Sihoni mũthamaki
    wa Aamori, na bũrũri wa Ogu mũthamaki wa Bashani). Nowe wiki warĩ barũthi wa gwatha
    rũgongo rũu.
  fra-NCL: 'Gabar, fils d’Uri, dans le pays de Galaad, pays de Séhon, roi des Amorrhéens,
    et de Og, roi de Basan : il y avait un seul intendant pour cette contrée.'
  cek-AK: Amor siangpahrang Sihon ih prae, Bashan siangpahrang Og ih prae hoi Gilead
    prae ah loe Uri capa Gebert to zaehoikung angraeng ah oh. Prae thungah loe anih
    khue ni ukkung ah oh.
  cuk-cuk: Uri-machi-Geber, Galaad-yar-naid dakmaid. Galaad-yarde, Rey-Sehónʼgadinad.
    Sehónʼde Amorreo-dulemar-e-reyga maigusanad. Geberʼde Rey-Og-e-yar ganikinad.
    Ogʼde Basán-yar-naid-e-reyga maigusanad. Galaad-yargindina, Geber wargwenna yar-semaid.
  uig-CYR: Гилеад зиминиға (әслидә Аморийларниң падишаси Сиһон вә Башанниң падишаси
    Огниң зимини еди) Уриниң оғли Гәбәр. У шу жутқа бирдин-бир назарәтчи еди.
  tel-2017: గిలాదు దేశంలో, అమోరీయుల రాజు సీహోను దేశంలో, బాషాను రాజు ఓగు దేశంలో, ఊరీ
    కొడుకైన గెబెరు ఉన్నాడు. అతడు ఒక్కడే ఆ దేశంలో అధికారి.
  hat-BSA: Guéber, fis a Uri a, nan peyi Galaad la, nan ansyen peyi a Sihon, wa Amoreyen
    yo ak Og, wa Basan an; epi li te sèl depite nan tout zòn sila a.
  kos-kos: 'Geber, wen natul Uri: acn Gilead, facl se ma Sihon (tokosra lun mwet Amor)
    ac Og (tokosra lun Bashan) eltal leumi. Sayen mwet singoul luo inge, oasr sie
    mwet suksuk fulat solla in karingin facl sac nufon.'
  hbo-WLC: גֶּ֥בֶר בֶּן־אֻרִ֖י בְּאֶ֣רֶץ גִּלְעָ֑ד אֶ֜רֶץ סִיח֣וֹן ׀ מֶ֣לֶךְ הָאֱמֹרִ֗י
    וְעֹג֙ מֶ֣לֶךְ הַבָּשָׁ֔ן וּנְצִ֥יב אֶחָ֖ד אֲשֶׁ֥ר בָּאָֽרֶץ׃
  ibo-ibo: Gebea nwa Uri, onye na-achị Gilead (ala Saịhọn eze ndị Amọrait, na nke
    Ọg eze Bashan). Naanị ya ka e doro dịka gọvanọ ala ahụ.
  ory-ory: ଇମୋରୀୟମାନଙ୍କ ରାଜା ସୀହୋନର ଓ ବାଶନର ରାଜା ଓଗ୍‍ର ଗିଲୀୟଦ ଦେଶରେ ଊରିର ପୁତ୍ର ଗେବର;
    ସେ ଦେଶରେ ସେ ଏକମାତ୍ର ଦେଶାଧ୍ୟକ୍ଷ ଥିଲା।
  chk-chk: Keper nöün Uri we mwän a nemeni ewe fanü Kiliat fanüen Sihon ewe kingen
    chon Amor, pwal fanüen Ok ewe kingen Pasan. Keper i chök kepina lon unusen ei
    fanü.
  rop-rop: Geba det san blanga Uri bin bos blanga det kantri gulum Giliyad. Longtaim
    King Saihon bin jidan bos blanga ola Emarait pipul, en King Og bin jidan boswan
    blanga ola Beishan pipul deya. Wal wanbala haibala gabman bos bin jidan brabli
    boswan langa ola kantri langa Isreil en langa ol dislot men.
  ukr-1871: Гебер Урієнко — в Галаад-землї, в землї Сигона, царя Аморійського, й Оговій,
    царя Басанського. Він був приставлений над усїм в тій землї.
  deu-1951: Geber, der Sohn Uris, im Lande Gilead, im Lande Sihons, des Königs der
    Amoriter, und Ogs, des Königs von Basan. Nur ein Vogt war in diesem Lande.
  eng-JPS: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and one officer that was over all the
    officers in the land.
  srp-1865: Gever sin Urijev u zemlji Galadskoj, u zemlji Siona cara Amorejskoga i
    Oga cara Vasanskoga; jedan bješe pristav u toj zemlji.
  lug-lug: Geberi mutabani wa Uli, mu Gireyaadi, ensi ya Sikoni kabaka w’Abamoli,
    n’ensi ya Ogi kabaka w’e Basani. Ye yali omwami yekka akulira essaza.
  heb-heb: גבר בן ארי בארץ גלעד ארץ סיחון מלך האמרי ועג מלך הבשן ונציב אחד אשר בארץ׃
  ben-IRV: গিলিয়দে, অর্থাৎ ইমোরীয়দের রাজা সীহোনের ও বাশনের রাজা ওগের দেশে ঊরির ছেলে
    গেবর। সেই জায়গায় তিনিই ছিলেন একমাত্র শাসনকর্ত্তা।
  pan-pan: ਊਰੀ ਦਾ ਪੁੱਤਰ ਗਬਰ ਗਿਲਆਦ ਦੇ ਦੇਸ ਵਿੱਚ ਜੋ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜਾ ਸੀਹੋਨ ਅਤੇ ਬਾਸ਼ਾਨ
    ਦੇ ਰਾਜਾ ਓਗ ਦਾ ਦੇਸ ਸੀ, ਉਸ ਦੇਸ ਦਾ ਉਹ ਇਕੱਲਾ ਸ਼ਾਸਕ ਸੀ।
  mya-JVB: အာမောရိ ရှင်ဘုရင် ရှိဟုန် ၏နိုင်ငံ ၊ ဗာရှန် ရှင်ဘုရင် ဩဃ ၏နိုင်ငံ၊ ဂိလဒ်
    ပြည် မှာ အခြားသောမင်း မရှိ။ တပါး တည်းစီရင်သော ဥရိ ၏သား ဂေဗ တည်း။
  tbg-tbg: Gebeva – viva Urira maaquvano Gileaati vata hini mantaraini raqiki vaura.
    Haaru King Sihoniva Amo vatanaakaqaa raqikuvavata, King Okuva Basaani vatukaqaa
    raqikuvavata, vi vataraqaa raqiki vaura. Gebeva vivaqai ekaa vi vataraqaa raqiki
    vaura.
  hmo-hmo: 'Gebere Uri: Gileada provins. Guna inai provins be king Sihona, Amoro taudia
    edia king, bona king Oga, Basana ena king idia naria. King ena opesa ta ese inai
    provins naria taudia ia biagua.'
  urd-urd: और ऊरी का बेटा जबर जिल'आद के 'इलाक़े में था, जो अमोरियों के बादशाह सीहोन
    और बसन के बादशाह 'ओज का मुल्क था, उस मुल्क का वही अकेला मन्सबदार था।
  rus-SYN: Гевер, сын Урия, в земле Галаадской, в земле Сигона, царя Аморрейского,
    и Ога, царя Васанского. Он был приставник в этой земле.
  bqc-SIM: Uli nɛ́ Gɛbɛɛ mɛ́ Galada bùsu vĩ. Amↄleↄ kí Siↄ̃ ń Basana kí Oguo
    mɛ́ kú we yãa. Gɛbɛɛpi mɛ́ bùsupi dↄaana ũ ado.
  tcz-CHONGTHU: Uri chapa Geber in Gilead gamleh, Amorite mi leng Sihon gam leh Bashan
    leng Og gam jong ahop ahi. Judahh gam pumpia gam vaipo khat jong ana koiyin ahi.
  mar-mar: उरीचा पुत्र गेबेर गिलाद प्रांतावर होता. अमोऱ्यांचा राजा सीहोन आणि बाशानाचा
    राजा ओग हे या प्रांतात राहत होते. गेबेर मात्र त्या प्रांताचा एकमेव कारभारी होता.
  qub-qub: Uripa wamran Geber prefectu caran Amorreo runacunapa raynin Sehón tiyashan
    Gad particho, Basanpa raynin Og tiyashancho. Llapan prefectucunapa mandajninpis
    juc caran.
  bqp-bqp: Uri nɛ́ Gɛba mɛ́ à Giliada gu vĩ. Amↄrinↄ kína Siↄ̃ kũ Basã kína Oguo
    mɛ́ ò kú gwe yã. Gɛbamɛ gu pì don'arɛde ũ ado.
  hat-hat: Gebè, pitit gason Ouri, pou zòn Galarad, ansyen peyi Siyon, wa moun Amon
    yo ak Og, wa peyi Bazan an. Te gen yon gouvènè jeneral tou pou tout peyi a.
  eng-BSB: Geber son of Uri in the land of Gilead, including the territories of Sihon
    king of the Amorites and of Og king of Bashan. There was also one governor in
    the land of Judah.
  eng-WEBPB: Geber the son of Uri, in the land of Gilead, the country of Sihon king
    of the Amorites and of Og king of Bashan; and he was the only officer who was
    in the land.
  kbq-kbq: Hagi Uri nemofo Gebari'a Giliati mopa kegava hu'neno, Amori vahe kini ne'
    Sihoni mopane, Basani vahe kini ne' Ogi mopanena kegava hu'ne. Hagi ana mopa magoke
    kva ne'mo kegava hu'ne.
  nhe-BL: Geber, icone Uri, quihuicayaya tequitl ipan tlali Galaad, huan nochi campa
    achtohui eltoya itlal Tlanahuatijquetl Sehón tlen nopa amorreos, huan Tlanahuatijquetl
    Og tlen quihuicac tequitl ipan tlali Basán. Geber iselti eliyaya gobernador ipan
    nochi nopa huejhueyi tlaltini.
  bus-bus: Uri nɛ́ Gɛba bé à Giliada guu vĩ. Amↄrinↄ kí Siↄ̃ kↄ̃n Basã kí Oguo bé
    wà kú gwe yã. Gɛban guu pì dↄn'aɛdee ũ ado.
  gub-BL: Zemer Uri ta'yr wiko Zireaz ywy rehe har wanuwihaw romo. A'e 'ym mehe Xeom
    Amohe wanuwihawete weruze'eg Zireaz ywy rehe har wà. Màxà ywy rehe har wanuwihawete
    wiko wanuwihawete romo Xeom rehe we a'e no. Zuta izuapyapyr waiwy rehe heta amo
    tuwihaw a'e no.
  eng-DRA: Gaber the son of Uri, in the land of Galaad, in the land of Sehon the king
    of the Amorrhites and of Og the king of Basan, over all that were in that land.
