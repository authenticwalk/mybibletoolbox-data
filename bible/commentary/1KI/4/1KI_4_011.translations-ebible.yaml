verse: 1KI.004.011
translations:
  mal-C: നാഫത്ത്-ദോറിൽ, ബെൻ-അബീനാദാബ്; ഇദ്ദേഹം ശലോമോന്റെ മകളായ താഫത്തിനെ വിവാഹംകഴിച്ചിരുന്നു.
  deu-TKW: 'Der Sohn Abinadabs: das ganze Naphat-Dor; er hatte Taphath, Salomos Tochter,
    zum Weibe.'
  lin-lin: 'Beni-Abinadabi : moyangeli ya Dori ; abalaki Tafati, mwana mwasi ya Salomo ;'
  eng-LSV: Ben-Abinadab [has] all the elevation of Dor; Taphath daughter of Solomon
    became his wife;
  eng-GNV: The sonne of Abinadab in all the region of Dor, which had Taphath the daughter
    of Salomon to wife.
  eng-WEBSTER: 'The son of Abinadab, in all the region of Dor; who had Taphath the
    daughter of Solomon for a wife:'
  nhw-BL: Abinadab mosihuajti ica Tafat, iichpoca Tlanahuatijquetl Salomón, huan quihuicayaya
    tequitl ipan nochi tlalme Dor.
  swh-ONEN: 'Ben-Abinadabu: katika Nafoth-Dori (alimwoa Tafathi binti Solomoni);'
  bba-bba: Abinɑdɑbun biiwɑ u Dorin tem mɔ. Wiyɑ u Sɑlomɔɔn bii Tɑfɑti sue kurɔ.
  eng-KJVCPB: 'the son of Abinadab, in all the region of Dor; which had Taphath the
    daughter of Solomon to wife:'
  luo-luo: Ben-Abinadab norito Nafoth Dor (kendo nokendo Tafath ma nyar Solomon).
  meu-meu: Ben-abinadab, Nafata-doro idoinai lalonai, (ia ese Solomon natuna hane-ulatona
    Tafata e adavaia);
  npi-ULB: सारा नापोत डोरमा बेन-अबीनादाब (सोलोमनकी छोरी ताफातलाई तिनले विवाह गरेका
    थिए);
  yor-yor: Bene-Abinadabu, ní Napoti (Dori; òun ni ó fẹ́ Tafati ọmọbìnrin Solomoni
    ní aya).
  pes-OPCB: '@see-verse:1KI.004.010'
  tgl-ULB: Si Ben-abinadab, para sa lahat ng distrito ng Dor (asawa niya si Tafath,
    ang anak na babae ni Solomon);
  hui-hui: Benabinadaba ibugua Doro dindiha hari bare wiaru haru haga howa ibu Solomono
    wane Tabada agalini hene.
  mya-mya: ရှော​လ​မုန်​၏​သ​မီး​တော်​တာ​ဖတ်​နှင့်​စုံ​ဖက်​သည့် ဗင်​အ​ဘိ​န​ဒပ်၊ဒေါ​ရ​နယ်​မြေ​တစ်​ခု​လုံး၊
  bod-N: པེན་ཨ་བི་ནཱ་དབ་ནི་ནཱ་ཕད་དཱོར་གྱི་ཡུལ་ཐམས་ཅད་དུ་ཡོད་པ་དང་ཁོས་སོ་ལོ་མོན་གྱི་སྲས་མོ་ཏ་ཕད་ཆུང་མར་བླངས་པའོ།
    །
  sna-sna: Bheni-Abhinadhabhi, munyika yeNafoti Dhori (aiva awana mwanasikana waSoromoni);
  spa-BLM: Ben Abinadab, en toda la altura de Dor (tenía como esposa a Tafat, la hija
    de Salomón);
  cac-cac: A vin̈aj Ben-abinadab, a vin̈ tz'ic'ancot tastac tz'ab'laj chi' d'a masanil
    yol smacb'en Dor, a ix yetb'eyum vin̈, aton ix Tafat yisil vin̈aj Salomón chi'.
  swh-ULB: Ben Abinadabu, wa wilaya yote ya Dori (alikuwa na Tafathi binti wa mfalme
    ambaye alikuwa mke wake);
  bel-bel: Бэн-Авінадаў - над усім Нафат-Дорам; Тафат, дачка Саламона, была ягонаю
    жонкаю;
  deu-ELBBK: Ben-Abinadab hatte das ganze Hügelgebiet von Dor; Taphat, die Tochter
    Salomos, war seine Frau.
  mbb-OT: Si Ben Abinadab, is gubirnedur te Nafat Dor. (Esawa sikandin ni Tafat te
    vahi he anak ni Solomon.)
  mal-2015: നാഫത്ത്-ദോറിൽ ബെൻ-അബീനാദാബ്; അവന്നു ശലോമോന്റെ മകളായ താഫത്ത് ഭാര്യയായിരുന്നു;
  rmc-rmc: o Ben-Abinadab andro Nafat-Dor – leskri romňi sas e Tafat, le Šalamunoskri
    čhaj;
  pes-OPV: و بنئبینداب در تمامی نافت دور که تافت دختر سلیمان زن او بود
  ron-1924: Фиул луй Абинадаб авя тот цинутул Дорулуй. Тафат, фата луй Соломон, ера
    неваста луй.
  ben-OBCV: নাফৎ-দোরে বিন-অবীনাদব (শলোমনের মেয়ে টাফতের সঙ্গে তাঁর বিয়ে হল);
  som-som: Benabiinaadaab oo wakiil ka ahaa meelaha dhaadheer ee Door oo dhan, oo
    wuxuu qabay Taafad oo ahayd ina Sulaymaan,
  lat-VUC: 'Benabinadab, cujus omnis Nephath Dor: Tapheth filiam Salomonis habebat
    uxorem.'
  eng-ASVBT: Ben-abinadab, in all the height of Dor (he had Taphath the daughter of
    Solomon to wife);
  ita-1885: Il figliuolo di Abinadab, in tutta la contrada di Dor; costui ebbe per
    moglie Tafat, figliuola di Salomone.
  eng-LXXUP: All Naphath-dor belonged to the son of Abinadab, Taphath daughter of
    Solomon was his wife, one.
  eng-ULB: Ben-Abinadab, in all Naphoth Dor (he had Taphath the daughter of Solomon
    as his wife);
  spa-VBL: Ben Abinadab, en todo Nafat-dor (Tafat, la hija de Salomón, era su esposa);
  fra-_FOB: Le fils d'Abinadab avait toute la contrée de Dor; il eut Taphath, fille
    de Salomon, pour femme.
  mal-mal: നാഫത്ത്-ദോറിൽ ബെൻ-അബീനാദാബ്; ശലോമോന്റെ മകൾ താഫത്ത് അവന്റെ ഭാര്യയായിരുന്നു;
  urd-GVR: 'Sulemān kī beṭī Tāfat kā shauhar Bin-abīnadāb: Sāhilī shahr Dor kā pahāṛī
    ilāqā,'
  suz-BL: बेन-अबीनादाब नाफाथ-डोर ङा ठेयब मुर बाक्‍माक्‍त। बेन-अबीनादाबम सोलोमन आ तमी
    थाफाथ कली ग्‍युंबे पशो बाक्‍माक्‍त। १सामुएल १६:८
  ita-1927: Ben-Abinadab, in tutta la regione di Dor; Tafath, figliuola di Salomone
    era sua moglie;
  ckb-ckb: بەن‌ئەبیناداب لە هەموو بەرزاییەکانی دۆردا، تافەتی کچی سلێمانیش بووە ژنی.
  eng-BBE: '... the son of Abinadab in all Naphath-dor; his wife was Taphath, the
    daughter of Solomon.'
  kan-OKCV: ಬೆನ್ ಅಬೀನಾದಾಬ್ ನಾಫೋತ್ ದೋರ್‌ದಲ್ಲಿ ಅಧಿಕಾರಿ. ಅವನು ಸೊಲೊಮೋನನ ಮಗಳಾದ ಟಾಫತಳನ್ನು
    ಮದುವೆಯಾಗಿದ್ದನು.
  tam-2017: அபினதாபின் மகன், இவன் தோரின் நாட்டுப்புறம் அனைத்திற்கும் அதிகாரியாக இருந்தான்;
    சாலொமோனின் மகளாகிய தாபாத் இவனுக்கு மனைவியாக இருந்தாள்.
  spa-RV-1909: 'El hijo de Abinadab, en todos los términos de Dor: éste tenía por
    mujer á Thaphat hija de Salomón;'
  ron-BTF: Fiul lui Abinadab, în toată regiunea Dorului; care avea pe Tafat, fiica
    lui Solomon, de soţie;
  eng-WEBP: Ben Abinadab, in all the height of Dor (he had Taphath, Solomon’s daughter,
    as wife);
  eng-FBV: Ben-abinadab, in the whole of Naphath-dor (Taphath, the daughter of Solomon,
    was his wife);
  nld-1939: De zoon van Abinadab over het hele heuvelland van Dor; hij had Tafat,
    een dochter van Salomon, tot vrouw.
  nch-BL: Abinadab mosihuajti ica Tafat, iichpoca Tanahuatijquet Salomón, huan quihuicayaya
    tequit ipan nochi talme Dor.
  vie-1934: Con trai A-bi-na-đáp coi cả đồng cao Đô-rơ; Ta-phát, con gái của Sa-lô-môn,
    là vợ người.
  hin-CV: बेन-अबीनादाब पूरा नाफ़ात-दोर का प्रशासक था. उसकी पत्नी का नाम था ताफ़ात,
    जो शलोमोन की पुत्री थी.
  spa-BES: El hijo de Abinadab en todo el territorio de dor; Su esposa fue Tafat,
    la hija de Salomón.
  tdx-tdx: i Ben’ abinadabe amy fari’ i Dore, aze t’i Tafate anak’ ampela’ i Selomò
    tañanjomba’e.
  tha-KJV: เบนอาบีนาดับ ประจำในบริเวณโดร์​ทั้งหมด เขามีทาฟัทธิดาของซาโลมอนเป็นชายา
  por-BR-2018: 'Ben-Abinadabe, em toda a região de Dor: este tinha por mulher a Tafate
    filha de Salomão;'
  deu-ELO: Ben-Abinadab hatte das ganze Hügelgebiet von Dor; Taphath, die Tochter
    Salomos, war sein Weib.
  eng-WYC-2018: Ben-abinadab, whose was all Naphath, had Dor Taphath, the daughter
    of Solomon, to wife. (Ben-abinadab, whose had all of Naphath-dor,that is, the
    region of Dor, and he had Taphath, Solomon’s daughter, for a wife.)
  epo-epo: Ben-Abinadab, super la tuta regiono Dor; Tafat, filino de Salomono, estis
    lia edzino;
  uig-PIN: yǝnǝ Nafat-Dorƣa Bǝn-Abinadab (u Sulaymanning ⱪizi Tafatni hotunluⱪⱪa alƣan);
  beo-beo: Benabinada:be (e da Soloumane ea uda mano Da:ifa:de lai dagoi) - Do soge
    huluane.
  tpi-OTNT: Ben Abinadap i bosim ples maunten bilong taun Dor. Em i bin maritim Tafat,
    wanpela pikinini meri bilong Solomon.
  hau-SA: Ben-Abinadab, shi ne a Nafot Dor (ya auri Tafat ’yar Solomon);
  uig-LAT: yene Nafat-Dorgha Ben-Abinadab (u Sulaymanning qizi Tafatni xotunluqqa
    alghan);
  nde-nde: uBheni-Abhinadabi wayephethe eseNaphothi Dori (yena wayethethe uThafathi
    indodakazi kaSolomoni);
  ton-ton: 'Ko e foha ʻo ʻApinatapi, ʻi he fonua kotoa pē ʻo Toa; ko ia ia naʻe maʻu
    ʻa Tafati ko e ʻofefine ʻo Solomone ko hono uaifi:'
  ces-1613: Syn Abinadabův, jehož byly všecky končiny Dor, a měl Tafat dceru Šalomounovu
    za manželku;
  eng-WMB: Ben Abinadab, in all the height of Dor (he had Taphath, Solomon’s daughter,
    as wife);
  tam-TCV: பென் அபினதாப், நாபோத் தோருக்கு ஆளுநர். அவன் சாலொமோனின் மகள் தாபாத்தைத்
    திருமணம் செய்திருந்தான்.
  ceb-ULB: Si Ben Abinadab, sa tibuok distrito sa Dor (asawa niya si Tafat nga anak
    nga babaye ni Solomon);
  pol-UBG: Syn Abinadaba – nad całym obszarem Dor; jego żoną była Tafat, córka Salomona.
  urd-GVU: 'سلیمان کی بیٹی طافت کا شوہر بن ابی نداب: ساحلی شہر دور کا پہاڑی علاقہ،'
  deu-1912: der Sohn Abinadabs über die ganze Herrschaft zu Dor, und hatte Taphath,
    Salomos Tochter zum Weibe;
  kan-2017: ದೋರ್ ಗುಡ್ಡದ ಪ್ರದೇಶದಲ್ಲಿದ್ದ ಅಬೀನಾದಾಬನ ಮಗ, ಸೊಲೊಮೋನನ ಮಗಳಾದ ಟಾಫತಳು ಅವನ ಹೆಂಡತಿಯಾಗಿದ್ದಳು.
  yap-yap: 'Benabinadab, ni i leengiy Tafath ni be’ ni bpin ni fak Solomon: ga’ngin
    e nug nu Dor'
  hlt-MCSB: Dore khamyai pum ah Abinadab capa. Solomon canu Taphath te anih kah yuu
    la om.
  mdy-ETH: ዶሬ ዓጮ ዴማ ዓኣ ዓጮ ጉቤ ዎይሣ፥ ፃፓቶ ጌይንታ ሴሎሞኔ ናዎ ዔኬ፥ ቤን ዓቢናዳኣቤ፤
  twi-ASANTE: Na Ben-Abinadab wɔ Nafat-Dor. (Ɔwaree Salomo babaa Tafat).
  eng-WEBU: Ben Abinadab, in all the height of Dor (he had Taphath, Solomon’s daughter,
    as wife);
  wal-wal: Benabinadaabi Doora giyo biitta ubbaa heemmiyaagaa; i Solomona na7iyo Xaafaato
    ekkidaagaa.
  spa-PDDPT: el hijo de Abinadab, en toda la región de Dor. Éste tenía como esposa
    a Tafat, hija de Salomón;
  gun-gun: Ben-Abinadabe ma opena Dor yvy'ã ha'e javi rupi. Ta'yxy ma Salomão rajy
    Tafate.
  ilo-ULB: Ni Ben Abinadab, iti amin a distrito ti Dor (asawana ni Tafat a putot a
    babai ni Solomon);
  kpg-kpg: 'Benabinadab, dela e hai dono lodo gi tama ahina Solomon go Taphath: di
    gowaa hagatau go Dor'
  uig-ARA: يەنە نافات-دورغا بەن-ئابىناداب (ئۇ سۇلايماننىڭ قىزى تافاتنى خوتۇنلۇققا
    ئالغان)؛
  sus-sus: Abinadabo xa di, naxan nu gomina ra Dɔrɔ bɔxi xun ma, naxan mangɛ Sulemani
    xa di ginɛ Tafati dɔxɔ.
  pon-2006: 'Penapinadap, me pwoudiki Tapahd, sapwellimen Solomon serepein: nan sapwen
    Dor pwon'
  ksd-ksd: Ben-Abinadab nina i ga taule Tapat natu i Solomon ure ra umana gunan na
    lualuana Dor;
  tur-YTC: Dor'un bütün tepesinde Ben Abinadav (Solomon'un kızı Tafat onun karısıydı);
  grc-BRENT: Υἱοῦ Ἀμιναδὰβ πᾶσα Νεφθαδὼρ, Τεφὰθ θυγάτηρ Σαλωμὼν ἦν αὐτῷ εἰς γυναῖκα,
    εἷς.
  ind-AYT: Ben-Abinadab di seluruh tanah Bukit Dor. Tafat, anak perempuan Salomo,
    adalah istrinya.
  nya-nya: Beni-Abinadabu, woyangʼanira Nafoti Dori (iye anakwatira Tafati mwana wa
    Solomoni);
  hrv-hrv: '...sin Abinadabov, nad svim okružjem dorskim; žena mu je bila Tafata,
    kći Salomonova;'
  mps-mps: Ben Abinadapgo te Dor hanude elalubo te bage bulu du te pesage tonaluai.
    Agai te Tafat sali, te Solomongo wegi me deli te sai dao.
  tpi-tpi: Ben Abinadap i bosim ples maunten bilong taun Dor. Em i bin maritim Tafat,
    wanpela pikinini meri bilong Solomon.
  dan-1931: Abinadabs Søn havde hele Dors Højland; han var gift med Salomos Datter
    Tafat;
  vie-OVCB: Bên A-bi-na-đáp (có vợ là Ta-phát, con gái Sa-lô-môn) cai trị đồi núi
    Đô-rơ.
  guj-2017: દોરના આખા પહાડી પ્રદેશમાં બેન-અબીનાદાબ હતો. તેણે સુલેમાનની દીકરી ટાફાથ
    સાથે લગ્ન કર્યું હતું.
  pon-2006A: 'Penapinadap, me pwoudiki Tapahd, sapwellimen Solomon serepein: nan sapwen
    Dor pwon'
  por-BRBSL: Ben Abinadab, em toda a altura de Dor (ele tinha Taphath, a filha de
    Salomão, como esposa);
  cth-cth: Dor kho ram dawk e monnaw pueng dawk Abinadab capa, ahni ni Solomon canu
    Taphath hah a yu lah a la.
  twi-twi: Na Ben-Abinadab wɔ Nafat-Dor. (Ɔwaree Salomo babea Tafat).
  hlt-hlt: Dore khamyai pum ah Abinadab capa. Solomon canu Taphath te anih kah yuu
    la om.
  tbz-SIM: Kɛ̀ Abinnɑdɑbu birɛ nte Dɔɔ tempɛ̃ nyɛtɑ̃rɛ̀ kɔku, kɛ́puokɛ Sɑdomɔɔ birɛ
    Tɑfɑti.
  msy-2020: Ben Abinadap, Dorɨn nguibar ekiam ko an boroghɨn itir mɨghsɨabar itir
    danganim gari. A Solomonɨn guivir mamɨn iti, an ziam Tafat.
  dop-dop: Apinɑtɑpɩ pǝyɑlʋ kɑ tǝnnɑ ntɛɣɛ Tɔɔɔ pɔɔŋ hɔɣɔlʋɣʋ tǝnɑ. Ɩ́lɛ́ ɩ kɑ kpɑɣɑnɑ
    Sɑlʋmɔŋ pɛɛlɔ Tɑfɑ.
  azb-azb: bütün Nafat-Dor bölgəsində Süleymanın qızı Tafatın əri olan Ben-Avinadav;
  eng-DBY: Ben-Abinadab had all the upland of Dor; Taphath the daughter of Solomon
    was his wife.
  hin-2017: दोर के समस्त ऊँचे देश में बेन-अबीनादब जिसकी स्त्री सुलैमान की बेटी तापत
    थी।
  wol-KYG: Ben Abinadab sasoo diiwaanu Dor bépp; Tafat doomu Suleymaan di soxnaam.
  eng-YLT: Ben-Abinadab [hath] all the elevation of Dor, Taphath daughter of Solomon
    became his wife.
  eng-WYC-2017: Ben-abinadab, whose was all Naph-ath, had Dor Taphath, the daughter
    of Solomon, to wife.
  eng-WMBB: Ben Abinadab, in all the height of Dor (he had Taphath, Solomon’s daughter,
    as wife);
  urd-GVH: 'सुलेमान की बेटी ताफ़त का शौहर बिन-अबीनदाब : साहिली शहर दोर का पहाड़ी इलाक़ा,'
  rug-rug: Benabinadabi sa tie sapu habana se Tapati, tuna vineki e Solomone, asa
    kopu nia sa doduruna sa popoa pa Doro.
  gaz-gaz: Ben-Abiinaadaab, Naafoot Dooritti Xaafati intala Solomoon fuudhee ture;
  fra-LSG: Le fils d’Abinadab avait toute la contrée de Dor. Thaphath, fille de Salomon,
    était sa femme.
  gnn-gnn: '@see-verse:1KI.004.010'
  yal-yal: Abinadabo a diin nan yi Dɔrɔ geya yamanan birin xun na. Sulemani a dii
    tɛmɛn Tafata nan yi a ɲaxanla ra.
  haw-1868: O Benabinadaba ma ka aina a pau o Dora, ia ia o Tapata ke kaikamahine
    a Solomona i wahine.
  arb-NAV: ابْنُ أَبِينَادَابَ، زَوْجُ طَافَةَ ابْنَةِ سُلَيْمَانَ، فِي كُلِّ مُرْتَفَعَاتِ
    دُورٍ.
  ewe-ewe: Ben Abinadab, ame si ɖe Solomo ƒe vinyɔnu, Tafat la dzɔa nu le Dor ƒe tonyigbawo
    dzi;
  eng-LEE: Ben-abinadab, in all the district of Dor; he had Taphath the daughter of
    Solomon for wife;
  asm-FB: অবীনাদব সমুদায় দোৰ জিলাত আছিল, তেওঁ চলোমনৰ জীয়েক টাফতক বিয়া কৰাইছিল,
  sus-A: عَبِنَدَبٌ شَ دِ، نَشَن نُ فٌمِنَ رَ دْرْ بْشِ شُن مَ، نَشَن مَنفّ سُلٍمَنِ
    شَ دِ فِنّ تَقَتِ دْشْ.
  fra-SBL: Ben Abinadab, dans toute la hauteur de Dor (il avait pour femme Taphath,
    la fille de Salomon) ;
  hbo-hbo: בֶּן־אֲבִֽינָדָ֖ב כָּל־נָ֣פַת דֹּ֑אר טָפַת֙ בַּת־שְׁלֹמֹ֔ה הָ֥יְתָה לֹּ֖ו
    לְאִשָּֽׁה׃ ס
  kik-kik: na Beni-Abinadabu akarũgamĩrĩra Nafathu-Dori (nake nĩwe wahikĩtie Tafathu
    mwarĩ wa Solomoni);
  fra-NCL: Ben-Abinadab, qui avait toutes les hauteurs de Dor ; Tapheth, fille de
    Salomon, était sa femme ; —
  cek-AK: Dor prae thung boih ukkung, Solomon canu Taphath ih sava Abinadab ih caanawk;
  cuk-cuk: Abinadab-e-machi, Dor-yar-naid-dakmaid. Deginbali, we-dule Salomón-sisgwa-Tafatʼye-nugad
    nikusad.
  uig-CYR: йәнә Нафат-Дорға Бән-Абинадаб (у Сулайманниң қизи Тафатни хотунлуққа алған);
  tel-2017: అబీనాదాబు కొడుక్కి దోరు మన్య ప్రదేశమంతా అప్పగించారు. సొలొమోను కూతురు టాపాతు
    ఇతని భార్య.
  hat-BSA: Ben-Abinadab nan wotè kote Dor a (Thaphath, fi a Salomon an te madanm li).
  kos-kos: 'Benabinadab, su payuk sin Taphath, acn se natul Solomon: acn Dor nufon'
  hbo-WLC: בֶּן־אֲבִֽינָדָ֖ב כָּל־נָ֣פַת דֹּ֑אר טָפַת֙ בַּת־שְׁלֹמֹ֔ה הָ֥יְתָה לּ֖וֹ
    לְאִשָּֽׁה׃ ס
  ibo-ibo: Ben-Abinadab, onye na-achị ala elu elu Doa. Nwoke a lụrụ Tafat, nwa nwanyị
    Solomọn.
  ory-ory: ସମୁଦାୟ ଦୋର ଉପପର୍ବତରେ ବିନ୍‍-ଅବୀନାଦବ୍‍; ତାହାର ଭାର୍ଯ୍ୟା ଶଲୋମନଙ୍କର କନ୍ୟା ଟାଫତ୍‍
    ଥିଲା।
  chk-chk: Pen-apinatap a nemeni unusen ewe fanü Tor. Ätei a pwülüeni Tafat nöün Salomon
    we fefin.
  rop-rop: Benabinadeb hubin merrit langa Tafath det doda blanga King Salaman, bin
    bos blanga ol det kantri gulum Nafodowa.
  ukr-1871: 'Абинадабенко: увесь Нафат-Дор; він мав Тафату, дочку Соломонову, за жінку.'
  deu-1951: der Sohn Abinadabs über ganz Naphet-Dor. Dieser hatte Taphat, Salomos
    Tochter, zum Weibe.
  eng-JPS: the son of Abinadab, in all the region of Dor; he had Taphath the daughter
    of Solomon to wife;
  srp-1865: Sin Avinadavov nad svijem krajem Dorskim; žena mu bješe Tafata kæi Solomunova;
  lug-lug: Beniyabinadabu eyali awasizza Tafasi muwala wa Sulemaani, mu kifo kyonna
    ekigulumivu eky’e Doli;
  heb-heb: בן אבינדב כל נפת דאר טפת בת שלמה היתה לו לאשה׃
  ben-IRV: নাফৎ দোরের সমস্ত এলাকায় বিন্‌ অবীনাদব। ইনি শলোমনের মেয়ে টাফৎকে বিয়ে
    করেছিলেন।
  pan-pan: ਅਬੀਨਾਦਾਬ ਦਾ ਪੁੱਤਰ ਜਿਸ ਦਾ ਦੋਰ ਦੇ ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਅਧਿਕਾਰ ਸੀ ਉਸ ਦੀ ਪਤਨੀ ਸੁਲੇਮਾਨ
    ਦੀ ਧੀ ਟਾਫਥ ਸੀ;
  mya-JVB: ဒေါရ ပြည် လုံး ကိုစီရင်သောသူ ရှောလမုန် ၏ သမီး တော်တာဖတ် နှင့်စုံဘက်သော
    အဘိနဒပ် ၏သား၊
  tbg-tbg: Beni-Abinadaapiva – viva Doru vatukavano vau vataraqaa raqiki vaura. (Viva
    Soromonura raavura Tafaatira varatora.)
  hmo-hmo: 'Benabinadaba: Napata Doro ena kahana ibounai. Ia ese Solomona ena natuna
    kekeni Tapata ia adavaia.'
  urd-urd: और दोर के सारे मुर्तफ़ा' इलाक़े में बिन अबीनदाब था, और सुलेमान की बेटी
    ताफ़त उसकी बीवी थी;
  rus-SYN: Бен-Авинадав - над всем Нафаф-Дором; Тафафь, дочь Соломона, была его женою;
  bqc-SIM: Abinadabu nɛ́ mɛ́ Doo gusĩsĩde vĩ. Salomↄↄ nɛnↄɛ Tafa mɛ́ aà nↄ ũ.
  tcz-CHONGTHU: Ben-abinadab in Naphoth-dor (Ama hin Solomon chanu khat Taphath kitinu
    chu a kichen pi ahi).
  mar-mar: बेन-अबीनादाब पूर्ण दोर प्रांतावर होता. शलमोनाची कन्या टाफाथ ही याची पत्नी.
  qub-qub: Ben-Abinadab prefectu caran intëru Dor probinsyacho. Paypa warminna caran
    Salomonpa wamran Tafat.
  bqp-bqp: Abinadabu nɛ́ mɛ́ à Dↄru gusĩsĩde vĩ. Sulemanu nɛ́nↄgbɛ̃ Tafamɛ a nↄ ũ.
  hat-hat: Bennabinadab, ki te marye ak Tafat, pitit fi Salomon an, pou tout zòn Dò
    a.
  eng-BSB: Ben-abinadab in Naphath-dor (Taphath, a daughter of Solomon, was his wife);
  eng-WEBPB: Ben Abinadab, in all the height of Dor (he had Taphath, Solomon’s daughter,
    as wife);
  kbq-kbq: Hagi Ben-abinadapu'a maka Nafat-dori mopa kegava nehuno, Solomoni mofa
    Tafati ara eri'ne.
  nhe-BL: Abinadab mosihuajti ica Tafat, iichpoca Tlanahuatijquetl Salomón, huan quihuicayaya
    tequitl ipan nochi tlaltini Dor.
  bus-bus: Bɛnabinadabu bé à Dↄru gusĩsĩdee vĩ. Sulemanu nɛ́nↄgbɛ̃ Tafamɛ à nↄↄ ũ.
  gub-BL: Menaminanaw Tapat Xàrumàw tazyr imen wiko Nor ywy rehe har paw wanuwihaw
    romo a'e.
  eng-DRA: Benabinadab, to whom belonged all Nephath-Dor, he had Tapheth the daughter
    of Solomon to wife.
