verse: 1KI.004.005
translations:
  mal-C: നാഥാന്റെ പുത്രനായ അസര്യാവ് പ്രാദേശികഭരണാധിപന്മാരുടെ മേലധികാരി; നാഥാന്റെ മറ്റൊരു
    പുത്രനായ സബൂദ് പുരോഹിതനും രാജാവിന്റെ ഉപദേശകനുമായിരുന്നു;
  deu-TKW: Und Asarja, der Sohn Nathans, war über die Vögte gesetzt. Und Sabud, der
    Sohn Nathans, war Priester und Freund des Königs.
  lin-lin: Azaria, mwana mobali ya Natan, azalaki mokonzi ya babateli biloko ya mokonzi ;
    Zabudi, mwana mobali ya Natan, azalaki Nganga-Nzambe mpe mopesi toli ya mokonzi ;
  eng-LSV: and Azariah son of Nathan [is] over the officers; and Zabud son of Nathan
    [is] minister, friend of the king;
  eng-GNV: And Azariah the sonne of Nathan was ouer the officers, and Zabud the sonne
    of Nathan Priest was the Kings friend,
  eng-WEBSTER: 'And Azariah the son of Nathan was over the officers: and Zabud the
    son of Nathan was principal officer, and the king''s friend:'
  nhw-BL: Azarías, icone Natán, catli quipixqui tequiticayotl ica nochi gobernadores
    ipan sesen estado, Zabul, icone Natán, catli elqui itlaconsejomacaca huan inelhuampox
    Salomón,
  swh-ONEN: 'Azaria mwana wa Nathani: kiongozi wa maafisa wa wilaya; Zabudi mwana
    wa Nathani: kuhani na mshauri binafsi wa mfalme;'
  bba-bba: Asɑriɑ Nɑtɑnin bii, wiyɑ u mɑɑ sɑ̃ɑ berɑ kɑ berɑn wiruɡibun ɡuro ɡuro.
    Sɑbudu, Nɑtɑnin bii, wiyɑ u sɑ̃ɑ win sinɑ ɑsɑkpɔ wi u rɑ nùn bwisi kɛ̃.
  eng-KJVCPB: 'and Azariah the son of Nathan was over the officers: and Zabud the
    son of Nathan was principal officer, and the king’s friend:'
  luo-luo: Azaria wuod Nathan ma jatend jodong gwengʼ, Zabud wuod Nathan jadolo kendo
    jangʼad ni ruoth rieko;
  meu-meu: Asaria Natan ese hanua pavapavana ena hesiai taudia e biagudiava. Sabud
    Natan na hahelaḡa tauna bona hanua pavapavana turana;
  npi-ULB: नातानका छोरा अजर्याह जिल्ला-जिल्लाका अधिकृतहरूका जिम्मावाल थिए । नातानका
    छोरा जाबूद पुजारी र राजाका मित्र थिए ।
  yor-yor: Asariah ọmọ Natani ni olórí àwọn agbègbè; Sabudu ọmọ Natani, àlùfáà àti
    olùgba ọba ní ìmọ̀ràn;
  pes-OPCB: '@see-verse:1KI.004.004'
  tgl-ULB: Si Azarias, anak ni Natan, ay tagapamahala ng mga pinuno. Si Zabud, anak
    ni Natan, ay isang pari at kaibigan ng hari.
  hui-hui: Nadana igini Asaraia ibu biabe biaga agali bu hearu haru haga hene. Loma
    binigo mo miaga Nadana igini Sabudu heago ibugua mini bogaru kini talebu miaga
    hene.
  mya-mya: နယ်​ဘု​ရင်​ခံ​ချုပ်၊ နာ​သန်​၏​သား​အာ​ဇ​ရိ၊ ဘု​ရင့် အ​တိုင်​ပင်​ခံ​အ​မတ်၊
    နာ​သန်​၏​သား​ယဇ်​ပု​ရော ဟိတ်​ဇာ​ဗုဒ်၊
  bod-N: ནཱ་ཐན་གྱི་བུ་ཨ་ཟར་ཡཱ་དེ་དཔོན་རིགས་རྣམས་ཀྱི་སྤྱི་དཔོན་དང་། རྒྱལ་པོའི་གྲོགས་པོ་ནཱ་ཐན་གྱི་བུ་ཟ་པུད་ནི་འགོ་དཔོན་ཡིན་ནོ།
    །
  sna-sna: Azaria mwanakomana waNatani aiva mukuru wavatariri; Zabhudhi mwanakomana
    waNatani aiva muprista neshamwari yamambo;
  spa-BLM: Azarías, hijo de Natán, estaba al frente de los oficiales; Zabud, hijo
    de Natán, era ministro principal, amigo del rey;
  cac-cac: '@see-verse:1KI.004.004'
  swh-ULB: Azaria mwana wa Natahani ndiye aliyekuwa juu ya hawa maakida. Zabudi mwana
    wa Nathani alikuwa kuhani na rafiki wa mfalme.
  bel-bel: Азарыя, сын Натана, начальнік над прыстаўнікамі, і Завут, сын Натана сьвятара
    - сябар цара;
  deu-ELBBK: und Asarja, der Sohn Nathans, war über die Aufseher; und Sabud, der Sohn
    Nathans, war Krondiener, des Königs Freund;
  mbb-OT: Is pengulu te menge gubirnedur ziyà te menge distritu te Israel iyan si
    Azaria he anak ni Natan. Is sumesambag duen te hadì iyan si Zabud he memumuhat,
    he anak daan ni Natan.
  mal-2015: നാഥാന്റെ മകനായ അസര്യാവു കാര്യക്കാരന്മാരുടെ മേധാവി; നാഥാന്റെ മകനായ സാബൂദ്
    പുരോഹിതനും രാജാവിന്റെ സ്നേഹിതനുമായിരുന്നു;
  rmc-rmc: O Azarijah, le Natanoskro čhavo, sas o baro guverneris upral o krajengre
    guvernera. O Zabud, le Natanoskro čhavo, sas rašaj the le kraľiskro radcas.
  pes-OPV: و عزریاهو بن ناتان، سردار وکلاء و زابود بن ناتان کاهن و دوست خالص پادشاه،
  ron-1924: Азария, фиул луй Натан, ера май-маре песте ынгрижиторь. Забуд, фиул луй
    Натан, ера службаш де стат, чирак ал ымпэратулуй;
  ben-OBCV: নাথনের ছেলে অসরিয় জেলাশাসকদের উপর ভারপ্রাপ্ত ছিলেন; নাথনের ছেলে সাবূদ
    ছিলেন একজন যাজক ও রাজার পরামর্শদাতা;
  som-som: oo Casaryaah ina Naataanna wuxuu u sarreeyey saraakiisha; oo Saabuud ina
    Naataanna wuxuu ahaa wadaad, boqorkana saaxiib buu la ahaa;
  lat-VUC: 'Azarias filius Nathan super eos qui assistebant regi: Zabud filius Nathan
    sacerdos, amicus regis:'
  eng-ASVBT: and Azariah the son of Nathan was over the officers; and Zabud the son
    of Nathan was chief minister, and the king’s friend;
  ita-1885: ed Azaria, figliuolo di Natan, era sopra i commissari; e Zabud, figliuolo
    di Natan, era principale Ufficiale, famigliare del re;
  eng-LXXUP: And Ornia the son of Nathan was over the officers; and Zabud son of Nathan
    was the king’s friend.
  eng-ULB: Azariah son of Nathan was over the officers. Zabud son of Nathan was a
    priest and the king's friend.
  spa-VBL: Azarías, hijo de Natán, estaba a cargo de los gobernadores. Zabud, hijo
    de Natán, era sacerdote y consejero del rey.
  fra-_FOB: Azaria, fils de Nathan, était surintendant; et Zabud, fils de Nathan,
    principal officier, ami du roi;
  mal-mal: നാഥാന്റെ മകൻ അസര്യാവ് കാര്യവിചാരകന്മാരുടെ മേധാവി; നാഥാന്റെ മകൻ സാബൂദ് പുരോഹിതനും
    രാജാവിന്റെ സ്നേഹിതനുമായിരുന്നു;
  urd-GVR: 'ziloṅ par muqarrar afsaroṅ kā sardār: Azariyāh bin Nātan, bādshāh kā qarībī
    mushīr: imām Zabūd bin Nātan,'
  suz-BL: नाथान आ तौ अजारयाह सासन पाइब आन ठेयब मुर बाक्‍माक्‍त। नाथान आ तौ जाबुद चढ़ेब
    नु पिप आ वारच बाक्‍माक्‍त।
  ita-1927: Azaria, figliuolo di Nathan, era capo degl’intendenti; Zabud, figliuolo
    di Nathan, era consigliere intimo del re.
  ckb-ckb: عەزەریای کوڕی ناتان سەرۆکی بریکارەکان و زەڤودی کوڕی ناتان، کاهین و یاوەری
    پاشا بوون.
  eng-BBE: Azariah, the son of Nathan, was over those in authority in the different
    divisions of the country; Zabud, the son of Nathan, was priest and the king's
    friend;
  kan-OKCV: ನಾತಾನನ ಮಗ ಅಜರ್ಯನು ಅಧಿಪತಿಗಳ ಮೇಲ್ವಿಚಾರಕನು. ನಾತಾನನ ಮಗ ಜಾಬೂದನು ಯಾಜಕನು ಹಾಗು
    ಅರಸನ ವೈಯಕ್ತಿಕ ಸಲಹೆಗಾರನು.
  tam-2017: நாத்தானின் மகன் அசரியா அலுவலர்களின் தலைவனாக இருந்தான்; நாத்தானின் மகன்
    சாபூத் ராஜாவின் ஆசாரியனும் நண்பனாகவும் இருந்தான்.
  spa-RV-1909: Azaría hijo de Nathán era sobre los gobernadores; Zabud hijo de Nathán
    era principal oficial, amigo del rey;
  ron-BTF: Şi Azaria, fiul lui Natan, era peste ofiţeri; şi Zabud, fiul lui Natan,
    era întâiul dintre ofiţeri şi prieten al împăratului;
  eng-WEBP: Azariah the son of Nathan was over the officers; Zabud the son of Nathan
    was chief minister, the king’s friend;
  eng-FBV: Azariah, son of Nathan, was in charge of the governors. Zabud, son of Nathan,
    was a priest and the king's counselor.
  nld-1939: Azarjáhoe, de zoon van Natan, was opperlandvoogd; Zaboed, de zoon van
    Natan, was koninklijk raadsman;
  nch-BL: Azarías, icone Natán, quipixqui tequiticayot ica nochi gobernadores ipan
    sesen estado, Zabud, icone Natán, elqui itaconsejomacaca huan inelhuampo Salomón,
  vie-1934: A-xa-ria, con trai na-than, làm đầu các quan lại; Xa-bút, con trai Na-than,
    làm tể tướng và là bạn của vua;
  hin-CV: नाथान का पुत्र अज़रियाह क्षेत्रीय राज्यपालों का अधिकारी बनाया गया. नाथान
    के अन्य पुत्र ज़ाबूद, जो पुरोहित भी थे, राजा के सलाहकार भी;
  spa-BES: Azarías, el hijo de Natán, estaba sobre los que tenían autoridad en las
    diferentes divisiones del país; Zabud, el hijo de Natán, era sacerdote y amigo
    del rey;
  tdx-tdx: i Azarià ana’ i Natane, ty mpifeleke o mpiaoloo; mpisoroñe naho mpiamy
    mpanjakay t’i Zabode ana’ i Natane;
  tha-KJV: อาซาริยาห์​บุ​ตรชายนาธันเป็นหัวหน้าข้าหลวง ศบุดบุตรชายนาธันเป็นข้าราชการผู้​ใหญ่
    และเป็นพระสหายของกษั​ตริ​ย์
  por-BR-2018: Azarias filho de Natã era sobre os governadores; Zabude filho de Natã
    era principal oficial, amigo do rei;
  deu-ELO: und Asarja, der Sohn Nathans, war über die Aufseher; und Sabut, der Sohn
    Nathans, war Krondiener, des Königs Freund;
  eng-WYC-2018: Azariah, the son of Nathan, was upon them that stood nigh [to] the
    king (or was over those who stood close to the king, or was over the regional
    governors); Zabud, the son of Nathan, was[a] priest, a friend of the king;
  epo-epo: kaj Azarja, filo de Natan, super la administrantoj; kaj Zabud, filo de
    Natan, pastro, amiko de la reĝo;
  uig-PIN: Natanning oƣli Azariya nazarǝt begi, Natanning yǝnǝ bir oƣli Zabud ⱨǝm
    kaⱨin wǝ padixaⱨning mǝsliⱨǝtqisi idi.
  beo-beo: 'Soge afae afae ouligisu dunu ilia bai ouligisu dunu-A:salaia (Na:ida:ne
    ea egefe) Hina bagade fada:i sia: fidisu dunu-gobele salasu dunu Sa:iba:de (Na:ida:ne
    ea egefe)'
  tpi-OTNT: Asaria, pikinini man bilong Natan, em i gat wok bilong bosim ol namba
    wan kiap. Pris Sabut, pikinini man bilong Natan, em i man bilong givim gutpela
    tingting long king.
  hau-SA: Azariya ɗan Natan, shi ne mai lura da shugabannin yanki. Zabud ɗan Natan,
    shi ne firist da kuma mai wa sarki shawara.
  uig-LAT: Natanning oghli Azariya nazaret bégi, Natanning yene bir oghli Zabud hem
    kahin we padishahning meslihetchisi idi.
  nde-nde: u-Azariya indodana kaNathani wayekhangele izikhulu zeziqinti; uZabhudi
    indodana kaNathani wayengumphristi njalo engumcebisi osekhwapheni lenkosi;
  ton-ton: 'Pea ko ʻAsalia ko e foha ʻo Netane naʻe pule ia ki he kau matāpule: pea
    ko Saputi ko e foha ʻo Netane ko e matāpule lahi ia, pea ko e kāinga ia ʻoe tuʻi:'
  ces-1613: A Azariáš syn Nátanův nad úředníky, a Zábud syn Nátanův nejvyšší rada
    královská,
  eng-WMB: Azariah the son of Nathan was over the officers; Zabud the son of Nathan
    was chief minister, the king’s friend;
  tam-TCV: நாத்தானின் மகன் அசரியா, மாவட்ட அதிகாரிகளுக்குப் பொறுப்பாயிருந்தான். நாத்தானின்
    மகன் சாபூத், ஆசாரியனாகவும், அரசனின் அந்தரங்க ஆலோசகனாகவும் இருந்தான்.
  ceb-ULB: Azaria nga anak nga lalaki ni Natan ang nagdumala sa mga opisyal. Si Zabud
    nga anak nga lalaki ni Natan mao ang pari ug ang higala sa hari.
  pol-UBG: Azariasz, syn Natana, przełożony namiestników, Zabud, syn Natana, naczelny
    dostojnik, przyjaciel króla.
  urd-GVU: 'ضلعوں پر مقرر افسروں کا سردار: عزریاہ بن ناتن، بادشاہ کا قریبی مشیر: امام
    زبود بن ناتن،'
  deu-1912: Asarja, der Sohn Nathans, war über die Amtleute. Sabud, der Sohn Nathans,
    war Priester, des Königs Freund.
  kan-2017: ನಾತಾನನ ಮಗನಾದ ಅಜರ್ಯನು ದೇಶಾಧಿಪತಿಗಳ ಮುಖ್ಯಸ್ಥನು. ನಾತಾನನ ಮಗನಾದ ಜಾಬೂದನು ಯಾಜಕನೂ
    ಹಾಗು ಅರಸನ ಮಿತ್ರನೂ ಆಗಿದ್ದನು.
  yap-yap: 'En th’abi ga’ u fithik’ fa pi’in yad bay u tan pa’: Azariah nib mo’on
    ni fak Nathan Tafnow rok e en pilung: Zabud ni prist nib mo’on ni fak Nathan'
  hlt-MCSB: A sola aka pai Nathan capa Azariah, manghai kah olrhoep khosoih Nathan
    capa Zebud,
  mdy-ETH: ናኣታኣኔ ናኣዚ ዓዛሪያሴ ጌይንታ፥ ዱማ ዱማ ፓቆና ዓጮ ዎይሣ ዓሶኮ ሱኡጋሢ፤ ካኣቲኮ ዶንዛ ማዒ ዞራ ናኣታኣኔ ናኣዚ፥
    ቄኤሳሢ ዛቡዴ፤
  twi-ASANTE: Natan babarima Asaria na na ɔyɛ amansini amradofoɔ titenani. Natan babarima
    Sabud a na ɔyɛ ɔsɔfoɔ no, na na ɔyɛ ɔhene fotufoɔ a ɔde ne ho to ne so.
  eng-WEBU: Azariah the son of Nathan was over the officers; Zabud the son of Nathan
    was chief minister, the king’s friend;
  wal-wal: Naataana na7ai Azaariyaasi deriyaa heemmiyaageetu halaqaa; Naataana na7ai
    Zaabudi qeesenne kawuwaa dumma zoriyaagaa;
  spa-PDDPT: Azarías, hijo de Natán, era jefe de los oficiales reales. Zabud, hijo
    de Natán, era ministro principal y consejero del rey.
  gun-gun: Ha'e gui Natã ra'y Azarias ma opena va'ety kuery ruvixa. Natã ra'y Zabude
    ma mba'emo re opena ha'e huvixa irũ oiko.
  ilo-ULB: Ni Azaria a putot a lalaki ni Natan ti mangidadaulo kadagiti opisial. Ni
    Zabud a putot a lalaki ni Natan ket maysa a padi ken gayyem ti ari.
  kpg-kpg: 'Tagi nia gobinaa o nia guongo: go Azariah, tama daane a Nathan. Tangada
    hagamaamaa di king: tangada hai mee dabu go Zabud, tama daane a Nathan.'
  uig-ARA: ناتاننىڭ ئوغلى ئازارىيا نازارەت بېگى، ناتاننىڭ يەنە بىر ئوغلى زابۇد ھەم
    كاھىن ۋە پادىشاھنىڭ مەسلىھەتچىسى ئىدى.
  sus-sus: Natan xa di Asariyahu, naxan findi gominae xa mangɛ ra. Natan xa di Sabadi,
    naxan findi mangɛ xa sɛrɛxɛdubɛ ra.
  pon-2006: 'Kaunen kepinahn wehi kan: Asaraia nein Nadan Sounkaweid: samworo Sapud
    nein Nadan'
  ksd-ksd: ma Asaria natu i Natan i ga kure ra umana raprap; ma Sabud natu i Natan
    i ga tena tinabar ma dir ga talaina ma ra king;
  tur-YTC: Natan oğlu Azarya görevlilerin başındaydı; Natan oğlu Zavud baş vezir ve
    kralın dostuydu;
  grc-BRENT: Καὶ Ὀρνία υἱὸς Νάθαν ἐπὶ τῶν καθεσταμένων· καὶ Ζαβοὺθ υἱὸς Νάθαν ἑταῖρος
    τοῦ βασιλέως·
  ind-AYT: Azarya, anak Natan, sebagai pemimpin para kepala daerah. Zabut, anak Natan,
    sebagai imam dan sahabat raja.
  nya-nya: Azariya mwana wa Natani, anali woyangʼanira nduna za mʼzigawo; Zabudi mwana
    wa Natani, anali wansembe ndi bwenzi la mfumu;
  hrv-hrv: Azarja, sin Natanov, bio je nad namjesnicima; Zabud, sin Natanov, prijatelj
    kraljev;
  mps-mps: Asaria, te Natango ogwa, agai te polalubo kiap dabe tonalubo sę elaluai.
    Pris Sabut, te Natango ogwa, agai te kingba wiegi yai homu kolesaga mabo sę ebo
    bidi bidai.
  tpi-tpi: Asaria, pikinini man bilong Natan, em i gat wok bilong bosim ol namba wan
    kiap. Pris Sabut, pikinini man bilong Natan, em i man bilong givim gutpela tingting
    long king.
  dan-1931: Azarja, Natans Søn, var Overfoged; Præsten Zabud, Natans Søn, var Kongens
    Ven; { [*se til 2 Sam. 15, 32.] }
  vie-OVCB: A-xa-ria, con Na-than, làm thống đốc. Xa-bút, con Na-than, là thầy tế
    lễ và quân sư của vua.
  guj-2017: નાથાનનો દીકરો અઝાર્યા વહીવટદારોનો ઉપરી હતો. નાથાનનો દીકરો ઝાબૂદ યાજક તથા
    રાજાનો મિત્ર હતો.
  pon-2006A: 'Kaunen kepinahn wehi kan: Asaraia nein Nadan Sounkaweid: samworo Sapud
    nein Nadan'
  por-BRBSL: Azarias, filho de Natan, sobre os oficiais; Zabud, filho de Natan, era
    ministro chefe, amigo do rei;
  cth-cth: Nathan capa Azariah teh ram kaukkung bawinaw e lathueng vah bawi lah ao.
    Nathan capa Zabud teh vaihmanaw hoi siangpahrangnaw e huiko lah ao.
  twi-twi: Natan babarima Asaria na na ɔyɛ amansin amradofo titenani. Natan babarima
    Sabud a na ɔyɛ ɔsɔfo no, na na ɔyɛ ɔhene fotufo a ɔde ne ho to ne so.
  hlt-hlt: A sola aka pai Nathan capa Azariah, manghai kah olrhoep khosoih Nathan
    capa Zebud,
  tbz-SIM: Kɛ̀ Nɑtɑ̃ɑ̃ birɛ Asɑdiɑ mbɑkɛ́ kùmɑ̀ndɑ́ɑ̀bɛ̀. Kɛ̀ Nɑtɑ̃ɑ̃ birɛ tɛrɛ̀ Sɑbudi
    ntú ikuɔ́ nìùtì, okpɑ̀ɑ̀tì nɛ́po, wèè ò duɔ̀ nyitié.
  msy-2020: Natanɨn otarim Asaria, a distrighbar garir gumazir dapanibar dapanim.
    Natanɨn otarim Sabut, a ofa gamir gumazim, egha a gumazir guizɨn nɨghnɨzir aghuiba
    atrivim ganɨdim.
  dop-dop: Nɑtɑŋ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Asɑliyɑ kɛlɛ kʋmɑtɑŋnɑɑ nyʋɣʋ tʋ. Nɑɑlɛ nyǝŋ
    Sɑpu kɛlɛ wulɑʋ kʋpɑɣɑlʋ.
  azb-azb: Baş vali – Natan oğlu Azarya; Padşahın həmsöhbəti – kahin Natan oğlu Zavud;
  eng-DBY: and Azariah the son of Nathan was over the superintendents; and Zabud the
    son of Nathan was principal officer, the king's friend;
  hin-2017: नातान का पुत्र अजर्याह भण्डारियों के ऊपर था, और नातान का पुत्र जाबूद याजक,
    और राजा का मित्र भी था।
  wol-KYG: Asaryaa doomu Natan moo jiite woon ndawi Buur ya, Sabudd doomu Natan di
    sarxalkat te di diglekatu buur.
  eng-YLT: and Azariah son of Nathan [is] over the officers; and Zabud son of Nathan
    [is] minister, friend of the king;
  eng-WYC-2017: Azariah, the son of Nathan, was upon them that stood nigh [to] the
    king; Zabud, the son of Nathan, was[a] priest, a friend of the king;
  eng-WMBB: Azariah the son of Nathan was over the officers; Zabud the son of Nathan
    was chief minister, the king’s friend;
  urd-GVH: 'ज़िलों पर मुक़र्रर अफ़सरों का सरदार : अज़रियाह बिन नातन, बादशाह का क़रीबी
    मुशीर : इमाम ज़बूद बिन नातन,'
  rug-rug: Se Azaraea, tuna koreo e Netani, si kopudi sari na palabatu qavuna pa hopeke
    pinaqaha popoa. Se Zabudi, tuna koreo e Netani, si na hiama pu hoke totoli toka
    nia sa baṉara.
  gaz-gaz: Azaariyaa ilmi Naataan itti gaafatamaa bulchitoota aanaalee biyyaa ture;
    Zaabuud ilmi Naataan lubaa fi gorsituu mootichaa kan dhuunfaa ture;
  fra-LSG: Azaria, fils de Nathan, était chef des intendants; Zabud, fils de Nathan,
    était ministre d’état, favori du roi;
  yal-yal: Asari, Natan ma diina, yamana kanne kuntigin nan yi na ra, Sabudu, Natan
    ma diina, saraxaraliin nan yi na ra e nun mangan kawandi muxuna,
  haw-1868: A o Azaria ke keiki a Natana maluna o na luna; a o Zabuda ke keiki a Natana,
    kekahi luna punahele a ke alii.
  arb-NAV: وَعَزَرْيَاهُو بْنُ نَاثَانَ مَسْؤُولٌ عَنْ وُكَلاءِ الْمَنَاطِقِ، وَزَابُودُ
    بْنُ نَاثَانَ كَاهِنٌ وَنَدِيمُ الْمَلِكِ،
  ewe-ewe: Azaria, Natan ƒe vi nye dukɔ la ƒe dɔnunɔlawo ƒe tatɔ; Zabud, Natan ƒe
    vi nye nunɔla na Fia la ŋutɔ eye wòganye Fia la xɔlɔ̃ tɔxɛ;
  eng-LEE: And Azaryahu the son of Nathan was over the superintendents; and Zabud
    the son of Nathan was an officer of state and the king's friend;
  asm-FB: নাথনৰ পুত্ৰ অজৰীয়া বিষয়াসকলৰ ওপৰত অধ্যক্ষ আছিল৷ নাথনৰ পুত্ৰ জাবুদ পুৰোহিত
    আৰু ৰজাৰ সুহৃদ বন্ধু আছিল৷
  sus-A: نَتَن شَ دِ عَسَرِيَهُ، نَشَن قِندِ فٌمِنَيٍ شَ مَنفّ رَ. نَتَن شَ دِ سَبَدِ،
    نَشَن قِندِ مَنفّ شَ سّرّشّدُبّ رَ.
  fra-SBL: Azaria, fils de Nathan, était à la tête des officiers ; Zabud, fils de
    Nathan, était ministre en chef, ami du roi ;
  hbo-hbo: וַעֲזַרְיָ֥הוּ בֶן־נָתָ֖ן עַל־הַנִּצָּבִ֑ים וְזָב֧וּד בֶּן־נָתָ֛ן כֹּהֵ֖ן
    רֵעֶ֥ה הַמֶּֽלֶךְ׃
  kik-kik: nake Azaria mũrũ wa Nathani nĩwe warĩ mũrũgamĩrĩri wa anene a ngʼongo;
    nake Zabudu mũrũ wa Nathani aarĩ mũthĩnjĩri-Ngai na mũtaari wa mũthamaki;
  fra-NCL: Azarias, fils de Nathan, était chef des intendants ; Zabud, fils de Nathan,
    prêtre, était conseiller intime du roi ;
  cek-AK: Nathan capa Azariah loe angraengnawk khenzawnkung ah oh; Nathan capa Zabud
    loe angraengnawk ukkung ah oh moe, siangpahrang poekhaih paekkung, ampui ah oh;
  cuk-cuk: Natán-machi-Azarías, dule-negsedimalad-e-dummadga megisad. Natán-machi-Zabud,
    dule-irwa-Bab-Dummadse-goledga megisad, degi, reyga-binsaed-ukedga megisbalid.
  uig-CYR: Натанниң оғли Азария назарәт беги, Натанниң йәнә бир оғли Забуд һәм каһин
    вә падишаниң мәслиһәтчиси еди.
  tel-2017: నాతాను కొడుకు అజర్యా అధికారుల పైఅధికారిగా ఉన్నాడు. నాతాను మరో కొడుకు జాబూదు
    యాజకుడు, రాజు చెలికాడు.
  hat-BSA: Azaria, fis a Nathan an te sou depite yo; epi Zabud, fis a Nathan an, yon
    prèt, te zanmi a wa a;
  kos-kos: 'Leum fin mwet suksuk ke kais sie acn: Azariah, wen natul Nathan Mwet kasru
    fulat nu sin tokosra: mwet tol Zabud, wen natul Nathan'
  hbo-WLC: וַעֲזַרְיָ֥הוּ בֶן־נָתָ֖ן עַל־הַנִּצָּבִ֑ים וְזָב֧וּד בֶּן־נָתָ֛ן כֹּהֵ֖ן
    רֵעֶ֥ה הַמֶּֽלֶךְ׃
  ibo-ibo: Azaraya nwa Netan bụ onyeisi na-elekọta ndị na-ejere eze ozi. Zabud nwa
    Netan bụ onye nchụaja na onye ndụmọdụ nye eze.
  ory-ory: ନାଥନର ପୁତ୍ର ଅସରୀୟ ଦେଶାଧ୍ୟକ୍ଷମାନଙ୍କର ପ୍ରଧାନ ଥିଲା ଓ ନାଥନର ପୁତ୍ର ସାବୁଦ୍‍ ଯାଜକ
    ଓ ରାଜାଙ୍କ ମିତ୍ର ଥିଲା।
  chk-chk: Asaria nöün Natan we mwän i meilapen ekewe kepina. Saput nöün Natan we
    mwän i souasor me nöün ewe king souöüröür.
  rop-rop: Esaraiya, det san blanga Neithan bin det haibala bos blanga ol detlot gabman
    bos. Seibad det serramonimen bin det san blanga Neithan, en imbin oldei albumbat
    King Salaman jinggabat ola ebrijing weya im garra oldei dumbat.
  ukr-1871: Азарія Натаненко наглядав над війтами, а Завут, син Натана, був сьвященником
    і приятелем царським;
  deu-1951: Asarja, der Sohn Natans, war über die Beamten; Sabud, der Sohn Natans,
    war Priester, des Königs Freund.
  eng-JPS: and Azariah the son of Nathan was over the officers; and Zabud the son
    of Nathan was chief minister and the king's friend;
  srp-1865: A Azarija, sin Natanov, bješe nad pristavima; a Zavud, sin Natanov, prvi
    vijeænik, prijatelj carev;
  lug-lug: Azaliya mutabani wa Nasani, yali mukulu w’abaami, Zabudi mutabani wa Nasani,
    yali kabona ate nga ye muwi wa magezi wa kabaka omukulu,
  heb-heb: ועזריהו בן נתן על הנצבים וזבוד בן נתן כהן רעה המלך׃
  ben-IRV: নাথনের ছেলে অসরিয়ের উপর ছিল বিভিন্ন শাসনকর্ত্তাদের ভার; নাথনের ছেলে সাবূদ
    ছিলেন রাজার ব্যক্তিগত পরামর্শদাতা;
  pan-pan: ਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਭੰਡਾਰੀਆਂ ਦੇ ਉੱਤੇ ਸੀ ਅਤੇ ਨਾਥਾਨ ਦਾ ਪੁੱਤਰ ਜ਼ਾਬੂਦ ਜਾਜਕ
    ਸੀ ਅਤੇ ਉਹ ਪਾਤਸ਼ਾਹ ਦਾ ਮਿੱਤਰ ਸੀ,
  mya-JVB: နာသန် သား အာဇရိ သည် ဝန် စာရေးအုပ်ဖြစ် ၏။ နာသန် သား ဇာဗုဒ် သည် မင်းသား အရာနှင့်
    တိုင်ပင် မတ်ဖြစ်၏။
  tbg-tbg: Asariaava – viva Nataanira maaquvano vo vata vo vataqaa raqiki vau vaiintika
    vika noravano vaura. Sabutiva — viva Nataanira maaquvano Kotira kaiqa vara amite
    vau vaiintiva vaiharo koqe avu aato avuhainaara ami vauva vaura.
  hmo-hmo: 'Asaraia Natana: Provins idia naria taudia edia biaguna. Sabuda Natana:
    Hahelagaia tauna, bona king ia sisiba henia tauna.'
  urd-urd: और नातन का बेटा अज़रियाह मन्सबदारों का दारोग़ा था, और नातन का बेटा ज़बूद
    काहिन और बादशाह का दोस्त था;
  rus-SYN: Азария, сын Нафана, начальник над приставниками, и Завуф, сын Нафана священника
    - друг царя;
  bqc-SIM: Natã nɛ́ Azalia mɛ́ aà bùsu dↄaanaↄ gbɛ̃zↄ̃ↄ ũ. Sa'ona Zabudu, Natã
    nɛ́ mɛ́ aà kwàasi ũ.
  tcz-CHONGTHU: Chu jong leh Azariah kitipa Nathan chapa chu Gambeh gam vaipo ho jouse
    chunga vaihom in apang’e, Nathan themgao chapa Zabud chu lengpa thumop in apang
    in ahi,
  mar-mar: नाथानचा पुत्र अजऱ्या हा जिल्हाधिकाऱ्यांचा प्रमुख होता, नाथानाचा पुत्र जाबूद
    याजक असून राजाचा सल्लागार होता.
  qub-qub: Prefectucunapa mandajnin caran Natanpa wamran Azarías. Rayta tantiyachej
    caran Natán cürapa wamran Zabud. Paywanga amïgumi caran ray.
  bqp-bqp: Natã nɛ́ Azariamɛ a gu don'arɛdenↄ gbɛ̃ zↄ̃kↄ̃ ũ. Sa'ori Zabudu, Natã
    nɛ́mɛ a kpàasi ũ.
  hat-hat: Azarya, pitit gason Natan, te chèf tout gouvènè yo. Zaboud, pitit gason
    Natan, prèt la, te konseye pèsonèl wa a.
  eng-BSB: Azariah son of Nathan was in charge of the governors; Zabud son of Nathan
    was a priest and adviser to the king;
  eng-WEBPB: Azariah the son of Nathan was over the officers; Zabud the son of Nathan
    was chief minister, the king’s friend;
  kbq-kbq: Hagi Neteni nemofo Azaria'a kiapu vahete vugota huno kegava higeno, Netenina
    mago nemofo agi'a Zabudikino, agra pristi ne' mani'neno kini ne'mofona knare antahintahia
    ami'ne.
  nhe-BL: Azarías, icone Natán, tlen quipixqui tequihuejcayotl ica nochi gobernadores
    ipan sesen estado, Zabul, icone Natán, tlen elqui itlaconsejomacaca huan inelhuampo
    Salomón,
  bus-bus: Natã nɛ́ Azarian à gu dↄn'aɛdeenↄ gbɛ̃nsi ũ. Sa'ori Zabudu, Natã nɛ́n
    à kpàasi ũ.
  gub-BL: Azari Nàtà ta'yr wiko ywy pegegwer rehe har wanuwihaw wanuwihaw romo a'e.
    Xaxeto Zamu, Nàtà ta'yr, wiko tuwihawete huwakea'i a'e, pureruze'egar romo a'e.
  eng-DRA: 'Azarias the son of Nathan, over them that were about the king: Zabud,
    the son of Nathan the priest, the king’s friend:'
