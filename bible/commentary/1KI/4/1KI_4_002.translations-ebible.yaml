verse: 1KI.004.002
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെ പ്രമുഖ ഉദ്യോഗസ്ഥന്മാർ ഇവരായിരുന്നു: സാദോക്കിന്റെ മകനായ അസര്യാവായിരുന്നു
    പുരോഹിതൻ;'
  deu-TKW: 'Und dies waren die obersten Beamten, die er hatte: Asarja, der Sohn Zadoks,
    war Priester;'
  lin-lin: 'Tala bakambi oyo bazalaki kosala na ye elongo : Azaria, koko ya Nganga-Nzambe
    Tsadoki ;'
  eng-LSV: 'and these [are] the heads whom he has: Azariah son of Zadok [is] the priest;'
  eng-GNV: And these were his princes, Azariah the sonne of Zadok the Priest,
  eng-WEBSTER: And these were the princes which he had; Azariah the son of Zadok the
    priest,
  nhw-BL: 'Huan itlayacanca tequipanojcahua catli más quihuicayayaj tequiticayotl
    elque ni tlacame: Azarías catli elqui icone nopa totajtzi Sadoc,'
  swh-ONEN: 'Hawa ndio waliokuwa maafisa wake wakuu: Kuhani: Azaria mwana wa Sadoki;'
  bba-bba: Win sinɑ ɑsɑkpɔbun yĩsɑ wee, Asɑriɑ Sɑdɔkun bii, u sɑ̃ɑwɑ yɑ̃ku kowo.
  eng-KJVCPB: And these were the princes which he had; Azariah the son of Zadok the
    priest,
  luo-luo: 'Magi ema ne jodonge madongo: Azaria wuod Zadok jadolo;'
  meu-meu: 'Ia iduruna taudia badadia bini: Asaria Sadok na hahelaḡa tauna;'
  npi-ULB: 'तिनका अधिकारीहरू यी नै हुन्: सादोकका छोरा अजर्याह पुजारी थिए ।'
  yor-yor: 'Àwọn wọ̀nyí sì ni ìjòyè rẹ̀: Asariah ọmọ Sadoku àlùfáà:'
  pes-OPCB: 'و مقامات دربار او عبارت بودند از: عزریا (پسر صادوق)، رئیس کاهنان؛ الیحورف
    و اخیا (پسران شیشه)، کاتب؛ یهوشافاط (پسر اخیلود)، وقایع‌نگار؛ بنایا (پسر یهویاداع)،
    فرماندهٔ سپاه؛ صادوق و اَبیّاتار، کاهن؛ عزریا (پسر ناتان)، سرپرست حاکمان؛ زابود
    (پسر ناتان)، کاهن و مشاور پادشاه؛ اخیشار، سرپرست امور دربار؛ ادونیرام (پسر عبدا)
    سرپرست کارهای اجباری.'
  tgl-ULB: 'Ito ang kaniyang mga opisyal: si Azarias, anak ni Zadok, ay ang pari.'
  hui-hui: Ibunaga agali haguaneru uru haga bini. Sadogo igini Asaria ibu loma binigo
    mo miaga agali hene.
  mya-mya: သူ​၏​မှူး​တော်​မတ်​တော်​များ​မှာ​အောက်​ပါ အ​တိုင်း​ဖြစ်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်​၏​သား​အာ​ဇ​ရိ၊
  bod-N: ཁོང་གི་མངའ་འོག་ཏུ་ཡོད་པའི་བློན་པོ་རྣམས་འདི་ལྟ་སྟེ། ཟཱ་ཏོག་གི་བུ་ཨ་ཟར་ཡཱ་ནི་མཆོད་དཔོན་དང་།
  sna-sna: 'Ava ndivo vaiva machinda ake: Azaria mwanakomana waZadhoki aiva muprista;'
  spa-BLM: 'Estos fueron los príncipes que tuvo: Azarías hijo de Sadoc, sacerdote;'
  cac-cac: 'A eb'' vin̈ ayoch yed'' vin̈ d''a yopisio, aton eb'' vin̈ tic: A vin̈aj
    Azarías yuninal vin̈aj Sadoc ayoch sacerdoteal. A vin̈aj Elihoref yed'' vin̈aj
    Ahías, eb'' vin̈ yuninal vin̈aj Sisa, a eb'' vin̈ stz''ib''an yab''ixal tas sc''ulej
    vin̈ rey chi''. A vin̈aj Josafat yuninal vin̈aj Ahilud, a vin̈ tz''ib''um yaj
    d''a vin̈ rey chi''. A vin̈aj Benaía yuninal vin̈aj Joiada, a vin̈ ayoch yajaliloc
    eb'' soldado. A vin̈aj Sadoc yed'' vin̈aj Abiatar, a eb'' vin̈ sacerdote yaji.
    A vin̈aj Azarías yuninal vin̈aj Natán, yajal yaj vin̈ d''a scal eb'' vin̈ gobernador.
    A vin̈aj Zabud yuninal pax vin̈aj Natán chi'', sacerdote yaj vin̈, ac''um pax
    razón yaj vin̈ d''a vin̈ rey chi''. A vin̈aj Ahisar tz''ilan tas ay d''a spalacio
    vin̈ rey chi''. Axo vin̈aj Adoniram yuninal vin̈aj Abda, a vin̈ tz''ilan eb''
    munlajvum yovalil smunlaji.'
  swh-ULB: 'Hawa ndio waliokuwa wakuu wake: Azaria mwana wa Sadoki alikuwa kuhani.'
  bel-bel: 'І вось начальнікі, якія былі ў яго: Азарыя, сын Садока сьвятара;'
  deu-ELBBK: 'Und dies sind die Obersten, die er hatte: Asarja, der Sohn Zadoks, war
    der Priester;'
  mbb-OT: 'Ne iyan heini lavew he menge upisyal zin: Is lavew he memumuhat iyan si
    Azaria he kevuwazan ni Zadok.'
  mal-2015: 'അവന്നുണ്ടായിരുന്ന പ്രഭുക്കന്മാർ ആരെന്നാൽ: സാദോക്കിന്റെ മകൻ അസര്യാവു പുരോഹിതൻ.'
  rmc-rmc: 'Kala sas leskre bare uradňika: O Azarijah, le Cadokoskro čhavo, sas o
    rašaj.'
  pes-OPV: 'و سردارانی که داشت اینانند: عزریاهو ابن صادوق کاهن،'
  ron-1924: 'Ятэ кэпетенииле пе каре ле авя ын служба луй: Азария, фиул преотулуй
    Цадок,'
  ben-OBCV: 'এরাই ছিলেন তাঁর প্রধান কর্মকর্তা: সাদোকের ছেলে অসরিয় ছিলেন যাজক;'
  som-som: Oo kuwanuna amiirradiisii bay ahaayeen, Casaryaah oo uu dhalay wadaadkii
    Saadooq ahaa,
  lat-VUC: 'et hi principes quos habebat: Azarias filius Sadoc sacerdotis:'
  eng-ASVBT: 'And these were the princes whom he had: Azariah the son of Zadok, the
    priest;'
  ita-1885: 'E questi erano i principali signori della sua corte: Azaria, figliuolo
    di Sadoc, era Governatore;'
  eng-LXXUP: And these are the princes which he had; Azariah son of Zadok.
  eng-ULB: 'These were his officials: Azariah son of Zadok was the priest.'
  spa-VBL: 'Estos eran sus funcionarios: Azarías, hijo de Sadoc, era el sacerdote;'
  fra-_FOB: 'Et voici quels étaient ses dignitaires: Azaria, fils du sacrificateur
    Tsadok,'
  mal-mal: 'അവന്റെ ഉദ്യോഗസ്ഥന്മാർ: സാദോക്കിന്റെ മകൻ അസര്യാവ് പുരോഹിതൻ.'
  urd-GVR: 'Yih us ke ālā afsar the: imām-e-āzam: Azariyāh bin Sadoq,'
  suz-BL: मेको आ ठेयब गेय पाइब सु सु बाक्‍मा बाक्‍त देंशा हना, सादोक आ तौ अजारयाह
    चढ़ेब बाक्‍माक्‍त।
  ita-1927: Azaria, figliuolo del sacerdote Tsadok,
  ckb-ckb: 'ئەمانەش باڵاترین کاربەدەستانی ئەو بوون: عەزەریای کوڕی سادۆقی کاهین،'
  eng-BBE: 'And these were his chief men: Azariah, the son of Zadok, was the priest;'
  kan-OKCV: 'ಅವನಿಗೆ ಇದ್ದ ಮುಖ್ಯ ಅಧಿಕಾರಿಗಳು ಯಾರೆಂದರೆ: ಚಾದೋಕನ ಮಗ ಅಜರ್ಯನು ಮುಖ್ಯಯಾಜಕನಾಗಿದ್ದನು.'
  tam-2017: 'அவனுக்கு இருந்த அதிகாரிகள்: சாதோக்கின் மகனாகிய அசரியா ஆசாரியனாக இருந்தான்.'
  spa-RV-1909: 'Y estos fueron los príncipes que tuvo: Azarías hijo de Sadoc, sacerdote;'
  ron-BTF: 'Şi aceştia erau prinţii pe care îi avea: Azaria, fiul preotului Ţadoc,'
  eng-WEBP: 'These were the princes whom he had: Azariah the son of Zadok, the priest;'
  eng-FBV: 'These were his officials: Azariah, son of Zadok, was the priest;'
  nld-1939: 'Dit waren zijn rijksgroten: Azarjáhoe, de zoon van Sadok, was priester;'
  nch-BL: 'Huan itayacanca tequipanojcahua cati más quihuicayayaj tequiticayot elque
    ni tacame: Azarías cati elqui icone nopa totajtzi Sadoc,'
  vie-1934: 'Nầy là các triều thần của người: A-xa-ria, con trai thầy tế lễ Xa-đốc;'
  hin-CV: 'उनके द्वारा चुने गए प्रमुख अधिकारियों का ब्यौरा इस तरह है: सादोक के पुत्र
    अज़रियाह मुख्य पुरोहित थे;'
  spa-BES: 'Y estos eran sus principales: Azarías, hijo de Sadoc, era el sacerdote;'
  tdx-tdx: 'Le zao o roandria’eo: i Azarià, ana’ i Tsadoke mpisoroñe,'
  tha-KJV: และคนต่อไปนี้เป็นข้าราชการผู้​ใหญ่​ของพระองค์​คือ อาซาริยาห์​บุ​ตรชายศาโดกเป็นปุโรหิต
  por-BR-2018: 'E estes foram os príncipes que teve: Azarias filho de Zadoque, sacerdote;'
  deu-ELO: 'Und dies sind die Obersten, die er hatte: Asarja, der Sohn Zadoks, war
    der Priester;'
  eng-WYC-2018: And these were the princes which he had; Azariah, the son of Zadok,
    the priest; (And these were the leaders that he had; Azariah, the son of Zadok,
    was the priest who was over-the-year, that is, the calendar of events;)
  epo-epo: 'Kaj jen estas la estroj, kiuj estis ĉe li: Azarja, filo de Cadok, pastro;'
  uig-PIN: 'Uning qong ǝmǝldarliri munular: — Zadokning oƣli Azariya kaⱨin idi;'
  beo-beo: 'Amola ea eagene hawa: hamosu dunu bagade da amo:- Gobele salasu ouligisu-A:salaia
    (Sa:idoge egefe)'
  tpi-OTNT: Ol namba wan ofisa bilong en i olsem. Asaria, pikinini man bilong Sadok,
    em i pris.
  hau-SA: Waɗannan su ne manyan shugabanninsa. Azariya ɗan Zadok shi ne firist;
  uig-LAT: 'Uning chong emeldarliri munular: — Zadokning oghli Azariya kahin idi;'
  nde-nde: 'Njalo ababeyizikhulu embusweni wakhe yilaba: U-Azariya indodana kaZadokhi
    umphristi;'
  ton-ton: Pea ko eni ia ʻae houʻeiki naʻe ʻiate ia; ko ʻAsalia ko e foha ʻo Satoki
    ko e taulaʻeiki.
  ces-1613: 'Tato pak byla knížata jeho: Azariáš syn Sádochův knížetem,'
  eng-WMB: 'These were the princes whom he had: Azariah the son of Zadok, the priest;'
  tam-TCV: 'அவனுடைய பிரதான அதிகாரிகள்: சாதோக்கின் மகன் அசரியா, ஆசாரியனாய் இருந்தான்.'
  ceb-ULB: 'Mao kini ang iyang mga opisyal: Azaria nga anak nga lalaki ni Zadok mao
    ang pari.'
  pol-UBG: 'A oto jego dostojnicy: Azariasz, syn Sadoka, kapłan.'
  urd-GVU: 'یہ اُس کے اعلیٰ افسر تھے: امامِ اعظم: عزریاہ بن صدوق،'
  deu-1912: 'Und dies waren seine Fürsten: Asarja, der Sohn Zadoks, des Priesters,'
  kan-2017: 'ಅವನ ಮುಖ್ಯ ಉದ್ಯೋಗಸ್ಥರು ಯಾರಾರೆಂದರೆ: ಚಾದೋಕನ ಮಗನಾದ ಅಜರ್ಯನು ಯಾಜಕನು.'
  yap-yap: 'irera’ e pi tolang ni yad bay u tan pa’: En ni prist: Azariah nib mo’on
    ni fak Zadok'
  hlt-MCSB: Te vaengah anih kah mangpa rhoek he, khosoih Zadok capa Azariah,
  mdy-ETH: ዒማና ዒዚ ዶኦሪ ቢታንቶ ዒንጌ ዓሳ ሃካፓ ሊካ ፓይዲንታ ዓሶኬ፦ ሳዶቄ ናኣዚ፥ ቄኤሳሢ ዓዛሪያሴ፤
  twi-ASANTE: 'Na yeinom ne ne mpanimfoɔ: Sadok babarima Asaria na na ɔyɛ ɔsɔfoɔ.'
  eng-WEBU: 'These were the princes whom he had: Azariah the son of Zadok, the priest;'
  wal-wal: I sunttido halaqati hagaappe kaallidi xaafettidaageeta. Xaadooqa na7ai
    Azaariyaasi qeese;
  spa-PDDPT: 'Éstos eran los oficiales que tenía: Azarías, hijo del sacerdote Sadoc,'
  gun-gun: 'Pova''e avakue ma hembiguai yvatekueve va''e: yvateve ete va''e ma Zadoque
    ra''y Azarias.'
  ilo-ULB: 'Dagitoy dagiti opisialna: Ni Azaria a putot a lalaki ni Zadok ti padi.'
  kpg-kpg: 'gei aanei ana dagi aamua: Tangada hai mee dabu: go Azariah tama daane
    a Zadok.'
  uig-ARA: 'ئۇنىڭ چوڭ ئەمەلدارلىرى مۇنۇلار: ــ زادوكنىڭ ئوغلى ئازارىيا كاھىن ئىدى؛'
  sus-sus: 'A xa kuntigi xungbee nan yi ki: Sadɔki xa di Asaraya, naxan findi sɛrɛxɛdubɛ
    ra.'
  pon-2006: 'eri, iet sapwellime lapalap akan: Samworo: Asaraia nein Sadok'
  ksd-ksd: 'Ma go diat kana umana luluai: Asaria natu i Sadok ra tena tinabar;'
  tur-YTC: 'Onun beyleri şunlardı: Kâhin Sadok oğlu Azarya;'
  grc-BRENT: Καὶ οὗτοι ἄρχοντες οἳ ἦσαν αὐτῷ· Ἀζαρίας υἱὸς Σαδώκ·
  ind-AYT: 'Inilah para pembesarnya: Azarya, anak Zadok, sebagai imam.'
  nya-nya: 'Nduna zake zikuluzikulu zinali izi: Azariya mwana wa Zadoki anali wansembe;'
  hrv-hrv: 'a evo njegovih odličnika: Azarja, sin Sadokov, svećenik;'
  mps-mps: 'Te aga polalubo ofisa bidi dabe te tama tiwai elaluai: Asaria, te Sadokgo
    ogwa, aga te pris bidai.'
  tpi-tpi: Ol namba wan ofisa bilong en i olsem. Asaria, pikinini man bilong Sadok,
    em i pris.
  dan-1931: 'Hans øverste Embedsmænd var følgende: Azarja, Zadoks Søn, var Ypperstepræst;'
  vie-OVCB: 'Triều thần Sa-lô-môn gồm có: A-xa-ria, con Xa-đốc, làm thầy tế lễ.'
  guj-2017: 'આ તેના રાજ્યના અધિકારીઓ હતા: સાદોકનો દીકરો અઝાર્યા યાજક હતો.'
  pon-2006A: 'eri, iet sapwellime lapalap akan: Samworo: Asaraia nein Sadok'
  por-BRBSL: 'Estes eram os príncipes que ele tinha: Azarias, filho de Zadoque, o
    sacerdote;'
  cth-cth: Hetnaw teh a kut rahim e bawinaw doeh. Zadok capa Azariah teh vaihma lah
    ao.
  twi-twi: 'Na eyinom ne ne mpanyimfo: Sadok babarima Asaria.'
  hlt-hlt: Te vaengah anih kah mangpa rhoek he, khosoih Zadok capa Azariah,
  tbz-SIM: 'Ntɛ bɛ̀ɛ̀ do ni o kpɑ̀tì miɛkɛ bɛ yètɛ̀: Sɑdɔki birɛ Asɑdiɑ, weè do tú
    ikuɔ́ nìùtì.'
  msy-2020: 'Ezɨ an ingangarir gumazir dapanibar kara: Sadokɨn otarim Asaria, an ofa
    gamir gumazim.'
  dop-dop: Ɩ wɑɑlɩ nyǝ́mɑ hǝlɑ nɑ pɑ tǝmɑ ntɔ. Sɑtɔkɩ pǝyɑlʋ Asɑliyɑ kɛlɛ kɔtʋlʋ.
  azb-azb: 'Əyanları da bunlar idi: Kahin – Sadoq oğlu Azarya;'
  eng-DBY: 'And these are the princes whom he had: Azariah the son of Zadok was priest;'
  hin-2017: और उसके हाकिम ये थे, अर्थात् सादोक का पुत्र अजर्याह याजक,
  wol-KYG: 'Ay jawriñam ñii la woon: Asaryaa sëtu Cadog moo doon sarxalkat bi;'
  eng-YLT: 'and these [are] the heads whom he hath: Azariah son of Zadok [is] the
    priest;'
  eng-WYC-2017: And these were the princes which he had; Azariah, the son of Zadok,
    the priest;
  eng-WMBB: 'These were the princes whom he had: Azariah the son of Zadok, the priest;'
  urd-GVH: 'यह उसके आला अफ़सर थे : इमामे-आज़म : अज़रियाह बिन सदोक़,'
  rug-rug: 'meke hire sari na ṉati palabatu nomadi tanisa: Se Azaraea sa tuna koreo
    Zedoki si na hiama si asa.'
  gaz-gaz: 'Jarri kunneenis qondaaltota isaa ol aantota turan: Azaariyaa ilmi Zaadoq
    luba ture;'
  fra-LSG: Voici les chefs qu’il avait à son service. Azaria, fils du sacrificateur
    Tsadok,
  yal-yal: 'Kuntigin naxanye yi a wanla ra, ne ni itoe ra: Asari, Sadɔki a dii xɛmɛna,
    saraxaraliin nan yi na ra.'
  haw-1868: Eia hoi kona mau luna, o Azaria ke keiki a Zadoka ke kahuna.
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ كِبَارِ مُعَاوِنِيهِ: عَزَرْيَاهُو بْنُ صَادُوقَ الْكَاهِنِ،'
  ewe-ewe: 'Eƒe dumegãwoe nye: Azaria, Zadok ƒe vi nye nunɔla;'
  eng-LEE: 'And these were the princes whom he had: ''Azaryahu the son of Zadok the
    priest;'
  asm-FB: 'এওঁলোক তেওঁৰ বিষয়া আছিল: চাদোকৰ পুত্ৰ অজৰিয়া পুৰোহিত আছিল৷'
  sus-A: عَ شَ كُنتِفِ شُنفبٍيٍ نَن يِ كِ؛ سَدْكِ شَ دِ عَسَرَيَ، نَشَن قِندِ سّرّشّدُبّ
    رَ.
  fra-SBL: 'Voici les princes qu''il avait : Azaria, fils de Tsadok, prêtre ;'
  hbo-hbo: וְאֵ֥לֶּה הַשָּׂרִ֖ים אֲשֶׁר־לֹ֑ו עֲזַרְיָ֥הוּ בֶן־צָדֹ֖וק הַכֹּהֵֽן׃ ס
  kik-kik: 'Aya nĩo maarĩ anene ake: Azaria mũrũ wa Zadoku aarĩ mũthĩnjĩri-Ngai;'
  fra-NCL: 'Voici les chefs qu’il avait à son service : Azarias, fils de Sadoc, était
    le premier ministre ;'
  cek-AK: Anih ih angraengnawk loe, qaima Zadok capa Azariah,
  cuk-cuk: 'Salomónʼga sordamar-idumalaga gunonimalad, wemalad: Sadoc-machi-Azarías,
    dule-irwa-Bab-Dummadse-goledga megisad.'
  uig-CYR: 'Униң чоң әмәлдарлири мунулар: — Задокниң оғли Азария каһин еди;'
  tel-2017: అతని దగ్గర ఉన్న అధికారులు ఎవరంటే, సాదోకు కొడుకు అజర్యా యాజకుడు,
  hat-BSA: 'Sila yo se te ofisye pa li yo: Azaria, fis a Tsadok a, prèt la;'
  kos-kos: 'ac mwet wal fulat yal pa: Mwet tol: Azariah, wen natul Zadok'
  hbo-WLC: וְאֵ֥לֶּה הַשָּׂרִ֖ים אֲשֶׁר־ל֑וֹ עֲזַרְיָ֥הוּ בֶן־צָד֖וֹק הַכֹּהֵֽן׃ ס
  ibo-ibo: Ndị a bụ aha ndịisi ọchịchị obodo eze Solomọn họpụtara inyere ya aka. Azaraya,
    nwa Zadọk bụ onye nchụaja.
  ory-ory: ଏମାନେ ତାଙ୍କର ଅଧିପତି ଥିଲେ, ଯଥା, ସାଦୋକର ପୁତ୍ର ଅସରୀୟ ଯାଜକ ଥିଲେ।
  chk-chk: 'Ikkei ir nöün kewe meilap: Asaria nöün Satok we mwän i souasor mi lap.'
  rop-rop: en dislot na bin ola boswan wekinmen blanga im. Esaraiya, det san blanga
    Seidok bin det serramonimen.
  ukr-1871: 'А ось, які були в його старші урядники: Азарія, син Садока сьвященника;'
  deu-1951: Asarja, der Sohn Zadoks, war Priester.
  eng-JPS: 'And these were the princes whom he had: Azariah the son of Zadok, the
    priest;'
  srp-1865: 'A ovo bijahu knezovi njegovi: Azarija, sin Sadokov, namjesnik;'
  lug-lug: 'Era bano be baali abakungu be: Azaliya muzzukulu wa Zadooki, yali kabona,'
  heb-heb: ואלה השרים אשר לו עזריהו בן צדוק הכהן׃
  ben-IRV: 'এরাই ছিলেন তাঁর প্রধান কর্মচারী: সাদোকের ছেলে অসরিয় ছিলেন রাজার পরামর্শদাতা
    যাজক;'
  pan-pan: 'ਉਸ ਦੇ ਮੁੱਖ ਸਰਦਾਰ ਇਹ ਸਨ: ਸਾਦੋਕ ਜਾਜਕ ਦਾ ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਜਾਜਕ ਸੀ,'
  mya-JVB: မှူး တော်မတ်တော်ဟူမူကား ၊ ယဇ်ပုရောဟိတ် ဇာဒုတ် သား အာဇရိ၊
  tbg-tbg: 'Vira kaiqaqaa raqiki vau vaiintika nutu: Asariaava – viva Sadokira maaquvano
    Kotira kaiqa vara amite vaura.'
  hmo-hmo: 'Iena durua opesa taudia be inai: Asaraia Sadoka: Hahelagaia tauna.'
  urd-urd: 'और जो सरदार उसके पास थे, वह यह थे: सदूक़ का बेटा अज़रियाह काहिन,'
  rus-SYN: 'И вот начальники, которые были у него: Азария, сын Садока священника;'
  bqc-SIM: 'Aà bùsu dↄaanaↄ tↄ́n kɛ: Zadoki nɛ́ Azalia mɛ́ sa''ona ũ.'
  tcz-CHONGTHU: 'Hitichun ama ding’a vaihom a pang ho jouse chu hicheng hi ahiuve:
    Zadok chapa Azariah chu thempun apang in,'
  mar-mar: 'त्यास शासनात मदत करणाऱ्या प्रमुख अधिकाऱ्यांची नावे अशी: सादोकाचा पुत्र
    अजऱ्या, हा याजक होता.'
  qub-qub: 'Payta yanapajcuna caran achca: Cüra caran Sadocpa wamran Azarías.'
  bqp-bqp: 'A bùsu don''arɛdenↄ tↄ́n dí: Zadↄki nɛ́ Azariamɛ sa''oriki ũ.'
  hat-hat: 'Men non chèf ki te nan gouvènman li an: Azarya, pitit Zadòk, te prèt la.'
  eng-BSB: 'and these were his chief officials: Azariah son of Zadok was the priest;'
  eng-WEBPB: 'These were the princes whom he had: Azariah the son of Zadok, the priest;'
  kbq-kbq: Hagi vugota kva vahetamimofo zamagi'a amane, Zadoki nemofo Azaria pristi
    nera mani'ne.
  nhe-BL: 'Huan itlayacanca tlatequipanojcahua tlen más quihuicayayaj tequihuejcayotl
    elque ni tlacame: Azarías tlen elqui icone nopa totajtzi Sadoc,'
  bus-bus: 'À bùsu dↄn''aɛdeenↄ tↄ́n yɛ̀: Zadↄki nɛ́ Azarian sa''oriki ũ.'
  gub-BL: 'Na''aw amogwer tuwihaw Xàrumàw rehe we har waner xe wà kury: Azari Zanok
    ta''yr wiko xaxeto romo a''e.'
  eng-DRA: 'And these were the princes which he had: Azarias the son of Sadoc the
    priest:'
