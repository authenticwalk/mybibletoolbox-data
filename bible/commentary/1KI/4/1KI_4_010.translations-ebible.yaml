verse: 1KI.004.010
translations:
  mal-C: അരുബ്ബോത്തിൽ, ബെൻ-ഹേസെദ്; സോഖോവും ഹേഫെർ ദേശംമുഴുവനും അദ്ദേഹത്തിന്റെ അധികാരപരിധിക്കുള്ളിലായിരുന്നു.
  deu-TKW: der Sohn Heseds zu Arubboth; ihm war Socho und das ganze Gebiet von Hepher
    zugewiesen.
  lin-lin: 'Beni-Esedi : moyangeli ya Aruboti (Soko mpe mokili mobimba ya Eferi) ;'
  eng-LSV: Ben-Hesed, in Aruboth, has Sochoh and all the land of Hepher;
  eng-GNV: 'The sonne of Hesed in Aruboth, to whom perteined Sochoh, and all the land
    of Hepher:'
  eng-WEBSTER: 'The son of Hesed, in Aruboth; to him pertained Sochoh, and all the
    land of Hepher:'
  nhw-BL: Hesed quihuicayaya tequitl ipan altepetl Arubot, Soco huan nochi nopa tlali
    catli itoca Hefer.
  swh-ONEN: 'Ben-Hesedi: katika Arubothi (Soko na nchi yote ya Heferi zilikuwa zake);'
  bba-bba: Hesɛdin biiwɑ u mɑɑ Aruboti mɔ kɑ Soko kɑ sere mɑɑ Hefɛɛn tem kpuro.
  eng-KJVCPB: 'the son of Hesed, in Aruboth; to him pertained Sochoh, and all the
    land of Hepher:'
  luo-luo: Ben-Hesed norito Aruboth (Soko kod pinje duto mag Hefer).
  meu-meu: Ben-hesed, Aruboto ai, (Soko bona Hefere tanona idoinai na iena);
  npi-ULB: अरूब्बोतमा बेन-हेसेद (तिनको जिम्मामा सोको र हेपेरका सबै क्षेत्र थिए);
  yor-yor: Bene-Hesedi, ní Aruboti (tirẹ̀ ni Soko àti gbogbo ilẹ̀ Heferi ń ṣe);
  pes-OPCB: '@see-verse:1KI.004.009'
  tgl-ULB: si Ben-hessed, para sa Arubot (sa kaniyang pag-aari ang Socoh at ang buong
    lupain ng Hefer)
  hui-hui: Benehesede ibugua Arubodo tanobi Sogo tanobi dindi bibahende Hebe tanoha
    wiarubi uruni haru haga hene.
  mya-mya: ဗင်​ဟေ​သက်၊အ​ရု​ဗုတ်​မြို့၊စော​ခေါ​မြို့​နှင့်​ဟေ​ဖာ နယ်​မြေ​တစ်​ခု​လုံး၊
  bod-N: པེན་ཧེ་སེད་ཀྱི་བུ་ནི་ཨ་རུབ་རྦོད་ཡུལ་དུ་ཡོད་ལ། སོ་ཀོ་དང་ཧེ་ཕེར་གྱི་ཡུལ་རྣམས་ཀྱང་ཁོའི་མངའ་ཁོངས་སུ་གཏོགས་སོ།
    །
  sna-sna: Bheni-Hesedhi muArubhoti (Soko nenyika yose yeHeferi dzaiva dzake).
  spa-BLM: Ben Hesed, en Arubboth (Socoh y toda la tierra de Hefer le pertenecían);
  cac-cac: A vin̈aj Ben-hesed, a vin̈ tz'ic'ancot tastac tz'ab'laj chi' d'a Arubot,
    d'a Soco yed' d'a masanil yol yic Hefer.
  swh-ULB: Beni Hesed, wa Arubothi (kutoka kwake alipatikana Sokohi na nchi yote ya
    Hefa);
  bel-bel: Бэн-Хэсэд - у Арубоце; яму ж належаў Сако і ўся зямля Хэфэр;
  deu-ELBBK: 'Ben-Hesed in Arubot: Er hatte Soko und das ganze Land Hepher.'
  mbb-OT: Si Ben Hesed, is gubirnedur te Arubot, ragkes en kayi is Soco wey is tivuuk
    he tanà te Hefer.
  mal-2015: അരുബ്ബോത്തിൽ ബെൻ-ഹേസെർ; സോഖോവും ഹേഫെർദേശം മുഴുവനും അവന്റെ ഇടവക ആയിരുന്നു;
  rmc-rmc: o Ben-Chesed andro Arubot, Socho the caľi phuv Chefer;
  pes-OPV: و بنحسد در اربوت که سوکوه و تمامی زمین حافر به او تعلق داشت
  ron-1924: Фиул луй Хесед, ла Арубот; ел авя Соко ши тоатэ цара Хефер.
  ben-OBCV: অরুব্বোতে বিন-হেষদ (সোখো ও সমস্ত হেফর প্রদেশ তাঁর অধীনে ছিল);
  som-som: Benxesed oo wakiil ka ahaa Arubood oo lahaa Sokoh iyo dalka Heefer oo dhan;
  lat-VUC: 'Benhesed in Aruboth: ipsius erat Socho, et omnis terra Epher.'
  eng-ASVBT: Ben-hesed, in Arubboth (to him pertained Socoh, and all the land of Hepher);
  ita-1885: Il figliuolo di Hesed, in Arubbot; del suo ripartimento era Soco, e tutto
    il paese di Hefer.
  eng-LXXUP: The son of Hesed in Arubboth; his was Socoh, and all the land of Hepher.
  eng-ULB: Ben-Hesed, in Arubboth (to him belonged Sokoh and all the land of Hepher);
  spa-VBL: Ben Jésed en Arubot (Soco y toda la tierra de Héferle pertenecían);
  fra-_FOB: Le fils de Hésed à Arubboth; il avait Soco et tout le pays de Hépher.
  mal-mal: അരുബ്ബോത്തിൽ ബെൻ-ഹേസെർ; സോഖോവും ഹേഫെർദേശം മുഴുവനും അവന്റെ അധീനതയിൽ ആയിരുന്നു;
  urd-GVR: 'Bin Hasad: Arubbot, Sokā aur Hifar kā ilāqā,'
  suz-BL: बेन-हेसेद, अरुब्‍बोथ ङा ठेयब मुर बाक्‍माक्‍त। मेको आ जिम्‍माम सोकोह नु हेफेर
    ङा रागी नेल्‍ल बाक्‍मा बाक्‍त।
  ita-1927: Ben-Hesed, ad Arubboth; aveva Soco e tutto il paese di Hefer;
  ckb-ckb: بەن‌حەسەد لە ئەروبۆت، سۆکۆ و هەموو خاکی حێفەر سەر بە ئەو بوو.
  eng-BBE: '... the son of Hesed in Arubboth; Socoh and all the land of Hepher were
    under his control;'
  kan-OKCV: ಬೆನ್ ಹೆಸೆದ್ ಅರುಬ್ಬೋತದಲ್ಲಿ ಅಧಿಕಾರಿ. ಸೋಕೋ ಮತ್ತು ಹೇಫೆರಿನ ಎಲ್ಲಾ ಪ್ರದೇಶಗಳು
    ಅವನವಾಗಿದ್ದವು.
  tam-2017: ஏசேதின் மகன், இவன் அறுபோத்தில் இருந்தான்; சோக்கோவும் எப்பேர் பூமியனைத்தும்
    இவனுடைய விசாரிப்பில் இருந்தது.
  spa-RV-1909: El hijo de Hesed, en Aruboth; éste tenía también á Sochô y toda la
    tierra de Ephet.
  ron-BTF: Fiul lui Hesed, în Arubot; lui îi aparţinea Soco şi toată ţara Hefer;
  eng-WEBP: Ben Hesed, in Arubboth (Socoh and all the land of Hepher belonged to him);
  eng-FBV: Ben-hesed in Arubboth (Socoh and all the land of Hepher was his);
  nld-1939: De zoon van Chésed te Aroebbot; tot zijn gebied behoorde Soko en het hele
    land van Chéfer.
  nch-BL: Hesed quihuicayaya tequit ipan altepet Arubot, Soco huan nochi nopa tali
    cati itoca Hefer.
  vie-1934: con trai Hê-sết, coi về A-ru-bốt người coi luôn Sô-cô và cả xứ Hê-phe.
  hin-CV: अरुब्बोथ में बेन-हैसेद, उनका शासन सोकोह और पूरे हेफेर क्षेत्र पर भी था.
  spa-BES: El hijo de Jésed en Arubot, y también en Soco y toda la tierra de Hefer;
    estaban bajo su control;
  tdx-tdx: i Ben-Kesede e Arobote; aze ka t’i Sokò naho ze hene tane e Kefere;
  tha-KJV: เบนเฮเสด ประจำในอารุบโบท โสโคห์และแผ่นดินเฮเฟอร์ทั้งสิ้นขึ้นอยู่กับเขา
  por-BR-2018: Ben-Hesede, em Arubote; este tinha também a Socó e toda a terra de
    Hefer.
  deu-ELO: 'Ben-Hesed in Arubboth: Er hatte Soko und das ganze Land Hepher.'
  eng-WYC-2018: Ben-hesed, in Aruboth; and Sochoh, and all the land of Hepher, was
    (also) his;
  epo-epo: Ben-Ĥesed, en Arubot; al li apartenis Soĥo kaj la tuta regiono Ĥefer;
  uig-PIN: Arubotⱪa Bǝn-Hǝsǝd; u yǝnǝ Sokoⱨ wǝ Hǝfǝr degǝn barliⱪ yurtⱪimu mǝs’ul
    idi;
  beo-beo: Benehisidi - Alubode amola Sougo (moilai bai bagade) amola Hife soge huluane.
  tpi-OTNT: Benheset, em i bosim taun Arubot na taun Soko na olgeta graun bilong taun
    Hefer.
  hau-SA: Ben-Hesed, shi ne a Arubbot (Soko da dukan ƙasar Hefer);
  uig-LAT: Arubotqa Ben-Xesed; u yene Sokoh we Xefer dégen barliq yurtqimu mes’ul
    idi;
  nde-nde: uBheni-Hesedi wayephethe ese-Arubhothi (eSokho lakulo lonke ilizwe leHeferi
    kungumango wakhe);
  ton-ton: 'Ko e foha ʻo Hesiti, ʻi ʻAlupoti; naʻe ʻaʻana ʻa Soko, pea mo e fonua
    kotoa pē ʻo Hefeli:'
  ces-1613: Syn Chesed v Arubot, jehož bylo Socho i všecka země Chefer;
  eng-WMB: Ben Hesed, in Arubboth (Socoh and all the land of Hepher belonged to him);
  tam-TCV: பென் கெசெத், அருபோத்திற்கு ஆளுநனாய் இருந்தான். இதில் சோக்கோவும் எப்பேர்
    நிலங்களும் அடங்கியிருந்தன.
  ceb-ULB: Ben Hesed, sa Arubot ( kaniya nasakop ang Soco ug ang tibuok yuta sa Hefer);
  pol-UBG: Syn Cheseda – w Arubot, do niego należało Soko i cała ziemia Chefer;
  urd-GVU: 'بن حصد: ارُبّوت، سوکہ اور حِفر کا علاقہ،'
  deu-1912: der Sohn Heseds zu Arubboth, und hatte dazu Socho und das ganze Land Hepher;
  kan-2017: ಅರುಬ್ಬೋತಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಹೆಸೆದನ ಮಗ, ಅವನು ಸೋಕೋ ಮತ್ತು ಹೇಫೆರ್ ಎಂಬ ಪ್ರದೇಶಗಳಿಗೆ
    ಅಧಿಪತಿಯಾಗಿದ್ದನು.
  yap-yap: 'Benhesed: fapi binaw nu Arubboth ngu Sokoh nge ga’ngin yu Hefer'
  hlt-MCSB: A taengkah Arubboth, Sokoh neh Hepher khohmuen pum ah Hesed capa,
  mdy-ETH: ዓሩቦቴና ሶኮ ካታሞና፤ ዬያጉዲ ሃሣ ሄፔሬ ዓጮ ዴማ ዓኣ ዓጮ ጉቤ ዎይሣሢ ቤንሄሴዴ፤
  twi-ASANTE: Na Ben-Hesed hwɛ Arubot a Soko ne nsase a ɛwɔ Hefer nyinaa ka ho no
    so.
  eng-WEBU: Ben Hesed, in Arubboth (Socoh and all the land of Hepher belonged to him);
  wal-wal: Beniheseedi Arubboota biittaa heemmiyaagaa; Sooko biittainne Hefeera biittai
    ubbaikka abaa.
  spa-PDDPT: el hijo de Jésed, en Arubot; éste también tenía Soco y toda la tierra
    de Hefer;
  gun-gun: Ben-Hesede ma Arubote rupi opena. Ha'e va'e pegua ma Socó ha'e Hefer yvy
    ha'e javi avi.
  ilo-ULB: Ni Ben Hesed, iti ili ti Arubot (kukuana met laeng ti Soco ken ti amin
    a daga ti Hefer);
  kpg-kpg: 'Benhesed: nia waahale Arubboth mo Socoh, mo nia gowaa huogodoo o Hepher,'
  uig-ARA: ئارۇبوتقا بەن-خەسەد؛ ئۇ يەنە سوكوھ ۋە خەفەر دېگەن بارلىق يۇرتقىمۇ مەسئۇل
    ئىدى؛
  sus-sus: Xeseda xa di, naxan nu gomina ra Arubotu, Soko, nun Xeferi bɔxi xun ma.
  pon-2006: 'Penesed: kahnimw kan en Aruppod oh Soko oh sapwen Eper koaros,'
  ksd-ksd: Ben-Kesed ure Arubot, ma Soko ma ra papar Keper kana bula;
  tur-YTC: Arubbot'ta Ben Hesed (Soko ve bütün Hefer toprakları ona aitti);
  grc-BRENT: Υἱὸς Ἐσδὶ, ἐν Ἀραβὼθ, αὐτοῦ Σωχὼ καὶ πᾶσα ἡ γῆ Ὀφέρ.
  ind-AYT: Ben-Hesed di Arubot, wilayahnya di Sokho dan seluruh tanah Hefer.
  nya-nya: Beni-Hesedi, woyangʼanira mizinda ya Aruboti (Soko ndi dziko lonse la Heferi);
  hrv-hrv: '...sin Hesedov, u Arubotu; pod njim bijaše Soho i sav kraj heferski;'
  mps-mps: Benheset, agai te hanu Arubot, me te Soko hanu, me te Hefer hanude elalubo
    bulu tǫ tigidali te tonaluali.
  tpi-tpi: Benheset, em i bosim taun Arubot na taun Soko na olgeta graun bilong taun
    Hefer.
  dan-1931: Heseds Søn i Arubbot; han havde Soko og hele Hefers Land;
  vie-OVCB: Bên-hê-sết cai trị miền A-ru-bốt, kể cả Sô-cô và đất Hê-phe.
  guj-2017: અરૂબ્બોથમાં બેન-હેશેદ; સોખો તથા હેફેરનો આખો દેશ તેને તાબે હતો.
  pon-2006A: 'Penesed: kahnimw kan en Aruppod oh Soko oh sapwen Eper koaros,'
  por-BRBSL: Ben Hesed, em Arubboth (Socoh e toda a terra de Hepher lhe pertenciam);
  cth-cth: Arubboth vah Benhesed, ahni ni Sokoh hoi Hepher ramnaw pueng hai a pang
    sin.
  twi-twi: Na Ben-Hesed hwɛ Arubot a Soko ne nsase a ɛwɔ Hefer nyinaa ka ho no so.
  hlt-hlt: A taengkah Arubboth, Sokoh neh Hepher khohmuen pum ah Hesed capa,
  tbz-SIM: Kɛ̀ Esɛti birɛ nte Adibɔti Sokoo tempɛ̃ nnɛ̀ Efɛɛ kó kɛtenkɛ̀ kɛmɔu.
  msy-2020: 'Benheset, a nguibar ekiar kabar gari: Arubot, Soko ko, Heferɨn nguibar
    ekiamɨn nguaziba.'
  dop-dop: Hɛsɛtɩ pǝyɑlʋ kɛ́ Alupotɩ ɩcɑtɛ tɑɑ. Ɩ́lɛ́ ɩ kɑ tǝnnɑ Soko nɑ Hefɛɛ tɛtʋ
    tǝnɑ.
  azb-azb: Soko və bütün Xefer torpağının da aid olduğu Arubbot bölgəsində Ben-Xesed;
  eng-DBY: Ben-Hesed, in Arubboth; he had Sochoh, and all the land of Hepher.
  hin-2017: अरुब्बोत में बेन्हेसेद जिसके अधिकार में सोको और हेपेर का समस्त देश था।
  wol-KYG: Ben Keset sasoo Arubot, boole kook Soko ak mboolem diiwaanu Efer.
  eng-YLT: Ben-Hesed [is] in Aruboth, hath Sochoh and all the land of Hepher;
  eng-WYC-2017: Ben-hesed, in Aruboth; and Soch-oh, and all the land of Hepher, was
    his;
  eng-WMBB: Ben Hesed, in Arubboth (Socoh and all the land of Hepher belonged to him);
  urd-GVH: 'बिन-हसद : अरुब्बोत, सोका और हिफ़र का इलाक़ा,'
  rug-rug: Benihesedi si koari na vasileana lavata pa Aruboti, Soko, meke koasa kali
    popoa pa Hepa.
  gaz-gaz: Ben-Heseed Aruboot keessaa, Sookootii fi biyyi Heefer guutuun kan isaa
    ture;
  fra-LSG: Le fils de Hésed, à Arubboth; il avait Soco et tout le pays de Hépher.
  gnn-gnn: Garraynydja waŋanana Djalamangala, “Ŋuli nhe yurru dhäruk märrama ŋarranhanydja,
    ga ŋarranydja yurru nhinana yana yukurra dhiyalana miṯtjiŋura Yitjuralapuyŋuwalana
    dhiyalana bili Buṉbuŋura dhuwala nhuma yukurra dhuḻ'yun. Ŋarra yurru yakana ganandja
    nhumalanha ŋuli nhuma yurru marrtji yukurra ŋarrakalanydja dhukarrkurru.” Bala
    ŋayi Djalamandhu dhawar'yunmaraŋalana ŋunhiyi liŋguna Buṉbunydja. Ga bitjarrayi
    liŋgu ŋayi ŋunhi djinawa'lilinydja buṉbulili malanyŋulili nherrara marrtjina girri'
    malanha ḻatju'mirrina dhika wal'ŋu. Ŋunhi Buṉbunydja liŋguna dhawar'yurrunana,
    bala yana ŋayi Djalamandhunydja gurrunharana marrtjina bukmak dhika nhä malanha
    girriny'tja, garwarrwarr'mirri girri', ga bulayi malanha miny'tji girri' ŋunhi
    nhanukala bäpa'mirriŋuyu Daypitthu djarr'yurruna, bala ganaŋ'maraŋala ŋurikiyi
    nhanŋuway yana Godku Buṉbu ŋäthili wal'ŋu. Ŋunhi ŋayi Djalamandhu dhuḻ'yurrunanydja
    ŋunhi Buṉbu, ŋayi gulkthunmaraŋala märrma'kuŋala ŋunhi yulŋunydja, märr yurru
    ŋunhinydja djinawany'tja wal'ŋu gänaŋuna yana yukurra yurru dhärra, ganaŋ'maranharana
    wal'ŋu, ŋärra' wal'ŋu yana, nhanŋuwaynha yana Godkuna wäŋa, ga ŋunhi warraŋulnydja
    wäŋa dhurrwaranydja ḏalkarra'mirri ŋuli marrtjinya ŋunhimalayi warraŋullilinydja
    djämawu Garraywalaŋuwu. Ŋunhi ŋayi dhawar'maraŋalanydja warrpam'tja ŋunhiyi Buṉbunha,
    bala ŋayi Djalamandhunydja ḻuŋ'maraŋalana ŋunhinhana walalanha ŋurru'‐ŋurruŋunhana
    bäpurru'nha ga bäpurru'nha ŋunhi Yitjuralpuyŋunha yana, walala marrtjinana balayi
    ŋunhamala Djurutjalamlilina, bala ŋayi ḻakaraŋalanydja walalaŋgu bitjarra, “Ŋilimurru
    yurru gäma dhuwala Dhawu'‐nherraṉminyarawuy Bathi Garraywu ŋulaŋuru Djäyanŋuru,
    bala yurru ḻuku‐nherraṉ ŋunhamalana Godkalana wäŋalili.” Yuwalkthi walalanydja
    ŋuriŋi ḏalkarra'mirriyunydja walalay ḻaw'maraŋalana ŋunhiyi Dhawu'‐nherraṉminyarawuynydja
    Bathi, bala gäŋalana ŋunhiwalana Buṉbulilina; gäŋalanydja walala marrtjina bala,
    ga nherraranydja ŋunhamala yana liŋgu djinawa'lili wal'ŋu gänaŋulili, ŋärra'lili
    wal'ŋu. Ga yolŋu'‐yulŋuyunydja ŋuriŋi guḻku'nhana wäyinnhanydja gulaŋ‐waṉḏinyamaraŋala
    bitjarrana ŋapatjkunharaminana walalanhawuy walala ŋunhi yolŋu'‐yulŋunydja. Ŋuriŋi
    ḏalkarra'mirriyunydja walalay nherrarana ŋunhiyi Dhawu'‐nherraṉminyarawuynydja
    Bathi ŋunhimala yana dharapullili, bala yana walala roŋiyinana dhawa'‐yawaṯthurruna
    warraŋullilina, ga dhunupa ŋunhiyinydja marrtjina wäŋa Buṉbu gungaŋala ḻatju'yuna
    dhikana wal'ŋu maŋandhinyarayu bena dhikana räkuyina yukurrana. Yo, ŋunhi ḏalkarra'mirrinydja
    walala yakana dhärrana wal'ŋu ŋamathaŋalanydja ŋuriki djämawunydja yukurranharawu,
    liŋgu ŋuriŋi djarraṯawun'thunydja ḻatju'yunydja dhikanydja wal'ŋu räkukuŋalana
    yukurrana warrpam'nha wäŋanydja ḻiw'maraŋalana yana. Liŋgu ŋayipina Godnha ŋunhinydja
    bunana, liŋguna gulŋiyinana nhinanharawuna ŋurikina; nayi yurru nhinana ŋunhilina
    bäymana wal'ŋu, galkina nhanukiyingalaŋuwalana yolŋu'‐yulŋuwala. Ga Djalamandja
    waŋanana yolŋu'‐yulŋuwala bukmakkalana bitjarrana gam'. “Wokthurra Garraywu Godku,
    Yitjuralpuyŋuwu Waŋarrwu. Liŋguna ŋayi ŋayathamana yukurra mukthunna yana ŋunhiyi
    dhäwu'‐nherraṉaranydja, ŋunhi ŋäthili ŋayi dhäwu'‐nherrara ŋarraku mäḻu'nha. Ŋarraku
    mäḻu' Daypit ḏukṯukthina ŋayi bini dhuḻ'yuna Buṉbu Godku Garraywu, yurru Godtja
    waŋana nhanukala yaka'yurruna. God waŋana nhanukala bitjarra, ‘Nhokala gäthu'mirriŋuyuna
    ŋayina yurru dhuḻ'yun ŋarraku Buṉbunydja,’ bitjarra. Ga dhuwalana gay', Buṉbunydja
    liŋguwuynha dhuḻ'yunarana. Godthu nherrara ŋarranha ŋarrakalaŋuwala bäpa'mirriŋuwala
    dharapullili, bala ŋarra yawungu dhuḻ'yuna dhuwala Buṉbu buku‐ŋal'yunarawu Godku.
    Ga yawungu ŋarra ganaŋ'marama ŋärra' nhanŋuway wal'ŋu dharapul, märr yurru Godtja
    nhina yukurra yurru dhiyalana ŋilimurruŋgalana.” Yo, dhawu'‐nherraṉminyarawuynydja
    ŋunhi Bathi ŋunhalayi yukurrana dhärrana djinawa'na, ga ŋunhiliŋumi Dhawu'‐nherraṉminyarawuyŋura
    Bathiŋura djinawany'tja yukurrana gärrina märrma' guṉḏa maṉḏanha, yurru makarrmirri
    dhärukmirri, Godku nhanŋuway rom malanha yukurra ḻakarama, ŋunhi ŋayi ŋäthili
    wal'ŋu ŋunhala bala wekaŋala Mawtjitjkala.
  yal-yal: Xesede a diin nan yi Arubɔti taan xun na, e nun Soko nun Xeferi yamanan
    birin.
  haw-1868: O Beneheseda ma Anibota, ia ia o Soko, a me ka aina a pau o Hepera.
  arb-NAV: ابْنُ حَسَدَ فِي أَرْبُوتَ، وَكَانَ مَسْؤُولاً عَنْ سُوكُوهَ وَسَائِرِ
    أَرْضِ حَافَرَ أَيْضاً.
  ewe-ewe: Ben Hesed dzɔa nu le Arubɔt kple Soko kple Hefernyigba blibo la dzi;
  eng-LEE: Ben-chessed, in Arubboth; to him pertained Sochoh and all the land of Chepher;
  asm-FB: আৰু অৰুব্বোতত বিন-হেচদ, তেওঁৰ অধীনত চোকো আৰু হেফৰ প্ৰদেশ আছিল৷
  sus-A: شٍسٍدَ شَ دِ، نَشَن نُ فٌمِنَ رَ عَرُبٌتُ، سٌكٌ، نُن شٍقٍرِ بْشِ شُن مَ.
  fra-SBL: Ben Hesed, à Arubboth (Socoh et tout le pays de Hepher lui appartenaient) ;
  hbo-hbo: בֶּן־חֶ֖סֶד בָּֽאֲרֻבֹּ֑ות לֹ֥ו שֹׂכֹ֖ה וְכָל־אֶ֥רֶץ חֵֽפֶר׃ ס
  kik-kik: nake Beni-Hesedi akarũgamĩrĩra Arubothu (Soko na bũrũri wothe wa Heferi
    warĩ wake);
  fra-NCL: 'Ben-Hésed, à Aruboth : il avait Socho et toute la contrée d’Epher ; —'
  cek-AK: Sokoth hoi Helpher prae boih hoi Arubboth vangpui ih Hesed ih caanawk;
  cuk-cuk: 'Hesed-e-machi, we-neggweburmar e-dummadmogad: Arubot, Soco, degi, bela
    Hefer-yar-naid dakmaibalid.'
  uig-CYR: Аруботқа Бән-Хәсәд; у йәнә Сокоһ вә Хәфәр дегән барлиқ жутқиму мәсъул еди;
  tel-2017: అరుబ్బోతులో హెసెదు కొడుకు, ఇతనికి శోకో, హెపెరు దేశాలు అప్పగించారు.
  hat-BSA: Ben-Hésed nan Arubboth (Soco te pou li avèk tout teritwa Hépher);
  kos-kos: 'Benhesed: siti lun Arubboth, ac Socoh ac acn Hepher nufon'
  hbo-WLC: בֶּן־חֶ֖סֶד בָּֽאֲרֻבּ֑וֹת ל֥וֹ שֹׂכֹ֖ה וְכָל־אֶ֥רֶץ חֵֽפֶר׃ ס
  ibo-ibo: Ben-Hesed, onye na-achị Arubot, na Soko, na Ala Hefa niile.
  ory-ory: ଅରୁବୋତରେ ବିନ୍‍-ହେଷଦ୍‍; ସୋଖୋ ଓ ସମୁଦାୟ ହେଫର ପ୍ରଦେଶ ତାହାର ଅଧୀନ ଥିଲା;
  chk-chk: Penheset a nemeni Arupot pwal Soko me unusen ewe fanü Hefer.
  rop-rop: Benased bin bos blanga det dubala taun gulum Arubath en Sako, en langa
    ola kantri langa Hefa.
  ukr-1871: Хезеденко в Аруботї; йому вказано Сохо та все займище Хеферське;
  deu-1951: der Sohn Heseds zu Arubbot, über Socho und das ganze Land Hepher;
  eng-JPS: the son of Hesed, in Arubboth; to him pertained Socoh, and all the land
    of Hepher;
  srp-1865: Sin Esedov u Aruvotu; pod njim bijaše Sohot i sva zemlja Eferova;
  lug-lug: Benikesedi, mu Alubbosi, Soko n’ensi yonna ey’e Kefera yali yiye;
  heb-heb: בן חסד בארבות לו שכה וכל ארץ חפר׃
  ben-IRV: অরুব্বোতে, সোখোতে ও হেফরের সমস্ত এলাকায় বিন হেষদ।
  pan-pan: ਬਨ-ਹਸਦ ਅਰੁਬੋਥ ਵਿੱਚ ਜਿਸ ਲਈ ਸੋਕੋਹ ਅਤੇ ਹੇਫ਼ਰ ਦਾ ਸਾਰਾ ਦੇਸ ਸੀ;
  mya-JVB: စောခေါ မြို့၊ ဟေဖာ ပြည် လုံး နှင့်တကွ အရုဗုတ် မြို့မှာ ဟေသက် ၏သား၊
  tbg-tbg: Beni-Hesetiva – viva Aruboti vatukaqaavata, Soko vatukaqaavata, ekaa Hefe
    vatukavano vau vataraqaavata raqiki vaura.
  hmo-hmo: 'Beneheseda: Aruboto dekenai, Soko bona Hepere tano ibounai danu.'
  urd-urd: और अरबूत में बिन हसद था, और शोको और हिफ़र की सारी सर — ज़मीन उसके 'इलाक़े
    में थी;
  rus-SYN: Бен-Хесед - в Арюбофе; ему же принадлежал Соко и вся земля Хефер;
  bqc-SIM: Hɛsɛ nɛ́ mɛ́ Alubo vĩ. Soko ń Efɛɛ bùsu bṹuoá aà pↄ́ɛ lↄ.
  tcz-CHONGTHU: Ben-hased in Arubboth leh Socoh chuleh Hepher gam jong apoh ahi.
  mar-mar: अरुबोथ, सोखो आणि हेफेर या प्रांतावर बेन-हेसेद हा कारभारी होता.
  qub-qub: Ben-Hesed prefectu caran Arubotcho, Sococho, intëru Hefer nasyuncho.
  bqp-bqp: Ɛsɛdi nɛ́ mɛ́ à Arubo kũ Sokoo vĩ kũ Ɛfa guo pínki dↄ.
  hat-hat: Bennesèd, pou zòn lavil Awoubòt, lavil Soko ak tout peyi Efè a.
  eng-BSB: Ben-hesed in Arubboth (Socoh and all the land of Hepher belonged to him);
  eng-WEBPB: Ben Hesed, in Arubboth (Socoh and all the land of Hepher belonged to
    him);
  kbq-kbq: Hagi Aruboti kuma'ene Soko kuma'enena Ben-heseti kegava nehuno, Sokoti
    kuma'ene maka Heferi mopanena agra kegava hu'ne.
  nhe-BL: Hesed quihuicayaya tequitl ipan altepetl Arubot, Soco huan nochi nopa tlali
    tlen itoca Hefer.
  bus-bus: Bɛnɛsɛdi bé à Arubo kↄ̃n Sokoo vĩ kↄ̃n Ɛfa guuo píngi dↄ.
  gub-BL: Menezez wiko amo tawhu pe har wanuwihaw romo. Arumo, Xoko, Eper ywy paw.
  eng-DRA: 'Benhesed in Aruboth: his was Socho, and all the land of Epher.'
