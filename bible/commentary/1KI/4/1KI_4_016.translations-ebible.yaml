verse: 1KI.004.016
translations:
  mal-C: ആശേരിലും ബെയാലോത്തിലും ഹൂശായിയുടെ പുത്രനായ ബാനാ;
  deu-TKW: Baana, der Sohn Husais, in Asser und Bealoth;
  lin-lin: 'Baana, mwana mobali ya Ushayi : moyangeli ya Aseri mpe ya Bealoti ;'
  eng-LSV: Baanah Ben-Hushai [is] in Asher, and in Aloth;
  eng-GNV: 'Baanah the sonne of Hushai in Asher and in Aloth:'
  eng-WEBSTER: 'Baanah the son of Hushai was in Asher and in Aloth:'
  nhw-BL: Baana, icone Husai, quihuicayaya tequitl ipan nochi tlali Aser huan altepetl
    Alot.
  swh-ONEN: 'Baana mwana wa Hushai: katika Asheri na katika Bealothi;'
  bba-bba: Bɑɑnɑ Usɑin bii, wiyɑ u mɑɑ Asɛɛn tem kɑ Beɑlɔtun tem mɔ.
  eng-KJVCPB: 'Baanah the son of Hushai was in Asher and in Aloth:'
  luo-luo: Baana wuod Hushai norito Asher kod Aloth.
  meu-meu: Baana Husai, Asere ai bona Bealoto ai;
  npi-ULB: आशेर र आलोतमा हूशैका छोरा बाना;
  yor-yor: Baana ọmọ Huṣai ní Aṣeri àti ní Aloti;
  pes-OPCB: '@see-verse:1KI.004.015'
  tgl-ULB: Si Baana na anak ni Husai, para sa Asher at Alot, at
  hui-hui: Ani heagola Husai igini Bana ibugua Ase hameigini hearu handayaho halu
    Bealodo tanobi handayaho ha dege bini.
  mya-mya: ဟု​ရှဲ​၏​သား​ဗာ​နာ၊အာ​ရှာ​ဒေ​သ​နှင့်​အာ​လုပ်​မြို့
  bod-N: ཧུ་ཤཱ་ཨི་ཡི་བུ་པ་ཨ་ནཱ་ཞེས་བྱ་བ་ཨ་ཤེར་དང་པེ་ཨ་ལོད་ཡུལ་དུ་ཡོད་པ་ཡིན།
  sna-sna: Bhaana mwanakomana waHushai, munyika yaAsheri neAroti;
  spa-BLM: Baana hijo de Husai, en Aser y Bealot;
  cac-cac: A vin̈aj Baana yuninal vin̈aj Husai, a vin̈ tz'ic'ancot tastac tz'ab'laj
    chi' d'a yol yic Aser yed' d'a Alot.
  swh-ULB: Baana mwana wa Hushai, ya Asherina Bealothi;
  bel-bel: Ваана, сын Хушая, у зямлі Асіравай і ў Баалоце;
  deu-ELBBK: Baana, der Sohn Husais, in Aser und Bealot;
  mbb-OT: Si Baana he anak ni Hushai, is gubirnedur te Asher wey te Alot.
  mal-2015: ആശേരിലും ബെയാലോത്തിലും ഹൂശയിയുടെ മകൻ ബാനാ;
  rmc-rmc: o Baanas, le Chušajoskro čhavo, andro Ašer the Alot;
  pes-OPV: وبعنا ابن حوشای در اشیر و بعلوت
  ron-1924: Баана, фиул луй Хушай, ын Ашер ши ла Беалот.
  ben-OBCV: আশেরে ও বালোতে হূশয়ের ছেলে বানা;
  som-som: iyo Bacanaa ina Xuushay oo wakiil ka ahaa Aasheer iyo Becaalood;
  lat-VUC: Baana filius Husi in Aser, et in Baloth.
  eng-ASVBT: Baana the son of Hushai, in Asher and Bealoth;
  ita-1885: Baana, figliuolo di Husai, in Aser, ed in Alot.
  eng-LXXUP: Baana son of Hushai, in Asher and in Bealoth, one,
  eng-ULB: Baana son of Hushai, in Asher and Bealoth;
  spa-VBL: Baaná, hijo de Husay, en Aser y en Alot;
  fra-_FOB: Baana, fils de Cushaï, en Asser et à Aloth;
  mal-mal: ആശേരിലും ബെയാലോത്തിലും ഹൂശയിയുടെ മകൻ ബാനാ;
  urd-GVR: 'Bānā bin Hūsī: Āshar kā qabāylī ilāqā aur Bālot,'
  suz-BL: हुशाइ आ तौ बाना आशेर नु बेआलोथ ङा मुर आन ठेयब मुर बाक्‍माक्‍त।
  ita-1927: Baana, figliuolo di Hushai, in Ascer e ad Aloth;
  ckb-ckb: بەعەنای کوڕی حوشەی لە ئاشێر و لە عالۆت بوو.
  eng-BBE: Baana, the son of Hushai, in Asher and Aloth;
  kan-OKCV: ಹೂಷೈಯ ಮಗ ಬಾಣಾ ಆಶೇರದಲ್ಲಿ ಮತ್ತು ಆಲೋತಿನಲ್ಲಿ ಅಧಿಕಾರಿ.
  tam-2017: ஊசாயின் மகன் பானா, இவன் ஆசேரிலும் ஆலோத்திலும் இருந்தான்.
  spa-RV-1909: Baana hijo de Husai, en Aser y en Aloth;
  ron-BTF: Baana, fiul lui Huşai, era în Aşer şi în Bealot;
  eng-WEBP: Baana the son of Hushai, in Asher and Bealoth;
  eng-FBV: Baana, son of Hushai, in Asher and in Aloth;
  nld-1939: Baäna, de zoon van Choesjai, over Aser en Bealot.
  nch-BL: Baana, icone Husai, quihuicayaya tequit ipan nochi tali Aser huan altepet
    Alot.
  vie-1934: Ba-a-na, con trai Hu-sai, ở trong xứ A-se và A-lốt;
  hin-CV: हुशाई का पुत्र बाअना आशेर और आलोथ में चुना गया था.
  spa-BES: Baana, el hijo de Husai, en Aser y Alot;
  tdx-tdx: i Ba’ anà, ana’ i Kosàý, e Asere naho e Bealote;
  tha-KJV: บาอานาบุตรชายหุ​ชัย ประจำในอาเชอร์และเบอาโลท
  por-BR-2018: Baaná filho de Husai, em Aser e em Alote;
  deu-ELO: Baana, der Sohn Husais, in Aser und Bealoth;
  eng-WYC-2018: Baanah, the son of Hushai, was in Asher, and in Aloth;
  epo-epo: Baana, filo de Ĥuŝaj, en la regiono de Aŝer kaj en Alot;
  uig-PIN: Axir wǝ Alotⱪa Ⱨuxayning oƣli Baanaⱨ;
  beo-beo: Ba:iana (Hiusiai egefe) - A:sie soge amola Bialode moilai
  tpi-OTNT: Bana, pikinini man bilong Husai, i bosim graun bilong lain Aser na tu
    em i bosim taun Bealot.
  hau-SA: Ba’ana ɗan Hushai, shi ne a Asher da Bayelot;
  uig-LAT: Ashir we Alotqa Hushayning oghli Baanah;
  nde-nde: uBhana indodana kaHushayi ko-Asheri lako-Bheyalothi;
  ton-ton: 'Ko Peana ko e foha ʻo Husai, naʻe ʻi ʻAseli pea mo ʻAloti:'
  ces-1613: Baana syn Chusai v Asser a v Alot;
  eng-WMB: Baana the son of Hushai, in Asher and Bealoth;
  tam-TCV: ஊஷாயின் மகன் பானா என்பவன் ஆசேர், ஆலோத் ஆகியவற்றின் ஆளுநர்.
  ceb-ULB: si Baana nga anak ni Hushai, sa Asher ug sa Alot;
  pol-UBG: Baana, syn Chuszaia – w Aszer i Alot.
  urd-GVU: 'بعنہ بن حوسی: آشر کا قبائلی علاقہ اور بعلوت،'
  deu-1912: Baana, der Sohn Husais, in Asser und zu Aloth;
  kan-2017: ಅಶೇರಿಗೂ ಮತ್ತು ಆಲೋತಿಗೂ ಒಡೆಯನಾದ ಹೂಷೈಯ ಮಗನಾದ ಬಾಣನು,
  yap-yap: 'Baana nib mo’on ni fak Hushai: Asher nge binaw nu Bealoth'
  hlt-MCSB: Asher neh Bealoth ah Hushai capa Baana,
  mdy-ETH: ዓሴኤሬ ዓጮንታ ቤዔሎቴ ካታሞንታ ዎይሣ፥ ሁሻዬ ናኣዚ፥ ቤዓና፤
  twi-ASANTE: Na Husai babarima Baana wɔ Aser ne Alot.
  eng-WEBU: Baana the son of Hushai, in Asher and Bealoth;
  wal-wal: Hushaaya na7ai Ba7aani Aseera biittaanne Ba7aaloota katamaa heemmiyaagaa.
  spa-PDDPT: Baaná, hijo de Husai, en Aser y en Alot;
  gun-gun: Husai ra'y Baaná ma opena Aser ha'e Bealote rupi.
  ilo-ULB: Ni Baana a putot a lalaki ni Husai, iti Aser ken Bealot;
  kpg-kpg: 'Baana, tama daane ni Hushai: tenua o Asher mo di waahale Bealoth.'
  uig-ARA: ئاشىر ۋە ئالوتقا ھۇشاينىڭ ئوغلى بائاناھ؛
  sus-sus: Xusayi xa di Bana nan nu gomina ra Aseri nun Beyaloti xun ma.
  pon-2006: 'Paana nein Usai: sapwen Aser oh kisin kahnimw Pealod'
  ksd-ksd: Bana natu i Kusai ure Aser ma Bealot;
  tur-YTC: Aşer ve Bealot'ta Huşay oğlu Baana;
  grc-BRENT: Βαανὰ υἱὸς Χουσὶ ἐν Ἀσὴρ καὶ ἐν Βααλὼθ, εἷς.
  ind-AYT: Baana, anak Husai, di Asyer dan di Alot.
  nya-nya: Baana mwana wa Husai, anali woyangʼanira Aseri ndi Bealoti;
  hrv-hrv: Baana, sin Hušajev, u Ašeru i na visoravnima;
  mps-mps: Bana, te Husaigo ogwago, te Aser hanigo tǫ me agai te Bealot hanu me tonaluai
    dao.
  tpi-tpi: Bana, pikinini man bilong Husai, i bosim graun bilong lain Aser na tu em
    i bosim taun Bealot.
  dan-1931: Ba'ana, Husjajs Søn, i Aser og Bealot;
  vie-OVCB: Ba-a-na, con Hu-sai, cai trị miền A-se và A-lốt.
  guj-2017: આશેર તથા બાલોથમાં હુશાયનો દીકરો બાના,
  pon-2006A: 'Paana nein Usai: sapwen Aser oh kisin kahnimw Pealod'
  por-BRBSL: Baana, filho de Hushai, em Asher e Bealoth;
  cth-cth: Asher hoi Bealoth vah Hushai capa Baana,
  twi-twi: Na Husai babarima Baana wɔ Aser ne Alot.
  hlt-hlt: Asher neh Bealoth ah Hushai capa Baana,
  tbz-SIM: Kɛ̀ Usɑii birɛ Bɑɑnɑ nte Asɛɛ tempɛ̃ nnɛ̀ Beɑdoti ɛì.
  msy-2020: Husain otarim Bana, an Aserɨn anabamɨn nguazimɨn gara, egha uaghan Bealotɨn
    nguibar ekiamɨn gari.
  dop-dop: Husɑyi pǝyɑlʋ Pɑɑnɑ tǝnnɑ Asɛɛ nɑ Peyɑlɔtɩ pǝ tɛtʋ.
  azb-azb: Aşer torpağında və Alot bölgəsində Xuşay oğlu Baana;
  eng-DBY: Baanah the son of Hushai, in Asher and in Aloth.
  hin-2017: आशेर और आलोत में हूशै का पुत्र बाना,
  wol-KYG: Baana doomu Usay boole diiwaanu Aser ak Beyalot.
  eng-YLT: Baanah Ben-Hushai [is] in Asher, and in Aloth.
  eng-WYC-2017: Baanah, the son of Hushai, was in Asher, and in Aloth;
  eng-WMBB: Baana the son of Hushai, in Asher and Bealoth;
  urd-GVH: 'बाना बिन हूसी : आशर का क़बायली इलाक़ा और बालोत,'
  rug-rug: Bana, tuna koreo e Husai si kopu nia sa popoa pa butubutu Asa, meke sa
    vasileana nomana pa Bealoti.
  gaz-gaz: Baʼanaan ilmi Huushaayi, Aasheerii fi Baʼaalooti keessatti;
  fra-LSG: Baana, fils de Huschaï, en Aser et à Bealoth.
  gnn-gnn: '@see-verse:1KI.004.015'
  yal-yal: Baana, Xusayi a dii xɛmɛn nan yi Aseri yamanan xun na e nun Beyaloti taana.
  haw-1868: A o Baana ke keiki a Husai ma Asera a me Alota;
  arb-NAV: بَعْنَا بْنُ حُوشَايَ فِي أَشِيرَ وَبَعَلُوتَ.
  ewe-ewe: Bana, Husai ƒe vi, dzɔa nu le Aser kple Alɔt;
  eng-LEE: Ba'anah the son of Chushai in Asher and in Be'aloth;
  asm-FB: আচেৰত আৰু বালোতত হূচয়ৰ পুত্ৰ বানা,
  sus-A: شُسَيِ شَ دِ بَنَ نَن نُ فٌمِنَ رَ عَسٍرِ نُن بٍيَلٌتِ شُن مَ.
  fra-SBL: Baana, fils de Hushaï, à Aser et à Bealoth ;
  hbo-hbo: בַּֽעֲנָא֙ בֶּן־חוּשָׁ֔י בְּאָשֵׁ֖ר וּבְעָלֹֽות׃ ס
  kik-kik: na Baana mũrũ wa Hushai akarũgamĩrĩra Asheri na Alothu;
  fra-NCL: Baana, fils de Husi, en Aser et à Aloth ; —
  cek-AK: Asher hoi Aloth prae ah, Hushai capa Baana;
  cuk-cuk: Husai-machi-Baana, Aser-yar-naid, degi, Alot-yar-naid-e-dummadid.
  uig-CYR: Ашир вә Алотқа Һушайниң оғли Баанаһ;
  tel-2017: ఆషేరులో, ఆలోతులో హూషై కొడుకైన బయనా ఉండేవాడు.
  hat-BSA: Banna, fis a Huschaï a nan Aser avèk Bealoth;
  kos-kos: 'Baana, wen natul Hushai: acn lal Asher ac siti srisrik Bealoth'
  hbo-WLC: בַּֽעֲנָא֙ בֶּן־חוּשָׁ֔י בְּאָשֵׁ֖ר וּבְעָלֽוֹת׃ ס
  ibo-ibo: Baana nwa Hushaị, onye na-achị Asha na Alot.
  ory-ory: ଆଶେର ଓ ବାଲୋତ୍‍ରେ ହୂଶୟର ପୁତ୍ର ବାନା।
  chk-chk: Paana nöün Husai we mwän a nemeni ewe fanü Aser me Pealot.
  rop-rop: Beina, det san blanga Hushai bin bos blanga det kantri gulum Esha en det
    taun gulum Biyaloth.
  ukr-1871: Баана Хушаєнко, ув Ассері й Баалотї;
  deu-1951: Baana, der Sohn Husais, in Asser und Bealot.
  eng-JPS: Baana the son of Hushai, in Asher and Bealoth;
  srp-1865: Vana sin Husajev u Asiru i u Alotu;
  lug-lug: Baana mutabani wa Kusaayi, mu Aseri ne mu Beyaloosi;
  heb-heb: בענא בן חושי באשר ובעלות׃
  ben-IRV: আশেরে ও বালোতে হূশয়ের ছেলে বানা।
  pan-pan: ਹੂਸ਼ਈ ਦਾ ਪੁੱਤਰ ਬਆਨਾ ਆਸ਼ੇਰ ਵਿੱਚ ਅਤੇ ਆਲੋਥ ਵਿੱਚ;
  mya-JVB: အာရှာ ခရိုင်နှင့် အာလုပ် မြို့မှာ ဟုရှဲ ၏သား ဗာနာ၊
  tbg-tbg: Baanava – viva Husaira maaquvano Asera ankuqihainaaka vataqaavata, Bealoti
    vatukaqaavata, raqiki vaura.
  hmo-hmo: 'Bana Husai: Asera bona Bealoto.'
  urd-urd: और हूसी का बेटा बा'ना आशर और ब'अलोत में था;
  rus-SYN: Ваана, сын Хушая, в земле Асировой и в Баалофе;
  bqc-SIM: Usai nɛ́ Baana mɛ́ Asɛɛ buiↄ bùsu vĩ ń Alotio.
  tcz-CHONGTHU: Hushai chapa Banna in Asher leh Aloth apon,
  mar-mar: हूशयाचा पुत्र बाना, हा आशेर आणि आलोथ यांच्यावर कारभारी होता.
  qub-qub: Husaipa wamran Baana prefectu caran Asercho, Alotcho.
  bqp-bqp: Usai nɛ́ Baana mɛ́ à Asa gu vĩ kũ Alotio.
  hat-hat: Bana, pitit gason Ouchayi, pou zòn Asè a ak lavil Bealòt.
  eng-BSB: Baana son of Hushai in Asher and in Aloth;
  eng-WEBPB: Baana the son of Hushai, in Asher and Bealoth;
  kbq-kbq: Husi nemofo Bana'a Asa nagamofo mopane, Bealoti kuma'enena kegava hu'ne.
  nhe-BL: Baana, icone Husai, quihuicayaya tequitl ipan nochi tlali Aser huan altepetl
    Alot.
  bus-bus: Usai nɛ́ Baana bé à Asa guu vĩ kↄ̃n Alotio.
  gub-BL: Mana Uzaz ta'yr wiko Azer ywy rehe har wanuwihaw romo. Wiko Mearot tawhu
    pe har wanuwihaw romo no.
  eng-DRA: Baana the son of Husi, in Aser and in Baloth.
