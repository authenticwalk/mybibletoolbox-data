verse: 1KI.004.006
translations:
  mal-C: അഹീശാർ രാജകൊട്ടാരം ഭരണാധിപൻ; അബ്ദയുടെ പുത്രനായ അദോനിരാം നിർബന്ധിതവേലക്കാരുടെ
    മേധാവി.
  deu-TKW: Ahisar aber war über den Palast gesetzt und Adoniram, der Sohn Abdas, über
    die Fron.
  lin-lin: Ayishari, mobateli biloko ya ndako ya mokonzi ; Adonirami, mwana mobali
    ya Abida, azalaki mokengeli bato ya misala makasi.
  eng-LSV: and Ahishar [is] over the household, and Adoniram son of Abda [is] over
    the tribute.
  eng-GNV: 'And Ahishar was ouer the houshold: and Adoniram the sonne of Abda was
    ouer the tribute.'
  eng-WEBSTER: 'And Ahishar was over the household: and Adoniram the son of Abda was
    over the tribute.'
  nhw-BL: Ahisar catli elqui imaco nopa hueyi tequicali para quimocuitlahuis. Huan
    Adoniram, icone Abda, catli elqui tlayacanquetl tlen nochi comun tequitl.
  swh-ONEN: 'Ahishari: msimamizi wa jumba la kifalme; Adoniramu mwana wa Abda: msimamizi
    wa kazi za kulazimisha.'
  bba-bba: Mɑ Akisɑɑ u sɑ̃ɑ sinɑ kpɑɑrun sɔm kowobun wiruɡii. Adonirɑmu Abidɑn bii
    u sɑ̃ɑwɑ be bɑ yoo sɔmɑ mɔ̀n wiruɡii.
  eng-KJVCPB: 'and Ahishar was over the household: and Adoniram the son of Abda was
    over the tribute.'
  luo-luo: Ahishar ma jatend od ruoth; Adoniram wuod Abda ma jatend tij achune.
  meu-meu: Ahisara ese hanua pavapavana ena ruma e itaia taova; bona Adoniram Abda
    ese e haḡaukaradiava taudia e biagudiava.
  npi-ULB: अहीशार राजमहलका जिम्मावाल थिए । अब्दाका छोरा अदोनिराम बेगार काम गर्नेहरूका
    जिम्मावाल थिए ।
  yor-yor: Ahiṣari ni olùtọ́jú ààfin; Adoniramu ọmọ Abida ni ó ń ṣe olórí iṣẹ́-ìlú.
  pes-OPCB: '@see-verse:1KI.004.005'
  tgl-ULB: Si Ahisar ay aang namamahala sa sambahayan. Si Adoniram, anak ni Abda,
    ay namamahala ng mga kalalakihan na sakop sa sapilitang paggawa.
  hui-hui: Ahisa ibugua kini andagaha agali biabe biaga hearu handayaho haga hene.
    Abada igini Adonirama ibugua agali maru kininaga biabe bilo minu helarago handayaho
    haga hene.
  mya-mya: နန်း​တော်​အုပ်၊ အ​ဟိ​ရှာ၊ ချွေး​တပ်​ဝန်၊ အာ​ဗ​ဒ ၏​သား​အ​ဒေါ​နိ​ရံ၊
  bod-N: ཡང་ཕོ་བྲང་གི་ནང་བློན་དུ་ཨ་ཧི་ཤར་དང་ངལ་ལས་པ་རྣམས་ཀྱི་འགོ་དཔོན་ལ་ཨབ་དཱ་ཡི་བུ་ཨ་དོ་ནི་རཱམ་བཞག་གོ
    །
  sna-sna: Ahishari aiva mutariri womuzinda wamambo; Adhoniramu, mwanakomana waAbhudha
    aiva mutariri wechibharo.
  spa-BLM: Ahishar estaba al frente de la casa; y Adoniram, hijo de Abda, estaba al
    frente de los hombres sometidos a trabajos forzados.
  cac-cac: '@see-verse:1KI.004.005'
  swh-ULB: Ahishari alikuwa mkuu wa nyumba. Adoniramu mwana wa Abda alikuwa mkuu wa
    watenda kazi.
  bel-bel: Ахісар - начальнік над царскім домам, і Аданірам, сын Аўды, - над падаткамі.
  deu-ELBBK: und Achischar war über das Haus, und Adoniram, der Sohn Abdas, über die
    Fron.
  mbb-OT: Is perezumala te turuǥan iyan si Ahishar. Ne is perezumala te menge uripen
    he edteǥelen te kebpeterebahu iyan si Adoniram he anak ni Abda.
  mal-2015: അഹീശാർ രാജഗൃഹവിചാരകൻ; അബ്ദയുടെ മകൻ അദോനീരാം ഊഴിയവേലക്കാരുടെ മേധാവി.
  rmc-rmc: O Achišar sas o uradňikos upral o služobňika andro palacis. O Adoniram,
    le Abdoskro čhavo, sas veľiťeľis upral o robotňika, save sas ispidle andre buči.
  pes-OPV: و اخیشار ناظر خانه و ادونیرام بن عبدا، رئیس باجگیران.
  ron-1924: Ахишар ера май-маре песте каса ымпэратулуй ши Адонирам, фиул луй Абда,
    ера май-маре песте дэрь.
  ben-OBCV: অহীশার ছিলেন রাজপ্রাসাদের তত্ত্বাবধায়ক; অব্দের ছেলে অদোনীরাম বেগার শ্রমিকদের
    উপর ভারপ্রাপ্ত ছিলেন।
  som-som: oo Axiishaarna wuxuu u sarreeyey shuqulka guriga; oo Adoniiraam ina Cabdaana
    wuxuu ahaa gabbaroqaade.
  lat-VUC: 'et Ahisar præpositus domus: et Adoniram filius Abda super tributa.'
  eng-ASVBT: and Ahishar was over the household; and Adoniram the son of Abda was
    over the men subject to taskwork.
  ita-1885: ed Ahizar era il gran Maestro di casa; e Adoniram, figliuolo di Abda,
    era sopra i tributi.
  eng-LXXUP: 'And Ahishar was steward, and Eliac the chief steward; and Eliab the
    son of Saph was over the family: and Adoniram the son of Abda over the tribute.'
  eng-ULB: Ahishar was over the household. Adoniram son of Abda was over the men who
    were subjected to forced labor.
  spa-VBL: Ajisar era el administrador del palacio. Adoniram, hijo de Abdá, estaba
    a cargo de los obligados a trabajar para el rey.
  fra-_FOB: Achishar, grand-maître de la maison; et Adoniram, fils d'Abda, commis
    sur les impôts.
  mal-mal: അഹീശാർ കൊട്ടാരംവിചാരകൻ; അബ്ദയുടെ മകൻ അദോനീരാം കഠിനവേല ചെയ്യുന്നവരുടെ മേധാവി.
  urd-GVR: 'mahal kā inchārj: Aḳhīsar, begāriyoṅ kā inchārj: Adūnīrām bin Abdā'
  suz-BL: अहीशार पिप आ खिं ङा मारेइ मारेइ कोव़ब मुर बाक्‍माक्‍त। अब्‍दा आ तौ अदोनीराम
    गेय पाइब आन कली कोव़ब बाक्‍माक्‍त। १राजा ५:२८
  ita-1927: Ahishar era maggiordomo, e Adoniram, figliuolo di Abda, era preposto ai
    tributi.
  ckb-ckb: ئەحیشار سەرپەرشتیاری کۆشک، ئەدۆنیرامی کوڕی عەبدا سەرپەرشتیاری کاری بێگاری
    بوو.
  eng-BBE: Ahishar was controller of the king's house; Adoniram, the son of Abda,
    was overseer of the forced work.
  kan-OKCV: ಅಹಿಷಾರನು ರಾಜ್ಯ ಗೃಹಾಧಿಪತಿ. ಅಬ್ದನ ಮಗ ಅದೋನೀರಾಮನು ದಾಸರ ಮೇಲೆ ಉಸ್ತುವಾರಿಮಾಡಿಸುವವನಾಗಿದ್ದನು.
  tam-2017: அகீஷார் அரண்மனை அதிகாரியும், அப்தாவின் மகன் அதோனீராம் கட்டாய வேலை செய்கிறவர்களின்
    அதிகாரியாக இருந்தான்.
  spa-RV-1909: Y Ahisar era mayordomo; y Adoniram hijo de Abda era sobre el tributo.
  ron-BTF: Şi Ahişar era peste gospodărie; şi Adoniram, fiul lui Abda, era peste taxă.
  eng-WEBP: Ahishar was over the household; and Adoniram the son of Abda was over
    the men subject to forced labor.
  eng-FBV: Ahishar was the palace manager. Adoniram, son of Abda, was in charge of
    those forced to work for the king.
  nld-1939: Achisjar was hofmeester, en Adoniram, de zoon van Abda, was leider van
    de herendiensten.
  nch-BL: Ahisar quipixqui imaco nopa hueyi tequicali para quimocuitahuis. Huan Adoniram,
    icone Abda, elqui tayacanquet ten nochi comun tequit.
  vie-1934: A-hi-sa, làm quan cai cung điện; và A-đô-ni-ram, con trai Aùp-đa, coi
    việc cống thuế.
  hin-CV: अहीशाहार राजपरिवार से संबंधित विषयों का अधिकारी था; अब्दा का पुत्र अदोनिरम
    बंधुआ मजदूरों का अधिकारी था.
  spa-BES: Ahisar era el controlador de la casa del rey; Adoniram, el hijo de Abda,
    fue supervisor del trabajo forzado.
  tdx-tdx: talè’ i anjom­bay t’i Akisare; vaho mpiaolo ty fañondrohan-kàba t’i Abdà.
  tha-KJV: อาหิชาร์เป็นเจ้ากรมวัง และอาโดนีรัมบุตรชายอับดาเป็นผู้ควบคุมคนที่ทำงานโยธา
  por-BR-2018: E Aisar era mordomo; e Adonirão filho de Abda era sobre o tributo.
  deu-ELO: und Achischar war über das Haus, und Adoniram, der Sohn Abdas, über die
    Fron.
  eng-WYC-2018: and Ahishar was steward of the house; and Adoniram, the son of Abda,
    was upon the tributes (or was in charge of the taxes, or the levies, or was in
    charge of the forced labour).
  epo-epo: kaj Aĥiŝar super la palaco; kaj Adoniram, filo de Abda, super la impostoj.
  uig-PIN: Ahixar ordining ƣojidari, Abdaning oƣli Adoniram baj-alwan begi idi.
  beo-beo: 'Hina bagade diasu hawa: hamosu dunu ilia ouligisu dunu-Ahaisia Udigili
    hawa:hamosu dunu ilia ouligisu dunu-A:dounaila:me (A:bada egefe)'
  tpi-OTNT: Ahisar i bosim ol wokman bilong haus bilong king. Adoniram, pikinini man
    bilong Apda, i save bosim ol man king i kisim bilong mekim wok bilong en.
  hau-SA: Ahishar, shi ne sarkin fada. Adoniram ɗan Abda, shi ne mai lura da aikin
    gandu.
  uig-LAT: Axishar ordining ghojidari, Abdaning oghli Adoniram baj-alwan bégi idi.
  nde-nde: u-Ahishari umlawuli wasesigodlweni, u-Adonirami indodana ka-Abhida wayekhangele
    izichaka.
  ton-ton: 'Pea naʻe pule ʻa ʻAhisali ki he kakai ʻoe fale: pea naʻe pule ʻa ʻAtonilami
    ko e foha ʻo ʻApita ki he tukuhau.'
  ces-1613: A Achisar vládař domu, Adoniram pak syn Abdy nad vybraným lidem.
  eng-WMB: Ahishar was over the household; and Adoniram the son of Abda was over the
    men subject to forced labor.
  tam-TCV: அகீஷார், அரண்மனைக்குப் பொறுப்பாயிருந்தான். அப்தாவின் மகன் அதோனிராம், கட்டாய
    வேலைக்குப் பொறுப்பாயிருந்தான்.
  ceb-ULB: Si Ahishar mao ang nagdumala sa panimalay. Si Adoniram nga anak ni Abda
    mao ang nagdumala sa mga lalaki nga gipili aron pugson sa pagtrabaho.
  pol-UBG: Achiszar, przełożony dworu, i Adoniram, syn Abdy, odpowiedzialny za daninę.
  urd-GVU: 'محل کا انچارج: اخی سر، بےگاریوں کا انچارج: ادونیرام بن عبدا'
  deu-1912: Ahisar war Hofmeister. Adoniram, der Sohn Abdas, war Rentmeister.
  kan-2017: ಅಹೀಷಾರನು ರಾಜಗೃಹಾಧಿಪತಿಯು. ಅಬ್ದನ ಮಗನಾದ ಅದೋನೀರಾಮನು ಬಿಟ್ಟೀಕೆಲಸ ಮಾಡಿಸುವವರ ಮುಖ್ಯಸ್ಥನು.
  yap-yap: 'En nib milfan e pi tapigpig nu lan tafen pilung ngak: Ahishar En nma gagiyegnag
    e tin th’abi gel e maruwel: Adoniram nib mo’on ni fak Abda'
  hlt-MCSB: Im hman kah Ahishar neh saldong sokah Abda capa Adoniram,
  mdy-ETH: ካኣቱሞ ማኣራ ማዻ ዓሶ ሱኡጋሢ ዓሂሻሬ ጌይንታሢ፤ ዎልቄና ማዺሾ ዓሶ ማዺሻ ዓቢዳ ናኣዚ፥ ዓዶኒራሜ።
  twi-ASANTE: Ahisar na na ɔyɛ ahemfie sohwɛfoɔ. Abda babarima Adoniram na na ɔhwɛ
    adwumayɛfoɔ so.
  eng-WEBU: Ahishar was over the household; and Adoniram the son of Abda was over
    the men subject to forced labor.
  wal-wal: Ahishaari kawo keettaa halaqaa; Abdda na7ai Adooniraami gabbaaratu halaqaa.
  spa-PDDPT: Ahisar tenía a su cargo la casa real y Adoniram, hijo de Abda, el cargo
    de los tributos.
  gun-gun: Ha'e gui Aisar ma mba'emo re opena va'ety. Abda ra'y Adonirão ma omomba'eapo
    nhea'ãmby kuery rerekoa.
  ilo-ULB: Ni Ahisar ti mangimatmaton iti sangkabalayan. Ni Adoniram a putot a lalaki
    ni Abda ti mangbanbantay kadagiti lallaki nga inkapilitan nga agtrabaho.
  kpg-kpg: 'Tagi digau ala e ngalua i di hale o di king: Ahishar. Tagi o digau ngalua
    hege: go Adoniram, tama daane ni Abda.'
  uig-ARA: ئاخىشار ئوردىنىڭ غوجىدارى، ئابدانىڭ ئوغلى ئادونىرام باج-ئالۋان بېگى ئىدى.
  sus-sus: Ahisari, naxan findi mangɛ xa banxi walikɛe xunyi ra. Abeda xa di Adonirami,
    naxan findi konyie xunyi ra.
  pon-2006: 'Me kin apwalih ladu kan en tehnpaso: Ahisar Me kin apwalih doadoahk idihd
    kan: Adonairam nein Apda'
  ksd-ksd: ma Akisar i ga kure ra kuba i ra king; ma Adoniram natu i Abda i ga kure
    diat di ga vo pa diat ure ra papalum.
  tur-YTC: Ahişar ev halkının başındaydı, Avda'nın oğlu Adoniram da angaryacıların
    başındaydı.
  grc-BRENT: Καὶ Ἀχισὰρ ἦν οἰκονόμος· καὶ Ἐλιὰκ ὁ οἰκονόμος· καὶ Ἐλιὰβ υἱὸς Σὰφ ἐπὶ
    τῆς πατριᾶς· καὶ Ἀδωνιρὰμ υἱὸς Αὐδῶν ἐπὶ τῶν φόρων.
  ind-AYT: Ahisar sebagai kepala istana. Adoniram, anak Abda, sebagai kepala buruh.
  nya-nya: Ahisara, anali mkulu woyangʼanira nyumba ya mfumu; Adoniramu mwana wa Abida,
    anali mkulu woyangʼanira ntchito za thangata.
  hrv-hrv: Ahišar, upravitelj dvora; Eliab, sin Joabov, zapovjednik vojske; Adoram,
    sin Abdin, nadstojnik za tlaku.
  mps-mps: Ahisargo te kingo bede sę ebo sę bidi dabe tonaluali. Adoniram, te Apdago
    ogwago, te kingo sę yao po wabo sogo te bidi dabe tonaluali.
  tpi-tpi: Ahisar i bosim ol wokman bilong haus bilong king. Adoniram, pikinini man
    bilong Apda, i save bosim ol man king i kisim bilong mekim wok bilong en.
  dan-1931: Ahisjar var Slotshøvedsmand; Adoniram, Abdas Søn, havde Tilsyn med Hoveriarbejdet.
  vie-OVCB: A-hi-sa là quản đốc hoàng cung. A-đô-ni-ram, con Áp-đa chỉ huy đoàn lao
    công.
  guj-2017: અહીશાર ઘરનો વહીવટદાર હતો. આબ્દાનો દીકરો અદોનીરામ કોશાધ્યક્ષ હતો.
  pon-2006A: 'Me kin apwalih ladu kan en tehnpaso: Ahisar Me kin apwalih doadoahk
    idihd kan: Adonairam nein Apda'
  por-BRBSL: Ahishar, sobre a casa; e Adoniram, filho de Abda, sobre os homens sujeitos
    a trabalhos forçados.
  cth-cth: Ahishar teh imthungkhu kaukkung lah ao. Abda capa Adoniram teh thaw katawknaw
    kahrawikung lah ao.
  twi-twi: Ahisar na na ɔyɛ ahemfi sohwɛfo. Abda babarima Adoniram na na ɔhwɛ adwumayɛfo
    so.
  hlt-hlt: Im hman kah Ahishar neh saldong sokah Abda capa Adoniram,
  tbz-SIM: Kɛ̀ Aisɑɑ mbɑkɛ́ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ miɛkɛ. Kɛ̀ Abudɑ birɛ Adonnidɑmmu
    bɑkɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Ahisar an atrivimɨn dɨpenimɨn ingangaribar garir gumazir dapanim. Apdan
    otarim Adoniram, an atrivimɨn ingangarir gumazir kɨnibar dapanim.
  dop-dop: Ahisɑɑ kɛlɛ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ. Apitɑ pǝyɑlʋ Atonilɑm kɛlɛ tǝlɑsɩ
    tǝmɑ nyʋɣʋ tʋ.
  azb-azb: Saray rəisi – Axişar; Mükəlləfiyyətçilər üzərində nəzarətçi – Avda oğlu
    Adoniram.
  eng-DBY: and Ahishar was over the household; and Adoniram the son of Abda was over
    the levy-service.
  hin-2017: अहीशार राजपरिवार के ऊपर था, और अब्दा का पुत्र अदोनीराम बेगारों के ऊपर
    मुखिया था।
  wol-KYG: Ayisar moo doon saytu kër Buur, Adoniram doomu Abda di sase liggéeyi sañul-bañ
    ya.
  eng-YLT: And Ahishar [is] over the household, and Adoniram son of Abda [is] over
    the tribute.
  eng-WYC-2017: and Ahishar was steward of the house; and Adoniram, the son of Abda,
    was upon the tributes.
  eng-WMBB: Ahishar was over the household; and Adoniram the son of Abda was over
    the men subject to forced labour.
  urd-GVH: 'महल का इंचार्ज : अख़ीसर, बेगारियों का इंचार्ज : अदूनीराम बिन अबदा'
  rug-rug: Se Ahisa, si lalae nia sa vetu lavata tanisa baṉara. Se Adoniramu, tuna
    koreo e Abuda, si kopudi sari na kobi tie pu ta zukuru la pa tinavete ṉiṉiradi.
  gaz-gaz: Ahiishaar, itti gaafatamaa masaraa mootummaa ture; Adooniiraam ilmi Abdaa
    itti gaafatamaa warra hojii humnaa hojjetanii ture.
  fra-LSG: Achischar était chef de la maison du roi; et Adoniram, fils d’Abda, était
    préposé sur les impôts.
  yal-yal: Axisari, manga banxin walikɛne kuntigin nan yi na ra, Abadaa dii xɛmɛna
    Adoniran, karahan wanle kuntigin nan yi na ra.
  haw-1868: A o Ahisara maluna o ka hale; o Adonirama ke keiki a Abeda maluna o ka
    waiwai hookupu.
  arb-NAV: وَأَخِيشَارُ مُدِيرُ شُؤُونِ الْقَصْرِ، وَأَدُونِيرَامُ بْنُ عَبْدَا مَسْؤُولٌ
    عَنِ الأَشْغَالِ الشَّاقَّةِ.
  ewe-ewe: Ahisa kpɔa fiasã la ƒe nuwo dzi kple fiasã la me nyawo gbɔ; Adoniram, Abda
    ƒe vi kpɔa dudɔwɔwɔwo dzi.
  eng-LEE: And Achishar was over the household; and Adoniram the son of 'Abda was
    over the tribute.
  asm-FB: অহীচাৰ ৰাজঘৰগিৰি আৰু অব্দাৰ পুত্ৰ আদোনীৰাম বন্দী কাম কৰোৱাসকলৰ ওপৰত অধ্যক্ষ
    আছিল।
  sus-A: عَهِسَرِ، نَشَن قِندِ مَنفّ شَ بَنشِ وَلِكّيٍ شُنيِ رَ. عَبٍدَ شَ دِ عَدٌنِرَ مِ،
    نَشَن قِندِ كٌنيِيٍ شُنيِ رَ.
  fra-SBL: Ahishar était à la tête de la maison ; Adoniram, fils d'Abda, était à la
    tête des hommes soumis au travail forcé.
  hbo-hbo: וַאֲחִישָׁ֖ר עַל־הַבָּ֑יִת וַאֲדֹנִירָ֥ם בֶּן־עַבְדָּ֖א עַל־הַמַּֽס׃ ס
  kik-kik: nake Ahisharu aarĩ mũrũgamĩrĩri wa nyũmba ya mũthamaki; nake Adoniramu
    mũrũ wa Abida aarĩ mũrũgamĩrĩri wa arĩa maarutithagio wĩra na hinya.
  fra-NCL: Ahisar était préfet du palais ; et Adoniram, fils d’Abda, était préposé
    aux corvées.
  cek-AK: Ahishar loe siangpahrang im khenzawnkung ah oh; Abda capa Adoniram loe tamut
    kokhaih toksahkung ah oh.
  cuk-cuk: Ahisar, reyneg-akwedga megisad. Abda-machi-Adoniram, reyga-sabsur-oarbaledimalad-e-dummadga
    megisad.
  uig-CYR: Ахишар ординиң ғоҗидари, Абданиң оғли Адонирам баҗ-алван беги еди.
  tel-2017: అహీషారు గృహ నిర్వాహకుడు, అబ్దా కొడుకు అదోనీరాము వెట్టి చాకిరీ పనివాళ్ళపై
    అధికారి.
  hat-BSA: epi Achischar te sou tout afè kay la; epi Adoniram, fis a Abda a te sou
    mesye travo fòse yo.
  kos-kos: 'Mwet kol lun mwet kulansap ke inkul fulat: Ahishar Mwet kol fin mwet kumakinyuk:
    Adoniram, wen natul Abda'
  hbo-WLC: וַאֲחִישָׁ֖ר עַל־הַבָּ֑יִת וַאֲדֹנִירָ֥ם בֶּן־עַבְדָּ֖א עַל־הַמַּֽס׃ ס
  ibo-ibo: Ahisha, bụ onyeisi na-elekọta nʼụlọeze. Adoniram nwa Abda bụ onyeisi na-elekọta
    ndị ọrụ mmanye.
  ory-ory: ପୁଣି, ଅହୀଶାର୍‍ ଗୃହାଧ୍ୟକ୍ଷ ଥିଲା ଓ ଅବ୍‍ଦର ପୁତ୍ର ଅଦୋନୀରାମ୍‍ ବେଠିକର୍ମର ଅଧ୍ୟକ୍ଷ
    ଥିଲା।
  chk-chk: Ahisar i meilapen chon tümwünü imwen ewe king, nge Atoniram nöün Apta we
    mwän a wisen nemeni ewe mwichen chon angangen kinroosi.
  rop-rop: Ahisha bin det bos blanga ola wekinmen langa detlot bigwan haus blanga
    King Salaman. Eidoniram, det san blanga Ebda, bin det bos blanga ola wekinmen
    en wekingel weya jidan jis laiga prisana blanga dumbat ola adwek.
  ukr-1871: Ахисар наглядав над палатою, а Адонирам над подушним.
  deu-1951: Achisar war über das Haus gesetzt, und Adoniram, der Sohn Abdas, war Fronmeister.
  eng-JPS: and Ahishar was over the household; and Adoniram the son of Abda was over
    the levy.
  srp-1865: A Ahisar upravitelj dvorski; a Adoniram sin Avdin nad carskim poslenicima.
  lug-lug: Akisaali, yali ssabakaaki wa kabaka; ne Adoniraamu mutabani wa Abuda, yali
    mukulu w’abaddu.
  heb-heb: ואחישר על הבית ואדנירם בן עבדא על המס׃
  ben-IRV: অহীশারের উপর ছিল রাজবাড়ীর দেখাশোনার ভার; অব্দের ছেলে অদোনীরামের ছিল কাজের
    জন্য নিয়োগ করা দাসদের অধ্যক্ষ।
  pan-pan: ਅਹੀਸ਼ਾਰ ਘਰਾਣੇ ਉੱਤੇ ਸੀ ਅਤੇ ਅਬਦਾ ਦਾ ਪੁੱਤਰ ਅਦੋਨੀਰਾਮ ਉਨ੍ਹਾਂ ਉੱਤੇ ਸੀ ਜਿੰਨ੍ਹਾਂ
    ਤੋਂ ਧੱਕੇ ਨਾਲ ਕੰਮ ਕਰਵਾਇਆ ਜਾਂਦਾ ਸੀ।
  mya-JVB: အဟိရှာ သည် နန်းတော် အုပ်ဖြစ်၏။ အာဗဒ သား အဒေါနိရံ သည် အခွန် တော်ဝန်ဖြစ်၏။
  tbg-tbg: Ahisaava – viva avuhainaara naavuqi kaiqa vare vaukaqaa raqiki vaura. Adoniraamuva
    — viva Apadaara maaquvano vaiinti vokuka ntita vatokaqaa raqiki vaumanta vika
    karapuhi kaiqa voqaara, vo kaiqa vo kaiqa vare vaura.
  hmo-hmo: 'Ahisa: King ena ruma ia naria tauna. Adonirama Abida: King ena gaukara
    taudia edia biaguna.'
  urd-urd: और अख़ीसर महल का दीवान, और 'अबदा का बेटा अदूनिराम बेगार का मुन्सरिम था।
  rus-SYN: Ахисар - начальник над домом царским, и Адонирам, сын Авды, над податями.
  bqc-SIM: Ahisaa mɛ́ aà bɛ ziia ũ. Abeda nɛ́ Adonilaũ mɛ́ zↄzĩ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Ahishar chu Leng inpi thilkeoho vengtup in apang in, Abda chapa Adoniram
    chu soh na tonga kimang ho vetup in apang in ahi.
  mar-mar: अहीशार हा राजाच्या महालातील सर्व गोष्टींचा प्रमुख होता, अब्दाचा पुत्र अदोनीराम
    गुलामांच्या खात्याचा प्रमुख होता.
  qub-qub: Palasyucho imatapis ricajna caran Ahisar. Aruchej capural caran Abdapa
    wamran Adoniram.
  bqp-bqp: Aisamɛ a bɛ azia ũ. Abada nɛ́ Adoniramumɛ zↄ̀zĩ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Ayicha te chèf kanbiz palè a. Adoniram, pitit gason Abda, te reskonsab
    travay kòve yo.
  eng-BSB: Ahishar was in charge of the palace; and Adoniram son of Abda was in charge
    of the forced labor.
  eng-WEBPB: Ahishar was over the household; and Adoniram the son of Abda was over
    the men subject to forced labour.
  kbq-kbq: Hagi kini ne'mofo nompima me'nea zantamima kegavama hu nera Ahisari manigeno,
    Abda nemofo Adoniramu'a kazokazo eri'za vahetaminte kegava hu' nera mani'ne.
  nhe-BL: Ahisar tlen elqui imaco nopa hueyi tequicali para quimocuitlahuis. Huan
    Adoniram, icone Abda, tlen elqui tlayacanquetl tlen nochi comun tequitl.
  bus-bus: Aisan à bɛgwari ũ. Abada nɛ́ Adoniramun zↄ̀zĩ gbɛ̃nsi ũ.
  gub-BL: Aezar wiko tàpuzuhu pe uma'ereko ma'e wanuwihaw romo. Anoniràw Amina ta'yr
    wiko uma'ereko e ma'e wanuwihaw romo.
  eng-DRA: 'And Ahisar governor of the house: and Adoniram the son of Abda over the
    tribute.'
