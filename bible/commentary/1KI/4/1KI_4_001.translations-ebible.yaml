verse: 1KI.004.001
translations:
  mal-C: അങ്ങനെ ശലോമോൻ സമസ്ത ഇസ്രായേലിന്മേലും രാജാവായി വാണു.
  deu-TKW: Also war der König Salomo König über ganz Israel.
  lin-lin: Mokonzi Salomo akonzaki Isalaele mobimba.
  eng-LSV: And King Solomon is king over all Israel,
  eng-GNV: And King Salomon was King ouer all Israel.
  eng-WEBSTER: So king Solomon was king over all Israel.
  nhw-BL: Huajca Salomón elqui tlanahuatijquetl tlen nochi israelitame.
  swh-ONEN: Basi Mfalme Solomoni akatawala Israeli yote.
  bba-bba: Sɑlomɔɔ u kuɑ Isirelibɑ kpuron sinɑ boko.
  eng-KJVCPB: So king Solomon was king over all Israel.
  luo-luo: Kamano ruoth Solomon nobedo ruodh Israel duto.
  meu-meu: A King Solomon na Israel idoinai pavapavana.
  npi-ULB: राजा सोलोमन सारा इस्राएलमाथि राजा भए ।
  yor-yor: Solomoni ọba sì jẹ ọba lórí gbogbo Israẹli.
  pes-OPCB: سلیمان پادشاه بر تمام اسرائیل حکومت می‌کرد
  tgl-ULB: Si Haring Solomon ay hari sa buong Israel.
  hui-hui: Kini Solomonohanda Isaraele dindi bibahende handame howa haru hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဣသ​ရေ​လ​နိုင်​ငံ​တစ် ဝှမ်း​လုံး​ကို အုပ်​စိုး​လျက်​နေ​တော်​မူ​၏။-
  bod-N: དེ་ལྟར་སོ་ལོ་མོན་ནི་ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་རྒྱལ་པོར་གྱུར་ཅིང་།
  sna-sna: Saka Mambo Soromoni akanga ari mambo weIsraeri yose.
  spa-BLM: El rey Salomón era rey de todo Israel.
  cac-cac: Ix och vin̈aj Salomón reyal d'a smasanil eb' yetisraelal.
  swh-ULB: Mfalme Sulemani alikuwa mfalme wa Israeli.
  bel-bel: І быў цар Саламон царом над усім Ізраілем.
  deu-ELBBK: Und so war der König Salomo König über ganz Israel.
  mbb-OT: Midhadì si Solomon diyà te tivuuk he Israel.
  mal-2015: അങ്ങനെ ശലോമോൻരാജാവു എല്ലാ യിസ്രായേലിന്നും രാജാവായി.
  rmc-rmc: O Šalamun ačhiľa kraľiske upral calo Izrael.
  pes-OPV: و سلیمان پادشاه بر تمامی اسرائیل پادشاه بود.
  ron-1924: Ымпэратул Соломон ера ымпэрат песте тот Исраелул.
  ben-OBCV: অতএব রাজা শলোমন সমস্ত ইস্রায়েল জুড়ে রাজত্ব করলেন।
  som-som: Oo Boqor Sulaymaanna boqor buu u ahaa dadkii Israa'iil oo dhan.
  lat-VUC: 'Erat autem rex Salomon regnans super omnem Israël:'
  eng-ASVBT: And king Solomon was king over all Israel.
  ita-1885: IL re Salomone adunque fu re sopra tutto Israele.
  eng-LXXUP: And King Solomon reigned over Israel.
  eng-ULB: King Solomon was king over all Israel.
  spa-VBL: El rey Salomón gobernó sobre todo Israel.
  fra-_FOB: Le roi Salomon fut donc roi sur tout Israël.
  mal-mal: അങ്ങനെ ശലോമോൻ രാജാവ് എല്ലാ യിസ്രായേലിനും രാജാവായി.
  urd-GVR: Ab Sulemān pūre Isrāīl par hukūmat kartā thā.
  suz-BL: मोपा पिप सोलोमनम इस्राएल नेल्‍लेम सासन पवा बाक्‍त।
  ita-1927: 'Il re Salomone regnava su tutto Israele. E questi erano i suoi principali
    ufficiali:'
  ckb-ckb: ئیتر سلێمان پاشایەتی هەموو ئیسرائیلی کرد.
  eng-BBE: Now Solomon was king over all Israel.
  kan-OKCV: ಹೀಗೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿದ್ದನು.
  tam-2017: ராஜாவாகிய சாலொமோன் அனைத்து இஸ்ரவேலின்மேலும் ராஜாவாக இருந்தான்.
  spa-RV-1909: FUÉ pues el rey Salomón rey sobre todo Israel.
  ron-BTF: Astfel împăratul Solomon era împărat peste tot Israelul.
  eng-WEBP: King Solomon was king over all Israel.
  eng-FBV: King Solomon ruled over all of Israel.
  nld-1939: Koning Salomon heerste over heel Israël.
  nch-BL: Huajca Salomón elqui tanahuatijquet ten nochi israelitame.
  vie-1934: Vua Sa-lô-môn trị vì trên cả Y-sơ-ra-ên.
  hin-CV: राजा शलोमोन सारे इस्राएल देश के शासक थे.
  spa-BES: Salomón fue rey sobre todo Israel.
  tdx-tdx: Nifeleke Israele iaby t’i Selomò mpanjaka.
  tha-KJV: กษัตริย์​ซาโลมอนเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งสิ้น
  por-BR-2018: Foi, pois, o rei Salomão rei sobre todo Israel.
  deu-ELO: Und so war der König Salomo König über ganz Israel.
  eng-WYC-2018: Forsooth king Solomon was reigning on all Israel.
  epo-epo: Kaj la reĝo Salomono estis reĝo super la tuta Izrael.
  uig-PIN: Sulayman padixaⱨ pütkül Israilƣa padixaⱨ boldi.
  beo-beo: Soloumane da Isala:ili fi huluane ouligilalusu.
  tpi-OTNT: King Solomon i bosim olgeta hap bilong Israel.
  hau-SA: Sai Sarki Solomon ya yi mulki a bisa dukan Isra’ila.
  uig-LAT: Sulayman padishah pütkül Israilgha padishah boldi.
  nde-nde: Ngakho uSolomoni wabusa lonke elako-Israyeli.
  ton-ton: Ko ia naʻe pule ai ʻae tuʻi ko Solomone ki ʻIsileli kātoa.
  ces-1613: A tak král Šalomoun byl králem nade vším Izraelem.
  eng-WMB: King Solomon was king over all Israel.
  tam-TCV: அரசன் சாலொமோன் இவ்விதமாக இஸ்ரயேல் முழுவதையும் ஆட்சிசெய்தான்.
  ceb-ULB: Si haring Solomon ang hari sa tibuok Israel.
  pol-UBG: Tak więc król Salomon był królem nad całym Izraelem.
  urd-GVU: اب سلیمان پورے اسرائیل پر حکومت کرتا تھا۔
  deu-1912: Also war Salomo König über ganz Israel.
  kan-2017: ಸೊಲೊಮೋನ ರಾಜನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿದ್ದನು.
  yap-yap: I Solomon e pilung u ga’ngin yu Israel,
  hlt-MCSB: Solomon manghai a om vaengah Israel pum soah manghai.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዒስራዔኤሌ ዓጮ ቢያይዳ ካኣታዼኔ፤
  twi-ASANTE: Enti, Salomo dii Israel nyinaa so ɔhene.
  eng-WEBU: King Solomon was king over all Israel.
  wal-wal: Kawoi Solomoni Israa7eela biittaa ubbaa bolli kawotiis.
  spa-PDDPT: El rey Salomón reinó sobre todo Israel.
  gun-gun: Ha'e gui Salomão opena oikovy Israel kuery ha'e javi re.
  ilo-ULB: Ni ari Solomon ti ari iti entero nga Israel.
  kpg-kpg: Solomon e dagi Israel hagatau,
  uig-ARA: سۇلايمان پادىشاھ پۈتكۈل ئىسرائىلغا پادىشاھ بولدى.
  sus-sus: Mangɛ Sulemani nu Isirayila bɔxi birin yamarima.
  pon-2006: Solomon me wia nanmwarkien Israel pwon,
  ksd-ksd: Ma Solomon i ga ki na king ure Israel par.
  tur-YTC: Kral Solomon bütün İsrael üzerinde kraldı.
  grc-BRENT: Καὶ ἦν ὁ βασιλεὺς Σαλωμὼν βασιλεύων ἐπὶ Ἰσραήλ.
  ind-AYT: Raja Salomo menjadi raja atas seluruh Israel.
  nya-nya: Ndipo Mfumu Solomoni inakhala mfumu ya Aisraeli onse.
  hrv-hrv: Kralj Salomon bio je kralj nad svim Izraelom,
  mps-mps: Te King Solomongo te Israel tǫ pedai tigidali badu tonaluali.
  tpi-tpi: King Solomon i bosim olgeta hap bilong Israel.
  dan-1931: Kong Salomo var Konge over hele Israel.
  vie-OVCB: Vua Sa-lô-môn trị vì trên toàn cõi Ít-ra-ên.
  guj-2017: સુલેમાન રાજા સર્વ ઇઝરાયલ પર રાજ કરતો હતો.
  pon-2006A: Solomon me wia nanmwarkien Israel pwon,
  por-BRBSL: O rei Salomão foi rei sobre todo Israel.
  cth-cth: Hahoi, Siangpahrang Solomon teh Isarel taminaw pueng e lathueng vah siangpahrang
    lah ao.
  twi-twi: Enti Ɔhene Salomo dii Israel nyinaa so hene.
  hlt-hlt: Solomon manghai a om vaengah Israel pum soah manghai.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu.
  msy-2020: Atrivim Solomon Israelian danganiba bar a dagh atifa.
  dop-dop: Ɩsɛɣɛlɩ tǝnɑ tɔɔ kɛ́ wulɑʋ Sɑlʋmɔŋ tɔkɑɣɑ kɑwulɑɣɑ.
  azb-azb: Padşah Süleyman bütün İsrail üzərində hökmran idi.
  eng-DBY: And king Solomon was king over all Israel.
  hin-2017: राजा सुलैमान तो समस्त इस्राएल के ऊपर राजा नियुक्त हुआ था।
  wol-KYG: Ci kaw loolu Buur Suleymaan di boroom Israyil gépp.
  eng-YLT: And king Solomon is king over all Israel,
  eng-WYC-2017: Forsooth king Solomon was reign-ing on all Israel.
  eng-WMBB: King Solomon was king over all Israel.
  urd-GVH: अब सुलेमान पूरे इसराईल पर हुकूमत करता था।
  rug-rug: Solomone si na baṉara pa doduruna sa popoa Izireli,
  gaz-gaz: Solomoon Mootichis akkasiin Israaʼel hunda bulche.
  fra-LSG: Le roi Salomon était roi sur tout Israël.
  yal-yal: Manga Sulemani nan yi mangan na Isirayila birin xun na.
  haw-1868: PELA i alii ai o Solomona maluna o ka Iseraela a pau.
  arb-NAV: وَمَلَكَ سُلَيْمَانُ عَلَى كُلِّ أَرْجَاءِ إِسْرَائِيلَ.
  ewe-ewe: Ale Fia Solomo ɖu fia ɖe Israel blibo la dzi.
  eng-LEE: Thus was king Solomon king over all Israel.
  asm-FB: চলোমন গোটেই ইস্ৰায়েলৰ ওপৰত ৰজা আছিল।
  sus-A: مَنفّ سُلٍمَنِ نُ عِسِرَيِلَ بْشِ بِرِن يَمَرِ مَ.
  fra-SBL: Le roi Salomon était roi de tout Israël.
  hbo-hbo: וַֽיְהִי֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מֶ֖לֶךְ עַל־כָּל־יִשְׂרָאֵֽל׃ ס
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩthamaka Isiraeli guothe.
  fra-NCL: Le roi Salomon était roi sur tout Israël.
  cek-AK: To pongah Solomon siangpahrang mah Israel prae boih to uk.
  cuk-cuk: Degisoggu, Salomón bela-Israel-dulemar-e-reyga megnonikid.
  uig-CYR: Сулайман падиша пүткүл Исраилға падиша болди.
  tel-2017: సొలొమోను రాజు ఇశ్రాయేలీయులందరి మీదా రాజయ్యాడు.
  hat-BSA: Alò, Wa Salomon te wa sou tout Israël.
  kos-kos: Solomon el tokosra lun Israel nufon,
  hbo-WLC: וַֽיְהִי֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מֶ֖לֶךְ עַל־כָּל־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ya mere Solomọn ghọrọ eze ndị Izrel niile.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ରାଜା ସମଗ୍ର ଇସ୍ରାଏଲ ଉପରେ ରାଜା ହେଲେ।
  chk-chk: Iwe, ewe king Salomon a nemeni unusen Israel.
  rop-rop: Wal Salaman bin jidan king blanga ola pleis langa Isreil,
  ukr-1871: Оце ж Соломон був царем над усїм Ізраїлем.
  deu-1951: 'Und der König Salomo regierte über ganz Israel. Und dies waren seine
    obersten Beamten:'
  eng-JPS: And king Solomon was king over all Israel.
  srp-1865: A car Solomun carovaše nad svijem Izrailjem.
  lug-lug: Kabaka Sulemaani n’aba kabaka wa Isirayiri yonna.
  heb-heb: ויהי המלך שלמה מלך על כל ישראל׃
  ben-IRV: রাজা শলোমন পুরো ইস্রায়েলের উপর রাজত্ব করতেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਹੋ ਗਿਆ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ဣသရေလ နိုင်ငံလုံး ကို စိုးစံ လျက် နေတော်မူ၏။
  tbg-tbg: Ho King Soromonuva ekaa Isareri vataqaa raqiki vaura.
  hmo-hmo: King Solomona be Israela ena kahana ibounai ena king.
  urd-urd: और सुलेमान बादशाह तमाम इस्राईल का बादशाह था।
  rus-SYN: И был царь Соломон царем над всем Израилем.
  bqc-SIM: Kí Salomↄↄ mɛ́ Isaili bui píi kía ũ.
  tcz-CHONGTHU: Solomon Lengpa Israel mite ho jouse chunga vai ana hom in ahi,
  mar-mar: राजा शलमोन सर्व इस्राएलाचा राजा होता.
  qub-qub: Llapan Israelcunapa raynin caran Salomonga.
  bqp-bqp: Kína Sulemanumɛ Isaraila buri sĩnda pínki kína ũ.
  hat-hat: Salomon te wa sou tout pèp Izrayèl la nèt.
  eng-BSB: So King Solomon ruled over Israel,
  eng-WEBPB: King Solomon was king over all Israel.
  kbq-kbq: Hagi kini ne' Solomoni'a mika Israeli mopa kegava hu'ne.
  nhe-BL: Huajca Salomón elqui tlanahuatijquetl tlen nochi israelitame.
  bus-bus: Kí Sulemanun Isaraili bori píngi kína ũ.
  gub-BL: Xàrumàw wiko Izaew paw wanuwihaw romo kury.
  eng-DRA: 'And king Solomon reigned over all Israel:'
