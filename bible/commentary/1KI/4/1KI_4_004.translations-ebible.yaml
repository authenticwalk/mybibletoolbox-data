verse: 1KI.004.004
translations:
  mal-C: യെഹോയാദായുടെ പുത്രനായ ബെനായാവ് സർവസൈന്യാധിപൻ; സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ;
  deu-TKW: Und Benaja, der Sohn Jojadas, befehligte das Heer. Zadok und Abjathar waren
    Priester.
  lin-lin: Benaya, mwana mobali ya Yeoyada, azalaki mokonzi ya mampinga ; Tsadoki
    mpe Abiatari, bazalaki Banganga-Nzambe ;
  eng-LSV: and Benaiah son of Jehoiada [is] over the host; and Zadok and Abiathar
    [are] priests;
  eng-GNV: And Benaiah the sonne of Iehoiada was ouer the hoste, and Zadok and Abiathar
    Priests,
  eng-WEBSTER: 'And Benaiah the son of Jehoiada was over the army: and Zadok and Abiathar
    were the priests:'
  nhw-BL: Benaía, icone Joiada, catli elqui nopa hueyi tlayacanquetl tlen nochi isoldados
    Salomón, Sadoc huan Abiatar catli elque itotajtzitzi TOTECO,
  swh-ONEN: 'Benaya mwana wa Yehoyada: jemadari mkuu wa jeshi; Sadoki na Abiathari:
    makuhani;'
  bba-bba: Bɛnɑyɑ, Yehoyɑdɑn bii, wiyɑ u sɑ̃ɑ tɑbu sunɔ. Sɑdɔku kɑ Abiɑtɑɑwɑ bɑ mɑɑ
    sɑ̃ɑ yɑ̃ku kowobu.
  eng-KJVCPB: 'And Benaiah the son of Jehoiada was over the host: and Zadok and Abiathar
    were the priests:'
  luo-luo: Benaya wuod Jehoyada jatend jolweny. Zadok kod Abiathar ma jodolo;
  meu-meu: Benaia Iehoiada na tuari oreana biaguna; Sadok bona Abiatara na hahelaga
    taudia;
  npi-ULB: यहोयादाका छोरा बनायाह सेनापति थिए । सादोक र पुजारी अबियाथार हरू थिए ।
  yor-yor: Benaiah ọmọ Jehoiada ni olórí ogun; Sadoku àti Abiatari ni àwọn àlùfáà;
  pes-OPCB: '@see-verse:1KI.004.003'
  tgl-ULB: Si Benaias, anak ni Joiada, ay pinakamataas na pinuno ng hukbo. Sina Zadok
    at Abiatar ay mga pari.
  hui-hui: Yahoiada igini Benaia ibu ami agali bu hearu haru haga haguane hene. Sadogo
    Abaiadala libu loma binigo mo miaga hene.
  mya-mya: တပ်​မ​တော်​ဗိုလ်​ချုပ်၊ ယော​ယ​ဒ​၏​သား​ဗေ​နာ​ယ၊ ယဇ်​ပု​ရော​ဟိတ်​များ၊ ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ၊
  bod-N: ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་ནི་དམག་དཔོན་དང་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གཉིས་ནི་མཆོད་དཔོན་དང་།
  sna-sna: Bhenaya mwanakomana waJehoyadha aiva mutungamiri wamauto; Zadhoki naAbhiatari
    vaiva vaprista;
  spa-BLM: Benaía hijo de Joiada estaba al frente del ejército; Sadoc y Abiatar eran
    sacerdotes;
  cac-cac: '@see-verse:1KI.004.003'
  swh-ULB: Benaya mwana wa Yehoyada alikuwa mkuu wa jeshi. Sadoki na Abiatahari walikuwa
    makuhani.
  bel-bel: Ванэя, сын Ёдая, ваеначальнік; Садок і Авіятар - сьвятары;
  deu-ELBBK: und Benaja, der Sohn Jojadas, war über das Heer; und Zadok und Abjathar
    waren Priester;
  mbb-OT: Is peremandar te menge sundaru iyan si Benaya he anak ni Jehoyada. Is menge
    lavew he memumuhat iyan si Zadok wey si Abiatar.
  mal-2015: യെഹോയാദയുടെ മകൻ ബെനായാവു സേനാധിപതി, സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ;
  rmc-rmc: O Benajah, le Jehojadoskro čhavo, sas o veľiťeľis upral o slugaďa. O Cadok
    the o Ebjatar sas o rašaja.
  pes-OPV: و بنایاهو ابن یهویاداع، سردار لشکر، وصادوق و ابیاتار کاهنان،
  ron-1924: Беная, фиул луй Иехоиада, ера песте оштире; Цадок ши Абиатар ерау преоць.
  ben-OBCV: যিহোয়াদার ছেলে বনায় ছিলেন প্রধান সেনাপতি; সাদোক ও অবিয়াথর ছিলেন যাজক;
  som-som: Benaayaah ina Yehooyaadaacna wuxuu u sarreeyey ciidanka; oo Saadooq iyo
    Aabyaataarna waxay ahaayeen wadaaddo;
  lat-VUC: 'Banaias filius Jojadæ super exercitum: Sadoc autem et Abiathar sacerdotes:'
  eng-ASVBT: and Benaiah the son of Jehoiada was over the host; and Zadok and Abiathar
    were priests;
  ita-1885: Benaia, figliuolo di Ioiada, era Capo dell'esercito; e Sadoc ed Ebiatar
    erano Sacerdoti;
  eng-LXXUP: And Benaiah son of Jehoiada over the host; and Zadok and Abiathar were
    priests.
  eng-ULB: Benaiah son of Jehoiada was over the army. Zadok and Abiathar were priests.
  spa-VBL: Benaía, hijo de Joyadá, era el comandante del ejército. Sadoc y Abiatar
    eran sacerdotes.
  fra-_FOB: Bénaja, fils de Jéhojada, chef de l'armée; Tsadok et Abiathar étaient
    sacrificateurs;
  mal-mal: യെഹോയാദയുടെ മകൻ ബെനായാവ് സേനാധിപതി, സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ;
  urd-GVR: 'fauj kā kamānḍar: Bināyāh bin Yahoyadā, imām: Sadoq aur Abiyātar,'
  suz-BL: येहो-यादा आ तौ बेनायाह लडाइ पाइब आन ठेयब मुर बाक्‍माक्‍त। सादोक नु अबीयाथार
    चढ़ेब बाक्‍‍सा बाक्‍त। १राजा २:३४-३५; २सामुएल २३:२०
  ita-1927: Benaia, figliuolo di Jehoiada, era capo dell’esercito, Tsadok e Abiathar
    erano sacerdoti;
  ckb-ckb: بەنایای کوڕی یەهۆیاداعیش سوپاسالار، سادۆق و ئەبیاتاریش هەردووکیان کاهین
    بوون.
  eng-BBE: Benaiah, the son of Jehoiada, was head of the army; Zadok and Abiathar
    were priests;
  kan-OKCV: ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಸೈನ್ಯದ ಅಧಿಪತಿಯು, ಚಾದೋಕನೂ, ಅಬಿಯಾತರನೂ ಯಾಜಕರು.
  tam-2017: யோய்தாவின் மகன் பெனாயா படைத்தலைவனும், சாதோக்கும் அபியத்தாரும் ஆசாரியர்களுமாக
    இருந்தார்கள்.
  spa-RV-1909: Benaía hijo de Joiada era sobre el ejército; y Sadoc y Abiathar eran
    los sacerdotes;
  ron-BTF: Şi Benaia, fiul lui Iehoiada, era peste oştire; şi Ţadoc şi Abiatar erau
    preoţii;
  eng-WEBP: Benaiah the son of Jehoiada was over the army; Zadok and Abiathar were
    priests;
  eng-FBV: Benaiah son of Jehoiada was the army commander. Zadok and Abiathar were
    priests.
  nld-1939: Benajáhoe, de zoon van Jehojada, was legeroverste;
  nch-BL: Benaía, icone Joiada, elqui nopa hueyi tayacanquet ten nochi isoldados Salomón,
    Sadoc huan Abiatar elque itotajtzitzi TOTECO,
  vie-1934: Bê-na-gia, con trai Giê-hô-gia-đa, làm tổng binh, Xa-đốc và A-bia-tha
    làm thầy tế lễ.
  hin-CV: यहोयादा का पुत्र बेनाइयाह पूरी सेना का सेनापति था. सादोक और अबीयाथर पुरोहित
    थे.
  spa-BES: Benaía, el hijo de Joiada, era jefe del ejército; Sadoc y Abiatar eran
    sacerdotes;
  tdx-tdx: i Benaià ana’ Iehoiada, mpifehe i valobohòkey, le mpisoroñe t’i Tsadoke
    naho i Abiatare;
  tha-KJV: เบไนยาห์​บุ​ตรชายเยโฮยาดา เป็นผู้บัญชาการกองทัพ ศาโดกและอาบียาธาร์เป็นปุโรหิต
  por-BR-2018: Benaia filho de Joiada era sobre o exército; e Zadoque e Abiatar eram
    os sacerdotes;
  deu-ELO: und Benaja, der Sohn Jojadas, war über das Heer; und Zadok und Abjathar
    waren Priester;
  eng-WYC-2018: Benaiah, the son of Jehoiada, was prince upon the host (or was the
    leader of the army); and Zadok and Abiathar were priests;
  epo-epo: kaj Benaja, filo de Jehojada, super la militistaro; kaj Cadok kaj Ebjatar,
    pastroj;
  uig-PIN: Yǝⱨoyadaning oƣli Binaya ⱪoxunning bax sǝrdari idi. Zadok bilǝn Abiyatar
    kaⱨinlar idi;
  beo-beo: Dadi gagui wa:i ouligisu dunu-Bina:ia (Yihoida egefe) Gobele Salasu dunu-Sa:idoge
    amola A:baia:da
  tpi-OTNT: Benaia, pikinini man bilong Jehoiada, em i namba wan ofisa bilong ami.
    Sadok wantaim Abiatar, tupela i pris.
  hau-SA: Benahiya ɗan Yehohiyada, shi ne shugaban mayaƙa. Zadok da Abiyatar, su ne
    firistoci.
  uig-LAT: Yehoyadaning oghli Binaya qoshunning bash serdari idi. Zadok bilen Abiyatar
    kahinlar idi;
  nde-nde: uBhenaya indodana kaJehoyada umlawuli omkhulu; uZadokhi lo-Abhiyathari
    babengabaphristi;
  ton-ton: 'Pea ko Penaia ko e foha ʻo Sehoiata naʻe pule ki he kautau: pea ko Satoki
    mo ʻApaiata ko e ongo taulaʻeiki:'
  ces-1613: A Banaiáš syn Joiadův nad vojskem, Sádoch pak a Abiatar kněžími,
  eng-WMB: Benaiah the son of Jehoiada was over the army; Zadok and Abiathar were
    priests;
  tam-TCV: யோய்தாவின் மகன் பெனாயா பிரதான படைத்தளபதியாய் இருந்தான். சாதோக், அபியத்தார்
    ஆகியோர் ஆசாரியர்களாய் இருந்தார்கள்.
  ceb-ULB: Si Benaya nga anak nga lalaki ni Jehoyada ang nagdumala sa kasundalohan.
    Si Zadok ug si Abiatar mao ang mga pari.
  pol-UBG: Benajasz, syn Jehojady, dowódca wojska; Sadok i Abiatar, kapłani.
  urd-GVU: 'فوج کا کمانڈر: بِنایاہ بن یہویدع، امام: صدوق اور ابیاتر،'
  deu-1912: Benaja, der Sohn Jojadas, war Feldhauptmann. Zadok und Abjathar waren
    Priester.
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಸೈನ್ಯಾಧಿಪತಿ. ಚಾದೋಕನೂ ಮತ್ತು ಎಬ್ಯಾತಾರನೂ ಯಾಜಕರು.
  yap-yap: 'En nib ga’ ko salthaw: Benayah nib mo’on ni fak Jehoyada Prist: Zadok
    nge Abiathar'
  hlt-MCSB: Caempuei sokah Jehoiada capa Benaiah neh khosoih Zadok neh Abiathar,
  mdy-ETH: ፖኦሊሶ ሱኡጋሢ ዮዳሄ ናኣዚ ቤናያ፤ ቄኤሴ ማዒ ማዻ ሳዶቄንታ ዓቢያታሬንታ፤
  twi-ASANTE: Yehoiada babarima Benaia na na ɔyɛ akodɔm sahene. Sadok ne Abiatar na
    na wɔyɛ asɔfoɔ.
  eng-WEBU: Benaiah the son of Jehoiada was over the army; Zadok and Abiathar were
    priests;
  wal-wal: Yoodaahe na7ai Banaayi ola gadaawaa; Xaadooqinne Abiyaataari qeeseta;
  spa-PDDPT: Benaías, hijo de Joiada, era general del ejército. Sadoc y Abiatar eran
    los sacerdotes.
  gun-gun: Joiada ra'y Benaia ma xondaro kuery ruvixa. Zadoque ha'e Abiatar ma sacerdote
    ikuai.
  ilo-ULB: Ni Benaias a putot a lalaki ni Jehoyada ti mangidadaulo kadagiti armada.
    Da Zadok ken Abiatar ket dagiti papadi.
  kpg-kpg: 'Tagi dauwa hongo henua: go Benaiah tama daane a Jehoiada. Digau hai mee dabu:
    go Zadok mo Abiathar.'
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا قوشۇننىڭ باش سەردارى ئىدى. زادوك بىلەن ئابىياتار
    كاھىنلار ئىدى؛
  sus-sus: Yehoyada xa di Bɛnaya, naxan findi sɔɔrie xa mangɛ ra. Sadɔki nun Abiyatari,
    naxee findi sɛrɛxɛdubɛe ra.
  pon-2006: 'Kaun lapalap en karis kan: Penaia nein Sehoiada Samworo kan: Sadok oh
    Apaiadar'
  ksd-ksd: ma Benaia natu i Ieoiada i ga kure ra tarai na vinarubu; ma Sadok ma Abiatar
    dir a ura tena tinabar;
  tur-YTC: ordu komutanı Yehoyada oğlu Benaya; kâhin Sadok ve Aviyatar;
  grc-BRENT: Καὶ Βαναίας υἱὸν Ἰωδαὲ ἐπὶ τῆς δυνάμεως· καὶ Σαδὼκ καὶ Ἀβιάθαρ ἱερεῖς·
  ind-AYT: Benaya, anak Yoyada, sebagai panglima tentara. Zadok serta Abyatar sebagai
    imam.
  nya-nya: Benaya mwana wa Yehoyada, anali mtsogoleri wa ankhondo; Zadoki ndi Abiatara,
    anali ansembe;
  hrv-hrv: Benaja, sin Jojadin, vojskovođa; Sadok i Ebjatar, svećenici.
  mps-mps: Benaia, te Jehoiadago ogwa, aga te ami dabego polalubo ofisa bidi dao.
    Sadok dali Abiatar, te pris bidi si dao.
  tpi-tpi: Benaia, pikinini man bilong Jehoiada, em i namba wan ofisa bilong ami.
    Sadok wantaim Abiatar, tupela i pris.
  dan-1931: Benaja, Jojadas Søn, stod i Spidsen for Hæren; Zadok og Ebjatar var Præster*;
    { [*se dog 1 Kong. 2, 27. 35.] }
  vie-OVCB: Bê-na-gia, con Giê-hô-gia-đa, làm tướng chỉ huy quân đội. Xa-đốc và A-bia-tha
    làm thầy tế lễ.
  guj-2017: યહોયાદાનો દીકરો બનાયા સેનાધિપતિ હતો. સાદોક તથા અબ્યાથાર યાજકો હતા.
  pon-2006A: 'Kaun lapalap en karis kan: Penaia nein Sehoiada Samworo kan: Sadok oh
    Apaiadar'
  por-BRBSL: Benaia, filho de Jehoiada, estava sobre o exército; Zadoque e Abiatar
    eram sacerdotes;
  cth-cth: Jehoiada capa Benaiah teh ransanaw kahrawikung lah ao. Zadok hoi Abiathar
    teh vaihma lah ao roi.
  twi-twi: Yehoiada babarima Benaia na na ɔyɛ asraafo so sahene no; Sadok ne Abiatar
    na na wɔyɛ asɔfo.
  hlt-hlt: Caempuei sokah Jehoiada capa Benaiah neh khosoih Zadok neh Abiathar,
  tbz-SIM: Kɛ̀ Yeyoyɑdɑ birɛ Bennɑyɑ mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀. Sɑdɔki nɛ̀ Abiɑtɑɑ kɛ̀
    bɛ̀ ntú ikuɔ́ nìùbɛ̀.
  msy-2020: Jehoiadan otarim Benaia, a mɨdorozir gumazibar dapanim. Sadok koma, Abiatar,
    aning ofa gamir gumazimning.
  dop-dop: Yoyɑtɑ pǝyɑlʋ Penɑyɑ kɛlɛ yoolɑɑ wulɑʋ. Sɑtɔkɩ nɑ Apiyɑtɑɑ kɛlɛ kɔtǝlɑɑ.
  azb-azb: Ordu başçısı – Yehoyada oğlu Benaya; Kahinlər – Sadoq və Evyatar;
  eng-DBY: and Benaiah the son of Jehoiada was over the host; and Zadok and Abiathar
    were priests;
  hin-2017: फिर यहोयादा का पुत्र बनायाह प्रधान सेनापति था, और सादोक और एब्यातार याजक
    थे!
  wol-KYG: Benaya doomu Yoyada jiite mbooloom xare ma; Cadog ak Abiyatar di ay sarxalkat.
  eng-YLT: and Benaiah son of Jehoiada [is] over the host; and Zadok and Abiathar
    [are] priests;
  eng-WYC-2017: Benaiah, the son of Jehoiada, was prince upon the host; and Zadok
    and Abiathar were priests;
  eng-WMBB: Benaiah the son of Jehoiada was over the army; Zadok and Abiathar were
    priests;
  urd-GVH: 'फ़ौज का कमाँडर : बिनायाह बिन यहोयदा, इमाम : सदोक़ और अबियातर,'
  rug-rug: Se Benaea, tuna koreo e Zehoiada, si na palabatu nomana tadi na tie varipera.
    Sari Zedoki meke Abiata, si na hiama.
  gaz-gaz: Benaayaa ilmi Yehooyaadaa ajajaa loltootaa ol aanaa ture; Zaadoqii fi Abiyaataar
    immoo luboota turan;
  fra-LSG: Benaja, fils de Jehojada, commandait l’armée; Tsadok et Abiathar étaient
    sacrificateurs;
  yal-yal: Bɛnaya, Yehoyadaa diina, sofa kuntigin nan yi na ra, Sadɔki nun Abiyatari,
    saraxaraline nan yi ne ra,
  haw-1868: A o Benaia ke keiki a Iehoiada, maluna o ka poe koa; a Zadoka a me Abiatara
    he mau kahuna pule laua.
  arb-NAV: وَبَنَايَاهُو بْنُ يَهُويَادَاعَ قَائِدُ الْجَيْشِ، وَصَادُوقُ وَأَبِيَاثَارُ
    كَاهِنَانِ،
  ewe-ewe: Benaya, Yehoiada ƒe vi nye aʋafia na dukɔ la; Zadok kple Abiata nye nunɔlawo.
  eng-LEE: And Benayahu the son of Yehoyada' over the army; and Zadok and Ebyathar
    priests;
  asm-FB: যিহোয়াদাৰ পুত্ৰ বনায়া সৈন্যসকলৰ প্ৰধান সেনাপতি আছিল৷ চাদোক আৰু অবিয়াথৰ
    পুৰোহিত আছিল৷
  sus-A: يٍهٌيَدَ شَ دِ بّنَيَ، نَشَن قِندِ سْورِيٍ شَ مَنفّ رَ. سَدْكِ نُن عَبِيَتَرِ،
    نَشٍيٍ قِندِ سّرّشّدُبّيٍ رَ.
  fra-SBL: Benaja, fils de Jehojada, chef de l'armée ; Tsadok et Abiathar, prêtres ;
  hbo-hbo: וּבְנָיָ֥הוּ בֶן־יְהֹויָדָ֖ע עַל־הַצָּבָ֑א וְצָדֹ֥וק וְאֶבְיָתָ֖ר כֹּהֲנִֽים׃
    ס
  kik-kik: nake Benaia mũrũ wa Jehoiada nĩwe warĩ mũnene wa mbũtũ cia ita; nao Zadoku
    na Abiatharu maarĩ athĩnjĩri-Ngai;
  fra-NCL: Banaïas, fils de Joïadas, commandait l’armée ; Sadoc et Abiathar étaient
    prêtres ;
  cek-AK: Jehoiada capa Benaiah loe misatuh angraeng ah oh; Zadok hoi Abiathar loe
    qaima ah oh hoi;
  cuk-cuk: Joiada-machi-Benaía, sordamar-bila-onomalad-e-dummadga megisad. Sadoc,
    degi, Abiatar, wemar, dule-irwa-Bab-Dummadse-gormaladga megismalad.
  uig-CYR: Йәһояданиң оғли Беная қошунниң баш сәрдари еди. Задок билән Абиятар каһинлар
    еди;
  tel-2017: యెహోయాదా కొడుకు బెనాయా సైన్యాధిపతి, సాదోకు, అబ్యాతారు యాజకులు.
  hat-BSA: epi Benaja, fis a Jehojada a te sou lame a; epi Tsadok avèk Abiathar te
    prèt;
  kos-kos: 'Mwet kol fulat lun un mwet mweun: Benaiah, wen natul Jehoiada Mwet tol:
    Zadok ac Abiathar'
  hbo-WLC: וּבְנָיָ֥הוּ בֶן־יְהוֹיָדָ֖ע עַל־הַצָּבָ֑א וְצָד֥וֹק וְאֶבְיָתָ֖ר כֹּהֲנִֽים׃
    ס
  ibo-ibo: Benaya, nwa Jehoiada bụ onyeisi agha ndị Izrel. Zadọk na Abịata, bụ ndị
    nchụaja.
  ory-ory: ଓ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ସେନାପତି ଥିଲା; ପୁଣି, ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକ ଥିଲେ;
  chk-chk: Penaia nöün Jehoiata we mwän i meilapen ewe mwichen sounfiu. Satok me Apiatar
    ir souasor.
  rop-rop: Benaiya, det san blanga Jehoiyada bin det bos blanga ola soljamob. Seidok
    en Abaiyatha bin det dubala serramonimen.
  ukr-1871: Банея Йодаєнко повелївав над військом; Садок та Абіятар були сьвященниками;
  deu-1951: und Benaja, der Sohn Jojadas, war Feldhauptmann; Zadok aber und Abjatar
    waren Priester;
  eng-JPS: and Benaiah the son of Jehoiada was over the host; and Zadok and Abiathar
    were priests;
  srp-1865: Venaja, sin Jodajev, vojvoda; a Sadok i Avijatar sveštenici;
  lug-lug: Benaya mutabani wa Yekoyaada, yali muduumizi w’eggye omukulu, Zadooki ne
    Abiyasaali baali bakabona,
  heb-heb: ובניהו בן יהוידע על הצבא וצדוק ואביתר כהנים׃
  ben-IRV: যিহোয়াদার ছেলে বনায় ছিলেন প্রধান সেনাপতি; সাদোক ও অবিয়াথর ছিলেন যাজক;
  pan-pan: ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਸੈਨਾਪਤੀ ਸੀ, ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਸਨ,
  mya-JVB: ယောယဒ သား ဗေနာယ သည် ဗိုလ်ချုပ်မင်း ဖြစ်၏။ ဇာဒုတ် နှင့် အဗျာသာ တို့သည် ယဇ်ပုရောဟိတ်
    ဖြစ်၏။
  tbg-tbg: Benaiaava – viva Jehoiadaara maaquvano Isareri iqoka vaiintiqaa raqiki
    vaura. Sadokika Abiataaka – vitanta Kotira kaiqa vara amite vautanta vaura.
  hmo-hmo: 'Benaia Iehoiada: Tuari biaguna badana. Sadoka bona Abiatara: Hahelagaia
    taudia.'
  urd-urd: और यहूयदा' का बेटा बिनायाह लश्कर का सरदार, और सदूक़ और अबीयातर काहिन थे;
  rus-SYN: Ванея, сын Иодая, военачальник; Садок и Авиафар - священники;
  bqc-SIM: Yoiada nɛ́ Benaia mɛ́ aà zĩgↄ̃ↄ dↄaana ũ. Zadoki ń Abiataao mɛ́ sa'onaↄ
    ũ.
  tcz-CHONGTHU: Jehoiada chapa Benaiah chu sepaite lamkaijin apang in, Zadok le Abiather
    chu Thempun apang lhonne,
  mar-mar: बनाया हा यहोयादाचा पुत्र सेनापती होता सादोक आणि अब्याथार याजक होते
  qub-qub: Suldärucunapa mandajnin caran Joiadapa wamran Benaía. Cüracuna caran Sadocwan
    Abiatar.
  bqp-bqp: Yoyada nɛ́ Bɛnayamɛ a zĩ̀kari don'arɛde ũ. Zadↄki kũ Abiataoomɛ sa'orinↄ
    ũ.
  hat-hat: Benaja, pitit gason Jeojada, te kòmandan tout lame a. Zadòk ak Abyata te
    prèt.
  eng-BSB: Benaiah son of Jehoiada was in charge of the army; Zadok and Abiathar were
    priests;
  eng-WEBPB: Benaiah the son of Jehoiada was over the army; Zadok and Abiathar were
    priests;
  kbq-kbq: Hagi Jehoiada nemofo Benaia'a sondia vahete vugagota huno kegava higeno,
    Zadoki'ene Abiatakea pristi eri'za netre mani'na'e.
  nhe-BL: Benaía, icone Joiada, tlen elqui nopa hueyi tlayacanquetl tlen nochi isoldados
    Salomón, Sadoc huan Abiatar tlen elque itotajtzitzi TOTECO,
  bus-bus: Yoyada nɛ́ Bɛnayan à zĩ̀kpɛ dↄn'aɛdee ũ. Zadↄki kↄ̃n Abiataon sa'orinↄ
    ũ.
  gub-BL: Menai Zoiaz ta'yr wiko zauxiapekwer wanuwihaw romo. Zanok wiko xaxeto romo
    Amiatar rehe we.
  eng-DRA: 'Banaias the son of Joiada, over the army: and Sadoc and Abiathar priests.'
