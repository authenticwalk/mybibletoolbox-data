verse: 1KI.004.009
translations:
  mal-C: മാക്കസ്, ശാൽബീം, ബേത്-ശേമെശ്, ഏലോൻ-ബേത്ത്-ഹാനാൻ എന്നീ സ്ഥലങ്ങളിൽ, ബെൻദേക്കെർ;
  deu-TKW: der Sohn Dekers zu Makaz und zu Saalbim und Beth-Semes und Elon bis Beth-Hanan;
  lin-lin: 'Beni-Dekeri : moyangeli ya Makatsi, Shaalibimi, Beti-Shemeshi, Eloni mpe
    Beti-Anani ;'
  eng-LSV: Ben-Dekar in Makaz, and Shaalbim, and Beth-Shemesh, and Elon-Beth-Hanan;
  eng-GNV: 'The sonne of Dekar in Makaz, and in Shaalbim and Beth-shemesh, and Elon
    and Beth-hanan:'
  eng-WEBSTER: 'The son of Dekar, in Makaz, and in Shaalbim, and Beth-shemesh, and
    Elon-beth-hanan:'
  nhw-BL: Decar quihuicayaya tequitl campa altepeme Macaz, Saalbim, Bet Semes, Elón
    huan Bet Hanán.
  swh-ONEN: 'Ben-Dekeri: katika Makasi, Shaalbimu, Beth-Shemeshi na Elon-Bethhanani;'
  bba-bba: Dekerin biiwɑ u mɑɑ Mɑkɑsi mɔ kɑ Sɑɑbimu, kɑ Bɛti Semɛsi kɑ Eloni kɑ Bɛti
    Hɑnɑni.
  eng-KJVCPB: 'the son of Dekar, in Makaz, and in Shaalbim, and Beth-shemesh, and
    Elon-beth-hanan:'
  luo-luo: Ben-Deker norito Makaz; Shalbim, Beth Shemesh kod Elon Bethhanan;
  meu-meu: Ben-dekere, Maka bona Saalbim bona Bete-semese bona Elono-bete-hanana kahadia
    ai;
  npi-ULB: माकाज, शाल्बीम, बेथ-शेमेश र एलोन-बेथहानानमा बेन-देकेर;
  yor-yor: Bene-Dekeri ní Makasi, Ṣaalbimu, Beti-Ṣemeṣi, àti Eloni Beti-Hanani;
  pes-OPCB: '@see-verse:1KI.004.008'
  tgl-ULB: Si Bendequer para sa Macaz, Saalbim, Beth-semes, at sa Elon-behanan,
  hui-hui: Bendege ibugua Magasa tanobi Salabimi tanobi Besemese tanobi Elono tanobi
    Bedehanana tanobi uruni haru haga hene.
  mya-mya: ဗင်​ဒေ​ကာ၊မာ​ကတ်​မြို့၊ရှာ​လ​ဗိမ်​မြို့၊ဗက်​ရှေ​မက်​မြို့၊ ဧ​လုဒ်​မြို့​နှင့်​ဗက်​ဟ​နန်​မြို့၊
  bod-N: པེན་ཏི་ཀིར་གྱི་བུ་ནི། མ་ཀ་ཙི་དང་ཤཱ་ཨལ་པིམ་དང་པེད་ཤེ་མེ་སི་དང་པེད་ཧ་ནན་གྱི་ཨེ་ལོན་ཡུལ་བཅས་སུ་ཡོད་པ་ཡིན།
  sna-sna: Bheni-Dhekeri munyika yeMakazi, Shaaribhimu, Bheti Shemeshi neEroni Bhetihanani;
  spa-BLM: Ben Deker, en Makaz, en Shaalbim, Bet Shemesh y Elón Bet Hanan;
  cac-cac: 'Vin̈aj Ben-decar, a vin̈ tz''ic''ancot tastac tz''ab''laj chi'' d''a juntzan̈
    chon̈ab'' tic: Macaz, Saalbim, Bet-semes, Elón yed'' Bet-hanán.'
  swh-ULB: Beni Dekeri wa Makazi, Shaalibimu, Bethi Shemeshi, na Elonbethi Hanaan;
  bel-bel: Бэн-Дэкер - у Макацы і ў Шаалбіме, у Бэтсамісе і ў Элоне і ў Бэт-Ханане;
  deu-ELBBK: Ben-Deker in Makaz und in Schaalbim und Beth-Semes und Elon-Beth-Hanan;
  mbb-OT: Si Ben Deker, is gubirnedur te Makaz, Shaalbim, Bet Shemesh, wey te Elon
    Bet Hanan.
  mal-2015: മാക്കസ്, ശാൽബീം, ബേത്ത്-ശേമെശ്, ഏലോൻ-ബേത്ത്-ഹാനാൻ എന്നീ സ്ഥലങ്ങളിൽ ബെൻ-ദേക്കെർ;
  rmc-rmc: o Ben-Deker andro Makac, Šaalbim, Bet-Šemeš, Elon the Bet-Chanan;
  pes-OPV: و بندقر درماقص و شعلبیم و بیت شمس و ایلون بیت حانان
  ron-1924: Фиул луй Декер, ла Макац, ла Саалбим, ла Бет-Шемеш, ла Елон ши ла Бет-Ханан.
  ben-OBCV: মাকস, শালবীম, বেত-শেমশ ও এলোন-বেথ-হাননে বিন-দেকর;
  som-som: Bendeqer oo wakiil ka ahaa Maqas, iyo Shacalbiim, iyo Beytshemesh iyo Eeloon
    Beytxaanaan;
  lat-VUC: Bendecar in Macces, et in Salebim, et in Bethsames, et in Elon, et in Bethanan.
  eng-ASVBT: Ben-deker, in Makaz, and in Shaalbim, and Beth-shemesh, and Elon-beth-hanan;
  ita-1885: Il figliuolo di Decher, in Macas, ed in Saalbim, ed in Bet-semes, ed in
    Elon, ed in Bet-hanan.
  eng-LXXUP: The son of Deker, in Makaz, and in Shaalbim, and Beth-shemesh, and Elon
    as far as Beth-hanan, one.
  eng-ULB: Ben-Deker in Makaz, Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  spa-VBL: Ben Decar en Macaz, Salbín, Bet-semes y Elon-bet-Janán;
  fra-_FOB: Le fils de Déker à Makats, Saalbim, Beth-Shémèsh et Élon de Beth-Hanan;
  mal-mal: മാക്കസ്, ശാൽബീം, ബേത്ത്-ശേമെശ്, ഏലോൻ-ബേത്ത്-ഹാനാൻ എന്നീ സ്ഥലങ്ങളിൽ ബെൻ-ദേക്കെർ;
  urd-GVR: 'Bin-diqar: Maqas, Sālbīm, Bait-shams aur Ailon-bait-hanān,'
  suz-BL: बेन-देकेर, माकाज, शा-आल्‍बीम, बेथ-शेमेश नु एलोन-बेथ-हानान सहर ङा ठेयब मुर
    बाक्‍माक्‍त।
  ita-1927: Ben-Deker, a Makats, a Shaalbim, a Beth-Scemesh, a Elon di Beth-Hanan;
  ckb-ckb: بەن‌دەقەر لە ماقەچ و شەعەلڤیم و بێت‌شەمەش و ئێلۆن بێت‌حانان.
  eng-BBE: '... the son of Deker in Makaz and Shaalbim and Beth-shemesh and Elonbeth-hanan;'
  kan-OKCV: ಬೆನ್ ಡೆಕೆರ್ ಮಾಕಾಚ್, ಶಾಲ್ಬೀಮ್, ಬೇತ್ ಷೆಮೆಷ್, ಏಲೋನ್ ಹಾಗು ಬೇತ್ ಹಾನಾನ್‌ಗಳಲ್ಲಿ
    ಅಧಿಕಾರಿ.
  tam-2017: தேக்கேரின் மகன், இவன் மாகாத்சிலும், சால்பீமிலும், பெத்ஷிமேசிலும், ஏலோன்பெத்தானானிலும்
    இருந்தான்.
  spa-RV-1909: El hijo de Decar, en Maccas, y en Saalbim, y en Beth-semes, y en Elón,
    y en Beth-hanan;
  ron-BTF: Fiul lui Decher, în Macaţ şi în Şaalbim şi în Bet-Şemeş şi în Elon-Bet-Hanan;
  eng-WEBP: Ben Deker, in Makaz, in Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  eng-FBV: Ben-deker in Makaz, Shaalbim, Beth-shemesh and Elon-beth-hanan;
  nld-1939: De zoon van Déker te Makas, Sjaälbim, Bet-Sjémesj, Elon en Bet-Chanan.
  nch-BL: Decar quihuicayaya tequit campa altepeme Macaz, Saalbim, Bet Semes, Elón
    huan Bet Hanán.
  vie-1934: con trai Đê-kem coi về Ma-kát, Sa-an-bim, Bết-Sê-mết, và Ê-lôn của Bết-Ha-nan;
  hin-CV: माकाज़ नगर में बेन-देकर, शआलबीम, बेथ-शेमेश और एलोन-बेथहानान;
  spa-BES: El hijo de Decar, en Macaz y Saalbim y Bet-semes, Elon y Bet-hanan;
  tdx-tdx: i Ben-Dekere e Makatse naho e Betesemese naho e Elone-Bete-Khanàne;
  tha-KJV: เบนเดเคอร์ ประจำในมาคาสและในชาอั​ลบ​ิม เบธเชเมช และเอโลนเบธฮานัน
  por-BR-2018: Ben-Dequer, em Macaz, e em Saalbim, e em Bete-Semes, e em Elom-Bete-Hanã;
  deu-ELO: Ben-Deker in Makaz und in Schaalbim und Beth-Semes und Elon-Beth-Hanan;
  eng-WYC-2018: Ben-dekar, in Makaz, and in Shaalbim, and in Bethshemesh, and in Elon,
    and in Bethhanan, (or and in Elonbethhanan);
  epo-epo: Ben-Deker, en Makac kaj Ŝaalbim kaj Bet-Ŝemeŝ kaj Elon-Bet-Ĥanan;
  uig-PIN: Makaz, Xaalbim, Bǝyt-Xǝmǝx wǝ Elon-Bǝyt-Ⱨananƣa Bǝn-Dǝkǝr;
  beo-beo: Benedege - Ma:iga:se, Sia:ilibimi, Bede Simese, Ilone amola Bede Ha:ila:ne
    (huluane da moilai bai bagade).
  tpi-OTNT: Bendeker, em i bosim taun Makas na taun Salbim na taun Betsemes na ples
    Elon Bethanan.
  hau-SA: Ben-Deker, shi ne a Makaz, Sha’albim, Bet-Shemesh da Elon Bet-Hanan;
  uig-LAT: Makaz, Shaalbim, Beyt-Shemesh we Élon-Beyt-Hanan’gha Ben-Deker;
  nde-nde: uBheni-Dekheri wayephethe eseMakhazi, leseShalibhimi, leseBhethi-Shemeshi
    kanye lese-Eloni-Bethihanani;
  ton-ton: 'Ko e foha ʻo Tekeli, ʻi Makasi, pea ʻi Sealipimi, mo Pete-Semesi, mo ʻEloni-Pete-Hanani:'
  ces-1613: Syn Deker v Makaz a v Salbim, a v Betsemes a v Elon Betchanan;
  eng-WMB: Ben Deker, in Makaz, in Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  tam-TCV: பென் தேக்கேர், மாகாஸிலுள்ள சால்பீம், பெத்ஷிமேஷ், ஏலோன் பெத்கனான் ஆகிய இடங்களுக்கு
    ஆளுநர்.
  ceb-ULB: Ben Deker sa Makaz, sa Shaalbim, sa Bet Shemes, ug sa Elonbet Hanan;
  pol-UBG: Syn Dekara – w Makas, Szaalbim – w Bet-Szemesz i Elon-Bet-Chanan;
  urd-GVU: 'بن دِقر: مقص، سعلبیم، بیت شمس اور ایلون بیت حنان،'
  deu-1912: der Sohn Dekers zu Makaz und zu Saalbim und zu Beth-Semes und zu Elon
    und Beth-Hanan;
  kan-2017: ಮಾಕಾಚ್, ಶಾಲ್ಬೀಮ್, ಬೇತ್‌ಷೆಮೆಷ್‌, ಏಲೋನ್ ಬೇತ್ ಹಾನಾನ್‌ ಎಂಬ ಊರುಗಳ ಒಡೆಯನಾದ ದೆಕೆರನ
    ಮಗನು.
  yap-yap: 'Bendeker: fapi binaw nu Makaz, Shaalbim, Beth Shemesh, Elon, ngu Beth
    Hanan'
  hlt-MCSB: Makaz, Shaalbim, Bethshemesh neh Elonbeth ah Deker capa,
  mdy-ETH: ማቃፄ፥ ሻዓልቢሜ፥ ቤትሼሜሼ፥ ዔሎኔንታ ቤትሃናኔ ካታሞዋ ዎይሣ ቤንዴቄሬ፤
  twi-ASANTE: Na Ben-Deker hwɛ Makas, Saalbim, Bet-Semes ne Elon-Bet-Hanan so.
  eng-WEBU: Ben Deker, in Makaz, in Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  wal-wal: Benddeqari Maaqaxa, SHa7albbiima, Beeti-SHemeshanne Elooni-Beetihanaana
    katamata heemmiyaagaa.
  spa-PDDPT: el hijo de Decar, en Macaz, en Saalbim, en Bet-semes, y en Elon hasta
    Bet-hanán;
  gun-gun: Ben-Dequer ma Macaz, Saalabim, Bete-Semes, Elom ha'e Bete-Hanã rupi opena.
  ilo-ULB: Ni Bendeker, kadagiti ili ti Makaz, Saalbim, Betsemes ken Elonbet Hanan;
  kpg-kpg: 'Bendeker: nia waahale Makaz, Shaalbim, Beth Shemesh, Elon, mo Beth Hanan,'
  uig-ARA: ماكاز، شائالبىم، بەيت-شەمەش ۋە ئېلون-بەيت-ھانانغا بەن-دەكەر؛
  sus-sus: Dekeri xa di, naxan nu gomina ra Makasa, Saalabimi, Beti Semesi, Elon,
    nun Beti Hanan taae xun ma.
  pon-2006: 'Pendeker: kahnimw kan en Makas, Saalpim, Ped Semes, Elon, oh Ped Anan
    Likin me ehk riemen pwukat, pil mie emen kepina me kaunda wehio pwon.'
  ksd-ksd: Ben-Deker ure Makas ma Salbim ma Bet-Semes ma Elon-Bet-Kanan;
  tur-YTC: Makaz'da, Şaalvim'de, Beyt Şemeş'te ve Elon Beyt Hanan'da Ben Deker;
  grc-BRENT: Υἱὸς Δακὰρ ἐν Μακὲς, καὶ ἐν Σαλαβὶν, καὶ Βαιθσαμὺς, καὶ Ἐλὼν ἕως Βηθανὰν
    εἷς.
  ind-AYT: Ben-Deker di Makas, di Saalbim, di Bet-Semes, dan di Elon Bet-Hanan.
  nya-nya: Beni-Dekeri, woyangʼanira mizinda ya Makazi, Saalibimu, Beti-Semesi ndi
    Eloni Beti-Hanani;
  hrv-hrv: '...sin Dekerov, u Makasu, Šaalbimu, Bet Šemešu, Elonu do Bet Hanana;'
  mps-mps: Bendeker, agai te Makas hanu, me te Salbim, me Betsemes hanu me, tama te
    Elon Bethanan bulu me tonaluali.
  tpi-tpi: Bendeker, em i bosim taun Makas na taun Salbim na taun Betsemes na ples
    Elon Bethanan.
  dan-1931: Dekers Søn i Makaz-Sja'albim, Bet-Sjemesj og Elon indtil Bet-Hanan;
  vie-OVCB: Bên-đê-ke cai trị các miền Đa-kát, Sa-an-bim, Bết-sê-mết, và Ê-lôn Bết-ha-nan.
  guj-2017: માકાશમાંનો બેન-દેકેર, શાલ્બીમમાંનો બેથ-શેમેશ, એલોનબેથમાં હાનાન,
  pon-2006A: 'Pendeker: kahnimw kan en Makas, Saalpim, Ped Semes, Elon, oh Ped Anan'
  por-BRBSL: Ben Deker, em Makaz, em Shaalbim, Beth Shemesh e Elon Beth Hanan;
  cth-cth: Bendeker, Makaz, Shaalbim, Bethshemesh hoi Elonbeth.
  twi-twi: Na Ben-Deker hwɛ Makas, Saalbim, Bet-Semes ne Elon-Bet-Hanan so.
  hlt-hlt: Makaz, Shaalbim, Bethshemesh neh Elonbeth ah Deker capa,
  tbz-SIM: Kɛ̀ Dekɛri birɛ nte Mɑkɑɑ tempɛ̃ nɛ̀ Sɑdibimmu kɔku nɛ̀ Bɛti-Semɛsi kɔku
    nɛ̀ Edonni Bɛti-Anɑnni kɔku.
  msy-2020: 'Bendeker, a nguibar ekiar kabar gari: Makas, Salbim, Betsemes ko Elon
    Bethanan.'
  dop-dop: Teke pǝyɑlʋ kɛ́ Mɑkɑtɩ, nɑ Sɑɑlǝpim, nɑ Pɛtɩ-Sɛmɛsɩ, nɑ Ɩlɔŋ-Pɛtɩ-Hɑnɑŋ
    tɛtʋ tɑɑ.
  azb-azb: Maqas, Şaalvim, Bet-Şemeş və Elon-Bet-Xanan bölgələrində Ben-Deqer;
  eng-DBY: Ben-Deker in Makaz, and in Shaalbim, and Beth-shemesh, and Elon-Beth-hanan.
  hin-2017: और माकस, शाल्बीम, बेतशेमेश और एलोन-बेतानान में बेन्देकेर था।
  wol-KYG: Ben Deker sasoo Makas ak Saalbim ak Bet Semes ak Elon Bet Anan.
  eng-YLT: Ben-Dekar in Makaz, and Shaalbim, and Beth-Shemesh, and Elon-Beth-Hanan.
  eng-WYC-2017: Ben-dekar, in Makaz, and in Shaal-bim, and in Bethshemesh, and in
    Elon, and in Bethhanan;
  eng-WMBB: Ben Deker, in Makaz, in Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  urd-GVH: 'बिन-दिक़र : मक़स, सालबीम, बैत-शम्स और ऐलोन-बैत-हनान,'
  rug-rug: Benideka si koari na vasileana lavata pa Makazi, Sa'alibimi, Beti Semesi,
    Eloni, meke Beti Hanani.
  gaz-gaz: Ben-Deqeer Maqaazitti, Shaʼalbiimitti, Beet Shemeshittii fi Eeloon Beet
    Haanaanitti;
  fra-LSG: Le fils de Déker, à Makats, à Saalbim, à Beth-Schémesch, à Élon et à Beth-Hanan.
  yal-yal: Dekeri a diin nan yi Makasa nun Salabimi nun Beti-Semɛsi nun Elon e nun
    Beti-Xanan taane xun na.
  haw-1868: O Benedekera, ma Makaza, a me Salabima, a me Betesemeta, a me Elonabetehanana.
  arb-NAV: ابْنُ دَقَرَ فِي مَاقَصَ وَشَعَلُبِّيمَ وَبَيْتِ شَمْسٍ وَأَيْلُونِ بَيْتِ
    حَانَانَ.
  ewe-ewe: Ben Deker dzɔa nu le Makaz, Saalbim, Bet Semes kple Elon Betanan;
  eng-LEE: Ben-deker, in Makaz, and in Sha'albim, and Beth-shemesh, and Elon-beth-chanan;
  asm-FB: মাকচত বিন-ডেকাৰ, চালবীম, বৈৎচেমচত আৰু এলোন বৈৎ-হানন আছিল;
  sus-A: دٍكٍرِ شَ دِ، نَشَن نُ فٌمِنَ رَ مَكَسَ، سَالَبِمِ، بٍتِ سٍمٍسِ، عٍلٌن، نُن
    بٍتِ هَنَن تَايٍ شُن مَ.
  fra-SBL: Ben Deker, à Makaz, à Shaalbim, à Beth Shemesh et à Elon Beth Hanan ;
  hbo-hbo: בֶּן־דֶּ֛קֶר בְּמָקַ֥ץ וּבְשַֽׁעַלְבִ֖ים וּבֵ֣ית שָׁ֑מֶשׁ וְאֵילֹ֖ון בֵּ֥ית
    חָנָֽן׃ ס
  kik-kik: na Beni-Dekeri akarũgamĩrĩra Makazu, na Shaalubimu, na Bethi-Shemeshu,
    na Eloni-Bethihanani;
  fra-NCL: Ben-Décar, à Maccès, à Salebim, à Beth-Sames et à Elon de Béthanan ; —
  cek-AK: Makaz, Shaalbim, Beth-Shemesh hoi Elon-Beth-hanan vangpui ih Dekkar ih caanawk;
  cuk-cuk: 'Decar-e-machi, we-neggweburmar-e-dummadid: Macaz, Saalbim, Bet-Semes,
    Elón, degi, Bet-Hanán.'
  uig-CYR: Маказ, Шаалбим, Бәйт-Шәмәш вә Елон-Бәйт-Һананға Бән-Дәкәр;
  tel-2017: మాకస్సులో, షయల్బీములో, బేత్షెమెషులో, ఏలోన్ బేత్ హనాన్లో దెకెరు కొడుకు,
  hat-BSA: Ben-Déker nan Makats, Saalbim avèk Beth-Schémesch ak Élon avèk Beth-Hannan.
  kos-kos: 'Bendeker: siti lun Makaz, Shaalbim, Beth Shemesh, Elon, ac Beth Hanan'
  hbo-WLC: בֶּן־דֶּ֛קֶר בְּמָקַ֥ץ וּבְשַֽׁעַלְבִ֖ים וּבֵ֣ית שָׁ֑מֶשׁ וְאֵיל֖וֹן בֵּ֥ית
    חָנָֽן׃ ס
  ibo-ibo: Ben-Deka, onye na-achị Makaz, na Shaalbim na Bet-Shemesh, na Elọn Bethanan.
  ory-ory: ମାକସ୍‍, ଶାଲବୀମ୍‍, ବେଥ୍-ଶେମଶ ଓ ଏଲୋନ-ବେଥ୍-ହାନନ୍‍ରେ ବିନ୍‍-ଦେକର;
  chk-chk: Penteker a nemeni Makas, Salpin, Pet-semes me Elon-pethanan.
  rop-rop: Bendeka bin bos blanga ola taun gulum Makas, Shalbim, Bethshemesh, Ilan
    en Bethanan.
  ukr-1871: Бендекер — в Маказї й в Шаалбимі й в Бетсамисї й в Елонї й в Бетхананї;
  deu-1951: der Sohn Dekers zu Makaz und zu Saalbim und zu Beth-Semes und zu Elon
    bis Beth-Chanan;
  eng-JPS: the son of Deker, in Makaz, and in Shaalbim, and Beth-shemesh, and Elon-beth-hanan;
  srp-1865: Sin Dekerov u Makasu i u Salvimu i Vetsemesu i Elonu Vet-ananskom;
  lug-lug: Benidekeri, mu Makazi, mu Saalubimu, mu Besusemesi, ne mu Eroni Besukanani;
  heb-heb: בן דקר במקץ ובשעלבים ובית שמש ואילון בית חנן׃
  ben-IRV: মাকসে, শালবীমে, বৈৎ-শেমশে ও এলোন বৈৎ-হাননে বিন দেকর।
  pan-pan: ਬਨ-ਦਕਰ ਮਾਕਸ, ਸਾਲਬੀਮ, ਬੈਤ ਸ਼ਮਸ਼ ਅਤੇ ਏਲੋਨ-ਬੈਤ-ਹਨਾਨ ਦੇ ਵਿੱਚ ਸੀ;
  mya-JVB: မာကတ် မြို့၊ ရှာလဗိမ် မြို့၊ ဗက်ရှေမက် မြို့၊ ဧလုမ္ဘေသနန် မြို့မှာ ဒေကာ
    ၏သား၊
  tbg-tbg: 'Beni-Dekeva – viva maa vatukanavuraqaa raqiki vaura: Makaasi, Salabimu,
    Beti-Semesi, Eloni-Betihanaani.'
  hmo-hmo: 'Benedeka: Maka, Salabima, Bete Semese bona Elono, Bete Hanana edia kahana
    dekenai.'
  urd-urd: और मक़स और सा'लबीम और बैतशम्स और ऐलोन बैतहनान में बिन दिक़र
  rus-SYN: Бен-Декер - в Макаце и в Шаалбиме, в Вефсамисе и в Елоне и в Беф-Ханане;
  bqc-SIM: Dɛkɛɛ nɛ́ mɛ́ Makaza ń Saalebiũo ń Bɛsɛmɛsio ń Elonio ń Bɛkanao vĩ.
  tcz-CHONGTHU: Bendeker hin Makaz, Shaalbim, Beth-shemesh leh Elon-bethhanan apoh
    ahi,
  mar-mar: माकस, शालबीम, बेथ-शेमेश व एलोन बेथ-हानान यांच्यावर बेन-देकेर हा कारभारी.
  qub-qub: Ben-Decar prefectu caran Macazcho, Saalbimcho, Bet-semescho, Eloncho, Bet-hanancho.
  bqp-bqp: Dɛka nɛ́ mɛ́ à Makaza kũ Salabimuo kũ Bɛsɛmɛsio kũ Ɛlↄni Bɛtanao vĩ.
  hat-hat: Benndeke, pou zòn lavil Makaz, lavil Chalbim, lavil Bèt-Chemèch, lavil
    Elon ak lavil Bèt anan.
  eng-BSB: Ben-deker in Makaz, in Shaalbim, in Beth-shemesh, and in Elon-beth-hanan;
  eng-WEBPB: Ben Deker, in Makaz, in Shaalbim, Beth Shemesh, and Elon Beth Hanan;
  kbq-kbq: Makazi kuma'ma, Salbimi kuma'ma, Betsemesi kuma'ma, Elonbet-hanan kuma'enena
    Ben-dekeri kegava hu'ne.
  nhe-BL: Decar quihuicayaya tequitl campa altepetini Macaz, Saalbim, Bet Semes, Elón
    huan Bet Hanán.
  bus-bus: Bɛnidɛka bé à Makaza kↄ̃n Salabimuo kↄ̃n Bɛsɛmɛsio kↄ̃n Ɛlↄni Bɛtanao vĩ.
  gub-BL: 'Meneker wiko amo tawhu pe har wanuwihaw romo. Na''aw tawhu waner xe wà:
    Maaza, Xarami, Mete-Xemez, Ero, Meteànà.'
  eng-DRA: Bendecar, in Macces, and in Salebim, and in Bethsames, and in Elon, and
    in Bethanan.
