verse: 1KI.004.015
translations:
  mal-C: നഫ്താലിയിൽ, അഹീമാസ്; ശലോമോന്റെ മകളായ ബാസമത്തിനെ ഇദ്ദേഹം വിവാഹംകഴിച്ചിരുന്നു.
  deu-TKW: Ahimaaz in Naphthali; auch er hatte eine Tochter Salomos, die Basmath,
    zum Weibe genommen.
  lin-lin: 'Ayimaatsi : moyangeli ya Nefitali. Ye mpe abalaki Basimati, mwana mwasi
    ya Salomo.'
  eng-LSV: Ahimaaz [is] in Naphtali; he also has taken Basemath daughter of Solomon
    for a wife;
  eng-GNV: 'Ahimaaz in Naphtali, and he tooke Basmath the daughter of Salomon to wife:'
  eng-WEBSTER: 'Ahimaaz was in Naphtali; he also took Basmath the daughter of Solomon
    for a wife:'
  nhw-BL: Ahimaas catli mosihuajti ihuaya seyoc iichpoca Salomón quihuicayaya tequitl
    ipan nochi nopa tlali Neftalí.
  swh-ONEN: 'Ahimaasi: katika Naftali (alikuwa amemwoa Basemathi binti Solomoni);'
  bba-bba: Akimɑsi wi, u Sɑlomɔɔn bii Bɑsimɑti sue kurɔ, wiyɑ u Nɛfitɑlin berɑ ɡiɑ
    mɔ.
  eng-KJVCPB: 'Ahimaaz was in Naphtali; he also took Basmath the daughter of Solomon
    to wife:'
  luo-luo: Ahimaz norito Naftali (kendo nokendo Basemath nyar Solomon);
  meu-meu: Ahimasa, Napatali ai, (ia ese Solomon natuna hane-ulatona Basemata e adavaia);
  npi-ULB: नप्तालीमा अहीमास (तिनले सोलोमनकी छोरी बासमतलाई विवाह गरेका थिए);
  yor-yor: Ahimasi ní Naftali (ó fẹ́ Basemati ọmọbìnrin Solomoni ní aya).
  pes-OPCB: '@see-verse:1KI.004.014'
  tgl-ULB: Si Ahimaaz, para sa Neftali (pinakasalan niya rin si Basemat na anak na
    babae ni Solomon);
  hui-hui: Ahimasa ibu Solomono wane mende Basemada dabu bu howa ibugua Nabadali hameiginirunaga
    dindi haru hene.
  mya-mya: ရှော​လ​မုန်​၏​သ​မီး​တော်​ဗာ​သ​မတ်​နှင့်​စုံ​ဖက် သည့် အ​ဟိ​မတ်၊န​ဿ​လိ​နယ်​မြေ
  bod-N: ཨ་ཧི་མ་ཨ་ཙི་ཞེས་བྱ་བ་ནཱབ་ཐ་ལི་རུ་ཡོད་པ་ཡིན་ལ། ཁོས་སོ་ལོ་མོན་གྱི་སྲས་མོ་པཱ་མད་བྱ་བ་ཆུང་མར་བླངས་སོ།
    །
  sna-sna: Ahimaazi, munyika yaNafutari (akanga awana Bhasemati mwanasikana waSoromoni);
  spa-BLM: Ahimaas, en Neftalí (también tomó por esposa a Basemat, hija de Salomón);
  cac-cac: A vin̈aj Ahimaas, a vin̈ tz'ic'ancot tastac tz'ab'laj chi' d'a yol yic
    Neftalí. Aton jun vin̈ chi' ix yic'laj sb'a yed' ix Basemat yisil vin̈aj Salomón.
  swh-ULB: Ahimaazi, wa Naftali (ambaye pia alimwoa Basimathi binti wa Sulemani kuwa
    mke wake);
  bel-bel: Ахімаас - у зямлі Нэфталімавай; ён узяў сабе за жонку Васэмату, дачку Саламона;
  deu-ELBBK: Achimaaz in Naphtali; auch er hatte Basmat, die Tochter Salomos, zur
    Frau genommen;
  mbb-OT: Si Ahimaaz, is gubirnedur te Naftali. (Esawa sikandin ni Basemat te anak
    he vahi ni Solomon.)
  mal-2015: നഫ്താലിയിൽ അഹീമാസ്; അവൻ ശലോമോന്റെ മകളായ ബാശെമത്തിനെ ഭാര്യയായി പരിഗ്രഹിച്ചു;
  rmc-rmc: o Achimaac andro Naftali – le Achimaacoske sas romňi e Basemat, le Šalamunoskri
    čhaj;
  pes-OPV: و اخیمعص در نفتالی که اونیز باسمت، دختر سلیمان را به زنی گرفته بود
  ron-1924: Ахимаац, ын Нефтали. Ел луасе де невастэ пе Басмат, фата луй Соломон.
  ben-OBCV: নপ্তালিতে অহীমাস (তিনি শলোমনের মেয়ে বাসমৎকে বিয়ে করলেন);
  som-som: iyo Axiimacas oo wakiil ka ahaa Naftaali oo isna qabay Sulaymaan gabadhiisii
    Basemad ahayd;
  lat-VUC: 'Achimaas in Nephthali: sed et ipse habebat Basemath filiam Salomonis in
    conjugio.'
  eng-ASVBT: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon to
    wife);
  ita-1885: 'Ahimaas, in Neftali; ancora costui prese una figliuola di Salomone, cioè:
    Basmat, per moglie.'
  eng-LXXUP: Ahimaaz was in Naphtali, and he took Basemath daughter of Solomon to
    wife, one.
  eng-ULB: Ahimaaz, in Naphtali (he also married Basemath the daughter of Solomon
    as his wife);
  spa-VBL: Ajimaz, en Neftalí (se había casado con Basemat, hija de Salomón);
  fra-_FOB: Achimaats, en Nephthali; lui aussi prit pour femme une fille de Salomon,
    Basmath.
  mal-mal: നഫ്താലിയിൽ അഹീമാസ്; അവൻ ശലോമോന്റെ മകൾ ബാശെമത്തിനെ ഭാര്യയായി സ്വീകരിച്ചു;
  urd-GVR: 'Sulemān kī beṭī Bāsamat kā shauhar Aḳhīmāz: Naftālī kā qabāylī ilāqā,'
  suz-BL: अहीमाज नाप्‍ताली ङा ठेयब मुर बाक्‍माक्‍त। मेकोम सोलोमन आ तमी बासेमाथ नु
    ग्‍युंबे पशो बाक्‍माक्‍त।
  ita-1927: Ahimaats, in Neftali; anche questi avea preso per moglie Basmath, figliuola
    di Salomone;
  ckb-ckb: ئەحیمەعەچ لە نەفتالی، ئەویش باسمەتی کچی سلێمانی هێنا ببێتە ژنی.
  eng-BBE: Ahimaaz in Naphtali; he took Basemath, the daughter of Solomon, as his
    wife;
  kan-OKCV: ಅಹೀಮಾಚ್ ನಫ್ತಾಲಿಯಲ್ಲಿ ಅಧಿಕಾರಿ. ಅವನಿಗೆ ಸೊಲೊಮೋನನ ಮಗಳಾದ ಬಾಸೆಮತ್ ಹೆಂಡತಿಯಾಗಿದ್ದಳು.
  tam-2017: அகிமாஸ், இவன் நப்தலியில் இருந்தான்; இவன் சாலொமோனுக்கு இருந்த ஒரு மகளாகிய
    பஸ்மாத் என்பவளைத் திருமணம்செய்தான்.
  spa-RV-1909: Ahimaas en Nephtalí; éste tomó también por mujer á Basemath hija de
    Salomón.
  ron-BTF: Ahimaaţ era în Neftali; el de asemenea a luat pe Basmat, fiica lui Solomon,
    de soţie;
  eng-WEBP: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon as
    wife);
  eng-FBV: Ahimaaz, in Naphtali (he had married Basemath the daughter of Solomon);
  nld-1939: Achimáas in Neftali; ook hij had een dochter van Salomon, Basemat, tot
    vrouw genomen.
  nch-BL: Ahimaas cati mosihuajti ihuaya seyoc iichpoca Salomón quihuicayaya tequit
    ipan nochi nopa tali Neftalí.
  vie-1934: A-hi-mát, trong địa phận Nép-ta-li; người cũng cưới một con gái của Sa-lô-môn
    làm vợ, tên là Bách-mát.
  hin-CV: नफताली में, अहीमाज़ शासक था. उसने शलोमोन की पुत्री बसेमाथ से विवाह किया
    था.
  spa-BES: Ahimaas en Neftalí; tomó a Basemat, la hija de Salomón, como a su esposa;
  tdx-tdx: i Akimatse e Naftalý ao; nengae’e ka t’i Basmate, anak’ ampela’ i Selomò,
  tha-KJV: อาหิมาอัส ประจำในนัฟทาลี เขาก็เหมือนกันได้บาเสมัทธิดาของซาโลมอนเป็นชายา
  por-BR-2018: Aimaás em Naftali; este tomou também por mulher a Basemate filha de
    Salomão.
  deu-ELO: Achimaaz in Naphtali; auch er hatte Basmath, die Tochter Salomos, zum Weibe
    genommen;
  eng-WYC-2018: Ahimaaz was in Naphtali, but also he had Basmath, the daughter of
    Solomon, in wedlock;
  epo-epo: Aĥimaac, en la regiono de Naftali; ankaŭ li prenis Basmaton, filinon de
    Salomono, kiel edzinon;
  uig-PIN: Naftaliƣa Ahimaaz (u Sulaymanning ⱪizi Basimatni hotunluⱪⱪa alƣanidi).
  beo-beo: Ahima:ia:se (e da Soloumane uda mano eno amo Ba:sema:de lai) - Na:fadalai
    soge
  tpi-OTNT: Ahimas i bosim graun bilong lain Naptali. Em i bin maritim Basemat, narapela
    pikinini meri bilong Solomon.
  hau-SA: Ahimawaz, shi ne a Naftali (ya auri Basemat ’yar Solomon);
  uig-LAT: Naftaligha Aximaaz (u Sulaymanning qizi Basimatni xotunluqqa alghanidi).
  nde-nde: u-Ahimazi eNafithali (wayethethe uBhasemathi indodakazi kaSolomoni);
  ton-ton: 'Ko ʻAhimasi naʻe ʻi Nafitali; naʻe maʻu foki ʻe ia ʻa Pasimati ko e ʻofefine
    ʻo Solomone ko hono uaifi:'
  ces-1613: Achimaas v Neftalím, on také pojal Basemat dceru Šalomounovu za manželku;
  eng-WMB: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon as
    wife);
  tam-TCV: அகிமாஸ், நப்தலியின் ஆளுநர். அவன் சாலொமோனின் மகள் பஸ்மாத்தைத் திருமணம் செய்திருந்தான்.
  ceb-ULB: si Ahimaaz sa Neftali, (gipangasawa usab niya si Basemat nga anak nga babaye
    ni Solomon);
  pol-UBG: Achimaas – w Neftalim; on też pojął za żonę Basemat, córkę Salomona.
  urd-GVU: 'سلیمان کی بیٹی باسمت کا شوہر اخی معض: نفتالی کا قبائلی علاقہ،'
  deu-1912: Ahimaaz in Naphthali, und der nahm auch Salomos Tochter Basmath zum Weibe;
  kan-2017: ನಫ್ತಾಲಿ ಪ್ರದೇಶದಲ್ಲಿದ್ದ ಅಹೀಮಾಚನು, ಅವನು ಸೊಲೊಮೋನನ ಮಗಳಾದ ಬಾಸೆಮತಳನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡಿದ್ದನು.
  yap-yap: 'Ahimaaz, nike le’engiy Basemath, ni ku reb e bpin ni fak Solomon: gin
    tafen Naftali'
  hlt-MCSB: Naphtali ah Ahimaaz tih, anih long khaw Solomon canu Basemath te a yuu
    la a loh.
  mdy-ETH: ኒፕታኣሌኤሜ ዓጮ ዎይሣያ ሃሣ ሴሎሞኔ ዉዱሮ ናኣቶ ባኣካፓ ባስማቶ ዔኬ፥ ዓሂማዓፄ፤
  twi-ASANTE: Na Ahimaas wɔ Naftali (Ɔno nso waree Salomo babaa Basmat.)
  eng-WEBU: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon as
    wife);
  wal-wal: Ahima7aaxi Nifttaaleema biittaa heemmiyaagaa; i Solomona na7iyo Baasemaato
    ekkiis.
  spa-PDDPT: Ahimaas, en Neftalí; Ahimaas tomó como esposa a Basemat, también hija
    de Salomón;
  gun-gun: Aimaás ma Naftali rupi opena. Ha'e va'e ma gua'yxyrã ogueraa peteĩ Salomão
    rajy, Basemate hery va'e.
  ilo-ULB: Ni Ahimaas, iti Naftali (inasawana ni Basemat a putot a babai ni Solomon);
  kpg-kpg: 'Ahimaaz, dela guu hai dono lodo gi Basemath, tama ahina labelaa ni Solomon:
    tenua o Naphtali.'
  uig-ARA: نافتالىغا ئاخىمائاز (ئۇ سۇلايماننىڭ قىزى باسىماتنى خوتۇنلۇققا ئالغانىدى).
  sus-sus: Aximaasi nan nu gomina ra Nafatali bɔxi xun ma, naxan mangɛ Sulemani xa
    di ginɛ Basamati dɔxɔ.
  pon-2006: 'Ahimas, me pwoudiki Pasemad, emen sapwellimen Solomon serepein: sapwen
    Napdali'
  ksd-ksd: Akimas nina dir ga taulai ma Basemat natu i Solomon ure Naptali;
  tur-YTC: Naftali'de Ahimaaz (ayrıca Solomon'un kızı Basemat'ı da eş olarak aldı);
  grc-BRENT: Ἀχιμαὰς ἐν Νεφθαλίμ, καὶ οὗτος ἔλαβε τὴν Βασεμμὰθ θυγατέρα Σαλωμὼν εἰς
    γυναῖκα, εἷς.
  ind-AYT: Ahimaas di Naftali. Dia juga mengambil Basmat, anak perempuan Salomo, sebagai
    istrinya.
  nya-nya: Ahimaazi anali woyangʼanira Nafutali (iyeyu anakwatira Basemati mwana wa
    Solomoni);
  hrv-hrv: Ahimaas u Naftaliju; i on se oženio jednom Salomonovom kćeri - Bosmatom.
  mps-mps: Ahimasgo te Naptali hanigo tǫ tonaluai. Agai te Basemat sali, te Solomongo
    gasa wegi me dao.
  tpi-tpi: Ahimas i bosim graun bilong lain Naptali. Em i bin maritim Basemat, narapela
    pikinini meri bilong Solomon.
  dan-1931: Ahima'az i Naftali; han var ligeledes gift med en Datter af Salomo, Basemat;
  vie-OVCB: A-hi-mát cai trị miền Nép-ta-li (có vợ là Bách-mát, con gái Sa-lô-môn)
    cai trị miền Náp-ta-li.
  guj-2017: અહિમાઆસ નફતાલીમાં હતો. તેણે પણ સુલેમાનની દીકરી બાસમાથની સાથે લગ્ન કર્યું
    હતું.
  pon-2006A: 'Ahimas, me pwoudiki Pasemad, emen sapwellimen Solomon serepein: sapwen
    Napdali'
  por-BRBSL: Ahimaaz, em Naftali (também tomou Basemath, filha de Salomão, como esposa);
  cth-cth: Naphtali vah Ahimaaz, ahni ni Solomon canu Basemath hah yu lah a la.
  twi-twi: Na Ahimaas wɔ Naftali. Ɔno nso waree Salomo babea Basmat.
  hlt-hlt: Naphtali ah Ahimaaz tih, anih long khaw Solomon canu Basemath te a yuu
    la a loh.
  tbz-SIM: Kɛ̀ Ayimɑsi nte Nɛfutɑdii tempɛ̃. Ò múnkɛ do po Sɑdomɔɔ kóo sɑpɑ̀ɑ̀ nwe,
    kòo yètìrì tu Bɑsimɑti.
  msy-2020: Ahimas, a Naptalin anabamɨn nguazimɨn gari. A Solomonɨn guivir igharazim
    Basematɨn iti.
  dop-dop: Asimɑɑtɩ tǝnnɑ ntɛɣɛ Nɛfǝtɑli tɛtʋ, ɩ́lɛ́ ɩ kpɑɣɑ tɔtɔɣɔ Sɑlʋmɔŋ pɛɛlɔ
    lɛlʋ Pɑsǝmɑtɩ.
  azb-azb: Naftali torpağında Süleymanın qızı Basmatı arvad alan Aximaas;
  eng-DBY: Ahimaaz, in Nephtali; he also took Basmath the daughter of Solomon as wife.
  hin-2017: नप्ताली में अहीमास था, जिसने सुलैमान की बासमत नाम बेटी को ब्याह लिया था।
  wol-KYG: Ayimaas ma sasoo Neftali; moom it jël na doomu Suleymaan ju ñuy wax Basmat
    soxna.
  eng-YLT: Ahimaaz [is] in Naphtali; he also hath taken Basemath daughter of Solomon
    for a wife.
  eng-WYC-2017: Ahimaaz was in Naphtali, but also he had Basmath, the daughter of
    Solomon, in wedlock;
  eng-WMBB: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon as
    wife);
  urd-GVH: 'सुलेमान की बेटी बासमत का शौहर अख़ीमाज़ : नफ़ताली का क़बायली इलाक़ा,'
  rug-rug: Ahimaza kopu nia sa kali popoa pa Napitalai, asa haba ia se Basemati, keke
    tuna vineki e Solomone.
  gaz-gaz: Ahiimaʼaz, Niftaalemitti; innis Baasmati intala Solomoon fuudhee ture;
  fra-LSG: Achimaats, en Nephthali. Il avait pris pour femme Basmath, fille de Salomon.
  gnn-gnn: '@see-verse:1KI.004.014'
  yal-yal: Aximaasi nan yi Nafatali yamanan xun na. A tan fan Sulemani a dii tɛmɛna
    nde nan tongo a ɲaxanla ra naxan xili Basamati.
  haw-1868: Ahimiaza ma Napetali; ua lawe hoi oia ia Basemata, ke kaikamahine a Solomona
    i wahine;
  arb-NAV: أَخِيمَعَصُ فِي نَفْتَالِي، وَهُوَ أَيْضاً تَزَوَّجَ مِنْ بَاسِمَةَ ابْنَةِ
    سُلَيْمَانَ.
  ewe-ewe: Ahimaaz, ame si ɖe Basemat, Solomo ƒe vinyɔnu bubu la dzɔa nu le Naftali;
  eng-LEE: Achima'az in Naphtali; he also took Bahsemath the daughter of Solomon for
    wife;
  asm-FB: নপ্তালীত অহীমাচ, তেৱোঁ চলোমনৰ জীয়েক বাচমতক বিয়া কৰিছিল,
  sus-A: عَشِمَاسِ نَن نُ فٌمِنَ رَ نَقَتَلِ بْشِ شُن مَ، نَشَن مَنفّ سُلٍمَنِ شَ
    دِ فِنّ بَسَمَتِ دْشْ.
  fra-SBL: Ahimaaz, à Nephtali (il prit aussi pour femme Basemath, fille de Salomon) ;
  hbo-hbo: אֲחִימַ֖עַץ בְּנַפְתָּלִ֑י גַּם־ה֗וּא לָקַ֛ח אֶת־בָּשְׂמַ֥ת בַּת־שְׁלֹמֹ֖ה
    לְאִשָּֽׁה׃
  kik-kik: na Alimaazu akarũgamĩrĩra Nafitali (nake aahikĩtie Basemathu mwarĩ wa Solomoni);
  fra-NCL: 'Ahimaas, en Nephthali : lui aussi avait pris pour femme une fille de Salomon,
    nommée Basemath ; —'
  cek-AK: Naphtali prae ukkung Solomon canu Basemath ih sava Ahimmaz;
  cuk-cuk: Ahimaas, Neftalí-yar-naid-e-dummadid. Deginbali, Ahimaas, Salomón-sisgwa-Basematʼye-nugad
    nikusad.
  uig-CYR: Нафталиға Ахимааз (у Сулайманниң қизи Басиматни хотунлуққа алған еди).
  tel-2017: నఫ్తాలీము దేశంలో అహిమయస్సు ఉన్నాడు. ఇతడు సొలొమోను కూతురు బాశెమతును పెళ్ళి
    చేసుకున్నాడు.
  hat-BSA: Achimaats, nan Nephtali. (Li osi te marye avèk Basmath, fi a Salomon an);
  kos-kos: 'Ahimaaz, su payukyak sel Basemath, sie pac sin acn natul Solomon: acn
    lal Naphtali'
  hbo-WLC: אֲחִימַ֖עַץ בְּנַפְתָּלִ֑י גַּם־ה֗וּא לָקַ֛ח אֶת־בָּשְׂמַ֥ת בַּת־שְׁלֹמֹ֖ה
    לְאִשָּֽׁה׃
  ibo-ibo: Ahimaaz, onye na-achị Naftalị (ọ lụkwara nwa nwanyị Solomọn a na-akpọ Basemat).
  ory-ory: ନପ୍ତାଲିରେ ଅହୀମାସ୍‍; ସେ ଶଲୋମନଙ୍କର କନ୍ୟା ବାସମତ୍‍କୁ ବିବାହ କରିଥିଲା।
  chk-chk: Ahimas a nemeni ewe fanü Naftali. Ätei a pwülüeni Pasemat, i pwal eman
    nöün Salomon kewe fefin.
  rop-rop: Ahimas hubin merrit langa Beisamath det najawan doda blanga King Salaman,
    bin bos blanga det kantri gulum Neftali.
  ukr-1871: Ахимаас в Нафталїї; й він узяв за себе дочку Соломонову, Басемату;
  deu-1951: auch er hatte eine Tochter Salomos, Basmat, zum Weibe.
  eng-JPS: Ahimaaz, in Naphtali; he also took Basemath the daughter of Solomon to
    wife;
  srp-1865: Ahimas u Neftalimu; i on bješe oženjen kæerju Solomunovom Vasematom;
  lug-lug: Akimaazi eyali awasizza Basemesi muwala wa Sulemaani, mu Nafutaali,
  heb-heb: אחימעץ בנפתלי גם הוא לקח את בשמת בת שלמה לאשה׃
  ben-IRV: নপ্তালিতে অহীমাস। তিনি আবার স্ত্রী হিসাবে শলোমনের মেয়ে বাসমৎকে বিয়ে করেছিলেন।
  pan-pan: ਅਹੀਮਅਸ ਨਫ਼ਤਾਲੀ ਵਿੱਚ ਅਤੇ ਉਸ ਨੇ ਸੁਲੇਮਾਨ ਦੀ ਧੀ ਬਾਸਮਥ ਨੂੰ ਵਿਆਹ ਲਿਆ;
  mya-JVB: နဿလိ ခရိုင်ကိုစီရင်သောသူ၊ ရှောလမုန် ၏ သမီး တော် ဗာသမတ် နှင့်စုံဘက် သောအဟိမတ်၊
  tbg-tbg: Ahimaasiva – viva Napataarira ankuqihainaaka vataqaa raqiki vaura. (Viva
    Soromonura raavura Basemaatira varatora.)
  hmo-hmo: 'Ahimasa: Napatali. Ia ese Solomona ena natuna kekeni Basemata ia adavaia.'
  urd-urd: और अख़ीमा'ज़ नफ़्ताली में था, इसने भी सुलेमान की बेटी बसीमत को ब्याह लिया
    था;
  rus-SYN: Ахимаас - в земле Неффалимовой; он взял себе в жену Васемафу, дочь Соломона;
  bqc-SIM: Aimaaza mɛ́ Nɛfatali bùsu vĩ. Ɔ̃mɛ Salomↄↄ nɛnↄɛ Basɛma sɛ̀ nↄ ũ.
  tcz-CHONGTHU: Ahimaaz in Naphtali apon (Ama hin Solomon chanu lah a khat Basemath
    chu akichen pin ahi).
  mar-mar: नफतालीवर अहीमास होता. (ज्याने शलमोनाची कन्या बासमथ हिच्याशी लग्न केले होते.)
  qub-qub: Salomonpa wamran Basematwan majachacaj Ahimaasna prefectu caran Neftalïcho.
  bqp-bqp: Aimaza mɛ́ à Nafatali gu vĩ. Àkũ mɛ́ à Sulemanu nɛ́nↄgbɛ̃ Basɛma sɛ̀ nↄ
    ũ.
  hat-hat: Akimaz, ki te marye ak Basmat, yonn nan pitit Salomon yo, pou zòn Neftali
    a.
  eng-BSB: Ahimaaz in Naphtali (he had married Basemath, a daughter of Solomon);
  eng-WEBPB: Ahimaaz, in Naphtali (he also took Basemath the daughter of Solomon as
    wife);
  kbq-kbq: Hagi Ahimasi'e nehaza ne'mo Naftali nagamofo kumara kegava hu'neno, (Solomoni
    mofa Basematina ara eri'ne.)
  nhe-BL: Ahimaas tlen mosihuajti ihuaya seyoc iichpoca Salomón quihuicayaya tequitl
    ipan nochi nopa tlali Neftalí.
  bus-bus: Aimaza bé à Nafatali guu vĩ. Àmbe à Sulemanu nɛ́nↄgbɛ̃ Basɛma sɛ̀ nↄↄ ũ.
  gub-BL: Aima Mazemat Xàrumàw tazyr imen wiko Napitari ywy rehe har wanuwihaw romo.
  eng-DRA: 'Achimaas in Nephtali: he also had Basemath the daughter of Solomon to
    wife.'
