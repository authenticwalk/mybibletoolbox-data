verse: 1KI.004.020
translations:
  mal-C: യെഹൂദ്യയിലെയും ഇസ്രായേലിലെയും ജനം കടൽക്കരയിലെ മണൽപോലെ അസംഖ്യമായിരുന്നു. അവർ
    ഭക്ഷിച്ചുപാനംചെയ്ത് വളരെ ആനന്ദത്തോടെയാണു കഴിഞ്ഞിരുന്നത്.
  deu-TKW: Die Bewohner von Juda und Israel waren zahlreich, wie der Sand am Meere,
    schmausten und waren voll Fröhlichkeit.
  lin-lin: Bato ya Yuda mpe ya Isalaele bazalaki ebele lokola zelo ya libongo ya ebale
    monene ; bazalaki kolia, komela mpe bazalaki na esengo.
  eng-LSV: Judah and Israel [are] many, as the sand that [is] by the sea for multitude,
    eating and drinking and rejoicing.
  eng-GNV: Iudah and Israel were many, as the sand of the sea in number, eating, drinking,
    and making merry.
  eng-WEBSTER: Judah and Israel were many, as the sand which is by the sea in multitude,
    eating and drinking, and making merry.
  nhw-BL: Itztoyaj tlahuel miyaqui israelitame campa hueli ipan tlalme Judá huan Israel.
    Nopa israelitame itztoyaj quen imiyaca xali iteno hueyi atl. Huan nochi nopa masehualme
    nelía paquiyayaj huan quipixque tlahuel miyac tlacualistli huan tlaili.
  swh-ONEN: Watu wa Yuda na Israeli walikuwa wengi kama mchanga wa pwani; walikula,
    wakanywa na kufurahi.
  bba-bba: Sɑɑ ye sɔɔ, Yudɑbɑ kɑ Isirelibɑ bɑ dɑbi nɡe nim wɔ̃kun yɑni sɛɛri. Bɑ dimɔ,
    bɑ nɔrumɔ, bɑ nuku dobu mɔ̀.
  eng-KJVCPB: Judah and Israel were many, as the sand which is by the sea in multitude,
    eating and drinking, and making merry.
  luo-luo: Oganda jo-Juda gi jo-Israel ne ngʼeny machalo ka kuoyo manie e dho nam;
    negichiemo, mi negimetho kendo negimor.
  meu-meu: Iuda taudia bona Israel taudia na hutuma herea, kone mirina na heto; e
    anianiva, e inuinuva, e moaleva.
  npi-ULB: यहूदा र इस्राएलका मानिसहरू समुद्र छेउका बालुवाजत्तिकै असङ्ख्य थिए । तिनीहरू
    खाँदै र पिउँदै थिए अनि खुसी थिए ।
  yor-yor: Àwọn ènìyàn Juda àti ti Israẹli pọ̀ gẹ́gẹ́ bí iyanrìn tí ń bẹ ní etí Òkun;
    wọ́n ń jẹ, wọ́n sì ń mu, wọ́n sì ń yọ ayọ̀.
  pes-OPCB: در آن زمان اسرائیل و یهودا مانند شنهای کنار دریا بی‌شمار بودند. آنها از
    زندگی مرفه و شادی برخوردار بودند.
  tgl-ULB: Kasing dami ng buhangin sa tabing-dagat ang Juda at Israel. Sila ay kumakain
    at umiinum at masasaya.
  hui-hui: Yuda wali agali Isaraele wali agalibi dagala mibe nahe dewaore iba angeni
    iba mu wiraligobi hene. Ti bayaleore halu tinaga tomo nolene iba nolenebi bibahende
    wiai heagola ti turu haga bu hene.
  mya-mya: ယု​ဒ​နှင့်​ဣသ​ရေ​လ​ပြည်​သူ​ပြည်​သား​တို့​သည် သ​မုဒ္ဒ​ရာ​ကမ်း​ခြေ​သဲ​လုံး​နှင့်​အ​မျှ​များ​ပြား
    ကြ​၏။ သူ​တို့​သည်​ရွှင်​လန်း​စွာ​စား​သောက် နေ​ထိုင်​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་དང་ཡེས་ར་ཨེལ་པ་ནི་མི་ཤིན་ཏུ་མང་པོ་ཡོད་ཅིང་། རྒྱ་མཚོ་འགྲམ་གྱི་བྱེ་མ་བཞིན་མང་བ་དང་།
    བཟའ་བཏུང་སྤྱད་དེ་སྐྱིད་ལ་རོལ་ཏོ། །
  sna-sna: Vanhu veJudha neIsraeri vakanga vakawanda sejecha ramahombekombe egungwa;
    vakadya, vakanwa uye vakafara.
  spa-BLM: Judá e Israel eran numerosos como la arena que está junto al mar, en multitud,
    comiendo y bebiendo y alegrándose.
  cac-cac: A eb' aj Judá yed' eb' aj Israel maxtzac b'ischaji jantac sb'isul eb',
    lajan eb' icha yarenail sti' a' mar. Man̈ jantacoc tas svaji yed' tas tz'uc'ji,
    tzalajc'olaln̈ej yajec' eb'.
  swh-ULB: Yuda na Israeli walikuwa wengi kama mchanga wa baharini. Nao walikuwa wakila
    na kunywa na kufurahi.
  bel-bel: Юда і Ізраіль, шматлікія як пясок каля мора, елі, пілі і весяліліся.
  wed-wed: Mai Judah ma mai Israel ai patara i maḡa dewadewa me bubu au gera. Taui
    ai lam ma ai uma tagotagogina ma i vinuaiai kaua.
  deu-ELBBK: Juda und Israel waren zahlreich, wie der Sand, der am Meer ist, an Menge;
    sie aßen und tranken und waren fröhlich.
  mbb-OT: Is kezakel te menge etew ziyà te Juda wey Israel henduen be te pantad diyà
    te veyvey te zaǥat he kenà egkevilang. Dekelà is egkekaan dan wey egkeinum dan,
    ne melipayen sikandan.
  mal-2015: യെഹൂദയും യിസ്രായേലും കടല്ക്കരയിലെ മണൽപോലെ അസംഖ്യമായിരുന്നു; അവർ തിന്നുകയും
    കുടിക്കയും സന്തോഷിക്കയും ചെയ്തു പോന്നു.
  rmc-rmc: O Judejci the o Izraeliti sas ajci but sar e poši paš o moros. Sas lenge
    mištes, bo len sas, so te chal a te pijel.
  pes-OPV: و یهودا و اسرائیل مثل ریگ کناره دریابیشمار بودند و اکل و شرب نموده، شادی
    می‌کردند.
  ron-1924: Иуда ши Исраел ерау ын нумэр фоарте маре, ка нисипул де пе цэрмул мэрий.
    Ей мынкау, бяу ши се веселяу.
  aui-aui: Jiuda da Isrel damdi na sikoroto kirakii, ware egha kikire naboni. Toudi
    kam da rarima rubarubadi na siyinuwamiise.
  ben-OBCV: যিহূদা ও ইস্রায়েলের জনসংখ্যা সমুদ্রতীরের বালুকণার মতো বহুসংখ্যক ছিল;
    তারা ভোজন করত, পান করত ও তারা খুশিই ছিল।
  som-som: Oo dadkii Yahuudah iyo dadkii Israa'iilna waxay u faro badnaayeen sida
    cammuudda badda xeebteeda taal, oo wax bay cunayeen, wax bayna cabbayeen, wayna
    farxayeen.
  lat-VUC: 'Juda et Israël innumerabiles, sicut arena maris in multitudine: comedentes,
    et bibentes, atque lætantes.'
  eng-ASVBT: Judah and Israel were many as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  ita-1885: Giuda ed Israele erano in gran numero; erano come la rena ch'è in sul
    lito del mare, in moltitudine; mangiavano, e beveano, e si rallegravano.
  eng-ULB: Judah and Israel were as numerous as the sand by the sea. They were eating
    and drinking and were happy.
  spa-VBL: Judá e Israel habían llegado a ser tan numerosos como la arena en la orilla
    de la fuente de metal. Comían, bebían y eran felices.
  fra-_FOB: Juda et Israël étaient comme le sable qui est sur le bord de la mer, tant
    ils étaient en grand nombre; ils mangeaient, buvaient et se réjouissaient.
  mal-mal: യെഹൂദയും യിസ്രായേലും കടല്ക്കരയിലെ മണൽപോലെ അസംഖ്യമായിരുന്നു; അവർ തിന്നും
    കുടിച്ചും ആഹ്ളാദിച്ചും പോന്നിരുന്നു.
  urd-GVR: Us zamāne meṅ Isrāīl aur Yahūdāh ke log sāhil kī ret kī mānind beshumār
    the. Logoṅ ko khāne aur pīne kī sab chīzeṅ dastyāb thīṅ, aur wuh ḳhush the.
  suz-BL: यहूदा नु इस्राएल ङा मुरपुकी समुन्‍द्र ङा बाल्‍वा खोदेंशो पा शुश बाक्‍मा
    बाक्‍त। मेकोपुकी जशा तूशा ग्‍येरशा बाक्‍बाक्‍मा बाक्‍त। १राजा ३:८; उत्‍पत्ती १३:१६
  ita-1927: Giuda e Israele erano numerosissimi, come la rena ch’è sulla riva del
    mare. Essi mangiavano e bevevano allegramente.
  ckb-ckb: یەهودا و ئیسرائیل لە زۆریدا وەک لمی سەر کەناری دەریا بوون، دەیانخوارد و
    دەیانخواردەوە و دڵخۆش بوون.
  eng-BBE: Judah and Israel were as great in number as the sand by the seaside, and
    they took their food and drink with joy in their hearts.
  kan-OKCV: ಯೆಹೂದ ಮತ್ತು ಇಸ್ರಾಯೇಲಿನ ಜನರು ಸಮುದ್ರದ ಮರಳಿನ ಹಾಗೆ ಅಸಂಖ್ಯಾತರಾದರು. ಅವರು ಉಂಡು
    ಕುಡಿದು ಸುಖದಿಂದ ಇದ್ದರು.
  tam-2017: யூதாவும் இஸ்ரவேலும் கடற்கரை மணலைப்போல அதிகமாக இருந்து, சாப்பிட்டுக் குடித்து
    மகிழ்ந்துகொண்டிருந்தார்கள்.
  spa-RV-1909: Judá é Israel eran muchos, como la arena que está junto á la mar en
    multitud, comiendo y bebiendo y alegrándose.
  ron-BTF: Iuda şi Israel erau mulţi, ca nisipul care este lângă mare ca mulţime,
    mâncând şi bând şi bucurându-se.
  eng-WEBP: Judah and Israel were numerous as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  eng-FBV: Judah and Israel had become as numerous as the sand on the seashore. They
    ate, they drank, they were happy.
  nld-1939: Juda en Israël waren talrijk als het zand aan de zee; zij aten en dronken
    en waren vrolijk.
  nch-BL: Itztoyaj tahuel miyaqui israelitame campa hueli ipan tali Judá huan Israel.
    Nopa israelitame itztoyaj quej imiyaca xali iteno hueyi at. Huan nochi nopa masehualme
    nelía paquiyayaj huan quipiyayayaj tahuel miyac tacualisti huan taili.
  vie-1934: Dân Giu-đa và Y-sơ-ra-ên đông như cát trên bờ biển, ăn uống và vui chơi.
  hin-CV: यहूदिया और इस्राएल में जनसंख्या समुद्र के किनारे की रेत के समान अनगिनत थी.
    प्रजा सुख समृद्धि में रह रही थी.
  spa-BES: Judá e Israel eran tan numerosos en número como la arena junto al mar,
    y tomaron su comida y bebida con alegría en sus corazones.
  tdx-tdx: Nitozantozañe mira amo faseñe añ’ olon-driakeo t’Iehoda naho Israele ami’ty
    hamaro’e, nikama, ninoñe vaho nifale.
  tha-KJV: คนยูดาห์และคนอิสราเอลนั้​นม​ีจำนวนมากมายดังเม็ดทรายชายทะเล เขาทั้งหลายกินและดื่มและมี​จิ​ตใจเบิกบาน
  por-BR-2018: Judá e Israel eram muitos, como a areia que está junto ao mar em multidão,
    comendo e bebendo e alegrando-se.
  deu-ELO: Juda und Israel waren zahlreich, wie der Sand, der am Meere ist, an Menge;
    sie aßen und tranken und waren fröhlich.
  eng-WYC-2018: (The people of) Judah and Israel were unnumberable, as the sand of
    the sea in multitude, eating, and drinking, and being glad.
  epo-epo: Jehuda kaj Izrael estis grandnombraj kiel la sablo ĉe la maro; ili manĝis
    kaj trinkis kaj estis gajaj.
  uig-PIN: Yǝⱨuda bilǝn Israilning adǝmliri dengiz saⱨilidiki ⱪumdǝk nurƣun idi. Ular
    yǝp-iqip, huxalliⱪ ⱪilatti.
  beo-beo: 'Yuda amola Isala:ili dunu ilia idi da sa:iboso gasei amo hano wayabo bagade
    bega: gala amo idi defele ba:su. Ilia da ha:i manu amola hano hahawane nanu, hahawane
    esalu.'
  tpi-OTNT: Ol manmeri bilong Juda na Israel i bikpela lain tumas, inap olsem wesan
    bilong nambis. Ol i sindaun gut na ol i gat kaikai na dring na ol i amamas.
  hau-SA: Mutanen Yahuda da na Isra’ila sun yi yawa sai ka ce yashi a bakin teku.
    Suka ci, suka sha, suka kuma yi farin ciki.
  uig-LAT: Yehuda bilen Israilning ademliri déngiz sahilidiki qumdek nurghun idi.
    Ular yep-ichip, xushalliq qilatti.
  nde-nde: Abantu bakoJuda labako-Israyeli babebanengi okwesihlabathi solwandle; babesidla,
    benatha njalo babejabula.
  ton-ton: ¶ Pea naʻe fuʻu tokolahi ʻa Siuta mo ʻIsileli, ʻo hangē ko e ʻoneʻone ʻi
    he matātahi ʻa honau tokolahi, ʻi he kai, mo e inu, pea mo e fai fakafiefia.
  ces-1613: Tehdáž Juda a Izrael rozmnoženi jsouce jako písek při moři v množství,
    jedli a pili, a veselili se.
  eng-WMB: Judah and Israel were numerous as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  tam-TCV: யூதாவின், இஸ்ரயேலின் மக்கள் கடற்கரை மணலைப்போல் எண்ணிக்கையில் பெருகியிருந்தார்கள்.
    அவர்கள் சாப்பிட்டு, குடித்து சந்தோஷமாய் இருந்தார்கள்.
  ceb-ULB: Ang Juda ug ang Israel labihan ang kadaghan sama sa balas sa dagat. Nangaon
    sila ug nanggiinom ug nagmalipayon.
  pol-UBG: A Juda i Izrael byli tak liczni jak piasek nad morzem. Jedli, pili i radowali
    się.
  urd-GVU: اُس زمانے میں اسرائیل اور یہوداہ کے لوگ ساحل کی ریت کی مانند بےشمار تھے۔
    لوگوں کو کھانے اور پینے کی سب چیزیں دست یاب تھیں، اور وہ خوش تھے۔
  deu-1912: Juda aber und Israel, deren war viel wie der Sand am Meer, und sie aßen
    und tranken und waren fröhlich.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮತ್ತು ಯೆಹೂದ್ಯರು ಸಮುದ್ರ ತೀರದ ಮರಳಿನಷ್ಟು ಅಸಂಖ್ಯರಾಗಿ ಅಭಿವೃದ್ಧಿಯಾದರು.
    ಅವರು ಅನ್ನಪಾನಗಳನ್ನು ಮಾಡುತ್ತಾ ತೃಪ್ತರಾಗಿ ಸಂತೋಷದಿಂದಿದ್ದರು.
  yap-yap: Girdi’ nu Judah ngu Israel e yad ba yo’or ni bod urngin e yan’ nu dep’el’ay;
    ur abichgad ma yad be garbad, mu ur pired ni yad bfelfelan’.
  hlt-MCSB: Judah neh Israel he a hlangmi lamtah tuipuei kah laivin bangla ping uh
    tih a caak, a ok neh a kohoe.
  mdy-ETH: ዬኖ ዎዶና ዪሁዳንታ ዒስራዔኤሌንታኮ ዴሮ ሚርጉማ ባዚ ዓቺ ማኣሻላጉዲኬ፤ ዬይ ዓሳ ቢያ ሙይ ሙይ ሃሣ ዑሽኪ ዑሽኪ
    ቢያ ዎዴ ዎዛዻኔ፤
  twi-ASANTE: Na nnipa a wɔwɔ Yuda ne Israel no dodoɔ te sɛ mpoano anwea. Deɛ wɔnya
    di ne deɛ wɔnya nom no, na wɔn ani sɔ.
  eng-WEBU: Judah and Israel were numerous as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  wal-wal: Yihudaa asainne Israa7eela asai abbaa doona shafiyaadan corattidosona;
    eti miiddinne uyiiddi ufaittidi de7idosona.
  spa-PDDPT: Judá e Israel eran tan numerosos en multitud como la arena que está junto
    al mar. Comían, bebían y se regocijaban.
  gun-gun: Judá ha'e Israel kuery ma heta ikuai, ye'ẽ yvýry ita ku'i ikuai va'e rami
    heta. Okaru, oy'u ha'e ovy'a okuapy.
  ilo-ULB: Nagadu unay dagiti tattao iti Juda ken Israel a kas iti kaadu ti darat
    iti igid ti baybay. Mangmangan ken umin-inomda ket nagragsakda.
  kpg-kpg: Nia daangada o Judah mo Israel gu dogologowaahee, guu hai be nia gelegele
    o tongo tai; digaula e miami gei e inuinu mo di tenetene huoloo.
  uig-ARA: يەھۇدا بىلەن ئىسرائىلنىڭ ئادەملىرى دېڭىز ساھىلىدىكى قۇمدەك نۇرغۇن ئىدى.
    ئۇلار يەپ-ئىچىپ، خۇشاللىق قىلاتتى.
  tof-tof: Zuda akó Isrrael pamkolpam inzan kwarilürr, amaka malu kabedó nóresako,
    ena bürrkós. Pamkolpama alo akó anón akó barnginwóm kwarilürr.
  sus-sus: Yudayakae nun Isirayilakae nu wuya alɔ baa dɛ ra mɛyɛnyi. E nu e dɛgema,
    e nu e minma sɛɛwɛ kui.
  pon-2006: Aramas en Suda oh Israel uhdahn tohto duwehte pihk en oaroahr; re kin
    mwengemwenge oh niminim sakau, oh pereperen.
  ksd-ksd: Iuda ma Israel dir ga peal da ra veo ra valian, a ngala na kor diat, ma
    dia ga iaian, ma dia ga momamomo, ma dia ga ga.
  tur-YTC: Yahuda ve İsrael, kalabalıkta deniz kıyısındaki kum gibi çoktu; yiyip içiyor
    ve neşeliydiler.
  ind-AYT: Orang Yehuda dan orang Israel jumlahnya sangat banyak seperti pasir di
    tepi laut. Mereka makan dan minum dengan bersukaria.
  nya-nya: Anthu a ku Yuda ndi ku Israeli anali ochuluka ngati mchenga wa mʼmbali
    mwa nyanja. Ankadya ndi kumwa ndipo ankasangalala.
  hrv-hrv: Juda i Izrael bili su mnogobrojni, bijaše ih kao pijeska na obali morskoj.
    Jeli su i pili i bili sretni.
  mps-mps: Te Juda me Israel we bidi dabe augwali te genuai hani mu bidali, te nabisde
    te masigi kemi sane gisiga sąwai tiwai usu nama te tiwai yali. Augwali te bugagia
    bidiyu, tama augwa te nai me wę te elaluyu, tama augwa wiegi yai homu pemene
    eyu bidali.
  tpi-tpi: Ol manmeri bilong Juda na Israel i bikpela lain tumas, inap olsem wesan
    bilong nambis. Ol i sindaun gut na ol i gat kaikai na dring na ol i amamas.
  dan-1931: Juda og Israel var talrige, så talrige som Sandet ved Havet, og de spiste
    og drak og var glade.
  vie-OVCB: Người Ít-ra-ên và Giu-đa đông như cát biển, ăn uống no đủ và sung sướng.
  guj-2017: યહૂદિયા તથા ઇઝરાયલના લોકો સંખ્યામાં સમુદ્ર કિનારાની રેતી જેટલા અગણિત હતા.
    તેઓ ખાઈ પીને આનંદ કરતા હતા.
  pon-2006A: Aramas en Suda oh Israel uhdahn tohto duwehte pihk en oaroahr; re kin
    mwengemwenge oh niminim sakau, oh pereperen.
  por-BRBSL: Judah e Israel eram numerosos como a areia que está à beira-mar em multidão,
    comendo, bebendo e alegrando.
  cth-cth: Judah taminaw hoi Isarel taminaw teh talî teng e sadi patetlah apap awh
    teh, kanawm poung lah a canei awh.
  twi-twi: Na nnipa a wɔwɔ Yuda ne Israel no dodow te sɛ mpoano nwea. Nea wonya di
    ne nea wonya nom no, na wɔn ani sɔ.
  hlt-hlt: Judah neh Israel he a hlangmi lamtah tuipuei kah laivin bangla ping uh
    tih a caak, a ok neh a kohoe.
  tbz-SIM: Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ bɛ̀ do sũ kɛ dònnɛ̀ dɑ̀mɛ́ɛ̀rì nùù kó mubirímú
    mmu kɛ mɔkɛ kɛ yo nkɛ yɔ̃ nkɛ̀ dɛ̀ bɛ̀ nɑɑti.
  msy-2020: Juda ko Israelɨn gumazamiziba bar avɨraseme, mati ongarir gigim. Me dagheba
    ko dɨpaba apava bar akonge.
  dop-dop: Yutɑ nɑ Ɩsɛɣɛlɩ pǝ yǝlɑɑ kɑ wɛ pɑɣɑlɛ kɛ́ ɩsɩɩ kɑnyǝŋɑ, nɑ pɑ́ tɔkɩ nɑ
    pɑ́ nyɔɔkɩ nɑ pɑ lɑŋɑ hɛɛwɑ.
  azb-azb: Yəhudalılar və İsraillilər dəniz qırağında olan qum qədər çox idi. Onlar
    yeyib-içir və xoşbəxt yaşayırdılar.
  eng-DBY: Judah and Israel were many, as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  hin-2017: यहूदा और इस्राएल के लोग बहुत थे, वे समुद्र तट पर के रेतकणों के समान बहुत
    थे, और खाते-पीते और आनन्द करते रहे।
  wol-KYG: Waa Yuda ak Israyil dañoo bare woon, ba mel ni feppi suufas géej, di lekk,
    di naan, nekke mbégte.
  eng-YLT: Judah and Israel [are] many, as the sand that [is] by the sea for multitude,
    eating and drinking and rejoicing.
  kne-kne: Kaman din kaad-adon di darat sin igid di baybay din kaad-adon di ipogaw
    ed Juda ya Israel. Napnek da ay nangnangan ya nan-in-inom et naragsak da.
  eng-WYC-2017: The people of Judah and Israel were unnumberable, as the sand of the
    sea in multitude, eating, and drinking, and being glad.
  eng-WMBB: Judah and Israel were numerous as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  urd-GVH: उस ज़माने में इसराईल और यहूदाह के लोग साहिल की रेत की मानिंद बेशुमार थे।
    लोगों को खाने और पीने की सब चीज़ें दस्तयाब थीं, और वह ख़ुश थे।
  rug-rug: Sari na tinoni pa Ziuda meke Izireli si soku gua ri na onone pa masamasa;
    hena na napo si arini meke na koa qetuqetu dia.
  gaz-gaz: Namoonni Yihuudaatii fi Israaʼel akkuma cirracha qarqara galaanaa baayʼee
    turan; isaanis nyaatanii dhuganii gammadan.
  fra-LSG: Juda et Israël étaient très nombreux, pareils au sable qui est sur le bord
    de la mer. Ils mangeaient, buvaient et se réjouissaient.
  gnn-gnn: '@see-verse:1KI.004.019'
  yal-yal: Yuda nun Isirayila muxune yi wuya han, e yi luxi alo baan ɲɛmɛnsinna. E
    e dɛgema, e min, e sɛwa.
  haw-1868: He lehulehu ka Iuda, a me ka Iseraela, e like me ka one ma kahakai i ka
    nui, e ai ana, a e inu ana, a e hoolealea ana.
  arb-NAV: وَكَانَ عَدَدُ يَهُوذَا وَإِسْرَائِيلَ كَرَمْلِ الْبَحْرِ فِي الْكَثْرَةِ
    لَا يُحْصَى، وَكَانُوا يَأْكُلُونَ وَيَشْرَبُونَ وَيَتَمَتَّعُونَ بِالسَّعَادَةِ.
  ewe-ewe: Israel kple Yuda nye dukɔ si kpɔ kesinɔnu geɖe; woƒe amewo sɔ gbɔ eye dzidzeme
    nɔ anyigba la dzi.
  eng-LEE: Judah and Israel were numerous, as the sand which is by the sea in multitude;
    and they ate and drank, and made merry.
  asm-FB: যিহূদা আৰু ইস্ৰায়েল সমুদ্ৰৰ তীৰত থকা বালিৰ নিচিনা অসংখ্য আছিল৷ তেওঁলোকে
    ভোজন-পান আৰু ৰং ধেমালি কৰিছিল।
  sus-A: يُدَيَكَيٍ نُن عِسِرَيِلَكَيٍ نُ وُيَ عَلْ بَا دّ رَ مّيّنيِ. عٍ نُ عٍ دّفٍمَ،
    عٍ نُ عٍ مِنمَ سّيوّ كُي.
  fra-SBL: Juda et Israël étaient en foule comme le sable qui est au bord de la mer,
    mangeant, buvant et s'amusant.
  hbo-hbo: יְהוּדָ֤ה וְיִשְׂרָאֵל֙ רַבִּ֔ים כַּחֹ֥ול אֲשֶׁר־עַל־הַיָּ֖ם לָרֹ֑ב אֹכְלִ֥ים
    וְשֹׁתִ֖ים וּשְׂמֵחִֽים׃
  piu-2006: (4:20-34; 10:1-13) Tjalamunaku waarrkana tjuṯalingku nyinangu. Waarrkana
    kutjupa tuwalpala tjananya Tjalamunalu mayutju tjuṯa nyinatjunu, ngurra kutjupa
    kutjupangkaya nyinanytjaku. Mayikamu kuka tjananya yaṉangu tjuṯangka mantjira
    katipayi, mayutju Tjalamunaku, ngurra Tjarutjalumalakutu. Tjalamunalu tjananya
    tjukarurru kanyiṉingitjangka, Yitjurilaku walytja ngaṉṯitja tjuṯa yunypa nyinarra
    waṉingi mayikukamu kukaku puṯu kulintjawiya. Tjalamunaku waarrkana mingaya nyinarra
    waṉingi. Kutjupa ngurrara tjuṯaṯarra tjanampa Tjalamunanya mayutju tiṉa nyinangi,
    karru Yupurititjalakutu maa nyinarra waṉinytja tjuṯaku, Pilitjiyanya ngurrara
    tjuṯakuṯarra, paṉa Yitjipilakutu maa nyinarra waṉinytja tjuṯakuṯarra. Tjuṯangkuya
    mayutju Tjalamunaku mani yulytjaṯarra ngurrtjara yungkula nyinapayi. Palunyatjanu
    Tjalamunanya manikamu yulytja tiṉatjarra nyinangi, mayikamu kuka tiṉatjarra. Ninti
    tiṉangku piipangka yara wakalpayi, tuḻku tjuṯa nintilkitjangku, warrantjakuya.
    Yukiri yuwankarraku Tjalamunanya nintilingku nyinapayi. Kuka paṉangka nyinanytja
    tjuṯaku, tjuḻpu tjuṯaku, kuka yuru ngurrara tjuṯaku, yuwankarraku Tjalamunanya
    ninti nyinapayi. Kutjupa kutjupa ngurrara tjuṯangku Tjalamunanya nintilingku nyinanytjala
    tjakulpa kulira ngalyankula yunypangku kulilpayi. Tjiipanya ngurrara tjuṯaku mayutju
    tiṉa kungka nyinapayi. Paluru tjakulpa kulira ngalyanu Tjarutjalumalakutu Tjalamunanya
    nyakula kulilkitja. Tjalamunangka ngarala wangka marrka puntu kulintjatjanungku
    tjapiṉu. Tjalamunalu wangka palunya tjuṯa kulira tjukarurrungku nintiṉingi. Kungka
    Tjiipanya ngurrarangku kulira yunyparringu. Waaḻa tiṉa Tjalamunaku ngurra ngarangu
    palumpa mani puntu ngarripayi. Puḻi kuulta tiṉa, puḻi tjiilpa tiṉa ngarripayi.
    Palumpa mayi tiṉa ngarringi, palumpa yulytja tiṉaṯarra. Yalatji kungka paluru
    nyakula yunyparringu Tjalamunala alatji watjaṉu, “Nyuntu ninti tiṉangku tjananya
    tjukarurru watjara kanyiṉi. Iltaya nyuntupa walytja tjuṯa nyuntupa waarrkana tjuṯaṯarra
    yunypaya palya nyinanyi. Ilta nyuntupa mayutju tiṉangku Katutjalunta yunypa nyinarra
    mayutju tiṉa nyinatjunu, Yitjurilaku walytja ngaṉṯitja tjuṯaku.” Kungka mayutju
    paluru Tjalamunanya inytjanungku yungu, puḻi kuulta, puḻi tiilyka tjuṯa, ngurutja
    tjuṯa. Tjalamunalu ngaparrtjilu yulytja tiṉara yungu, kungka paluru tjapiṉingitjangka.
    Kungka paluru, palumpa waarrkana tjuṯangkuṯarra yulytja tjuṯa kamula tjuṯangka
    yuṯitjunkula ngurra walytjakutu maḻaku katingu.
  kik-kik: Andũ a Juda na a Isiraeli maarĩ aingĩ mũno ta mũthanga wa iria-inĩ. Maarĩĩaga,
    na makanyua, na magakena.
  fra-NCL: Juda et Israël étaient nombreux comme le sable qui est sur le bord de la
    mer ; ils mangeaient, buvaient et se réjouissaient.
  cek-AK: Judah hoi Israel kaminawk loe tuipui taengah savuet zetto pop o; nihcae
    loe caak o, naek o moe, anghoe o.
  cuk-cuk: Israel-dulemar, degi, Judá-dulemar ichesur gumarsoggu, demar-gakagi-ukub-naidyob
    gumalad. Aga, geg ebisleged. Ibmar-gobleged, degi, ibmar-gulleged, obinebaka nikasoggu,
    weligwar itobukwad.
  uig-CYR: Йәһуда билән Исраилниң адәмлири деңиз саһилидики қумдәк нурғун еди. Улар
    йәп-ичип, хошаллиқ қилатти.
  pma-pma: En hen Solomon, me-Sudah ka me-Isrel keil akanian revi, amunmun revi, ka
    asi keil en avong vasi. Keil umai avi houlu vis avi houlu mok asuval veien ten
    atas.
  tel-2017: అయితే యూదావారూ ఇశ్రాయేలు వారూ సముద్రం ఒడ్డున ఉండే ఇసుక రేణువులంత విస్తారమైన
    సమూహంగా ఉండి తింటూ, తాగుతూ, సంబరపడుతూ ఉన్నారు.
  hat-BSA: Juda avèk Israël te anpil tankou sab arebò lanmè an kantite; yo t ap manje,
    bwè, e rejwi.
  bxh-bxh: Solomon ena fuya kin yai dodoga sa gogogo Diuda yai yo Isalaela yai mate
    sa ouli wananaha doha gelegele gabogabo yai. Mahudoꞌidi sa kwade paꞌana hige ti
    guliyam yo hige gadodi ti magu.
  kos-kos: Pusiyen mwet Judah ac Israel oana puk weacn uh. Elos mongo ac nim ac engan.
  hbo-WLC: יְהוּדָ֤ה וְיִשְׂרָאֵל֙ רַבִּ֔ים כַּח֥וֹל אֲשֶׁר־עַל־הַיָּ֖ם לָרֹ֑ב אֹכְלִ֥ים
    וְשֹׁתִ֖ים וּשְׂמֵחִֽים׃
  ibo-ibo: Nʼoge a, ndị Juda na Izrel bara ụba nʼọnụọgụgụ dịka aja dị nʼakụkụ osimiri.
    Ha dịkwa ukwuu nʼọnụọgụgụ. Ha na-eri na-aṅụ, na-emekwa onwe ha obi ụtọ.
  ory-ory: ଯିହୁଦା ଓ ଇସ୍ରାଏଲ ଭୋଜନପାନ ଓ ଆମୋଦ ପ୍ରମୋଦ କରି ବାହୁଲ୍ୟ ହେତୁରୁ ସମୁଦ୍ରତୀରସ୍ଥ
    ବାଲୁକା ନ୍ୟାୟ ବହୁସଂଖ୍ୟକ ଥିଲେ।
  wmt-wmt: Nyanartijangka Jalaman manyanangu purlka ngunangani piyirnwarntiwu pajawu
    Yijirayiljangkawujaa Jutajangkawu. Wali palu ngarnani miyijaa kuyi purlka. Wirriya
    palu kirrarnani. Purlka manyanangu king marnparni kirrarnani, ngurtpala palanta
    ngunangani Jutakarrajiwarntirlujaa Yijirayilkarrajiwarntirlu. Yarnta kanarlanywarntiwu
    marrijangkawarntiwu mapirrirni manyanangu ngunangani purlka Jalaman. Nyantuwarntirlu
    marrijangkawarntirlu palurla rayinkarrarlu pamarr yungani. Nyangani palu, “Purlka
    pa minyarti nganpayi.”
  chk-chk: Iwe, chon Juta me chon Israel ra fokun chomong usun chök chomongun föün
    pien aroset. Ra momongö, ra ükkün o pwapwa.
  rop-rop: Wal ola pipul langa Isreil en Juda bin jidan detmatj deibin jis laik ola
    sengraun weya jidan langa solwodasaid. Deibin ol jidan gudbinjiwei en deibin oldei
    abum detmatj blanga dagat en dringk.
  ukr-1871: Юда й Ізраїль многолїчні як пісок у морі, їли, пили й веселились.
  deu-1951: Aber Juda und Israel waren zahlreich wie der Sand am Meer. Sie aßen und
    tranken und waren fröhlich.
  eng-JPS: Judah and Israel were many, as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  srp-1865: Jude i Izrailja bijaše mnogo kao pijeska pokraj mora; i jeðahu i pijahu
    i veseljahu se.
  lug-lug: Abantu ba Yuda ne Isirayiri baali bangi nga bali ng’omusenyu ku lubalama
    lw’ennyanja, era baalyanga, ne banywanga nga basanyuka.
  heb-heb: יהודה וישראל רבים כחול אשר על הים לרב אכלים ושתים ושמחים׃
  ben-IRV: যিহূদা ও ইস্রায়েলের লোকসংখ্যা ছিল সাগরের কিনারার বালুকণার মত অসংখ্য। তারা
    খাওয়া দাওয়া করে সুখেই ছিল।
  pan-pan: ਯਹੂਦਾਹ ਅਤੇ ਇਸਰਾਏਲ ਉਸ ਰੇਤ ਦੇ ਢੇਰ ਵਾਂਗੂੰ ਬਹੁਤ ਸਾਰੇ ਸਨ ਜਿਹੜੀ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ
    ਉੱਤੇ ਹੈ ਅਤੇ ਉਹ ਖਾਂਦੇ-ਪੀਂਦੇ ਅਤੇ ਅਨੰਦ ਕਰਦੇ ਸਨ।
  mya-JVB: ထိုကာလ၌၊ ယုဒ အမျိုးနှင့် ဣသရေလ အမျိုးသားတို့သည် အရေအတွက် အားဖြင့် သမုဒ္ဒရာ
    သဲလုံး နှင့်အမျှ များပြား ၍ စား သောက် ပျော်မွေ့ လျက် နေကြ၏။
  tbg-tbg: Iutaa vaiinti nahentivata Isareri vaiinti nahentivata vika airitahaa nuqavano
    nampisini vaintemake vaura. ˻King Soromonuva vau entara˼ vika koqemake vaiha karavata
    namarivata neha quaheha vaura.
  hmo-hmo: Iuda taudia bona Israela taudia be momo herea, kone ena miri bamona, idia
    aniani, idia inuinu, bona idia moale noho.
  urd-urd: और यहूदाह और इस्राईल के लोग कसरत में समुन्दर के किनारे की रेत की तरह थे,
    और खाते — पीते और ख़ुश रहते थे।
  rus-SYN: Иуда и Израиль, многочисленные как песок у моря, ели, пили и веселились.
  bqc-SIM: Yudaↄ ń Isailiↄ dasi lán ísialɛ ũfãawaɛ. Aaìↄ pↄble, aaìↄ imi, aaìↄ
    pↄnakɛ.
  tcz-CHONGTHU: Judahh leh Israel tehi twikhanglen pang’a neldi jat apha jeng un ahi.
    Ama ho hi neh le chah ijakai jong aneng chat jeng un ahi.
  mar-mar: यहूदा आणि इस्राएलमध्ये समुंद्रातील वाळूसारखी बहुसंख्य माणसे होती. ती खात,
    पीत व मजा करत आनंदाने जगत होती.
  soq-soq: Iuda ita Israel apanawa uaraidanton mo ewaewau owa tampa nelawa rua. Mo
    mampo nana ita esa rua os, ita mo nuaeuntoie.
  qub-qub: Judächo Israelcho caran aypalla runacuna yupaytapis mana atipaypaj. Fiyupa
    aypallana caran ima-aycancunapis micunanpaj upunanpäpis. Cushisha jaucallanami
    goyaj.
  bqp-bqp: Yudanↄ kũ Isarailanↄn dasi lán ísiralɛ bùsu'atɛ̃ bà. Òdigↄ̃ pↄ́ ble ò
    í mi ò pↄnna kɛ.
  hat-hat: Pèp Izrayèl la ak pèp Jida a te anpil, yo te tankou grenn sab bò lanmè.
    Yo t'ap manje, yo t'ap bwè, kè yo te kontan.
  eng-BSB: The people of Judah and Israel were as numerous as the sand on the seashore,
    and they were eating and drinking and rejoicing.
  eng-WEBPB: Judah and Israel were numerous as the sand which is by the sea in multitude,
    eating and drinking and making merry.
  kbq-kbq: Hagi Juda vahe'ene, Israeli vahe'mo'zanena ra hu'za hageri ankenafi kasepankna
    hu'naze. Hagi ana vahe'mo'zane'zane tinena nene'za musena nehu'za mani so'e hu'naze.
  nhe-BL: Itztoyaj tlahuel miyac israelitame campa hueli ipan tlaltini Judá huan Israel.
    Nopa israelitame itztoyaj queja imiyaca xali iteno hueyi atl. Huan nochi nopa
    tlacame nelía paquiyayaj huan quipixque tlahuel miyac tlacualistli huan tlaili.
  bus-bus: Yudanↄ kↄ̃n Isarailinↄↄ pari lán ísialɛ bùsu'ãatɛ̃ bà. Aↄ̃ègↄ̃ pↄ́ blee
    wàgↄ̃ í mii wà pↄnnaa kɛ.
  gub-BL: Zuta waneta haw nuzawy kwaw ywyxig yryhu izywyr har waneta haw. Izaew heta
    tetea'u wà no. Umai'u katu wà. U'u win wà no. Hurywete wà no.
  eng-DRA: 'Juda and Israel were innumerable, as the sand of the sea in multitude:
    eating and drinking, and rejoicing.'
