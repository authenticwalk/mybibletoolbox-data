  tbz-SIM: Kɛ̀ Kebɛɛ birɛ nte Dɑmɔti ɛì dìì bo Kɑdɑɑdi tempɛ̃ nnɛ̀ Yɑii Mɑnɑnsee birɛ
    kó sihɛkɛsí, kɛ̀ weè nte Adikɔbu Bɑsɑ̃ɑ̃ tempɛ̃, ndɛ kó kutempɛ̃ ndo mɔkɛ yɛhɛkɛ̀
    sipísìkuɔ̀ ndi kɛ̀ iduotí yɛ̀ fitɛ́ kɛ̀ yɛcɑ̀kɛ̀ kpetí kɛ pɑ́kɛ́ nɛ̀ disɔɔwũɔ̃̀
    kó imɑ́tìdɛí.
  msy-2020: Bengeber, a Gileatɨn Distrighɨn itir Ramotɨn nguibar ekiamɨn gara, egha
    uaghan gumazir kam Jair, an nguibabar gari, a Manasen anabamɨn gumazir mam. Nguibar
    kaba uaghan Gileatɨn nguazimɨn iti. A uaghan Argopɨn danganimɨn gari, a Distrik
    Basanɨn iti. Distrighɨn kam a 60plan nguibar ekiaba iti, da bar dɨvazir gavgaviba
    ko tiar akar gavgaviba iti. Tiar akar kaba, me brasɨn ingarizir igugunir gavgavibar
    da asi.
  dop-dop: Lɑmɔtɩ tʋ Kepɛɛ pǝyɑlʋ kɑ tǝnnɑ Kɑlɑɑtɩ tɛtʋ tǝnɑ, nɑ Mɑnɑsee pǝyɑlʋ Yɑyii
    ɑcɑlisi tǝnɑɣɑ Kɑlɑɑtɩ tɛtʋ tɑɑ, nɑ Alǝkɔpɩ hɔɣɔlʋɣʋ kɛ Pɑsɑŋ, nɑ pǝ koloosi ɑcɑlɛɛ
    sɔsɔɔnɑ nɩɩtoso, wenɑ pɑ tǝkɑ nyǝɣǝtʋ kʋsɛɛmtʋ tɔ.
  azb-azb: Gileadda olan Menaşşe oğlu Yairin kəndlərinin və Başanda olan Arqov ətrafında
    divarlar və tunc sürgülərlə bağlanmış altmış böyük şəhərin aid olduğu Ramot-Gilead
    bölgəsində Ben-Gever;
  eng-DBY: Ben-Geber, in Ramoth-Gilead; he had the villages of Jair the son of Manasseh,
    which are in Gilead; he had the region of Argob, which is in Bashan, sixty great
    cities with walls and bars of bronze.
  hin-2017: और गिलाद के रामोत में बेनगेबेर था, जिसके अधिकार में मनश्शेई याईर के गिलाद
    के गाँव थे, अर्थात् इसी के अधिकार में बाशान के अर्गोब का देश था, जिसमें शहरपनाह
    और पीतल के बेंड़ेवाले साठ बड़े-बड़े नगर थे।
  wol-KYG: Ben Geber a sasoo woon Ramot ca Galàdd, booleek dëkk-dëkkaan ya làngu Yayir
    doomu Manase féetewoo woon, foofa ca Galàdd ak diiwaanu Argob ca Basan. Muy juróom
    benn fukki dëkk yu mag yu ñu wërale ay tata ak seeni bunt ak yeti xànjar yu koy
    tëj.
  eng-YLT: Ben-Geber, in Ramoth-Gilead, hath the small towns of Jair son of Manasseh,
    which [are] in Gilead; he hath a portion of Argob that [is] in Bashan, sixty great
    cities [with] wall and brazen bar.
  eng-WYC-2017: Ben-geber, in Ramoth of Gilead, had Havoth-jair, of the son of Man-asseh,
    in Gilead; he was sovereign in all the country of Argob, which is in Bashan, to
    sixty great cities and walled, that had brazen locks.
  eng-WMBB: Ben Geber, in Ramoth Gilead (the towns of Jair the son of Manasseh, which
    are in Gilead, belonged to him; and the region of Argob, which is in Bashan, sixty
    great cities with walls and bronze bars, belonged to him);
  urd-GVH: 'बिन-जबर : जिलियाद में रामात का इलाक़ा बशमूल याईर बिन मनस्सी की बस्तियाँ,
    फिर बसन में अरजूब का इलाक़ा। इसमें 60 ऐसे फ़सीलदार शहर शामिल थे जिनके दरवाज़ों
    पर पीतल के कुंडे लगे थे,'
  rug-rug: Beniqeba kopu nia sa vasileana lavata pa Ramoti pa popoa Qileadi, meke
    sari na vasileana tadi na butubutu Zaira pa Qileadi, pu tuti gore mae koe Manase,
    meke sa popoa pa Aqobi pa popoa Basani sapu koa i ka onomo ṉavulu vasileana nomadi,
    sapu ta goba meke rorotoana roza boronizi koa i sari na sasadadi.
  gaz-gaz: Ben-Geeber Raamoot Giliʼaad keessatti qubatawwan Yaaʼiir ilma Minaasee
    kanneen Giliʼaad keessaa, akkasumas biyyi Argobbi kan Baashaan keessatti argamuu
    fi magaalaawwan gurguddaan dallaan itti ijaaramee danqaraawwan balbalaa kanneen
    naasii irraa hojjetaman qaban jaatamni kan isaa turan.
  fra-LSG: Le fils de Guéber, à Ramoth en Galaad; il avait les bourgs de Jaïr, fils
    de Manassé, en Galaad; il avait encore la contrée d’Argob en Basan, soixante grandes
    villes à murailles et à barres d’airain.
  gnn-gnn: '@see-verse:1KI.004.012'
  yal-yal: Gebere a diin nan yi Ramoti taan xun na Galadi yamanani. Manase a diin
    Yayiri a taadine yi a yii Galadi yamanani, e nun Arigobi yamanani Basan geyaan
    fari mɛnna bɔxɔn fan mɔn yi a yii, taa tonge sennin nabilinxin yinne ra naxanye
    dɛ yi balanxi sulan na.
  haw-1868: 'A o Benegebera ma Ramota Gileada, ia ia na kauhale o Iaira ke keiki a
    Manase na wahi ma Gileada; ia ia hoi ka aina o Aregoba kahi ma Basana, he kanaono
    na kulanakauhale nui me na pa, a me na kaola keleawe:'
  arb-NAV: ابْنُ جَابَرَ فِي رَامُوتِ جِلْعَادَ، بِمَا فِي ذَلِكَ قُرَى يَائِيرَ بْنِ
    مَنَسَّى فِي جِلْعَادَ، وَإِقْلِيمُ أَرْجُوبَ فِي بَاشَانَ، وَهِيَ سِتُّونَ مَدِينَةً
    ذَاتَ أَسْوَارٍ وَبَوَّابَاتٍ لَهَا أَرْتَاجٌ نُحَاسِيَّةٌ.
  ewe-ewe: Ben Geber dzɔa nu le Ramot Gilead kple Yair, Manase ƒe vi ƒe kɔƒe, le Gilead
    kple Argob nutowo me le Basan kple du blaade siwo woɖo gli ƒo xlãe eye wode akɔbligbowo
    wo nu la me.
  eng-LEE: Ben-geber, in Ramoth-gil'ad; to him pertained the villages of Ya'ir the
    son of Menasseh, which are in Gil'ad; to him also pertained the region of Argob,
    which is in Bashan, sixty great cities with walls and brazen bars;
  asm-FB: ৰামোৎ-গিলিয়দত বিন-গেবৰ, তেওঁৰ অধীনত গিলিয়দত থকা মনচিৰ পুত্ৰ যায়ীৰৰ আটাই
    গাওঁ আৰু বাচানত থকা অর্গোব অঞ্চল অৰ্থাৎ গড়েৰে বেষ্টিত আৰু পিতলৰ ডাং থকা ষাঠিখন
    ডাঙৰ নগৰ আছিল,
  sus-A: فٍبٍرِ شَ دِ، نَشَن نُ فٌمِنَ رَ رَ مٌتِ، فَلَدِ بْشِ مَ. عَ تَن نَن نُ فٌمِنَ
    رَ مَنَسِ شَ دِ يَيِرِ شَ تَايٍ شُن مَ، فَلَدِ بْشِ مَ. عَ تَن نَن نُ فٌمِنَ رَ
    نَ بْشِ شُن مَ، كٍلِقٍ عَرَفٌبٌ هَن بَسَن، تَا شُنفبٍ مَكَنتَشِ تٌنفٌ سٍننِ نُ
    نَ دّننَشّ.
  fra-SBL: Ben Geber, à Ramoth Gilead (les villes de Jaïr, fils de Manassé, qui sont
    en Galaad, lui appartenaient ; et la région d'Argob, qui est en Basan, soixante
    grandes villes avec des murs et des barres de bronze, lui appartenaient) ;
  hbo-hbo: בֶּן־גֶּ֖בֶר בְּרָמֹ֣ת גִּלְעָ֑ד לֹ֡ו חַוֹּת֩ יָאִ֨יר בֶּן־מְנַשֶּׁ֜ה אֲשֶׁ֣ר
    בַּגִּלְעָ֗ד לֹ֚ו חֶ֤בֶל אַרְגֹּב֙ אֲשֶׁ֣ר בַּבָּשָׁ֔ן שִׁשִּׁים֙ עָרִ֣ים גְּדֹלֹ֔ות
    חֹומָ֖ה וּבְרִ֥יחַ נְחֹֽשֶׁת׃ ס
  kik-kik: Nake Beni-Geberi akarũgamĩrĩra Ramothu-Gileadi (itũũro cia Jairu mũrũ wa
    Manase kũu Gileadi ciarĩ ciake, o hamwe na ngʼongo cia Arigobu kũu Bashani, o
    na matũũra manene makuo mĩrongo ĩtandatũ maarigiicĩirio na thingo, na maarĩ na
    ihingo ciarĩ na mĩgĩĩko ya gĩcango);
  fra-NCL: 'Ben-Gaber, à Ramoth-de-Galaad : il avait les Bourgs de Jaïr, fils de Manassé,
    qui sont en Galaad ; il avait la contrée d’Argob qui est en Basan, soixante grandes
    villes à murailles et à barres d’airain ; —'
  cek-AK: Gilead prae ah Manasseh capa Jair mah tawnh ih vangpui ah kaom, Bashan prae
    Argob hmuen ih sipae hoi sumkamling khongkha hoiah athung ih vangpui quitarukto
    ukkung, Gilead prae Ramoth vangpui ih Geber ih caanawk;
  cuk-cuk: Geber-e-machi, Ramot-De-Galaad-neggwebur-e-dummadga-maid, degi, Galaad-yar-naidgi
    neggwebur-bukmaladse-bakar, dakmaibalid. We-neggweburmarde, Manasés-machi-Jairʼgadinad.
    Aginbali, Geber-e-machi Basán-yar-naidgi Argob-neg-nugad-e-dummadga gusbalid.
    Agine, neggwebur gwadulapaa (60) bukwad. A-neggweburmar akwa-galu-matusulid-ebiris-bukwa
    nanaed. Deginbali, e-yawagak-eduedi esgoro-gordikidgi sobaled.
  uig-CYR: Рамот-Гилеадқа Бән-Гәбәр; у йәнә Гилеад жутиға җайлашқан, Манассәһниң оғли
    Яирға тәвә болған кәнтләр вә һәм Башандики жут Аргоб, җүмлидин у йәрдики сепили,
    мис балдақлиқ қовуқлири болған атмиш чоң шәһәргиму мәсъул еди.
  tel-2017: గెబెరు కొడుకు రామోత్గిలాదులో కాపురమున్నాడు. ఇతనికి గిలాదులో ఉన్న మనష్షే
    కుమారుడు యాయీరు గ్రామాలు, బాషానులో ఉన్న అర్గోబు దేశం అప్పగించారు. అది ప్రాకారాలు,
    ఇత్తడి అడ్డగడియలు ఉన్న 60 గొప్ప పట్టణాలున్న ప్రాంతం.
  hat-BSA: 'Ben-Guéber nan Ramoth-Galaad (vil a Jaïr yo, fis a Manassé, ki Galaad
    la te pou li: nan zòn Argob, ki Basan an, swasant gran vil avèk mi yo fè an bwonz
    te pou li);'
  kos-kos: 'Bengeber: siti Ramoth in acn Gilead, ac acn srisrik nukewa in acn Gilead
    ma lun sou lal Jair, su ma in fwil natul Manasseh, ac acn Argob in acn Bashan.
    Oasr siti lulap onngoul, ac kewana potyak, ac mwe sruh ke mutunpot uh orekla ke
    osra bronze'
  hbo-WLC: בֶּן־גֶּ֖בֶר בְּרָמֹ֣ת גִּלְעָ֑ד ל֡וֹ חַוֺּת֩ יָאִ֨יר בֶּן־מְנַשֶּׁ֜ה אֲשֶׁ֣ר
    בַּגִּלְעָ֗ד ל֚וֹ חֶ֤בֶל אַרְגֹּב֙ אֲשֶׁ֣ר בַּבָּשָׁ֔ן שִׁשִּׁים֙ עָרִ֣ים גְּדֹל֔וֹת
    חוֹמָ֖ה וּבְרִ֥יחַ נְחֹֽשֶׁת׃ ס
  ibo-ibo: Ben-Geba, onye na-achị Ramọt Gilead, na obodo niile nke ikwu Jaịa, nwa
    Manase nwere nʼime Gilead, na akụkụ Agob niile nke dị na Bashan, na iri obodo
    ukwu isii e ji mgbidi gbaa gburugburu, nke nwekwara mkpọrọ bronz e ji kpụọ ụzọ
    ya.
  ory-ory: ରାମୋତ୍‍-ଗିଲୀୟଦରେ ବିନ୍‍-ଗେବର; ମନଃଶିର ପୁତ୍ର ଯାୟୀରର ଗିଲୀୟଦସ୍ଥିତ ସମସ୍ତ ଗ୍ରାମ
    ତାହାର ଅଧୀନ ଥିଲା, ଅର୍ଥାତ୍‍ ବାଶନସ୍ଥ ଅର୍ଗୋବ-ଅଞ୍ଚଳରେ ଥିବା ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଓ ପିତ୍ତଳ
    ଅର୍ଗଳବିଶିଷ୍ଟ ଷାଠିଏ ବୃହତ ନଗର ତାହାର ଅଧୀନ ଥିଲା;
  chk-chk: Pen-keper a nemeni Ramot-kiliat pwal ekewe sopun Jair lon Kiliat. Jair
    eman mwirimwirin Manasa. Iwe, a pwal nemeni ewe fanü Arkop mi nom lon Pasan me
    wone telinimw mi watte a wor tittir, nge lokkun asamalaper a för seni piras.
  rop-rop: Bengeba bin bos langa det taun gulum Remoth deya langa det kantri gulum
    Giliyad, en langa ola lilwan taun langa Giliyad. Detlot lilwan taun bin blanga
    det femili blanga Jaiyiya, brom Manesa klen. En Bengeba bin bos blanga Egob deya
    langa Beishan weya bin abum 60 taun en detlot taun bin abum bigbala wol raidaran
    langa olabat, garram kopawan ba ontop langa ola geit.
  ukr-1871: Геберенко в Рамотї Галаадському; а мав він під собою оселї Яірові Манассієнкові,
    що в Галаадї, і країну Аргоб у Басанї, шістьдесять великих городів з мурами й
    мідяними засовами;
  deu-1951: Der Sohn Gebers zu Ramot in Gilead, der hatte die Dörfer Jairs, des Sohnes
    Manasses, in Gilead und die Gegend Argob, die in Basan liegt; sechzig große Städte,
    mit Mauern und ehernen Riegeln verwahrt.
  eng-JPS: the son of Geber, in Ramoth-gilead; to him pertained the villages of Jair
    the son of Manasseh, which are in Gilead; even to him pertained the region of
    Argob, which is in Bashan, threescore great cities with walls and brazen bars;
  srp-1865: Sin Geverov u Ramotu Galadskom; imaše sela Jaira sina Manasijina u Galadu
    i kraj Argovski u Vasanu, šezdeset velikih gradova sa zidovima i prijevornicama
    mjedenijem;
  lug-lug: Benigeberi, mu Lamosugireyaadi, ebibuga bya Yayiri mutabani wa Manase mu
    Gireyaadi byali bibye, era n’essaza Alugobu eriri mu Basani n’ebibuga byayo enkaaga
    ebyalina bbugwe ne wankaaki ow’ekikomo;
  heb-heb: בן גבר ברמת גלעד לו חות יאיר בן מנשה אשר בגלעד לו חבל ארגב אשר בבשן ששים
    ערים גדלות חומה ובריח נחשת׃
  ben-IRV: রামোৎ গিলিয়দে বিন্‌ গেবর। তিনি ছিলেন গিলিয়দের মনঃশির ছেলে যায়ীরের সমস্ত
    গ্রামের এবং বাশনের অর্গোব এলাকার শাসনকর্ত্তা। অর্গোব এলাকায় ছিল দেয়াল ঘেরা এবং
    পিতলের খিল দেওয়া দরজা সুদ্ধ ষাটটা বড় বড় গ্রাম।
  pan-pan: ਬਨ ਗਬਰ ਰਾਮੋਥ ਗਿਲਆਦ ਵਿੱਚ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ ਯਾਈਰ ਦੇ ਪਿੰਡ ਜੋ ਗਿਲਆਦ ਵਿੱਚ
    ਸਨ ਉਹ ਦੇ ਸਨ ਅਤੇ ਅਰਗੋਬ ਦੇ ਹਿੱਸੇ ਨਾਲ ਜੋ ਬਾਸ਼ਾਨ ਵਿੱਚ ਸੀ ਅਰਥਾਤ ਸੱਠ ਵੱਡੇ ਅਤੇ ਸ਼ਹਿਰਪਨਾਹ
    ਵਾਲੇ ਪਿੱਤਲ ਦੇ ਅਰਲਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਉਸ ਦੇ ਸਨ;
  mya-JVB: ဂိလဒ် ပြည်၌ မနာရှေ ၏သား ယာဣရ ပိုင်သော မြို့ များ၊ ဗာရှန် ပြည်၊ အာဂေါဘ အရပ်
    ၌မြို့ရိုး ၊ ကြေးဝါ တံခါးကျင် နှင့်ပြည့်စုံသော မြို့ ကြီး ခြောက် ဆယ်ကို စီရင်
    သော ဂိလဒ်ပြည်ရာမုတ် မြို့မှ ဂေဗာ ၏သား၊
  tbg-tbg: Beni-Gebeva – viva Gileaati vataini vau vatukara Ramotiqaa raqiki vaura.
    Manasera ankuqiraava Jairiva u vatukanavuka Gileaatini vauvaro Beni-Gebeva vatuka
    vinavuraqaa raqikiharo, vatuka vonavu Basaani vata Agopi mantaraini vau vatukanavuraqaavata
    raqikura. (Mini vaantaavura ututo vatukava 60navu vaumanta, vika vaantaavura qenti
    baraasiqohai aututo kaavuraqohai kempukaiqamake tintatora.)
  hmo-hmo: 'Benegebere: Ramoto Gileada, Iairi Manase ena hanua, Gileada tano dekenai
    gaudia, bona Aragobo tano, Basana dekenai, hanua badadia 60 mai edia magu, bona
    mai auri laboralabora magu iduaradia.'
  urd-urd: और बिन जबर रामात जिल'आद में था, और मनस्सी के बेटे याईर की बस्तियाँ जो जिल'आद
    में हैं उसके ज़िम्मा थीं, और बसन में अरजूब का 'इलाक़ा भी इसी के ज़िम्मा था जिसमें
    साठ बड़े शहर थे जिनकी शहर पनाहें और पीतल के बेंडे थे;
  rus-SYN: Бен-Гевер - в Рамофе Галаадском; у него были селения Иаира, сына Манассиина,
    что в Галааде; у него также область Аргов, что в Васане, шестьдесят больших городов
    со стенами и медными затворами;
  bqc-SIM: Gɛbɛɛ nɛ́ mɛ́ Lamↄtu Galada vĩ. Manase nɛ́ Yaii mɛ́ zↄ̃ɛwia pↄ́ kú Galada
    bùsuuↄ vĩ ń Aagobu bùsu pↄ́ kú Basanao ń a mɛɛwia bĩ́ideↄ mɛ̀n bàaↄ̃.
    Wà ń bↄlɛ gbã́aↄ kɛ̀ ń mↄgotɛ̃oɛ.
  tcz-CHONGTHU: Ben-geber in Ramoth-gilead le Gilead na Jeir khopi ho pum in apon
    (Jair kitihi Manasseh phung ahi), chuleh Bashan a Argob gamkol jong apon, chuleh
    sum eng kelkot kiget khum leh kulpi kikai khum khopi lentah cheh somgup jong apohtha’n
    ahi.
  mar-mar: रामोथ-गिलादावर बेन-गेबेर; हा प्रमुख होता. गिलाद येथील मनश्शेचा पुत्र याईर
    याची सर्व गावे, बाशानातले अर्गोब प्रांत हे भाग त्याच्याकडे होते. या भागात भक्कम
    तटबंदीची आणि पितळेची अडसर असणारी साठ मोठी नगरे होती.
  qub-qub: Ben-Geber prefectu caran Galaadcho caycaj Ramotcho. Paypa munaynincho caycaran
    intëru Galaad parti. Chay partiga caran Manasespa wamran Jairpami. Ben-Geberpa
    munaynincho caycaran Basancho caycaj Argob. Chaychömi caycaran jatusaj sojta chunca
    (60) siudäcuna, intëru cantunpa curalasha, puncu lläbincunapis runsipita.
  bqp-bqp: Gɛba nɛ́ mɛ́ à Ramↄ Giliada vĩ kũ Manase nɛ́ Yairi lakutu kũ ò kú Giliada
    gũnnↄ kũ Agobu gu kũ à kú Basão kũ a wɛ́ra bĩnide mɛ̀n baaakↄ̃nↄ. Ò ń zɛ́
    gùrukpananↄ kɛ̀ kũ mↄ̀gotɛ̃omɛ.
  hat-hat: Benngebè, pou lavil Ramòt nan peyi Galarad, ak tout ti bouk nan peyi Galarad
    la ki pou branch fanmi Jayi, pitit Manase, ak tout zòn Agòb nan peyi Bazan. Antou
    swasant gwo lavil fèmen dèyè gwo miray ranpa ak gwo pòtay bare ak poto kwiv.
  eng-BSB: Ben-geber in Ramoth-gilead (the villages of Jair son of Manasseh in Gilead
    belonged to him, as well as the region of Argob in Bashan with its sixty great
    cities with walls and bronze bars);
  eng-WEBPB: Ben Geber, in Ramoth Gilead (the towns of Jair the son of Manasseh, which
    are in Gilead, belonged to him; and the region of Argob, which is in Bashan, sixty
    great cities with walls and bronze bars, belonged to him);
  kbq-kbq: Hagi Ben-geberi'e nehaza ne'mo Ramot-gilead kuma'ene Gilietima me'nea kumara
    kegava higeno, Manase nagapinti ne' Jairi Manase nagara kegava hu'neno, Argobi
    kaziga Basani mopafina 60'a kuma'ma ranra vihumo megagigeno Bronsireti kafama
    hagente'nea kumatmina kegava hu'ne.
  nhe-BL: Geber quihuicayaya tequitl ipan tlali Galaad ipan nopa altepetl Ramot. Nojquiya
    quihuicayaya tequitl ipan altepetl Jair tlen quihuica itoca nopa tlacatl Jair
    tlen elqui icone Manasés. Nojquiya Geber quipixtoya imaco nopa altepetini campa
    itoca Argob ipan tlali Basán. Nopona oncayaya 60 altepetini ica tepamitl huan
    puertas tlen cuajcuali tlasencahuali. Huan ininpuerta tlachijchihuali ica nopa
    tepostli tlen itoca bronce.
  bus-bus: Bɛnigɛba bé à Ramↄ Giliada vĩ kↄ̃n Manase nɛ́ Yairi lakutu kɛ̀ kú Giliada
    guunnↄ kↄ̃n Agobu guu kɛ̀ kú Basão kↄ̃n à mɛɛwi bĩide mɛ̀n baaagↄ̃ↄnↄ. Wà ń zɛ́
    gbãnganↄ kɛ̀ kↄ̃n mↄ̀gotɛ̃omɛ.
  gub-BL: Mezemer wiko tuwihaw romo no. Hamot tawhu Zireaz ywy rehe har. Taw Zireaz
    rehe har Zair Manaxe zuapyr iànàm waneko haw wà. Aruko Màxà ywy rehe har. Heta
    60 tawhu pàrirogaw iaiha katu ma'e hereko har hehe wà. Heta ita morog her ma'e
    pàrirogaw ukenaw rehe a'e tawhu wanehe.
  eng-DRA: 'Bengaber in Ramoth Galaad: he had the towns of Jair the son of Manasses
    in Galaad, he was chief in all the country of Argob, which is in Basan, threescore
    great cities with walls, and brazen bolts.'
