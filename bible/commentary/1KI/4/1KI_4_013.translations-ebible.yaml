verse: 1KI.004.013
translations:
  mal-C: ഗിലെയാദിലെ രാമോത്തിൽ, ബെൻ-ഗേബെർ; ഗിലെയാദുദേശത്തിൽ മനശ്ശെയുടെ പുത്രനായ യായീർ
    താമസിച്ചിരുന്ന ദേശവും കെട്ടിയുറപ്പിച്ചതും വെങ്കലയോടാമ്പലുകളുള്ള അറുപതു നഗരങ്ങൾ
    ഉൾപ്പെട്ട ബാശാൻ ദേശത്തിലെ അർഗോബുദേശവും ഇദ്ദേഹത്തിന്റെ കീഴിലായിരുന്നു.
  deu-TKW: der Sohn Gebers zu Ramoth in Gilead; ihm waren die Dörfer Jairs, des Sohnes
    Manasses, in Gilead, ihm der Landstrich Argob in Basan zugewiesen, sechzig große
    Städte mit Mauern und ehernen Riegeln;
  lin-lin: 'Beni-Geberi : azalaki kovanda na Ramoti kati na Galadi mpe azalaki moyangeli
    ya bamboka ya Yairi, mwana mobali ya Manase, kati na Galadi, mpe ya Arigobi kati
    na Bashani oyo ezalaki na bingumba tuku motoba oyo batonga makasi mpe bikangelo
    bikuke ya bamir na yango ezalaki ya bibende ya bronze.'
  eng-LSV: Ben-Geber, in Ramoth-Gilead, has the small towns of Jair son of Manasseh,
    which [are] in Gilead; he has a portion of Argob that [is] in Bashan—sixty great
    cities [with] wall and bronze bar;
  eng-GNV: 'The sonne of Geber in Ramoth Gilead, and his were the townes of Iair,
    the sonne of Manasseh, which are in Gilead, and vnder him was the region of Argob,
    which is in Bashan: threescore great cities with walles and barres of brasse.'
  eng-WEBSTER: 'The son of Geber, in Ramoth-gilead; to him pertained the towns of
    Jair the son of Manasseh, which are in Gilead; to him also pertained the region
    of Argob, which is in Bashan, sixty great cities with walls and brazen bars:'
  nhw-BL: Geber quihuicayaya tequitl ipan tlali Galaad ipan nopa altepetl Ramot. Nojquiya
    quihuicayaya tequitl ipan altepetl Jair catli quihuica itoca nopa tlacatl Jair
    catli elqui icone Manasés. Nojquiya Geber quipixtoya imaco nopa altepeme campa
    itoca Argob ipan tlali Basán. Nopona oncayaya 60 altepeme ica tepame huan puertas
    catli cuajcuali tlasencahuali. Huan ininpuerta tlachijchihuali ica nopa tepostli
    catli itoca bronce.
  swh-ONEN: 'Ben-Geberi: katika Ramoth-Gileadi (makao ya Yairi mwana wa Manase katika
    Gileadi ilikuwa miji yake, pamoja na wilaya ya Argobu katika Bashani na miji yake
    mikubwa sitini yenye kuzungukwa na kuta zenye makomeo ya shaba);'
  bba-bba: Gebɛɛn biiwɑ u mɑɑ Rɑmɔti mɔ ye yɑ wɑ̃ɑ Gɑlɑdin temɔ kɑ sere mɑɑ Yɑiri,
    Mɑnɑsen biin bɑru kpɑɑnu, Gɑlɑdiɔ. Gebɛɛn bii wiyɑ u mɑɑ Aɑɡɔbu mɔ Bɑsɑnin temɔ.
    Wusu wɑtɑwɑ u mɔ si bɑ ɡbɑ̃rɑnu toosi bɑ nin kɛnutinun sɛ̃retinu kuɑ kɑ sii ɡɑndu.
  eng-KJVCPB: 'the son of Geber, in Ramoth-gilead; to him pertained the towns of Jair
    the son of Manasseh, which are in Gilead; to him also pertained the region of
    Argob, which is in Bashan, threescore great cities with walls and brasen bars:'
  luo-luo: Ben-Geber norito Ramoth Gilead (kod kuonde dak mag Jair wuod Manase man
    Gilead kaachiel gi piny mar Argob manie Bashan kod mieche madongo piero auchiel
    molwor gi ohinga motegno kendo nigi lodi mag rangeye mag mula);
  meu-meu: Ben-gebere, Ramoto-gilead ai, (ia na Iairi Manase ena hanua hidaosi Gilead
    ai, bona Aragob tanona Basan ai, e abidia, hanua badadia tauratoi-ahui mai maḡudia
    bona mai auri labora-laboradia);
  npi-ULB: रामोत-गिलादमा बेन-गेबेर (तिनको जिम्मामा गिलादमा भएका मनश्शेका छोरा याईरका
    सहरहरू र बाशानमा भएको अर्गोबको क्षेत्रसाथै मूल ढोकामा काँसाका बार भएका पर्खालले
    घेरिएका साठीवटा ठुला-ठुला सहर पनि थिए);
  yor-yor: Ọmọ Geberi ní Ramoti Gileadi (tirẹ̀ ni àwọn ìletò Jairi ọmọ Manase tí ń
    bẹ ní Gileadi, tirẹ̀ sì ni agbègbè Argobu, tí ń bẹ ní Baṣani, ọgọ́ta ìlú tí ó
    tóbi pẹ̀lú odi tí ẹnu-ọ̀nà rẹ̀ jẹ́ irin).
  pes-OPCB: '@see-verse:1KI.004.012'
  tgl-ULB: Si Ben-geber ang sa Ramot-Gilead. (sa kaniyang pag-aari ang mga bayan ni
    Jair, anak ni Manases, na nasa Galaad, at ang rehiyon ng Argob ay pag-aari niya,
    na nasa Bashan, animnapung malalaking mga lungsod na may mga pader at mga tansong
    rehas na tarangkahan);
  hui-hui: Manase hameigini aria Bengebe mbira heago ibugua Gileada dindiha Lamodo
    tano wiagobi Yairi hameigininaga dindi bu wiarubi handayaho hene. Dindi urunibi
    nde Gileada dindiha dege wigi bini. Ani bialu Basana dindiha Agobo mbira wiagobi
    handayaho ha dege bini. Dindi ogoniha tano timbuniru pira waragaria (60) wini.
    Tano uruniha ege pabe hongohe bu mabu bialu wai pabe panga hongohe helowa tamuha
    howa panga payatagi holenenaga bengena ege to̱le̱ boronosime wabini hongoheme
    payaga hene.
  mya-mya: ဗင်​ဂေ​ဗာ မ​နာ​ရှေ​၏​သား၊ယာ​ဣ​ရ​၏​သား​ချင်း​စု ပိုင်​သည့်​မြို့​များ​ဖြစ်​သော​ဂိ​လဒ်​ပြည်​ရှိ​ရာ​မုတ်​မြို့
    နှင့်​ရွာ​များ၊ဗာ​ရှန်​ပြည်၊အာ​ဂေါ​ဘ​ဒေ​သ၊မြို့​ရိုး​နှင့် ကြေး​ဝါ​တံ​ခါး​ကျင်​များ​ဆောက်​လုပ်​တပ်​ဆင်
    ထား​သည့်​မြို့​ကြီး​ပေါင်း​ခြောက်​ဆယ်၊
  bod-N: པེན་གེ་བེར་ནི་གིལ་ཨད་ཡུལ་ན་ཡོད་པའི་རཱ་མོད་དུ་ཡོད་པ་དང་། མཱ་ན་ཤེའི་བུ་རྒྱུད་ཡཱ་ཨིར་གྱི་གིལ་ཨད་ཀྱི་གྲོང་རྡལ་རྣམས་དང་།
    པཱ་ཤན་གྱི་ཨར་གོབ་ཡུལ་གྱི་མཁར་གྱང་དང་ལི་ཡི་སྒོ་གཏན་ཅན་གྱི་གྲོང་ཁྱེར་ཆེན་པོ་དྲུག་ཅུ་དང་བཅས་པ་རྣམས་ནི་ཁོ་ལ་གཏོགས་པའོ།
    །
  sna-sna: Bheni-Gebheri munyika yeRamoti Gireadhi (misha yaJairi, mwanakomana waManase
    munyika yeGireadhi yaiva yake, pamwe chete nedunhu reArigobhi munyika yeBhashani
    namaguta aro makuru makumi matanhatu aiva namasvingo ane masuo endarira);
  spa-BLM: Ben Geber, en Ramot Galaad (las ciudades de Jair hijo de Manasés, que están
    en Galaad, le pertenecían; y la región de Argob, que está en Basán, sesenta grandes
    ciudades con murallas y barras de bronce, le pertenecían);
  cac-cac: A vin̈aj Ben-geber, a vin̈ tz'ic'ancot tastac tz'ab'laj chi' d'a Ramot
    d'a yol yic Galaad yed' d'a masanil chon̈ab' d'a yol yic Galaad chi', aton juntzan̈
    schon̈ab' eb' yin̈tilalcan Jair yuninal Manasés yed' pax d'a yol smacb'en Argob
    d'a yol yic Basán. Ata' ay 60 nivac chon̈ab' ayoch smuroal, ayoch q'uen bronce
    tz'ec' c'atan syamnub'aloc spuertail.
  swh-ULB: Ben Geberi, ya Ramothi Gileadi (kutoka kwake tunapata miji ya Yairi mwana
    wa Manase, ambayo iko Gileadi, na mkoa wa Arigobu ulikuwa wake, ambao uko Bashani,
    miji sitini yenye maboma na yenye nguzo za malango ya shaba);
  bel-bel: Бэн-Гевэр - у Рамоце Галаадскім; у яго былі селішчы Яіра, сына Манасіінага,
    што ў Галаадзе; у яго таксама вобласьць Аргоў, што ў Басане, шэсьцьдзясят вялікіх
    гарадоў з мурамі і меднымі замкамі;
  deu-ELBBK: Ben-Geber in Ramot-Gilead; er hatte die Dörfer Jairs, des Sohnes Manasses,
    die in Gilead sind; er hatte den Landstrich Argob, der in Basan ist, 60 große
    Städte mit Mauern und kupfernen Riegeln.
  mbb-OT: Si Ben Geber, is gubirnedur te Ramot Gilead, ragkes en kayi is menge inged
    ni Jair te anak ni Manase, wey is distritu te Argob diyà te Bashan, ragkes en
    is 60 he dezekelà he menge inged kayi he mibpeliǥuyan te verengbeng, he brunsi
    is menge trangka te menge pultahan din.
  mal-2015: ഗിലെയാദിലെ രാമോത്തിൽ ബെൻ-ഗേബെർ; അവന്റെ ഇടവക മനശ്ശെയുടെ മകനായ യായീരിന്നു
    ഗിലെയാദിലുള്ള പട്ടണങ്ങളും മതിലുകളും ചെമ്പോടാമ്പലുകളും ഉള്ള അറുപതു വലിയ പട്ടണങ്ങൾ
    ഉൾപ്പെട്ട ബാശാനിലെ അർഗ്ഗോബ് ദേശവും ആയിരുന്നു,
  rmc-rmc: o Ben-Geber andro foros Ramot-Gilead – sas les o gava le Jairoskre, le
    Menašeskre, andro Gilead, mek the e phuv Argob andro Bašan – ode sas šovardeš
    (60) bare fori le murenca, pre save sas o brondzune brani;
  pes-OPV: و بنجابر درراموت جلعاد که قرای یاعیر بن منسی که درجلعاد می‌باشد و بلوک
    ارجوب که در باشان است به او تعلق داشت، یعنی شصت شهر بزرگ حصاردار با پشت بندهای
    برنجین
  ron-1924: Фиул луй Гебер, ла Рамот дин Галаад; ел авя тыргуриле луй Иаир, фиул луй
    Манасе, ын Галаад; май авя ши цинутул Аргоб ын Басан, шайзечь де четэць марь,
    ку зидурь ши зэвоаре де арамэ.
  ben-OBCV: রামোৎ-গিলিয়দে বিন-গেবর (গিলিয়দে মনঃশির ছেলে যায়ীরের গ্রামগুলি, তথা
    বাশনে অর্গোবের অঞ্চলটি এবং সেখানকার ব্রোঞ্জ দিয়ে তৈরি অর্গলসুদ্ধ প্রাচীরবেষ্টিত
    ষাটটি বড়ো বড়ো নগর তাঁর অধীনে ছিল);
  som-som: Bengeber oo wakiil ka ahaa Raamod Gilecaad, oo lahaa magaalooyinka Yaa'iir
    ina Manaseh oo Gilecaad ku yaal oo dhan; oo isagu xataa wuxuu wakiil ka ahaa gobolka
    Argob oo ku yaal Baashaan, oo lahaa lixdan magaalo oo waaweyn oo derbi ku wareegsan
    yahay iyo biro naxaas ah.
  lat-VUC: 'Bengaber in Ramoth Galaad: habebat Avothjair filii Manasse in Galaad:
    ipse præerat in omni regione Argob, quæ est in Basan, sexaginta civitatibus magnis
    atque muratis quæ habebant seras æreas.'
  eng-ASVBT: Ben-geber, in Ramoth-gilead (to him pertained the towns of Jair the son
    of Manasseh, which are in Gilead; even to him pertained the region of Argob, which
    is in Bashan, threescore great cities with walls and brazen bars);
  ita-1885: Il figliuolo di Gheber, in Ramot di Galaad; del suo ripartimento erano
    le villate di Iair, figliuol di Manasse, che sono in Galaad; ed anche la contrada
    di Argob che è in Basan; sessanta gran città murate, con isbarre di rame.
  eng-LXXUP: The son of Geber in Ramoth-gilead, to him fell the lot of Argob in Bashan,
    sixty great cities with walls, and brazen bars, one.
  eng-ULB: Ben-Geber, in Ramoth Gilead (to him belonged the towns of Jair son of Manasseh,
    that are in Gilead, and the region of Argob belonged to him, which is in Bashan,
    sixty great cities with walls and bronze gate bars);
  spa-VBL: Ben-guéber, en Ramot de Galaad (las ciudades de Jair, hijo de Manasés,
    en Galaad le pertenecían, así como la región de Argob en Basán, con sesenta grandes
    ciudades con murallas y barras de bronce);
  fra-_FOB: Le fils de Guéber était à Ramoth de Galaad; il avait les bourgs de Jaïr,
    fils de Manassé, en Galaad; il avait aussi la contrée d'Argob, en Bassan, soixante
    grandes villes à murailles et à barres d'airain.
  mal-mal: ഗിലെയാദിലെ രാമോത്തിൽ ബെൻ-ഗേബെർ; അവന്റെ അധീനതയിൽ, ഗിലെയാദിൽ മനശ്ശെയുടെ മകൻ
    യായീരിന്റെ പട്ടണങ്ങളും, മതിലുകളും താമ്രഓടാമ്പലുകളും ഉള്ള അറുപത് വലിയ പട്ടണങ്ങൾ
    ഉൾപ്പെട്ട ബാശാനിലെ അർഗ്ഗോബ് ദേശവും ആയിരുന്നു,
  urd-GVR: 'Bin-jabar: Jiliyād meṅ Rāmāt kā ilāqā bashamūl Yāīr bin Manassī kī bastiyāṅ,
    phir Basan meṅ Arjūb kā ilāqā. Is meṅ 60 aise fasīldār shahr shāmil the jin ke
    darwāzoṅ par pītal ke kunḍe lage the,'
  suz-BL: बेन-गेबेर रामोथ-गिलाद ङा ठेयब मुर बाक्‍माक्‍त। मेको आ जिम्‍माम मनस्‍से आ
    तौ याइर आ गिलादम बाक्‍शो गाउंपुकी बाक्‍मा बाक्‍त। मेको के बाशान रागी ङा अरगोब
    गारो हिरशो ६० ओटा ठेयब सहर यो बाक्‍मा बाक्‍त। मेको गारो ङा लाप्‍चोम कांसा के आग्‍लो
    बाक्‍मा बाक्‍त। गन्‍ती ३२:४१
  ita-1927: Ben-Gheber, a Ramoth di Galaad; egli aveva i villaggi di Jair, figliuolo
    di Manasse, che sono in Galaad; aveva anche la regione di Argob ch’è in Basan,
    sessanta grandi città murate e munite di sbarre di rame;
  ckb-ckb: بەن‌گەڤەر لە ڕامۆتی گلعاد، ئاواییەکانی یائیری کوڕی مەنەشە، ئەوەی لە گلعادە
    سەر بە ئەو بوون، لەگەڵ ناوچەی ئەرگۆڤ ئەوەی لە باشانە، شەست شاری گەورەی شوورابەند
    کە شمشیرەی دەرگاکانی لە بڕۆنز دروستکرا بوون.
  eng-BBE: '... the son of Geber in Ramoth-gilead; he had the towns of Jair, the son
    of Manasseh, which are in Gilead, and the country of Argob, which is in Bashan,
    sixty great towns with walls and locks of brass.'
  kan-OKCV: ಬೆನ್ ಗೆಬೆರ್ ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್ ಎಂಬ ಊರಿಗೆ ಅಧಿಕಾರಿಯಾಗಿದ್ದನು. ಈ ಗಿಲ್ಯಾದಿನ ಪ್ರಾಂತದಲ್ಲಿ
    ಮನಸ್ಸೆಯ ಮಗ ಯಾಯೀರನ ಗ್ರಾಮಗಳಿಗೂ, ಬಾಷಾನಿನಲ್ಲಿ ಪೌಳಿ ಗೋಡೆಗಳಿಂದಲೂ, ಕಬ್ಬಿಣದ ಅಗುಳಿಗಳಿಂದಲೂ
    ಭದ್ರಮಾಡಲಾಗಿದ್ದ ಅರವತ್ತು ಪಟ್ಟಣಗಳಲ್ಲಿದ್ದ ಅರ್ಗೋಬ್ ಪ್ರದೇಶಕ್ಕೂ ಅಧಿಕಾರಿಯಾಗಿದ್ದನು.
  tam-2017: கேபேரின் மகன், இவன் கீலேயாத்திலுள்ள ராமோத்தில் இருந்தான்; கீலேயாத்திலுள்ள
    மனாசேயின் மகனாகிய யாவீரின் கிராமங்களும் மதில்களும் வெண்கலத் தாழ்ப்பாள்களுமுள்ள
    பாசான் தேசத்தினுடைய அறுபது பெரிய பட்டணங்களுள்ள அர்கோப் பட்டணமும் இவன் விசாரிப்பில்
    இருந்தது.
  spa-RV-1909: El hijo de Geber, en Ramoth de Galaad; éste tenía también las ciudades
    de Jair hijo de Manasés, las cuales estaban en Galaad; tenía también la provincia
    de Argob, que era en Basán, sesenta grandes ciudades con muro y cerraduras de
    bronce;
  ron-BTF: Fiul lui Gheber, în Ramot-Galaad; lui îi aparţineau oraşele lui Iair, fiul
    lui Manase, care sunt în Galaad; lui de asemenea îi aparţinea regiunea Argob,
    care este în Basan, şaizeci de cetăţi mari cu ziduri şi zăvoare de aramă;
  eng-WEBP: Ben Geber, in Ramoth Gilead (the towns of Jair the son of Manasseh, which
    are in Gilead, belonged to him; and the region of Argob, which is in Bashan, sixty
    great cities with walls and bronze bars, belonged to him);
  eng-FBV: Ben-geber, in Ramoth-gilead (the towns of Jair, son of Manasseh, in Gilead
    belonged to him, as well as the region of Argob in Bashan, with sixty great cities
    having walls and bronze bars);
  nld-1939: De zoon van Géber over Ramot in Gilad; tot zijn gebied behoorde de kampementen
