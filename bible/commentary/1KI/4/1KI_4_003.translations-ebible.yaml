verse: 1KI.004.003
translations:
  mal-C: ശീശയുടെ പുത്രന്മാരായ എലീഹോരെഫും അഹീയാവും ആയിരുന്നു ലേഖകന്മാർ; അഹീലൂദിന്റെ
    പുത്രനായ യെഹോശാഫാത്ത് രാജകീയ രേഖാപാലകൻ;
  deu-TKW: Elihoreph und Ahija, die Söhne Sisas, waren Staats-Schreiber. Josaphat,
    der Sohn Ahiluds, war der kanzler.
  lin-lin: Eliyorefi mpe Ayiya, bana mibali ya Shisha, bazalaki bakomi mikanda ; Jozafati,
    mwana mobali ya Ayiludi, azalaki mobombi mikanda ;
  eng-LSV: Elihoreph and Ahiah sons of Shisha [are] scribes; Jehoshaphat son of Ahilud
    [is] remembrancer;
  eng-GNV: Elihoreph and Ahiah the sonnes of Shisha scribes, Iehoshaphat the sonne
    of Ahilud, the recorder,
  eng-WEBSTER: Elihoreph and Ahiah, the sons of Shisha, scribes; Jehosaphat the son
    of Ahilud, the recorder.
  nhw-BL: Elihoref huan Ahías catli elqui iconehua Sisa, catli elque tlajcuilohuani
    ipan tequicali, Josafat, icone Ahilud, catli quiijcuilo nochi catli panoc ipan
    itequi Tlanahuatijquetl Salomón,
  swh-ONEN: 'Elihorefu na Ahiya, wana wa Shisha: waandishi; Yehoshafati mwana wa Ahiludi:
    karani;'
  bba-bba: Elihorɛfu kɑ Akiyɑ, Sisɑn bibu bɑ sɑ̃ɑwɑ tire yorobu. Yosɑfɑti Ahiludun
    bii, wiyɑ u rɑ mɑɑ tirenu bere.
  eng-KJVCPB: Elihoreph and Ahiah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder.
  luo-luo: Elihoref kod Ahija yawuot Shisha jogoro; Jehoshafat wuod Ahilud jachan
    weche.
  meu-meu: Elihorefe Sisa bona Ahia Sisa na toretore taudia; Iehosafat Ahilud na e
    tore pepadia inaridia tau.
  npi-ULB: शीशाका छोराहरू एलीहोरेफ र अहियाह सचिवहरू थिए । अहीलूदका छोरा यहोशापात लेखापाल
    थिए ।
  yor-yor: Elihorefu àti Ahijah àwọn ọmọ Ṣisa akọ̀wé; Jehoṣafati ọmọ Ahiludi ni akọ̀wé
    ìlú;
  pes-OPCB: '@see-verse:1KI.004.002'
  tgl-ULB: Sina Elihoref at Ahias, mga anak ni Sisa, ay mga kalihim. Si Jehoshafat,
    anak ni Ahilud, ay ang tagapagtala.
  hui-hui: Sisa igini kirali Elihorebe Ahiyala libugua kininaga beba gilibia dagala
    biaga hene. Ahiludu igini Yahosabada ibugua kinime birarunaga te bibahende gilibu
    wiaga hene.
  mya-mya: နန်း​တော်​အ​တွင်း​ဝန်​များ၊ ရှိ​ရှ​၏​သား​များ​ဖြစ် ကြ​သော​ဧ​လိ​ဟော​ရပ်​နှင့်​အ​ဟိ​ယ​မှတ်​တမ်း
    တာ​ဝန်​ခံ၊ အ​ဟိ​လုပ်​၏​သား​ယေ​ဟော​ရှ​ဖတ်၊
  bod-N: སེ་སཱ་ཡི་བུ་ཨེ་ལི་ཧོ་རེབ་དང་ཨ་ཧི་ཡཱ་གཉིས་ནི་དྲུང་ཡིག་དང་ཨ་ཧི་ལུད་ཀྱི་བུ་ཡེ་ཧོ་ཤ་ཕད་ནི་ལོ་རྒྱུས་འགོད་མཁན་དང་།
  sna-sna: Erihorefi naAhija, vanakomana vaShisha vaiva vanyori; Jehoshafati mwanakomana
    waAhirudhi aiva munyori wenhoroondo dzenyika;
  spa-BLM: Elihoref y Ahías, hijos de Sisá, escribas; Josafat hijo de Ahilud, registrador;
  cac-cac: '@see-verse:1KI.004.002'
  swh-ULB: Elihorefu na Ahiya mwana wa Shisha, walikuwa makatibu. Yehoshafati mwana
    wa Ahilui alikuwa mwandishi.
  bel-bel: Эліхарэт і Ахія, сыны Сівы, пісцы; Ёсафат, сын Ахілуда, дзеяпісальнік;
  deu-ELBBK: Elichoreph und Achija, die Söhne Schischas, waren Schreiber; Josaphat,
    der Sohn Ahiluds, war Geschichtsschreiber;
  mbb-OT: Is menge sikritaryu zuen te hadì iyan si Elihoref wey si Ahia he menge anak
    ni Shisha. Is midseriǥan te menge libru te ginhedian din iyan si Jehoshafat he
    anak ni Ahilud.
  mal-2015: ശീശയുടെ പുത്രന്മാരായ എലീഹോരെഫും അഹീയാവും രായസക്കാർ; അഹീലൂദിന്റെ മകൻ യെഹോശാഫാത്ത്
    മന്ത്രി;
  rmc-rmc: O Elichoref the o Achijah, le Šišoskre čhave, sas pisara andro palacis.
    O Jošafat, le Achiludoskro čhavo, sas o matrikaris.
  pes-OPV: و الیحورف و اخیاپسران شیشه کاتبان و یهوشافاط بن اخیلود وقایع نگار،
  ron-1924: Елихореф ши Ахия, фиий луй Шиша, ерау логофець; Иосафат, фиул луй Ахилуд,
    ера скриитор;
  ben-OBCV: শীশার ছেলে ইলীহোরফ ও অহিয় ছিলেন সচিব; অহীলূদের ছেলে যিহোশাফট ছিলেন লিপিকার;
  som-som: Eliixoref iyo Axiiyaah oo ahaa ilma Shiisha waxay ahaayeen karraaniyo,
    Yehooshaafaad ina Axiiluudna wuxuu ahaa taariikhdhige;
  lat-VUC: 'Elihoreph et Ahia filii Sisa scribæ: Josaphat filius Ahilud a commentariis:'
  eng-ASVBT: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  ita-1885: Elihoref ed Ahia, figliuoli di Sisa, erano Segretari; Iosafat, figliuolo
    di Ahilud, era Cancelliere;
  eng-LXXUP: Elihoreph, and Ahijah son of Shisha, scribes; and Jehoshaphat son of
    Ahilud, recorder.
  eng-ULB: Elihoreph and Ahijah sons of Shisha, were secretaries. Jehoshaphat son
    of Ahilud was the recorder.
  spa-VBL: Elijoref y Ahías, hijos de Sisá, eran los secretarios del rey. Josafat,
    hijo de Ajilud, llevaba los registros reales.
  fra-_FOB: Élihoreph et Achija, fils de Shisha, étaient secrétaires; Jéhoshaphat,
    fils d'Achilud, était archiviste;
  mal-mal: ശീശയുടെ പുത്രന്മാരായ എലീഹോരെഫും അഹീയാവും പകർപ്പെഴുത്തുകാർ; അഹീലൂദിന്റെ
    മകൻ യെഹോശാഫാത്ത് മന്ത്രി;
  urd-GVR: 'mīrmunshī: Sīsā ke beṭe Ilīhūrif aur Aḳhiyāh, bādshāh kā mushīr-e-ḳhās:
    Yahūsafat bin Aḳhīlūd,'
  suz-BL: शीशा आ तौ एली-होरेफ नु अहीयाह ब्रेक्‍ब बाक्‍सा बाक्‍त। अहीलुद आ तौ येहो-शाफात
    हिक्‍शा ब्रेक्‍शा वोइक्‍ब मुर बाक्‍माक्‍त।
  ita-1927: Elihoref ed Ahija, figliuoli di Scisa, erano segretari; Giosafat, figliuolo
    di Ahilud, era cancelliere;
  ckb-ckb: ئەلیحۆرەف و ئاحییا، دوو کوڕەکەی شیشا، خامەی نهێنی بوون، یەهۆشافاتی کوڕی
    ئەحیلود، تۆمارکار.
  eng-BBE: Elihoreph and Ahijah, the sons of Shisha, were scribes; Jehoshaphat, the
    son of Ahilud, was the recorder;
  kan-OKCV: ಶೀಷನ ಮಕ್ಕಳಾದ ಎಲೀಹೋರೆಫ್ ಹಾಗು ಅಹೀಯಾಹು ಎಂಬವರು ಕಾರ್ಯದರ್ಶಿಗಳು. ಅಹೀಲೂದನ ಮಗನಾದ
    ಯೆಹೋಷಾಫಾಟನು ಅವನ ಲೇಖಕ.
  tam-2017: சீசாவின் மகனாகிய ஏலிகோரேப்பும் அகியாவும் எழுத்தர்களாக இருந்தார்கள்; அகிலூதின்
    மகன் யோசபாத் மந்திரியாக இருந்தான்.
  spa-RV-1909: Elioreph y Ahía, hijos de Sisa, escribas; Josaphat hijo de Ahilud,
    canciller;
  ron-BTF: Elihoref şi Ahia, fiii lui Şişa, scribi; Iosafat, fiul lui Ahilud, cronicarul.
  eng-WEBP: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  eng-FBV: Elihoreph and Ahijah, sons of Shisha, were the king's secretaries. Jehoshaphat,
    son of Ahilud, kept the royal records.
  nld-1939: Elichóref en Achi-ja, de zonen van Sjisja, waren geheimschrijvers; Jehosjafat,
    de zoon van Achiloed, was kanselier;
  nch-BL: Elihoref huan Ahías iconehua Sisa, elque tajcuilohuani ipan tequicali, Josafat,
    icone Ahilud, quiijcuilohuayaya nochi cati panoyaya ipan itequi Tanahuatijquet
    Salomón,
  vie-1934: Ê-li-ô-rếp và A-hi-gia, con trai của Si-sa, làm ký lục; Giê-hô-sa-phát,
    con trai A-hi-lút, làm thủ bộ;
  hin-CV: शिशा के पुत्र एलिहोरेफ और अहीयाह सचिव; अहीलूद का पुत्र यहोशाफ़ात लेखापाल;
  spa-BES: Elihoref y Ahías, los hijos de Sisa, eran escribas; Josafat, el hijo de
    Ahilud, fue el registrador;
  tdx-tdx: i Elikòrefe naho i Akià ana’ i Sisà, mpanokitse, Iehosafate ana’ i Akilode,
    mpamolily;
  tha-KJV: เอลีโฮเรฟและอาหิยาห์​บุ​ตรชายชิ​ชา เป็นราชเลขา เยโฮชาฟั​ทบ​ุตรชายอาหิลูดเป็นเจ้ากรมสารบรรณ
  por-BR-2018: Eliorefe e Aías, filhos de Sisa, escribas; Josafá filho de Ailude,
    chanceler;
  deu-ELO: Elichoreph und Achija, die Söhne Schischas, waren Schreiber; Josaphat,
    der Sohn Ahiluds, war Geschichtsschreiber;
  eng-WYC-2018: Elihoreph, and Ahiah, (the) sons of Shisha, were scribes; Jehoshaphat,
    the son of Ahilud, was chancellor;
  epo-epo: Eliĥoref kaj Aĥija, filoj de Ŝiŝa, skribistoj; Jehoŝafat, filo de Aĥilud,
    kronikisto;
  uig-PIN: Xixaning oƣulliri Elihorǝf wǝ Ahiyaⱨ katiplar idi; Aⱨiludning oƣli Yǝⱨoxafat
    diwanbegi idi;
  beo-beo: Hina bagade ea dedesu dunu-Elihoulefe amola Ahaidia (ela da Siaisia ea
    mano) Dedene legei ouligisu dunu-Yihosiafa:de (Ahailade ea mano)
  tpi-OTNT: Elihorep na Ahiya, tupela pikinini man bilong Sisa, tupela i kuskus bilong
    king. Jehosafat, pikinini man bilong Ahilut, em i man bilong raitim stori bilong
    olgeta samting king i mekim.
  hau-SA: Elihoref da Ahiya, ’ya’yan Shisha maza, su ne marubuta. Yehoshafat ɗan Ahilud,
    shi ne mai lura da takardu.
  uig-LAT: Shishaning oghulliri Élixoref we Axiyah katiplar idi; Ahiludning oghli
    Yehoshafat diwanbégi idi;
  nde-nde: u-Elihorefu lo-Ahija, amadodana kaShisha ababengonobhala; uJehoshafathi
    indodana ka-Ahiludi wayemlondolozi wemibhalo;
  ton-ton: Mo Iliolefi mo ʻAhia, ko e ongo foha ʻo Sisa, ko e ongo tangata tohi; mo
    Sihosafate ko e foha ʻo ʻAhilute, ko e tangata tohi meʻa ia.
  ces-1613: Elichoref a Achiáš synové Sísovi byli písaři, Jozafat syn Achiludův kancléřem,
  eng-WMB: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  tam-TCV: சீசாவின் மகன்களான ஏலிகோரேப், அகியா ஆகியோர், செயலாளர்களாய் இருந்தனர். அகிலூதின்
    மகன் யோசபாத், பதிவாளனாய் இருந்தான்.
  ceb-ULB: Si Elihoref ug si Ahia nga mga anak nga lalaki ni Shisha ang mga sekretaryo.
    Si Jehoshafat nga anak nga lalaki ni Ahilud mao ang tiglista.
  pol-UBG: Elichoref i Achiasz, synowie Sziszy, pisarze; Jehoszafat, syn Achiluda,
    kronikarz.
  urd-GVU: 'میرمنشی: سیسہ کے بیٹے اِلی حورف اور اخیاہ، بادشاہ کا مشیرِ خاص: یہوسفط
    بن اخی لُود،'
  deu-1912: Elihoreph und Ahija, die Söhne Sisas, waren Schreiber. Josaphat, der Sohn
    Ahiluds, war Kanzler.
  kan-2017: ಶೀಷನ ಮಕ್ಕಳಾದ ಎಲೀಹೋರೇಫ್ ಮತ್ತು ಅಹೀಯಾಹು ಎಂಬುವರು ಲೇಖಕರು. ಅಹೀಲೂದನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು
    ಅವನ ಮಂತ್ರಿಯು.
  yap-yap: 'Tayol u kort: Elihoreph nge Ahijah, ni l’agruw i pumo’on ni fak Shisha
    En ma cha’riy babyoren ban’en: Jehoshafat nib mo’on ni fak Ahilud'
  hlt-MCSB: Cadaek Shisha ca rhoi Elihoreph neh Ahijah, khokhan aka khoem Ahilud capa
    Jehoshaphat,
  mdy-ETH: ዔሊሆሬፔና ዓኪያ ጌይንታ ሺሻ ናኣቶ፥ ካኣቱሞ ማኣሮይዳ ፃኣፖ ባኮ ፃኣፓዞንሢ፤ ዓሂሉዴ ናኣዚ፥ ዒዮሳፓፄ ጌይንታ
    ማዺንቴ ባኮ ዛሎ ሃይሶ ፃኣፓያ፤ ሃሣ ዬያ ፃኣፒ ጌሦ ባኮ ሱኡጌ ማዒ ዛጋሢ፤
  twi-ASANTE: Sisa mmammarima Elihoref ne Ahiya na na wɔyɛ asɛnniiɛ atwerɛfoɔ. Ahilud
    babarima Yehosafat na na ɔyɛ adehyeɛ abakɔsɛm twerɛfoɔ.
  eng-WEBU: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  wal-wal: SHiishsha naati Elihoreefinne Akiiyi waanna xaafeta; Ahiluuda na7ai Yoosaafixi
    hanidabaa xaafiyaagaa;
  spa-PDDPT: Elihoref y Ahías, hijos de Sisa, eran los escribas. Josafat, hijo de
    Ahilud era el cronista.
  gun-gun: Sisa ra'y kuery Eliorefe ha'e Aías ma kuaxia mboparaaty kuery. Mba'emo
    oiko va'ekue ombopara va'ety ma Ailude ra'y Josafá.
  ilo-ULB: Ni Eleoref ken ni Ahija a putot a lalaki ni Sisa ket dagiti secretario.
    Ni Ahilud a putot a lalaki ni Jehosafat ti tagasurat.
  kpg-kpg: 'Nia daangada hihi di hale di king: go Elihoreph mo Ahijah, nia dama daane
    ni Shisha. Taane e daahi nia kai tenua gi lodo nia beebaa: go Jehoshaphat, tama daane
    a Ahilud.'
  uig-ARA: شىشانىڭ ئوغۇللىرى ئېلىخورەف ۋە ئاخىياھ كاتىپلار ئىدى؛ ئاھىلۇدنىڭ ئوغلى
    يەھوشافات دىۋانبېگى ئىدى؛
  sus-sus: Sifa xa di Elixorefa nun Ahiya, naxee findi sɛbɛlitie ra. Axiludu xa di
    Yehosafati, naxan findi kɛɛdi ragatɛ ra.
  pon-2006: 'Sounnting kan en tehnpaso: Eliorep oh Ahisa, nein Sisa pwutak ko Sounapwalih
    palien pwuhk: Seosopat nein Ahilud'
  ksd-ksd: Elikorep ma Akia ra ura natu i Sisa ra ura tena tutumu; Ieosapat natu i
    Akilud ra tena tutumu vakai;
  tur-YTC: Yazıcılar Şişa'nın oğulları Elihoref ve Ahiya; tarihçi Ahilud oğlu Yehoşafat;
  grc-BRENT: Ἐλιὰφ καὶ Ἀχιὰ υἱὸς Σηβὰ γραμματεῖς· καὶ Ἰωσαφὰτ υἱὸς Ἀχιλοὺδ ἀναμιμνήσκων·
  ind-AYT: Elihoref dan Ahia, anak-anak Sisa, sebagai juru tulis. Yosafat, anak Ahilud,
    sebagai juru ingat.
  nya-nya: Elihorefe ndi Ahiya, ana a Sisa, anali alembi; Yehosafati mwana wa Ahiludi,
    anali mlembi wa zochitika;
  hrv-hrv: Elihoref i Ahija, sinovi Šišini, bilježnici; Jošafat, sin Ahiludov, savjetnik;
  mps-mps: Elihorep me Ahiya, augwali si te Sisago ogwa si, augwali si te kingo kuskus
    sę ebo bidi si dao. Jehosafat, te Ahilutgo ogwa, agai te kingo ebo sę po page
    tigidali te asębo bidi dao.
  tpi-tpi: Elihorep na Ahiya, tupela pikinini man bilong Sisa, tupela i kuskus bilong
    king. Jehosafat, pikinini man bilong Ahilut, em i man bilong raitim stori bilong
    olgeta samting king i mekim.
  dan-1931: Elihoref og Ahija, Sjisjas Sønner, var Statsskrivere; Josjafat, Ahiluds
    Søn, var Kansler;
  vie-OVCB: Ê-li-Hô-rếp và A-hi-gia, con Si-sa, làm tổng thư ký. Giê-hô-sa-phát, con
    A-hi-lút, giữ chức ngự sử.
  guj-2017: શીશાના દીકરા અલિહોરેફ તથા અહિયા ચિટનીસો હતા. અહીલૂદનો દીકરો યહોશાફાટ ઇતિહાસકાર
    હતો.
  pon-2006A: 'Sounnting kan en tehnpaso: Eliorep oh Ahisa, nein Sisa pwutak ko Sounapwalih
    palien pwuhk: Seosopat nein Ahilud'
  por-BRBSL: Eliorefe e Ahijah, os filhos de Sísha, escribas; Jeosafá, filho de Ailude,
    o gravador;
  cth-cth: Shisha capa Elihoreph hoi Ahijah teh cakathutkungnaw lah ao roi teh, Ahilud
    capa Jehoshaphat teh cayin ka kuenkung lah ao.
  twi-twi: Sisa mmabarima Elihoref ne Ahiya na na wɔyɛ asennii akyerɛwfo no. Ahilud
    babarima Yehosafat na na ɔyɛ adehye abakɔsɛm kyerɛwfo.
  hlt-hlt: Cadaek Shisha ca rhoi Elihoreph neh Ahijah, khokhan aka khoem Ahilud capa
    Jehoshaphat,
  tbz-SIM: Kɛ̀ Sisɑɑ bí Ediodɛfu nɛ̀ Aiyɑ, kɛ̀ bɛ̀ ntú bɛpɑ́tíwɑ̃ɑ̃̀bɛ̀. Kɛ̀ Aidudi
    birɛ Yoyɑfɑti ntú dikpɑ̀ɑ̀tìtɔ̃nnì.
  msy-2020: Sisan otarir pumuning, Elihorep ko Ahiya, aning atrivimɨn akɨnafariba
    osirir gumazimning. Ahilutɨn otarim Jehosafat, an atrivim amir biziba bar, a dar
    eghaghaniba osirir gumazim.
  dop-dop: Sisɑ pǝyɑlʋ Ɩliholɛfɩ nɑ Ahiyɑ pɛlɛɣɛlɛ tɑkǝlɑsɩ ŋmɑɑlɑɑ. Ahiluti pǝyɑlʋ
    Yosɑfɑtɩ kɛlɛ tɑkǝlɑsɩ sɩɩlʋ.
  azb-azb: Mirzələr – Şişanın oğulları Elixoref və Axiya; Salnaməçi – Axilud oğlu
    Yehoşafat;
  eng-DBY: Elihoreph and Ahiah, the sons of Shisha, scribes; Jehoshaphat the son of
    Ahilud, chronicler;
  hin-2017: और शीशा के पुत्र एलीहोरोप और अहिय्याह राजसी आधिकारिक थे। अहीलूद का पुत्र
    यहोशापात, इतिहास का लेखक था।
  wol-KYG: Eliyoref ak Awiya doomi Sisa di bindkat yi; Yosafat doomu Ayilut yore kàddug
    Buur;
  eng-YLT: Elihoreph and Ahiah sons of Shisha [are] scribes; Jehoshaphat son of Ahilud
    [is] remembrancer;
  eng-WYC-2017: Elihoreph, and Ahiah, sons of Shisha, were scribes; Jehoshaphat, the
    son of Ahilud, was chancellor;
  eng-WMBB: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  urd-GVH: 'मीरमुंशी : सीसा के बेटे इलीहूरिफ़ और अख़ियाह, बादशाह का मुशीरे-ख़ास :
    यहूसफ़त बिन अख़ीलूद,'
  rug-rug: Se Elihorepi meke se Ahiza, sari karua tuna koreo e Sisa, arini sari na
    tie kubekubere tanisa baṉara. Se Zehosapati, tuna koreo e Ahiludi, si kopudi sari
    na kinubekubere.
  gaz-gaz: Eliihoorefii fi Ahiiyaan, ilmaan Shiishaaʼaa barreessitoota turan; Yehooshaafaax
    ilmi Ahiiluud galmeessaa ture;
  fra-LSG: Élihoreph et Achija, fils de Schischa, étaient secrétaires; Josaphat, fils
    d’Achilud, était archiviste;
  yal-yal: Elixorefi nun Axiya, Sisaa diine, sɛbɛlitine nan yi ne ra, Yosafati, Axiludu
    a dii xɛmɛna, mangana yenla nan yi na ra,
  haw-1868: O Elihorepa a me Ahia na keiki a Sisa he mau kakauolelo; o Iehosapata
    ke keiki a Alihuda, ke kakauhana.
  arb-NAV: وَأَلِيحُورَفُ وَأَخِيَّا ابْنَا شِيشَا كَاتِبَا الْبَلاطِ، وَيَهُوشَافَاطُ
    بْنُ أَخِيلُودَ الْمَسْؤُولُ عَنِ السِّجِلاتِ،
  ewe-ewe: Elihoref kple Ahiya, Sisa ƒe viwo nye nuŋlɔlawo; Yehosafat, Ahilud ƒe vi
    nye ame si ŋlɔa takpekpemenyawo dana ɖi eye wòkpɔa nu xoxowo dzi;
  eng-LEE: Elichoreph and Achiyah, the sons of Shisha, scribes; Jehoshaphat the son
    of Achilud, the recorder;
  asm-FB: চীচাৰ পুত্ৰ ইলীহোৰফ আৰু অহিয়া ৰাজ-লিখক আছিল৷ অহীলূদৰ পুত্ৰ যিহোচাফট্‌ ইতিহাস-লিখক
    আছিল৷
  sus-A: سِقَ شَ دِ عٍلِشٌرٍقَ نُن عَهِيَ، نَشٍيٍ قِندِ سّبّلِتِيٍ رَ. عَشِلُدُ شَ
    دِ يٍهٌسَقَتِ، نَشَن قِندِ كّيدِ رَفَتّ رَ.
  fra-SBL: Elihoreph et Achija, fils de Schisha, scribes ; Josaphat, fils d'Ahilud,
    archiviste ;
  hbo-hbo: אֱלִיחֹ֧רֶף וַאֲחִיָּ֛ה בְּנֵ֥י שִׁישָׁ֖א סֹפְרִ֑ים יְהֹושָׁפָ֥ט בֶּן־אֲחִיל֖וּד
    הַמַּזְכִּֽיר׃
  kik-kik: nao Elihorefu na Ahija, ariũ a Shisha, nĩo maarĩ aandĩki-marũa; na Jehoshafatu
    mũrũ wa Ahiludu, ũrĩa waandĩkaga maũndũ ma ihinda rĩu;
  fra-NCL: Elihoreph et Ahia, fils de Sisa, étaient secrétaires ; Josaphat, fils d’Ahilud,
    était archiviste ;
  cek-AK: Shisha capa Elihoreph hoi Ahijah loe ca tarikkung ah oh hoi; Ahilud capa
    Jehoshaphat loe hmuenmae pakuemkung ah oh.
  cuk-cuk: Sisa-e-masmala, gwen Elihorefʼye-nugad, baiddi Ahíasʼye nugmogad. Amala,
    reyga garda-narmakmaladga megismalad, Ahilud-machi-Josafat, negselemaidga-garda-narmakedga
    megisad.
  uig-CYR: Шишаниң оғуллири Елихорәф вә Ахияһ катиплар еди; Аһилудниң оғли Йәһошафат
    диванбеги еди;
  tel-2017: షీషా కొడుకులు ఎలీహోరెపు, అహీయా ప్రధాన మంత్రులు, అహీలూదు కొడుకు యెహోషాపాతు
    లేఖికుడు.
  hat-BSA: Élihoreph avèk Achija, fis a Schischa yo te sekretè; Josaphat, fis a Achilud
    la, grefye;
  kos-kos: 'Mwet sim inkul lun tokosra: Elihoreph ac Ahijah, wen natul Shisha Mwet
    liyaung ma simla: Jehoshaphat, wen natul Ahilud'
  hbo-WLC: אֱלִיחֹ֧רֶף וַאֲחִיָּ֛ה בְּנֵ֥י שִׁישָׁ֖א סֹפְרִ֑ים יְהוֹשָׁפָ֥ט בֶּן־אֲחִיל֖וּד
    הַמַּזְכִּֽיר׃
  ibo-ibo: Elihoref na Ahija, ụmụ ndị ikom Shisha, bụ ndị ode akwụkwọ. Jehoshafat,
    nwa Ahilud bụ onye na-edekọ akụkọ.
  ory-ory: ଶୀଶାର ପୁତ୍ର ଇଲୀହୋରଫ ଓ ଅହୀୟ ସମ୍ପାଦକ; ଅହୀଲୂଦର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍ ଇତିହାସ ଲେଖକ
  chk-chk: Elihoref me Ahia nöün Sisa kewe mwän ir seketeri, nge Jehosafat nöün Ahilut
    we mwän i chon makei pworausen ewe mwü.
  rop-rop: Eliyoref en Ahija bin det dubala san blanga Shisha en deibin raidimdan
    ola leda en enijing blanga King Salaman. Jehosafet bin det san blanga Ahilad en
    imbin maindimbat ola buk weya deibin raidimdanbat ebrijing weya bin oldei hepin.
  ukr-1871: Елихореф та Ахія, сини Сиви, були писарями. Йосафат Ахилуденко був дїєписцем;
  deu-1951: Elihoreph und Achija, die beiden Söhne Sisas, waren Schreiber; Josaphat,
    der Sohn Achiluds, war Kanzler,
  eng-JPS: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  srp-1865: Elioref i Ahija, sinovi Sisini, pisari; Josafat, sin Ahiludov, pametar;
  lug-lug: Erikolefu ne Akiya, batabani ba Sisa, baali bawandiisi, Yekosafaati mutabani
    wa Akirudi, yali mujjukiza,
  heb-heb: אליחרף ואחיה בני שישא ספרים יהושפט בן אחילוד המזכיר׃
  ben-IRV: শীশার দুই ছেলে ইলীহোরফ ও অহিয় ছিলেন রাজার লেখক; অহীলূদের ছেলে যিহোশাফট
    ছিলেন ইতিহাস লেখক;
  pan-pan: ਸ਼ੀਸ਼ਾ ਦੇ ਪੁੱਤਰ ਅਲੀਹੋਰਫ ਅਤੇ ਅਹੀਯਾਹ ਅਹੁਦੇਦਾਰ ਸਨ, ਅਹੀਲੂਦ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ
    ਇਤਿਹਾਸ ਦਾ ਲਿਖਾਰੀ ਸੀ,
  mya-JVB: ရှိရှ သား ဧလိဟောရပ် နှင့် အဟိယ တို့သည် စာရေး တော်ကြီးဖြစ်၏။ အဟိလုပ် သား
    ယောရှဖတ် သည် အတွင်းဝန် ဖြစ်၏။
  tbg-tbg: Eliorepika Ahiaaka – vitanta Sisaara maaqutanta avuhainaara uva qara ntuva
    amite vau vaiintitanta vaura. Jehosafaativa – viva Ahilutira maaquvano King Soromonuva
    varo kaiqara, vo kaiqa vo kaiqara vukuqi qara nti vaura.
  hmo-hmo: 'Elihorepe Sisa bona Ahia Sisa: Kota torea taudia. Iehosapata Ahiluda:
    Torea pepa naria tauna.'
  urd-urd: और सीसा के बेटे इलीहोरिफ़ और अख़ियाह मुंशी थे, और अख़ीलूद का बेटा यहूसफ़त
    मुवर्रिख़ था;
  rus-SYN: Елихореф и Ахия, сыновья Сивы, писцы; Иосафат, сын Ахилуда, дееписатель;
  bqc-SIM: Sisa nɛ́ↄ Ɛliolɛfu ń Ahiao mɛ́ aà lakɛ̃naↄ ũ. Ailudi nɛ́ Yosafa mɛ́
    aà kpàwakɛna ũ.
  tcz-CHONGTHU: Shisha chapa teni Elihoreph leh Ahijah chu lekha sun in apang lhon
    in, Ahilud chapa Jehosaphat chu thusimbu ching in apang in ahi,
  mar-mar: शिशाचे पुत्र अलिहोरेफ आणि अहीया. न्यायालयातील घडामोडींची टिपणे ठेवणे हे
    त्यांचे काम होते. अहीलुदाचा पुत्र यहोशाफाट हा बखरकार होता.
  qub-qub: Acta isquirbejcuna caran Sisapa wamran Elihorefwan Ahías. Raypa secretaryunna
    caran Ahiludpa wamran Josafat.
  bqp-bqp: Sisa nɛ́nↄ Ɛliↄrɛfi kũ Ahiaoomɛ a takadakɛ̃rinↄ ũ. Ailudi nɛ́ Yosafatamɛ
    yãzĩbaarukɛ̃ri ũ.
  hat-hat: Elikorèf ak Akija, pitit gason Chicha yo, te sekretè palè a. Jozafa, pitit
    Ayiloud, te reskonsab achiv wa a.
  eng-BSB: Elihoreph and Ahijah, the sons of Shisha, were secretaries; Jehoshaphat
    son of Ahilud was the recorder;
  eng-WEBPB: Elihoreph and Ahijah, the sons of Shisha, scribes; Jehoshaphat the son
    of Ahilud, the recorder;
  kbq-kbq: Hagi Sisa nemofokea Erihorefike, Ahizakea mika zante'ma avoma kreke eri
    fatgohu eri'za netre'na mani'na'e. Hagi Ahiluti nemofo Jehosafati'a maka'zama
    kini ne'mo'ma hiazama avompima krenentea ne' mani'ne.
  nhe-BL: Elihoref huan Ahías tlen elqui iconehua Sisa, tlen elque tlajcuilohuani
    ipan tequicali, Josafat, icone Ahilud, tlen quiijcuilo nochi tlen panoc ipan itequi
    Tlanahuatijquetl Salomón,
  bus-bus: Sisa nɛ́nↄ Ɛliↄrɛfi kↄ̃n Ahiaon à takadakɛ̃rinↄ ũ. Ailudi nɛ́ Yosafatan
    yãzibaarukɛ̃ri ũ.
  gub-BL: Eriorep Aiaz Xiza ta'yr wiko tuwihawete ze'eg imuapykar romo wà. Zuzapa,
    Airuz ta'yr, wiko tuwihawete pe pureruze'egaw imume'u har romo.
  eng-DRA: 'Elihoreph, and Ahia, the sons of Sisa, scribes: Josaphat the son of Ahilud,
    recorder:'
