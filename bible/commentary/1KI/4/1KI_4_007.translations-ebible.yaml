verse: 1KI.004.007
translations:
  mal-C: രാജാവിനും രാജകുടുംബത്തിനും ഭക്ഷണപദാർഥങ്ങൾ എത്തിച്ചുകൊടുക്കാൻ ഇസ്രായേലിൽ എല്ലായിടത്തുമായി
    പന്ത്രണ്ടു പ്രാദേശികഭരണാധിപന്മാർ ശലോമോന് ഉണ്ടായിരുന്നു. അവർ ഓരോരുത്തരും വർഷത്തിൽ
    ഓരോ മാസം അവ എത്തിച്ചുകൊടുക്കും.
  deu-TKW: 'Und Salomo hatte zwölf Vögte, die über ganz Israel verteilt waren. Die
    versorgten reihum den König und seinen Hof: je einen Monat im Jahre lag einem
    jeden die Versorgung ob.'
  lin-lin: Kati na Isalaele mobimba, Salomo atiaki mpe bayangeli zomi na mibale ya
    bituka, oyo bazalaki na mokumba ya komema biloko mpo na mokonzi mpe mpo na ndako
    na ye. Moyangeli moko na moko asengelaki kopesa biloko mpo na sanza moko na mobu.
  eng-LSV: And Solomon has twelve officers over all Israel, and they have sustained
    the king and his household—a month in the year is on each one for sustenance;
  eng-GNV: 'And Salomon had twelue officers ouer all Israel, which prouided vitailes
    for the King and his housholde: eche man had a moneth in the yeere to prouide
    vitailes.'
  eng-WEBSTER: 'And Solomon had twelve officers over all Israel, who provided victuals
    for the king and his household: each man his month in a year made provision.'
  nhw-BL: Salomón quixelo tlali Israel ica 12 tlalme quen elisquíaj estados huan 12
    gobernadores quihuicayayaj tequitl; sesen ipan se iestado. Inintequi nopa tequitini
    elqui para quitemose tlacualistli para quitlamacase nopa tlanahuatijquetl, ichaj
    ehuani huan nochi itlapalehuijcahua. Sesen tequitiquetl tlen sesen estado monejqui
    quintlamacas para se metztli ipan sesen xihuitl.
  swh-ONEN: Pia Solomoni alikuwa na watawala kumi na wawili wa wilaya katika Israeli
    yote, walioleta mahitaji kwa mfalme na kwa watu wa nyumbani kwa mfalme. Kila mmoja
    alitoa chakula kwa mwezi mmoja katika mwaka.
  bba-bba: Sɑlomɔɔ u tem mɛ bɔnu kuɑwɑ berɑ wɔkurɑ yiru. Mɑ u yen bɑɑyeren wiruɡii
    swĩi. Berɑ, bɑ rɑ wi sinɑ boko kɑ win yɛnuɡibu nɔɔri. Ben bɑɑwure u rɑ bu kowɑ
    suru tiɑ wɔ̃ɔ tiɑ sɔɔ.
  eng-KJVCPB: 'And Solomon had twelve officers over all Israel, which provided victuals
    for the king and his household: each man his month in a year made provision.'
  luo-luo: Solomon bende ne nigi jotelo apar gariyo mane orito pinje manie Israel
    duto kendo ne choko gik moko ne ruoth kod joge. Moro ka moro kuomgi ne kelo chiemo
    kuom dwe achiel e higa.
  meu-meu: 'Solomon na mai ena heitatao taudia gwauta-rarua: idia ese Israel idoinai
    e lohiaia, bona hanua pavapavana bona ena ruma taudia adia e henidia; ta ta hua
    ta ta ai adia e henidia, laḡani ta lalonai.'
  npi-ULB: सारा इस्राएलमा सोलोमनका बाह्र जना जिल्ला-जिल्लाका जिल्लापाल थिए जसले राजा
    तथा राज घरानालाई भोजन जुटाउने काम गर्थे । हरेक मानिसले वर्षमा एक-एक महिनाको भोजन
    जुटाउनुपर्थ्यो ।
  yor-yor: Solomoni sì tún ní ìjòyè méjìlá lórí gbogbo agbègbè Israẹli, tí wọ́n ń
    pèsè oúnjẹ fún ọba àti agbo ilé rẹ̀. Olúkúlùkù ní láti pèsè fún oṣù kan ní ọdún.
  pes-OPCB: سلیمان در تمام اسرائیل دوازده حاکم گماشته بود و آنها وظیفه داشتند خوراک
    دربار را تهیه کنند. هر یک از ایشان، یک ماه در سال مسئول تدارکات دربار بودند.
  tgl-ULB: May labingdalawang mga pinuno si Solomon sa buong Israel, na nagbibigay
    ng pagkain para sa hari at sa kaniyang sambahayan. Bawat lalaki ay kailangang
    maglaan para sa isang buwan sa loob ng isang taon.
  hui-hui: Kini Solomono ibugua agali haguane homberiali (12) Isaraele dindiha dindi
    podene hobane homberia (12) ngagoha handayaho helo dabo helaga bini. Agali uruni
    tinaga biabe tini dindi podene hobane haru hayadagoha howa tomo bu mogo bialu
    kini halu wali agali Yarusalemeha hearunaga mali bibahendengi ege mbira mbira
    bibahendeni bu pelaga biaga hene.
  mya-mya: ရှော​လ​မုန်​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင် နယ်​ဘု​ရင် ခံ​တစ်​ဆယ့်​နှစ်​ယောက်​ခန့်​ထား​လေ​သည်။
    ထို​သူ တို့​သည်​တစ်​ယောက်​လျှင်​တစ်​လ​စီ၊ မင်း​ကြီး နှင့်​နန်း​တော်​အ​တွက်​မိ​မိ​၏​နယ်​မှ​ရိက္ခာ​များ
    ကို​ပေး​ဆက်​ရ​ကြ​၏။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་ཡོངས་ནས་རྒྱལ་པོ་རང་དང་ཁོང་གི་ཕོ་བྲང་ལ་བཟའ་བཏུང་མཁོ་འདོན་བྱེད་མཁན་སྤྱི་དཔོན་བཅུ་གཉིས་བསྐོས་པ་དང་།
    མི་རེ་རེས་ལོ་འཁོར་རེའི་ཟླ་བ་གཅིག་ལ་མཁོ་འདོན་བྱེད་པ་ཡིན།
  sna-sna: Soromoni aivawo namachinda gumi navaviri veIsraeri yose vaitsvakira mambo
    neimba yake zvokudya. Mumwe nomumwe aifanira kutsvaka zvokudya zvomwedzi mumwe
    chete pagore.
  spa-BLM: Salomón tenía doce oficiales sobre todo Israel, que proveían de alimentos
    al rey y a su casa. Cada uno tenía que hacer provisión para un mes del año.
  cac-cac: A vin̈aj Salomón chi', ay lajchavan̈ eb' vin̈ gobernador d'a masanil yol
    smacb'en Israel tz'ac'an servil vin̈. A yopisio eb' vin̈ chi', junjun eb' vin̈
    d'a junjun ujal d'a yol ab'il, syic'cot eb' vin̈ tastac syab'lej vin̈ rey chi'
    yed' eb' ayec' yed' vin̈ d'a spalacio.
  swh-ULB: Sulemani alikuwa na maakida kumi na wawili juu ya Israeli yote, ambao walitoa
    chakula kwa mfalme na watu wake wote. Kila mtu alikuwa na zamu ya kuhudumia kwa
    mwezi mmoja katka mwaka.
  bel-bel: 'І было ў Саламона дванаццаць прыстаўнікаў над усім Ізраілем, і яны дастаўлялі
    прадукты цару і дому ягонаму: кожны павінен быў дастаўляць прадукты на адзін месяц
    у годзе.'
  deu-ELBBK: Und Salomo hatte zwölf Aufseher über ganz Israel, und sie versorgten
    den König und sein Haus; einen Monat im Jahr war jeder für die Versorgung zuständig.
  mbb-OT: Duen 12 he menge gubirnedur ni Solomon diyà te menge distritu te tivuuk
    he Israel. Iyan sikandan metau wey ikehated is keuyaǥan te hadì wey te pemilya
    zin. Is kada sevaha kandan edhated te keenen seled te senge vulan kada tuig.
  mal-2015: രാജാവിന്നും രാജഗൃഹത്തിന്നും ഭോജന പദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുപ്പാൻ ശലോമോന്നു
    യിസ്രായേലിലൊക്കെയും പന്ത്രണ്ടു കാര്യക്കാരന്മാർ ഉണ്ടായിരുന്നു. അവരിൽ ഓരോരുത്തൻ
    ആണ്ടിൽ ഓരോമാസത്തേക്കു ഭോജനപദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുക്കും.
  rmc-rmc: O Šalamun ačhaďa dešuduj (12) guverneren upral o kraji andre calo Izrael,
    save pes starinenas pal o chaben prekal o kraľis the calo palacis. Dojekh lendar
    anelas andral peskro krajos jekhvar andro berš pre calo čhon chaben andre le kraľiskro
    palacis.
  pes-OPV: و سلیمان دوازده وکیل بر تمامی اسرائیل داشت که به جهت خوراک پادشاه و خاندانش
    تدارک می‌دیدند، که هریک از ایشان یک ماه درسال تدارک می‌دیدند.
  ron-1924: Соломон авя дойспрезече ынгрижиторь песте тот Исраелул. Ей ынгрижяу де
    храна ымпэратулуй ши а касей луй, фиекаре тимп де о лунэ дин ан.
  ben-OBCV: সমস্ত ইস্রায়েলে শলোমন বারোজন জেলাশাসক নিযুক্ত করলেন, যারা রাজা ও রাজপরিবারের
    জন্য খাদ্যসম্ভার জোগান দিতেন। এক একজনকে বছরে এক এক মাসের জন্য খাদ্যসম্ভার জোগান
    দিতে হত।
  som-som: Oo Sulaymaan wuxuu lahaa laba iyo toban wakiil oo dalka Israa'iil oo dhan
    u sarreeya, oo cunto u keena boqorka iyo reerkiisaba; oo nin kasta sannaddiiba
    bil buu masruufi jiray reer boqor.
  lat-VUC: 'Habebat autem Salomon duodecim præfectos super omnem Israël, qui præbebant
    annonam regi et domui ejus: per singulos enim menses in anno, singuli necessaria
    ministrabant.'
  eng-ASVBT: 'And Solomon had twelve officers over all Israel, who provided victuals
    for the king and his household: each man had to make provision for a month in
    the year.'
  ita-1885: Or Salomone avea dodici commissari sopra tutto Israele, i quali provvedevano
    di vittuaglia il re e la sua casa; ciascuno di essi avea la cura di provvedere
    di vittuaglia un mese dell'anno.
  eng-LXXUP: And Solomon had twelve officers over all Israel, to provide for the king
    and his household; each one’s turn came to supply for a month in the year.
  eng-ULB: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for one month in the year.
  spa-VBL: Salomón tenía doce gobernadores de zona cuyas responsabilidades abarcaban
    todo Israel, proporcionando alimentos para el rey y su casa. Cada uno, a su vez,
    organizaba los suministros para un mes del año.
  fra-_FOB: Or Salomon avait douze intendants préposés sur tout Israël, et ils entretenaient
    le roi et sa maison; et chacun était chargé de cet entretien pendant un mois de
    l'année.
  mal-mal: രാജാവിനും കുടുംബത്തിനും ഭക്ഷണപദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുപ്പാൻ ശലോമോന് യിസ്രായേലിലൊക്കെയും
    പന്ത്രണ്ട് അധിപന്മാർ ഉണ്ടായിരുന്നു. അവരിൽ ഓരോരുത്തൻ ആണ്ടിൽ ഓരോമാസം വീതം വേണ്ടുന്ന
    ഭക്ഷണപദാർത്ഥങ്ങൾ എത്തിച്ചുകൊടുത്തിരുന്നു.
  urd-GVR: Sulemān ne Mulk-e-Isrāīl ko bārah ziloṅ meṅ taqsīm karke har zile par ek
    afsar muqarrar kiyā thā. In afsaroṅ kī ek zimmedārī yih thī ki darbār kī zarūriyāt
    pūrī kareṅ. Har afsar ko sāl meṅ ek māh kī zarūriyāt pūrī karnī thīṅ.
  suz-BL: सोलोमनम इस्राएल नेल्‍लेम १२ जना सासन पाइब वोइश्‍शो बाक्‍माक्‍त। मेकोपुकीम
    पिप कली नु पिप आ खिं ङा मुर आन कली जचा थोव़क गारपाइक्‍बाक्‍मा बाक्‍त। मेको नेल्‍लेमी
    बर्सम महिना का का कली जचा थोव़क चाक्‍तीक गेय पाइक्‍बाक्‍मा बाक्‍त। १सामुएल ८:११-१८
  ita-1927: Salomone avea dodici intendenti su tutto Israele, i quali provvedevano
    al mantenimento del re e della sua casa; ciascuno d’essi dovea provvedervi per
    un mese all’anno.
  ckb-ckb: هەروەها سلێمان دوازدە بریکاری لەسەر هەموو ئیسرائیل هەبوو، ئازووقەیان بۆ
    پاشا و ماڵەکەی دابین دەکرد و ساڵی مانگێک لەسەر هەریەکەیان بوو بۆ دابینکردنی ئازووقە.
  eng-BBE: And Solomon put twelve overseers over all Israel, to be responsible for
    the stores needed for the king and those of his house; every man was responsible
    for one month in the year.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಿಗೂ, ಅವನ ಮನೆಗೂ ಆಹಾರವನ್ನು ಸಿದ್ಧಮಾಡಿಸುವುದಕ್ಕೋಸ್ಕರ ಸೊಲೊಮೋನನಿಗೆ
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಹನ್ನೆರಡು ಜಿಲ್ಲಾಧಿಕಾರಿಗಳು ಇದ್ದರು. ಪ್ರತಿಯೊಬ್ಬನೂ ತನಗೆ ವರುಷದಲ್ಲಿ
    ನೇಮಕವಾದ ತಿಂಗಳು ಬಂದಾಗ, ದವಸಧಾನ್ಯಗಳನ್ನು ಒದಗಿಸುತ್ತಿದ್ದನು.
  tam-2017: ராஜாவிற்கும் அவனுடைய அரண்மனையில் உள்ளவர்களுக்கும் தேவையான உணவுப்பொருள்களைச்
    சேகரிக்கிற பன்னிரண்டு அதிகாரிகள் சாலொமோனுக்கு இஸ்ரவேல் தேசமெங்கும் வைக்கப்பட்டிருந்தார்கள்;
    அவர்கள் மாதத்திற்கு ஒவ்வொருவராக வருடம் முழுவதும் பராமரித்துவந்தார்கள்.
  spa-RV-1909: Y tenía Salomón doce gobernadores sobre todo Israel, los cuales mantenían
    al rey y á su casa. Cada uno de ellos estaba obligado á abastecer por un mes en
    el año.
  ron-BTF: Şi Solomon avea doisprezece ofiţeri peste tot Israelul, care se îngrijau
    de merindele împăratului şi ale casei sale; fiecare făcea provizii o lună pe an.
  eng-WEBP: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for a month in the year.
  eng-FBV: Solomon had twelve area governors whose responsibilities covered the whole
    of Israel, providing food for the king and his household. Each one in turn arranged
    supplies for one month of the year.
  nld-1939: Bovendien had Salomon twaalf landvoogden over geheel Israël, die den koning
    en zijn hof van alles moesten voorzien; één maand in het jaar moest ieder van
    hen daarvoor zorgen.
  nch-BL: Salomón quixelo tali Israel ica 12 talme quej elisquía estados huan 12 gobernadores
    quipiyayayaj tequit; sesen ipan se iestado. Inintequi nopa tequichihuani elqui
    para quitemose tacualisti para quitamacase nopa tanahuatijquet, ichaj ehuani huan
    nochi itapalehuijcahua. Sesen tequitiquet ten sesen estado monejqui quintamacas
    para se metzti ipan sesen xihuit.
  vie-1934: 'Sa-lô-môn có mười hai người làm đầu quan lại cai trị cả Y-sơ-ra-ên, để
    cung cấp lương thực cho vua và cho nhà vua: mỗi người trong một năm phải cung
    cấp một tháng.'
  hin-CV: शलोमोन ने सारे इस्राएल राज्य के लिए बारह अधिकारियों को चुन रखा था. इनकी
    जवाबदारी थी, राजा और उनके पूरे परिवार के लिए भोजन की व्यवस्था बनाए रखें. हर एक
    अधिकारी साल के एक महीने के लिए प्रबंध का ज़िम्मेदार था.
  spa-BES: Y Salomón puso doce supervisores sobre todo Israel, para que se hiciera
    cargo de las tiendas que necesitaban el rey y los de su casa; Cada hombre era
    responsable de un mes en el año.
  tdx-tdx: Nanam-pifeleke folo-ro’amby t’i Selomò nifehe Israele iaby, o namahañe
    i mpanjakay naho i anjomba’eio. Songa namahañe volañe raik’ ami’ty taoñe.
  tha-KJV: ซาโลมอนทรงมีข้าหลวงสิบสองคนอยู่เหนื​ออ​ิสราเอลทั้งปวง เป็นผู้จัดหาเสบียงอาหารสำหรับกษั​ตริ​ย์และสำหรับกษั​ตริ​ย์​สำนัก
    ข้าหลวงคนหนึ่งจัดหาเสบียงอาหารสำหรับเดือนหนึ่งในหนึ่งปี
  por-BR-2018: E tinha Salomão doze governadores sobre todo Israel, os quais mantinham
    ao rei e à sua casa. Cada um deles estava obrigado a abastecer por um mês no ano.
  deu-ELO: Und Salomo hatte zwölf Aufseher über ganz Israel, und sie versorgten den
    König und sein Haus; einen Monat im Jahre lag jedem die Versorgung ob.
  eng-WYC-2018: Forsooth Solomon had twelve prefects, either chief ministers, on all
    Israel, that gave lifelode to the king, and to his house; soothly by each month
    by itself in the year, each prefect by himself ministered necessaries. (And Solomon
    had twelve prefects, or chief ministers, over all Israel, who gave sustenance,
    or food, to the king, and to his household; and each month of the year, one prefect
    by himself administered the necessities.)
  epo-epo: Kaj Salomono havis dek du administrantojn super la tuta Izrael, kaj ili
    liveradis provizaĵojn al la reĝo kaj al lia domo; unu monaton en jaro ĉiu el ili
    devis liveri provizaĵojn.
  uig-PIN: Pütkül Israil zeminida Sulayman padixaⱨning ɵzi üqün wǝ ordidikiliri üqün
    yemǝk-iqmǝk tǝminlǝydiƣan, on ikki nazarǝtqi tǝyinlǝngǝnidi; ularning ⱨǝrbiri
    yilda bir aydin yemǝk-iqmǝk tǝminlǝxkǝ mǝs’ul idi.
  beo-beo: 'Soloumane da Isala:ili soge ganodini, sogebi ouligisu bai dunu fagoyale
    gala amo ilegei. Ilia hawa: hamosu da afae afae ode huluane ganodini, ilia oubi
    afaega hina bagade amola ea diasua esalebe dunu ilima ha:i manu, amo ilia dunu
    fi amoga lale iasu.'
  tpi-OTNT: King Solomon i makim 12-pela namba wan kiap bilong bosim ol distrik bilong
    Israel. Ol dispela man i gat wok bilong kisim kaikai long distrik bilong ol yet,
    na salim i go long Jerusalem, bilong Solomon na ol manmeri i stap wantaim em i
    ken kaikai. Ol wan wan distrik i gat wok bilong lukautim king wantaim ol lain
    bilong en long kaikai long wanpela wanpela mun long olgeta yia.
  hau-SA: Solomon yana da gwamnoni yankuna goma sha biyu a bisa dukan Isra’ila, waɗanda
    suke tanaji abinci domin sarki da kuma gidan sarauta. Kowanne yakan tanada abinci
    na wata ɗaya a shekara.
  uig-LAT: Pütkül Israil zéminida Sulayman padishahning özi üchün we ordidikiliri
    üchün yémek-ichmek teminleydighan, on ikki nazaretchi teyinlen’genidi; ularning
    herbiri yilda bir aydin yémek-ichmek teminleshke mes’ul idi.
  nde-nde: USolomoni wayelezinye njalo izikhulu zeziqinti ezilitshumi lambili ezazikhangele
    ngokuqoqwa kokudla kwenkosi lomndlunkulu e-Israyeli. Kwakusithi isikhulu ngasinye
    silethe ukudla okwenyanga eyodwa ngomnyaka.
  ton-ton: ¶ Pea naʻe ʻia Solomone ʻae kau matāpule ʻe toko hongofulu ma ua, naʻe
    puleʻi ʻa ʻIsileli kātoa, ke tokonaki ʻae meʻakai maʻae tuʻi pea mo hono kau nofoʻanga;
    naʻe tokonaki ʻi he taʻu ʻe he tangata taki taha ʻi hono māhina.
  ces-1613: Měl také Šalomoun dvanácte vládařů nade vším Izraelem, kteříž opatrovali
    potravou krále i dům jeho. Každého roku za měsíc jeden každý měl opatrovati krále.
  eng-WMB: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for a month in the year.
  tam-TCV: முழு இஸ்ரயேலருக்கும் மேலாக சாலொமோன் பன்னிரண்டு மாவட்ட ஆளுநர்களை நியமித்திருந்தான்.
    இவர்கள் அரசனுக்கும், அரச குடும்பத்தாருக்கும் உணவு விநியோகம் செய்தார்கள். ஒரு வருடத்தில்
    ஒரு மாதத்திற்குத் தேவையான உணவை மாதத்திற்கு ஒருவராக விநியோகம் செய்ய வேண்டியிருந்தது.
  ceb-ULB: Adunay dose ka mga opisyal si Solomon sa tibuok Israel, nga nagahatag ug
    pagkaon alang sa hari ug sa iyang panimalay. Ang matag-usa kanila mohatod ug pagkaon
    sulod sa usa kabulan sa matag tuig.
  pol-UBG: Salomon miał też dwunastu namiestników nad całym Izraelem, którzy zaopatrywali
    króla i cały jego dwór w żywność. Każdy z nich przez jeden miesiąc w roku miał
    dostarczać żywność.
  urd-GVU: سلیمان نے ملکِ اسرائیل کو بارہ ضلعوں میں تقسیم کر کے ہر ضلع پر ایک افسر
    مقرر کیا تھا۔ اِن افسروں کی ایک ذمہ داری یہ تھی کہ دربار کی ضروریات پوری کریں۔
    ہر افسر کو سال میں ایک ماہ کی ضروریات پوری کرنی تھیں۔
  deu-1912: Und Salomo hatte zwölf Amtleute über ganz Israel, die den König und sein
    Haus versorgten. Ein jeder hatte des Jahres eine Monat lang zu versorgen;
  kan-2017: ಸೊಲೊಮೋನನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರ ಮೇಲ್ವಿಚಾರಣೆಗಾಗಿ ಹನ್ನೆರಡು ಕಾರ್ಯನಿರ್ವಾಹಕರನ್ನು
    ನೇಮಿಸಿದನು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ಒಂದೊಂದು ತಿಂಗಳು ಅರಸನಿಗೂ ಮತ್ತು ಅವನ ಮನೆಯವರಿಗೂ ಬೇಕಾದ
    ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು ಪ್ರತಿವರ್ಷವೂ ಒದಗಿಸಿಕೊಡಬೇಕಾಗಿತ್ತು.
  yap-yap: Me mel’eg Solomon ragag nge l’agruw i pumo’on ni ngar manged owchen e am
    ko yungi nug nu lan yu Israel. Yad e ngu’ur pi’ed e ggan u lane yungi nug rorad
    ni fan ngak e en ni pilung nge chon e tabnaw rok, ra reb fapi pumo’on ma ireram
    e maruwel rok u reb e pul u lan reb e duw.
  hlt-MCSB: Solomon taegah Israel pum yueng la aka pai rhoek he hlai nit lo tih manghai
    neh a imkhui te a cangbam uh. Cangbam ham te kum khat khui hla khat ah pakhat
    a om pah.
  mdy-ETH: ዬያጉዲ ሃሣ ዒስራዔኤሌ ዓጮ ጉቤይዳ ዱማ ዱማ ፓቂንቴ ዓጮ ዎይሣንዳ ታጶ ላምዖ ዓሲ ዒዚ ዶኦሬኔ፤ ዔያቶኮ ማዻ፦
    ዔያታ ዎይሣ ዓጫፓ ካኣቲንታ ካኣቲ ማኣሮ ዓሶንታ ሙዓንዳ ባኣዚ ቢያ ዔኪ ሺኢሺሢኬ፤ ዔያታ ፔቴ ፔቴሢ ሌዔይዳ ፔቴ ዓጊኒ ሙይንታንዳ
    ሙዖ ባኣዚ ዓቱዋዖ ዔኪ ዬዓንዳያ ኮይሳኔ።
  twi-ASANTE: Na Salomo wɔ amansini amradofoɔ dumienu wɔ Israel nyinaa mu. Na wɔn
    adwuma ne sɛ, wɔgye nnuane firi ɔmanfoɔ nkyɛn de kɔma ahemfiefoɔ. Wɔn mu biara
    hwɛ, di saa dwuma yi ɔbosome baako wɔ afe biara mu.
  eng-WEBU: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for a month in the year.
  wal-wal: Qassi Solomonayyo Israa7eela biittan ubban tammanne naa77u dereta heemmiyaageeti
    de7oosona; eti kawuwaassinne kawuwaa son de7iya asaa ubbaassi miyo kattaa ehiyaageeta.
    Etappe issoi issoi laittaa giddon issi issi aginaa kattaa ehees.
  spa-PDDPT: Salomón tenía 12 gobernadores en todo Israel que abastecían al rey y
    a su casa. Cada uno de ellos estaba obligado a abastecerlo un mes del año.
  gun-gun: Salomão omoĩ doze avakue Israel kuery ha'e javi re opena va'erã, huvixa
    ha'e hoo pygua kuery ho'u va'erã ojoua rupi. Ha'e kuery regua peteĩ-teĩ ma ma'etỹa
    nhavõ ojou 'rã peteĩ jaxy reguarã.
  ilo-ULB: Adda iti sangapulo ket dua nga opisial ni Solomon iti entero nga Israel,
    a mangipapaay kadagiti taraon para iti ari ken iti sangkabalayanna. Tunggal opisial
    ket masapul a mangipaay iti pangmaysa a bulan iti tinawen.
  kpg-kpg: Solomon guu dongo ana daane dilongoholu maa lua e hai nia gobinaa o nia
    guongo o Israel. Digaula belee dahi aga nadau meegai mai nadau guongo gi di king
    mo digau dono hale, taane e dahi e dahi aga ana meegai i di malama e dahi i lodo
    nia ngadau.
  uig-ARA: پۈتكۈل ئىسرائىل زېمىنىدا سۇلايمان پادىشاھنىڭ ئۆزى ئۈچۈن ۋە ئوردىدىكىلىرى
    ئۈچۈن يېمەك-ئىچمەك تەمىنلەيدىغان، ئون ئىككى نازارەتچى تەيىنلەنگەنىدى؛ ئۇلارنىڭ
    ھەربىرى يىلدا بىر ئايدىن يېمەك-ئىچمەك تەمىنلەشكە مەسئۇل ئىدى.
  sus-sus: Mangɛ Sulemani nu bara gomina fu nun firin ti Isirayila bɔxi xun ma. Kike
    yo kike ɲɛ kui, gomina keren nu fama baloe ra mangɛ nun a xa denbaya bɛ.
  pon-2006: Solomon pilada ohl ehk riemen pwe re en wia kepinahn wehi kan nan Israel.
    Re pahn ale konot en nanmwarki oh tohn tehnpese sang nan ar wehi, emenemen ohl
    kin pwukoahki sounpwong ehu nan ehu sounpar.
  ksd-ksd: Ma Solomon i ga tibe a vinun ma a urua na raprap ure Israel par, ma dia
    ga kap pa ra nian ure ra king ma diat par ta ra kubana; tikatika na tutana i ga
    varbalaurai upi ra nian ure tika na gai tai tika na kilala.
  tur-YTC: Solomon'un bütün İsrael'in başında on iki görevlisi vardı. Bunlar krala
    ve ev halkına yiyecek sağlıyorlardı. Her biri yılda bir aylık yiyecek sağlamak
    zorundaydı.
  grc-BRENT: Καὶ τῷ Σαλωμὼν δώδεκα καθεστάμενοι ἐπὶ πάντα Ἰσραήλ, χορηγεῖν τῷ βασιλεῖ
    καὶ τῷ οἴκῳ αὐτοῦ· μῆνα ἐν τῷ ἐνιαυτῷ ἐγίνετο ἐπὶ τὸν ἕνα χορηγεῖν.
  ind-AYT: Salomo mempunyai dua belas kepala daerah atas seluruh Israel dan mereka
    menyediakan makanan bagi raja dan istananya. Setiap orang menyediakan makanan
    selama sebulan dalam setahun.
  nya-nya: Solomoni analinso ndi abwanamkubwa khumi ndi awiri amene ankayangʼanira
    zigawo zonse za dziko la Israeli. Iwo ankapereka chakudya kwa mfumu ndiponso ku
    banja laufumu. Bwanamkubwa aliyense ankapereka chakudya mwezi umodzi pa chaka.
  hrv-hrv: Salomon je imao po svem Izraelu dvanaest namjesnika koji su opskrbljivali
    kralja i njegov dom; za svakoga je dolazio red da po jedan mjesec u godini podmiruje
    to uzdržavanje.
  mps-mps: King Solomongo te Israel tǫ pedai dabe tonaluabo polalubo kiap dabe te
    nogo si olama, sągągo si, te tama bidi nigilali. Te bidi dabego te augwa bulu
    tǫ pedaide digi te nai gegebo sę elalu, tama te Jerusalemba toloyu, te Solomon
    me te aga dali bidibo we bidi dabego tumainogo yabo nai toloyu yali. Te deli deli
    tǫ pedaide te king dali aga hani me tonalubo sę elaluali, te tigidali kibu bede
    te deli deli poluade tuabo nai te tama tiali.
  tpi-tpi: King Solomon i makim 12-pela namba wan kiap bilong bosim ol distrik bilong
    Israel. Ol dispela man i gat wok bilong kisim kaikai long distrik bilong ol yet,
    na salim i go long Jerusalem, bilong Solomon na ol manmeri i stap wantaim em i
    ken kaikai. Ol wan wan distrik i gat wok bilong lukautim king wantaim ol lain
    bilong en long kaikai long wanpela wanpela mun long olgeta yia.
  dan-1931: Fremdeles havde Salomo tolv Fogeder over hele Israel, som skulde sørge
    for Kongens og Hoffets Underhold, hver af dem en Måned om Året.
  vie-OVCB: Sa-lô-môn còn chỉ định mười hai tổng đốc cai trị toàn cõi Ít-ra-ên. Trách
    nhiệm của mỗi trấn phải tuần tự cung cấp một tháng lương thực cho vua và hoàng
    gia mỗi tháng.
  guj-2017: સર્વ ઇઝરાયલ પર સુલેમાનના બાર અધિકારીઓ હતા, જેઓ રાજાને તથા તેના કુટુંબને
    ખોરાક પૂરો પાડવાની જવાબદારી બજાવતા હતા. દરેકને માથે વર્ષમાં એકેક મહિનાનો ખર્ચ
    પૂરો પાડવાનો હતો.
  pon-2006A: Solomon pilada ohl ehk riemen pwe re en wia kepinahn wehi kan nan Israel.
    Re pahn ale konot en nanmwarki oh tohn tehnpese sang nan ar wehi, emenemen ohl
    kin pwukoahki sounpwong ehu nan ehu sounpar.
  por-BRBSL: Salomão tinha doze oficiais em todo Israel, que forneciam alimentos para
    o rei e sua casa. Cada homem tinha que fazer provisões durante um mês do ano.
  cth-cth: Solomon ni Isarel taminaw lathueng kahrawikung 12 touh a tawn. Ahnimanaw
    ni siangpahrang hoi a imthungnaw canei hanelah kho ouk a khan pouh awh. Tami buet
    touh ni kum touh dawk thapa yung touh thung canei hanelah kho ouk a khan pouh
    awh.
  twi-twi: Na Salomo wɔ amansin amradofo dumien wɔ Israel nyinaa mu. Na wɔn adwuma
    ne sɛ, wogye nnuan fi ɔmanfo nkyɛn de kɔma ahemfifo. Wɔn mu biara hwɛ di saa dwuma
    yi ɔsram baako wɔ afe biara mu.
  hlt-hlt: Solomon taegah Israel pum yueng la aka pai rhoek he hlai nit lo tih manghai
    neh a imkhui te a cangbam uh. Cangbam ham te kum khat khui hla khat ah pakhat
    a om pah.
  tbz-SIM: Sɑdomɔɔ do mɔkɛ kùmɑ̀ndɑ́ɑ̀bɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ ndi o kpɑ̀ɑ̀tìyuu
    miɛkɛ, kɛ̀ bɛɛ̀ nte bɛ̀ bo nduɔ̀mmɛ̀ tidiitì okpɑ̀ɑ̀tì nɛ̀ o cĩ́ɛ̃̀tɛ̀ tɛmɔu,
    bɑ́ wèè kùmɑ̀ndɑ́ɑ̀ kòò níí nte otɑ̃̀nkù òmɑ́ɑ̀ dibenni miɛkɛ ò bo nduɔ̀mmɛ̀ okpɑ̀ɑ̀tì
    nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ tidiitì.
  msy-2020: Ezɨ Solomon uaghan 12plan gumazir dapanibav sefe. Eghtɨ me Israelɨn distrighɨn
    12pla gativagh dar dagheba iniva, egh atrivim ko gumazamizir a ko an dɨpenimɨn
    itiba bagh da amangɨtɨ, me dar amam. Azeniba bar zurara, 12plan iakɨnibar tongɨn,
    iakɨnir vamɨra, distrighɨn kaba vaghvagh men iakɨnimra, me dagheba isɨ atrivim
    ko an dɨpenimɨn itir adarasi, me daghebar men akurvagham.
  dop-dop: Sɑlʋmɔŋ kɑ wɛnɑ kʋmɑtɑŋnɑɑ nyʋɣʋ nyǝ́mɑ kɛ nɑɑnʋwɑ nɑ nɑɑlɛɣɛ Ɩsɛɣɛlɩ tɛtʋ
    tǝnɑ tɑɑ kɛ́. Pǝ wɛɛ sɩ pɑɑ wei ɩ́ cɛlɑ wulɑʋ nɑ ɩ kɑwulɑɣɑ tǝyɑɣɑ nyǝ́mɑ pɑ ɩsɔtʋ
    kʋlʋm tɔɣɔnɑɣɑ kɛ pǝnɑɣɑ tɑɑ.
  azb-azb: Bütün İsrail üzərində Süleymanın on iki bölgə valisi var idi. Onlar padşahı
    və onun evini ərzaqla təmin edirdilər və hər biri ildə bir aylıq ərzaq göndərməli
    idi.
  eng-DBY: 'And Solomon had twelve superintendents over all Israel; and they provided
    food for the king and his household: each man his month in the year had to make
    provision.'
  hin-2017: और सुलैमान के बारह भण्डारी थे, जो समस्त इस्राएलियों के अधिकारी होकर राजा
    और उसके घराने के लिये भोजन का प्रबन्ध करते थे। एक-एक पुरुष प्रतिवर्ष अपने-अपने
    नियुक्त महीने में प्रबन्ध करता था।
  wol-KYG: Buur Suleymaan amoon na fukki jawriñ ak ñaar ci Israyil gépp. Ñuy topptoo
    dundub Buur ak waa këram, weer wu nekk kenn ci ñoom yor dund ba, ba at mi mat.
  eng-YLT: And Solomon hath twelve officers over all Israel, and they have sustained
    the king and his household — a month in the year is on each one for sustenance;
  eng-WYC-2017: Forsooth Solomon had twelve prefects, either chief ministers, on all
    Israel, that gave lifelode to the king, and to his house; soothly by each month
    by itself in the year, each prefect by himself ministered necessaries.
  eng-WMBB: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for a month in the year.
  urd-GVH: सुलेमान ने मुल्के-इसराईल को बारह ज़िलों में तक़सीम करके हर ज़िले पर एक
    अफ़सर मुक़र्रर किया था। इन अफ़सरों की एक ज़िम्मादारी यह थी कि दरबार की ज़रूरियात
    पूरी करें। हर अफ़सर को साल में एक माह की ज़रूरियात पूरी करनी थीं।
  rug-rug: Vizati e Solomone si ka manege rua tie pude na qavuna koari na pinaqaha
    popoa pa Izireli. Arini dia tinavete si pude garunu la ginani koasa baṉara meke
    koari doduru nana tatamana. Na hopeke dia sidara pa vuaheni si arini.
  gaz-gaz: Solomoonis Israaʼel hunda irratti bulchitoota aanaalee kudha lama kanneen
    mootichaa fi warra mana mootichaa jiraataniif nyaata dhiʼeessan qaba ture. Tokkoon
    tokkoon isaaniis waggaa keessatti jiʼa tokko tokko nyaata dhiʼeessu ture.
  fra-LSG: Salomon avait douze intendants sur tout Israël. Ils pourvoyaient à l’entretien
    du roi et de sa maison, chacun pendant un mois de l’année.
  yal-yal: Yamana kan fu nun firin nan yi Isirayila xunna, naxanye yi lan e balon
    fen manga Sulemani nun a denbayaan birin xa. E birin yi na ligama nɛn kike keden
    ɲɛɛn bun ma.
  haw-1868: A ia Solomona na luna he umikumamalua maluna o ka Iseraela a pau, na mea
    hoomakaukau i ka ai na ke alii a na ko kona hale, kela kanaka keia kanaka i kona
    malama o ka makahiki i hoomakaukau ai.
  arb-NAV: وَعَيَّنَ سُلَيْمَانُ اثْنَيْ عَشَرَ وَكِيلاً مُوَزَّعِينَ عَلَى أَسْبَاطِ
    إِسْرَائِيلَ، عَهِدَ إِلَى كُلِّ وَاحِدٍ مِنْهُمْ بِإِمْدَادِ الْقَصْرِ وَأَهْلِهِ
    بِالْمُؤَنِ شَهْراً مِنْ كُلِّ سَنَةٍ.
  ewe-ewe: Solomo gatia dzikpɔla wuieve ɖe Israel blibo la nu, ame ɖeka tso to ɖeka
    me, ame siwo ƒe dɔe nye be woadi nuɖuɖu na fiasã la me. Wo dometɔ ɖe sia ɖe wɔa
    dɔ sia ɣleti ɖeka le ƒe sia ƒe me.
  eng-LEE: 'And Solomon had twelve superintendents over all Israel, who provided for
    the king and his household: one month in the year had the particular one to procure
    provisions.'
  asm-FB: চলোমনে গোটেই ইস্ৰায়েলৰ ওপৰত নিযুক্ত কৰা বাৰ জন বিষয়া আছিল, তেওঁলোকে ৰজাৰ
    আৰু ৰাজগৃহৰ বাবে খোৱা বস্তুৰ যোগান ধৰিছিল৷ বছৰৰ ভিতৰত এমাহৰ সম্বল যোগান ধৰাৰ ভাৰ
    প্ৰতিজনৰ ওপৰত আছিল।
  sus-A: مَنفّ سُلٍمَنِ نُ بَرَ فٌمِنَ قُ نُن قِرِن تِ عِسِرَيِلَ بْشِ شُن مَ. كِكٍ
    يٌ كِكٍ حّ كُي، فٌمِنَ كٍرٍن نُ قَمَ بَلٌي رَ مَنفّ نُن عَ شَ دٍنبَيَ بّ.
  fra-SBL: Salomon avait douze officiers sur tout Israël, qui fournissaient la nourriture
    au roi et à sa famille. Chaque homme devait faire des provisions pour un mois
    de l'année.
  hbo-hbo: וְלִשְׁלֹמֹ֞ה שְׁנֵים־עָשָׂ֤ר נִצָּבִים֙ עַל־כָּל־יִשְׂרָאֵ֔ל וְכִלְכְּל֥וּ
    אֶת־הַמֶּ֖לֶךְ וְאֶת־בֵּיתֹ֑ו חֹ֧דֶשׁ בַּשָּׁנָ֛ה יִהְיֶ֥ה עַל־*אֶחָד (הָאֶחָ֖ד)
    לְכַלְכֵּֽל׃ ס
  kik-kik: Ningĩ Solomoni aarĩ na abarũthi ikũmi na eerĩ arĩa marũgamĩrĩire ngʼongo
    ciothe cia Isiraeli, na nĩo maarehaga irio cia kũrĩĩo nĩ mũthamaki na andũ a nyũmba
    ya ũthamaki. O ũmwe wao aarehaga irio cia kũigana mweri ũmwe thĩinĩ wa mwaka.
  fra-NCL: Salomon avait douze intendants sur tout Israël ; ils pourvoyaient à l’entretien
    du roi et de sa maison, chacun devant y pourvoir pendant un mois de l’année.
  cek-AK: Solomon mah Israel prae hatlaihnetto thungah ukkung to suek boih; nihcae
    thung ih kami maeto boih mah siangpahrang hoi siangpahrang imthung takoh hanah,
    saning kruek khrahto thung caaknaek to paek o.
  cuk-cuk: Deginbali, Salomón Israel-dulemargi e-ambe-gakabo (12) ega-negsemalad nugsanonikid.
    Amar reyga, degi, rey-neguyagi-gudimaladga mas-amidimalad. Wemar-ambe-gakabogwad
    (12), birgagine war-wargwen niigwen-niigwen, mas-amidimalad.
  uig-CYR: Пүткүл Исраил зиминида Сулайман падишаниң өзи үчүн вә ордидикилири үчүн
    йемәк-ичмәк тәминләйдиған, он икки назарәтчи тайинланған еди; уларниң һәр бири
    жилда бир айдин йемәк-ичмәк тәминләшкә мәсъул еди.
  tel-2017: ఇశ్రాయేలీయులందరి మీదా సొలొమోను 12 మంది అధికారులను నియమించాడు. వీరు రాజుకు,
    అతని ఇంటివారికి ఆహారం ఏర్పాటు చేసేవారు. సంవత్సరంలో ఒక్కొక్క నెలకు వారిలో ఒక్కొక్కడు
    ఆహారం సరఫరా చేసే బాధ్యత వహించాడు.
  hat-BSA: Salomon te gen douz depite sou tout Israël, ki te fè pwovizyon pou wa a
    avèk lakay li. Chak mesye yo te oblije bay pwovizyon yo pou yon mwa chak ane.
  kos-kos: Solomon el srisrngiya mwet suksuk singoul luo fin acn Israel nufon. Ma
    kunalos in fosrngakunma mwe mongo nu inkul sin tokosra liki acn selos — kais mwet
    suksuk karingin malem se ke yac se.
  hbo-WLC: וְלִשְׁלֹמֹ֞ה שְׁנֵים־עָשָׂ֤ר נִצָּבִים֙ עַל־כָּל־ יִשְׂרָאֵ֔ל וְכִלְכְּל֥וּ
    אֶת־הַמֶּ֖לֶךְ וְאֶת־בֵּית֑וֹ חֹ֧דֶשׁ בַּשָּׁנָ֛ה יִהְיֶ֥ה עַל־אחד לְכַלְכֵּֽל׃
    ס
  ibo-ibo: Eze Solomọn họpụtara ndị ikom iri na abụọ ndị o mere ndịisi ga-elekọta
    akụkụ iri na abụọ nke o mere ka Izrel dịrị. Mmadụ iri na abụọ ndị a nwekwa ọrụ
    iwetara eze ihe oriri. Nwoke ọbụla nʼime ha nwe iwetara eze na ezinaụlọ ya ihe
    oriri otu ọnwa nʼafọ.
  ory-ory: ଆଉ ସମଗ୍ର ଇସ୍ରାଏଲ ଉପରେ ଶଲୋମନଙ୍କର ବାର ଜଣ ଦେଶାଧ୍ୟକ୍ଷ ଥିଲେ, ସେମାନେ ରାଜା ଓ ତାଙ୍କର
    ଗୃହ ପାଇଁ ଖାଦ୍ୟଦ୍ରବ୍ୟ ଯୋଗାଇଲେ; ପ୍ରତି ଜଣ ବର୍ଷ ମଧ୍ୟରେ ଏକ ଏକ ମାସ ପାଇଁ ଦ୍ରବ୍ୟ ଯୋଗାଇଲେ।
  chk-chk: Iwe, Salomon a filätä engol me ruoman kepina, pwe repwe nemeni ekewe engol
    me ruu kinikinin fanü lon Israel. Ir ra wisen amongöni ewe king me chon leimwan,
    eman leir nge eu maram lon eu ier.
  rop-rop: Salaman bin pikimat 12 men blanga jidan gabman bos langa ola difrin pleis
    langa Isreil. Langa det pleis weya deibin jidan bos deibin lafta gedim daga blanga
    King Salaman en ol im femilimob en ola wekinmen weya bin jidan langa im kemp.
    Ebri manth wanbala gabman bos bin dum lagijat, en det neks manth najawan gabman
    bos bin dum igin. Difrin gabman bos bin dum lagijat langa ebri manth.
  ukr-1871: І було в Соломона дванайцять войтів над усїм Ізраїлем. Вони обмисляли
    царя й його двір живностю. Що місяця в роцї мусїв один з них вистачати обмисел
    дворовий.
  deu-1951: Und Salomo hatte zwölf Vögte über ganz Israel, die den König und sein
    Haus mit Speise versorgten; je einen Monat im Jahre lag jedem die Versorgung ob.
  eng-JPS: 'And Solomon had twelve officers over all Israel, who provided victuals
    for the king and his household: each man had to make provision for a month in
    the year.'
  srp-1865: I imaše Solomun dvanaest pristava po svemu Izrailju, koji hranjahu cara
    i sav dom njegov; po mjesec dana u godini svaki bijaše dužan hraniti.
  lug-lug: Sulemaani yalina abakungu kkumi na babiri abaakuliranga Isirayiri yonna,
    era baavunaanyizibwanga ebyokulya bya kabaka n’ab’omu nnyumba ye. Buli omu kyamugwaniranga
    okusolooza ebyokulya okumala omwezi gumu buli mwaka.
  heb-heb: ולשלמה שנים עשר נצבים על כל ישראל וכלכלו את המלך ואת ביתו חדש בשנה יהיה
    על אחד לכלכל׃
  ben-IRV: সমস্ত ইস্রায়েলের উপর শলোমন বারোজন শাসনকর্ত্তা নিযুক্ত করেছিলেন। তাঁরা
    রাজা ও রাজপরিবারের জন্য খাবারের জোগান দিতেন। তাঁদের প্রত্যেককেই বছরে এক মাস করে
    খাবারের জোগান দিতে হত।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਬਾਰਾਂ ਭੰਡਾਰੀ ਠਹਿਰਾਏ ਜਿਹੜੇ ਪਾਤਸ਼ਾਹ ਅਤੇ ਉਸ ਦੇ
    ਘਰਾਣੇ ਲਈ ਰਸਤ ਲਿਆਉਣ। ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ-ਇੱਕ ਜਣਾ ਸਾਲ ਵਿੱਚ ਇੱਕ ਮਹੀਨਾ ਰਸਤ ਲਿਆਉਂਦਾ ਸੀ।
  mya-JVB: ရှောလမုန် သည် ဣသရေလ နိုင်ငံအရပ်ရပ် ၌ ခန့်ထား သော ဝန်စာရေးတကျိပ် နှစ် ယောက်တို့သည်
    တယောက်တလ စီ ရှင်ဘုရင် နှင့် နန်းတော် သားတို့ အဘို့ စားစရာကို ပြင်ဆင် ရကြ၏။
  tbg-tbg: Soromonuva vaiinti 12navu noraiqama komanta vika Isareri vata, vo vata
    vo vataqaa raqiki vaura. Vi vaiintika kara qantukeha Ieruharemini varake vaumanta
    Soromonuvavata vira hampata vaukavata vi karara ne vaura. Ekaa ihiara vikaqihai
    vohaiqa vohaiqavano vohaa tora vohaa torara kara Ieruharemini varakovaro vi vaura.
  hmo-hmo: Solomona ese tau 12 ia abia hidi, Israela ena provins do idia naria totona.
    Inai taudia 12 edia gaukara ta be edia provins ta ta dekena amo aniani do idia
    abia, Ierusalema dekenai king, bona iena ruma dekenai noho taudia totona, inai
    aniani idia siaia. Inai provins naria taudia ta ta ese hua ta ta king ena ruma
    taudia edia aniani do idia henia, lagani ibounai lalonai.
  urd-urd: और सुलेमान ने सब इस्राईल पर बारह मन्सबदार मुक़र्रर किए, जो बादशाह और उसके
    घराने के लिए ख़ुराक पहुँचाते थे। हर एक को साल में महीना भर ख़ूराक पहुँचानी पड़ती
    थी।
  rus-SYN: И было у Соломона двенадцать приставников над всем Израилем, и они доставляли
    продовольствие царю и дому его; каждый должен был доставлять продовольствие на
    один месяц в году.
  bqc-SIM: Kí Salomↄↄ Isaili bùsu gbɛ̃zↄ̃ↄↄ dìlɛdilɛ gbɛ̃ↄn kuɛpla. Wɛ̃ ń wɛ̃o
    an baade ì kípi ń a uadeↄ gwa ń blɛo mↄ dodo.
  tcz-CHONGTHU: Solomon in Israel pumpia thunei dingin gambeh vaipo som le ni ana
    koiyin ahi. Amaho hin leng insung’a neh le chah ho jouse asuhtup jing diu ahi.
    Amaho khat cheh chun kumkhat sung’a lhakhat cheh ading a amopoh diu ahi.
  mar-mar: इस्राएलचे कारभाराच्या सोयीसाठी बारा भाग पाडलेले होते. प्रत्येक भागावर शलमोनाने
    कारभारी नेमले होते. त्या त्या भागातून अन्नधान्य गोळा करून राजाच्या कुटुंबियांना
    देण्याची त्यांची जबाबदारी होती. बारा कारभाऱ्यापैकी प्रत्येकावर प्रतिवर्षी एक महिना
    ही पाळी येई.
  qub-qub: Salomonpa chunca ishcay (12) prefectucuna caran intëru Israelcho. Paycunami
    llapan famillyantinpaj raypaj imatapis shuntaj. Cada ünun watacho juc quillacama
    raypaj ima-aycatapis shuntaj.
  bqp-bqp: Kína Sulemanu Isarailanↄ bùsu gbɛ̃ zↄ̃kↄ̃nↄ dìtɛditɛ gunↄa gbɛ̃nↄn kuri
    awɛɛpla. Wɛ̃̀ kũ wɛ̃̀o ń baadi dì su kína kũ a ↄndenↄnɛ kũ pↄ́bleo ń baadi
    kũ a mↄo.
  hat-hat: Salomon te chwazi douz gouvènè pou tout peyi a. Travay yo se te ranmase
    manje nan zòn sou reskonsablite yo pou wa a ak tout moun lakay li yo, yo chak
    pandan yon mwa nan lanne a.
  eng-BSB: Solomon had twelve governors over all Israel to provide food for the king
    and his household. Each one would arrange provisions for one month of the year,
  eng-WEBPB: Solomon had twelve officers over all Israel, who provided food for the
    king and his household. Each man had to make provision for a month in the year.
  kbq-kbq: Hagi Solomoni'a 12fu'a kumapintira mago'mago kva vahe zamazeri otige'za
    maka Israeli vahera kegava hu'neza kini ne'mofone, naga'anena ne'zana eri'za eme
    zamitere hu'naze. Hagi ana 12fu'a vahepintira mago ikante ikantera mago'mo ne'zana
    erino kini ne'ene naga'anena eme zamitere hu'naze.
  nhe-BL: Salomón quixelo tlali Israel ica 12 tlaltini queja elisquíaj estados huan
    12 gobernadores quihuicayayaj tequitl; sesen ipan se iestado. Inintequi nopa tequihuejme
    elqui para quitemose tlacualistli para quitlamacase nopa tlanahuatijquetl, ichaj
    ehuani huan nochi itlapalehuijcahua. Sesen tequihuejquetl tlen sesen estado monejqui
    quintlamacas para se metztli ipan sesen xihuitl.
  bus-bus: Kí Sulemanu Isarailinↄ bùsu gbɛ̃nsinↄ dìɛdiɛ guunↄa gↄ̃ↄn kuri awɛɛplaa.
    Wɛ̃̀ kↄ̃n wɛ̃̀o aↄ̃ baade è mↄ́ kína kↄ̃n a uadeenↄnɛ kↄ̃n pↄ́bleeo aↄ̃ baade
    kↄ̃n a mↄↄo.
  gub-BL: Xàrumàw wexaexak 12 awa 12 Izaew ta'yr wazuapyapyr waiwy rehe har wanuwihaw
    romo wà. Omono kar temi'u uiwy rehe har tuwihawete hàpuzuhu pe wà. Zahy nànàn
    pitài tuwihaw omono kar temi'u tàpuzuhu pe wà. Heta 12 zahy. Heta 12 Izaew ta'yr
    wà.
  eng-DRA: 'And Solomon had twelve governors over all Israel, who provided victuals
    for the king and for his household: for every one provided necessaries, each man
    his month in the year.'
