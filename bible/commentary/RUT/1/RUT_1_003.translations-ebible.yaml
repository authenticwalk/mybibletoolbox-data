verse: RUT.001.003
translations:
  mal-C: കുറച്ചുനാളുകൾക്കുശേഷം നവൊമിയുടെ ഭർത്താവ് എലീമെലെക്ക് മരിച്ചു. നവൊമിയും രണ്ടു
    പുത്രന്മാരുംമാത്രം ശേഷിച്ചു.
  deu-TKW: Da starb Naemis Mann Elimelech, und sie blieb mit ihren zwei Söhnen zurück.
  lin-lin: Elimeleki, mobali ya Naomi, akufaki ; mpe Naomi atikalaki ye moko elongo
    na bana na ye mibale ya mibali.
  eng-LSV: And Elimelech husband of Naomi dies, and she is left, she and her two sons;
  bmu-bmu: Miaŋgöreŋ malgetka Naomikö apŋi Elimeleknöŋ komuyök. Komuiga Naominöŋ anbi
    malöya hala nahönweitŋe malget. 4Nahönweitŋi yetkön mala qariwa Moabkö anbi weit
    qetŋiri Orpa hala Rut
  eng-GNV: Then Elimelech the husband of Naomi died, and she remayned with her two
    sonnes,
  eng-WEBSTER: And Elimelech Naomi's husband died; and she was left, and her two sons.
  nhw-BL: Huan quema noja itztoyaj nopona ipan tlali Moab, mijqui Elimelec huan mocajqui
    iseltzi Noemí ica ome itelpocahua.
  swh-ONEN: Elimeleki mumewe Naomi akafa, hivyo Naomi akabaki na wanawe wawili.
  bba-bba: Sɔ̃ɔ teeru, Elimɛlɛki u kpunɑ u ɡu. Mɑ u Nɑomi kɑ bibu yiru ye deri.
  eng-KJVCPB: And Elimelech Naomi’s husband died; and she was left, and her two sons.
  mpx-mpx: Hi minamina ee, yaka Elimeleki lagona ge natunau eluwa i yaomal luwagil.
  wbp-wbp: Ngakalku Nayumi-parnta Limiliki palijalku. Ngulalpa Nayumi-mipa nyinaja
    kaja-nyanu-jarra-kurlu.
  luo-luo: To koro Elimelek ma chwor Naomi notho, mi nodongʼ gi yawuote ariyo.
  meu-meu: Bena Elimelek, Naomi adavana, unuseni ai e mase; una hahine mai natuna
    raruosi ida e noho hedoava.
  npi-ULB: त्यसपछि नाओमीका पति एलीमेलेक मरे र तिनी आफ्‍ना दुई छोराहरूसहित छोडिइन्
    ।
  yor-yor: Ní àsìkò tí wọ́n ń gbé ibẹ̀, Elimeleki, ọkọ Naomi kú, ó sì ku òun pẹ̀lú
    àwọn ọmọ rẹ̀ ọkùnrin méjèèjì.
  ind-ind: Kemudian Elimelek meninggal dunia, meninggalkan Naomi dan kedua anak laki-lakinya.
  pes-OPCB: در طی اقامتشان در موآب، الیملک درگذشت و نعومی با دو پسرش تنها ماند.
  lcm-lcm: Taun ang kitan lapo ago e Moab, Elimelek kala mat na Naomi papalik ve kana
    ngono nat kitol lapo ago.
  aer-aer: Ikwerenge-ntyele, Elimelech anewe Naomi-kenhe ilweke. Kele, Naomi re aneweke
    arrangkwe aneke, ikwere alere atherre anyikweke arrangkwe anerle-anerreke.
  tgl-ULB: Pagkatapos namatay si Elimelek na asawa ni Naomi, at naiwan siyang kasama
    ng kaniyang dalawang anak na lalaki.
  rmn-rmn: О Элимелех, о ром э Ноеминяко, муло, тай ой ачили пэ дуе чявэнца.
  cbu-NT: Ashiramchu, anumun zapish Elimelekarini tsiparangshita. Tsiparamchu, waanitarishtisin
    wizanll wipaptamarisha taaranganaya.
  hui-hui: Elimelege ibu one wali dalo berelalu igini biago labo hangu helalu homene.
  wrs-wrs: Wo venamba, Elimelekm di dahana, ongaloa wonana ombol samblamoa hevho.
  jao-jao: Kalu-arri baji baki malbu kumba-minmirra kulu kumba-mirra. Kanda-arri andalumba
    a-Niyumi nandayirdi ankirri-arduwujaranguwu.
  mya-mya: ဧ​လိ​မ​လက်​ကွယ်​လွန်​သွား​သ​ဖြင့် နော​မိ သည်​သား​နှစ်​ယောက်​နှင့်​ကျန်​ရစ်​လေ​သည်။-
  bod-N: ཕྱིས་སུ་ནཱ་ཨོ་མུའི་སྐྱེས་པ་ཨེ་ལི་མེ་ལེག་ཚེ་ལས་འདས་ཤིང་ཁོ་མོ་དང་བུ་གཉིས་ལུས་སོ།
    །
  wsk-wsk: Umu te baga Naomi ko kuari Elimelech kueram. Se nu ko namarari ilagala
    mu nongorak bagakaso.
  kkl-kkl: Wamekpa, Elimelek poneko tebaog. Elkel Naomi kel enekoap elmabo phende
    abenekoap wamek. Wamekti elmabo phende abenekori Moab kelabo topsirek. Rutap Orpaap
    topsirekti, wamekpa hengkun sa'obare taog. Hengkun sa'obare taogpa, sikini samenag
    tebaog saog uro elmabo phende abeneko Mahlonap Kilionap babe tebarekpa, sikinin
    Naomi yauog kel eneko mo wamog.
  sna-sna: Zvino Erimereki, murume waNaomi akafa, iye akasiyiwa aine vanakomana vake
    vaviri.
  spa-BLM: Elimelec, el esposo de Noemí, murió, y ella quedó con sus dos hijos.
  cac-cac: '@see-verse:RUT.001.002'
  swh-ULB: Ndipo Elimeleki, mume wa Naomi, alikufa, na Naomi aliachwa na watoto wake
    wa kiume wawili.
  bel-bel: І памёр Элімэлэх, муж Наэміні, і засталася яна з двума сынамі сваімі.
  klt-klt: Átang Naomi náulá Elimelek ká kámurán du áwáná yá nanggená yará yot yáni
    rewe áturáng.
  deu-ELBBK: Und Elimelech, der Mann Noomis, starb; und sie blieb mit ihren beiden
    Söhnen übrig.
  mbb-OT: Ne hein diyè dan pa ed-ubpà te Moab minatey si Elimelek ne netaǥak si Naomi
    wey is menge anak din.
  mal-2015: എന്നാൽ നൊവൊമിയുടെ ഭർത്താവായ എലീമേലെക്ക് മരിച്ചു; അവളും രണ്ടു പുത്രന്മാരും
    ശേഷിച്ചു.
  tuo-NT: Topʉ na nirĩ cura Elimelec, Noemí marãpʉ, wẽrĩweꞌo waꞌacʉ niwĩ. Co niꞌcõta
    co põꞌrã pʉarã meꞌrã tojaco niwõ.
  gup-gup: Bu kumekbe birriwam waken birrihni, wanjh Elimelech doweng kumekbe, benwakwam
    ngalbininjkobeng dja bebeywurd nuye.
  nys-nys: '@see-verse:RUT.001.002'
  byx-byx: Be lua i quri ra vet ma Moap, dai ma Elimalek ka ngip.Be ma Naomi dai quri
    qi kine are uimiam i ngerek se ra.
  gvs-gvs: Sikaaiyaka aaa, Naomi monena Elimalekayana ikámasa. Tuwo Naomi natunao
    adi taiyuwo taiyao aditava sikaaiyaka.
  rmc-rmc: Paľis o Elimelech muľa a leskri romňi e Noemi ačhiľa korkori peskre duje
    čhavenca.
  pes-OPV: والیملک شوهر نعومی، مرد و او با دو پسرش باقی ماند.
  ron-1924: Елимелек, бэрбатул Наомей, а мурит, ши еа а рэмас ку чей дой фий ай ей.
  ben-OBCV: কিন্তু ঘটনাক্রমে নয়মীর স্বামী ইলীমেলক মারা গেল। তাই সে দুই ছেলে নিয়ে
    একা বসবাস করতে লাগল।
  lex-lex: Noma lera ida ne Na'omi muanke'eni Elimelek nmat wia. Pa enekneka Na'omi
    napatyat nohora a'nani muanke'a rora la hande.
  som-som: Markaasaa waxaa dhintay Eliimeleg oo ahaa Nimco ninkeedii, oo waxaa hadhay
    iyadii iyo labadeedii wiil.
  lat-VUC: 'Et mortuus est Elimelech maritus Noëmi: remansitque ipsa cum filiis.'
  eng-ASVBT: And Elimelech, Naomi’s husband, died; and she was left, and her two sons.
  mna-mna: Kaimer to Elimelek imeete, mi Naomi ziŋan lutuunu bizin ru, zin tel men
    timbotmbot.
  ita-1885: Or Elimelec, marito di Naomi, morì, ed essa rimase co' suoi due figliuoli.
  kqc-kqc: Amegamadiri, Naomi di maruka Elimelech muyeyo, ma ini rumana mida remanusa
    amegamadi.
  eng-LXXUP: And Elimelech the husband of Naomi died; and she was left, and her two
    sons.
  eng-ULB: Then Elimelek, Naomi's husband, died, and she was left with her two sons.
  spa-VBL: Sin embargo, Elimelec, el esposo de Noemí, murió, y ella se quedó con sus
    dos hijos.
  fra-_FOB: Or, Élimélec, mari de Naomi, mourut, et elle resta avec ses deux fils.
  mal-mal: അനന്തരം നൊവൊമിയുടെ ഭർത്താവായ എലീമേലെക്ക് മരിച്ചു; അവളും രണ്ടു പുത്രന്മാരും
    ശേഷിച്ചു.
  urd-GVR: Lekin kuchh der ke bād Ilīmalik faut ho gayā, aur Naomī apne do beṭoṅ ke
    sāth akelī rah gaī.
  suz-BL: मिनु नाओमी आ वोंइश एलीमेलेक बेक्‍शा, नाओमी नु आ तौ निक्‍शी प्रोंइचा पुंइसमा
    बाक्‍त। ब्‍यवस्‍था ७:३; ब्‍यवस्‍था २३:४; नेहेम्‍याह १३:२३
  ita-1927: Elimelec, marito di Naomi, morì, ed ella rimase coi suoi due figliuoli.
  ckb-ckb: لەوێ ئەلیمەلەخی مێردی ناعۆمی مرد، ناعۆمی و دوو کوڕەکەی مانەوە و
  eng-BBE: And Elimelech, Naomi's husband, came to his end; and only her two sons
    were with her.
  kan-OKCV: ಆದರೆ ನೊವೊಮಿಯ ಗಂಡನಾದ ಎಲೀಮೆಲೆಕನು ಸತ್ತುಹೋದನು. ಆಕೆಯೂ ಆಕೆಯ ಇಬ್ಬರು ಪುತ್ರರೂ ಉಳಿದರು.
  bbb-bbb: Areme rade e Irimereki fu aesakae Moabi ijia baronemoga bara fuone Neomi
    fu farirafa fuone inokiro ijena ijia fi.
  tam-2017: நகோமியின் கணவனாகிய எலிமெலேக்கு இறந்துபோனான்; அவளும் அவளுடைய இரண்டு மகன்கள்மட்டும்
    இருந்தார்கள்.
  spa-RV-1909: Y murió Elimelech, marido de Noemi, y quedó ella con sus dos hijos;
  ron-BTF: Şi Elimelec, soţul lui Naomi, a murit; şi ea a fost lăsată cu cei doi fii
    ai ei.
  eng-WEBP: Elimelech, Naomi’s husband, died; and she was left with her two sons.
  eng-FBV: However, Elimelech, Naomi's husband, died, and she was left with her two
    sons.
  nld-1939: Elimélek nu, de man van Noömi, stierf, en zij bleef met haar twee zonen
    achter.
  nch-BL: Huan quema noja itztoyaj nopona ipan tali Moab, mijqui Elimelec huan mocajqui
    iseltitzi Noemí ica ome itelpocahua.
  tfr-NTPO: Eshko ga Elimélec shinmotkonoe. Ba boy Noemí beno sök eshko, ba wapga
    do pjök tjok.
  vie-1934: Ê-li-mê-léc, chồng của Na-ô-mi, qua đời, để nàng lại với hai con trai
    mình.
  hin-CV: कुछ समय बाद एलिमेलेख की मृत्यु हो गई. अब नावोमी अपने पुत्रों के साथ अकेली
    रह गई.
  spa-BES: Y Elimelec, el marido de Naomi, llegó a su fin; y solo sus dos hijos estaban
    con ella.
  tdx-tdx: Nihomak’ amy zao t’i Elimeleke, vali’ i Noomie; nifary aze naho i ana-dahi’e
    roe rey
  tha-KJV: แต่​เอลีเมเลคสามีของนางนาโอมี​สิ​้นชีวิตเสีย ทิ้งนางไว้กับบุตรชายทั้งสอง
  por-BR-2018: E morreu Elimeleque, marido de Noemi, e restou ela com seus dois filhos;
  bco-bco: Moab a꞉na sen ami, A꞉lema꞉la꞉go꞉ a꞉na sowo꞉. A꞉lema꞉la꞉g e a꞉na sowabikiyo꞉,
    Na꞉omiyo꞉ a꞉la꞉ta꞉ga꞉ inso꞉ a꞉la꞉ko꞉ a꞉naka sen.
  deu-ELO: 'Und Elimelech, der Mann Noomis, starb: und sie blieb mit ihren beiden
    Söhnen übrig.'
  caa-caa: Pero conda numuy cora tiempo chamay e Elimelec, y tamar era uwixcar xeꞌ
    e Noemí quetpa ubꞌajner taca e chateꞌ uyarobꞌ.
  eng-WYC-2018: And Elimelech, the husband of Naomi, died, and she (was) left with
    her sons;
  epo-epo: Elimeleĥ, la edzo de Naomi, mortis; kaj restis ŝi kun siaj du filoj.
  uig-PIN: Keyin Naomining eri Əlimǝlǝk ɵldi; ayali ikki oƣli bilǝn ⱪaldi.
  beo-beo: Ilimelege e bogoi, amola Na:ioumi e da ea dunu mano ilisu fawane esalusu.
  tpi-OTNT: tasol Elimelek i dai, na Naomi tasol i stap wantaim tupela pikinini bilong
    en.
  hau-SA: To, Elimelek mijin Na’omi ya rasu, aka bar ta da ’ya’yanta maza biyu.
  uig-LAT: Kéyin Naomining éri Elimelek öldi; ayali ikki oghli bilen qaldi.
  nde-nde: U-Elimeleki, umkaNawomi wafa, wasesala lamadodana akhe womabili.
  ton-ton: Pea naʻe pekia ʻa ʻElimeleki ko e husepāniti ʻo Naomi; pea naʻe nofo pe
    ia mo ʻene ongo tama.
  ces-1613: Umřel pak Elimelech, muž Noémi; i pozůstala ona s oběma syny svými.
  eng-WMB: Elimelech, Naomi’s husband, died; and she was left with her two sons.
  tam-TCV: அங்கே நகோமியின் கணவன், எலிமெலேக் இறந்தான், அப்பொழுது நகோமி தன் இரண்டு மகன்களுடனும்
    தனித்து விடப்பட்டாள்.
  ceb-ULB: Unya si Elimelec, nga bana ni Naomi, namatay, ug siya ang nahibilin uban
    sa duha niya ka anak nga mga lalaki.
  mkn-mkn: Ma di sana, Elimelek mati, kasi tenga dia pung bini-ana dong sandiri.
  pol-UBG: Potem umarł Elimelech, mąż Noemi, a ona pozostała sama z dwoma synami.
  agr-agr: Nuwi batsatai Noemí aishi Elimélec jakauwai. Nunikmatai niina uchiji jimag
    aajakua nujai Noemí juwakui.
  kyc-kyc: Elimeleke kumapeyamo dokopa Nayomi baa banya ikinyingi dolapo pipya palyuo
    karo piyami.
  urd-GVU: لیکن کچھ دیر کے بعد اِلی مَلِک فوت ہو گیا، اور نعومی اپنے دو بیٹوں کے ساتھ
    اکیلی رہ گئی۔
  eng-OEBCW: Elimelech died, and Naomi was left with her two sons,
  deu-1912: Und Elimelech, der Naemi Mann, starb, und sie blieb übrig mit ihren zwei
    Söhnen.
  ntj-ntj: Tjarrpangu-ya nyinarranytja. Nyangka minyma palunyanya Nayaminya kutjurringu.
    Palunyalu katja wangulyara kutjarratjarra ngurra palunyangkartu tirtu nyinarranytja.
  kan-2017: ನವೊಮಿಯ ಗಂಡನಾದ ಎಲೀಮೆಲೆಕನು ಮರಣ ಹೊಂದಿದನು. ಆಕೆಯು ಇಬ್ಬರು ಮಕ್ಕಳೊಡನೆ ಅಲ್ಲಿಯೇ
    ಉಳಿದಳು.
  tgo-tgo: Mbaŋa inanji gheko Elimelek i mare, na Naomi mbema ghamberegha eŋge weiyaŋgiya
    le ŋgaŋgama theghewoma.
  yap-yap: Me yim’ Elimelek me par Naomi ni go ir nge fa gali pumo’on ni fak,
  hlt-MCSB: Te vaengah Noami tah a va Elimelekh te duek tih anih neh a ca rhoi la
    cul.
  mdy-ETH: ናዖሚኮ ዓኒ ዓቤሜሌኬ ሃይቄኔ፤ ዬያሮ ናዖሚ ፔኤኮ ላምዖ ናኣቶንሢና ዎላ ሌሊ ዓቴኔ፤
  kew-kew: Go yapare Elimalek omesa raburi Naomi nipu si lapo raapu pirisa.
  twi-ASANTE: Ɛbaa sɛ Naomi kunu Elimelek wuiɛ ma ɛkaa ne mmammarima baanu no.
  ipi-ipi: Moapa yuu okonena ateai-kola, Elemeleke bala omeae-pia. Omea-kola, Naomi
    bala iwanane okone lapo towa yakama angu ateaini-pia.
  bhl-bhl: '@see-verse:RUT.001.002'
  eng-WEBU: Elimelech, Naomi’s husband, died; and she was left with her two sons.
  bnp-bnp: Pali e Elimelek i mate vonga, lakea e girihina e Naomi i made kikeri turana
    e tuna rua.
  tgk-tgk: Аммо пас аз чанд вақт Элимелех — шавҳари Ноомӣ аз олам чашм пӯшида, ӯро
    бо ду писараш танҳо гузошт.
  spa-PDDPT: Elimelec, esposo de Noemí, murió. Y Noemí quedó sola con sus dos hijos,
  gun-gun: Ha'e gui ma Noemi me Elimeleque omano. Ha'e rã kunha va'e ha'e anho opyta
    mokoĩ opi'a reve.
  agu-BL: Yi xone'n tiemp nintzun quim tetz Elimelec. Jalt yi Noemí yi txkel cyaj
    cyen scyuch' yi cob tal.
  ilo-ULB: Kalpasanna, natay ni Elimelec, nga asawa ni Naomi, ket nabati isuna a kaduana
    dagiti dua nga annakna a lallaki.
  kpg-kpg: gei Elimelech gaa made, gei Naomi gaa dubu i golo mo ana dama daane dogolua.
  uig-ARA: كېيىن نائومىنىڭ ئېرى ئەلىمەلەك ئۆلدى؛ ئايالى ئىككى ئوغلى بىلەن قالدى.
  bsp-bsp: Kɔ Elimɛlɛk wos ka Noyemi ende pəfi dəndo, kɔ Noyemi eyi di oŋ kɔ awut
    ɔn arkun mɛrəŋ.
  bps-bps: baling mati Élimélék, na gtagak i yaanan Naomi na i lwe ngaan lagi.
  tof-tof: A Elimelek ma we nurrótókórr, Naomin we zumgatórr, tóba nis siman olom
    nispükü.
  sus-sus: Na tɛmui Nowemi xa mɔri Elimeleki naxa faxa. Nowemi naxa lu naa fa, a nun
    a xa di firinyie.
  pon-2006: Eri, Elimelek ahpw mehla oh Naomi kelehpwkilahr neira pwutak riemeno,
  jae-jae: Ma Naominê akweŋ Elimelek gêmac êndu, ma awê tau to latuagêc gacgeŋ sêmoa.
  ksd-ksd: Elimelek i ga mat abara, ma Naomi kana taulai dital ga ki boko ma ra ura
    natuna,
  myk-myk: A Nɔmi poo Elimelɛki wu ba xhu, na Nɔmi ni jalaa shuun wu yaha wà.
  tur-YTC: Naomi'nin kocası Elimelek öldü ve Naomi iki oğluyla kaldı.
  grc-BRENT: Καὶ ἀπέθανεν Ἐλιμέλεχ ὁ ἀνὴρ τῆς Νωεμὶν, καὶ κατελείφθη αὕτη καὶ οἱ δύο
    υἱοὶ αὐτῆς.
  ind-AYT: Lalu, Elimelekh, suami Naomi, mati, dan dia ditinggal dengan dua anaknya.
  lid-lid: Oro ado, ano badeh, Elimelek imek, nyau tan hawe nadun uru ma la-uh ado
    ai.
  nya-nya: Kenaka Elimeleki, mwamuna wake wa Naomi anamwalira ndipo Naomiyo anatsala
    ndi ana ake aamuna awiri aja.
  kyg-kyg: Apakaemo Movapu kotegamo uꞌa maiꞌneꞌapaeꞌmo Elimelekiꞌa ago falitegeꞌapaeꞌmo
    Neyomiꞌa agaiꞌageꞌmo mafaꞌneꞌalaꞌeꞌmo magokepi lokaeꞌa maiꞌnae.
  hrv-hrv: Tada Elimelek, Noemin muž, umrije, i ona osta sama sa svoja dva sina.
  mps-mps: Tama augwali te Moap tǫ pedaide bidali sogo, te bidi Elimelek isali, tama
    aga we Naomi naga aga ogwa si dali bidai.
  tpi-tpi: tasol Elimelek i dai, na Naomi tasol i stap wantaim tupela pikinini bilong
    en.
  dan-1931: Så døde Elimelek, No'omis Mand, og hun sad tilbage med sine to Sønner.
  vie-OVCB: Ê-li-mê-léc qua đời để lại Na-ô-mi và hai con.
  guj-2017: વખત જતા નાઓમીનો પતિ અલીમેલેખ મૃત્યુ પામ્યો. તેથી નાઓમી તથા તેના બે દીકરા
    નિરાધાર બન્યા.
  awx-awx: Päku yiwihika, Elimelexu aweke kungäxawän, Naomi wawakngä täpäyatkät inäkän
    yiwihika,
  pon-2006A: Eri, Elimelek ahpw mehla oh Naomi kelehpwkilahr neira pwutak riemeno,
  por-BRBSL: Elimelech, marido de Noemi, morreu; e ela ficou com seus dois filhos.
  eng-OEBUS: Elimelech died, and Naomi was left with her two sons,
  aly-aly: Ingwer-ingweran artwamp ahaperrek-anem. Anewikw Naomi ra inpert-anemerrek,
    youngfella alhamp atherr-itwel anerl-anemel.
  swe-swe: '[Ganska snart efter flytten till Moab drabbades Noomi av sorg.] Noomis
    man Elimelek dog, och hon blev ensam kvar med sina båda söner. [Drömmen om ett
    bättre liv gick i spillror. Att behöva bli begravd utanför sitt hemland var en
    vanära och ansågs som ett straff, se .]'
  cth-cth: Naomi teh a vâ, Elimelek a due hnukkhu a capa roi hoi cungtalah kho a sak
    awh.
  twi-twi: Ɛbaa sɛ Naomi kunu Elimelek wu ma ɛkaa ne mmabarima baanu no.
  hlt-hlt: Te vaengah Noami tah a va Elimelekh te duek tih anih neh a ca rhoi la cul.
  tbz-SIM: Kɛ̀ Edimɛdɛkii kú kɛ̀ Nɑomii nkpɑɑ́ nɛ̀ o nitidɑbí idɛ́.
  msy-2020: Egha gɨn Naomin pam Elimelek aremezɨ, a uan otarimning ko me uarira iti.
  rmy-VLAKH: О Элимелехо, о ром ла Наомияко, муля, и вой ашыляпэ екхжэни лэ дуе шавэнца.
  dop-dop: Tǝnɑɣɑ Noyomii pɑɑlʋ Ilimɛlɛkɩ sǝpɑ nɑ pǝ́ yele ɩ nɑ ɩ pǝyɑlɑɑ nɑɑlɛ.
  azb-azb: Bir gün Naominin əri Elimelek öldü və o, iki oğlu ilə qaldı.
  eng-DBY: And Elimelech Naomi's husband died; and she was left, and her two sons.
  hin-2017: और नाओमी का पति एलीमेलेक मर गया, और नाओमी और उसके दोनों पुत्र रह गए।
  wol-KYG: Gannaaw gi Elimeleg jëkkëri Nawmi faatu, Nawmi des ak ñaari doomam yu góor.
  eng-YLT: And Elimelech husband of Naomi dieth, and she is left, she and her two
    sons;
  kne-kne: natey si Elimelec et tinaynana si Naomi ya din dowa ay anak da.
  eng-WYC-2017: And Elimelech, the husband of Naomi, died, and she was left with her
    sons;
  eng-WMBB: Elimelech, Naomi’s husband, died; and she was left with her two sons.
  spp-spp: ka Elimilɛki si ŋkwû, maa Nahami ná u jyaabii yaha.
  urd-GVH: लेकिन कुछ देर के बाद इलीमलिक फ़ौत हो गया, और नओमी अपने दो बेटों के साथ
    अकेली रह गई।
  kvg-kvg: Yaq Moab manqei-te giyagam, Elimelek gènaním. Yaq Naomi neka nakhei angana
    menas sègezuváz.
  rug-rug: '@see-verse:RUT.001.002'
  gaz-gaz: Eliimelek dhirsi Naaʼomiin ni duʼe; isheenis ilmaan ishee lamaan wajjin
    hafte.
  fra-LSG: Élimélec, mari de Naomi, mourut, et elle resta avec ses deux fils.
  gnn-gnn: Yaka weyindja walala nhinana ŋunhiliyi, bala ŋayi rakunydhinana ŋunhiyi
    ḏarramunydja, ga dhäŋuru ŋuliŋuruyinydjayi nhanukala gäthu'mirriŋuyu maṉḏathu
    märraŋala miyalknha maṉḏanha Mawappuyŋunhana wäŋawuynha maṉḏanha, waŋganydja yäku
    ŋunhiyi Wopa, ga wiripunydja ŋunhi yäku Ruthnha.
  yal-yal: Elimɛlɛki yi faxa. Nowɛmi yi findi kaɲa gilɛn na e nun a dii xɛmɛ firinne
    yi lu.
  iou-iou: Päŋku ittäŋgän Elimelek kumbänkaŋ webeni Naomi nanakiyat ukät itkuŋ.
  haw-1868: Make iho la o Elimeleka, ke kane a Naomi; a koe ka wahine, a me kana mau
    keikikane elua.
  arb-NAV: وَمَاتَ أَلِيمَالِكُ زَوْجُ نُعْمِي تَارِكاً زَوْجَتَهُ وَوَلَدَيْهِ
  ewe-ewe: Elimelek, Naomi srɔ̃ ku, eye wòsusɔ Naomi kple via ŋutsu eveawo.
  nuy-nuy: Anubanila-wala ni-ngawiiyn, nga Naomi waari angunu-waṉagaa naaṉngina-yung.
    Waangi-waṉagaa ni-marayung-biiyung-bugij.
  eng-LEE: Thereupon died Elimelech Na'omi's husband; and she was left, with her two
    sons.
  gvn-gvn: '@see-verse:RUT.001.002'
  asm-FB: পাছত নয়মীৰ স্বামী ইলীমেলকৰ মৃত্যু হ’ল আৰু তেওঁ পুত্র দুজনৰ সৈতে তাতে নিবাস
    কৰিবলৈ ল’লে।
  sus-A: نَ تّمُي نٌوٍ مِ شَ مْرِ عٍلِمٍلٍكِ نَشَ قَشَ. نٌوٍ مِ نَشَ لُ نَا قَ، عَ
    نُن عَ شَ دِ قِرِنيِيٍ.
  fra-SBL: Elimelech, le mari de Naomi, mourut et elle resta avec ses deux fils.
  hbo-hbo: וַיָּ֥מָת אֱלִימֶ֖לֶךְ אִ֣ישׁ נָעֳמִ֑י וַתִּשָּׁאֵ֥ר הִ֖יא וּשְׁנֵ֥י בָנֶֽיהָ׃
  yka-yka: Manjari pag laˈi siye matey Elimelek ella Naˈomihin, duk taˈamban iye duk
    duwe anakne lellahin.
  shp-NTPO: Ikaxbi iiti jawen bene Elimélec mawáketianra, Noemí jawen bake rabéyares
    baneta iki.
  piu-2006: Paṉa Muwapalaya rawa nyinarra Yilimalikanya mirrirringu. Palulanguru palumpa
    katja kutjarrangku kungka Muwapanya ngurrara kutjarra yaḻṯirra kanyiṉangi. Manunalu
    kungka Ruutjanya kanyiṉangi, Tjiliyunaluṯarra kungka Wupanya kanyiṉangi. Yiiya
    tiinpalapula nyinarra wati paluru kutjarra mirrirringu.
  pjt-pjt: Munuya rawa nyinangi, ka wati panya paluṟu ngaḻṯutjara ngulalta ilungu.
    Ka minyma panya wanakaḻarira nyinangi katja kutjaratjara.
  kik-kik: Na rĩrĩ, Elimeleku mũthuuri wa Naomi agĩkua, nake Naomi agĩtigwo na ariũ
    acio ake eerĩ.
  ksr-ksr: Iikanoŋ laligogi Naomiwaa loya Elimelek komuro. Komuro Naominoŋ emba maloya
    kolooŋ merawoita yorowo laligogi.
  fra-NCL: Élimélech mari de Noémi, mourut, et elle resta seule avec ses deux fils,
  cek-AK: Naomi sava Elimelek to duek pacoengah, a zu loe a caa hnetto hoiah a hmaih.
  cuk-cuk: Agi, Noemí-e-sui-Elimelec burgwenonikid. Geb Noemí e-sui-sorba na e-masmala-warbogwadmala
    wargwen besmalad.
  uig-CYR: Кейин Наоминиң ери Әлимәләк өлди; аяли икки оғли билән қалди.
  pma-pma: Ka navong telro en out enek, Elimelek mat, sakini Noume ro nges ral min
    natnali keilu.
  tel-2017: నయోమి తన భర్త ఎలీమెలెకు చనిపోయిన తరువాత తన ఇద్దరు కొడుకులతో అక్కడే ఉండిపోయింది.
  hat-BSA: Epi Élimélec, mari a Naomi an te mouri. Konsa, se li ki te rete avèk de
    fis li yo.
  bxh-bxh: Elimileka ya peꞌi. Lahuna Naomi ma nanatuna luwaga ya peꞌi afuledi.
  emi-emi: Vara me Elimelek ghe matela, ghe mate vulula vausenna ateva ta Naomi, me
    natuna taita alua.
  kos-kos: Elimelech el misa, ac Naomi ac wen luo natul ah mukena muta.
  hbo-WLC: וַיָּ֥מָת אֱלִימֶ֖לֶךְ אִ֣ישׁ נָעֳמִ֑י וַתִּשָּׁאֵ֥ר הִ֖יא וּשְׁנֵ֥י בָנֶֽיהָ׃
  ibo-ibo: Ma Elimelek di Naomi nwụrụ, hapụ naanị Naomi, na ụmụ ya ndị ikom abụọ.
  ory-ory: ଏଉତ୍ତାରୁ ନୟମୀର ସ୍ୱାମୀ ଏଲିମେଲକର ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ସେ ଓ ତାହାର ଦୁଇ ପୁତ୍ର ଅବଶିଷ୍ଟ
    ରହିଲେ।
  wmt-wmt: '@see-verse:RUT.001.002'
  chk-chk: Elimelek pwülüen Naomi a mäla. Nge Naomi chök me nöün kewe ruoman alüal
    ra nonom.
  ssd-ssd: Nane Moab kilke mbolŋge minnaig ma ma Elimelek nu kumna le Neomiŋge ndo
    kiŋo ar ta ŋak minna.
  rop-rop: Bambai na Alimalek bin dai deya langa det kantri, en Neiyomi bin jidanbat
    deya nomo garram hasbin na.
  ukr-1871: І помер Єлимелех, чоловік Ноемин, і вона зісталась з двома своїми синами.
  deu-1951: Elimelech aber, Naemis Mann, starb, und sie blieb allein mit ihren beiden
    Söhnen.
  eng-JPS: And Elimelech Naomi's husband died; and she was left, and her two sons.
  etr-etr: Ili gäheo i nabülasi afädë gadoi ami nelo. Ami nea Elimelege baagoi. Baagosebegida
    Naomi, ïe malö äudä amolali, hilido nelo. Hilido nea efegele äudä amolea Moaba
    udia amogi nii. Dolïsä äudä amolele ëida Obale Uludile. Ele neala ami salea Gilionole
    Malonole helegela ami baagoi. Egoa efegele äudä amolali baagoibua Naomi hïdo ami
    sulo.
  srp-1865: Potom umrije Elimeleh muž Nojeminin i ona osta sa dva sina svoja.
  lug-lug: Naye Erimereki bba wa Nawomi n’afa; nnamwandu Nawomi n’asigalawo ne batabani
    be bombi.
  heb-heb: וימת אלימלך איש נעמי ותשאר היא ושני בניה׃
  mpp-mpp: Gacgu Naomi ngaweine Elimelec homame madeckecine yengilangkac gaibong.
  ben-IRV: পরে নয়মীর স্বামী ইলীমেলক মারা গেল, তাতে সে ও তার দুই ছেলে অবশিষ্ট থাকল।
  ntu-ntu: Kx nzmncng kc Moab, Elimelek sc tqbzszpele Naomi x mrlxde kcng nzling.
  pan-pan: ਜਦ ਉਹ ਮੋਆਬ ਵਿੱਚ ਹੀ ਸਨ, ਨਾਓਮੀ ਦਾ ਪਤੀ ਅਲੀਮਲਕ ਮਰ ਗਿਆ। ਨਾਓਮੀ ਅਤੇ ਉਸ ਦੇ ਦੋਵੇਂ
    ਪੁੱਤਰ ਰਹਿ ਗਏ l
  rmy-LOVARI: Элимелех, ром ла Наомияко, мулас, ай вой ащилас дуе щявэнца.
  tkr-tkr: Sabara gahıle Naomiyna adamiy Elimelex qek'ana, mana q'öne duxayka eexva.
  mya-JVB: နောမိ ၏ခင်ပွန်း ဧလိမလက် သည်သေ ၍ မယား နှင့် သား နှစ် ယောက်တို့သည် ကျန်ရစ်
    ကြ၏။
  tte-O: Kabo Elimileki ana sauga imwawasi, iboita. Mwa Naomi me natunao tatao labui
    sibomamo simiyamiya. Kabo muli mena Malona yo Kilion Mowabe sinesineoliyao sikasolanagili,
    yabo esana Opa yo yabo esana Ludi. Simiyamiya bwaine koina besiele bolime sanaulu,
  tvk-tvk: E melele xa lateti rute ak, Elimelek temat, ma Noume teta tasen tang tetel
    horamue nan xalu.
  tbg-tbg: Elimerekiva mini variro vuru qutu vuvaro Naomiva tentoqa vaiharo nai maaqutanta
    hampata mini vaura.
  hmo-hmo: Gabeai Elimeleka, Naomi ena adavana ia mase. Vadaeni unai hahine mai ena
    natuna ruaosi be Moaba dekenai idia noho, idau taudia bamona.
  urd-urd: और न'ओमी का शौहर इलीमलिक मर गया, वह और उसके दोनों बेटे बाक़ी रह गए।
  rus-SYN: И умер Елимелех, муж Ноемини, и осталась она с двумя сыновьями своими.
  rmy-SERVI: Элимелехо , мурш Нооми, муля, тай вой ачиляпэ донца чявэнца.
  bqc-SIM: We Naomi zã́ Ɛlimɛlɛki gàu, aàpi mɛ́ gↄ̃̀ ń a nɛ́ gbɛ̃ↄn plapiↄ.
  tcz-CHONGTHU: Hichejou chun Elimelech chun, ajinu Naomi leh achapa teni chu dalhan
    ana thitan ahi.
  mar-mar: नामीचा पती अलीमलेख मरण पावला आणि तिच्या दोन पुत्रांबरोबर ती मागे राहिली.
  tcs-tcs: Elimalek i bin ded gar. Wen em bin ded i bin libe Nomi ane tu boi blo em.
  qub-qub: Moab nasyuncho tiyaycaptin Noemïpa runan Elimelec wañuran. Chaura Noemïga
    biyüdayar quëdaran ishcay wamrallanwanna.
  bqp-bqp: Gwen Naomi zã Ɛlimɛlɛki gàn, akũ à gↄ̃̀ gwe kũ a nɛ́ gbɛ̃nↄn pla pìnↄo.
  hat-hat: Elimelèk mouri, li kite Naomi pou kò l' ak de pitit gason li yo.
  eng-BSB: Then Naomi’s husband Elimelech died, and she was left with her two sons,
  tod-tod: Naomi zinigi Elimeelɛke zaani, anzanui ɠila ko yɛni niina ná, ta ná-doun
    zunu felegɔiti.
  eng-WEBPB: Elimelech, Naomi’s husband, died; and she was left with her two sons.
  kbq-kbq: Ana mopare mani'nageno, Naomi neve, Elimeleki'a frigeno, Naomi'a tare ne'mofavre'ane
    zamagraku mani'naze.
  nhe-BL: Huan quema noja itztoyaj nopona ipan tlali Moab, mijqui Elimelec huan mocajqui
    iselti Noemí ica ome itelpocahua.
  bus-bus: Gwen Naomi zã Ɛlimɛlɛki gàn, ben à gↄ̃̀ gwe kↄ̃n a nɛ́ gↄ̃ↄn plaaa pìnↄ.
  gub-BL: Amo kwarahy pawire umàno Erimerek. Noemi wiko a'e mokoz umemyr wanehe we
    a'e kury.
  eng-DRA: 'And Elimelech the husband of Noemi died: and she remained with her sons.'
