verse: RUT.001.007
translations:
  mal-C: അങ്ങനെ രണ്ടു മരുമക്കളോടുമൊപ്പം നവൊമി താമസസ്ഥലമായ മോവാബുദേശം വിട്ട് യെഹൂദ്യയിലേക്കുള്ള
    വഴിയിലൂടെ യാത്രതിരിച്ചു.
  deu-TKW: So verließ sie in Begleitung ihrer beiden Schwiegertöchter den Ort, wo
    sie geweilt hatte. Als sie aber ihres Weges gingen, um ins Land Juda zurückzukehren,
  lin-lin: Elongo na babokilo na ye mibale ya basi, Naomi alongwaki na esika oyo azalaki
    kovanda mpe azwaki nzela mpo na kozonga na mokili ya Yuda.
  eng-LSV: And she goes out from the place where she has been, and her two daughters-in-law
    with her, and they go in the way to return to the land of Judah.
  bmu-bmu: Wahöta köhöm balöŋ malöhi, mihi mosota Juda balöŋnöŋ liliŋgöwa anmamgöra
    haliga iranweitŋi yetkuk mohotŋe könanöŋ anget.
  eng-GNV: Wherefore shee departed out of the place where she was, and her two daughters
    in law with her, and they went on their way to returne vnto the land of Iudah.
  eng-WEBSTER: Wherefore she went forth from the place where she was, and her two
    daughters-in-law with her; and they went on the way to return to the land of Judah.
  nhw-BL: '@see-verse:RUT.001.006'
  swh-ONEN: Yeye na wakweze wawili wakaondoka pale walipokuwa wakiishi na kushika
    njia kurudi nchi ya Yuda.
  bba-bba: '@see-verse:RUT.001.006'
  eng-KJVCPB: Wherefore she went forth out of the place where she was, and her two
    daughters in law with her; and they went on the way to return unto the land of
    Judah.
  mpx-mpx: Yaka awan toto hi miminaa hi eguluwan ge hi nawanawa kamwasaa nihi na labi
    Yuda.
  wbp-wbp: Junga-juku, yampinja-yanulu yangkaju ngurra kujalpalu nyinaja. Ngulalu
    wurna rdirri-yungu Juurda-kurra-pinangu.
  luo-luo: Ne giwuok kanyo, en kaachiel gi mond yawuote ariyo, kendo negimako wuoth
    ka giluwo yo mane dwokogi nyaka e piny Juda.
  meu-meu: Bena ena noho gabuna e rakatania, ia mai ravana raruosi ida, Iuda dalana
    a e raka ela.
  npi-ULB: त्यसैले तिनले आफ्ना दुई बुहारीहरूसँग बस्दै आएको ठाउँ छोडिन् र तिनीहरू यहूदाको
    मुलुकमा फर्कनलाई बाटो लागे ।
  yor-yor: Òun pẹ̀lú àwọn ìyàwó ọmọ rẹ̀ méjèèjì ni wọ́n jọ fi ibi tí ó ń gbé sílẹ̀
    tí wọ́n sì bẹ̀rẹ̀ ìrìnàjò wọn padà sí ilẹ̀ Juda.
  ind-ind: Dalam perjalanan dari tempat tinggal mereka selama ini di Moab ke desa
    Naomi di daerah Yehuda,
  pes-OPCB: '@see-verse:RUT.001.006'
  lcm-lcm: Na kala tapasuk pelek a rina ang katapo ago singina, kuvul ve ngono omona,
    na kitol lapo pasal aliu asi karitol papok ane palpal Iuda.
  aer-aer: Kele, itne apmere renhe itne-arle anetyarte imperlte-alheke ingkele apmere
    Judah-werne arnpenhemele.
  tgl-ULB: Kaya umalis siya sa lugar kung saan siya naroon kasama ang kaniyang mga
    manugang na babae at naglakad sila pababa sa daan para bumalik sa lupain ng Juda.
  rmn-rmn: Екхетханэ пэ боренца ой ачавдяс о тхан, катэ бэшэлас, тай гили ко дром,
    саво камэлас тэ анэл лэн палэ ки пху Иуда.
  cbu-NT: Ashirucha, Noem yusur yaptam sirú Utaáp tsap taarangu ambtam kanapumaam
    zandarangu, taarashee shitungeerandsin, umeen tsimbunari watsapunipsha naataranganaya.
  hui-hui: Yuda dindi dai bule tini haru mandagi tagira pialu pole pene. Pu puwani
    dege hariga obeneni howa
  wrs-wrs: Hellenamba, henga galm vevna hevna Yuta petharam Moap petharini, kol samblamba
    wongalm vevna.
  jao-jao: Bawuji kulu kanumba-yarraka. Nakaringu Muwab kanda-lhuwarri bawuji nandayirdi
    wulanga rriyi-kayibanthaandalu, kanda-lhuwarri waninjalu bajinju Juda. Kalu-wingka
    aya, alu barra mardamarda.
  mya-mya: ယု​ဒ​ပြည်​သို့​စ​တင်​ထွက်​ခွာ​လာ​ကြ​စဉ်၊-
  bod-N: དེ་རྣམས་རང་ཉིད་སྡོད་སའི་ཡུལ་དང་ཁ་བྲལ་ནས་ཡ་ཧུ་དཱའི་ཡུལ་དུ་ཆས་སོ། །
  wsk-wsk: Nu ko notonari ilagala mu arungu sor te bagaman mu beteman ale peleman
    Judah sor te namakasan.
  kkl-kkl: Naomi ela'angeri so'oag Yehuda sip pukap aro inaag palamek.
  sna-sna: Akabva pamwe chete navaroora vake panzvimbo yavaigara vakasimuka vakaenda
    nenzira yaizovasvitsa kunyika yeJudha.
  spa-BLM: Salió del lugar donde estaba, y sus dos nueras con ella. Siguieron el camino
    para regresar a la tierra de Judá.
  cac-cac: Yuj chi' ix meltzaj ix d'a Judá yed' chavan̈ eb' ix yalib' chi'.
  swh-ULB: Hivyo aliondoka sehemu aliyokuwa pamoja na wake wa watoto wake wawili,
    walitelemka njia kurudi kwenye nchi ya Yuda.
  bel-bel: І выйшла яна з той мясьціны, у якой жыла, і абедзьве нявесткі яе зь ёю.
    Калі яны ішлі па дарозе, вяртаючыся ў зямлю Юдэйскую,
  klt-klt: Kulá málám ále átuk wa sangga nambáná yará yot Juda ále ya kukuya kálu
    hulátiuráng.
  deu-ELBBK: Und sie zog aus von dem Ort, wo sie gewesen war, und ihre beiden Schwiegertöchter
    mit ihr; und sie zogen auf dem Weg, um in das Land Juda zurückzukehren.
  mbb-OT: Migenat dan is ebpezumdumahà he edhendiyà te Juda,
  mal-2015: അങ്ങനെ അവൾ മരുമക്കളുമായി പാർത്തിരുന്ന സ്ഥലം വിട്ടു യെഹൂദാദേശത്തേക്കു മടങ്ങിപ്പോകുവാൻ
    യാത്രയായി.
  tuo-NT: Tere tʉꞌoꞌco niyugo, “Apaturi Judá diꞌtapʉ dajatojaagoti tja”, ni wãcũco
    niwõ. Tojo weego co põꞌrã nʉmosãnumia níꞌcãrã meꞌrã na níꞌcaropʉ wija, Judá tiro
    waꞌari maꞌapʉ waꞌarã weecãrã niwã.
  gup-gup: Wanjh birrimahmirranginj birrirawinj kore kunred Judah. Bu birribaldolkkarrinj
    birribalhrey, Naomi benbenemarneyimeng, “Kab ngunebekkarrimen ba ngunedurndeng
    kore ngurrimud kabirrihni. Kaluk bu ngunedurndeng ngadjare Yawey ngunbenenahnan,
    yiman kayime ngurrbenbenehnahnani nawu ngabenbeneyawmey bu benehmimbini, dja ngaye
    dorrengh kandihdjarrknahnani.
  nys-nys: '@see-verse:RUT.001.006'
  byx-byx: Baiv aa de ra mi rares i ra tit savet ma Juda. Dav aip samen ama aiska,
  gvs-gvs: Sikatubayasi ikavava, asayana goi sikaaiyaka sikalave go, siketoiya bego
    sina Yuda.
  rmc-rmc: Avke peskre duje borijenca odgeľa andral e moabiko phuv, kaj bešenas, a
    džanas pale le dromeha andre judsko phuv.
  pes-OPV: و از مکانی که در آن ساکن بود بیرون آمد، و دو عروسش همراه وی بودند، و به
    راه روانه شدند تا به زمین یهودا مراجعت کنند.
  ron-1924: Еа а ешит дин локул ын каре локуя ынсоцитэ де челе доуэ нурорь але ей
    ши а порнит ка сэ се ынтоаркэ ын цара луй Иуда.
  ben-OBCV: তাই নয়মী তার দুই পুত্রবধূকে নিয়ে যিহূদা দেশের রাস্তার দিকে গেল।
  lex-lex: Irlergot rewre'wa pa rawal lia' Yehuda yapatni. La' pa ralala' rer mia'ta
  som-som: Oo markaasay meeshii ay joogtay ka tagtay, oo labadii gabdhood oo ay soddohda
    u ahaydna way la socdeen; oo jidkay qaadeen inay ku noqdaan dalkii reer Yahuudah.
  lat-VUC: 'Egressa est itaque de loco peregrinationis suæ, cum utraque nuru: et jam
    in via revertendi posita in terram Juda,'
  eng-ASVBT: And she went forth out of the place where she was, and her two daughters-in-law
    with her; and they went on the way to return unto the land of Judah.
  mna-mna: Tizem lele ta timbotmbot pa na, mi tiwwa pa zaala ta ila pa Yudea na.
  ita-1885: Ella adunque si partì dal luogo ove era stata, con le sue due nuore; ed
    erano in cammino, per ritornarsene al paese di Giuda.
  kqc-kqc: Ini radini remanusa, ini amegamadi sana feresi Judah gagani di ida moiyadi.
  eng-LXXUP: 'And she went forth out of the place where she was, and her two daughters-in-law
    with her: and they went by the way to return to the land of Judah.'
  eng-ULB: So she left the place where she had been with her two daughters-in-law,
    and they walked down the road to return to the land of Judah.
  spa-VBL: Así que Nohemí se fue del lugar donde vivía y, con sus dos nueras, emprendió
    el camino de regreso a la tierra de Judá.
  fra-_FOB: Elle sortit donc du lieu où elle avait demeuré, et ses deux belles-filles
    avec elle; et elles se mirent en chemin pour retourner au pays de Juda.
  mal-mal: അങ്ങനെ അവൾ മരുമക്കളുമായി താമസസ്ഥലം വിട്ടു യെഹൂദാദേശത്തേക്കു മടങ്ങിപ്പോകുവാൻ
    യാത്രയായി.
  urd-GVR: '@see-verse:RUT.001.006'
  suz-BL: मिनु मेको आ चाइमी निक्‍शी नु आ बाक्‍तीके रे गाक्‍शा, यहूदा रागी लमा बाक्‍त।
  ita-1927: Ella partì dunque con le sue due nuore dal luogo dov’era stata, e si mise
    in cammino per tornare nel paese di Giuda.
  ckb-ckb: لەگەڵ دوو بووکەکەی ئەو شوێنەی بەجێهێشت کە لێی دەژیا و ئەو ڕێگایەیان گرتەبەر
    کە دەیگەڕاندنەوە بۆ خاکی یەهودا.
  eng-BBE: And she went out of the place where she was, and her two daughters-in-law
    with her; and they went on their way to go back to the land of Judah.
  kan-OKCV: ಆಕೆಯು ಇಬ್ಬರು ಸೊಸೆಯರೊಡನೆ ತಾನಿದ್ದ ಸ್ಥಳದಿಂದ ಯೆಹೂದ ದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ಹೊರಟಳು.
  bbb-bbb: Neomi fune asaerafa fuone Ofakiro Ruti ijena bune aesakae Moabi arena una
    Juda ruakuae ruae. Bu ruoma vame ijia Neomi fu urina kiae, Ni una asierafa jone
    ijiebuo are ijia vafo. Na vierafe izege ja anafa none oeva ijena no marejueva
    ijiege E Ireobo fu ja marejiake.
  tam-2017: தன்னுடைய இரண்டு மருமகள்களோடு தான் இருந்த இடத்தைவிட்டுப் புறப்பட்டாள்.
    யூதா தேசத்திற்குத் திரும்பிப்போக, அவர்கள் வழியிலே நடந்துபோகும்போது,
  spa-RV-1909: Salió pues del lugar donde había estado, y con ella sus dos nueras,
    y comenzaron á caminar para volverse á la tierra de Judá.
  ron-BTF: De aceea a ieşit din locul unde era şi cele două nurori ale ei au ieşit
    împreună cu ea; şi au pornit la drum să se întoarcă în ţara lui Iuda.
  eng-WEBP: She went out of the place where she was, and her two daughters-in-law
    with her. They went on the way to return to the land of Judah.
  eng-FBV: She left the place where she had been living and with her two daughters-in-law
    set out on the road back to the land of Judah.
  nld-1939: Nadat ze dus met haar beide schoondochters de plaats had verlaten, waar
    ze vertoefd had, en zij op weg waren, om naar het land van Juda terug te keren,
  nch-BL: '@see-verse:RUT.001.006'
  tfr-NTPO: '@see-verse:RUT.001.006'
  vie-1934: Vậy, người lìa bỏ chỗ mình đã ở, cùng hai dâu mình lên đường đặng trở
    về xứ Giu-đa.
  hin-CV: तब जहां वह रह रही थी वह स्थान छोड़कर अपनी बहुओं के साथ यहूदिया के मार्ग
    पर चल पड़ीं.
  spa-BES: Y salió del lugar donde estaba, y con ella sus dos nueras; y se fueron
    para volver a la tierra de Judá.
  tdx-tdx: Aa le niavotse i fimoneña’ey, ie naho i vinanto’e ampela roe rey vaho nionjomb’
    an-tane Iehoda mb’eo;
  tha-KJV: นางจึงออกจากตำบลที่นางอยู่​พร​้อมกับบุตรสะใภ้​ทั้งสอง เดินตามทางกลับไปยังแผ่นดินยูดาห์
  por-BR-2018: Saiu, pois, do lugar de onde havia estado, e com ela suas duas noras,
    e começaram em caminhar para voltar-se à terra de Judá.
  bco-bco: Iyo꞉ ayo꞉ ta꞉ta꞉ga꞉ ha꞉na꞉ga꞉yo꞉, tog alan Yuda hen amilo꞉ ha꞉na꞉sen a꞉na
    o꞉kagataka,
  deu-ELO: Und sie zog aus von dem Orte, wo sie gewesen war, und ihre beiden Schwiegertöchter
    mit ihr; und sie zogen des Weges, um in das Land Juda zurückzukehren.
  caa-caa: Y tamar era ubꞌijnu e Noemí tuaꞌ asutpa axin esto tama e departamento Judá
    otronyajr y tuaꞌ uqꞌueche axin e chateꞌ uyaribꞌobꞌ.
  eng-WYC-2018: And so she went out from the place of her pilgrimage with ever either
    wife of her sons; and now when she was set in the way of turning again into the
    land of Judah, (And so she went out from the place where she lived with the wives
    of both of her sons; and now when she was set on the way, returning to the land
    of Judah,)
  epo-epo: Ŝi eliris el la loko, kie ŝi loĝis, kun siaj du bofilinoj; kaj ili iris
    sur la vojo, por ke ili revenu al la lando de Jehuda.
  uig-PIN: Xuning bilǝn u ikki kelini bilǝn billǝ turƣan yeridin qiⱪip, Yǝⱨuda zeminiƣa
    ⱪaytixⱪa yolƣa qiⱪti.
  beo-beo: Ilia gilisili Yuda sogega sinidigi, be logoga ahoanoba,
  tpi-OTNT: Naomi wantaim dispela tupela meri ol i kirap na ol i go bek long graun
    bilong lain Juda. Tasol ol i stap yet long rot
  hau-SA: Tare da surukanta biyu suka bar inda suka zauna suka kuma kama hanya da
    za tă komar da su zuwa ƙasar Yahuda.
  uig-LAT: Shuning bilen u ikki kélini bilen bille turghan yéridin chiqip, Yehuda
    zéminigha qaytishqa yolgha chiqti.
  nde-nde: Wasuka endaweni ayekade ehlala kuyo, labomalukazana bakhe bobabili, wangena
    indlela eyayizabasa emuva elizweni lamaJuda.
  ton-ton: Ko ia naʻa ne ʻalu atu ai mei he potu naʻe ʻi ai ia, mo ʻene ongo taʻahine
    ʻi he fono mo ia; pea naʻa nau ʻalu atu pe ʻi he hala ke fononga ki he fonua ʻo
    Siuta.
  ces-1613: Vyšedši tedy z místa, na němž bydlila, a obě nevěsty její s ní, daly se
    na cestu, aby se navrátily do země Judské.
  eng-WMB: She went out of the place where she was, and her two daughters-in-law with
    her. They went on the way to return to the land of Judah.
  tam-TCV: அவள் தன் மருமகள்களான ஒர்பாள், ரூத் என்பவர்களுடன் தான் வசித்த நாட்டைவிட்டு
    புறப்பட்டு, யூதா நாட்டை நோக்கிப் போகும்படி புறப்பட்டாள்.
  ceb-ULB: Busa mibiya siya sa dapit nga iyang gipuy-an kauban ang duha niya ka umagad
    nga babaye, ug nanglakaw sila aron mobalik ngadto sa yuta sa Juda.
  mkn-mkn: Ais dong tiga jalan kasi tenga mamatua pung ruma di tana Moab, iko jalan
    yang pulang pi daꞌera Yahuda.
  pol-UBG: Wyszła więc z miejsca, w którym była, a wraz z nią jej dwie synowe i udały
    się w drogę powrotną do ziemi Judy.
  agr-agr: Nunik dekaa Judá nugkanum waketak, niina uchiji nuwe aajaku aidaujai uminas
    jiinkiuwai.
  kyc-kyc: Nakama yuu Moape yaki nyepala yuu Juta dokona kapu kyuo peyami.
  urd-GVU: '@see-verse:RUT.001.006'
  eng-OEBCW: As they were setting out together on the journey to Judah,
  deu-1912: Und sie ging aus von dem Ort, da sie gewesen war, und ihre beiden Schwiegertöchter
    mit ihr. Und da sie ging auf dem Wege, daß sie wiederkäme ins Land Juda,
  ntj-ntj: '@see-verse:RUT.001.006'
  kan-2017: ಆಕೆಯು ಇಬ್ಬರು ಸೊಸೆಯರೊಡನೆ ತಾನಿದ್ದ ಸ್ಥಳದಿಂದ ಯೆಹೂದ ದೇಶಕ್ಕೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿ
    ಹೋಗುತ್ತಿರುವಾಗ
  tgo-tgo: Weiyaŋgiya oyawanyiyema theunyiwoma, Naomi i iteta ghembama va thɨ yakumawe,
    i reŋa e kamwathɨma iya i wa na ve raŋgima Judiya.
  yap-yap: Ma aram miyad chuw u rom ni ngar sulod nga Judah.
  hlt-MCSB: Te dongah a om nah hmuen lamloh nong tih a langa rhoi neh amah neh Judah
    kho long la bal ham cet uh.
  mdy-ETH: ዔያታ ዪሁዳ ዓጮ ዎላ ዴንዲቤቃ ጎይፆይዳ፥
  kew-kew: MoJudanuna su-para Naomi-para aaya lapo page pisimi pare pora pa pulawa.
  twi-ASANTE: Ɔne ne nsenom baanu yi tutu firii beaeɛ hɔ faa ɛkwan a ɛde wɔn bɛkɔ
    akɔsi Yuda so.
  ipi-ipi: Naomi bala ayane wanda okone lapo towa Moapa yuu okone tepa alu Juta yuu
    okona peke loyale asini peaini-pia.
  bhl-bhl: '@see-verse:RUT.001.006'
  eng-WEBU: She went out of the place where she was, and her two daughters-in-law
    with her. They went on the way to return to the land of Judah.
  bnp-bnp: Lakea i vano turana e kana ala rua, to laho hamule lakea o Iuda.
  tgk-tgk: Ҳамроҳи ду келинаш ҷойи зисти худро гузошта, ба роҳ баромад, то ба Яҳудия
    баргардад.
  spa-PDDPT: Así que ella salió del lugar donde estaba, y con sus dos nueras tomaron
    camino para regresar a la tierra de Judá.
  gun-gun: Ha'e ramo opi'a ra'yxykue mokoĩve reve oje'oi ikuaiague gui. Mboapyve oguata
    jogueravy, Judá yvy katy ovaẽ aguã.
  agu-BL: Nintzun xtxum Noemí tan taje'nt tzaj Judá. Cyele'n tzaj tzuntz kale najlche't.
    Nin e' xom tzaj yi cob tlib te'j.
  ilo-ULB: Pinanawanna ngarud ti lugar a pinagnanaedanna a kaduana dagiti dua a manugangna
    a babbai, ket nagdaliasatda iti dalan nga agsubli iti daga ti Juda.
  kpg-kpg: Digaula ga hagatanga belee hula gi Judah, gei di nadau loo adu hua,
  uig-ARA: شۇنىڭ بىلەن ئۇ ئىككى كېلىنى بىلەن بىللە تۇرغان يېرىدىن چىقىپ، يەھۇدا زېمىنىغا
    قايتىشقا يولغا چىقتى.
  bsp-bsp: Kɔ Noyemi ɛyɛfɛ dalɛ dadɔkɔ ɛnayi mɔ, kɔ aran a awut ɔn mɛrəŋ, kɔ ŋasumpər
    dɔpɔ kəlukus ka nde atɔf ŋa Yuda.
  bps-bps: Na tagakla i gumnèla déén na salngan ale mdà, du samfulê di banwe Dyuda,
    bay déén di dalan,
  tof-tof: Da wa bupadórr ene bwóbdügab, wa ne ngyaben warilürr, tóba nis kolalkot
    nispükü, da i Zuda bakonóp.
  sus-sus: Nowemi nun a xa die xa ginɛ firinyie naxa keli Mowaba bɔxi ma, e nu sabatixi
    dɛnnaxɛ. E to kira li naxan sigama Yudaya bɔxi ma,
  pon-2006: Irail eri mwesel pwuralahng wehin Suda.
  jae-jae: Amboac tonaŋ eŋ gêdi aŋga malac, taŋ gêŋgôŋ naŋ, ma lawaoagêc sêwiŋ eŋ.
    Êsêac sêsêlêŋ sêsa intêna gamêŋ Judaiaŋa sêja.
  ksd-ksd: Ma i ga vana kan nam ra pakana i ga ki tana, dital ma ra ura kakuna, upi
    na lilikun tadav ra gunan Iuda.
  myk-myk: Wee tuun wu ni, xuu wemu ni pu bi tiin ge, a wu yìri wee xuu wu ni. A jalaa
    cèe shuun wu bɛ di daha wu na. A p’i koo lɔ na guri na gaaŋi Zhuda fiige ki ni.
  tur-YTC: İki geliniyle birlikte bulunduğu yerden çıktı. Yahuda ülkesine dönmek üzere
    yola koyuldular.
  grc-BRENT: Καὶ ἐξῆλθεν ἐκ τοῦ τόπου οὗ ἦν ἐκεῖ, καὶ αἱ δύο νύμφαι αὐτῆς μετʼ αὐτῆς·
    καὶ ἐπορεύοντο ἐν τῇ ὁδῷ τοῦ ἐπιστρέψαι εἰς τὴν γῆν Ἰούδα.
  ind-AYT: Karena itu, dia pergi dari tempat tinggalnya, dan sekarang bersama dua
    menantunya, mereka pergi dalam perjalanan kembali ke tanah Yehuda.
  lid-lid: Oro tuwiy lokou toro ma oro adek au ala hamon ala Juda.
  nya-nya: Naomi pamodzi ndi apongozi ake awiri aja anachoka kumene ankakhala ndi
    kuyamba ulendo obwerera kwawo ku Yuda.
  kyg-kyg: Yuta kotega ugefeꞌmo kategamo magokepi lokaeꞌa neꞌuꞌapaeꞌmo
  hrv-hrv: Ode, dakle, ona iz mjesta gdje je živjela, a s njome i njezine snahe; krenuše
    na put da se vrate u zemlju Judinu.
  mps-mps: Megi da, augwali hogodolama, te Juda tǫba ma painogo yali, tiali goli
    augwali tųdu pidu digi,
  tpi-tpi: Naomi wantaim dispela tupela meri ol i kirap na ol i go bek long graun
    bilong lain Juda. Tasol ol i stap yet long rot
  dan-1931: Så drog hun sammen med sine to Sønnekoner bort fra det Sted, hvor hun
    havde opholdt sig, men på Hjemvejen til Judas Land
  vie-OVCB: Từ nơi bà từng sống với hai con dâu, họ lên đường trở về Giu-đa.
  guj-2017: જ્યાં તે રહેતી હતી ત્યાંથી પોતાના દેશ યહૂદિયામાં પાછા જવાના રસ્તે તેણે
    પોતાની બે પુત્રવધૂઓ સાથે મુસાફરી શરુ કરી.
  awx-awx: Tike ayiwixakut womu teke, hipdu Juda kep womune kuningge kahit täpäne
    kukin.
  pon-2006A: Irail eri mwesel pwuralahng wehin Suda.
  por-BRBSL: Ela saiu do lugar onde estava, e suas duas noras com ela. Elas seguiram
    o caminho de volta à terra de Judá.
  eng-OEBUS: As they were setting out together on the journey to Judah,
  aly-aly: Rernemap anperl-alhek, iwerrel-antey alhemel.
  swe-swe: Tillsammans med sina två svärdöttrar begav hon sig i väg från den plats
    hon bott på. De började vandringen tillbaka till Juda land. [En sträcka på 8 mil,
    tar 1-2 veckor att gå till fots.] [Hittills har det inte varit några dialoger
    i beskrivningen. Nu följer tre sektioner där Ruts roll blir mer och mer framträdande.]
  cth-cth: Judah ram lah a cei awh.
  twi-twi: Ɔne ne nsenom baanu yi tutu fii beae hɔ faa kwan a ɛde wɔn bɛkɔ akosi Yuda
    so.
  hlt-hlt: Te dongah a om nah hmuen lamloh nong tih a langa rhoi neh amah neh Judah
    kho long la bal ham cet uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kétɛ́ kɛ́mberínɛ̀ kucɛ.
  msy-2020: Egha Naomi uan asamir guivimning ko dɨkavigha ua Judan nguazimɨn mangasa
    tuavimɨn zui.
  rmy-VLAKH: Э Наоми мэкляпэ андо дром, и лати боря жылэ ласа. Па дром андэ Иудея
  dop-dop: '@see-verse:RUT.001.006'
  azb-azb: Naomi Yəhuda torpağına qayıtmaq üçün gəlinləri ilə yaşadığı yerdən çıxıb
    yola düşdü.
  eng-DBY: Wherefore she went forth out of the place where she had been, and her two
    daughters-in-law with her; and they went on the way to return to the land of Judah.
  hin-2017: अतः वह अपनी दोनों बहुओं समेत उस स्थान से जहाँ रहती थी निकली, और उन्होंने
    यहूदा देश को लौट जाने का मार्ग लिया।
  wol-KYG: Ma ngay jóge fa mu dëkkoon, ànd ak ñaari goroom ya, ñu tegu ca yoon wa,
    jëm Yuda.
  eng-YLT: And she goeth out from the place where she hath been, and her two daughters-in-law
    with her, and they go in the way to turn back unto the land of Judah.
  kne-kne: Tinaynan da din ili ay nantetean da, ngem idi wada da sin danan ay emey
    ed Juda,
  eng-WYC-2017: And so she went out from the place of her pilgrimage with ever either
    wife of her sons; and now when she was set in the way of turning again into the
    land of Judah,
  eng-WMBB: She went out of the place where she was, and her two daughters-in-law
    with her. They went on the way to return to the land of Judah.
  spp-spp: Ka u u yîri u tatɛɛnge e, u ná u napworibii mú shuunni i, mà kuni lwɔ́
    a núru na ŋkɛ̀ɛge *Zhuda kìni i.
  urd-GVH: '@see-verse:RUT.001.006'
  kvg-kvg: manqei ndøgo sasa ndø-ivøvem, ma gi꞉yagam. Yaq ndigu tinø-qavanát ndǿgo,
    Zuda manqei-te, ziupim-pakha-za namba.
  rug-rug: Podalae topue keke gua sari kasa, pude ene pule la pa Ziuda, gua.
  gaz-gaz: Isheenis iddoo jiraachaa turtee kaatee niitota ilmaan ishee wajjin gara
    biyya Yihuudaatti deebiʼuuf karaa qabatte.
  fra-LSG: Elle sortit du lieu qu’elle habitait, accompagnée de ses deux belles-filles,
    et elle se mit en route pour retourner dans le pays de Juda.
  gnn-gnn: '@see-verse:RUT.001.006'
  yal-yal: Nowɛmi yi dɔxi dɛnaxan yi a keli mɛnni, a mamuxu firinne biraxi a fɔxɔ
    ra, e yi kiraan suxu xɛtɛ Yuda yamanani. Koni e kira yi,
  iou-iou: Täŋpäŋ äbekiyatkät kome it täŋkuŋo u peŋpeŋ Juda kädet moräki yäput peŋpäŋ
    kuŋkuŋ.
  haw-1868: Hele aku la oia iwaho o kahi ana i noho ai, me kana mau hunonawahine elua;
    a hele mai la lakou ma ke ala, e hoi ai i ka aina i Iuda.
  arb-NAV: فَقَامَتْ هِيَ وَكَنَّتَاهَا وَانْطَلَقَتْ مِنْ مُوآبَ نَحْوَ بِلادِهَا،
    وَرَافَقَتْهَا كَنَّتَاهَا فِي طَرِيقِ الْعَوْدَةِ إِلَى أَرْضِ يَهُوذَا.
  ewe-ewe: Eya ta eya kple lɔ̃xoyɔvi eveawo dzra ɖo hedze mɔ ɖo ta aƒe.
  nuy-nuy: Wurraanggarra-yanggi aḏaba. Wurru-yangga-yanggi… nga aḻagaḻa aḏaba.
  eng-LEE: Therefore she went forth out of the place where she had been, and her two
    daughters-in-law [were] with her; and they went on their way to return unto the
    land of Judah.
  gvn-gvn: '@see-verse:RUT.001.006'
  asm-FB: সেয়ে নয়মীয়ে বোৱাৰী দুজনীৰ সৈতে সেই দেশ পৰিত্যাগ কৰি যিহূদা দেশলৈ খোজকাঢ়ি
    উভতি আহিবলৈ সিদ্ধান্ত ল’লে৷
  sus-A: نٌوٍ مِ نُن عَ شَ دِيٍ شَ فِنّ قِرِنيِيٍ نَشَ كٍلِ مٌوَبَ بْشِ مَ، عٍ نُ
    سَبَتِشِ دّننَشّ. عٍ تٌ كِرَ لِ نَشَن سِفَمَ يُدَيَ بْشِ مَ،
  fra-SBL: Elle sortit du lieu où elle se trouvait, et ses deux belles-filles avec
    elle. Elles prirent le chemin du retour vers le pays de Juda.
  hbo-hbo: וַתֵּצֵ֗א מִן־הַמָּקֹום֙ אֲשֶׁ֣ר הָיְתָה־שָׁ֔מָּה וּשְׁתֵּ֥י כַלֹּתֶ֖יהָ
    עִמָּ֑הּ וַתֵּלַ֣כְנָה בַדֶּ֔רֶךְ לָשׁ֖וּב אֶל־אֶ֥רֶץ יְהוּדָֽה׃
  yka-yka: Tahalaˈ iye amban lahat bakas patennaˈanden duk harap pī ne siye duk meˈ
    eyuˈannen tudju lahat Yahudiya.
  shp-NTPO: Jatianra moa Judáin karibati shinanna iki, jaskataxa jawen babán ewaboya
    jainoax moa kaai pikota iki;
  piu-2006: '@see-verse:RUT.001.006'
  pjt-pjt: '@see-verse:RUT.001.006'
  kik-kik: We na atumia acio eerĩ a ariũ ake makiumagara kuuma kũu maatũũraga, makĩnyiita
    njĩra nĩguo macooke bũrũri wa Juda.
  ksr-ksr: Waama gomaŋ baloŋ laligoroti, ii mesaoŋ Juuda balonoŋ eleema kemambaajoŋ
    ano eŋarowoita yorowo motooŋ kananoŋ keŋgi.
  fra-NCL: Elle sortit donc du lieu où elle s’était établie, avec ses deux belles-filles
    et elles se mirent en route pour retourner au pays de Juda.
  cek-AK: Anih loe a langah hnik hoi nawnto angthawk moe, Judah prae ah caeh.
  cuk-cuk: Degisoggu, Noemí, degi, e-balamarmala Moab-yargi-e-neggi noargusmalad.
    Na e-warbaa Judá-yarse nagab nadegusmalad.
  uig-CYR: Шуниң билән у икки келини билән биллә турған йеридин чиқип, Йәһуда зиминиға
    қайтишқа йолға чиқти.
  pma-pma: Keitel vasi enek telva ruai telva ris en atan onen me-Sudah keil. Ka navong
    telmul telvaha,
  tel-2017: ఆ దేశం నుండి ఆమె తన ఇద్దరు కోడళ్ళతో సహా కాలి నడకన యూదా దేశానికి బయలు దేరింది.
  hat-BSA: Konsa, li te pati kote li te ye, de bèlfi li yo te avèk li. Epi yo te fè
    wout la pou retounen nan peyi Juda.
  bxh-bxh: Sa fatubu, sa aulaha sa lau Diudeya na edaꞌedana yai
  emi-emi: Ang ghe kasukasu vuli nongina ghe tokatoka, ia me alumuna vause alua. Ngilotolu
    ghe kasukasu tani oghi lao eJuda, etapaa salana me
  kos-kos: ac mutawauk in fahsr nu Judah.
  hbo-WLC: וַתֵּצֵ֗א מִן־הַמָּקוֹם֙ אֲשֶׁ֣ר הָיְתָה־שָׁ֔מָּה וּשְׁתֵּ֥י כַלֹּתֶ֖יהָ
    עִמָּ֑הּ וַתֵּלַ֣כְנָה בַדֶּ֔רֶךְ לָשׁ֖וּב אֶל־אֶ֥רֶץ יְהוּדָֽה׃
  ibo-ibo: Ya mere, Naomi na ndị nwunye ụmụ ya abụọ hapụrụ ala Moab ebe ha bi kemgbe,
    malite ịgbaso ụzọ ha ga-esi laghachi nʼala Juda.
  ory-ory: ଏଣୁ ନିଜର ବାସସ୍ଥାନ ଛାଡ଼ି ସେ ଓ ତାହା ସହିତ ତାହାର ଦୁଇ ପୁତ୍ରବଧୂ ଯିହୁଦା ଦେଶକୁ
    ଫେରିଯିବା ପାଇଁ ପଥରେ ଗମନ କଲେ।
  wmt-wmt: '@see-verse:RUT.001.006'
  chk-chk: Iei mine ra towu seni Moap, pwe repwe liwiniti ewe fanü Juta. Nge lupwen
    ra mwinemwinela won ewe al,
  ssd-ssd: luka Yuda ma tugu kambim saka kinaig.
  rop-rop: Brom deya deibin ol gowei brom det kantri Moweb weya deibin oldei jidanbat.
    Det dubala gel bin wandi go garram det olgamen langa det kantri Juda. Bat hafwei
    langa roud det olgamen bin dalim dubala.
  ukr-1871: От вийшла вона з того місця, де жила, а з нею обидві її невістки; і йшли
    вони шляхом, вертаючись в Юдейський край.
  deu-1951: Und sie verließ den Ort, da sie gewesen war, und ihre beiden Schwiegertöchter
    mit ihr, und sie machten sich auf den Weg, um wieder ins Land Juda zurückzukehren.
  eng-JPS: And she went forth out of the place where she was, and her two daughters-in-law
    with her; and they went on the way to return unto the land of Judah.
  etr-etr: Naomila efege idia didalo äudä amolali segea ami sulo amo dïgïlahilä, Yuda
    segea moholö asi.
  srp-1865: I izide iz mjesta gdje bijaše, i obje snahe njezine s njom; poðoše putem
    da se vrate u zemlju Judinu.
  lug-lug: Ye ne baka baana be, ne bava mu kifo mwe baali, ne bakwata ekkubo okuddayo
    mu nsi ya Yuda.
  heb-heb: ותצא מן המקום אשר היתה שמה ושתי כלתיה עמה ותלכנה בדרך לשוב אל ארץ יהודה׃
  mpp-mpp: Efeckelu yengaukecine yekeholec himong gaibong, yogo hegilelu yefe weleibong
    inguc yefe Yuda himongka hatacmac hefaliyenogale hikeibong.
  ben-IRV: সে ও তার দুই ছেলের স্ত্রী নিজের বাসস্থান থেকে বের হল এবং যিহূদা দেশে ফিরে
    যাবার জন্য পথে চলতে লাগল।
  ntu-ntu: '@see-verse:RUT.001.006'
  pan-pan: ਇਸ ਲਈ ਉਹ ਉਸ ਸਥਾਨ ਤੋਂ ਜਿੱਥੇ ਉਹ ਰਹਿੰਦੀ ਸੀ, ਆਪਣੀ ਦੋਵੇਂ ਨੂੰਹਾਂ ਦੇ ਨਾਲ ਤੁਰ ਪਈ
    ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਦੇਸ ਨੂੰ ਮੁੜ ਜਾਣ ਲਈ ਸਫ਼ਰ ਸ਼ੁਰੂ ਕੀਤਾ।
  rmy-LOVARI: Пэскэ боранца вой ащядас тхан, кай траияс, ай гэлас андо дром, саво
    трубуяс тэ анэл лэн палпалэ андэ пхув Иудаски.
  tkr-tkr: Naomi cene q'öne sossaka sayk'alasva, eexvane cigeençe qığeyç'u Yahudayne
    cıgabışeeqa yəqqı'lqa geexha.
  mya-JVB: တည်းခိုရာအရပ် က ထွက် ပြီးလျှင် ယုဒ ပြည် သို့ ရောက် လိုသောငှါ သွား ကြ၏။
  tte-O: Ali yanuwa silogabaen yo silalau kamwasa mena Yudiya kaiwena.
  tvk-tvk: Xatel vus latobituei latoba tengan latotilomun latohe tan na mol‑Sudah
    xil. E melele xa di latoba,
  tbg-tbg: Naomiva nai naaqututanta hampata himpiro anirantero nai maaqa Iutaini vireva
    aaraini viharo
  hmo-hmo: Vadaeni idia toiosi ese edia noho gabuna idia rakatania, Iuda dala dekenai
    idia raka lao hebou.
  urd-urd: इसलिए वह उस जगह से जहाँ वह थी, दोनों बहुओं को साथ लेकर चल निकली, और वह
    सब यहूदाह की सरज़मीन को लौटने के लिए रास्ते पर हो लीं।
  rus-SYN: И вышла она из того места, в котором жила, и обе снохи ее с нею. Когда
    они шли по дороге, возвращаясь в землю Иудейскую,
  rmy-SERVI: Нооми ачявда тхан, тев джюда, тай лакирэ боря джиле лаґа. Вонэ джиле
    ды дром павпалэ ды пхув Иудея.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ gu pↄ́ á kuu, à dàzɛu ń a nɛ́ gyaapiↄ, aalɛ tá Yuda bùsuu.
  tcz-CHONGTHU: Amou teni chutoh achennao gam'a kona kipat doh a Judah gam lang jon
    kit ding in ahung kipat doh taovin ahi.
  mar-mar: ती आपल्या दोन्ही सुनांसह राहत होती त्याठिकाणाहून परत यहूदा देशास जायला
    निघाली.
  tcs-tcs: Dempla bin libe Moab wea ol i bin stap, ane ol i bin go tugeda gobaik lo
    Zuda.
  qub-qub: Chaymi Noemïga Judá parti marcanman cutinanpaj camaricuran. Moabpita llojshicuran
    ishcan llumchuyninwan.
  bqp-bqp: Akũ à fùtɛ gu kũ à kunwa à dà zɛ́n kũ a nɛ́ nanↄ pìnↄo, òtɛn tá Yudanↄ
    bùsun.
  hat-hat: Se konsa yo leve, yo kite kote yo te ye a, yo pati ansanm pou y' al nan
    peyi Jida.
  eng-BSB: Accompanied by her two daughters-in-law, she left the place where she had
    been living and set out on the road leading back to the land of Judah.
  tod-tod: Ti zeɠeni ti-zeizuʋɛ, ta ná-doun anza felegɔiti, ti ʋilɛ pelei ma, ga
    ti ɠale ma Zuda yooi zu.
  eng-WEBPB: She went out of the place where she was, and her two daughters-in-law
    with her. They went on the way to return to the land of Judah.
  kbq-kbq: Nenofero a'trene, agrane (Naomi) nemaniza mopa atre'za vu'za Judama nevaza
    kante uhanati'naze.
  nhe-BL: '@see-verse:RUT.001.006'
  bus-bus: Ben à fɛ̀ɛ guu kɛ̀ à kún à dà zɛ́n kↄ̃n a nɛ́ naↄ̃ pìnↄ, aↄ̃ↄe taa Yudanↄ
    bùsun.
