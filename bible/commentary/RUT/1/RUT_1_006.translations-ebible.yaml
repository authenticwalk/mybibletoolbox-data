    ülkesinde Yahve'nin halkına ekmek verip onları nasıl ziyaret ettiğini duymuştu.
  grc-BRENT: Καὶ ἀνεστη αὕτη καὶ αἱ δύο νύμφαι αὐτῆς, καὶ ἀπέστρεψαν ἐξ ἀγροῦ Μωὰβ,
    ὅτι ἤκουσεν ἐν ἀγρῷ Μωὰβ ὅτι ἐπέσκεπται Κύριος τὸν λαὸν αὐτοῦ, δοῦναι αὐτοῖς ἄρτους.
  ind-AYT: Dia dan dua menantunya bersiap untuk pergi dari daerah Moab karena di daerah
    Moab dia mendengar bahwa TUHAN telah melawat umat-Nya dengan memberi mereka makanan.
  lid-lid: Nawomi udu Mowap badeh iy anuhun Laban atehei nyosowan i tiri lau tan i
    ta nyamon tiri. Eme Nawomi alokou iy ma nyanan uru ma la-uh ala hawen ta ala kon
    tan Juda.
  nya-nya: Naomi ndi apongozi ake awiri aja ananyamuka kubwerera kwawo kuchokera ku
    Mowabu popeza anali atamva ali ku Mowabuko kuti Yehova anakomera mtima anthu ake
    ndi kuwapatsa chakudya.
  kyg-kyg: Neyomiꞌa Movapu kotega maiꞌnenoꞌaeꞌmo afiyana Gotiꞌa vayaꞌamo alagepa huno
    hapa maeꞌnigeno neꞌyaꞌmo alagepa huno afole aiꞌniye, huꞌa huꞌnaya gemo afiꞌniye.
    Agaeꞌe anofeloꞌalaꞌmoganiꞌeꞌmo visayafeꞌmo alo huꞌnae.
  hrv-hrv: Tada se ona diže sa svojim snahama da ode s Moapskih poljana jer je čula
    na Moapskim poljanama da je Jahve pohodio narod svoj i dao mu kruha.
  mps-mps: Tama Naomi te Moap tǫde bidibadi, te sogo agai e tiwai po odai, Genuai
    Bidigo wiegi yai sogo aga we bidi Israel augwalibolo menama, tama nai augwaligo
    gide ma holobo po odalio. Tama Naomi aga auwa we si dali, augwaligo te Moap tǫ
    taga painogo sisi elalualio.
  tpi-tpi: Naomi i harim tok olsem, Bikpela i givim pinis gutpela taim bilong kaikai
    long ol manmeri bilong en. Olsem na em wantaim tupela tambu meri bilong en ol
    i redi long lusim hap bilong Moap.
  dan-1931: Da brød hun op med sine Sønnekoner for at vende hjem fra Moabitternes
    Land; thi hun havde hørt i Moabitternes Land, at HERREN havde set til sit Folk
    og givet dem Brød.
  vie-OVCB: Na-ô-mi nghe tin Chúa Hằng Hữu ban phước cho dân Ngài tại Giu-đa và cho
    họ sống no đủ. Vậy Na-ô-mi cùng hai dâu chuẩn bị rời Mô-áp trở về quê hương của
    bà.
  guj-2017: અહીં મોઆબમાં નાઓમીના સાંભળવામાં આવ્યું હતું કે ઈશ્વરે યહૂદિયામાં પોતાના
    લોકોને સહાય કરી છે અને તેઓને અન્ન આપ્યું છે. તેથી તેણીએ પોતાની પુત્રવધૂઓ સાથે
    મોઆબ દેશ છોડીને સ્વદેશ યહૂદિયા પાછા જવાનો નિર્ણય કર્યો.
  awx-awx: Womsimu Moap yiwixawän, “Yawetä äminämbamu apu gatängyämike, naxu wuyäne
    nanä yäminggak,” yawä natäpgut. Tikengä Moap teke ayinä täpäyatkät hipdu kuningge
    tändäkngakin.
  pon-2006A: Mwurin ahnsou kis Naomi ahpw rongada me KAUN-O ketin kupwuramwahwihalahr
    sapwellime aramas akan ni eh ketikihong irail pweidahn wahn sapwarail kan. Eri,
    liho ahpw kaunopada en mweselsang wehin Mohap iangahki en nah pwutak riemeno ara
    pwoud ko.
  por-BRBSL: Então ela se levantou com suas noras, para poder voltar do país de Moab;
    pois ela tinha ouvido no país de Moab como Yahweh tinha visitado seu povo ao dar-lhes
    pão.
  eng-OEBUS: So she set out with her daughters-in-law to return from the land of Moab,
    for she had heard that the Lord had remembered his people and given them food.
  aly-aly: Naomi rarl Moab-itwel anenheng-arey, ra awek, INGKARTelarl ikwerenh-rnem
    arntarnt-arenh apmer Judah-itwel. Kwaty ilkwa rntwey-alhek, amern-rnem lyapelhelek-anem.
    Ingkerrelan inkwerelhemel amern-rnem akarrelenh. Naomi ra iterrek, Moab iwerl-alhetyek,
    angkep-antey apmer Judah-itwel aney-alpetyek. Anherrikw ikwerenh-atherran iterrek,
    ilkwatherr alpetyek.
  swe-swe: Noomi, tillsammans med sina svärdöttrar, stod upp (bestämde sig) för att
    vända hem från Moabs slättland. För hon hade hört i Moab att Herren (Jahve) hade
    tagit sig an sitt folk och gett dem bröd (hebreiska ”lechem”). [Betlehem var återigen
    en ”brödstad”.]
  cth-cth: Cathut ni a taminaw a khet teh khobu a tho sak tie Moab ram hoi a thai
    navah, Moab ram hoi ban hanlah a langa roi hoi a kamthaw awh teh,
  twi-twi: Bere a ɔtee wɔ Moab hɔ sɛ Awurade abɛdom ne nkurɔfo a wɔwɔ Yuda na wama
    wɔn aduan no, Naomi ne ne nsenom yi yɛɛ ahoboa sɛ wɔrefi Moab asan akɔ ne kurom.
  hlt-hlt: Tedae BOEIPA loh a pilnam te buh paek ham a hip coeng tila Moab kho ah
    a yaak. Te dongah hlah uh tih a langa rhoi neh Moab kho lamloh bal.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Nɑomii keè ti Yiɛ̀ nKuyie ndɔ̀ɔ̀mɛ̀ o kɔbɛ mɛsɑ̀ɑ̀ nkɛ̀ tidiitì
    buotɛ́ kɛ́ítɛ́ Mɔɑbu kɛ́bɑ́ɑ́tí kɛ́nkũnti kɛ nɛínɛ̀ o cɔ̀ɔ̀bɛ̀ bɛdɛ́.
  msy-2020: Egha Naomi Moapɨn ikia orazi Ikiavɨra Itir God uan adarazi deragha me
    gamua dagheba me ganɨdi. Kamaghɨn amizɨ, a uan asamir guivimning ko dɨkavigha
    ua Judan nguazimɨn mangasa.
  rmy-VLAKH: Кала пэ Моавицки маля э Наоми угангля, со о РАЙ сгындосардя пала Пэсти
    мануша тай дя лэнди хамос, вой закамля тэ рисайвэл андай Моавицко пхув черэ. Ласа
    жылэ и лати дуй боря.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Noyomii nɩɩwɑ Mowɑpʋ tɑɑ sɩ Tɑcɑɑ pɑɑsǝnɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ ɩ́ hɑ-wɛɣɛ tɔɣɔnɑɣɑ. Ɩlɛnɑ ɩ́ kʋlɩ sɩ ɩ kpeŋ. Ɩ́ nɑ ɩ poolɑɑ nɑɑlɛ pɑ
    tʋ mpɑɑʋ sɩ pɑ mǝlǝɣǝnɑ Yutɑ tɛtʋ tɑɑ.
  azb-azb: Bir gün Naomi gəlinləri ilə Moav torpağından geri qayıtmaq üçün ayağa qalxdı.
    O, Moav torpağında eşitmişdi ki, Rəbb Öz xalqına nəzər salaraq onlara çörək vermişdir.
  eng-DBY: And she arose, she and her daughters-in-law, and returned from the fields
    of Moab; for she had heard in the fields of Moab how that Jehovah had visited
    his people to give them bread.
  hin-2017: तब वह मोआब के देश में यह सुनकर, कि यहोवा ने अपनी प्रजा के लोगों की सुधि
    ले के उन्हें भोजनवस्तु दी है, उस देश से अपनी दोनों बहुओं समेत लौट जाने को चली।
  wol-KYG: Ba loolu amee Nawmi fabu, mook goroom ya, ngir jóge réew ma. Booba fekk
    na mu dégge ca Mowab ne Aji Sax ji xettli na ñoñam, ba may leen ab dund.
  eng-YLT: And she riseth, she and her daughters-in-law, and turneth back from the
    fields of Moab, for she hath heard in the fields of Moab that God hath looked
    after His people, — to give to them bread.
  kne-kne: Idi wada da pay laeng ed Moab, dinamag Naomi ay binindisyonan Diyos din
    ipogaw na si mayat ay apit, isonga nansagana da ay mantaoli sin ili na ay kakoyog
    na din dowa ay innapo na.
  eng-WYC-2017: And she rose to go with ever either wife of her sons into her country
    from the country of Moab; for she had heard, that the Lord had beheld his people,
    and had given meats to them.
  eng-WMBB: Then she arose with her daughters-in-law, that she might return from the
    country of Moab; for she had heard in the country of Moab how the LORD had visited
    his people in giving them bread.
  spp-spp: Ka Nahami si lógo na Kafooŋi Kile na wá u kìni shiinbii tɛ̀gɛ ná yalyire
    e. Lire e, ka u u wá na bégele si yîri Mwabi kìni i, s'a wá u kìni i ná u napworibii
    mú shuunni i.
  urd-GVH: एक दिन नओमी को मुल्के-मोआब में ख़बर मिली कि रब अपनी क़ौम पर रहम करके उसे
    दुबारा अच्छी फ़सलें दे रहा है। तब वह अपने वतन यहूदाह के लिए रवाना हुई। उरफ़ा और
    रूत भी साथ चलीं। जब वह उस रास्ते पर आ गईं जो यहूदाह तक पहुँचाता है
  kvg-kvg: Yaq Naomi Moab manqei-te guqotam, manqat āv guni-ewág nqǽgo, *Yawe ekeza
    ezoqam nqawa mø̀ndøzø-tøké, lou-qa yaq-te. Yaq ndugu matavap āv gunivé nqǽgo.
    Ekeza manqei-té gunǿqaván. Yaq ziupim-pakha-za namba gigiap vø̄khakheinam,
  rug-rug: Totoso korapa koa pa Moabi se Naomi, si avoso nia sa sapu manani e Zihova
    sari Nana tie Izireli, ke va masuri Sa sari na dia inuma. Gua asa, ke va qaqiri
    si asa pude taluarae pa Moabi, meke karua roana barikaleqe, gua.
  gaz-gaz: Isheenis utuu Moʼaab jirtuu akka Waaqayyo saba isaa yaadatee nyaata kenneef
    dhageesse; Naaʼomiinii fi Niitonni ilmaan ishees gara biyya isheetti deebiʼuuf
    qophaaʼan.
  fra-LSG: Puis elle se leva, elle et ses belles-filles, afin de quitter le pays de
    Moab, car elle apprit au pays de Moab que l’Éternel avait visité son peuple et
    lui avait donné du pain.
  gnn-gnn: Bala ŋayi guyaŋina Näyumiyunydja bala roŋiyinana nhanŋuwaynha ŋayi wäŋa,
    ŋunhi yukurrana ŋunhiliyinydjayi wäŋaŋura biyapulnha ŋatha ŋuthara, liŋgu Godthu
    bitjarra ŋunhiyi goŋmirriyaŋala wäŋanha, bala waltjaṉdhu yukurrana dharyurrunana
    yana biyapul. Bala Näyumiyunydja waŋanana maṉḏanha ŋunhiyi dhäykanha maṉḏanha
    bitjarrana, “Ŋarranydja yurru dhuwala gananna, bala marrtjina yurru roŋiyirri
    balayina ŋarrakiyingalana wäŋalili,” bitjarra. Yurru maṉḏanydja waŋana bitjarra
    warray, “Ŋilinyunydja yurru dhuwala marrtji rrambaŋi ŋilimurru,” bitjarra. Bala
    walala marrtjinana.
  yal-yal: Nowɛmi yi a mɛ fa fala a Alatala bata a yamaan baraka Isirayila yamanani.
    Marigin bata balon so Isirayila kaane yii ki faɲin. Nanara, Nowɛmi yi a yitɔn
    a keli Moyaba e nun a mamuxune.
  iou-iou: Naomi ittäŋgän nadäŋkuk; Juda komeken Yawetä ämawebeniye täŋkentäŋ yämikta
    täŋ-bumbum pewän ahäkaŋ yäŋ nadäŋpäŋ äbekiyat yäwerän bok kukta tuŋum täŋkuŋ.
  haw-1868: Alaila ku mai la oia a me kana mau hunonawahine, a hoi mai la, mai ka
    aina o Moaba mai; no ka mea, ua lohe oia ma ka aina o Moaba, i ko Iehova ike ana
    mai i kona poe kanaka, me ka haawi ana mai ia lakou i ka berena.
  arb-NAV: وَسَمِعَتْ نُعْمِي وَهِيَ مَازَالَتْ فِي أَرْضِ مُوآبَ أَنَّ الرَّبَّ قَدْ
    بَارَكَ شَعْبَهُ وَأَخْصَبَ أَرْضَهُمْ،
  ewe-ewe: Azɔ Naomi ɖoe be yeatrɔ ayi ɖe aƒe le Israelnyigba dzi, elabena ese le
    Moab be Yehowa gave Israelviwo nu, ale be woƒe agblemenukuwo ganyo.
  nuy-nuy: Ngarra-Naomi ngi-burri wubani-rruj a-lhal. Nga anubanila lhaawu ngi-wawanggiyn,
    ninggu-lhangarrmayn. Na-Yawei wani-warubaj-gayn aḏaba warraawurru warra-wurru-wurruj
    nigawi-nyinyung, nga wani-yayn ngarraaṉbana. Marri ana-marrya anubani wani-yayn
    waanuynjungini aḏaba, wurru-nguni yadhu. Nga wudani-yung yamba ngarra-Naomi marri
    ngarrubirrngi nga-rangan.ngarri-yung-biiyung, wurraalgaalgurmangi amburru-yanggi
    yungguyung.
  eng-LEE: Then did she arise with her daughters-in-law, and returned homeward from
    the fields of Moab; for she had heard in the fields of Moab that the Lord had
    thought of his people in giving them bread.
  gvn-gvn: Jana, Naomi, buykuji-bulal Orpah, Ruth, jana bubungu Moab bundandan. Naomingka
    kuku nyajinda Majangka Godungku mayi jirray-bungan baja nyunguwunbu bamanga bubungu
    Israel. Yinyaynka nyulu readyman, bubunguku dunganka baja buykuji-bulalanji. Yamba
    jana bubanku dungan, Naomingka bulanda yalamanda, “Yubal ngamunduku dungay baja,
    yubalandamunbuku bubunguku. Ngayu Godundu babaji yubalanka manun-manunmanka, yala
    yubal manun-manunman ngaykunku, ngaykuwunku kangkal-bulalanka. Ngayu Godundu babaji
    yubalanda dunyu-bulal yindu dajinka, yubal wawurr-wawurrku bundanka, milka-marriku.”
    Yinyamun Naomingka bulangan kissim-bungan, yunganka. Yamba bula badin, yalaman,
    “Kari. Ngalin yununji dunganka, yunuwunbu jawun-karranda.” Yamba Naomingka yalaman,
    “Nyunbay baja, wanyurrinku ngaykunji kadanka? Ngayku kangkal dingkar yamba-kari,
    yubalanda dajinka, dunyu-bunganka. Jawun-karrandaku dungay baja. Ngayu wulbuman
    bajaku, kari marrymal baja, kangkal kari manil baja, yubalanda dajinka, dunyu-bunganka.
    God ngaykunku milka-wulan, nganya kari nyajil baja. Dungayda. Ngayu yubalanka
    jiba-badi.” Jana badin baja. Yinyamun Orpahngka biwul kissim-bungan, goodby-bunganka,
    jurrkijin, jawun-karrandaku dunganka baja.
  asm-FB: পাছত নয়মীয়ে দুজনী বোৱাৰীয়েকৰে সৈতে মোৱাব দেশ ত্যাগ কৰি যিহূদা দেশলৈ উভটি
    যোৱাৰ সিদ্ধান্ত ল’লে৷ তেওঁ মোৱাব দেশতে শুনিবলৈ পাইছিল যে, যিহূদা দেশত থকা নিজৰ
    লোকসকলক যিহোৱাই প্রয়োজনৰ সময়ত সহায় কৰে আৰু খোৱা বস্তু যোগায়।
  sus-A: نٌوٍ مِ تٌ عَ مّ عَ عَلَتَلَ بَرَ عَ شَ حَمَ مَلِ بَلٌي قٍ رَ،
  fra-SBL: Elle se leva avec ses belles-filles pour revenir du pays de Moab, car elle
    avait entendu dire, dans le pays de Moab, comment Yahvé avait visité son peuple
    en lui donnant du pain.
  hbo-hbo: וַתָּ֤קָם הִיא֙ וְכַלֹּתֶ֔יהָ וַתָּ֖שָׁב מִשְּׂדֵ֣י מֹואָ֑ב כִּ֤י שָֽׁמְעָה֙
    בִּשְׂדֵ֣ה מֹואָ֔ב כִּֽי־פָקַ֤ד יְהוָה֙ אֶת־עַמֹּ֔ו לָתֵ֥ת לָהֶ֖ם לָֽחֶם׃
  yka-yka: Pag takalene laˈi si Moˈab weˈ tinabangan teˈed weˈ Tuhanin meˈ aˈa Yahudiyahin
    duk manjari ne teˈed tinanemden, magmemes Naˈomi moleˈ balik magtuhut duk meˈ
    eyuˈannen.
  shp-NTPO: Wetsa netera Noemíman Ibon jawen jonibo noibaxon, Judáin moa jawékiatinin
    iti jenémaa, yoikanai Moabhainxon ninkata iki.
  piu-2006: Kungka tjirripalalpiya nyinarra Niyumilu kuliṉu paṉa Kayinanangka mangarri
    puntu ngarrinytjala. Palulanguru paluru kuliṉulpi ngurra walytjakutu Pitjiliyamalakutu
    piyuku yankunytjaku. Niyumilu pulanya Wupanya Ruutjanya marrkuṉu, walytja tjuṯawana,
    paṉa Muwapala nyinanytjaku. Niyuminya kutju yankunytjala paluru kutjarrangku yularra
    watjaṉu, “Wiya. Tjungula yanku ngurra Pitjiliyamalakutu.” Piyuku pulanya Niyumilu
    marrkuṉu ngurra walytjangka kutu nyinanytjaku. Palulanguru Wupalu Niyuminya nyunytjura
    palumpa ngulytjukutu yanu, rawa nyinanytjaku, kanya Ruutjalu watjaṉu, “Wiyaṉanta
    wantikatiku, tjunguli yankula nyinaku ngurra kutjungka. Nyuntupa walytja tjuṯakuṉa
    walytjarringkula yilta tjana ngayuku walytja tjuṯa nyinaku. Nyuntupa mayutjuku
    Katutjakuṉa ngayulu yunytjurrinyi, palumpa tjukarurru nyinanytjaku. Yilta paluru
    ngayuku mayutjulpi nyinaku. Ngayulu kutu nyuntulawana nyinamalpa, nyuntu wiyarringkunytjala.
    Ngayuluṉa ngurra palula nyinarra wiyarringkunytjala tjunkuṉiya nyuntulawana.”
    Palulanguru Niyumilu wiya watjaṉu ngurra walytjangka nyinanytjaku. Paluru kutjarrapula
    tjungu yanu tawunu Pitjiliyamalakutu. Tjana tawunu palunya ngurrara tjuṯaya nyakula
    yunyparringu. Niyumilu tjananya watjaṉu waḻukutangku yuḻṯungku.
  pjt-pjt: Munu ngula paluṟu kulinu kutjupangku pitjala wangkanyangka ngura panya
    Bethlehemala kunyu mai puḻka pakaṉu Godalu mina iyannyangka. Ka Nayumilu kulinu,
    “Munta-uwa. Kuwariṉatju maḻaku ankuku ngurakutu panya.” Munu mingkayi kutjaratjara
    pirtji-pirtjingu ankunytjikitja. Munuya ma-pakaṉu. Munu tjukutjuku ankula Nayumilu
    palumpa mingkayi kutjarangka wangkangu, “Awa! Nyupali-puṯa ngurakutu maḻaku ara
    mamangka ngunytjungka nyinanytjikitja, kaṉa ngayulu kutju palya ara. Munuṉa nyupalimpa
    Godala tjapinma nyupalinya wiṟuṟa kanyintjaku. Panya ngayunya nyupali wiṟuṟa kanyiningi
    ngayuku kuri katja kutjara kuḻu. Kaṉa kuwari tjapini Godala palu puṟunytjuṯu nyupalinya
    wiṟuṟa kanyintjaku. Munuṉa nyupalimpa tjapilku wati kuri kutjupaku aḻṯira tjitji
    utiṟa kanyintjaku.” Munu pulanya Nayumilu mingkayi kutjara ampuṟa mitamita kutjara
    nyunytjuṟa wangkara iyaṉu pula maḻaku ankunytjaku. Ka pula puḻkaṟa ampuṟa ulangi
    palula tjungu ankunytjikitja, munu pula wangkangu, “Wiya, nyaakulinyan maḻakungku
    wituṉi? Ngali mukuringanyi nyuntula tjungu ankula nyuntumpa walytja tjuṯangka
    nyinanytjikitja.” Ka Nayumilu pulala wangkangu, “Nyaaku nyupali ngayula ankunytjikitja
    mukuringanyi? Ngayulu minyma pamparingu munuṉa piṟuku iṯi puṯu kanyini. Ngayunya
    tjinguṟu watingku aḻṯira tjitji utilku, ka tjitji kutjara kuwaripa puḻkaringkula
    ngula mulapa watiringkuku panya nyupali kuwaripangku rawangku nyinara paṯannyangka.
    Palu palya nyupali maḻaku ara wati kutjupangku Mawapanya nguraṟangku aḻṯinytjaku.
    Mama Godalu ngayuku kuri nyupalimpa kuri kutjara kuḻu mantjinu, ka ngayulu nyupalimpa
    puḻkaṟa ngaḻṯuringanyi kuri wiyaringkunyangka.”
  kik-kik: Rĩrĩa Naomi aiguire arĩ kũu Moabi atĩ Jehova nĩateithĩtie andũ ake akamahe
    irio-rĩ, akĩĩhaarĩria hamwe na atumia acio a ariũ ake oime bũrũri wa Moabi acooke
    kwao.
  ksr-ksr: 'Naominoŋ aŋodeeŋ Moab kantrinoŋ laligoŋ kambaŋ moŋnoŋ qaa kokaeŋ jegi
    moro: ‘Poŋnoŋ kanatuuruya ilaaŋ oŋoma Israel kanoŋ nembanene sogianoŋ mokolooŋ
    oŋomakeja.’ Kaeŋ moma Moab mesaoŋ Israel balonoŋ eleema kemambaajoŋ joroŋqoroŋ
    ama eŋarowoita yorowo waagi.'
  fra-NCL: Alors, s’étant levée, elle et ses belles-filles, elle quitta les champs
    de Moab, car elle avait appris dans la campagne de Moab que Yahweh avait visité
    son peuple et lui avait donné du pain.
  cek-AK: Moab prae ah a oh naah angmah ih kaminawk to caaknaek paek hanah, Angraeng
    mah paqai thui boeh, tiah Noami mah thaih naah, Naomi loe angmah ih langah hnik
    hoi nawnto Moab prae hoiah amlaem let hanah amsak.
  cuk-cuk: Degine, Noemí wisgunonikid, Bab-Jehová e-dulemargi nued binsanoniye, ukud-dummad-naid
    bergusye, Bab-Jehová mas-bukib ukdeeye. Geb degidbali, Noemí e-balamarmala, Moab-yargi-mai
    armarsunnad.
  uig-CYR: Шуниң билән аял икки келини билән қопуп Моабниң сәһрасидин қайтип кәтмәкчи
    болди; чүнки у Пәрвәрдигарниң Өз хәлқини йоқлап, ашлиқ бәргәнлиги тоғрисидики
    хәвәрни Моабниң сәһрасида туруп аңлиған еди.
  pma-pma: Avati vahis muli, ka Noume kur longlongien keke Ahi rokol kat meatin keil
    onen ka sakin anien ose moul tahos eris. Sakini, Noume sak mesein kei valokovein
    kantri ten out Moab ral min ahineli keilu enek.
  tel-2017: బేత్లెహేములో యెహోవా తన ప్రజలపై దయ చూపించి వారికి ఆహారం ఇస్తున్నాడని మోయాబు
    దేశంలో ఉన్న ఆమె విన్నది. కాబట్టి ఆమె మోయాబు దేశాన్ని విడిచి తన స్వదేశం వెళ్ళిపోవాలని
    తన కోడళ్ళతో సహా ప్రయాణం కట్టింది.
  hat-BSA: Konsa li te leve avèk bèlfi li pou l ta kab retounen kite Moab. Paske,
    depi lè li Moab, li tande ke SENYÈ a te vizite pèp li a nan bay yo manje.
  bxh-bxh: Boliman fisa sa ofi, mulina yai Naomi ya atahiyen mate, Guyau haꞌa ena
    dodoga ena loholoho ya feledi, be sa mahula. Yo fede, ya nonoha na, ma afa lawana
    Mowabi Nuꞌuna sa lau afulen.
  emi-emi: Naomi ghe nongola va Iaue ang ghe tau lao sio masi nau ta kapuna atoa me
    inana ang ghe mene oroi ila. Liuna avalua o ia me alumuna vause alua laghe aimonomonosiaala
    tani kasu vuli eMoabi.
  kos-kos: Kutu pacl tok, Naomi el lohngak lah LEUM GOD El kasru mwet in acn sel ke
    El akwoye fokin ima lalos ac sang mwe mongo nu selos. Na Naomi ac mutan luo talupal
    ah akola in som liki acn Moab,
  hbo-WLC: וַתָּ֤קָם הִיא֙ וְכַלֹּתֶ֔יהָ וַתָּ֖שָׁב מִשְּׂדֵ֣י מוֹאָ֑ב כִּ֤י שָֽׁמְעָה֙
    בִּשְׂדֵ֣ה מוֹאָ֔ב כִּֽי־פָקַ֤ד יְהוָה֙ אֶת־עַמּ֔וֹ לָתֵ֥ת לָהֶ֖ם לָֽחֶם׃
  ibo-ibo: Mgbe Naomi nọ nʼala Moab nụ na Onyenwe anyị eletala ndị Izrel site nʼinye
    ha ihe oriri, Naomi na ndị nwunye ụmụ ya abụọ kwadoro ịlaghachi azụ nʼala Izrel.
  ory-ory: ପରେ ନୟମୀ ନିଜର ପୁତ୍ରବଧୂମାନଙ୍କୁ ନେଇଁ ମୋୟାବ ଦେଶରୁ ପ୍ରସ୍ଥାନ କରିବା ପାଇଁ ବାହାରିଲା,
    ଯେହେତୁ ସଦାପ୍ରଭୁ ଯେ ନିଜ ଲୋକଙ୍କର ତତ୍ତ୍ୱାବଧାରଣ କରି ଆହାର ଦେଇଅଛନ୍ତି, ଏହି କଥା ନୟମୀ ମୋୟାବ
    ଦେଶରେ ଥାଇ ଶୁଣିଲା।
  wmt-wmt: '@see-verse:RUT.001.005'
  chk-chk: Iwe, lupwen Naomi a chüen nom lon ewe fanü Moap, a rong pwe ewe Samol mi
    Lapalap a afeiöchü nöün aramas o aresisefäli fanüer. Mürin, Naomi a amolätä an
    epwe towu seni ewe fanü Moap, nge pwülüen nöün kewe ra eti.
  ssd-ssd: Suŋgo nu nuŋe mbal Israel nyamagaŋ ait mayenu niŋgina pasa ta Neomi nu
    isna sulumba nu nuŋe rugan ar ta ndoŋ kuaneka Moab kilke kusremba
  rop-rop: Bambai na Neiyomi bin gedim gudnyus brom im ron kantri. Imbin irrim YAWEI
    det trubala God bin sori blanga im pipul olabat, en God bin meigim olabat gudbinji
    dumaji imbin jandim rein langa det kantri, en imbin gibit olabat mowa daga igin.
    Wal Neiyomi bin meigim miselp redi blanga gobek langa im ron kantri. Det olgamen
    bin go garram det dubala dedbala san waif dubala.
  ukr-1871: І вибралась вона з своїми невістками, та й пійшла з Моабійського краю
    назад, бо перечула в краю Моабіїв, що Бог показав свою ласку для свого народа
    й дав йому хлїб.
  deu-1951: Da machte sie sich mit ihren beiden Schwiegertöchtern auf und kehrte zurück
    aus dem Gefilde Moab; denn sie hatten daselbst vernommen, daß der HERR sein Volk
    heimgesucht und ihm Brot gegeben habe.
  eng-JPS: Then she arose with her daughters-in-law, that she might return from the
    field of Moab; for she had heard in the field of Moab how that the LORD had remembered
    His people in giving them bread.
  etr-etr: Naomi ami salea nabelebe Dafidilo Geloia ïe udia dolö neala obeägïlasilahilä
    dafidi esoi dilo amo fisilahilä molö naha dialeala säi nabi. Amo nabalahilä efege
    idia didalo äudä amola ili Moaba dïgïla moholöla daiai.
  srp-1865: Tada se ona podiže sa snahama svojima da se vrati iz zemlje Moavske, jer
    èu u zemlji Moavskoj da je Gospod pohodio narod svoj davši im hljeba.
  lug-lug: Bwe yawulira ng’ali mu nsi ya Mowaabu nti Mukama Katonda yajjira abantu
    be n’abawa emmere, n’agolokoka ne baka baana be okuddayo mu Isirayiri.
  heb-heb: ותקם היא וכלתיה ותשב משדי מואב כי שמעה בשדה מואב כי פקד יהוה את עמו לתת
    להם לחם׃
  mpp-mpp: Inguc gacgume, Wapongti Israel ngic-ngigacfocine Yuda gaibong nosing baficyebawec,
    yogolec siduc Moabi aling yengele himongka hikeme ngagelu, Naomi yengaukecine
    yenge momochac Yuda himongka hefaliyenogale efeckeibong.
  ben-IRV: তখন সেই দুই ছেলের স্ত্রীদেরকে সঙ্গে নিয়ে মোয়াব দেশ থেকে ফিরে যাবার জন্য
    উঠল; কারণ সে মোয়াব দেশে শুনতে পেয়েছিল যে, সদাপ্রভু নিজের প্রজাদের সাহায্য করে
    তাদেরকে খাবার দিয়েছেন।
  ntu-ntu: Mz nibr kzdung mzli, Naomi xlrle kx Yawe okatr-moule lr Israel mz nzrka-kr-mopwzle
    nzkqlukr dakxnzng. Kx xlr Naomi nrpa lc, sc tzoliqpeng badr lvxbqde kcng nzling,
    nzvz-krdr badr Israel. X sc tzrkalzpemqng.
  pan-pan: ਤਦ ਕੁਝ ਦਿਨਾਂ ਤੋਂ ਬਾਅਦ, ਨਾਓਮੀ ਆਪਣੀਆਂ ਦੋਵੇਂ ਨੂੰਹਾਂ ਦੇ ਨਾਲ ਮੋਆਬ ਦੇ ਦੇਸ ਤੋਂ
    ਵਾਪਸ ਜਾਣ ਲਈ ਉੱਠੀ ਕਿਉਂਕਿ ਉਸ ਨੇ ਮੋਆਬ ਦੇ ਦੇਸ ਵਿੱਚ ਇਹ ਗੱਲ ਸੁਣੀ ਕਿ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਲੋਕਾਂ
    ਵੱਲ ਧਿਆਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਟੀ ਦਿੱਤੀ ਹੈ।
  rmy-LOVARI: Наоми шундас андо Моав, кэ о Рай Яхва ажутысардас пэскэ манушэнгэ ай
    дас лэн хабэ, ай Наоми пэскэ боранца гэтосайлас тэ болдэл-пэ кхэрэ.
  tkr-tkr: Naomi Moavne cigabışee yeexhene gahıl, məng'ı'k'le g'iyxhen, Rəbbee Cune
    milletıs Cuna yugvalla haagu, manbışis gıneyıd huvu. Mana sossaaşika Moavğançe
    siyk'alnava g'elil qeexhe.
  mya-JVB: တဖန် ထာဝရဘုရား သည်မိမိ လူ တို့ကိုအကြည့် အရှုကြွ၍ မုန့် ကိုပေး သနားတော်မူကြောင်းကို
    ထိုမိန်းမသည် မောဘ ပြည် ၌ ကြား သောအခါ ၊ မောဘ ပြည် မှ ပြန် သွားမည်ဟု ချွေးမ နှစ်ယောက်နှင့်အတူ
    ထ ၍၊
  tte-O: Sauga yabo mena Naomi wasa ibenalan yakato Yeoba ana tomoyao isaguili kaiwena
    masuli lalakina silobai. Kabo Naomi me lawanao Opa yo Ludi sikatububu na silau
    Yudiya.
  tvk-tvk: Aveti vahis mei mitavi, e Noume milongeong ni xa Hi di duxol xat moletin
    nan xil nggo rin xa di misak ni anien sae xil di meul bos rilomun. Misak ni, Noume
    bue xat xi tengan ihe reling kantri te hal Moab itel havnahin xalu.
  tbg-tbg: Ho Noravano Kotiva Iutaini nai vaiinti nahenti koqema nimitovaro vi vataraqaa
    kara koqema kero qampiqero mpeqaiquvaro Naomiva Moapini vaiharo vi uvara iriro,
    viva nai naaqututanta hampata Moapi vata mini kero nai maaqaini anirantero vuainarara
    qeramatero vaura.
  hmo-hmo: Unai murinai haida ese Naomi dekenai idia gwau, “Lohiabada ese aniani hatubua
    nega namona iena bese dekenai ia henia vadaeni.” Unai dainai Naomi mai ena ravana
    ruaosi danu idia hegaegae, Moaba idia rakatania, Naomi ena hanua dekenai do idia
    giroa totona.
  urd-urd: तब वह अपनी दोनों बहुओं को लेकर उठी कि मोआब के मुल्क से लौट जाएँ इसलिए कि
    उस ने मोआब के मुल्क में यह हाल सुना कि ख़ुदावन्द ने अपने लोगों को रोटी दी और यूँ
    उनकी ख़बर ली।
  rus-SYN: И встала она со снохами своими и пошла обратно с полей Моавитских, ибо
    услышала на полях Моавитских, что Бог посетил народ Свой и дал им хлеб.
  rmy-SERVI: Кала Нооми уджянгля ды Моаво, со РАЙ срапирда пала пэхкирэн манушэн тай
    дыня лэнди хамо, вой закамля тэ рисявэ пхуятар Моаво ды пэхкири пхув, тай лаґа
    скамле тэ джя дуй латирэ боря.
  bqc-SIM: Aà kua Mↄabu bùsuu we a mà Dii a gbɛ̃́ↄ wɛ̃nagwà à ń gbá blɛ, ↄ̃
    à sↄukɛ̀ à tá ń a nɛ́ napiↄ.
  tcz-CHONGTHU: Moab’a aum na a kona chun Pathen in Judah phatthei aboh in, chang
    leh mim asuh neng peh kittai tithu Naomi in ajatan ahi. Hijeh chun Naomi in amou
    teni kipui a Moab dalha a agamlam a kile kit ding in aki gotan ahi.
  mar-mar: परमेश्वराने आपल्या लोकांस अन्न पुरविले आहे आणि मदत केली आहे हे तिने ऐकले
    तेव्हा आपल्या दोन्ही सुनांसह ती मवाब देशातून परत यहूदा देशात जायला निघाली.
  tcs-tcs: Nau Nomi ane tu dotalo blo em bin lisen da AntapGod i bin blese dem pipol
    blo em lo Zuda, gibe dempla gud rein ane plenti kaikai bin gro. So Nomi ane tu
    dotalo blo em i bin meke redi po libe kantri blo Moab gobaigen po kantri blo Nomi.
  qub-qub: Chaypita juc junaj Noemí mayaran Israel runacunata cuyapar Tayta Dios micuyta
    wayuchishanta.
  bqp-bqp: Kũ à kú Mↄabunↄ bùsun gwe, à mà kũ Dikiri a gbɛ̃nↄ wɛ̃nda gwà à ń gbá
    pↄ́ble, akũ à soru kɛ̀ à ta kũ a nɛ́ nanↄ pìnↄo.
  hat-hat: Antan Naomi te peyi Moab toujou, li vin pran nouvèl jan Seyè a te voye
    benediksyon sou pèp li a, jan li te fè yo fè bon rekòt. Menm lè a, li pare zafè
    l' pou l' kite peyi Moab ansanm ak de bèlfi li yo.
  eng-BSB: When Naomi heard in Moab that the LORD had attended to His people by providing
    them with food, she and her daughters-in-law prepared to leave the land of Moab.
  tod-tod: É yɛni Moaɓe yooi zu, é mɛni ga Ɠɔoɠɔ GALAGI undaanɛɛ laa ná-nuɓusɛiti
    bɛ, é daamianigi vea ti ya. É wuzeɠeni, tɔ-o, ná-doun anzaiti-yo, ga ti zeɠe
    Moaɓe yooi zu.
  eng-WEBPB: Then she arose with her daughters-in-law, that she might return from
    the country of Moab; for she had heard in the country of Moab how the LORD had
    visited his people in giving them bread.
  kbq-kbq: Moapuma mani'neno antahiama Ramo'a asomu huntegeno, agri'a vahepina ne'zamo'a
    avitema higeno'a, Naomi'a mopa'are vunaku retro nehigeno, nenoferokea, agrane
    vunaku tro hu'na'e.
  nhe-BL: Huan se tonal ipan tlali Moab Noemí quicajqui se tlajtoli para TOTECO sampa
    quintlasojtlatoya itlacajhua ipan tlali Judá campa quisque huan quinmacatoya se
    pixquistli tlen yejyectzi. Huajca Noemí mocualtlali para mocuepas ipan tlali Judá
    huan quistejqui ininhuaya ome iyexhua.
  bus-bus: Kɛ̀ à kú Mↄabunↄ bùsun gwe, à mà kɛ̀ Dii a gbɛ̃nↄ wɛ̃nda gwà à ń gbá pↄ́blee,
    ben à soru kɛ̀ à ta kↄ̃n a nɛ́ naↄ̃ pìnↄ.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e upytywà Izaew izuapyapyr wanereko
    a'e wà. Opo'o arozràn tetea'u waiko wà kury. Heta temi'u wanupe kury. Upaw wama'uhez
    haw uhua'u ma'e wanuwi. Wenu Noemi wanemi'u heta haw imume'u haw. A'e rupi uzemuàgà'ym
    Moaw ywy wi uhem àwàm rehe umemytaty kwer wanehe we a'e kury.
  eng-DRA: 'And she arose to go from the land of Moab to her own country with both
    her daughters in law: for she had heard that the Lord had looked upon his people,
    and had given them food.'
