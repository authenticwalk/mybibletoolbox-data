verse: RUT.001.006
translations:
  mal-C: യഹോവ തന്റെ ജനത്തിന് നല്ല വിളവുനൽകി അനുഗ്രഹിച്ചു എന്ന് നവൊമി മോവാബിൽവെച്ച്
    അറിഞ്ഞപ്പോൾ അവരും മരുമക്കളും സ്വദേശത്തേക്കു മടങ്ങാൻ തയ്യാറെടുത്തു.
  deu-TKW: Da machte sie sich mit ihren Schwiegertöchtern auf den Rückweg aus dem
    Gebiete Moabs, weil sie im Gebiete Moabs gehört hatte, daß Jahwe sein Volk heimgesucht
    und ihnen Brot gegeben habe.
  lin-lin: Tango Naomi ayokaki wuta na Moabi ete Yawe ayaki mpo na kosunga bato na
    Ye na kopesa bango biloko ya kolia, ye elongo na babokilo na ye ya basi babongamaki
    mpo na kozonga na Yuda wuta na Moabi.
  eng-LSV: And she rises, she and her daughters-in-law, and turns back from the fields
    of Moab, for she has heard in the fields of Moab that God has looked after His
    people—to give to them bread.
  bmu-bmu: 'Naominöŋ nanŋok Moab kantrinöŋ mala nalö kunöŋ buzup keu muewö zöget mörök:
    ‘Kembunöŋ könagesöŋi bauköm engiwa Israel miaŋgöreŋ numbu nene ölip miwikŋaim
    engimamja.’ Mewö möta Moab mosota Israel balöŋe liliŋgöwa anmamgöra mem mözözöm
    hali iranweitŋi yetkuk wahötket.'
  eng-GNV: 'Then she arose with her daughters in law, and returned from the countrey
    of Moab: for she had heard say in the countrey of Moab, that the Lord had visited
    his people, and giuen them bread.'
  eng-WEBSTER: 'Then she arose with her daughters-in-law, that she might return from
    the country of Moab: for she had heard in the country of Moab how that the LORD
    had visited his people in giving them bread.'
  nhw-BL: Huan se tonal ipan tlali Moab Noemí quicajqui se camanali para TOTECO sempa
    quintlasojtlatoya imasehualhua ipan tlali Judá campa quisque huan quinmacatoya
    se pixquistli catli yejyectzi. Huajca Noemí mocualtlali para mocuepas ipan tlali
    Judá huan quistejqui ininhuaya ome iyexhua.
  swh-ONEN: Aliposikia akiwa huko Moabu kwamba Bwana amewasaidia watu wake kwa kuwapa
    chakula, Naomi na wakweze wakajiandaa kurudi nyumbani.
  bba-bba: Yenibɑn biru, Nɑomi u nuɑ Gusunɔ u win tɔmbu durom kuɑ u bu dĩɑnu wɛ̃.
    Yerɑ u seewɑ sɔ̃ɔ teeru kɑ win biɡii kurɔbu Mɔɑbun di, bɑ wiɔ Yudɑn temɔ.
  eng-KJVCPB: 'Then she arose with her daughters in law, that she might return from
    the country of Moab: for she had heard in the country of Moab how that the Lord
    had visited his people in giving them bread.'
  mpx-mpx: Naomi wasa i hago Yehoba iyaka wana gamagalau i muloluagil ge malul hi
    pwawa. Inoke alonau ge yawanau hi lovivina labi Mowabi nihi eguluwan ge nihi sikal
    Bedeliyema.
  wbp-wbp: Ngulalpa Nayumi nyinaja Muwapurla, purda-nyangu kujalpa-jana YAAWIYI Kaaturlu
    warrawarra-kangu nyanungu-nyangu yapa ngurungka Juurdarla. Yungulpa-jana miyi.
    Ngulalpa Nayumi yampinjakungarntilki nyinaja Muwapukuju yungu pina-yani nyanungu-nyangu
    ngurra-kurra. Kanajardu-nyanu-jarrarlangulpa-pala nyinaja yampinjakungarnti nyanungu-kurlu.
  luo-luo: Kane owinjo wach gie piny Moab ni Jehova Nyasaye osekecho joge komiyogi
    chiemo, Naomi kod mond yawuote ne joikore mar dok thurgi ka gia kanyo.
  meu-meu: Taunabunai, ia mai ravana hahinedia raruosi ida e heḡaegae, Moab bae toretania,
    hahine badana ena tano bae lou henia; badina be harina ienai vada e kau Moab ai,
    Iehova ese ena abi-hidi taudia vada e bogadia hisi, adia vada e henidia.
  npi-ULB: त्यसपछि नाओमीले आफ्ना बुहारीहरूसँगै मोआब छोडेर यहूदा फर्कने निर्णय गरिन्,
    किनभने परमप्रभुले आफ्‍ना मानिसहरूलाई आवश्यकतामा सहायता गर्नुभएको र तिनीहरूलाई
    खाने कुरा दिनुभएको कुरा तिनले मोआब प्रदेशमा सुनिन् ।
  yor-yor: Nígbà tí Naomi gbọ́ ní Moabu tí ó wà wí pé Olúwa ti bẹ àwọn ènìyàn rẹ̀
    wò nípa fífún wọn ní ọ̀pọ̀ oúnjẹ. Ó sì dìde pẹ̀lú àwọn ìyàwó ọmọ rẹ̀ méjèèjì láti
    padà sí ìlú rẹ̀.
  ind-ind: Ketika Naomi masih berada di Moab, dia mendengar berita bahwa TUHAN sudah
    memberkati Israel— yaitu umat pilihan-Nya di daerah Yehuda dengan hasil panen
    yang baik. Maka Naomi putuskan untuk meninggalkan daerah perbukitan Moab dan kembali
    ke negerinya. Kedua menantunya juga memutuskan untuk pergi bersama ibu mertua
    mereka.
  pes-OPCB: او تصمیم گرفت با دو عروسش به زادگاه خود یعنی سرزمین یهودا بازگردد، زیرا
    شنیده بود که خداوند به قوم خود برکت داده و محصول زمین دوباره فراوان شده است. اما
    وقتی به راه افتادند، تصمیم نعومی عوض شد
  lcm-lcm: Na kala tapasuk kuvul ve ngono omona asi kana pasal pelek ani Moab, using
    e Moab katala longong e ta Volava katala atauia pok kana vap pok.
  aer-aer: Nhenge Naomi-arle apmere Moab-ele anetyarte, re aweke YAHWEH-elarle ikwere-artweye
    areye arntarnte-aretyame apmere Judah-ele. Rarle itnenhe merne antheme anteye.
    Re ayeye yanhe aweke arteke, Naomi re alpetyeke aneme apmere Moab imperle-alhetyeke
    apmere ikwerenhe-werne. Anherrenhenge ikwerenhe atherre ikwerenge alhetyeke aneme
    anteye.
  tgl-ULB: Pagkatapos nagpasya si Naomi na umalis ng Moab kasama ang kaniyang mga
    manugang at bumalik sa Juda dahil narinig niya sa rehiyon ng Maob na tinulungan
    ni Yahweh ang kaniyang bayan na nangangailangan at binigyan sila ng pagkain.
  rmn-rmn: Э Ноеминь шунляс андэ Моави, кай о Сагбус о Яхвэ ало ярдымеса Пэ дюнястэ
    тай диняс лэн хапэ. Ой пэ боренца гортярдэпэс тэ джян кхерэ.
  cbu-NT: Minushshat zar Noem k'kuzee mazinarangiya, yuwaa Apanll Israelchicheem tputs
    kapung chinarangu, iwarzee zapan panarangu anootsi.
  hui-hui: Naiomi ibuni Moaba dindi biruwa hale halu berearia Anduane Homogohanda
    ibunaga wali agali mo turu halu gaea timbuni ala binigo mo bereba halu tomo bayale
    bu payabu nga layane hale hene. Ani hale howa ibugua ibunaga aruni kira biago
    labo haru halu Moaba wahalu pole manda manda bini.
  wrs-wrs: Doa Naomiva hellepra vena, Sesoa Yaweva doa kolvrowol vena, wo noinda Yutanindnamba
    innemba beswonamba phunv.
  jao-jao: Baku barra ngulakari kanda-nykarri wuka wu-Niyumi, kanuraba-yarraka bajingu,
    kanda-nykarri wuburr na-miji ngabiyala baji barra nungkanku ki-awarala, kangka
    Wirdiwalangu, Wirdiwalangu kalu-wundarrba nya-mangaji Yijan Kada, kilu-yabima
    awara barra ki-Wirdiwalangu ngundayarra ki-wuburru alunga.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား သည်​ကောက်​ပဲ​သီး​နှံ​အ​ထွက်​များ​စေ​ခြင်း​အား
    ဖြင့် မိ​မိ​၏​လူ​စု​အား​ကောင်း​ချီး​ပေး​တော်​မူ ကြောင်း​သ​တင်း​ကို​နော​မိ​ကြား​ရ​လေ​သည်။
    သို့ ဖြစ်​၍​သူ​သည်​မိ​မိ​၏​ချွေး​မ​များ​နှင့်​အ​တူ မော​ဘ​ပြည်​မှ​ထွက်​ခွာ​ရန်​အ​သင့်​ပြင်​လေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་འབངས་མི་ལ་གཟིགས་སྐྱོང་མཛད་ཅིང་། དེ་དག་ལ་ཁ་ཟས་སྦྱིན་པའི་གནས་ཚུལ་ནི་ནཱ་ཨོ་མུས་མོ་ཨབ་ཡུལ་ནས་ཐོས་པ་དང་།
    ནཱ་ཨོ་མུ་དང་ཁོ་མོའི་མནའ་མ་གཉིས་ཀྱིས་མོ་ཨབ་ཡུལ་ནས་རང་ཡུལ་དུ་ཕྱིར་ལོག་པར་སྟ་གོན་བྱས།
  wsk-wsk: Naomi Moab baga se, Yawe ko kariimet nunga ikup arigam ale na inang te
    nunga saongam mu ko den ikiam ale notonari ago pelemonko nunumi nunguru burangikasan.
  kkl-kkl: Mog so'o Moab wamekti Naomi kelenekori ka'elamogpa, “NUNI Allahri nu Israel
    nimi o'ona senelamsildi kwaneng tatsio,” alameka Naomi kelenekori ka'ebaog. Ka'ebaogti,
    Naomi keleneko elyamal kelaboap togto aekti, mog so'o Moab wameka laplobiagha
    mog so'o Yehuda Israel so'oag wamogne samoro palamek.
  sna-sna: Naomi paakanga achiri muMoabhu, akanzwa kuti Jehovha akazoshanyira vanhu
    vake akavapa zvokudya, iye navaroora vake vakagadzirira kudzokera kumusha vachibva
    ikoko.
  spa-BLM: Entonces se levantó con sus nueras para volver del país de Moab, porque
    había oído en el país de Moab cómo el Señor había visitado a su pueblo dándole
    pan.
  cac-cac: Axo ix yab'an ix Noemí chi' to ix oc'xi sc'ool Jehová d'a chon̈ab' Israel,
    man̈xalaj vejel ta'.
  swh-ULB: Ndipo Naomi aliamua kuondoka Moabu pamoja na wake wa watoto wake na kurudi
    Yuda kwa sababu alikuwa amesikia katika mkoa wa Moabu kuwa Yahweh amewasaidia
    watu wake katika uhitaji na amewapa chakula.
  bel-bel: І ўстала яна зь нявесткамі сваімі і пайшла назад з палёў Маавіцкіх, бо
    пачула на палях Маавіцкіх, што Бог наведаў народ Свой і даў ім хлеб.
  klt-klt: Átang árongga Naomi yá naruk ku Juda ále káin Táwi yá rám álosim ámna náráwaná
    yámán sungngi yáni yá tunggafengga árán du málám Moab káwak wa nambáná yará yot
    sangga kukuya tiktiyawik táuráng.
  deu-ELBBK: Und sie machte sich auf, sie und ihre Schwiegertöchter, und kehrte aus
    den Gefilden Moabs zurück; denn sie hatte im Gefilde Moabs gehört, dass der HERR
    sein Volk heimgesucht habe, um ihnen Brot zu geben.
  mbb-OT: Hein netuenan ni Naomi he edtentenuzan te Nengazen is menge etew zin pinaaǥi
    te kebeǥayi zin kandan te meupiya he sebpet, ne mibpenines sikandin wey ambey
    zin su edlikù dan diyà te Juda.
  mal-2015: യഹോവ തന്റെ ജനത്തെ സന്ദർശിച്ചു ആഹാരം കൊടുത്തപ്രകാരം അവൾ മോവാബ്‌ദേശത്തുവെച്ചു
    കേട്ടിട്ടു മോവാബ്‌ദേശം വിട്ടു മടങ്ങിപ്പോകുവാൻ തന്റെ മരുമക്കളോടുകൂടെ പുറപ്പെട്ടു.
  tuo-NT: Beꞌro Noemí Moapʉ nirĩ curare Õꞌacʉ̃ cʉ̃ yarã masã Israe curuacjãrãrẽ weetamusere
    tʉꞌoco niwõ. Narẽ weetamugʉ̃, na otese añurõ pĩꞌrĩ dʉcaticã weeꞌquere tʉꞌoco niwõ.
  gup-gup: Kaluk bu kumekbe birrihni Moab, Naomi bekkang bu Yawey yawoyhdjewkmarnbom
    bedberre kore ngalengngarre kunred Judah, dja manme manrakel bekkang djordmerrinj,
    karrmi manwern manme. Bu kunmekbe bekkang wanjh welengbolkbawong kumekbe kore
    ningihni Moab, dja ngalbinjmorne ngarre bedda dorrengh birridjarrkbolkbawong.
  nys-nys: Moab-al, Naomi dwangka nartj Boolanga-Yira kwadja maar-yango baalang moortaman
    kidji yanga baalapany mereny. Naomi wer baalang nopakang koort-maata kakat karro-koorl
    baalang karla-maya Bethlehem-al. Ngarl Naomi wer baalang nopakang koort-maata
    woort-koorl baalapang maya-mayaka Moab-al kidji kwadjin korl-koorlo djoorootal
    Judah-kak.
  byx-byx: De nakka aip laip de ma Naomi qia nari ai ma Qamurem ker kuar te aarem
    sagel aa qaqet i qe riir ama asmes barek a ra. Taqura de ra muvem nanas ip diip
    ta tit savet ma Moap. I ra, i ma Naomi qi ne ara revesim ma Rut ki nema Opa.
  gvs-gvs: E Naomi livala tayamo inove bego Yauwe ina bodao Yuda goi ivaaitedi; adi
    máliya bogina ivinidi. Tauna yaonao adi taiyuwo taiyao sitáoya, sikatubayasi bego
    Moabe sikalave go, sikaluvila sina Yuda.
  rmc-rmc: Akor e Noemi peske phenďa, hoj džala het peskre borijenca andral e moabiko
    phuv, bo pes došunďa, hoj o RAJ pes pale visarďa ke peskre manuša a diňa len maro.
  pes-OPV: پس او با دو عروس خود برخاست تا از بلادموآب برگردد، زیرا که در بلاد موآب
    شنیده بودکه خداوند از قوم خود تفقد نموده، نان به ایشان داده است.
  ron-1924: Апой с-а скулат, еа ши нурориле ей, ка сэ се ынтоаркэ ын цара ей дин цара
    Моабулуй, кэч афласе ын цара Моабулуй кэ Домнул черчетасе пе попорул Сэу ши-й
    дэдусе пыне.
  ben-OBCV: এরপর নয়মী তার দুই ছেলের স্ত্রীদের নিয়ে মোয়াব দেশ থেকে ফিরে আসার জন্য
    তৈরি হল। মোয়াব দেশে থাকার সময় সে শুনেছিল যে সদাপ্রভু দুর্ভিক্ষের সময় তাঁর লোকদের
    খাবার জুগিয়েছেন।
  lex-lex: Rden la hande pa lera ida ne Na'omi natlin nana ORGAHI-ORHA'A Ntera-ndem
    oleka riy Israel la'a riekni-wnio'orani. Dewade Na'omi nora yananni patke'a rora
    rwahi'a-rwayod pia rlergot la' Moab totpa rawal lia Israel.
  som-som: Markaasay kacday iyadoo wadata labadii gabdhood ee ay soddohda u ahayd
    inay ka noqoto waddankii Moo'aab; waayo, waxay waddankii Moo'aab ku maqashay in
    Rabbigu dadkiisii soo booqday oo uu cunto siiyey.
  lat-VUC: 'Et surrexit ut in patriam pergeret cum utraque nuru sua de regione Moabitide:
    audierat enim quod respexisset Dominus populum suum, et dedisset eis escas.'
  eng-ASVBT: 'Then she arose with her daughters-in-law, that she might return from
    the country of Moab: for she had heard in the country of Moab how that Jehovah
    had visited his people in giving them bread.'
  mna-mna: 'Naomi imbotmbot Moap mi ileŋ ta kembei: Yooba iuulu wal kini Israel, mi
    ikam mai ambaiŋana ma ipet pizin. Tana Naomi ziŋan rwoono moori bizin timaŋga
    be tizem lele kizin Moap, mi tisombe timiili ma tila pa kar ki Naomi mini.'
  ita-1885: Allora ella si levò, con le sue nuore, e se ne ritornò dalle contrade
    di Moab; perciocchè udì, nelle contrade di Moab, che il Signore avea visitato
    il suo popolo, dandogli del pane.
  kqc-kqc: Gabi Moab ri neideyo bi Varika amiye yaku amiye di rauna moyari aedesi
    iruku rau regamo. Naomi ini radini remanusa mina gagani ferei digi dogo reyadi.
  eng-LXXUP: And she rose up and her two daughters-in-law, and they returned out of
    the country of Moab, for she heard in the country of Moab that the Lord had visited
    his people to give them bread.
  eng-ULB: Then Naomi decided to leave Moab with her daughters-in-law and return to
    Judah because she had heard in the region of Moab that Yahweh had helped his people
    in need and had given them food.
  spa-VBL: Así que ella y sus nueras se prepararon para abandonar el país de Moab
    y volver a casa, porque habían oído que el Señor había bendecido a su pueblo allí
    con alimentos.
  fra-_FOB: Alors elle se leva avec ses belles-filles, pour s'en retourner de la campagne
    de Moab; car elle y avait appris que l'Éternel avait visité son peuple, en lui
    donnant du pain.
  mal-mal: പിന്നീട് യഹോവ തന്റെ ജനത്തെ സന്ദർശിച്ചു ആഹാരം കൊടുത്തവിധം അവൾ മോവാബ്‌ദേശത്തുവെച്ചു
    കേട്ടു. അങ്ങനെ അവൾ മരുമക്കളോടുകൂടെ മോവാബ്‌ദേശം വിട്ടു മടങ്ങിപ്പോകുവാൻ ഒരുങ്ങി.
  urd-GVR: Ek din Naomī ko Mulk-e-Moāb meṅ ḳhabar milī ki Rab apnī qaum par rahm karke
    use dubārā achchhī fasleṅ de rahā hai. Tab wuh apne watan Yahūdāh ke lie rawānā
    huī. Urfā aur Rūt bhī sāth chalīṅ. Jab wuh us rāste par ā gaīṅ jo Yahūdāh tak
    pahuṅchātā hai
  suz-BL: मिनु नोले नाओमी आ चाइमी निक्‍शी नु मोआब रे आ रागी लेत्‍चा चिक्‍ता बाक्‍त।
    मारदे हना मोआब रागीम बाक्‍मेनु, नाओमीमी “परमप्रभु यावेम आ मुर आन कली मिम्‍शा,
    मेको आन कली जचा गेप्‍तु” देंशो लोव़ नेना बाक्‍त। २राजा ८:३
  ita-1927: Allora si levò con le sue nuore per tornarsene dalle campagne di Moab
    perché nelle campagne di Moab avea sentito dire che l’Eterno avea visitato il
    suo popolo, dandogli del pane.
  ckb-ckb: دوای ئەوەی ناعۆمی لە وڵاتی مۆئابدا بیستی کە خودا گەلەکەی خۆی بەسەرکردووەتەوە
    و نانی داوە پێیان، خۆی و بووکەکانی هەستان و وڵاتی مۆئابیان بەجێهێشت.
  eng-BBE: So she and her daughters-in-law got ready to go back from the country of
    Moab, for news had come to her in the country of Moab that the Lord, in mercy
    for his people, had given them food.
