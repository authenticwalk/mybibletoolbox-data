  kvg-kvg: Geté Naomi guzø-qavøiu, “No Naomi nø-akhàya᷄m. Taqa manqa mokho, ‘Yage
    qanimāv’. Geté Mala zonǿ-akhaemát. Taqa manqa mokho, ‘Yage soqaín’. Zapa
    ndǿgo, ndego Mbumbukiam Bazaføgakh-Qape noqa yage gènøngiú.
  rug-rug: Meke olaṉa se Naomi, “Lopu poza nau ‘Naomi’, sapu sa tie qetuqetu, ba mi
    poza nau ‘Mara’ sapu sa tie talotaṉana sisigiti, sina ele va tasuna au Tamasa
    pu tagodi sari doduru ṉiniraṉira si rau.
  gaz-gaz: Isheenis akkana isaaniin jette; “Naaʼomiin jettanii na hin waaminaa! Sababii
    Waaqni Waan Hunda Dandaʼu jireenya koo hadheesseef Maaraa jedhaatii na waamaa.
  fra-LSG: 'Elle leur dit: Ne m’appelez pas Naomi; appelez-moi Mara, car le Tout-Puissant
    m’a remplie d’amertume.'
  gnn-gnn: Bala Näyuminydja waŋana bitjarra, “Yaka ŋarranha ḻakaraŋa Näyumi biyaka,
    liŋgu dhuwaliyinydjayi yäku mayali' bitjan galŋa‐djulŋithinyamirri; ḻakaraŋa ŋarranha
    yäkunydja ‘Mära’ biyakana, liŋgu dhuwalayinydjayi mayali' yäku ŋayaŋu‐yätjthinyaramirri,
    liŋgu yuwalk yana ŋarra ŋayaŋu‐yätjthinanydja.
  yal-yal: Nowɛmi yi e yabi, a naxa, “Ɛ nama n xili Nowɛmi, koni ɛ n xili ba ‘Sɔxɔlɛtɔna’
    amasɔtɔ Ala Sɛnbɛ Kanna bata tɔrɔn nafa n tan ma.
  iou-iou: Ude yäwäwä Naomitä yäwetkuk; Wäpna Naomi yäŋ nämo näwetneŋ. Unitäŋo mebäri
    uwä säkgämän. Upäŋkaŋ kehäromi mähemitä mäde ut namiŋkuko unita wäpna säkgämän
    yäŋ nämo näwetneŋo. Mara yäŋ näwerut. Unitäŋo mebäri jägämi yäk.
  haw-1868: I aku lu oia ia lakou, Mai kapa mai oukou ia'u o Naomi, e kapa mai oukou
    ia'u o Mara; no ka mea, ua hookaumaha loa mai ka Mea mana ia'u.
  arb-NAV: 'فَقَالَتْ لَهُمْ: «لا تَدْعُونِي نُعْمِي بَلْ مُرَّةَ، لأَنَّ اللهَ الْقَدِيرَ
    قَدْ مَرَّرَ حَيَاتِي.'
  ewe-ewe: Naomi ɖo eŋu be, “Migayɔm azɔ be Naomi o. Naomi gɔmee nye dzidzɔnu. Miyɔm
    azɔ be Mara. Mara gɔmee nye vevesese, elabena Aƒetɔ Mawu, Ŋusẽkatãtɔ la na nye
    agbenɔnɔ zu vevesese sɔŋ.
  nuy-nuy: Marri ngigaayung ngi-yamayn, “Yagi anaani ngirri-mayi Naomi, ana-muwaj,
    nga-ḏinggina-yinyung. Yagu ngirri-mayana ngaya ‘Mara’, nga-wurrij-galadi-wina-yinyung,
    yagu na-Yawei yamba ngaya ngani-wurrij-galadi-wayn-bindiyung.
  eng-LEE: And she said unto them, Call me not Na'omi, call me Mara; for the Almighty
    hath dealt very bitterly with me.
  gvn-gvn: '@see-verse:RUT.001.019'
  asm-FB: তেতিয়া তেওঁ তেওঁলোকক ক’লে, “মোক নয়মী বুলি নামাতিবা, কিন্তু মাৰা বুলি মাতিবা।
    কিয়নো সৰ্ব্বশক্তিমান ঈশ্বৰে মোৰ জীৱন তিক্ততাৰে পৰিপূৰ্ণ কৰিলে।
  sus-A: نٌوٍ مِ نُ قَ عٍ يَابِ، «ﭑ مُ شِلِمَ نٌوٍ مِ سْنْن. وٌ شَ ﭑ شِلِ مَرَ، بَرِ مَ
    عَلَ سّنبّمَ بَرَ ﭑ مَ دُنِحّءِفِرِ رَشْرْشْ ﭑ مَ.» («نٌوٍ مِ» وَ مَ عَ قَلَقٍ
    نّ «عَ حْشُن.» «مَرَ» وَ مَ عَ قَلَقٍ نّ «عَ شْنْ.»)
  fra-SBL: 'Elle leur dit : « Ne m''appelez pas Naomi. Appelez-moi Mara, car le Tout-Puissant
    s''est montré très amer envers moi.'
  hbo-hbo: וַתֹּ֣אמֶר אֲלֵיהֶ֔ן אַל־תִּקְרֶ֥אנָה לִ֖י נָעֳמִ֑י קְרֶ֤אןָ לִי֙ מָרָ֔א
    כִּי־הֵמַ֥ר שַׁדַּ֛י לִ֖י מְאֹֽד׃
  yka-yka: Nambung iye paˈinne, “Daˈa ku ēnanun bi Naˈomi. Ēnanun bi ku si Mara. Peggeˈ
    Tuhan Mabalakatanin inurungan ku weˈ ne kasigpitan.
  shp-NTPO: 'Ikaxbi jan jato yoia iki: —Noemí akin ea moa janeyamakanwe; Mara akinkaya
    ea janekanwe, jatíbi atipana Diossenra ea akonbireskin jakonma shinanya imaa iki.'
  piu-2006: '@see-verse:RUT.001.019'
  pjt-pjt: Ka Nayumilu pitjala tjanala wangkangu, “Wiya, ngayunyaṉiya Nayuminya panya
    ini pukuḻtju wangkawiyangku wantima. Panya ngura nyanganguṟuṉa kuri munu katja
    kutjaratjara ankula ma-kawalinu munu nyangaṉa kutjuringkulalta maḻaku wirkanu
    nyuralakutu. Mulapaṉi nyangatja Godalu tjituṟu-tjituṟu mularmanu. Kura yaaltji-yaaltjinguṟu
    tjananya mantjinu? Palu nyura ngayunya ini wangkawiyangku wantima munuṉiya ngayunya
    ini tjituṟu-tjituṟunya tjura, ini panya Maaṟanya.”
  kik-kik: Nake akĩmeera atĩrĩ, “Tigai gũcooka kũnjĩta Naomi, njĩtagaai Mara, nĩ ũndũ
    Ngai Mwene-Hinya-Wothe nĩatũmĩte mũtũũrĩre wakwa ũtuĩke wa ruo mũno.
  ksr-ksr: 'Kaeŋ jegi Naominoŋ kokaeŋ iŋijoro: “Noo qana Naomi ii eeŋ mende qabu.
    Nii uukorisoro embaga qaago. Anutu ku-usuŋ Toyanoŋ mono kondooŋ nono uukonduŋ
    moma laligojeŋ. Kawaajoŋ noo qana Mara qagi sokombaa.'
  fra-NCL: 'Elle leur dit : « Ne m’appelez pas Noémi ; appelez-moi Marah, car le Tout-Puissant
    m’a remplie d’amertume.'
  cek-AK: To naah anih mah nihcae khaeah, Naomi, tiah na kawk o hmah lai ah; Thacak
    Angraeng mah ka hinghaih khaasak boeh pongah, Mara, tiah na kawk oh.
  cuk-cuk: 'Geb Noemí amar-abin sogded: —Mer bar Noemíʼye be an-bimalo, ar Bab-Dummad-Bela-Gangued-Nikad
    nunmaked-dummad anga uksasoggu, a-ular, be an-bimarsunno, Maraʼye.'
  uig-CYR: 'У уларға җававән: — Мени Наоми демәй, бәлки «Мара» дәңлар; чүнки Һәммигә
    Қадир маңа зәрдаб жутқузди.'
  pma-pma: Ka Noume vit kesi min keil vit, “Minahisetei nau li mun en ‘Noume’ ka mihehise
    nau en ‘Mara’ veni Iahova sakin moulien onak vilelau en mahien.
  tel-2017: అప్పుడు నయోమి “నన్ను నయోమి అని పిలవకండి, మారా అని పిలవండి. అమిత శక్తిశాలి
    నాకు చాలా వేదన కలిగించాడు.
  hat-BSA: 'Li te di yo: “Pa rele m Naomi. Rele m Mara, paske Toupwisan an te aji
    byen anmè avè m.'
  bxh-bxh: Naomi, alinadi ya fafuyo, iyen, Tabu au atahigu Naomi, Au atahigu Kalapi,
    paꞌana Yaubada ya fanuwa heyayagu.
  emi-emi: Me Naomi, ghe uela etaira va, “Am rau mene kolo Naomi etaghi, am koloaghi
    va Mara poli Vau ngepona ateva sarasarakanaaili ia ghe gheleila voto kaakaalanaaili
    etaghi.
  kos-kos: Na Naomi el fahk nu selos, “Kowos in tia sifil pangonyu Naomi, a kowos
    in pangonyu Marah mweyen LEUM GOD El ase sie moul na asor nu sik.
  hbo-WLC: וַתֹּ֣אמֶר אֲלֵיהֶ֔ן אַל־תִּקְרֶ֥אנָה לִ֖י נָעֳמִ֑י קְרֶ֤אןָ לִי֙ מָרָ֔א
    כִּי־הֵמַ֥ר שַׁדַּ֛י לִ֖י מְאֹֽד׃
  ibo-ibo: Ma Naomi zara ha sị, “Unu akpọkwala m Naomi, kama kpọọnụ m Mara, nʼihi
    na Onye pụrụ ime ihe niile emeela ka ndụ m jupụta nʼihe ilu.
  ory-ory: ତେଣୁ ସେ ସେମାନଙ୍କୁ କହିଲା, “ମୋତେ ନୟମୀ (ମଧୁର) ବୋଲି ନ ଡାକ, ପୁଣି ମାରା (ତିକ୍ତ)
    ବୋଲି ଡାକ; ଯେହେତୁ ସର୍ବଶକ୍ତିମାନ ମୋʼ ପ୍ରତି ଅତି ତିକ୍ତ ବ୍ୟବହାର କରିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:RUT.001.019'
  chk-chk: Iwe, a üreniir, “Ousap aita ngeniei Naomi , nge oupwe aita ngeniei Mara
    , pun Ewe mi Unusen Manaman a amarasa letipei.
  ssd-ssd: 'Taŋakinaig le Neomi ndek sakina: Ye Neomi ndaŋgap. Kuate Saŋgri Ŋayo nuŋge
    ye piti sina tukunu ye tuku nyu Mara ŋgap.'
  rop-rop: Wal Neiyomi bin jingat langa olabat, “Yumob nomo gulum mi Neiyomi, dumaji
    det neim im tok gudwan. Yumob garra gulum mi Mara, dumaji det neim im tok nogudwan,
    en mi nogudwan, dumaji YAWEI det boswan God bin tenimran main laif nogudwei.
  ukr-1871: 'Вона сказала їм: не звіть мене Ноемою, а звіть Марою, бо Всемогущий послав
    на мене велике горе.'
  deu-1951: 'Sie aber sprach: Heißet mich nicht Naemi, sondern nennt mich Mara; denn
    der Allmächtige hat mich sehr betrübt!'
  eng-JPS: 'And she said unto them: ''Call me not Naomi, call me Marah; for the Almighty
    hath dealt very bitterly with me.'
  etr-etr: Amala säsebegi, Naomia säla obëgësalea, Nema Naomila sämabu. Nema Malala
    sämo. Gode Edefade Sulubadelaïe Geloi neebe amea nema gamogai yafie hamola, nihïnege
    neala gamogalasimelë.
  srp-1865: 'A ona im govoraše: ne zovite me više Nojemina, nego me zovite Mara, jer
    mi velike jade zadade svemoguæi.'
  lug-lug: Bwe yawulira ekyo, n’abaddamu nti, “Temumpita Nawomi, naye mumpite Mala,
    kubanga Ayinzabyonna yalumya obulamu bwange n’okukaawa bunkayiridde.
  heb-heb: ותאמר אליהן אל תקראנה לי נעמי קראן לי מרא כי המר שדי לי מאד׃
  mpp-mpp: Uwangagubong Naomidi yanguc miwec, “Nale wac Naomi hatacmac mi midaing.
    Kuc Fileine yedi ngageme nala doic kwele-umactowa fikewec, ilec ailu nale wac
    Mara wacnudabiyeng.
  ben-IRV: সে তাদেরকে বলল, “আমাকে নয়মী [মনোরমা] বল না, বরং মারা [তিক্তা] বলে ডাক,
    কারণ সর্বশক্তিমান আমার প্রতি খুব তিক্ত ব্যবহার করেছেন।
  ntu-ntu: A' rpibz Naomi badr kx, “Bzkq rpimamu ninge Naomi, murde drtwr ngr Naomi
    ‘mrlzvxi.’ A' kqle-ngrmamu ninge Mara, drtwr ngrde ‘rblx.’ Murde Gct kc Tqaclvele
    da amrlx batrple nzrblxkr da amrlx bange.
  pan-pan: ਨਾਓਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਨਾਓਮੀ ਨਾ ਕਹੋ, ਮੈਨੂੰ ‘ਮਾਰਾ’ ਕਹੋ ਕਿਉਂ ਜੋ
    ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੇ ਮੈਨੂੰ ਬਹੁਤ ਦੁੱਖ ਦਿੱਤਾ ਹੈ।
  rmy-LOVARI: — На акхарэн ман Наоми, — пхэндас вой лэнгэ. — Пхэнэн мангэ Мара, анда
    кадо кэ о Май Зурало кэрдас кэрко муро траё.
  tkr-tkr: 'Naomee manbışik''le eyhen: – Gırgın əxəne Allahee yizda ı''mı''r q''ap''ı
    qav''uynçil-alla zak''le Naomiva (ittuna) deş, Marava (q''ap''ına) eyhe.'
  mya-JVB: သူကလည်းနောမိ ဟူ၍မ ခေါ် ပါနှင့်။ မာရ ဟူ၍ခေါ် ပါ။ အနန္တ တန်ခိုးရှင်သည် ငါ့
    အား အလွန် ခါး သောအရာကိုပေးတော်မူပြီ။
  tte-O: Kabo Naomi iwalolau kolili iba, “Tabu esagune kwayoyogayan Naomi, na kwawaloba
    Mala, kaiwena Yeoba Tomiyasaesosi yagu miyamiya isibayanaeyako.
  tvk-tvk: E Noume bit rilomun ni mi xil bit, “Munakes nou ti mun ni ‘Noume’ e mukes
    nou ni ‘Mara’ vengan xa Iahova pol ni meulien navan mei mikon ni longpangasien.
  tbg-tbg: Naomiva tiharo, Mpo, ne kia tiriara Naomirave – Quahairave tiate. Noravano
    Kotiva ekaa kempuka vataava ti qoraiqama timiteharo hunkavi haikara ti timitaira
    kaara ne ti hutu nteha Hunkairave tiate.
  hmo-hmo: Naomi ese idia dekenai ia haere, ia gwau, “Lauegu ladana umui atoa lasi,
    Naomi, to Mara do umui atoa, badina be Siahu Bada Diravana ena kara lau dekenai
    be auka.
  urd-urd: उसने उनसे कहा, “मुझ को न'ओमी नहीं बल्कि मारह कहो, कि क़ादिर — ए — मुतलक
    मेरे साथ बहुत तल्ख़ी से पेश आया है।
  rus-SYN: 'Она сказала им: не называйте меня Ноеминью, а называйте меня Марою, потому
    что Вседержитель послал мне великую горесть;'
  rmy-SERVI: 'Нооми пхэнэлас лэнди: — На акхарэн ман будэр Нооми, ай акхарэн Мара,
    колэсти со Всазорако бичялда манди бида!'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Ásuli omɛɛ Naomi lↄo, sema Mala, asa Gbãapiide yã́''ĩikɛ̀mɛɛɛ.'
  tcz-CHONGTHU: Amanun adonbutnin, “Naomi jong neiti tahih uvin, Marah joh neiti jouvin,
    ajeh chu Hatchungnung Pathen in kahinkho hi khaleuva eikoi ahitai,” ati.
  mar-mar: आणि ती त्यांना म्हणाली, “मला नामी (मनोरमा) म्हणू नका, तर मला मारा (दु:खदायक)
    म्हणा कारण सर्वसमर्थाने मला फारच क्लेशमय वागवले आहे.
  tcs-tcs: Nomi i bin ansa dempla, ‘No kole mi Nomi, bikoz dat neim i min “api”. Ane
    ai no api oman nau. Yupla kole mi Mara, bikoz da Strong AntapGod i bin meke laip
    blo mi mina nadakain nugud.
  qub-qub: 'Noemïga niran: «Ama ‹Noemí› nimaynachu. Munayniyoj Tayta Dios fiyupa llaquicuyman
    churamasha caycaptenga Mara nimayna.'
  bqp-bqp: 'Akũ à pìńnɛ: Àsungↄ̃ ma sísi Naomi doro, séde Mara, zaakũ Gbãnasĩndapinkide
    pↄsirayã kɛ̀mɛnɛ.'
  hat-hat: 'reponn yo: -Tanpri, pa rele m'' Naomi. Pito nou rele m'' Mara, paske Bondye
    ki gen tout pouvwa a fè m'' soufri anpil.'
  eng-BSB: “Do not call me Naomi,” she replied. “Call me Mara, because the Almighty
    has dealt quite bitterly with me.
  tod-tod: 'É ɠɛni ti ma-o: «À mina mɔ tòli ga Naomi, kɛni Mala. Mazɔlɔɔ Zɛbɛi-Pɛ-Maliɠii
    eteai ɓaa mà.'
  eng-WEBPB: She said to them, “Don’t call me Naomi. Call me Mara, for the Almighty
    has dealt very bitterly with me.
  kbq-kbq: Hianagi, Naomi'a ke nonazmi huno, Naomi'e (knaremo'e) hutma nagia ohetma,
    Mara'e (aka he'ne) huta nagia aheho, na'ankure Miko'zante Kva Hu'nea Hanave Anumzamo
    (Sovren) knare'zana huonante'ne.
  nhe-BL: 'Pero Noemí quinnanquiliyaya: ―Ayoc xinechtocajtica niNoemí. (Noemí quiijtosnequi
    Paquilistli.) Ama xinechtocajtica Mara. (Mara quiijtosnequi Tlen Chichic.) Pampa
    Toteco Tlen Quipiya Nochi Chicahualistli nechmacatoc miyac cuesoli.'
  bus-bus: 'Ben à bèńnɛ: Àtongae ma sísi Naomi dↄro, séde Mara, zaakɛ Gbãapingide
    pↄsiayã kɛ̀mɛ.'
  gub-BL: — Hurywete ma'e, i'i Noemi her ze'egete rupi. — Imuiro kar pyrer, i'i Mara
    ze'egete rupi. — Noemi, hurywete ma'e, peze zo ihewe nehe. — Mara, imuiro kar
    pyrer, peze ihewe nehe kury. Ta'e Tupàn ikàg wera'u ma'e umuiro kar hereko haw
    ihewe a'e no 'y, i'i wanupe.
  eng-DRA: 'But she said to them: Call me not Noemi, (that is, beautiful,) but call
    me Mara, (that is, bitter,) for the Almighty hath quite filled me with bitterness.'
