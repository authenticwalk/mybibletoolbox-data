verse: RUT.001.020
translations:
  mal-C: 'അവൾ അവരോടു പറഞ്ഞു: “എന്നെ നവൊമി എന്നല്ല മാറാ എന്നാണ് വിളിക്കേണ്ടത്; കാരണം,
    സർവശക്തൻ എന്റെ ജീവിതം വളരെ കയ്‌പുള്ളതാക്കിയിരിക്കുന്നു.'
  deu-TKW: 'Sie antwortete ihnen: Nennt mich nicht Naemi, nennt mich Mara, denn der
    Allmächtige hat viel Bitteres über mich verhängt!'
  lin-lin: 'Ye alobaki na bango : — Bobenga ngai lisusu Naomi te, kasi Mara ; pamba
    te Nkolo-Na-Nguya-Nyonso ayokisi ngai mawa mingi.'
  eng-LSV: And she says to them, “Do not call me Naomi; call me Mara, for the Almighty
    has dealt very bitterly to me,
  bmu-bmu: 'Mewö zögetka Naominöŋ muewö zöyök: “Nöŋgö qetni Naomi miŋgi in de qetme.
    Ni urusösöŋgai anbia qahö. Anutu kukosum Touŋan mönö kondot niŋgiiga urukombuk
    möta malzal. Miaŋgöra nöŋgö qetni Mara qetketka söpköma.'
  eng-GNV: 'And she answered them, Call me not Naomi, but call me Mara: for the Almightie
    hath giuen me much bitternes.'
  eng-WEBSTER: 'And she said to them, Call me not Naomi, call me Mara: for the Almighty
    hath dealt very bitterly with me.'
  nhw-BL: 'Pero Noemí quinnanquiliyaya: ―Ayacmo techtocaxtica niNoemí. (Noemí quiijtosnequi
    ‘paquilistli’.) Ama techtocaxtica Mara. (Mara quiijtosnequi catli ‘chichic’.)
    Pampa Toteco Catli Quipiya Nochi Chicahualistli nechmacatoc miyac tequipacholi.'
  swh-ONEN: Akawaambia, “Msiniite tena Naomi, niiteni Mara, kwa sababu Mwenyezi amenitendea
    mambo machungu sana.
  bba-bba: Mɑ u bu wisɑ u nɛɛ, i ku mɑɑ mɑn soku Nɑomi, i mɑn sokuo Mɑrɑ . Domi Dɑm
    kpuroɡii u mɑn nuki sɑnkɑ.
  eng-KJVCPB: 'And she said unto them, Call me not Naomi, call me Mara: for the Almighty
    hath dealt very bitterly with me.'
  mpx-mpx: Naomi i baek elal i ba, “Bahi alau toto Naomi nuku lulumen. Nuku ba Mala,
    kaiwena Togasisi Hot iyaka i panuwaleyan-agau.
  wbp-wbp: Nayumi-jana yapakuju wangkaja, “Kulajulu Nayumi yirdi-manta. Marajulu yirdi-manta.
    Kaaturlu PIRRJIRDI-NYAYIRNI WITA-WANGU-rluju ngajuju mularrpa-manu.
  luo-luo: To Naomi nokonegi niya, “Kik uluonga ni Naomi, to luongauru ni Mara (tiende
    ni Makech), nikech Jehova Nyasaye Maratego osemiyo ngimana obedo makech miwuoro.
  meu-meu: Ia na e haere henidia, eto, Ladagu basio hatoa Naomi; ba hatoa Mara; badina
    be Ḡaubada ena kara egu ai na idita.
  npi-ULB: तर तिनले तिनीहरूलाई भनिन्, “मलाई नाओमी नभन । मलाई तितो भन, किनभने सर्वशक्तिमानले
    मसँग धेरै तिक्‍ततापूर्ण रूपमा व्यवहार गर्नुभएको छ ।
  yor-yor: Naomi sì dáhùn wí pé, “Ẹ má ṣe pè mí ní Naomi mọ́, ẹ pè mí ní Mara, nítorí
    wí pé Olódùmarè ti mú kí ayé mi di kíkorò.
  ind-ind: Naomi menjawab mereka “Jangan memanggil saya Naomi, tetapi panggilah saya
    Pahit, sebab Yang Mahakuasa sudah membuat hidup saya sangat pahit.
  pes-OPCB: 'نعومی به ایشان گفت: «مرا نعومی (یعنی ”خوشحال“) نخوانید. مرا ماره (یعنی
    ”تلخ“) صدا کنید؛ زیرا خدای قادر مطلق زندگی مرا تلخ کرده است.'
  lcm-lcm: Na kala antok iria ta, Mi ago ta songo an anig ta Naomi. Mi songo iau ta
    Mail, using a Vo Kitmat Luai katala aunai vil amail anig.
  aer-aer: Naomi-le itneke ileke, “Ayenge Naomi aketyale, rarle akenhe ilemeke “akangkentye.”
    Ayenge Mara akaye rarle akenhe ilemeke “irrare” Ngkartele-arle, akngerre anthurre-arle
    anemeke kwenhe, ayenge irrare-ilerlenge.
  tgl-ULB: Pero sinabi niya sa kanila, “Huwag ako tawaging Naomi. Tawagin akong Maramdamin,
    dahil ang Maykapal ay sobrang nagdaramdam sa akin.
  rmn-rmn: — Ма пхэнэн манги Ноеминь, — ой пхэнляс лэнги. — Ами пхэнэн манги Мара,
    вай о Зорало Дэл бичялдяс манги баро касэвэти.
  cbu-NT: 'uwshat: Na nuwaa sureetsi Noemiyaa, tárispa, Watam amb átus, Mang'' kisa,
    atuwa. Ashiri na nimun nuwaa sureetsi Mara tángshatssa. Watam Apanll kizpureeru,
    nuwaa mangeetsi mantsamash wayaranguwa.'
  hui-hui: Ani layagola Naiomi ibugua ladai bialu lalu, I̱ mini Naiomi naladababe.
    I̱ mini Mara oladaba. Anduane Homogo bibahendenaga hongo haihe kagome i̱hondo
    kaubi dewa bialu i̱nibi mo kaubia haya.
  wrs-wrs: Wo Naomi hev unna, manam yimba kana nihilva osva sevrivav, Naomi, owai
    os uvm, Mara, kava ungevlirinikokla av. Manara, Sesoa, noi keknamangas wohavm,
    kamba doa indkokla vrena, wo noinda kava peliva otolhuiva av.
  jao-jao: Ngala anda kanda-wukanyi alunga, “Kurdardi nganinya kanyirru-wundarrbarru
    a-Niyumi kangka bajarnaji Niyumi barranamba yabi, ngala nganhirru-wundarrbaya
    a-Mara kangka marnarnaji Mara narnu-dabudaburr ni-wini. A-Mara nganhirru-wundarrbaya
    kangka nyungku-ja nyu-Wunungulu nyu-Yijandu nyu-Kada, karnilu-ngunda bajarnaji
    narnu-dabudaburr, dabudaburr awara ki-arri ngatha,” nganinya kanda-wukanyi alunga.
  mya-mya: နော​မိ​က​လည်း ``ငါ့​ကို နော​မိ'' ဟု​သင်​တို့ မ​ခေါ်​ကြ​ပါ​နှင့်။ အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​သည်
    ငါ့​အား​ခါး​သီး​စွာ​ပြု​တော်​မူ ပြီ​ဖြစ်​၍​ငါ့​ကို`မာ​ရ' ဟု​ခေါ်​ကြ​ပါ​လော့။-
  bod-N: ནཱ་ཨོ་མུས་ཁོ་རྣམས་ལ་འདི་ལྟར། ང་ལ་ནཱ་ཨོ་མུ་ཞེས་མ་འབོད་ཅིག ང་ལ་མཱ་རཱ་ ཞེས་བོས་ཤིག
    ཅི་ལ་ཟེར་ན། ཀུན་དབང་དཀོན་མཆོག་གིས་ང་རང་དཀའ་སྡུག་ཆེན་པོར་གཏད་པས་སོ། །
  wsk-wsk: Se Naomi nunga maonam, “Udagi ani Naomi ko me aga auralko. Mara ko aga
    auralko,” mam. “Mu awuk, Yawe Sokel Garagar mu ikup yaman memek aisam.
  kkl-kkl: Wene alamekpa Naomi kelenekori, “Na Naomi seneheng kom. Si Naomi aro engehirop
    si enena wali kelabo aro engehirop. Na si Sek kel sunululom. Na si Sek kel sunululom
    nena Allah Mikip phelektopne ponekori na sae limneogpa mali uro ulamneldo agha
    yalamna. Tanea na palamsiri, saeag olog wamogpa wamneba sunsunum wamsiri pihi.
    NUNI Allahri nanag tam ikinne paibogpa, seklenneog seklero ulamneldoa, sa'a-sa'a
    koma yalamna. Allah Mikip phelektopne ponekori nanag malingeog palilamneloba,
    seklena seknelamneldo ane sembe a'undi na Naomi seneheng kom,” seog.
  sna-sna: Iye akati kwavari, “Musandidaidza kuti Naomi. Ndidaidzei kuti Mara, nokuti
    Wamasimba Ose akashungurudza upenyu hwangu kwazvo.
  spa-BLM: 'Ella les dijo: “No me llaméis Noemí. Llámenme Mara, porque el Todopoderoso
    me ha tratado con mucha amargura.'
  cac-cac: 'Yuj chi'' ix tac''vi ix d''a eb'' ix icha tic: —Man̈xo eyal Noemí d''ayin,
    palta Mara tzeyac'' in b''iej, yujto a Dios Syal Yuj Smasanil, a'' ix ac''an in
    yaelal.'
  swh-ULB: Lakini aliwaambia, “Msiniite Naomi. Niiteni Mchungu, kwa kuwa Mwenyezi
    Mungu amenitenda mambo machungu sana.
  bel-bel: 'Яна сказала ім: не называйце мяне Наэмінь, а называйце мяне Мараю, бо
    Ўсемагутны спаслаў мне вялікую гароту;'
  klt-klt: Wáina met, Naomi yá yánuk, “Naomi ing ma mantáng namindaráng. Ináku Mara
    ing mantáng namineráng, náuta Ánutu Uliháláng Márumá watá neháng wáik tán watá
    pahánna kinan ukuro hánám átak.
  deu-ELBBK: 'Und sie sprach zu ihnen: Nennt mich nicht Noomi, nennt mich Mara; denn
    der Allmächtige hat es mir sehr bitter gemacht.'
  mbb-OT: Ne migkaǥi si Naomi te, “Kenè niw iyan kediey ingazan is Naomi, kekenà,
    iyan niw kediey ingazan is Mara su utew ad egkeseeng is impaantus te merasey te
    Mekeǥeǥehem he Megbevayà.
  mal-2015: 'അവൾ അവരോടു പറഞ്ഞതു: നൊവൊമി എന്നല്ല മാറാ എന്നു എന്നെ വിളിപ്പിൻ; സർവ്വശക്തൻ
    എന്നോടു ഏറ്റവും കൈപ്പായുള്ളതു പ്രവർത്തിച്ചിരിക്കുന്നു.'
  tuo-NT: 'Co peꞌe: “Yʉꞌʉre Noemí pisuticãꞌña majã. Yʉꞌʉre Mara pisuya majã. Õꞌacʉ̃
    tutuayʉꞌrʉnʉꞌcãgʉ̃ yʉꞌʉre ñaꞌarõ tojacã weeami.'
  gup-gup: Wanjh Naomi benwokmey, yimeng, “Yuwn kandiyawoyhngeybun Naomi bu kunmak,
    dja kandingeybu Mara bu kunnjilngwarre. Dja God nawu ngudjkimuk duninjh wanjh
    nungka marnbom ngardduk bu kunwernhrayek. Bu kondah ngabolkbawong ngakarrmi nawern,
    dja nungka Yawey ngandurndiweng bu ngabidlarrkminj. Njalekah wurd munguyh kandihngeybun
    Naomi? Bu Yawey ngandjalwarreweng ngaye. Yoh, nungka nawu Ngudjkimuk Duninjh,
    wanjh ngandjalwernhwarrewong ngaye.”
  nys-nys: '@see-verse:RUT.001.019'
  byx-byx: De ma Naomi qia guirtik ma’, “Kula ngen deris ngua ma Naomi (i liina dai
    ma, ama arias per a ngua). Dap ngen deris ngua ma Mara, (i liina ma, ama aremigl
    na ngua.) I raquari ma Qamurem i aa dlek pe vit dai qa rekmet ne gua mugunes be
    quasik ai ama atlu.
  gvs-gvs: Go kina Naomiyana idigo kana, ‘Tokalika ikitaitaiyegu, tauna taabu koduuduwēgu
    Naomi, go sem koduduwēgu Mara.
  rmc-rmc: „Ma vičinen man imar Noemi,“ phenďa lenge. „Vičinen man Mara! Bo o Nekzoraleder
    Del mange kerďa bari dukh andre miro dživipen.
  pes-OPV: 'او به ایشان گفت: «مرا نعومی مخوانید بلکه مرا مره بخوانید زیرا قادر مطلق
    به من مرارت سخت رسانیده است.'
  ron-1924: 'Еа ле-а зис: „Ну-мь май зичець Наоми, зичеци-мь Мара, кэч Чел Атотпутерник
    м-а умплут де амэрэчуне.'
  ben-OBCV: নয়মী তাদের বলল, “আমাকে নয়মী বোলো না। আমাকে মারা বলে ডাকো। কারণ সর্বশক্তিমান
    ঈশ্বর আমার জীবনে অনেক সমস্যা নিয়ে এসেছেন।
  lex-lex: 'Noma Na''omi e nhar lirni pa nwalola re niwra: “In-el miy ree! Yan mpiet
    a lia Na''omi (nnia''eratni de nahepru). Mere mpiolga a na''nu la Mara (nnia''eratni
    de mernu-kapalli) yoma Uplerlawna-Mempulwatnu makodi plolli Nhur dioinia a lia
    pa alier la mernu-kapalli.'
  som-som: Oo iyana waxay iyagii ku tidhi, Ha iigu yeedhina Nimco, laakiinse waxaad
    iigu yeedhaan Maara; waayo, Qaadirku wuxuu iila macaamilooday si qadhaadh.
  lat-VUC: 'Quibus ait: Ne vocetis me Noëmi (id est, pulchram), sed vocate me Mara
    (id est, amaram), quia amaritudine valde replevit me Omnipotens.'
  eng-ASVBT: And she said unto them, Call me not Naomi, call me Mara; for the Almighty
    hath dealt very bitterly with me.
  mna-mna: 'Tamen Naomi ipekel kwon ma iso: “Niom kapaata zoŋ be Naomi mini pepe.
    Pa nio leleŋ ambai som. Kapaata yo be ‘Mara.’ Pa Anutu mbura keskeezeŋana ikam
    ma mboti tio isaana kat.'
  ita-1885: 'Ma ella disse loro: Non mi chiamate Naomi, anzi chiamatemi Mara; perciocchè
    l''Onnipotente mi ha fatto avere di grandi amaritudini.'
  kqc-kqc: Ina vene rofu niyo, “Naomi vo nisi nai roka ga nifo, idu nai roka Marah
    nifo, adina Varika amiye Vava yaku nai vegu di ida moi gira reyo.
  eng-LXXUP: And she said to them, Nay, do not call me Naomi; call me Bitter, for
    the Mighty One has dealt very bitterly with me.
  eng-ULB: But she said to them, “Do not call me Naomi. Call me Bitter, for the Almighty
    has dealt very bitterly with me.
  spa-VBL: 'Ella les dijo: “¡No me llamen Noemí! Llámenme Mara, porque el Todopoderoso
    me ha tratado muy amargamente.'
  fra-_FOB: 'Et elle leur répondit: Ne m''appelez point Naomi (la belle), appelez-moi
    Mara (amère); car le Tout-Puissant m''a remplie d''amertume.'
  mal-mal: 'അവൾ അവരോടു പറഞ്ഞത്: നൊവൊമി എന്നല്ല മാറാ എന്നു എന്നെ വിളിപ്പിൻ; സർവ്വശക്തൻ
    എന്നോട് ഏറ്റവും കയ്പായി ഇടപെട്ടിരിക്കുന്നു.'
  urd-GVR: Naomī ne jawāb diyā, “Ab mujhe Naomī Mat kahnā balki Mārā, kyoṅki Qādir-e-mutlaq
    ne mujhe saḳht musībat meṅ ḍāl diyā hai.
  suz-BL: मिनु नाओमीमी “आं कली नाओमी मदेनीन। मारा देनीन। मारदे हना नेल्‍ल क्‍येङा
    सक्ति पाइश्‍शो परमप्रभु यावेमी आं कली मरिम्‍शो पाइश्‍शा, श्‍येत जपाइक्‍ती। नाओमी
    देंशो दारशो रुम्‍सीब, मारा चहिं कशो रुम्‍सीब।
  ita-1927: 'Ed ella rispondeva: “Non mi chiamate Naomi; chiamatemi Mara, poiché l’Onnipotente
    m’ha ricolma d’amarezza.'
  ckb-ckb: 'ئەویش پێی گوتن: «پێم مەڵێن ”ناعۆمی“، بەڵکو پێم بڵێن ”مارا“ چونکە خودای
    هەرە بەتوانا ژیانی زۆر تاڵ کردم.'
  eng-BBE: And she said to them, Do not let my name be Naomi, but Mara, for the Ruler
    of all has given me a bitter fate.
  kan-OKCV: ಆಗ ಆಕೆಯು ಅವರಿಗೆ, “ನನ್ನನ್ನು ‘ನೊವೊಮಿ’ ಎಂದು ಕರೆಯಬೇಡಿರಿ. ಮಾರಾ ಎಂದು ಕರೆಯಿರಿ
    ಏಕೆಂದರೆ ಸರ್ವಶಕ್ತರು ನನ್ನನ್ನು ಬಹು ದುಃಖದಿಂದ ನಡೆಸಿದರು.
  bbb-bbb: Bu ijiege kuaevoga Neomi fu urina kiae, Ja ive none jade una Neomino kievo
    ijadufuo maeje ive Neomi ije Oemarevo. Ro ja kiekuva ni Marano kiefo. Ro ive Mara
    ijadufuo maeje ije Ja Isejavae. Ijadufuo maeje fune E Ireobo e Daroki ijare oe
    fiane boeje na vajie.
  tam-2017: 'அதற்கு அவள்: நீங்கள் என்னை நகோமி என்று சொல்லாமல், மாராள் என்று சொல்லுங்கள்;
    சர்வவல்லவர் எனக்கு மிகுந்த கசப்பைக் கட்டளையிட்டார்.'
  spa-RV-1909: 'Y ella les respondía: No me llaméis Noemi, sino llamadme Mara: porque
    en grande amargura me ha puesto el Todopoderoso.'
  ron-BTF: 'Şi ea le-a spus: Nu mă numiţi Naomi, numiţi-mă Mara, fiindcă Cel Atotputernic
    s-a purtat foarte amar cu mine.'
  eng-WEBP: She said to them, “Don’t call me Naomi. Call me Mara, for the Almighty
    has dealt very bitterly with me.
  eng-FBV: She said to them, “Don't call me Naomi! Call me Mara, for the Almighty
    has treated me very bitterly.
  nld-1939: 'Doch zij zeide haar: Noemt me niet Noömi, maar noemt me Mari, want de
    Almachtige heeft mij met bitterheid vervuld.'
  nch-BL: 'Pero Noemí quinnanquiliyaya: ―Ayecmo techtocaxtica niNoemí. (Noemí quiijtosnequi
    Paquilisti.) Ama techtocaxtica Mara. (Mara quiijtosnequi cati Chichic.) Pampa
    Toteco Cati Quipiya Nochi Chicahualisti techmacatoc miyac tequipacholi.'
  tfr-NTPO: Kuya Noemírë ga tjl̈ẽ ba kong l̈ok ga «Tja kowëmi Noemí ame. Jehová, l̇l̇ëye
    shärye woydë l̈i shärye ga pjl̈úe. Ga tja iara beno sök woydë ara. E kjĩshko ga
    tja kowëmi Mara shara.
  vie-1934: 'Người đáp: Chớ gọi tôi là Na-ô-mi, hãy gọi là Ma-ra, vì Đấng Toàn năng
    đã đãi tôi cách cay đắng lắm.'
  hin-CV: “मत कहो मुझे नावोमी! मारा कहो मुझे, मारा! उसने उत्तर दिया, क्योंकि सर्वशक्तिमान
    ने मेरे जीवन को कड़वाहट से भर दिया है.
  spa-BES: 'Y ella les dijo: No permitas que mi nombre sea Noemí, sino Mara, porque
    él Todopoderoso me ha dado un amargo destino.'
  tdx-tdx: 'Le hoe re am’ iereo: Ko atao’ areo Noomie ka, te mone Màra ty hanoa’ areo
    ahy, ty amy hafairañe nanoe’ i El-Sadai amakoy.'
  tha-KJV: นาโอมีตอบเขาว่า “ขออย่าเรียกฉั​นว​่านาโอมี​เลย ขอเรียกฉั​นว​่ามาราเถอะ
    เพราะว่าองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ได้​ทรงกระทำแก่ฉันอย่างขมขื่น
