verse: RUT.001.010
translations:
  mal-C: “ഇല്ല, അമ്മയോടുകൂടെ അമ്മയുടെ ആളുകളുടെ അടുത്തേക്ക് ഞങ്ങളും വരുന്നു” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'und sprachen zu ihr: Wir wollen ja mit dir zu deinem Volke zurückkehren!'
  lin-lin: 'Sima, balobaki na ye : — Tokokende elongo na yo, epai ya bato na yo.'
  eng-LSV: And they say to her, “Surely with you we go back to your people.”
  bmu-bmu: 'Sahöta muewö zöyöwöt: “Qahöwi! Niri mönö gowuk liliŋgöwa göhö könagesö
    kiripki yengöreŋ anbin.”'
  eng-GNV: And they saide vnto her, Surely we will returne with thee vnto thy people.
  eng-WEBSTER: And they said to her, surely we will return with thee to thy people.
  nhw-BL: 'huan quiilhuijque: ―¡Tijnequij tiyase mohuaya campa momasehualhua!'
  swh-ONEN: wakamwambia, “Tutarudi pamoja na wewe nyumbani kwa watu wako.”
  bba-bba: Yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ ko kɑ nun dɑwɑ wunɛn tɔmbun mi.
  eng-KJVCPB: And they said unto her, Surely we will return with thee unto thy people.
  mpx-mpx: Abwe hi baek elana hi ba, “Bahiwa! Aloma owa ta na wam gamagalau elal.”
  wbp-wbp: Kanajardu-nyanu-jarra-palarla wangkaja, “Lawa, yani karlijarra nyuntu-kurlu
    yungurnalu-nyarra jirrnganja nyina nyuntuku manu nyuntu-nyangu yapaku.”
  luo-luo: kagiwacho niya, “Wabiro dok kodi thuru ir jou.”
  meu-meu: Bena raruosi ese e haere henia, eto, Lasi, oi baia bamomu, emu bese taudia
    dekedia baitala.
  npi-ULB: तिनीहरूले तिनलाई भने, “होइन, हामी तपाईंसँगै तपाईंका मानिसहरूकहाँ फर्कनेछौँ
    ।”
  yor-yor: Wọ́n sì wí fún un pé, “Rárá, a ó bà ọ lọ sí ọ̀dọ̀ àwọn ènìyàn rẹ.”
  ind-ind: Orpa dan Rut berkata, “Tidak! Kami akan ikut bersamamu kembali kepada keluargamu.”
  pes-OPCB: 'و به نعومی گفتند: «ما می‌خواهیم همراه تو نزد قوم تو بیاییم.»'
  lcm-lcm: Na kilongla antok ia ta, Parik. Namemlong auai ve numai ane si kam patvap.
  aer-aer: Anherrenhenge ikwerenhe atherre alakenhe ikwere angkeke, “Arrangkwe, ilerne
    ngkwengenge alheme ngkwengenge anetyeke ngkwenge-artweye areyenge-arlke.”
  tgl-ULB: Sinabi nila sa kaniya, “Hindi! Babalik kami kasama mo sa iyong lahi.”
  rmn-rmn: 'тай пхэнлэ лаки: — Амэ туса кан джяс тэ дюнястэ.'
  cbu-NT: Nduni, nuwaptatam tsapunpish naayani, tárangusin,
  hui-hui: Naiomihondo hongo howa lalu, Dai nabuleberaba iya í̠ hameigini karia í̠
    poredagua mali̱ya, lene.
  wrs-wrs: ohomnana wenamona, owai, ata pivva mongawulm angavav yetindiram.
  jao-jao: Kulu kawula-arri, “Kurdardi barra katharra wanirru. Wambu katharra-nmala
    yindaa, linjinkulinji-nganjinya marda ngatharra, kurdardi ngatharra katharra-wanirru.”
  mya-mya: '``ကျွန်​မ​တို့​သည်​အိမ်​သို့​မ​ပြန်​လို​ပါ။ မိ​ခင် နှင့်​အ​တူ မိ​ခင်​၏​အ​မျိုး​သား​များ​ထံ​သို့
    လိုက်​ပါ​မည်'''' ဟု​ဆို​ကြ​၏။'
  bod-N: ངེད་གཉིས་ཁྱེད་དང་ལྷན་ཅིག་ཁྱེད་ཀྱི་རིགས་རྒྱུད་ཀྱི་རྩར་ཕྱིར་ལོག་རྒྱུ་ཡིན་ཞེས་ཞུས་སོ།
    །
  wsk-wsk: Bare imet ilagala mu manorman, “Mena. Ana am ni kerak ka kariimet nongote
    namanakko,” maman.
  kkl-kkl: Sin phende abenekori sin yamal kelag yubu lelamdekti, “Nun samoro pununam
    kom. Anap nhon angkabo wamangag pukap,” aro ambattekpa,
  sna-sna: Zvino vakati kwaari, “Tichadzokera nemi kuvanhu vokwenyu.”
  spa-BLM: 'Le dijeron: “No, pero volveremos contigo a tu pueblo”.'
  cac-cac: 'Ix yalan eb'' ix icha tic: —Max on̈ canlaj. Ol on̈ b''at ed''oc d''a a
    chon̈ab'' chi'', xchi eb'' ix.'
  swh-ULB: Wakamwambia, “Hapana! tutarudi pamoja na wewe kwa watu wako.”
  bel-bel: 'і сказалі: не, мы з табою вернемся да народу твайго.'
  klt-klt: Wáina tángga sangga nambáná yará yá son inumálák, “Muná, nát tu kákkot
    kákkán tombongga há hánám kuinemán.”
  deu-ELBBK: 'und sie sprachen zu ihr: Doch, wir wollen mit dir zu deinem Volk zurückkehren!'
  mbb-OT: ne ke sikandan te, “Kenè key ed-ulì su eduma key en kenikew kayi te ked-ulì
    nu ziyà te menge kezuzumahi nu.”
  mal-2015: 'അവർ അവളോടു: ഞങ്ങളും നിന്നോടുകൂടെ നിന്റെ ജനത്തിന്റെ അടുക്കൽ പോരുന്നു എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Utirã, aꞌtiro nicãrã niwã: —Niweꞌe. Ʉ̃sã quẽꞌrã mʉꞌʉ meꞌrãta mʉꞌʉ ya diꞌtapʉ
    dajatojaarãti, nicãrã niwã.'
  gup-gup: Wanjh benewelengmarneyimeng berrewoneng ngalbinjmorne, “Burrkyak, ngad
    minj nganedurndeng, dja kanedjarrkray kore ngudda ngurrimud kabirrihni.”
  nys-nys: '@see-verse:RUT.001.009'
  byx-byx: De ian duqun a qi ma’, “Kuasik. Dap diiv une na ngi sagel gia qaqet.”
  gvs-gvs: Sitáiya, sidigo kadi, ‘Yaoma, geya latuwoma kakalavem. Latuwoma bego kakitaum
    bei taiyao tana im bodayao yaidi.’
  rmc-rmc: 'a phende lake: „Amen kamas te džal tuha andre tiro narodos!“'
  pes-OPV: 'وبه او گفتند: «نی بلکه همراه تو نزد قوم تو خواهیم برگشت.»'
  ron-1924: 'ши й-ау зис: „Ну, ной вом мерӂе ку тине ла попорул тэу.”'
  ben-OBCV: এবং তারা নয়মীকে বলল, “না, আমরা তোমার সঙ্গে তোমার লোকদের কাছে ফিরে যাব।”
  lex-lex: 'pa rakot la yananni Na''omi riwra: “Yannie! Omliol meni-meni pa muwal
    wia nohomu de, amlernohorre''ru pa ita tden wut lia o lupmu-a''namu de.”'
  som-som: Oo waxay iyadii ku yidhaahdeen, Maya, laakiinse adigaannu kula noqonaynaa
    xaggii dadkaaga.
  lat-VUC: 'et dicere: Tecum pergemus ad populum tuum.'
  eng-ASVBT: And they said unto her, Nay, but we will return with thee unto thy people.
  mna-mna: '@see-verse:RUT.001.009'
  ita-1885: 'E le dissero: Anzi noi ritorneremo teco al tuo popolo.'
  kqc-kqc: niyadi, “Una bi yi vene rofu yasa gogo dairigifa.”
  eng-LXXUP: And they said to her, We will return with thee to thy people.
  eng-ULB: They said to her, “No! We will return with you to your people.”
  spa-VBL: “¡No! Queremos volver contigo a tu pueblo”, respondieron.
  fra-_FOB: 'Et lui dirent: Nous retournerons avec toi vers ton peuple.'
  mal-mal: 'അവർ അവളോടു: ഞങ്ങളും നിന്നോടുകൂടെ നിന്റെ ജനത്തിന്റെ അടുക്കൽ പോരുന്നു എന്നു
    പറഞ്ഞു.'
  urd-GVR: aur etarāz kiyā, “Hargiz nahīṅ, ham āp ke sāth āp kī qaum ke pās jāeṅgī.”
  suz-BL: मिनु आ चाइमी निक्‍शीमी “गो थमा पा इन मुर आन बाक्‍तीके लाइनस्‍कु” देंसा बाक्‍त।
  ita-1927: “No noi torneremo con te al tuo popolo”.
  ckb-ckb: 'پێیان گوت: «ئێمەش لەگەڵت دێین بۆ لای گەلەکەت.»'
  eng-BBE: And they said to her, No, but we will go back with you to your people.
  kan-OKCV: ಆಗ ಅವರು ಗಟ್ಟಿಯಾಗಿ ಅತ್ತು ಆಕೆಗೆ, “ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮ ಜನರ ಬಳಿಗೆ ನಿಮ್ಮ ಸಂಗಡ
    ತಿರುಗಿ ಬರುತ್ತೇವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:RUT.001.009'
  tam-2017: உம்முடைய மக்களிடத்திற்கு உம்மோடு நாங்களும் வருவோம் என்றார்கள்.
  spa-RV-1909: 'Y dijéronle: Ciertamente nosotras volveremos contigo á tu pueblo.'
  ron-BTF: 'Şi i-au spus: Ne vom întoarce negreşit cu tine la poporul tău.'
  eng-WEBP: They said to her, “No, but we will return with you to your people.”
  eng-FBV: “No! We want to go back with you to your people,” they replied.
  nld-1939: 'en zeiden haar: We willen met u terug naar uw volk.'
  nch-BL: 'huan quiilhuijque: ―¡Tijnequij tiyase mohuaya campa momasehualhua!'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «L̇l̇ëme. Tjawa jek bop tjok, bop pjeyoga l̈öng l̈ishko»
    l̈e.
  vie-1934: 'và nói rằng: Chúng tôi sẽ đi với mẹ đến quê hương của mẹ.'
  hin-CV: उन्होंने नावोमी को उत्तर दिया, “नहीं, हम आपके साथ, आपके ही लोगों में जा
    रहेंगी.”
  spa-BES: 'Y ellas le dijeron: No, pero volveremos contigo a tu pueblo.'
  tdx-tdx: 'vaho hoe ty lie’ iareo aze: Aiy! hindre fimpoly ama’o mb’am’ ondati’oo
    mb’eo zahay.'
  tha-KJV: นางทั้งสองจึงพู​ดก​ับแม่​สามี​ว่า “อย่าเลย เราทั้งสองจะกลับไปกับแม่ไปถึงชนชาติของแม่”
  por-BR-2018: 'E disseram-lhe: Certamente nós voltaremos contigo a teu povo.'
  bco-bco: Ya꞉la꞉likiyo꞉ a꞉la꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Na꞉no꞉ nani ayamio꞉ mo꞉ha꞉na꞉no꞉.
    Na꞉no꞉ gi so꞉lo꞉lo꞉ sab a꞉na, ua ha꞉na꞉no꞉” a꞉la꞉sio꞉.
  deu-ELO: 'und sie sprachen zu ihr: Doch, wir wollen mit dir zu deinem Volke zurückkehren!'
  caa-caa: 'Pero ojronobꞌ jaxirobꞌ y chenobꞌ: —Machi ixto cꞌani casutpa caxin otronyajr
    esto tama uyototobꞌ catuꞌ. Non cꞌani caxin tacaret esto tama e chinam tabꞌa, chenobꞌ
    e Rut y e Orfa.'
  eng-WYC-2018: and to say, We shall go with thee to thy people.
  epo-epo: 'Kaj ili diris al ŝi: Ni volas iri kun vi al via popolo.'
  uig-PIN: 'uningƣa: — Yaⱪ, biz qoⱪum sening bilǝn tǝng ɵz hǝlⱪingning yeniƣa ⱪaytimiz,
    — deyixti.'
  beo-beo: amola ema amane sia:i, “Hame mabu! Ninia da gilisili dia dunu fi ilima
    masunu.”
  tpi-OTNT: na i tokim Naomi olsem, “Nogat. Yumi olgeta i go bek long lain bilong
    yu.”
  hau-SA: suka ce mata, “Za mu tafi tare da ke zuwa ga mutanenki.”
  uig-LAT: 'uninggha: — Yaq, biz choqum séning bilen teng öz xelqingning yénigha qaytimiz,
    — déyishti.'
  nde-nde: bathi kuye, “Sizahamba lawe ebantwini bakini.”
  ton-ton: Pea naʻa na pehē kiate ia, “Ko e moʻoni te ma ō mo koe ki ho kakai.
  ces-1613: 'A řekly jí: Obrátíme se raději s tebou k lidu tvému.'
  eng-WMB: They said to her, “No, but we will return with you to your people.”
  tam-TCV: அவளிடம், “நாங்கள் உங்களுடனேயே, உங்களுடைய மக்களிடத்திற்கே வருவோம்” என்று
    சொன்னார்கள்.
  ceb-ULB: Miingon sila ngadto kaniya, “Dili! Mokuyog kami kanimo ngadto sa imong
    katawhan.”
  mkn-mkn: Ma dong dua bilang, “Sonde, mama! Botong mau iko deng mama, ko idop sama-sama
    di mama pung orang dong sa.”
  pol-UBG: 'I mówiły do niej: Wrócimy raczej z tobą do twego ludu.'
  agr-agr: 'Nuninak: “¡Atsa wakitkishtatji! ¡Iik amejai amina nugkemin minittaji!”
    tuidau.'
  kyc-kyc: Daaŋa nambwa embamoo pipya embena wambu petaminyi dokona parama, leyambi.
  urd-GVU: اور اعتراض کیا، ”ہرگز نہیں، ہم آپ کے ساتھ آپ کی قوم کے پاس جائیں گی۔“
  eng-OEBCW: and said to her, ‘No, we will return with you to your people.’
  deu-1912: 'und sprachen zu ihr: Wir wollen mit dir zu deinem Volk gehen.'
  ntj-ntj: watjaranytja, “Wiya, nyuntunya-litju wantikitjamunu. Mukurringkula-litju
    nyuntuku yungarrapirtingka mapitjala lurrtjurringkula nyinakitja.”
  kan-2017: ಆಗ ಅವರು ಬಹಳ ದುಃಖದಿಂದ ಗಟ್ಟಿಯಾಗಿ ಅತ್ತು ನಾವೂ ನಿನ್ನ ಜೊತೆಯಲ್ಲೇ ನಿನ್ನ ಸ್ವಜನರ
    ಬಳಿಗೆ ಬರುತ್ತೇವೆ ಅನ್ನಲು,
  tgo-tgo: na thɨŋa, “Thava ŋgoreiyana! Weime eŋge ghen na ra wa weŋgiya len bodaboda.”
  yap-yap: me lungurow ngak, “Danga’! Bay gu unew ngom ngdarod ngak e tirom e girdi’.”
  hlt-MCSB: Te phoeiah anih te, “Namah neh na pilnam taengla bal uh sih,” a ti na
    rhoi.
  mdy-ETH: «ዔይዔ! ኑ ኔኤና ዎላ ኔ ዒጊኖ ኮይላ ዴንዳንዳኔ» ጌዔኔ።
  kew-kew: pare nipumi gipia loa nena onaana ada baina sipi.
  twi-ASANTE: Na wɔka kyerɛɛ Naomi sɛ, “Yɛne wo bɛsane akɔ wo nkurɔfoɔ nkyɛn.”
  ipi-ipi: jia, nalipa nimba yame ateyainga Juta yuu okonena atu makale leapele-pia.
  bhl-bhl: 'Amemsomeliwi, kuansiliw min biim kalel kumel alew i makuw kesomi, ulo
    yan weng bokoumomeliw: “Natel nukalem makuw unuma! Alik nu kukalem abiw kalo unuma!”,
    wangsiliw kale.'
  eng-WEBU: They said to her, “No, but we will return with you to your people.”
  bnp-bnp: Ru takia ru ta maea, “Maria miri gi hamule turamu, miri gi made turana
    e huriki na kabu vomu.”
  tgk-tgk: 'гуфтанд: «Не, мо ҳамроҳатон назди халқи шумо меравем».'
  spa-PDDPT: 'y le decían: Nosotras volveremos contigo a tu pueblo.'
  gun-gun: 'Ha''e rami vy ime xykue pe aipoe''i: — Any, ore voi roo avi ''rã nderupive
    neretarã kuerya katy.'
  agu-BL: 'Nintzun cyaltz: —Qui'' na'', nkaje''n ketz te''ju'' le tanumu''.'
  ilo-ULB: Kinunada kenkuana, “ Saan! Sumurotkami kenka nga agsubli kadagiti tattaom.”
  kpg-kpg: mo di helekai adu gi Naomi, “Deeai! Gimaua e hula hua i oo muli gi baahi
    o daangada.”
  uig-ARA: 'ئۇنىڭغا: ــ ياق، بىز چوقۇم سېنىڭ بىلەن تەڭ ئۆز خەلقىڭنىڭ يېنىغا قايتىمىز،
    ــ دېيىشتى.'
  bsp-bsp: 'Kɔ aran a awut ɔn ŋambupərɛ: «Ala! Sən’ endekɔ kɔ məna nde afum am ŋayi
    mɔ.»'
  bps-bps: na manla di ku Naomi, manla, “Là, du kayèmi magin ge mulê di dad tom.”
  tof-tof: I oya we wyalórri wagó, “Koke, ki mankü aurri marü pamkolpamdó!”
  sus-sus: E naxa a fala a bɛ, «Ade, na mu lanma. Won birin xa siga i bɔnsɔɛ yire.»
  pon-2006: oh ndahng, “Soh! Se pahn ianguhkewei rehn omw aramas akan.”
  jae-jae: ma sêsôm gêdêŋ eŋ gebe “Masi, aêagêc abe awiŋ aôm tamu dandêŋ nêm lau tana.”
  ksd-ksd: 'Ma dir ga biti tana: Pata, datal a lilikun varurung ma u tadav kaum tarai.'
  myk-myk: 'A p’i Nɔmi pye: «Ahayi! Wèe na daha ma na da gaaŋi fo ma shi shɛɛn pu
    wo fiige ki ni.»'
  tur-YTC: Ona, “Hayır, seninle birlikte halkına döneceğiz” dediler.
  grc-BRENT: Καὶ εἶπαν αὐτῇ, μετὰ σου ἐπιστρέφομεν εἰς τὸν λαόν σου.
  ind-AYT: Kemudian, mereka berkata kepadanya, “Tidak, kami akan pulang bersamamu
    kepada bangsamu.”
  lid-lid: Uru ame tiye i ta Nawomi, “Bwai, aru kameh an hamon tam ala hawe iri lau
    tam.”
  nya-nya: Ndipo anati kwa Naomi, “Ife tipita nawo kwa anthu akwanu.”
  kyg-kyg: Huteꞌanaeꞌmo, haꞌao, Kagaeꞌekeꞌmo lokaeta vayakalegamo ugune, huꞌana
  hrv-hrv: 'I rekoše joj: “Ne! Mi ćemo s tobom, tvome narodu.”'
  mps-mps: tama te we sigo e tiwai po te Naomi dali wai, “Menio, dago nage taga pogobeo.
    Da tigidali nago hani bidibo madi pinao,” wai.
  tpi-tpi: na i tokim Naomi olsem, “Nogat. Yumi olgeta i go bek long lain bilong yu.”
  dan-1931: 'og sagde til hende: “Nej! vi vil følge dig hjem til dit Folk!”'
  vie-OVCB: 'Họ nói: “Không, chúng con muốn đi với mẹ đến dân tộc của mẹ.”'
  guj-2017: અને તેઓએ તેને કહ્યું, “એવું નહિ, અમે તો તારી સાથે તારા લોકો મધ્યે આવીશું.”
  awx-awx: Tixäwik, “Undanä. Nilu notdambamde gäxät kunim,” yang inikumäläk.
  pon-2006A: oh ndahng, “Soh! Se pahn ianguhkewei rehn omw aramas akan.”
  por-BRBSL: 'Eles disseram a ela: “Não, mas voltaremos com você para o seu povo”.'
  eng-OEBUS: and said to her, “No, we will return with you to your people.”
  aly-aly: alakenh angkemel, “Mentyaw! Ayla ngkweng-angkwarr alpetyek, ngkwenh-rnem-itwel
    aney-alpetyek.”
  swe-swe: 'och sade till henne: ”Nej, vi vill följa med dig tillbaka till ditt folk.”'
  cth-cth: Bangtelah hai thoseh nama hoi cungtalah, na miphunnaw koe kâbang han atipouh
    roi.
  twi-twi: Na wɔka kyerɛɛ Naomi se, “Yɛne wo bɛsan akɔ wo nkurɔfo nkyɛn.”
  hlt-hlt: Te phoeiah anih te, “Namah neh na pilnam taengla bal uh sih,” a ti na rhoi.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Bìtì, ti yó ndɑ nɛínɛ̀mu ɑ ciɛ.'
  msy-2020: Ezɨ an asamir guivimning a mɨgɨa ghaze, “Puvatɨ. Ga uaghan mangɨ nɨ ko
    nɨn adarazi ko ikiasa.”
  rmy-VLAKH: 'и пхэндэ лати: — Амэ рисайвэса туса каринг терэ мануша.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɔmɑ pɑ pɑŋ sɩ: Aɑɩ yoo, tɩɩ tǝŋɩ-ŋ kɛ́ nɑ tǝ́ polo nyɑ́ nyǝ́mɑ
    tɛ.'
  azb-azb: 'Gəlinləri ona dedilər: «Xeyr, biz də səninlə birgə xalqının yanına gedirik».'
  eng-DBY: And they said to her, We will certainly return with thee to thy people.
  hin-2017: और उससे कहा, “निश्चय हम तेरे संग तेरे लोगों के पास चलेंगी।”
  wol-KYG: 'Ñu ne ko: «Déet, yaw kay lanuy àndal dem ca say bokk.»'
  eng-YLT: And they say to her, 'Surely with thee we go back to thy people.'
  kne-kne: yan kanan da en sisya, “Aga, makisaa kami en sik-a sin kad-an di kailiam.”
  eng-WYC-2017: and to say, We shall go with thee to thy people.
  eng-WMBB: They said to her, “No, but we will return with you to your people.”
  spp-spp: 'Ka pi i u pyi: «Ɔnhɔ, wuu sí raa ŋkɛ̀ɛge ná mu i mu shiinbii yyére.»'
  urd-GVH: और एतराज़ किया, “हरगिज़ नहीं, हम आपके साथ आपकी क़ौम के पास जाएँगी।”
  kvg-kvg: Yaq ziupim-pakha-za gindu-einim, “Tiá. Ni qo namba, qogí ezoqam-té qazinǿ-niáv.”
  rug-rug: 'meke zama la koe Naomi: “Lokari! Gami kara si hiva luli mami tugo koa
    goi pude la koa somanae koari na mua butubutu,” gua sari karua.'
  gaz-gaz: “Waawuu, nu si wajjin gara saba keetiitti deebina” jedhaniin.
  fra-LSG: 'et elles lui dirent: Non, nous irons avec toi vers ton peuple.'
  gnn-gnn: ga waŋana maṉḏa bitjarra, “Yakana ŋilinyu yurru roŋiyirri. Ŋilinyu yurru
    malthun yana nhuŋu; nhina ŋilimurru yurru rrambaŋi yana ŋunhili nhokala wäŋaŋura.”
  yal-yal: E yi a fala e mame xa, e naxa, “Ɛn-ɛn, en birin xa siga i kon kaane fɛma.”
  iou-iou: Konäm kotpäŋ ŋode iwetkumän; Ude nämo! Nek gäkkät mähemkayeken u bok api
    kune yäk.
  haw-1868: I mai la laua ia ia, He oiaio no, hele pu maua me oe, i kou hoi ana i
    kou poe kanaka.
  arb-NAV: 'وَلَكِنَّهُمَا قَالَتَا لَهَا: «لا، سَنَمْضِي مَعَكِ إِلَى شَعْبِكِ».'
  ewe-ewe: Wogblɔ na Naomi be, “Míakplɔ wò ɖo ayi wò ƒometɔwo gbɔ.”
  nuy-nuy: Wingi-yamayn, “Yangi ngunaarru! Ngambaanggarra-yaarri nugawi-wuy warra-wurru-wurruj,”
    wingi-yamayn.
  eng-LEE: And they said unto her, [No,] for truly we will return with thee unto thy
    people.
  gvn-gvn: '@see-verse:RUT.001.009'
  asm-FB: আৰু তেওঁক তেওঁলোকে ক’লে, “নহয় নহয়; আমি হ’লে আপোনাৰ লগত আপোনাৰ লোকসকলৰ
    ওচৰলৈ যাম।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «عَدٍ، نَ مُ لَنمَ. وٌن بِرِن شَ سِفَ عِ بْنسْي يِرٍ.»
  fra-SBL: 'Ils lui dirent : « Non, mais nous retournerons avec toi dans ton peuple. »'
  hbo-hbo: וַתֹּאמַ֖רְנָה־לָּ֑הּ כִּי־אִתָּ֥ךְ נָשׁ֖וּב לְעַמֵּֽךְ׃
  yka-yka: Duk paˈinde si iye, “Nuhut kami kaˈu pī si lahatnu.”
  shp-NTPO: 'jainxonra yoikana iki: —¡Noara kayamai! ¡Noara mibébi min main baneti
    kaai! —akin.'
  piu-2006: '@see-verse:RUT.001.009'
  pjt-pjt: '@see-verse:RUT.001.009'
  kik-kik: makĩmwĩra atĩrĩ, “Ithuĩ tũgũcooka nawe kũrĩ andũ anyu.”
  ksr-ksr: 'Saama kokaeŋ ijori: “Qaago! Noro mono giwo eleema goo kanageso tuuŋga
    yoŋoonoŋ kemboŋa.”'
  fra-NCL: 'et elles lui dirent : « Non ; nous retournerons avec toi vers ton peuple. »'
  cek-AK: Anih khaeah, Kai hnik doeh na hnukah nangmah ih kaminawk khaeah kang zoh
    hoi toeng han, tiah a naa hoi.
  cuk-cuk: 'Degine, geb Noemíʼga sogdemalad: —Anmar beba be-dulemarse namarmogoed.'
  uig-CYR: 'униңға: — Яқ, биз чоқум сениң билән тәң өз хәлқиңниң йениға қайтимиз,
    — дейишти.'
  pma-pma: ka luviteni mini luvit, “!Melsakras melvalokoveinuk eli! Melhousiluk, tovaha
    tovato vatal min meatin keil onom.”
  tel-2017: అప్పుడు వాళ్ళు గట్టిగా ఏడ్చి “మేము నీతో కూడా నీ ప్రజల దగ్గరకే వస్తాం”
    అన్నారు.
  hat-BSA: 'Epi yo te di li: “Non, men n ap retounen avè w vè pèp ou a.”'
  bxh-bxh: '@see-verse:RUT.001.009'
  emi-emi: Me lalu ghe uela etana va, “Angalu usio, me itolu lao ta kapum atoa.”
  kos-kos: ac fahk, “Mo! Kut ac wi kom na som nu yurin mwet lom an.”
  hbo-WLC: וַתֹּאמַ֖רְנָה־לָּ֑הּ כִּי־אִתָּ֥ךְ נָשׁ֖וּב לְעַמֵּֽךְ ׃
  ibo-ibo: Ma Ọpa na Rut zara Naomi sị ya, “E, anyị agaghị ala. Anyị ga-esoro gị laghachikwuru
    ndị gị.”
  ory-ory: ପୁଣି ସେମାନେ ତାହାକୁ କହିଲେ, “ନା, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସଙ୍ଗରେ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ନିକଟକୁ
    ଫେରିଯିବା।”
  wmt-wmt: '@see-verse:RUT.001.009'
  chk-chk: Iwe, ra üreni Naomi, “Apwi, äm aipwe etuk le liwinla ren aramasom.”
  ssd-ssd: 'rugan nakile sanaik: Kuga. Sile ne ndoŋ naŋe kuasmbi tugum kambimkik ŋginaik
    kande'
  rop-rop: en dubala bin tok, “Nomo! Minbala wandi kaman garram yu langa yu kantrimen
    olabat.”
  ukr-1871: 'І промовили до неї: Нї, ми підемо з тобою до твого народа!'
  deu-1951: 'Da erhoben sie ihre Stimmen und weinten und sprachen zu ihr: Wir wollen
    mit dir zu deinem Volke gehen!'
  eng-JPS: 'And they said unto her: ''Nay, but we will return with thee unto thy people.'''
  etr-etr: '@see-verse:RUT.001.009'
  srp-1865: 'I rekoše joj: ne, nego æemo se s tobom vratiti u tvoj narod.'
  lug-lug: nga bagamba nti, “Nedda, tuligenda naawe ng’oddayo eri abantu bo.”
  heb-heb: ותאמרנה לה כי אתך נשוב לעמך׃
  mpp-mpp: Hiyalu yanguc miiboc, “Miyac, noke gale alingfocgone ngengeholec hikelu
    gadabelecte.”
  ben-IRV: আর তারা তাকে বলল, “না, আমরা তোমারই সাথে তোমার লোকেদের কাছে ফিরে যাব।”
  ntu-ntu: X nzrpibzlr bade kx, “Trtingr, navzbzku mz lr mrnyzmqng.”
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਸੱਚ-ਮੁੱਚ ਅਸੀਂ ਤੇਰੇ ਨਾਲ, ਤੇਰੇ ਲੋਕਾਂ ਦੇ ਵਿੱਚ
    ਜਾਵਾਂਗੀਆਂ।”
  rmy-LOVARI: 'ай пхэндэ лакэ: — Амэ жяса туса кай тирэ мануш.'
  tkr-tkr: 'eyhen: – De''eş, şi vaka sacigee yiğne milletısqa vüqqəs.'
  mya-JVB: အကယ် စင်စစ်အကျွန်ုပ်တို့သည် ကိုယ်တော် နှင့်အတူ ၊ ကိုယ်တော် ၏ အမျိုး ထံ
    သို့လိုက်သွား ပါမည်ဟု ဆို ကြ၏။
  tte-O: Siwalo koina siba, “Nigele, mekamakava kowa talau am tomoyao kolili.”
  tvk-tvk: e lubiteni mi Noume lubit, “!Masakras li malhe relinguk! Xamel malhusiluk,
    ratiha ratti vituei itel moletin nam xil.”
  tbg-tbg: Vitanta iqi rateha virara tiha, Mpo, kiave. Tetanta ainti ai navunaaka
    varianaini virerave, ti.
  hmo-hmo: Bona ia dekenai idia haere, idia gwau, “Lasi, ai ese oi do ai bamoa, oiemu
    bese dekenai do ita lao.”
  urd-urd: फिर उन दोनों ने उससे कहा, “नहीं! बल्कि हम तेरे साथ लौट कर तेरे लोगों में
    जाएँगी।”
  rus-SYN: 'и сказали: нет, мы с тобою возвратимся к народу твоему.'
  rmy-SERVI: 'Тай пхэндэ: — Амэ джяґа туґа, тирэ манушэндэ.'
  bqc-SIM: 'Aa òɛ̀: Wá tannↄ n gbɛ̃́ↄ kĩ́iɛ.'
  tcz-CHONGTHU: Ahin amouteni chun adonbutin “Kanompoi, kilhon u hitin namite komlang’a
    keini jong kahung nomlhon e,” atilhonnin ahi.
  mar-mar: त्या तिला म्हणाल्या, “नाही, आम्ही तुमच्याबरोबर तुमच्या लोकांकडे येणार.”
  tcs-tcs: Demtu bin spik po em, ‘No gar. Mitu wande go lo yu po pipol blo yu.’
  qub-qub: 'niran: «¡Gamwanmi marcayquiman aywacushun!»'
  bqp-bqp: 'Ò pìnɛ: Óni gɛ́ kũnwo n gbɛ̃nↄ kĩnaamɛ.'
  hat-hat: 'Yo di l'' konsa: -Non! Nou prale avè ou nan peyi ou.'
  eng-BSB: and said, “Surely we will return with you to your people.”
  tod-tod: 'Ti ɠɛni ma: «Ɓa-o, ada liizu ʋɔɔma ɗa-nuɓusɛiti pɔ bɛ.»'
  eng-WEBPB: They said to her, “No, but we will return with you to your people.”
  kbq-kbq: Hianagi zanagra anage hu'na'e. O'e, tagra kagri vahetega kagrane vugahu'e,
    huke asmi'na'e.
  nhe-BL: 'huan quiilhuijque: ―¡Tijnequij tiyase mohuaya campa motlacajhua!'
  bus-bus: 'Aↄ̃ bènɛ: Wé tányo n gbɛ̃nↄ kiiamɛ.'
  gub-BL: — Nan. Nuruzewyr kwaw nehe. Oroho putar nerupi nehe. Urupyta putar neànàm
    wainuromo nehe, i'i izupe wà.
  eng-DRA: 'And to say: We will go on with thee to thy people.'
