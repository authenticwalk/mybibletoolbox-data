verse: RUT.001.019
translations:
  mal-C: അങ്ങനെ അവർ ബേത്ലഹേമിൽ എത്തുന്നതുവരെ യാത്രതുടർന്നു. അവർ ബേത്ലഹേമിൽ എത്തിയപ്പോൾ,
    അവർകാരണം പട്ടണം ഇളകി; “ഇവൾ നവൊമിതന്നെയോ?” എന്നു സ്ത്രീകൾ അത്ഭുതത്തോടെ ചോദിച്ചു.
  deu-TKW: 'So gingen denn die beiden weiter, bis sie nach Bethlehem gelangten. Als
    sie aber nach Bethlehem hineingingen, geriet die ganze Stadt ihretwegen in Aufruhr
    und die Weiber riefen: Ist das Naemi?'
  lin-lin: 'Yango wana, bango mibale bakendeki kino bakomaki na Beteleemi. Tango bakomaki
    na Beteleemi, engumba mobimba eyokaki mawa mpo na bango. Mpe basi batunaki : —
    Oyo Naomi ?'
  eng-LSV: and the two of them go until their coming to Beth-Lehem; and it comes to
    pass at their coming to Beth-Lehem, that all the city is moved at them, and they
    say, “Is this Naomi?”
  bmu-bmu: 'mohotŋamŋire anda mala Betlehem taonöŋ kauröwöt. Kauröwötka taongö anbazip
    patpat yengön i etkekta sösöŋgai ketaŋi möta tokoget. Anbi yengön qeta Naomikö
    yaizözökŋi muewö zöget: “Hei! I halakŋa Naomiya me denöwö? Oe oe oe!”'
  eng-GNV: 'So they went both vntill they came to Beth-lehem: and when they were come
    to Beth-lehem, it was noysed of them through all the citie, and they said, Is
    not this Naomi?'
  eng-WEBSTER: So they two went until they came to Beth-lehem. And it came to pass,
    when they had come to Beth-lehem, that all the city was moved about them, and
    they said, Is this Naomi?
  nhw-BL: 'Huan quej nopa, nopa ome quitoquilijque nopa ojtli hasta ajsitoj altepetl
    Belén. Huan quema calajque nopona, nochi Belén ehuani san quinsentlachilijque
    huan quiijtohuayayaj: ―¿Amo ya ne Noemí?'
  swh-ONEN: Kwa hiyo hao wanawake wawili wakaondoka, wakafika Bethlehemu. Walipofika
    Bethlehemu, mji mzima ulitaharuki, wanawake wakashangaa, wakasema, “Huyu aweza
    kuwa ni Naomi?”
  bba-bba: Mɑ be yiru ye kpuro bɑ dɑ Bɛtelehɛmuɔ sɑnnu. Ye bɑ turɑ mi, mɑ biti tɔmbu
    mwɑ bɑ mɔ̀, Nɑomiwɑ mini?
  eng-KJVCPB: So they two went until they came to Beth-lehem. And it came to pass,
    when they were come to Beth-lehem, that all the city was moved about them, and
    they said, Is this Naomi?
  mpx-mpx: Yaka ali toto labui hi nawanawa. Sauga hi vin Bedeliyema, inoke gamagalau
    gegewel awan o eliyana ateliya i waiwai kaiweliya, ge yowau hi nel hi ba, “Tunahot
    Naomi e?”
  wbp-wbp: Ngula-jangkaju, Nayumi manu Ruurtu-pala yanurnu Pijilimi-kirra. Kuja-pala
    karnta-jarra yukajarra Pijilimi-kirra, karntakarnta yali-wardingki-patulu-nyanu
    wangkaja, “Wiyarrpa! Nyiya-jangka Nayumiji yanurnu mularrpa?”
  luo-luo: Omiyo Naomi gi chi wuode nomedo dhiyo nyaka negichopo Bethlehem. Kane gichopo
    Bethlehem, dala duto nobwok kane onene, kendo mon nopenjore kendgi niya, “Ma bende
    dibed Naomi adier?”
  meu-meu: Taunabunai, raruosi e raka bou, ela bona Betelehem ai e kau. Betelehem
    ai e kau negana ai hanua taudia iboudiai e heau bou heau bou ema; bena hahine
    na eto, Ina na Naomi a?
  npi-ULB: त्यसैले तिनीहरू बेथलेहेमको नगरसम्म यात्रा गरे । तिनीहरू बेथलेहेममा आइपुग्दा
    सारा नगर नै तिनीहरूको निम्ति धेरै उत्साहित थियो । माहिलाहरूले भने, “के यिनी नाओमी
    नै हुन्?”
  yor-yor: Àwọn méjèèjì sì ń lọ títí wọ́n fi dé ìlú Bẹtilẹhẹmu. Nígbà tí wọ́n dé ibẹ̀,
    ariwo ìpadàbọ̀ wọn gba ìlú kan, àwọn obìnrin ibẹ̀ sì kígbe ní ohùn rara wí pé,
    “Naomi ni èyí bí?”
  ind-ind: Lalu mereka berdua melanjutkan perjalanan mereka. Ketika mereka tiba di
    Betlehem, seluruh penduduk menjadi gempar. Perempuan-perempuan bertanya “Benarkah
    dia ini Naomi?!”
  pes-OPCB: 'پس هر دو روانهٔ بیت‌لحم شدند. وقتی به آنجا رسیدند تمام اهالی به هیجان
    آمدند و زنها از همدیگر می‌پرسیدند: «آیا این خود نعومی است؟»'
  lcm-lcm: Na kilongla pasal aliu tung e Betlekem na taun kilonganla serei e Betlekem,
    ri vap i nei rina aongos kila taping si arai anirilong, na ri aina kila sui ta,
    Naomi kana?
  aer-aer: Yanhe-ngentyele, Naomi uthene Ruth uthene alethe alhemele ratherre apmere
    Bethlehem-eke irrpenhe-irreke. Nhenge ratherre apmere Bethlehem-eke irrpemele,
    tyerrtye yanhe-arenye areye ikwere-atherre akangkemele aneke. Arelhe apmere yanhe-arenye
    areye angkerreke, “Naomi akunye re-ame nhenhe? Iwenhenge-ame Naomi irrare anthurre
    apetyeke?”
  tgl-ULB: Kaya naglakbay ang dalawa hanggang makarating sila sa bayan ng Bethlehem.
    Nangyari ito nang dumating sila sa Bethlehem, ang buong bayan ay sobrang nagulat
    tungkol sa kanila. Sinabi ng mga kababaihan, “Ito ba si Naomi?”
  rmn-rmn: 'Тай джянас о дуй он, бискай на алэ андэ Вифлееми. Кана он алэ андэ Вифлееми,
    алаи э диз ваздиндили лэндар тай пхэнэнас: — Адава э Ноеминь?'
  cbu-NT: Ashirucha, umeenpat tsimbunshitisin naayarandsin, ngootsish naantach ashkusin,
    Biringapshat tsap kusatan ashiranganaya. Anshat musásiri yaktash kuskamchusin,
    yaktashuchsha tputs parangusin, kapung punirustaranganaya. ¿Kiztisin chakshita?
    ¿Antaati in sur Noemiyaja? tárangusin,
  hui-hui: Ani bialu wali biago labome pialu Bedelehemeni anda pene. Anda piyagola
    Bedeleheme wali agali bu hearume iae lo hondo ngoai hene. Hondo ngoai howa walirume
    lalu, Ogoni wali Naiomi biagoni ogonibe, lalu hale hene.
  wrs-wrs: Doa Naomiva Rutmba kolmba os waingana, doa hev engolanamba, di talalna
    Betlehem kembella epho. Wo nomba deuvnindva evekingil vithina, hemba nungeilvnamba,
    una pai, Naomi henga men yimba provma?
  jao-jao: Bajingu Muwab kulu kawula-wingka barra aya bajinju Bidiliyima. Kawula-wingka...i
    wula a-kayibanthaandalu, bajinju Bidiliyima, wula barra. Ngala li-ja barra, li-wulu
    li-jibiya baji, alu wiji kalu-ruwama anku wu-Niyumi, kalu-ruwama wulanga. Kulu
    li-nhanawa, kalu-arri, “A-ngani rra-ja, a-ngani, marrirru? Nungka rra-ja a-Niyumi,
    andalaya barra?”
  mya-mya: သူ​တို့​သည်​ဗက်​လင်​မြို့​သို့​ရောက်​သည်​တိုင် အောင် ဆက်​လက်​သွား​ကြ​၏။
    သူ​တို့​ရောက်​ရှိ ကြ​သော​အ​ခါ တစ်​မြို့​လုံး​လှုပ်​လှုပ်​ရှား​ရှား ဖြစ်​လျက်​အ​မျိုး​သ​မီး​များ​က``ဤ​သူ
    သည်​အ​ကယ်​ပင်​နော​မိ​ပေ​လော'' ဟု​မေး မြန်း​ကြ​၏။
  bod-N: དེ་ནས་བུད་མེད་དེ་གཉིས་སོང་སོང་སྟེ་པེད་ལེ་ཧེམ་དུ་སླེབས་པ་དང་གྲོང་རྡལ་གྱི་མི་ཐམས་ཅད་ཧ་ལས་ཤིང་།
    བུད་མེད་རྣམས་ཀྱིས་འདི་ནི་ནཱ་ཨོ་མུ་ཡིན་སྲིད་དམ་ཞེས་སྨྲས་སོ། །
  wsk-wsk: Buta se Naomi Ruth ilak wete aolak iluman nama Bethlehem arataman. Tom
    nuna ilagala Bethlehem kasu naguman mu kariimet nungarkaman ale suen la amilmilakasan.
    Se nunga imet nunumi isarukasan, “Ewere Naomi e?” makasan.
  kkl-kkl: Sin phende palamdekti, Betlehem palamdekpa, Betlehem wamek nimiri Naomi
    keleneko yalamla aro kololamek. Kololamekpa kelabo wamekneri, “Sik Naomi kelenekore?”
    alamek.
  sna-sna: Saka vakadzi vaviri ava vakaramba vachifamba kusvikira vasvika kuBheterehema.
    Vakati vasvika muBheterehema, guta rose rakazungunuswa nokuda kwavo, uye vakadzi
    vakakatyamara vachiti, “Angava Naomi here uyu?”
  spa-BLM: 'Así fueron las dos hasta que llegaron a Belén. Cuando llegaron a Belén,
    toda la ciudad se entusiasmó con ellas, y preguntaron: “¿Esta es Noemí?”.'
  cac-cac: 'Ix b''eyxicot eb'' ix schavan̈il, masanto ix javi eb'' ix d''a Belén.
    Ayic ix javi eb'' ix ta'', masanil eb'' anima ay ta'' ix te sat sc''ol eb''. Ix
    yalan eb'' ix ix icha tic: —¿Mantoc a ix Noemí tic? xchi eb'' ix.'
  swh-ULB: Hivyo wote wawili walisafiri mpaka walipofika mjini Bethelehemu. Kwa hiyo
    walipofika Bethlehemu, mji wote uliwafurahia, wanawake walisema, “Huyu ni Naomi?”
  bel-bel: 'І ішлі абедзьве яны, пакуль ня прыйшлі ў Віфляем. Калі яны прыйшлі ў Віфляем,
    увесь горад прыйшоў у рух ад іх, і казалі: гэта Наэмінь?'
  klt-klt: Yándi wu yayará kungga kungga Betlehem káin kung hiumálák. Rám it wahára
    kung hiumálák hára, it pálak hárámutang áwáng kápángga ku náráwa yá miuráng, “Kák
    ka Naomi puk me?”
  deu-ELBBK: 'Und so gingen beide, bis sie nach Bethlehem kamen. Und es geschah, als
    sie nach Bethlehem kamen, da geriet die ganze Stadt ihretwegen in Bewegung, und
    sie sprachen: Ist das Noomi?'
  mbb-OT: Ne midlaus dan en medhipanew taman te nekeuma zan diyà te inged he Betlehem.
    Ne hein nekeseled dan en, utew nengeinuinu is tivuuk he meǥinged ne pesikaǥi is
    menge vahi te, “Si Naomi ve heeyan?”
  mal-2015: അങ്ങനെ അവർ രണ്ടുപേരും ബേത്ത്ലേഹെംവരെ നടന്നു; അവർ ബേത്ത്ലേഹെമിൽ എത്തിയപ്പോൾ
    പട്ടണം മുഴുവനും അവരുടെനിമിത്തം ഇളകി; ഇവൾ നൊവൊമിയോ എന്നു സ്ത്രീജനം പറഞ്ഞു.
  tuo-NT: 'Tojo weerã na pʉarãpʉta waꞌa, téé Belẽpʉ etacãrã niwã. Belẽpʉ sãjãcã, nipeꞌtirã
    ti macãcjãrã numia ĩꞌamarĩa, aꞌmerĩ sẽrĩtiñaꞌcãrã niwã: —¿Sico Noemí mejẽta nitiba?
    nicãrã niwã.'
  gup-gup: Wanjh benebaldjarrkwam benedjarrkbebmeng Bethlehem. Bu benebalbebmeng kumekbe
    bininj daluk birriwern bu bindinang birrikangebarrhmeng, wanjh bindiyolyolmi berrewoneng.
    Nawu daluhdaluk birrihdjawarreni, “Yiddok ngahli Naomi?”
  nys-nys: '@see-verse:RUT.001.018'
  byx-byx: De qattikka ian diit be ian diit be deng i baing siim pet ma Betliem. Baip
    lua ian men pet ma Betliem, de ama qaqet mai vet luqia ama qeringki dai maikka
    re nanses. De ama nankina dai ra taqen ma’, “Maikka, qua ma Naomi na ngi?”
  gvs-gvs: E tuwo adi taiyuwokova siketoiya sinonoina Bedeliyema manuna. Tutayana
    sisowóduwo Bedeliyema goi sisiu, asa butukaona iyata, e vevina liliudi sima adi
    taiyuwokova sigitedi, sidigo kadi, ‘¡Iyaa! ¿Amo Naomi ae?’
  rmc-rmc: 'Avke džanas jekhetane dži andro foros Betlehem. Sar doavle andro Betlehem,
    savore manuša andral oda foros avle ke lende a o džuvľa phučenas: „Hin oda čačes
    e Noemi?“'
  pes-OPV: و ایشان هر دو روانه شدند تا به بیت لحم رسیدند، و چون وارد بیت لحم گردیدند،
    تمامی شهر بر ایشان به حرکت آمده، زنان گفتند که آیا این نعومی است؟
  ron-1924: 'Ау кэлэторит ымпреунэ пынэ че ау ажунс ла Бетлеем. Ши кынд ау интрат
    ын Бетлеем, тоатэ четатя с-а пус ын мишкаре дин причина лор ши фемеиле зичяу:
    „Наоми есте ачаста?”'
  ben-OBCV: তাই তারা দুজন চলতে লাগল, যতক্ষণ পর্যন্ত না তারা বেথলেহেমে পৌঁছাল। তারা
    যখন বেথলেহেমে পৌঁছাল, তখন তাদের কারণে সমগ্র নগর আলোড়িত হল, এবং মহিলারা বলল, “এ
    মহিলাটি কি নয়মী?”
  lex-lex: 'Rrora rla''awa pa rodi liarni la Betlehem. La''pa rte''ewa la hande, de
    let de ralamni kokan nohora-po''on nohora la Na''omi. Hapepe''a-hararara let mniotni
    idma natian id la riwra: “Mak ha riwra Na''omi inhati hadina?”'
  som-som: Sidaas daraaddeed labadoodiiba way israaceen ilaa ay yimaadeen Beytlaxam.
    Oo markay Beytlaxam yimaadeen, magaaladii oo dhammu waa ku soo ururtay, oo dumarkiina
    waxay yidhaahdeen, Tanu ma Nimco baa?
  lat-VUC: 'profectæque sunt simul, et venerunt in Bethlehem. Quibus urbem ingressis,
    velox apud cunctos fama percrebruit: dicebantque mulieres: Hæc est illa Noëmi.'
  eng-ASVBT: So they two went until they came to Beth-lehem. And it came to pass,
    when they were come to Beth-lehem, that all the city was moved about them, and
    the women said, Is this Naomi?
  mna-mna: 'Ziru tiwwa ma tila tipet kar Betelem. Tona zin Betelem kan ta boozomen
    timurur pizin. Mi zin moori pakan tiwi: “Wai, iŋgi Naomi tau?”'
  ita-1885: 'Così camminarono amendue, finchè giunsero in Bet-lehem. E, quando vi
    furono giunte, tutta la città si commosse per cagion loro; e le donne dicevano:
    E questa Naomi?'
  kqc-kqc: Ye ina remanu disi Bethlehem ri okiyadi. Bethlehem okiyadiri, rautu vene
    vesi tururu reyadi ma rema vene yaku ago ni tona dudu niyadi, “Aee, mirona bi
    Naomi ba?”
  eng-LXXUP: 'And they went both of them until they came to Bethlehem: and it came
    to pass, when they arrived at Bethlehem, that all the city rang with them, and
    they said, Is this Naomi?'
  eng-ULB: So the two traveled until they came to the town of Bethlehem. It happened
    that when they arrived in Bethlehem, the entire town was very excited about them.
    The women said, “Is this Naomi?”
  spa-VBL: Así que las dos siguieron caminando hasta llegar a Belén. Cuando llegaron
    allí, todo el pueblo se alborotó. “¿Es ésta Noemí?” le preguntaron las mujeres.
  fra-_FOB: 'Et elles marchèrent toutes deux jusqu''à ce qu''elles arrivassent à Bethléhem.
    Et comme elles entraient dans Bethléhem, toute la ville fut émue à cause d''elles,
    et les femmes disaient: N''est-ce pas Naomi?'
  mal-mal: അങ്ങനെ അവർ രണ്ടുപേരും ബേത്ത്-ലേഹേമിൽ എത്തിച്ചേർന്നു; അപ്പോൾ പട്ടണത്തിലുള്ള
    ജനം മുഴുവനും അവരെ കണ്ടു അതിശയിച്ചു; ഇവൾ നൊവൊമിയോ എന്നു സ്ത്രീജനം പറഞ്ഞു.
  urd-GVR: Wuh chal paṛīṅ aur chalte chalte Bait-laham pahuṅch gaīṅ. Jab dāḳhil huīṅ
    to pūre shahr meṅ halchal mach gaī. Aurateṅ kahne lagīṅ, “Kyā yih Naomī nahīṅ
    hai?”
  suz-BL: मिनु मेको निम्‍फा गाक्‍शा, बेथलेहेम जाक्‍सा बाक्‍त। मिनु बेथलेहेम जाक्‍सानु,
    सहर ङा मुर नेल्‍लेमी मेको आस पर्बम लोव़ पामे बाक्‍त। मिनु मीश मुरपुकीमी “मार,
    एको नाओमीन बाक्‍बा?” देंमा बाक्‍त।
  ita-1927: 'Così fecero il viaggio assieme fino al loro arrivo a Bethlehem. E quando
    giunsero a Bethlehem, tutta la città fu sossopra a motivo di loro. Le donne dicevano:
    “E’ proprio Naomi?”'
  ckb-ckb: 'ئینجا هەردووکیان ڕۆیشتن هەتا چوونە ناو بێت‌لەحم. کاتێک گەیشتنە بێت‌لەحم
    شارۆچکەکە هەمووی لەبەر ئەوان خرۆشا و گوتیان: «ئایا ئەمە ناعۆمییە؟»'
  eng-BBE: So the two of them went on till they came to Beth-lehem. And when they
    came to Beth-lehem all the town was moved about them, and they said, Is this Naomi?
  kan-OKCV: ಹಾಗೆಯೇ ಇಬ್ಬರೂ ಬೇತ್ಲೆಹೇಮಿನವರೆಗೂ ನಡೆದುಹೋದರು. ಅವರು ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ
    ಆ ಪಟ್ಟಣದವರಲ್ಲಿ ಕುತೂಹಲ ಮೂಡಿಸಿತು. ಅವರು, “ಇವಳು ನೊವೊಮಿಯೋ?” ಎಂದರು.
  bbb-bbb: Areme bara inokiro bune vakuma sidove Beturieme ijia usiae. Bu ijia usiaevoga
    e boeje are ijia kariva ije bu vua ije fievo buka oeseradiae. Ro kuke bara ijia
    kariva ije bu kuae, Bara ije fute ma Neomire ruoke fu bara erareno kuae?
  tam-2017: அப்படியே இருவரும் பெத்லெகேம்வரைக்கும் நடந்துபோனார்கள்; அவர்கள் பெத்லெகேமுக்கு
    வந்தபோது, ஊர் மக்கள் எல்லோரும் அவர்களைக் குறித்து ஆச்சரியப்பட்டு, இவள் நகோமியோ
    என்று பேசிக்கொண்டார்கள்.
  spa-RV-1909: 'Anduvieron pues ellas dos hasta que llegaron á Beth-lehem: y aconteció
    que entrando en Beth-lehem, toda la ciudad se conmovió por razón de ellas, y decían:
    ¿No es ésta Noemi?'
  ron-BTF: 'Astfel ele două au mers până au ajuns la Betleem. Şi s-a întâmplat, când
    au ajuns la Betleem, că toată cetatea s-a pus în mişcare în jurul lor; iar ei
    au spus: Este aceasta Naomi?'
  eng-WEBP: So they both went until they came to Bethlehem. When they had come to
    Bethlehem, all the city was excited about them, and they asked, “Is this Naomi?”
  eng-FBV: So the two of them walked on until they reached Bethlehem. When they arrived
    there, the whole town got excited. “Is this Naomi?” the women asked.
  nld-1939: 'Zo trokken zij samen voort, tot ze Betlehem bereikten. Maar toen ze in
    Betlehem kwamen, geraakte heel de stad over haar in opschudding. En de vrouwen
    zeiden: Dat is Noömi!'
  nch-BL: 'Huan quej nopa, nopa ome quitoquilijque nopa ojti hasta ajsitoj altepet
    Belén. Huan quema calajque nopona, nochi Belén ehuani san quitachilijque huan
    quiijtohuayayaj: ―¿Amo ya ne Noemí?'
  tfr-NTPO: Eni ga jek l̈ok pjöyĩkong. Öötong l̈öng Belén kjokyo ga nopga shdöktong
    tjl̈ẽ ara. Wal̈ëga eshko so tjl̈ẽ l̈ok ëng kong ga «¿Kjwe Noemí l̇l̇ëmdo?» l̈e
    l̈ok eni.
  vie-1934: 'Vậy, hai người đi đến Bết-lê-hem. Khi hai người đến, cả thành đều cảm
    động. Các người nữ hỏi rằng: Aáy có phải Na-ô-mi chăng?'
  hin-CV: तब वे आगे चलते-चलते बैथलेहम पहुंच गई. जब उन्होंने बेथलेहेम नगर में प्रवेश
    किया, उन्हें देख नगर में उत्तेजना की लहर दौड़ गई. अचंभे में स्त्रियां पूछने लगीं,
    “कहीं यह नावोमी तो नहीं?”
  spa-BES: 'Y las dos siguieron hasta que llegaron a Belén. Y cuando llegaron a Belén,
    todo el pueblo se movió a su alrededor, y dijeron: ¿No es está Naomi?'
  tdx-tdx: 'Aa le nitrao-pañavelo, ie roe ampara’ te nigodañe e Betlekheme ao. Ie
    pok’e Betlekheme le namangetseketseke i rovay iaby iereo; le hoe o rakembao: I
    Noomie hao?'
  tha-KJV: ดังนั้นทั้งสองนางก็พากันไปจนถึงเมืองเบธเลเฮม ต่อมาเมื่อนางทั้งสองมาถึงเบธเลเฮมแล้ว
    ชาวเมืองทั้งสิ้​นก​็พากันแตกตื่นเพราะเหตุนางทั้งสอง จึงพูดขึ้​นว​่า “​นี่​แน่​ะหรือ
    นางนาโอมี”
  por-BR-2018: 'Andaram, pois, elas duas até que chegaram a Belém: e aconteceu que
    entrando em Belém, toda a cidade se comoveu por razão delas, e diziam: Não é esta
    Noemi?'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ a꞉la꞉yo꞉ ha꞉na꞉ni ane. A꞉la꞉yo꞉ ha꞉na꞉sa꞉ga꞉, Ba꞉diliha꞉m
    hen a꞉na fa꞉la꞉dowo꞉. A꞉na fa꞉la꞉dowabiki, Ba꞉diliha꞉m amisa꞉n kaluka꞉isale a꞉ma꞉yo꞉
    iliga꞉sa꞉ga꞉, amisa꞉n ka꞉isale i a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Ga we Na꞉omiya꞉le?”
  deu-ELO: 'Und so gingen beide, bis sie nach Bethlehem kamen. Und es geschah, als
    sie nach Bethlehem kamen, da geriet die ganze Stadt ihretwegen in Bewegung, und
    sie sprachen: Ist das Noomi?'
  caa-caa: 'Entonces ixiobꞌ chatertiobꞌ este que cꞌotoyobꞌ tama e chinam Belén. Pero
    conda war oꞌchoyobꞌ tama e chinam, e gente cay bꞌactobꞌ uwirobꞌ ut e Noemí y cay
    tzayobꞌ meyra ubꞌan este que cay ojronobꞌ e ixictac y chenobꞌ: —¿Ma ca jax era
    e Noemí? chenobꞌ e ixictac.'
  eng-WYC-2018: And (so) they went forth together, and came into Bethlehem; and when
    they entered into the city, swift fame (a)rose with all men, and women said, This
    is that Naomi.
  epo-epo: 'Kaj ili ambaŭ iradis, ĝis ili alvenis en Bet-Leĥemon. Kaj kiam ili eniris
    en Bet-Leĥemon, la tuta loĝantaro de la urbo ekbruis pri ili, dirante: Ĉu tio
    estas Naomi?'
  uig-PIN: 'Ikkisi mengip Bǝyt-Lǝⱨǝmgǝ yetip kǝldi. Xundaⱪ boldiki, ular Bǝyt-Lǝⱨǝmgǝ
    yetip kǝlginidǝ pütkül xǝⱨǝrdikilǝr ularni kɵrüp zilziligǝ kǝldi. Ayallar bolsa:
    — Bu rasttinla Naomimidu? — deyixti.'
  beo-beo: Ilia ahoana amola Bedeleheme moilaiga doaga:i. Amola ilia doaga:loba, moilai
    fi dunu ilia bagade nodoi amola hahawane ba:i. Ilia fofogadigili amane sia:i;,
    “Goe da dafawane Na:ioumila:?”
  tpi-OTNT: Na tupela i wokabaut i go kamap long Betlehem. Naomi na Rut i kamap long
    Betlehem, na ol manmeri i kirap nogut. Na ol meri i tok, “Ating dispela em i Naomi,
    a?”
  hau-SA: Saboda haka matan biyu suka ci gaba da tafiya sai da suka isa Betlehem.
    Da suka isa Betlehem, sai dukan garin ya ruɗe saboda su, matan kuwa suka ce, “Na’omi
    ce wannan kuwa?”
  uig-LAT: 'Ikkisi méngip Beyt-Lehemge yétip keldi. Shundaq boldiki, ular Beyt-Lehemge
    yétip kelginide pütkül sheherdikiler ularni körüp zilzilige keldi. Ayallar bolsa:
    — Bu rasttinla Naomimidu? — déyishti.'
  nde-nde: Basebehamba bobabili baze bayafika eBhethilehema. Bathi befika eBhethilehema,
    umuzi wonke waba lokuxokozela ngabo, kwathi abesifazane bababaza besithi, “Angabe
    enguNawomi lo na?”
  ton-ton: ¶ Pea ko ia, naʻa na ō ai ke na hoko ki Petelihema. Pea ʻi heʻena hoko
    ki Petelihema, pea pehē, naʻe ngatū ʻae kolo kotoa pē koeʻuhi ko kinaua, pea nau
    fepehēʻaki, “Ko Naomi eni?”
  ces-1613: 'I šly obě dvě spolu, až přišly k Betlému. I stalo se, že když přišly
    do Betléma, roznesla se pověst o nich po všem městě, a pravili: To-li jest ta
    Noémi?'
  eng-WMB: So they both went until they came to Bethlehem. When they had come to Bethlehem,
    all the city was excited about them, and they asked, “Is this Naomi?”
  tam-TCV: எனவே அந்த இரு பெண்களும் தொடர்ந்து பெத்லெகேம்வரை பயணம் செய்தார்கள். அவர்கள்
    பெத்லெகேமுக்கு வந்தபோது, அவர்களைக்குறித்து பட்டணத்து மக்கள் எல்லோரும் பரபரப்படைந்தார்கள்.
    பெண்களோ வியப்புற்று, “இவள் நகோமியாயிருக்குமோ?” என்று சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Busa nanglakaw ang duha hangtod nga nakaabot sila sa lungsod sa Betlehem.
    Nahitabo kini sa dihang miabot na sila sa Betlehem, ang tibuok lungsod naghinamhinam
    pag-ayo mahitungod kanila. Ang mga babaye miingon, “Mao ba kini si Naomi?”
  mkn-mkn: Ais dong dua jalan tarús, sampe di kampong Betlehem. Waktu itu dua parampuan
    su sampe di sana, samua orang taheran-heran tagal dong. Parampuan dari itu kampong
    dong batanya bilang, “Batúl, ko? Ini mama Omi, ko?”
  pol-UBG: 'I szły obie razem, aż przyszły do Betlejem. A gdy przybyły do Betlejem,
    całe miasto ogarnęło poruszenie z ich powodu i mówiono: Czy to jest Noemi?'
  agr-agr: 'Nunik mai juwakag we wenakua Belén jegawajui. Nunik jegawagmatai aents
    aidauk senchi pampaidau shiig aneenak. Imatiagtai nuwa aidauk: “¡Noemí tae, Noemí
    tae!” wajaidau.'
  kyc-kyc: Nakamba pao karo yuu Beteleme dokona pao pyaka siyambi. Pao pyaka siyambinyi
    dokopa wambu dupwame mona nembo kando nyiyami. Kandapala enda dupwame doko Nayomisi?
    piso soo leyami.
  urd-GVU: وہ چل پڑیں اور چلتے چلتے بیت لحم پہنچ گئیں۔ جب داخل ہوئیں تو پورے شہر میں
    ہل چل مچ گئی۔ عورتیں کہنے لگیں، ”کیا یہ نعومی نہیں ہے؟“
  eng-OEBCW: So they journeyed on until they came to Bethlehem. Their arrival stirred
    the whole town, and the women said, ‘Can this be Naomi?’
  deu-1912: 'Also gingen die beiden miteinander, bis sie gen Bethlehem kamen. Und
    da sie nach Bethlehem hineinkamen, regte sich die ganze Stadt über ihnen und sprach:
    Ist das die Naemi?'
  ntj-ntj: Nyangka-pula wantirra kawakurtu kutipitjangu. Pitjalayirnu-pula Pitjiliyamala
    waalkarrara parrapitjangu. Nyangka-ya pirnilu nyakulalpi kata paarnarrarnu. Pakara-ya
    wirrtjarnu mularrnyakukitja. Nyangka-yanku minyma pirnilu ngaparrku tjapiranytja,
    “Mularrpa-munta nyarranya Nayaminya?”
  kan-2017: ಹಾಗೆಯೇ ಪ್ರಯಾಣಮಾಡಿಕೊಂಡು ಅವರಿಬ್ಬರೂ ಬೇತ್ಲೆಹೇಮಿಗೆ ಬಂದು ಊರೊಳಕ್ಕೆ ಹೋದಾಗ ಅಲ್ಲಿಯ
    ಜನರಲ್ಲಿ ಕುತೂಹಲ ಮೂಡಿತು. ಸ್ತ್ರೀಯರು, “ಈಕೆಯು ನವೊಮಿಯಲ್ಲವೇ?” ಎಂದು ವಿಚಾರಿಸಲು
  tgo-tgo: Elaelama theunyiwoma kaero vethɨ loloŋgaova ghaghad vethɨ vutha Betɨlehem.
    Mbaŋa thɨ vutha, gharɨgharɨ gharenji iyo kaiwanji na wanakau thɨŋa, “Mbema emunjora
    Naomi iya elaghɨniyeko?”
  yap-yap: Miyow yan ngar mada’gow nga Bethlehem. Ma fa’anra tawgow me yo’or lanyan’
    e girdi’ u ga’ngin fare binaw, me ga’ar e pi’in ni ppin, “Gur fa’anem i Naomi
    eray?”
  hlt-MCSB: Te dongah amih rhoi te Bethlehem a pha duela cet rhoi. Bethlehem a pha
    rhoi van neh amih rhoi kongah khopuei boeih te pangngawl tih, “Noami a te ?,”
    a ti uh.
  mdy-ETH: ዬያሮ ላምዖንሢ ዎላ ቤኤቴሌሄሜ ዴንዲ ሄላዛ ካታሞ ዓሳ ቢያ ዲቃቲ ሄርሼኔ፤ ዒኢካ ዓኣ ላኣላ፦ «ጎኔ ሃና ናዖሚዳ?»
    ጌይ ዲቃቲ ሄርሼኔ።
  kew-kew: 'Goa pua nipu lapo Betlem pua pelapasipi. Naomi nipu Betlem pua opopasipi
    rabu go ada repara piri onaa reko oyasimi. Go rabu go ada piri ona medame goa
    sa: Gore Naomi ya?'
  twi-ASANTE: Ɛno enti, wɔn baanu no toaa wɔn akwantuo no so. Ɛberɛ a wɔduruu Betlehem
    no, wɔn enti kuro mu no nyinaa bɔɔ twi. Mmaa no bisaa sɛ, “Naomi nie anaa?”
  ipi-ipi: Okone lapo liyamba poto, Beteleme tano okona peke ayu leapele-pia. Pekayu
    leapi-kola, Beteleme tane wandakali pitaka mane moko-lo andeaini-pia. Andoto yuu
    okonena wanda peteaini tupamane wanda okone apiya, okone enene Naomi yape, api
    yape, laka peaini-pia.
  bhl-bhl: '@see-verse:RUT.001.018'
  eng-WEBU: So they both went until they came to Bethlehem. When they had come to
    Bethlehem, all the city was excited about them, and they asked, “Is this Naomi?”
  bnp-bnp: Lakea ru vano, ru bele o Betlehem. Na tahuna ru bele, e huriki lobo ri
    turutu ni matai rua. Lakea e huriki a ngatavine ri vanana, “E rei a viri iea?
    E Naomi muholi?”
  tgk-tgk: 'Ҳамин тавр, онҳо роҳи худро давом доданд ва ба шаҳри Байт-Лаҳм расиданд.
    Ҳангоме онҳо ба шаҳр даромаданд, мардум аз дидани онҳо ба ҳаяҷон омаданду занон
    чунин мегуфтанд: «Наход ин Ноомӣ бошад?»'
  spa-PDDPT: 'Caminaron las dos hasta que llegaron a Belén. Sucedió que al entrar
    en Belén, toda la ciudad se alborotó a causa de ellas, y las mujeres decían: ¿No
    es ésta Noemí?'
  gun-gun: 'Ha''e rami vy jogueraa mokoĩve Belém peve. Ha''e py ovaẽ ramo tetã pygua
    kuery onhemondyipa rei okuapy ha''e kuery oexa vy. Ha''e vy kunhague ma aipoe''i
    okuapy: — Peva''e e''ỹ teve Noemi?'
  agu-BL: 'I tzun yi quicy''e''ntz, cho''n tzun cyopone''ntz le tal tnum Belén. Yi
    cyocompone''n Belén nintzun xe''tij yoltz ẍchixo''l cyakil wunak, nin je cyaltz:
    —Yi xna''ne''j ¿nk''e''tz pe'' i'' Noemí? che''ch.'
  ilo-ULB: Nagdaliasat ngarud dagiti dua agingga a nakadanunda iti ili ti Bethlehem.
    Ket napasamak nga idi simmangpetda idiay Bethlehem, ti amin nga ili ket magagaran
    unay maipapan kadakuada. Kinuna dagiti babbai, “Daytoy kadi ni Naomi?”
  kpg-kpg: Meemaa ga lloo adu loo gi Bethlehem, gei di madagoaa meemaa ne dau i golo,
    nia daangada huogodoo o di waahale gu gologolo, gei nia ahina ala nogo i golo
    la ga helekai boloo, “Ma go Naomi donu hua deenei?”
  uig-ARA: 'ئىككىسى مېڭىپ بەيت-لەھەمگە يېتىپ كەلدى. شۇنداق بولدىكى، ئۇلار بەيت-لەھەمگە
    يېتىپ كەلگىنىدە پۈتكۈل شەھەردىكىلەر ئۇلارنى كۆرۈپ زىلزىلىگە كەلدى. ئاياللار بولسا:
    ــ بۇ راستتىنلا نائومىمىدۇ؟ ــ دېيىشتى.'
  bsp-bsp: 'Kɔ ŋasol mɛrəŋ maŋan kəkɔ, haŋ kɔ ŋambɛrɛ dare da Betlɛhɛm. Ntɛ ŋambɛrɛ
    Betlɛhɛm mɔ, kɔ pənciyanɛ afum fəp te taŋan. Kɔ aran ŋaŋyiftɛnɛ: «Noyemi ɔ fɔ
    wəkawɛ ba?»'
  bps-bps: Taman fadlug i lwe ani salu di Bétléhém. Na di kakella déén, dee gusalu
    nawa i dad to, du tikeng ale di kagkah Naomi du landè yaanan na dad ngaan. Na
    sasalek i dad libun, manla, “Naomi kè ani?”
  tof-tof: I aurrnürri, kókó Betliem basirrdü abzirria. Dudu basirra arrkürrürr oya
    nóma osenóp akó kola wagó, “Ia ini Naomio?”
  sus-sus: E firin naxa ti kira xɔn ma han Bɛtɛlɛɛmu. E to so taa kui, ɲama naxa tɛrɛnna
    e tofe ra. Ginɛe nu fa maxɔrinyi ti, «Nowemi nan ya?»
  pon-2006: Ira ahpw seiseiloak lao lel Pedleem. Eri, ni ara lelehr wasao, aramas
    akan koaros inenen pwuriamweiki mehlel, oh lih akan ahpw nda, “Kaidehn Naomi met?”
  jae-jae: Amboac tonaŋ tec agêc lulugeŋ sêsêlêŋ e jasêô lasê Betlehem. Sêô lasê Betlehem
    e malacm samob têtakê kêtu êsêagêcŋa ma lauo sêsôm gebe “Naomi tau tonec me.”
  ksd-ksd: 'Ma dir ga vanavana tuk tar dir ga pot Beteleem, ma ba dir ga olo ta ra
    pia na pal pa i ga vavuan ma ra varvai ure dir i ga po vanavana, ma ra vaden dia
    ga biti: Ea, Naomi go i tar lilikun.'
  myk-myk: 'Wee tuun wu ni a p’i gari mu shiizhan fo na shɛ nɔ Bɛtilɛhɛmu ni. Ba p’a
    nɔ jé wà wɛ, a lee di kulo li shɛɛn pu bɛɛri fo. A cèe p’i ganha na yu: «Nɔmi
    w’a sii tii pye we ya?»'
  tur-YTC: Böylece ikisi de Beytlehem'e varana kadar gittiler. Beytlehem'e vardıklarında,
    bütün kent onlar hakkında heyecanlandı ve, “Bu Naomi mi?” diye sordular.
  grc-BRENT: Ἐπορεύθησαν δὲ ἀμφότεραι, ἕως τοῦ παραγενέσθαι αὐτὰς εἰς Βηθλεέμ· καὶ
    ἐγένετο ἐν τῷ ἐλθεῖν αὐτὰς εἰς Βηθλεὲμ, καὶ ἤχησε πᾶσα ἡ πόλις ἐπʼ αὐταῖς, καὶ
    εἶπον, εἰ αὕτη ἐστὶ Νωεμίν;
  ind-AYT: Lalu, keduanya pergi sampai mereka tiba di Betlehem. Ketika tiba di Betlehem,
    seluruh kota gempar karena mereka, perempuan-perempuan berkata, “Mungkinkah itu
    Naomi?”
  lid-lid: Eme uru ma la-uh adek ala asos Betlehem. Uru asos le badeh, mani iri lau
    atur, eme iri badih anya, “Kede-eh Nawomi handru deh?”
  nya-nya: Choncho amayi awiriwo anapitiriza ulendo wawo mpaka anakafika ku Betelehemu.
    Pamene ankafika mu Betelehemu, anthu onse a mʼmudzimo anatekeseka chifukwa cha
    iwowo ndipo amayi ambiri ankanena kuti, “Kodi uyu nʼkukhala Naomi?”
  kyg-kyg: Anakaemo uꞌana Metelehamu taonifiꞌmo avaꞌyi huꞌnaꞌageꞌapaeꞌmo muki ani
    taonifi aꞌne anagaꞌmogimo ageteꞌapaeꞌmo, Ani a kanomo Neyomiꞌa neꞌefi, huꞌa huteꞌa
    hapau aiꞌnae.
  hrv-hrv: Tako su zajedno išle dok ne dođoše u Betlehem. A kad dođoše u Betlehem,
    sav se grad uzbudi zbog njih. “Ma je li ovo Noemi?” - pitahu žene.
  mps-mps: Augwali si pidubadi genama, tama Betlehemba sabolali. Augwali si Betlehemba
    sabolobo si, tialima tede bidali we bidi augwali dwai noma mu sali. Tama te we
    dabe sibigo te po wai, “E ma te we Naomi dawe? Ma, aga bidi badi, aga ogwa si,
    te mena bidibowe?”
  tpi-tpi: Na tupela i wokabaut i go kamap long Betlehem. Naomi na Rut i kamap long
    Betlehem, na ol manmeri i kirap nogut. Na ol meri i tok, “Ating dispela em i Naomi,
    a?”
  dan-1931: 'og de drog da videre sammen, indtil de kom til Betlehem. Men da de kom
    til Betlehem, blev der Røre i hele Byen, og Kvinderne sagde: “Er det No''omi?”'
  vie-OVCB: 'Hai mẹ con tiếp tục hành trình. Khi đến Bết-lê-hem, mọi người trong thành
    thấy đều động lòng thương. Các bà hỏi: “Có đúng là Na-ô-mi đó không?”'
  guj-2017: મુસાફરી કરતાં કરતાં તેઓ બન્ને બેથલેહેમ નગરમાં આવી પહોંચ્યાં જયારે તેઓ
    અહીં આવ્યાં ત્યારે નગરના સર્વ લોકો તેઓને જોઈને ઉત્સાહિત થયા. ત્યાંની સ્ત્રીઓએ
    કહ્યું, “શું આ નાઓમી છે?”
  awx-awx: Tiwänä unetä kuhika, ku Betlehem kundopgumäläk. Kundopät Betlehem nanä
    undätä duksang kulakaxäwik, mängälatä “Naomimbä an?” yang yakin.
  pon-2006A: Ira ahpw seiseiloak lao lel Pedleem. Eri, ni ara lelehr wasao, aramas
    akan koaros inenen pwuriamweiki mehlel, oh lih akan ahpw nda, “Kaidehn Naomi met?”
  por-BRBSL: 'Então ambos foram até chegar a Belém. Quando chegaram a Belém, toda
    a cidade estava entusiasmada com eles, e perguntaram: “É esta Naomi?'
  eng-OEBUS: So they journeyed on until they came to Bethlehem. Their arrival stirred
    the whole town, and the women said, “Can this be Naomi?”
  aly-aly: Kel anherrenheng-atherr alhenh-antey Bethlehem-warl. Ratherrarl apmer ikwer-itwel
    arremerrey-alhek, akngerran apateyelpek-anem. Arelh apmer ikwer-areny-rnemel ayernerrek,
    “Inngarl Naomi yanhan, anwekantherr-warl apey-alpeyel?”
  swe-swe: 'Så de två kvinnorna gick tillsammans hela vägen till Betlehem. När de
    kom fram blev folket i hela staden överraskade. Kvinnorna sade: ”Kan det vara
    Noomi?” [I bokens epilog återkommer kvinnorna från Betlehem igen, se .]'
  cth-cth: Ahnimouh roi teh a kamthaw roi teh Bethlehem a pha roi navah, taminaw ni
    ruengrueng ati awh teh, hetheh, Naomi namaw telah a pacei awh.
  twi-twi: Ɛno nti, wɔn baanu no toaa wɔn akwantu no so. Bere a woduu Betlehem no,
    wɔn nti kurow mu no nyinaa bɔɔ twi. Mmea no bisae se, “Naomi ni ana?”
  hlt-hlt: Te dongah amih rhoi te Bethlehem a pha duela cet rhoi. Bethlehem a pha
    rhoi van neh amih rhoi kongah khopuei boeih te pangngawl tih, “Noami a te?,” a
    ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ ńnɛí bɛdɛ́ kɛ́tuɔkɛ Bɛtideɛmmu, kɛ́ntɑtoo dihɛì, kɛ̀ dɛ̀ɛ di bɛnìtìbɛ̀.
    Kɛ̀ bɛnitipòbɛ̀ ntú: Nɑomii nweɑ̀?'
  msy-2020: Egha aning ghua Betlehemɨn oto. Naomi ko Rut ghua Betlehemɨn otozɨ, nguibamɨn
    itir gumazamiziba bar, dɨgavir kuram gami. Egha Betlehemɨn amiziba kamaghɨn mɨgei,
    “Kar ti Naomi?”
  rmy-VLAKH: Вонэ жанас дужэнэ жы каринг о Вифлеемо. Кала вонэ авилэ андо Вифлеемо,
    андо форо тердяпэ бари дума. — Када э Наоми?! — пушэнас э жувля.
  dop-dop: 'Ɩlɛnɑ pɑ́ kpɛntɩ nɑ pɑ́ tɛɛ Pɛtǝlɛhɛm. Noyomii pɑ tɑlɑɑ ɩlɛnɑ ɩcɑtɛ tǝnɑ
    ɑlɑɑ yǝpǝlǝɣɩ ɩ tɔm sɩ: Ɩsɩɩ Noyomii kɛlɛ?'
  azb-azb: 'Hər ikisi Bet-Lexemə qədər gedib oraya çatdılar. Bet-Lexemə daxil olanda
    onları görən bütün şəhər əhalisi hərəkətə gəldi və dedilər: «Bu, Naomi deyilmi?»'
  eng-DBY: And they two went until they came to Bethlehem. And it came to pass, when
    they came to Bethlehem, that all the city was moved about them, and the [women]
    said, Is this Naomi?
  hin-2017: अतः वे दोनों चल पड़ी और बैतलहम को पहुँचीं। उनके बैतलहम में पहुँचने पर
    सारे नगर में उनके कारण हलचल मच गई; और स्त्रियाँ कहने लगीं, “क्या यह नाओमी है?”
  wol-KYG: 'Ba mu ko defee ñu ànd ñoom ñaar, ba àgg Betleyem. Naka lañu àgg Betleyem,
    dëkk ba bépp ne kër-kër, ne këpp ndax ñoom. Jigéen ña naa: «Xanaa kii kay du Nawmi?»'
  eng-YLT: and they go both of them till their coming in to Beth-Lehem; and it cometh
    to pass at their coming in to Beth-Lehem, that all the city is moved at them,
    and they say, 'Is this Naomi?'
  kne-kne: Et intoloy da ay nandan enggana ay dinmateng da ed Betlehem.
  eng-WYC-2017: And they went forth together, and came into Bethlehem; and when they
    entered into the city, swift fame rose with all men, and women said, This is that
    Naomi.
  eng-WMBB: So they both went until they came to Bethlehem. When they had come to
    Bethlehem, all the city was excited about them, and they asked, “Is this Naomi?”
  spp-spp: 'Ka pi mú shuunni si ŋkàre Betilɛhɛmi i. Pi a nɔ Bɛtilehemu i ke, ka li
    i kànhe shiinbii puni kàkyanhala, ka cyeebii si jwo: «Ei! Nahami u ɲyɛ amɛ la?»'
  urd-GVH: वह चल पड़ीं और चलते चलते बैत-लहम पहुँच गईं। जब दाख़िल हुईं तो पूरे शहर
    में हलचल मच गई। औरतें कहने लगीं, “क्या यह नओमी नहीं है?”
  kvg-kvg: Yaq nginik sakhei menas sègezáv, atema Betliem vemiav-te vømø̄fakhaz.
    Yaq Betliem vemiav-te gimøfakhaz, ezoqa ate gi꞉goam nqova zøndáf. Ti-mbá tiwabám.
    Yaq sakheis vemiav-te gigoam ndøgo, āv gini-akhaém nqǽgo, “Gê, ngunuk unimanqatîn,
    Naomì?”
  rug-rug: Ke ene hola la sari kara osolae kamo pa Betilihema. Meke sipu korapa nuquru
    rini pa vasileana, si vevehe sisigiti sari doduru tinoni, meke zama sari na barikaleqe,
    “Kara, e Naomi hinokara si isa?”
  gaz-gaz: Kanaafuu dubartoonni lachuu hamma Beetlihemitti deeman. Yommuu isaan Beetlihem
    gaʼanittis sababii isaaniitiif guutummaan magaalattii raafamte; dubartoonnis,
    “Isheen kun Naaʼomiinii?” jedhan.
  fra-LSG: 'Elles firent ensemble le voyage jusqu’à leur arrivée à Bethléhem. Et lorsqu’elles
    entrèrent dans Bethléhem, toute la ville fut émue à cause d’elles, et les femmes
    disaient: Est-ce là Naomi?'
  gnn-gnn: Bala maṉḏa ŋunhiyi maṉḏa märrmany'tja marrtjinana‐wala‐yana rrambaŋithinana,
    yana liŋgu‐u‐u ga bunana maṉḏa Näyumiwala wäŋaŋura Bithiliyim yäkuŋura. Walala
    ŋunhi wäŋawuy ŋurikiy yolŋu'‐yulŋuyunydja nhäŋalana maṉḏanha, bala bitjarrana
    waŋana, “Yol ŋunhanydja yolŋu? Yuwalk ŋayi ŋunha Näyumi yulŋunydja? . . . wo wiripu
    ŋunha?”
  yal-yal: E firinna birin yi siga han Bɛtɛlɛmi taani. E soxina, taan birin yi kabɛ
    e fe ra, ɲaxanle yi lu a falɛ, e naxa, “Nowɛmi nan yati ito ra ba?”
  iou-iou: Ude täŋpäŋ bok kumaŋ Betlehem yotpärareken kuŋkumän. Eruk kumaŋ Betlehem
    yotpärareken ahäŋirän kome u nanik webetä bumta kikŋutpäŋ yäŋkuŋ; Ŋo Naomi ini
    ba?
  haw-1868: Hele pu no laua, a hiki aku la i Betelehema. A komo aku la laua iloko
    o Betelehema, pioloke iho la ke kulanakauhale a pau no laua; i ae la lakou, O
    Naomi anei keia?
  arb-NAV: 'وَتَابَعَتَا سَيْرَهُمَا حَتَّى دَخَلَتَا بَيْتَ لَحْمٍ، وَمَا إِنْ بَلَغَتَا
    الْمَدِينَةَ حَتَّى أَثَارَ رُجُوعُهُمَا أَهْلَهَا وَتَسَاءَلُوا: «أَهَذِهِ هِيَ
    نُعْمِي؟»'
  ewe-ewe: ale woyi mɔzɔzɔa dzi va se ɖe esime woɖo Betlehem. Zi ƒo le du blibo la
    me. Nyɔnuwo bia be, “Naomi nye esia nyateƒea?”
  nuy-nuy: Wingi-yanggi a-Bethlehem-guy, nga wingi-waliyn. Nga warruburru-yung warra-maṉaṉung
    wirringa-nayn. Nga wurru-yambiynjini, “Yuga ngaadagu Naomi yuga?” wurru-yandhawiwaynjini
    waadurru-yung.
  eng-LEE: So these two went until they came to Beth-lechem. And it came to pass,
    when they entered Beth-lechem, that all the city was in commotion about them,
    and people said, Is this Na'omi?
  gvn-gvn: '@see-verse:RUT.001.018'
  asm-FB: পাছত তেওঁলোক দুয়ো বৈৎলেহেম চহৰ নোপোৱালৈকে গৈ থাকিল আৰু তেওঁলোকে বৈৎলেহেম
    নগৰ পোৱাৰ পাছত, তেওঁলোকৰ বিষয় লৈ নগৰৰ লোকসকল উত্তেজিত হৈ পৰিল, আৰু মহিলাসকলে
    আহি সুধিলে, “এৱেঁই নয়মী নহয় নে?”
  sus-A: عٍ قِرِن نَشَ تِ كِرَ شْن مَ هَن بّتّلّيمُ. عٍ تٌ سٌ تَا كُي، حَمَ نَشَ تّرّننَ
    عٍ تٌقٍ رَ. فِنّيٍ نُ قَ مَشْرِنيِ تِ، «نٌوٍ مِ نَن يَ؟»
  fra-SBL: 'Elles allèrent donc toutes deux jusqu''à ce qu''elles arrivent à Bethléem.
    Lorsqu''elles furent arrivées à Bethléem, toute la ville s''enthousiasma pour
    elles, et elles demandèrent : « Est-ce Naomi ? »'
  hbo-hbo: וַתֵּלַ֣כְנָה שְׁתֵּיהֶ֔ם עַד־בֹּאָ֖נָה בֵּ֣ית לָ֑חֶם וַיְהִ֗י כְּבֹאָ֙נָה֙
    בֵּ֣ית לֶ֔חֶם וַתֵּהֹ֤ם כָּל־הָעִיר֙ עֲלֵיהֶ֔ן וַתֹּאמַ֖רְנָה הֲזֹ֥את נָעֳמִֽי׃
  yka-yka: Palanjal ne siye tudju Betlehem. Pag tekka siye laˈi, hiyul meˈ aˈa si
    puweblo miyaˈan. Duk paˈin meˈ dendehin, “Naˈomi ne hatiˈ!”
  shp-NTPO: 'jaskati kaaxa ja rabé, Belénhain kaman nokota iki. Ja Belénhain kaax
    nokóketianra, jatíbi jonibo anibiresi shinan rarokana iki. Ainbobora neskata iki:
    —¿Natoki Noemíma iki? —iki.'
  piu-2006: '@see-verse:RUT.001.018'
  pjt-pjt: Munu pula pitjala pitjala wirkanu ngura nyara palula. Kaya aṉangu nguratja
    tjuṯangku minyma panya Nayuminya pula pitjanyangka nyakula puḻkaṟa mulapa pukuḻaringu
    uwankara. Munuya minyma tjuṯangku wangkangu, “Munta, minyma panya Nayuminyampal
    palatja, minyma panya pukuḻtjumpa.”
  kik-kik: Nĩ ũndũ ũcio andũ acio a nja eerĩ magĩthiĩ nginya magĩkinya Bethilehemu.
    Rĩrĩa maakinyire Bethilehemu-rĩ, andũ a itũũra rĩu othe makĩgega nĩ ũndũ wao,
    nao andũ-a-nja makĩũrania atĩrĩ, “Hĩ! Ũyũ no akorwo arĩ Naomi?”
  ksr-ksr: 'Mende ijoroto, motooŋgara kema kema Betlehem taonoŋ keuri. Keuri taonoŋ
    ejemba kuuyanoŋ ii iriima korisoro somata moma ajoroogi. Emba yoŋonoŋ qama Naomi
    koma horoŋ joloŋa kokaeŋ jegi: “Ei! Ii oŋanoŋ, Naomi yaŋo me nomaeŋ? Oowe oowe
    oowe!”'
  fra-NCL: 'Elles s’en allèrent toutes deux, jusqu’à ce qu’elles arrivassent à Bethléem.
    Lorsqu’elles entrèrent dans Bethléem, toute la ville fut émue à cause d’elles,
    et les femmes disaient : « Est-ce là Noémi ? »'
  cek-AK: To pongah nihnik loe Bethlehem vangpui ah caeh hoi poe. Bethlehem vangpui
    a phak hoi naah, nihnik angzoh ti, tiah vangpui boih mah panoek o naah, Hae kami
    loe Noami na ai maw? tiah a thuih o.
  cuk-cuk: 'Degine, geb Noemí, Rutʼbogwa nadmarsunnad, geb deyob Belén-neggweburse
    nonimalad. Belén-neggweburse nonimargua, bela dulemar-aginmalad geger dakdemalad,
    geb sogdemalad: —¿Wede, Noemíʼsursi?'
  uig-CYR: 'Иккиси меңип Бәйт-Ләһәмгә йетип кәлди. Шундақ болдики, улар Бәйт-Ләһәмгә
    йетип кәлгинидә пүткүл шәһәрдикиләр уларни көрүп зил-зилигә кәлди. Аяллар болса:
    — Бу растинла Наомимиду? — дейишти.'
  pma-pma: Sakini, keilu lumual va vio … lurokol meteimal ten out Betlehem. Ka navong
    lukistal en out enek, meatin keil ten out enek amutimanin en keilu. Ka ahin keil
    amutimanin avit, “?Noume ekek?”
  tel-2017: కాబట్టి వాళ్ళిద్దరూ బేత్లెహేముకు ప్రయాణం సాగించారు. వాళ్ళు బేత్లెహేముకు
    వచ్చినప్పుడు ఆ ఊరు ఊరంతా ఎంతో ఆసక్తిగా గుమిగూడారు. ఊరి స్త్రీలు “ఈమె నయోమి కదా”
    అని చెప్పుకున్నారు.
  hat-BSA: 'Konsa yo ale ansanm jis rive Bethléhem. Lè yo te rive Bethléhem, tout
    vil la te boulvèse akoz yo menm. Fanm yo te di: “Se Naomi sa a?”'
  bxh-bxh: Sa lau ee–, sa mahano Betelehem yai. Dodoga mahudoꞌidi nuwadi sa amna,
    na wawahin sa fatiꞌo fuyoꞌidi, tiyen Itete moꞌisa, Naomi?
  emi-emi: Lalu ghe kasula, kasula me lalu ghe laa rekata sio eBetlehem. Nau lalu
    ghe lao sio eBetlehem, ila akapa taumattu ngatoa laghe soghieinielaluela. Me vause
    atoa laghe aikolomieinila va, “Tani koronna, va ia okae Naomi?”
  kos-kos: Eltal fahsr nwe ke na eltal sun acn Bethlehem. Ke eltal sun acn we, mwet
    in acn sac elos arulana lut, ac kutu sin mutan in acn sac fahk ouinge, “Ku pwayena
    lah Naomi pa inge?”
  hbo-WLC: וַתֵּלַ֣כְנָה שְׁתֵּיהֶ֔ם עַד־בֹּאָ֖נָה בֵּ֣ית לָ֑חֶם וַיְהִ֗י כְּבֹאָ֙נָה֙
    בֵּ֣ית לֶ֔חֶם וַתֵּהֹ֤ם כָּל־הָעִיר֙ עֲלֵיהֶ֔ן וַתֹּאמַ֖רְנָה הֲזֹ֥את נָעֳמִֽי׃
  ibo-ibo: Ya mere, ha abụọ gagidere ije rute Betlehem. Mgbe ha batara Betlehem, obodo
    ahụ mere mkpọtụ, nʼihi nlọta ha. Ndị inyom jụrụ sị, “Ọ bụ Naomi bụ nke a nʼezie?”
  ory-ory: ଏଣୁ ସେ ଦୁଇ ଜଣ ଯାଉ ଯାଉ ବେଥଲିହିମରେ ଉପସ୍ଥିତ ହେଲେ। ପୁଣି ଯେତେବେଳେ ସେମାନେ ବେଥଲିହିମରେ
    ଉପସ୍ଥିତ ହେଲେ, ସେତେବେଳେ ସେମାନଙ୍କ ବିଷୟରେ ନଗରଯାକ ଜନରବ ହୁଅନ୍ତେ, ସ୍ତ୍ରୀଲୋକମାନେ କହିଲେ,
    “ଏ କି ନୟମୀ?”
  wmt-wmt: '@see-verse:RUT.001.018'
  chk-chk: Iei usun ekewe ruoman ra mwinemwinela Petleem. Iwe, lupwen ra tori Petleem,
    chon ewe telinimw meinisin ra mwökütüküt rer. Nge ekewe fin Petleem ra ais, “Ifa
    usun, wesewesen iei i Naomi?”
  ssd-ssd: 'Taŋamba nale ndin dubimba kinaik ka ka Betlehem pronaik. Pronaik le tumbraŋ
    ta tuku mbal nane pirerek purka sakinaig: i ... Si Neomiŋge ŋginaig.'
  rop-rop: Bambai na dubala bin kamat langa Bethlahem. Ola pipul bin lukinat langa
    dubala brabliwei, en ol detlot olgamen deya bin stat jinginat blanga Neiyomi,
    “Tharran Neiyomi kaminap garram sambodi, indit?”
  ukr-1871: 'От і йшли вони обидві вкупі, доки не прийшли до Вефлеєма. Як прийшли
    вони у Вефлеєм, усе місто заворушилось через їх, і говорили: Чи не Ноема се?'
  deu-1951: 'Also gingen die beiden, bis sie nach Bethlehem kamen. Und als sie zu
    Bethlehem einzogen, geriet die ganze Stadt ihretwegen in Bewegung, und man fragte:
    Ist das die Naemi?'
  eng-JPS: 'So they two went until they came to Beth-lehem. And it came to pass, when
    they were come to Beth-lehem, that all the city was astir concerning them, and
    the women said: ''Is this Naomi?'''
  etr-etr: amilasilahilä udia äudä amole awäla Bedeleheme besela galai. Besela galasebegi,
    Bedeleheme udia dolö nefolalo amolia fudugilahilä udiafalï amolia sähalea, E,
    goda Naomi gabule ma, nowëla säi.
  srp-1865: 'Tako idoše obje dok ne doðoše u Vitlejem; a kad doðoše u Vitlejem, sav
    grad uzavre njih radi, i govorahu: je li to Nojemina?'
  lug-lug: Oluvannyuma bombi ne batambula okutuuka e Besirekemu. Bwe batuuka e Besirekemu,
    ekibuga kyonna ne kisasamala ku lwabwe, era abakazi ne beebuuza nti, “Ddala ono
    ye Nawomi?”
  heb-heb: ותלכנה שתיהם עד באנה בית לחם ויהי כבאנה בית לחם ותהם כל העיר עליהן ותאמרנה
    הזאת נעמי׃
  mpp-mpp: Hikecgu Betelehem taonka sulumeboc ngic-ngigac yenge sasawadi yekele kwatackelu
    olong baibong. Ailu mac-file ngigac yengi ngani-lilicyepalu miibong, “Yogo Naomi
    hocne.”
  ben-IRV: পরে তারা দুই জন চলতে চলতে শেষে যখন বৈৎলেহমে উপস্থিত হল, তখন তাদের বিষয়ে
    সমস্ত নগরে জনরব হল; স্ত্রী লোকেরা বলল, “এ কি নয়মী?”
  ntu-ntu: Olvz lcng nzling nzvzng nzvzng mzli kx nzkrlz-ngrbzlr mztea Betleem. Kx
    nzkaputrpzlr kc Betleem, lr mztea kc sc tzabrtzlvzpelr nidr x tzyrlwrlvzpelr nidr.
    Olvz lr mrkc sc tzrpipelr kx, “Doa lcng, Naomi yzlupem!”
  pan-pan: ਤਦ ਉਹ ਦੋਵੇਂ ਤੁਰ ਪਈਆਂ ਅਤੇ ਬੈਤਲਹਮ ਵਿੱਚ ਆਈਆਂ। ਜਦ ਉਹ ਬੈਤਲਹਮ ਵਿੱਚ ਪਹੁੰਚੀਆਂ ਤਾਂ
    ਸਾਰੇ ਸ਼ਹਿਰ ਵਿੱਚ ਰੌਲ਼ਾ ਪੈ ਗਿਆ ਅਤੇ ਇਸਤਰੀਆਂ ਕਹਿਣ ਲੱਗੀਆਂ, “ਕੀ ਇਹ ਨਾਓਮੀ ਹੈ?”
  rmy-LOVARI: 'Ай солдуй жювля гэлэ май дур, жи пон чи авилэ андо Вифлеем. Кана вон
    дынэ андрэ, са о форо бугзысайлас анда лэндэ, ай лэ жювля пхэннас: — На кады э
    Наоми?'
  tkr-tkr: 'Manbı məxüb Bet-Lexemqa hivxharasmee, sacigee avayk''ananbı. Manbı Bet-Lexemqa
    qabı hipxhırmee, şaharın cəmə''ət q''omançe-k''anyaqqamee çiçis ı''xı''yxə. Zəiyfabışe
    eyhen: – İna Naomi dişeene?'
  mya-JVB: ထိုသူ နှစ် ယောက်တို့သည်ခရီးသွား ၍ဗက်လင် မြို့သို့ရောက် သောအခါ ၊ တမြို့လုံး
    အုတ်အုတ် ကျက်ကျက်ဖြစ်၍၊ ဤ သူကားနောမိ ဟုတ်သလောဟုမေး ကြ၏။
  tte-O: Silalau ee kanasiga siyawatagili Bedeliema. Saugana siyawatagili yanuwane
    koina kabo tomo simiyamiya yanuwane koina kateli sipitali siyaliyaya kaiwena Naomi
    sigitai, kabo sinesineo sibomamo sienelineli-yagili, siwaloba, “Yawasosi bwaine
    Naomi?”
  tvk-tvk: Ma xalu lukakao vuma … ba luduxoh metimal te hal Betlehem. E melele xa
    be lustal en, moletin xil vus te rute ak latemanin ni xalu. E atou xil lamesep
    pupu labit, “?Noume mak xiak?”
  tbg-tbg: Rutiva vikantiro Betarihemini oruntora. Naomika Rutika Betarihemini oruntomanta
    ekaa vihainaaka vitanta tave ravuku vumanta nahentinavu Naomira tave tiha, Ike,
    viva Naomivave? tuvaro
  hmo-hmo: Vadaeni idia ruaosi idia raka lao hebou, ela bona Betelehema dekenai idia
    ginidae. Betelehema idia ginidae neganai, hanua taudia ibounai edia lalona ia
    toreisi, bona hanua hahine idia gwau, “Momokani, inai be Naomi, a?”
  urd-urd: इसलिए वह दोनों चलते चलते बैतलहम में आईं। जब वह बैतलहम में दाख़िल हुई तो
    सारे शहर में धूम मची, और 'औरतें कहने लगीं, कि क्या ये न'ओमी है?
  rus-SYN: 'И шли обе они, доколе не пришли в Вифлеем. Когда пришли они в Вифлеем,
    весь город пришел в движение от них, и говорили: это Ноеминь?'
  rmy-SERVI: 'Вонэ джиле дуйджинэ ды Вифлеемо. Кала вонэ авиле, ды форо подлиляпэ
    баро гвалто: — Када со, Нооми?! — типисявэнас джювля.'
  bqc-SIM: 'Ɔ̃ an pla ḿpii aa gɛ̀ aɛ e aa kà Bɛtɛlɛũ. Kɛ́ aa kà we, wɛ̃́lɛ lòo
    ń yã́ musu. Gbɛ̃́ↄ mɛ̀: Naomin wee?'
  tcz-CHONGTHU: Hiti chun anilhonnin akipat lhontai. Bethlehem alhun lhon phatnin,
    khopi miho chu akiling jeng taovin ahi. Anumei teho ho chu akihouvun, “Hiche khu
    Naomi hilou ham?” akitiuve.
  mar-mar: मग त्या दोघी बेथलेहेमात पोहचल्या. बेथलेहेमात आल्यावर सर्व नगर त्यांच्यासाठी
    खूप गलबलून गेले आणि स्त्रिया म्हणू लागल्या, “हीच का ती नामी?”
  tcs-tcs: Demtu bin kip wagbaut lo rod antil demtu kese Betliem. Wen demtu bin mangi
    de, ebri pipol lo Betliem prapa nadakain api po luk Nomi. Dem oman blo de, ol
    bin spik po wananada diskain, ‘Diswan prapa Nomi, a?”
  qub-qub: 'Chaynöpana ishcan aywacuran Belenman. Chayaptin Belencunaga wichaypa uraypa
    parlaran. Warmicuna ninacuran: «¡Noemïchaj cutimusha!»'
  bqp-bqp: 'Akũ ń pla ń pínki ò gɛ̀ɛ arɛ ari ò kà Bɛtilihamu. Kũ ò kà gwe, wɛ̃tɛ
    wã̀ ń yã musu. Gbɛ̃nↄ pì: Naomin gwe sↄ̃ yá?'
  hat-hat: 'Yo pati, yo vwayaje ansanm jouk yo rive lavil Betleyèm. Lè yo rive, wè
    moun wè yo, lavil la te tèt anba. Medam yo menm t''ap di: -Ou kwè se Naomi sa?'
  eng-BSB: So Naomi and Ruth traveled until they came to Bethlehem. When they entered
    Bethlehem, the whole city was stirred because of them, and the women of the city
    exclaimed, “Can this be Naomi?”
  tod-tod: 'Ti felegɔ ti ziɛni ʋɔɔma, eyɛsu ti zeeli Ɓɛteleyɛme. Siɛgi zu ti lɛɛni
    la Ɓɛteleyɛme, taai kpein ge ɓusɛni ti maaʋele ma, anzanuiti ti ɠɛni ɠɛɛzu ma:
    «Naomi ɠa nɛi ɓaa?»'
  eng-WEBPB: So they both went until they came to Bethlehem. When they had come to
    Bethlehem, all the city was excited about them, and they asked, “Is this Naomi?”
  kbq-kbq: Higeke ana tarega'moke vuvava hu'ne Betlehem uhanatina'e. Betlehemi ufrake'za,
    ana kumapi miko vahe'mo'za uma hnatina'a zankura tusi muse hu'naze. Ana nehu'za
    kumate a'ne zagamo'za anage hu'naze, Ama ara Naomio?
  nhe-BL: 'Huan queja nopa, nopa ome quitoquilijque nopa ojtli hasta ajsitoj altepetl
    Belén. Huan quema calajque nopona, nochi Belén ehuani san quinsentlachilijque
    huan quiijtohuayayaj: ―¿Ax ya ne Noemí?'
  bus-bus: 'Ben aↄ̃ plaa ń píngi gàa aɛ ai aↄ̃ kà Bɛtɛlɛmu. Kɛ̀ aↄ̃ kà gwe, wɛ́tɛ
    lògo ń yã musu. Gbɛ̃nↄ bè: Naomin gwe sↄ̃ↄ́?'
  gub-BL: Wata wi oho waiko wà. Te uhem Merez taw pe wà. A'e pe wahem mehe teko paw
    ipytuhegatu urywete romo wà. — Noemi aipo, i'i kuzàgwer uzeupeupe wà.
  eng-DRA: 'So they went together and came to Bethlehem. And when they were come into
    the city, the report was quickly spread among all: and the women said: This is
    that Noemi.'
