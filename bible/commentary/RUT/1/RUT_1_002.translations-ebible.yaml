verse: RUT.001.002
translations:
  mal-C: ആ പുരുഷന്റെ പേര് എലീമെലെക്ക് എന്നും ഭാര്യയുടെ പേര് നവൊമി എന്നുമായിരുന്നു.
    അവരുടെ പുത്രന്മാരുടെ പേര് മഹ്ലോൻ എന്നും കില്യോൻ എന്നും ആയിരുന്നു. അവർ യെഹൂദ്യയിലെ
    ബേത്ലഹേമിൽനിന്നുള്ള എഫ്രാത്യർ ആയിരുന്നു. അവർ മോവാബിൽച്ചെന്ന് അവിടെ താമസമാക്കി.
  deu-TKW: Der Mann hieß Elimelech, sein Weib hieß Naemi und seine beiden Söhne hießen
    Machlon und Kiljon - Ephratiter aus Bethlehem in Juda. Sie gelangten in das Gebiet
    Moabs und weilten dort.
  lin-lin: Kombo ya mobali yango ezalaki « Elimeleki ; » kombo ya mwasi na ye ezalaki
    « Naomi ; » mpe bakombo ya bana na ye ya mibali ezalaki « Maaloni » mpe « Kilioni. »
    Bazalaki bato ya libota ya Efrate mpe bawutaki na Beteleemi ya Yuda. Bakendeki
    na Moabi mpe bavandaki kuna.
  eng-LSV: And the name of the man [is] Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephraimites from Beth-Lehem-Judah;
    and they come into the fields of Moab, and are there.
  bmu-bmu: Aiwi qetŋi Elimelek, anömŋi qetŋi Naomi hala nahönweitŋiri qetŋiri Malon
    hala Kilion. Balöŋini qetŋi Efrata. Yengön taonŋini Betlehem mosota Moab balöŋnöŋ
    anda miaŋgöreŋ malget.
  eng-GNV: 'And the name of the man was Elimelech, and the name of his wife, Naomi:
    and the names of his two sonnes, Mahlon, and Chilion, Ephrathites of Beth-lehem
    Iudah: and when they came into the land of Moab, they continued there.'
  eng-WEBSTER: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem-judah.
    And they came into the country of Moab, and continued there.
  nhw-BL: Isihua itoca eliyaya Noemí, huan ome inintelpocahua inintoca eliyaya Mahlón
    huan Quelión.
  swh-ONEN: Mtu huyu aliitwa Elimeleki, mkewe aliitwa Naomi, na hao wanawe wawili
    waliitwa Maloni na Kilioni. Walikuwa Waefrathi kutoka Bethlehemu ya Yuda. Wakaenda
    katika nchi ya Moabu, wakaishi huko.
  bba-bba: Durɔ win yĩsirɑ Elimɛlɛki. Win kurɔwɑ Nɑomi. Win bii ben yĩsɑ wee, Mɑloni
    kɑ Kilioni. Be kpuro bɑ sɑ̃ɑwɑ Efɑrɑtɑn bweseru. Ben wuuwɑ Bɛtelehɛmu, Yudɑn temɔ.
    Ye Elimɛlɛki kɑ win tɔn be kpuro bɑ turɑ Mɔɑbu mi, yerɑ bɑ ben wɑ̃ɑ yeru kuɑ.
  eng-KJVCPB: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem-judah.
    And they came into the country of Moab, and continued there.
  mpx-mpx: '@see-verse:RUT.001.001'
  wbp-wbp: '@see-verse:RUT.001.001'
  luo-luo: Nying ngʼatno ne Elimelek, to nying chiege ne Naomi, kendo nying yawuote
    ariyogo ne gin Malon gi Kilion. Ne gin jo-Efrath moa Bethlehem e piny Juda. Kendo
    negidhi e piny Moab mi gidak kuno.
  meu-meu: Una tau ladana na Elimelek; adavana ladana na Naomi; natuna mamaruanedia
    raruosi ladadia be Malon bona Kilion. Idia na Efrata taudia, Betelehem-iuda amo;
    Moab tanona ai e kau, unuseni ai e nohova.
  npi-ULB: ती मानिसको नाउँ एलीमेलेक थियो, र तिनकी पत्‍नीको नाउँ नाओमी थियो । तिनका
    दुई जना छोराहरूको नाउँ महलोन र किल्योन थियो । तिनीहरू यहूदाको बेथलेहेमका एप्रातीहरू
    थिए । तिनीहरू मोआब देशमा आइपुगे र त्यहाँ बोसबास गरे ।
  yor-yor: Orúkọ ọkùnrin náà ń jẹ́ Elimeleki, orúkọ ìyàwó rẹ̀ ni Naomi, orúkọ àwọn
    ọmọ rẹ̀ méjèèjì sì ni Maloni àti Kilioni àwọn ará Efrata, ti Bẹtilẹhẹmu ti Juda.
    Wọ́n sì lọ sí ilẹ̀ Moabu, wọ́n ń gbé níbẹ̀.
  ind-ind: '@see-verse:RUT.001.001'
  pes-OPCB: '@see-verse:RUT.001.001'
  lcm-lcm: Kana asan na igenen ke ta Elimelek na asan i kisngana ta Naomi, na karilong
    ngono nat ta ri Malon ve Kilion. Riria i patvap si Eparata na kari rina e Betlekem
    si palpal Iuda. Kita pasal ane si palpal Moab na kianla ago e iang.
  aer-aer: '@see-verse:RUT.001.001'
  tgl-ULB: Elimelek ang pangalan ng lalaki at Naomi ang pangalan ng kaniyang asawa.
    Ang pangalan ng kaniyang dalawang anak na lalaki ay sina Mahlon at Quelion, na
    mga Efrateo na taga-Bethlehem-Juda. Nakarating sila sa bansa ng Moab at nanirahan
    doon.
  rmn-rmn: Адава мануш бучёлас Элимелех, лэски ромня — Ноеминь, ай лэски дуе чявэн
    — Махлон тай Хилеон; он сас ефрафяня андар Вифлееми андэ Иудеи. Он алэ ко ливадя
    ко Моавитскя тай ачилэ отхэ.
  cbu-NT: Min tputs, Utaáchich, Elimelek, Efratshuch tputs Biringush yakat taarangu,
    anshat ¿Mayaatsshita tputs katungeechinllina katungats ndunariwa? tárangu, wizanllee;
    Pza, Mowabap tsap naayani, watam ambsha katungats zapaniwa, tárangiya. Ashirucha,
    Elimelek wizanllpa anungaz naataranganaya. Wizanllsha sur Noemiy. Wipshat tsimbun
    Malón, mishat Kiliyón ashpisin Mowabapsha tsap naataranganaya. Anushshat kuseersin,
    taaranganaya.
  hui-hui: Agali o penedagoni ibu mini Elimelege ibu one Naiomi berene. Libu igini
    biago labo mini Malono Kilionola hene. Tinaga hameigini Eberadali Bedelehemeha
    hene. Moaba dindi ogoniha pu hearia
  wrs-wrs: '@see-verse:RUT.001.001'
  jao-jao: '@see-verse:RUT.001.001'
  mya-mya: '@see-verse:RUT.001.001'
  bod-N: མི་དེའི་མིང་ལ་ཨེ་ལི་མེ་ལེག་དང་ཆུང་མའི་མིང་ལ་ནཱ་ཨོ་མུ་ཞེས་ཟེར་བ་དང་། ཁོའི་བུ་གཉིས་ལས་གཅིག་གི་མིང་ལ་མཱ་ལིན་དང་ཅིག་ཤོས་ཀྱི་མིང་ལ་ཀིལ་ཡོན་ཟེར་རོ།
    །ཁོ་རྣམས་ནི་ཡ་ཧུ་དཱ་ས་ཆའི་པེད་ལེ་ཧེམ་གྱི་ཨེབ་རཱད་པ་ཡིན་ལ། མོ་ཨབ་ཡུལ་དུ་སོང་ནས་དེར་གཞིས་ཆགས་སོ།
    །
  wsk-wsk: Kari mu ko nup mu Elimelech, ko nuwus Naomi, se ko namarari Mahlon se Kilion.
    Nuna Ephrathah (Efrata) kariimet, nunga wonong Bethlehem, Judah sor te, bare namaman
    Moab bagakasan.
  kkl-kkl: '@see-verse:RUT.001.001'
  sna-sna: Murume uyu ainzi Erimereki, mukadzi wake achinzi Naomi, uye mazita avanakomana
    vake vaviri aiva Maroni naKirioni. Vaiva vaEfurata vaibva kuBheterehema Judha.
    Uye vakaenda kuMoabhu vakagarako.
  spa-BLM: El nombre de aquel hombre era Elimelec, y el de su mujer Noemí. Los nombres
    de sus dos hijos eran Mahlón y Quelión, efrateos de Belén de Judá. Llegaron al
    país de Moab y vivieron allí.
  cac-cac: A jun vin̈ chi', Elimelec sb'i vin̈, axo ix yetb'eyum vin̈, Noemí sb'i
    ix. Axo eb' vin̈ yuninal vin̈ chi', aton vin̈aj Mahlón yed' vin̈aj Quelión. Aj
    Efrata eb', Belén pax sb'i. Ix b'atcan cajan eb' d'a yol yic Moab chi'. Lajun̈e'
    ab'il ix ec' eb' ta'. Yacb'an ayec' eb' chi' ta', ix cham vin̈aj Elimelec yetb'eyum
    ix Noemí chi', ix can ix yed' chavan̈ eb' vin̈ yune' chi'. Ix lajvi chi', ix och
    yetb'eyum eb' vin̈ schavan̈il. Ix yic'laj sb'a eb' vin̈ yed' chavan̈ eb' ix aj
    Moab chi', jun ix scuch Orfa, axo junxo ix scuch Rut.
  swh-ULB: Jina la mtu huyo lilikuwa Elimeleki, na jina la mke wake lilikuwa Naomi.
    Majina ya watoto wake wawili wa kiume waliitwa Mahiloni na Kileoni, ambao walikuwa
    Waefraimu wa Betherehemu ya Yuda. Waliwasili katika nchi ya Moabu na kuishi hapo.
  bel-bel: Імя таго чалавека Элімэлэх, імя жонкі ягонай Наэмінь, а імя двух сыноў
    ягоных Махлон і Хілеон; яны былі Эфрафяне зь Віфляема Юдэйскага. І прыйшлі яны
    на палі Маавіцкія і засталіся там.
  klt-klt: Ámna wata kutná ku Elimelek, hang áwáná kutná ku Naomi, iná nanggená yará
    wata kut yándi ku Malon káling Kilion. Wawu hun yáni ku Efrata háranan, it Betlehem
    Juda ále káinnan, watá kung Moab káwak káin átkiuráng.
  deu-ELBBK: Und der Name des Mannes war Elimelech, und der Name seiner Frau Noomi,
    und die Namen seiner beiden Söhne Machlon und Kiljon, Ephratiter von Bethlehem-Juda.
    Und sie kamen in die Gefilde Moabs und blieben dort.
  mbb-OT: Iyan ngazan dutun te maama, si Elimelek. Is esawa zin ne si Naomi, ne is
    menge anak din, ne si Mahlon wey si Kilion. Menge kevuwazan sikandan ni Efrata
    he tig-Betlehem he inged te Juda.
  mal-2015: അവന്നു എലീമേലെക്ക് എന്നും ഭാര്യക്കു നൊവൊമി എന്നും രണ്ടു പുത്രന്മാർക്കു
    മഹ്ലോൻ എന്നും കില്യോൻ എന്നും പേർ. അവർ യെഹൂദയിലെ ബേത്ത്ളഹെമിൽനിന്നുള്ള എഫ്രാത്യർ
    ആയിരുന്നു; അവർ മോവാബ്‌ദേശത്തു ചെന്നു അവിടെ താമസിച്ചു.
  tuo-NT: '@see-verse:RUT.001.001'
  gup-gup: '@see-verse:RUT.001.001'
  nys-nys: '@see-verse:RUT.001.001'
  byx-byx: '@see-verse:RUT.001.001'
  gvs-gvs: '@see-verse:RUT.001.001'
  rmc-rmc: a ode ačhiľa te dživel. Ov pes vičinelas Elimelech a sas andral e famelija
    Efrat andral o judsko foros Betlehem. Leskri romňi pes vičinelas Noemi a leskre
    duj čhave pes vičinenas Machlon the Kiljon.
  pes-OPV: و اسم آن مرد الیملک بود، و اسم زنش نعومی، و پسرانش به محلون وکلیون مسمی
    و افراتیان بیت لحم یهودا بودند. پس به بلاد موآب رسیده، در آنجا ماندند.
  ron-1924: 'Нумеле омулуй ачелуя ера Елимелек, нумеле невестей луй ера Наоми ши чей
    дой фий ай луй се нумяу Махлон ши Килион: ерау ефратиць, дин Бетлеемул луй Иуда.
    Ажунгынд ын цара Моабулуй, шь-ау ашезат локуинца аколо.'
  ben-OBCV: সেই লোকটির নাম ছিল ইলীমেলক, তার স্ত্রীর নাম নয়মী এবং তাঁর দুই পুত্রের
    নাম মহলোন ও কিলিয়োন। তারা যিহূদিয়ার বেথলেহেমের অধিবাসী ইফ্রাথীয় ছিল। তারা মোয়াব
    দেশে গিয়া বসবাস করতে লাগল।
  lex-lex: '@see-verse:RUT.001.001'
  som-som: Oo ninkaas magiciisu wuxuu ahaa Eliimeleg, naagtiisana waxaa la odhan jiray
    Nimco, labadiisa wiil magacyadooduna waxay ahaayeen Maxloon iyo Kilyoon, oo qoladooduna
    waxay ahayd reer Efraad oo Beytlaxam Yahuudah ka yimid. Oo waxay soo galeen waddankii
    Moo'aab, oo halkaasay iska degeen.
  lat-VUC: 'Ipse vocabatur Elimelech, et uxor ejus Noëmi: et duo filii, alter Mahalon,
    et alter Chelion, Ephrathæi de Bethlehem Juda. Ingressique regionem Moabitidem,
    morabantur ibi.'
  eng-ASVBT: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem-judah.
    And they came into the country of Moab, and continued there.
  mna-mna: '@see-verse:RUT.001.001'
  ita-1885: E il nome di quell'uomo era Elimelec, e il nome della sua moglie Naomi,
    e i nomi de' suoi due figliuoli Malon e Chilion; ed erano Efratei, da Bet-lehem
    di Giuda. Vennero adunque nelle contrade di Moab, e stettero quivi.
  kqc-kqc: Mina amiye di roka bi Elimelech ma ini rema di roka bi Naomi, ma ini mida
    remanu di roka bi Mahlon ma Chilion. Ina bi Ephrathah vene, Bethlehem taoni, Judah
    gagani vene. Ma disi Moab gaganiri amegamadi.
  eng-LXXUP: 'And the man’s name was Elimelech, and his wife’s name Naomi, and the
    names of his two sons Mahlon and Chilion, Ephrathites of Bethlehem of Judah: and
    they came to the land of Moab, and remained there.'
  eng-ULB: The name of the man was Elimelek, and the name of his wife was Naomi. The
    names of his two sons were Mahlon and Kilion, who were Ephrathites of Bethlehem
    of Judah. They arrived at the country of Moab and lived there.
  spa-VBL: Se llamaba Elimelec y su mujer Noemí. Sus hijos se llamaban Mahlón y Quelión.
    Eran efrateos de Belén de Judá. Se fueron al país de Moab y vivían allí.
  fra-_FOB: Le nom de cet homme était Élimélec, et le nom de sa femme Naomi, et les
    noms de ses deux fils Machlon et Kiljon; ils étaient Éphratiens, de Bethléhem
    de Juda, et ils vinrent dans la campagne de Moab, et ils s'y établirent.
  mal-mal: അവൻ ബേത്ത്-ലേഹേമിൽ നിന്നുള്ള എഫ്രാത്യനായ എലീമേലെക്ക് ആയിരുന്നു. ഭാര്യക്കു
    നൊവൊമി എന്നും പുത്രന്മാർക്കു മഹ്ലോൻ എന്നും കില്യോൻ എന്നും പേർ. അവർ മോവാബ്‌ദേശത്ത്
    ചെന്നു അവിടെ താമസിച്ചു.
  urd-GVR: '@see-verse:RUT.001.001'
  suz-BL: मेको मुर आ नें एलीमेलेक बाक्‍माक्‍त। आ मीश आ नें नाओमी नु आ तौ निक्‍शी आस
    नें का के माहलोन, का के किल्‍योन बाक्‍माक्‍त। मेकोपुकी यहूदा रागी ङा बेथलेहेम
    एफ्राथाह सहरम बाक्‍शो बाक्‍मा बाक्‍त। मिनु मोआबी आन रागी जाक्‍दीश्‍शा, मेक उइ
    बाक्‍मा बाक्‍त। उत्‍पत्ती ४८:७; मीका ५:१
  ita-1927: Quest’uomo si chiamava Elimelec; sua moglie, Naomi; e suoi due figliuoli,
    Mahlon e Kilion; erano Efratei, di Bethlehem di Giuda. Giunti nelle campagne di
    Moab, vi fissarono la loro dimora.
  ckb-ckb: ناوی پیاوەکە ئەلیمەلەخ بوو، ناوی ژنەکەشی ناعۆمی بوو، ناوی دوو کوڕەکەشی
    مەحلۆن و کیلیۆن بوو، لە ئەفراتییەکانی بێت‌لەحمی یەهودا بوون. ئیتر هاتن بۆ وڵاتی
    مۆئاب و لەوێ ژیان.
  eng-BBE: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem-judah.
    And they came into the country of Moab, and were there for some time.
  kan-OKCV: ಆ ಮನುಷ್ಯನ ಹೆಸರು ಎಲೀಮೆಲೆಕನು. ಅವನ ಹೆಂಡತಿಯ ಹೆಸರು ನೊವೊಮಿ. ಅವನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನ
    ಹೆಸರು ಮಹ್ಲೋನನು, ಮತ್ತೊಬ್ಬನ ಹೆಸರು ಕಿಲ್ಯೋನನು. ಯೆಹೂದ ದೇಶಕ್ಕೆ ಸೇರಿದ ಎಫ್ರಾತದಲ್ಲಿರುವ
    ಬೇತ್ಲೆಹೇಮಿನವರಾದ ಇವರು ಬಂದು ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:RUT.001.001'
  tam-2017: அந்த மனிதனுடைய பெயர் எலிமெலேக்கு, அவனுடைய மனைவியின் பெயர் நகோமி, அவனுடைய
    இரண்டு மகன்களில் ஒருவன் பெயர் மக்லோன், மற்றொருவன் பெயர் கிலியோன்; யூதாவிலுள்ள
    பெத்லெகேம் ஊராகிய எப்பிராத்தியர்களாகிய அவர்கள் மோவாப் தேசத்திற்குப் போய், அங்கே
    இருந்துவிட்டார்கள்.
  spa-RV-1909: El nombre de aquel varón era Elimelech, y el de su mujer Noemi; y los
    nombres de sus dos hijos eran, Mahalón y Chelión, Ephrateos de Beth-lehem de Judá.
    Llegaron pues á los campos de Moab, y asentaron allí.
  ron-BTF: Şi numele bărbatului era Elimelec şi numele soţiei lui, Naomi, şi numele
    celor doi fii ai lui erau Mahlon şi Chilion, efratiţi din Betleem-Iuda. Şi au
    venit în ţara Moabului şi au rămas acolo.
  eng-WEBP: The name of the man was Elimelech, and the name of his wife Naomi. The
    names of his two sons were Mahlon and Chilion, Ephrathites of Bethlehem Judah.
    They came into the country of Moab and lived there.
  eng-FBV: His name was Elimelech, and his wife's name Naomi. His sons were called
    Mahlon and Chilion. They were Ephrathites from Bethlehem in Judah. They went to
    the country of Moab and lived there.
  nld-1939: De man heette Elimélek, zijn vrouw Noömi, zijn beide zonen Machlon en
    Kiljon; het waren Efrateërs uit Betlehem van Juda. En in de velden van Moab gekomen,
    woonden ze daar.
  nch-BL: Isihua itoca eliyaya Noemí, huan nopa ome inintelpocahua inintoca eliyaya
    Mahlón huan Quelión.
  tfr-NTPO: '@see-verse:RUT.001.001'
  vie-1934: Người tên là Ê-li-mê-léc, vợ tên là Na-ô-mi, hai con trai tên là Mạc-lôn
    và Ki-li-ôn, đều là dân Ê-phơ-rát về Bết-lê-hem trong xứ Giu-đa. Đến xứ Mô-áp,
    chúng bèn ở tại đó.
  hin-CV: इस व्यक्ति का नाम एलिमेलेख, उसकी पत्नी का नाम नावोमी, तथा उसके पुत्रों के
    नाम मह्‍लोन तथा किल्‍योन थे. ये यहूदाह के बेथलेहेम के इफ्ऱथ परिवार से थे.
  spa-BES: Y el nombre del hombre era Elimelec, y el nombre de su esposa Noemí, y
    el nombre de sus dos hijos, Mahlón y Quelión, Efrateos de Belén de Judá. Y llegaron
    al país de Moab, y estuvieron allí por algún tiempo.
  tdx-tdx: I Elimeleke ty tahina’ indatiy naho i Noomie ty tahina’ i vali’ey vaho
    natao ty hoe Maklone naho Kiliona i ana-dahi’e roe rey. Nte Efratà e Betlekheme
    Iehoda iereo, nimb’an-tane Moabe mb’eo vaho nitambatse añe.
  tha-KJV: ชายคนนั้นชื่อเอลีเมเลค ภรรยาชื่อนาโอมี บุ​ตรชายสองคนชื่อมารห์โลนและคิลิ​โอน
    เป็นชาวเอฟราธาห์ มาจากเมืองเบธเลเฮมในยูดาห์ เขาทั้งหลายเดินทางเข้าไปในแผ่นดินโมอับและอาศัยอยู่​ที่นั่น
  por-BR-2018: O nome daquele homem era Elimeleque, e o de sua mulher Noemi; e os
    nomes de seus dois filhos eram Malom e Quiliom, efrateus de Belém de Judá. Chegaram,
    pois, aos campos de Moabe, e assentaram ali.
  bco-bco: '@see-verse:RUT.001.001'
  deu-ELO: Und der Name des Mannes war Elimelech, und der Name seines Weibes Noomi,
    und die Namen seiner beiden Söhne Machlon und Kiljon, Ephratiter von Bethlehem-Juda.
    Und sie kamen in die Gefilde Moabs und blieben daselbst.
  caa-caa: Pues jaxir ucꞌabꞌa Elimelec y uwixcar ucꞌabꞌa Noemí y uyunenobꞌ ucꞌabꞌobꞌ
    Mahlón y Quilión. Tunorobꞌ ajlugarobꞌ tama e chinam Belén tama e departamento
    Judá y ixiobꞌ tuaꞌ aturuanobꞌ cora año tama e lugar Moab.
  eng-WYC-2018: He was called Elimelech, and his wife (was) Naomi, and his two sons,
    the one was called Mahlon, and the tother Chilion, Ephrathites of Bethlehem of
    Judah; and they entered into the country of Moab, and they dwelled there, (or
    and they went to the country of Moab, and they lived there).
  epo-epo: La nomo de la viro estis Elimeleĥ, kaj la nomo de lia edzino estis Naomi,
    kaj la nomoj de liaj du filoj estis Maĥlon kaj Kiljon, Efratanoj el Bet-Leĥem
    en Judujo. Kaj ili venis sur la kampojn de Moab kaj restis tie.
  uig-PIN: U kixining ismi Əlimǝlǝk , ayalining ismi Naomi, ikki oƣlining ismi Maⱨlon
    bilǝn Kilyon idi. Ular Bǝyt-Lǝⱨǝmdǝ olturuⱪluⱪ, Əfrat jǝmǝtidin idi. Ular Moabning
    sǝⱨrasiƣa kelip xu yǝrdǝ olturaⱪlaxti.
  beo-beo: '@see-verse:RUT.001.001'
  tpi-OTNT: Nem bilong dispela man, em Elimelek, na nem bilong meri bilong en, em
    Naomi, na nem bilong tupela pikinini bilong en, em Malon na Kilion. Ol i bilong
    lain Efrata, na ol i kam long taun Betlehem long hap bilong lain Juda. Ol i go
    sindaun long Moap,
  hau-SA: Sunan mutumin, Elimelek ne, sunan matarsa Na’omi; sunayen ’ya’yan nan nasu
    biyu, su ne Malon da Kiliyon. Su Efratawa ne daga Betlehem ta Yahuda. Suka kuwa
    tafi Mowab suka zauna a can.
  uig-LAT: U kishining ismi Elimelek , ayalining ismi Naomi, ikki oghlining ismi Mahlon
    bilen Kilyon idi. Ular Beyt-Lehemde olturuqluq, Efrat jemetidin idi. Ular Moabning
    sehrasigha kélip shu yerde olturaqlashti.
  nde-nde: Ibizo lalindoda lalingu-Elimeleki, elomkakhe linguNawomi, amadodana akhe
    amabili ayengoMaheloni loKhiliyoni. Babengama-Efrathi aseBhethilehema koJuda.
    Baya eMowabi bayahlala khona.
  ton-ton: Pea ko e hingoa ʻoe tangata ko ʻElimeleki, pea ko e hingoa ʻo hono uaifi
    ko Naomi, pea ko e hingoa ʻo hono ongo foha ko Maloni mo Kilioni, ko e kau ʻIfalemi
    ʻo Petelihema Siuta. Pea naʻa nau haʻu ki he fonua ko Moape, ʻo nofo ʻi ai.
  ces-1613: Jméno pak muže toho Elimelech, a jméno ženy jeho Noémi, jméno také dvou
    synů jeho Mahalon a Chelion, Efratejští z Betléma Judova; a přišedše do krajiny
    Moábské, bydlili tam.
  eng-WMB: The name of the man was Elimelech, and the name of his wife Naomi. The
    names of his two sons were Mahlon and Chilion, Ephrathites of Bethlehem Judah.
    They came into the country of Moab and lived there.
  tam-TCV: அந்த மனிதனின் பெயர் எலிமெலேக்கு. அவன் மனைவி பெயர் நகோமி. அவனுடைய இரண்டு
    மகன்களின் பெயர்கள் மக்லோன், கிலியோன் என்பதாகும். அவர்கள் யூதாவிலுள்ள பெத்லெகேமைச்
    சேர்ந்த எப்பிராத்தியராவர். அவர்கள் அங்கிருந்து புறப்பட்டுச் சென்று மோவாபிலே குடியேறினார்கள்.
  ceb-ULB: Ang ngalan sa maong tawo mao si Elimelec, ug ang ngalan sa iyang asawa
    mao si Naomi. Ang mga ngalan sa iyang mga anak nga lalaki mao sila si Malon ug
    Chilion, mga Ephratehanon sa Betlehem sa Juda. Nangabot sila sa nasod sa Moab
    ug namuyo didto.
  mkn-mkn: '@see-verse:RUT.001.001'
  pol-UBG: Ten człowiek miał na imię Elimelech, jego żona – Noemi, a jego dwaj synowie
    – Machlon i Kilion. Byli oni Efratejczykami z Betlejem judzkiego. Przybyli do
    ziemi Moabu i tam zamieszkali.
  agr-agr: '@see-verse:RUT.001.001'
  kyc-kyc: Akali banya kingi Elimeleke lenge. Banya etenge Nayomi ikinyingi dolapona
    kingi Malone Kiliyonepa lenge. Nakama yuu Beteleme range. Yuu doko kingi Eporata
    lenge. Yuu Juta dokona singi. Dokona nakama yuu Moape papala palyuo karo piyami.
  urd-GVU: '@see-verse:RUT.001.001'
  eng-OEBCW: His name was Elimelech and his wife’s was Naomi, and his two sons were
    Mahlon and Chilion. They were Ephrathites from Bethlehem in Judah. After they
    had been living in Moab for some time,
  deu-1912: Der hieß Elimelech und sein Weib Naemi und seine zwei Söhne Mahlon und
    Chiljon; die waren Ephrather von Bethlehem-Juda. Und da sie kamen ins Land der
    Moabiter, blieben sie daselbst.
  ntj-ntj: '@see-verse:RUT.001.001'
  kan-2017: ಆ ಮನುಷ್ಯನ ಹೆಸರು ಎಲೀಮೆಲೆಕ, ಅವನ ಹೆಂಡತಿ ನವೊಮಿ. ಅವನ ಇಬ್ಬರು ಮಕ್ಕಳ ಹೆಸರು ಮಹ್ಲೋನ್
    ಮತ್ತು ಕಿಲ್ಯೋನ್. ಯೆಹೂದ ದೇಶಕ್ಕೆ ಸೇರಿದ ಎಫ್ರಾತದಲ್ಲಿರುವ ಬೇತ್ಲೆಹೇಮಿನವರಾದ ಇವರು ಮೋವಾಬ್
    ದೇಶದಲ್ಲಿ ಬಂದು ವಾಸವಾಗಿದ್ದಾಗ
  tgo-tgo: Amalake idae Elimelek, levo idae Naomi na lenji ŋgaŋga theghewo, idaidanji
    Malon na Kiliyon. Thiye uu Eprat, thɨ mena Betɨlehem, Juda e tɨne. Va thɨ wa Mowab
    na mbowo vethɨ yaku mbaŋa ubotu gheko.
  yap-yap: Elimelek fithingan e re mo’on nem; me Naomi fithingan le’engin, me Mahlon
    nge Kilion fithingan fa gali pumo’on ni fakrow. Yad girdi’en fare ke girdi’ ko
    Efrath u Bethlehem in bay u lan yu Judah. Ranod nga Moab miyad par u rom.
  hlt-MCSB: Te hlang kah a ming tah Elimelekh tih a yuu ming tah Naomi, a ca rhoi
    ming tah Mahlon neh Kilion a ming nah. Amih rhoek tah Judah Bethlehem kah Ephraim
    lamloh Moab khohmuen la cet tih om uh.
  mdy-ETH: '@see-verse:RUT.001.001'
  kew-kew: Go aana biri Elimalek pare orena biri Naomi yade. Si lapona biri Malon-para
    Kilion lapo. Pirisimi nimuri Eprata ruru gore Juda ruruna Betlem supara aawoa
    pisimi. Nimu Moap aata pisimi.
  twi-ASANTE: Na ɔbarima no din de Elimelek ɛnna ne yere nso din de Naomi. Ne mmammarima
    baanu no nso, na wɔn din de Mahlon ne Kilion. Wɔyɛ Efratifoɔ a wɔfiri Betlehem
    wɔ Yuda. Wɔkɔɔ Moab kɔtenaa hɔ.
  ipi-ipi: Akali okone balana gene oko Elemeleke. Bala wetene okona gene oko Naomi.
    Balana iwanane oko lapona gene Malono, Kilione-la. Utupane yakama Epalata yame,
    Juta yuu okonena tano Beteleme ukusane ato epoto, Moapa yuu okonena ateaini-pia.
  bhl-bhl: '@see-verse:RUT.001.001'
  eng-WEBU: The name of the man was Elimelech, and the name of his wife Naomi. The
    names of his two sons were Mahlon and Chilion, Ephrathites of Bethlehem Judah.
    They came into the country of Moab and lived there.
  bnp-bnp: A bakovi iea a rana e Elimelek. A rane girihina e Naomi. A rane tune rua
    e Malon, e Kilion. Re huriki nga, a kabu ne Epreti, na tanga e Betlehem o Iuda.
    Na tahuna ri bele o Moab, ri made vonga.
  tgk-tgk: '@see-verse:RUT.001.001'
  spa-PDDPT: El nombre de aquel varón era Elimelec, el nombre de su esposa, Noemí,
    y los nombre de sus dos hijos Mahlón y Quelión, efrateos de Belén de Judá. Así
    que llegaron a los campos de Moab y permanecieron allí.
  gun-gun: Ha'e va'e ava ma Elimeleque hery va'e, ha'e rã ta'yxy ma Noemi. Ta'y kuery
    ma Malom ha'e Quiliom. Efrateu kuery ikuai Judá regua Belém py hekoa va'e. Moabe
    yvy re ha'e kuery ovaẽmba vy hekoa ha'e py.
  agu-BL: Yi bi' yi jun yaja'tz i'tz Elimelec. Ma yi txkel, Noemí bi'. Ma yi cob cy'ajl
    na chibi'aj Mahlón tu Quelión. E' aj Efrata nka Belén. Cho'n tzun cyopone'ntz
    ẍchixo'l yi e' aj Moab tan najewe'n.
  ilo-ULB: Ti nagan ti lalaki ket Elimelec, ken ti nagan ti asawana ket Naomi. Ti
    nagan dagiti dua a putotna a lallaki ket Mahalon ken Kilion, a nagtaud iti puli
    ni Efrata iti Bethlehem idiay Judah. Simmangpetda iti pagilian ti Moab ket nagnaedda
    sadiay.
  kpg-kpg: '@see-verse:RUT.001.001'
  uig-ARA: ئۇ كىشىنىڭ ئىسمى ئەلىمەلەك، ئايالىنىڭ ئىسمى نائومى، ئىككى ئوغلىنىڭ ئىسمى
    ماھلون بىلەن كىليون ئىدى. ئۇلار بەيت-لەھەمدە ئولتۇرۇقلۇق، ئەفرات جەمەتىدىن ئىدى.
    ئۇلار موئابنىڭ سەھراسىغا كېلىپ شۇ يەردە ئولتۇراقلاشتى.
  bsp-bsp: Tewe ta fum wəkakɔ tɛnayɔnɛ Elimɛlɛk, pacwe wəran kɔn Noyemi, kɔ mewe ma
    awut ɔn arkun akakɔ mɛrəŋ mɛnayɔnɛ Malɔŋ kɔ Kilyɔŋ. Fəp faŋan aka kor ka Ɛfərat
    ŋɔ ŋanayɔnɛ, dare da Betlɛhɛm nde atɔf ŋa Yuda. Kɔ ŋander sədalɛ sa Mohabu kɔ
    ŋandɛ di.
  bps-bps: '@see-verse:RUT.001.001'
  tof-tof: '@see-verse:RUT.001.001'
  sus-sus: Na xɛmɛ xili Elimeleki, a xa ginɛ Nowemi, a xa die, Maxalɔn nun Kiliyon.
    E fatan Efarata xabilɛ nan ma. E naxa sa sabati Mowaba bɔxi ma.
  pon-2006: '@see-verse:RUT.001.001'
  jae-jae: Ŋac tau nê ŋaê gebe Elimelek, nê awênê ŋaê Naomi ma latuagêcnêŋ ŋaê Malon
    agêc Kilion. Êsêac lau Epraim aŋga malac Betlehem Judaiaŋa. Êsêac jasêô lasê gamêŋ
    Moabŋa ma sêŋgôŋ tônê.
  ksd-ksd: Ma go ra umana te Eprata tai Beteleem-Iuda, Elimelek ra tutana, ma Naomi
    kana taulai, ma ra ura natuna, Malon ma Kilion, dia ga tadav ra gunan Moab, ma
    dia ga ki ie.
  myk-myk: Wee ná wu mɛgɛ ki bye na Elimelɛki, wu shɔ wu mɛgɛ di ɲɛ na Nɔmi, ja wa
    mɛgɛ di ɲɛ na Makilɔn, wusama mɛgɛ di ɲɛ na Kilijɔn. Efirata shi shɛɛn pu bye
    pii na foro Zhude fiige ki ni Bɛtilɛhɛmu ni. Ba p’a nɔ Mowabu fiige ki ni wɛ,
    na diin wà.
  tur-YTC: Adamın adı Elimelek, karısının adı Naomi'ydi. İki oğlunun adları Mahlon
    ve Kilyon olup, Beytlehem Yahuda'dan Efratalı'ydılar. Moav ülkesine gelip orada
    yaşadılar.
  grc-BRENT: Καὶ ὄνομα τῷ ἀνδρὶ Ἐλιμέλεχ, καὶ ὄνομα τῇ γυναικὶ αὐτοῦ Νωεμὶν, καὶ ὄνομα
    τοῖς δυσὶν υἱοῖς αὐτοῦ Μααλὼν, καὶ Χελαιὼν, Ἐφραθαῖοι ἐκ Βηθλεὲμ τῆς Ἰούδα· καὶ
    ἤλθοσαν εἰς ἀγρὸν Μωὰβ, καὶ ἦσαν ἐκεῖ.
  ind-AYT: Nama laki-laki itu Elimelekh, dan nama istrinya Naomi, dan nama kedua anaknya
    adalah Mahlon dan Kilyon, orang-orang Efrata dari Betlehem-Yehuda. Mereka sampai
    di daerah Moab, lalu tinggal di sana.
  lid-lid: Nyara ndramak doh badeh Elimelek, nyara udun Nawomi; nyara nadun ma la-uh
    badeh Malon uru Kiliyon. Oro badu boho kamen ta Eparata.
  nya-nya: Dzina la munthuyo linali Elimeleki, dzina la mkazi wake linali Naomi, ndipo
    mayina a ana awo aamuna anali Maaloni ndi Kiliyoni. Iwo anali Aefurati ochokera
    ku Betelehemu ku Yuda. Ndipo anapita kukakhala ku Mowabu.
  kyg-kyg: Ani vekamo agiꞌamo Elimelekiꞌae, aꞌamo agiꞌamo Neyomiꞌae, mafaꞌneꞌalaꞌmogani
    anakiꞌanimo Maloniꞌe Kiliyoniꞌene. Ani afamo anagaꞌmo Efalata nofi afamo anagane.
  hrv-hrv: 'Taj se čovjek zvao Elimelek, žena mu Noemi, a dva njegova sina: Mahlon
    i Kiljon; svi bijahu Efraćani iz Betlehema Judina. Stigoše na Moapske poljane
    i tu se nastaniše.'
  mps-mps: Te bidi aga nogi Elimelek, tama aga we nogi Naomi. Aga ogwa si nogi e dao,
    Malon me Kilion. Augwali te Efrata hani, tama te hanigo bulu te Betlehem, te genuai
    tǫ hani Juda. Tama augwali pelama, te Moap tǫ pedaiba bidigi palio.
  tpi-tpi: Nem bilong dispela man, em Elimelek, na nem bilong meri bilong en, em Naomi,
    na nem bilong tupela pikinini bilong en, em Malon na Kilion. Ol i bilong lain
    Efrata, na ol i kam long taun Betlehem long hap bilong lain Juda. Ol i go sindaun
    long Moap,
  dan-1931: Manden bed Elimelek, hans Hustru No'omi og hans to Sønner Malon og Kiljon,
    Efratitter fra Betlehem i Juda, og de kom til Moabitternes Land og opholdt sig
    der.
  vie-OVCB: Người ấy là Ê-li-mê-léc, có vợ là Na-ô-mi, hai con trai là Mạc-lôn và
    Ki-li-ôn thuộc về dân tộc Ê-phơ-rát, Bết-lê-hem, xứ Giu-đa.
  guj-2017: તે માણસનું નામ અલીમેલેખ, તેની પત્નીનું નામ નાઓમી અને તેના બે દીકરાઓનાં
    નામ માહલોન તથા કિલ્યોન હતાં. તેઓ બેથલેહેમ યહૂદિયાના એફ્રાથીઓ હતાં. તેઓ મોઆબ દેશમાં
    આવીને ત્યાં વસ્યા હતા.
  awx-awx: Wäwi uläpä umanä Elimelek, tiwän mängätnä Naomi, tiwän wawakngä uläpäyatde
    umanu Malon, Kilion yang. Uyänggwälu Efralunetä sakngälakin. Tiwänu taunä Betlehemu
    uwomu Judaxätan. Uwomu aleke päku Moap yiwikin.
  pon-2006A: '@see-verse:RUT.001.001'
  por-BRBSL: O nome do homem era Elimelech, e o nome de sua esposa Noemi. Os nomes
    de seus dois filhos eram Mahlon e Chilion, Efratitas de Belém de Judá. Eles vieram
    para o país de Moab e lá viveram.
  eng-OEBUS: His name was Elimelech and his wife’s was Naomi, and his two sons were
    Mahlon and Chilion. They were Ephrathites from Bethlehem in Judah. After they
    had been living in Moab for some time,
  aly-aly: '@see-verse:RUT.001.001'
  swe-swe: 'Mannen hette Elimelek, hans hustru Noomi och hans båda söner Mahlon och
    Kiljon. [Elimeleks namn betyder: ”min Gud är kung”; Noomi ”välbehag/den ljuva”;
    sönerna ”sjuklig” och ”bräcklig/vekling”.] Familjen var efratiter från Betlehem
    i Juda. [Efrata var ett område kring Betlehem, se .] De kom till Moabs land och
    stannade där. [Första kapitlet börjar och slutar i den lilla staden Betlehem i
    Juda. Det är en nästan ironisk poäng att det är hungersnöd i Bet-lechem, på hebreiska
    ”brödhuset”. Den naturliga orsaken till hungersnöden var troligtvis flera år med
    torka och uteblivna skördar. Ur ett teologiskt perspektiv fanns också andliga
    orsaker. Israels folk hade övergett Gud och hängett sig åt avgudar, och en konsekvens
    av detta var att Guds beskyddande hand lämnade folket, se . Moab ligger öster
    om Döda havet, se . Bara någon generation tidigare hade israeliterna varit i strid
    med Moab, se . Beslutet att bege sig till Moab, och inte till sina judiska bröder
    öster om Jordanfloden, kan beskriva det andliga avfallet. Giftermål med moabitiska
    kvinnor var inte förbjudet, men ingen moabit, eller hans söner till tionde generationen,
    tilläts upptas i Herrens församling, se . Anledningen var folkets ursprung, incestrelationen
    mellan Lot och hans äldsta dotter, se . Vidare var det Moabiterna som betalade
    för att Bileam skulle förbanna Israel, se .]'
  cth-cth: Ahnie min teh Elimelek. A yu min teh Naomi, a ca roi e a min teh Mahlon
    hoi Khilion. Ahnimouh teh Judah ram, Bethlehem kho, Ephraim tami lah ao. Moab
    ram lah a cei teh hawvah ao awh.
  twi-twi: Na ɔbarima no din de Elimelek na ne yere nso din de Naomi. Ne mmabarima
    baanu no nso, na wɔn din de Mahlon ne Kilion. Wɔyɛ Efratifo a wofi Betlehem wɔ
    Yuda. Wɔkɔɔ Moab kɔtenaa hɔ.
  hlt-hlt: Te hlang kah a ming tah Elimelekh tih a yuu ming tah Naomi, a ca rhoi ming
    tah Mahlon neh Kilion a ming nah. Amih rhoek tah Judah Bethlehem kah Ephraim lamloh
    Moab khohmuen la cet tih om uh.
  tbz-SIM: Dɛ kóo nìtì yètìrì do tú Edimɛdɛki (dɛ̀ɛ̀ tu Kuyie mbɑkɛ́), kòo pokù kpɛri
    tú Nɑomii (dɛ̀ɛ̀ tu Diwɛ̀ì yiɛ̀), kòo birɛ mɑrɛ̀ kó diyètìrì tú Mɑdonni (dɛ̀ɛ̀
    tu Ocĩ̀rì) kɛ̀ dɛtɛrɛ̀ kpɛri tú Kidionni (dɛ̀ɛ̀ tu Mumɔmmú). Bɛ̀ do tú Efɑdɑtɑ
    nɑɑ̀mùnkù kɔbɛ mbɛ. Bɛ̀ do ìtɛ́ní Bɛtideɛmmu ɛì ndi Sudɑɑ tenkɛ̀ kɛ́kɔtɛ kɛ́mbo
    Mɔɑbu tenkɛ̀ dɛpɑɑ.
  msy-2020: Gumazimɨn ziam Elimelek, ezɨ an amuimɨn ziam Naomi, ezɨ an otarimningɨn
    ziamning Malon ko Kilion, me Efratan dakozimɨn adarasi. Egha me Betlehemɨn nguibar
    Judian nguazimɨn aven itimɨn ikegha ghua Moapɨn apera.
  rmy-VLAKH: Кадылэ манушэс акхарэнас Элимелехо, лэстеря ромня — Наоми, ай лэстерэ
    дуе шавэн — Махлоно тай Килионо. Вонэ саслэ аракхадэ андо Эфрато — анда Вифлеемо,
    кай исын андэ Иудея. Вонэ авилэ андэ Моавицко пхув, кай тэ пожувэн котэ.
  dop-dop: Pɑ yɑɑkɑɣɑ ɑpɑlʋ ɩnɩ sɩ Ilimɛlɛkɩ nɑ ɩ ɑlʋ sɩ Noyomii, nɑ ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ
    nyǝŋ sɩ Mɑlɔŋ nɑ nɑɑlɛ nyǝŋ sɩ Kiliyoŋ. Pɑɑ kɛ́ Ɩfǝlɑtɑ lʋlʋɣʋ nyǝ́mɑ kɛ́.
  azb-azb: Bu kişinin adı Elimelek, arvadının adı Naomi, bir oğlunun adı Maxlon, o
    birinin adı isə Kilyon idi. Onlar Yəhudanın Bet-Lexem şəhərindən olan Efratlılar
    idi. Bu adamlar gəlib Moav torpağında yaşadılar.
  eng-DBY: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Bethlehem-Judah.
    And they came into the country of Moab, and continued there.
  hin-2017: उस पुरुष का नाम एलीमेलेक, और उसकी पत्नी का नाम नाओमी, और उसके दो बेटों
    के नाम महलोन और किल्योन थे; ये एप्राती अर्थात् यहूदा के बैतलहम के रहनेवाले थे।
    वे मोआब के देश में आकर वहाँ रहे।
  wol-KYG: Waa ja Elimeleg la tuddoon, soxnaam di Nawmi, ñaari doomam yu góor ya di
    Malon ak Kilyon. Ay Efrateen lañu, cosaanoo Betleyem ca Yuda. Ñu agsi ca réewum
    Mowab, daldi sanc foofa.
  eng-YLT: And the name of the man [is] Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites from Beth-Lehem-Judah;
    and they come into the fields of Moab, and are there.
  kne-kne: '@see-verse:RUT.001.001'
  eng-WYC-2017: He was called Elimelech, and his wife Naomi, and his two sons, the
    one was called Mahlon, and the tother Chilion, they were Ephrathites of Bethlehem
    of Judah; and they entered into the country of Moab, and they dwelled there.
  eng-WMBB: The name of the man was Elimelech, and the name of his wife Naomi. The
    names of his two sons were Mahlon and Chilion, Ephrathites of Bethlehem Judah.
    They came into the country of Moab and lived there.
  spp-spp: Nàŋi mɛge na mpyi Elimɛlɛki, ceeŋi woge sí i mpyi Nahami, pyìibii wuyi
    sí i mpyi Makulɔn ná Kiliyɔn. Efirata tùluge wuubii pìi pi, mà yîri Bɛtilehemu
    kànhe e, Zhuda kìni i. Lire tɛɛnni funŋke e Mwabi i,
  urd-GVH: '@see-verse:RUT.001.001'
  kvg-kvg: Ngenek ezoqam, teqa iz Elimelék. Neka zas-qa iz Naomí. Neka nakhei angana-qa
    iziz nqánek, Malon neka Kilion. Elimelek, ndego Eflat khagua bawan-ák. Betliem
    vemiav-té geyagám, ndøgo Zuda manqei-te. Yaq geyag, ndǿgo temøqóm, Moab manqei-te.
  rug-rug: Sa pozana sa tie asa si e Elimeleki, sa nana barikaleqe si e Naomi, meke
    sari karu tudia si ari Maloni e Silione. Arini si mae pa tutina e Eparata pa butubutu
    Ziuda pa Betilihema. Totoso koa si arini pa Moabi, si mate se Elimeleki, ke koa
    eke turaṉi mo e Naomi sari karua tuna koreo, pu habai ri karua vineki Moabi, ari
    Opa e Ruti. Sipu ele koa vasina si arini padana ka manege puta vuaheni, si mate
    sari Maloni e Silione, ke koa eke mo telena se Naomi. Loke loana, meke loke tuna
    tugo pude koa turaṉia.
  gaz-gaz: Maqaan namichaa Eliimelek, maqaan niitii isaa Naaʼomiin, maqaan ilmaan
    isaa lamaanii immoo Mahiloonii fi Kiliiyoon jedhama ture. Isaanis namoota Efraataa
    kan biyya Yihuudaa Beetlihem keessa jiraatan turan. Jarris biyya Moʼaab dhaqanii
    achi jiraatan.
  fra-LSG: Le nom de cet homme était Élimélec, celui de sa femme Naomi, et ses deux
    fils s’appelaient Machlon et Kiljon; ils étaient Éphratiens, de Bethléhem de Juda.
    Arrivés au pays de Moab, ils y fixèrent leur demeure.
  gnn-gnn: '@see-verse:RUT.001.001'
  yal-yal: Na xɛmɛn yi xili nɛn Elimɛlɛki. A ɲaxanla fan yi xili nɛn Nowɛmi. A dii
    xɛmɛ firinne fan xinle nan itoe ra, Malɔn nun Kiliyon. Efarata bɔnsɔnna nan yi
    e ra, Bɛtɛlɛmi kaane Yuda yamanani. Elimɛlɛki nun a denbayaan yi siga Moyaba yamanani.
    E yi dɔxi Moyaba yamanani waxatin naxan yi,
  iou-iou: '@see-verse:RUT.001.001'
  haw-1868: O Elimeleka ka inoa o ua kanaka la, a o Naomi ka inoa o kana wahine, o
    Mahelona ma laua o Kiliona, na inoa o kana mau keikikane; no Eperata lakou, no
    Betelehemaiuda, A hele aku lakou i ka aina i Moaba, a noho iho la malaila.
  arb-NAV: وَكَانَ اسْمُ الرَّجُلِ أَلِيمَالِكَ وَاسْمُ امْرَأَتِهِ نُعْمِي، وَاسْمَا
    وَلَدَيْهِ مَحْلُونَ وَكِلْيُونَ، وَهُمْ أَفْرَاتِيُّونَ مِنْ بَيْتِ لَحْمِ يَهُوذَا،
    فَارْتَحَلُوا إِلَى بِلادِ مُوآبَ وَأَقَامُوا فِيهَا.
  ewe-ewe: Ŋutsu la ŋkɔe nye Elimelek, srɔ̃a ŋkɔe nye Naomi, eye wo viŋutsu eveawo
    ŋkɔwoe nye Maxlon kple Kilion. Wonye Efraimtɔwo tso Betlehem, Yuda heʋu va Moabnyigba
    dzi, eye wonɔ afi ma.
  nuy-nuy: '@see-verse:RUT.001.001'
  eng-LEE: And the name of the man was Elimelech, and the name of his wife Na'omi,
    and the name of his two sons Machlon and Kilyon, Ephrathites of Beth-lechem-judah.
    And they came into the fields of Moab, and remained there.
  gvn-gvn: '@see-verse:RUT.001.001'
  asm-FB: সেই ব্যক্তিৰ নাম ইলীমেলক আছিল। তেওঁৰ ভাৰ্যাৰ নাম নয়মী, অাৰু তেওঁৰ পুতেক
    দুজনৰ নাম মহলোন আৰু কিলিয়োন আছিল৷ তেওঁলোক যিহূদাৰ বৈৎলেহেম নিবাসী ইফ্ৰাথীয়া
    মানুহ আছিল। তেওঁলোকে মোৱাব দেশলৈ গ’ল আৰু সেই দেশ পোৱাৰ পাছত তেওঁলোকে তাতে বাস
    কৰিবলৈ ল’লে।
  sus-A: نَ شّمّ شِلِ عٍلِمٍلٍكِ، عَ شَ فِنّ نٌوٍ مِ، عَ شَ دِيٍ، مَشَلْن نُن كِلِيٌن.
    عٍ قَتَن عٍقَرَتَ شَبِلّ نَن مَ. عٍ نَشَ سَ سَبَتِ مٌوَبَ بْشِ مَ.
  fra-SBL: Cet homme s'appelait Elimélek et sa femme Naomi. Ses deux fils s'appelaient
    Mahlon et Chilion, Ephrathites de Bethléem Juda. Ils vinrent dans le pays de Moab
    et y habitèrent.
  hbo-hbo: וְשֵׁ֣ם הָאִ֣ישׁ אֱ‍ֽלִימֶ֡לֶךְ וְשֵׁם֩ אִשְׁתֹּ֨ו נָעֳמִ֜י וְשֵׁ֥ם שְׁנֵֽי־בָנָ֣יו ׀
    מַחְלֹ֤ון וְכִלְיֹון֙ אֶפְרָתִ֔ים מִבֵּ֥ית לֶ֖חֶם יְהוּדָ֑ה וַיָּבֹ֥אוּ שְׂדֵי־מֹואָ֖ב
    וַיִּֽהְיוּ־שָֽׁם׃
  yka-yka: Ēn lellahin Elimelek duk ēn andanen Naˈomi, ēn anakden si Mahlon duk Kilyon.
    Tubuˈ si Eprata siye amban puweblo Betlehem laˈi si Yahudiya. Pī siye hap lahat
    Moˈab duk petennaˈ laˈi.
  shp-NTPO: Ja jonin janera iká iki Elimélec, jawen awinin jane iká iki Noemí, jatian
    jawen bake rabékan jane iká iki Mahlón betan Quelión. Jabora efrateo jonibo iká
    iki, ja iki Belénhainoabo iki iká. Ja Moabhain nokotaxa, jain jaai banékana iki.
  piu-2006: '@see-verse:RUT.001.001'
  pjt-pjt: Ka wati ini Ilima-likanya nyinangi tawunu ini Bethlehemala panya manta
    ini Judah-la nguṟurpa. Wati nyanga paluṟu panya wati Ipuṟatjalanguṟu kanyintja.
    Munu paluṟu pula kuriṟara tjitji nyiṯayira kutjaratjara nyinangi. Ka minyma kuri
    ini Nayuminya. Ka tjitji katja kutjara ini Maalannga pula Tjiliyannga. Ka panya
    mai wiyaringkunyangka paluṟu tjana Bethlehemanya wantikatira anu ngura kakaraṟa
    mulapa manta panya Judah-nya ma-wantikatira. Munuya ankula manta kutjupangka nyinangi
    mai puḻkangka ngura ini Mawapala.
  kik-kik: Mũndũ ũcio eetagwo Elimeleku, nake mũtumia wake eetagwo Naomi, namo marĩĩtwa
    ma ariũ acio ake eerĩ nĩ Mahaloni na Kilioni. Nao maarĩ Aefiratha kuuma Bethilehemu
    kũu Juda. Nao magĩthiĩ bũrũri wa Moabi magĩtũũra kuo.
  ksr-ksr: Eja qata Elimelek, embia qata Naomi ano merawoigara qagara Malon ano Kilion
    baloŋgia qata Efrata. Yoŋonoŋ taoŋgia Betlehem mesaoŋ Moab balonoŋ kema kanoŋ
    laligogi.
  fra-NCL: Le nom de cet homme était Élimélech, le nom de sa femme était Noémi, et
    les noms de ses deux fils étaient Mahalon et Cheljon ; ils étaient Ephratéens,
    de Bethléem de Juda. Ils allèrent aux champs de Moab, et s’y établirent.
  cek-AK: To kami ih ahmin loe Elimelek, a zu ih ahmin loe Noami; a capa hnik ih ahmin
    loe Mahlon hoi Kilion. Nihcae loe Judah prae Bethelhem vangpui Ephrathah ih kami
    ah oh o. Nihcae loe Moab prae ah caeh o moe, to ah khosak o.
  cuk-cuk: A-dule, Elimelec nugad. E-omedi, Noemí. E-machi-wargwen Mahlón-nugad, baiddi
    Quelión-nugmogad. A-dulemar, Efrata-dulemalad, Belén-neggweburginmaladid. A-neggwebur
    Judá-yargi-siid. Wemar, Moab-yarse modapmargua, agi megidapmalad.
  uig-CYR: У кишиниң исми Әлимәләк , аялиниң исми Наоми, икки оғлиниң исми Маһлон
    билән Килйон еди. Улар Бәйт-Ләһәмдә олтирақлиқ, Әфрат җәмәтидин еди. Улар Моабниң
    сәһрасиға келип шу йәрдә олтирақлашти.
  pma-pma: '@see-verse:RUT.001.001'
  tel-2017: అతని పేరు ఎలీమెలెకు, అతని భార్య నయోమి. అతనికి మహ్లోను, కిల్యోను అనే ఇద్దరు
    కొడుకులు ఉన్నారు. వాళ్ళు యూదా దేశపు బేత్లెహేములో నివసించే ఎఫ్రాతా ప్రాంతం వారు.
    వాళ్ళు మోయాబు దేశానికి వెళ్లి అక్కడ నివసించారు.
  hat-BSA: Mesye a te rele Élimélec e madanm li, Naomi. Epi non a de fis li yo se
    te Machlon avèk Kiljon, Efratyen yo, de Bethléhem nan Juda. Alò, yo te antre nan
    peyi Moab la pou te demere la.
  bxh-bxh: '@see-verse:RUT.001.001'
  emi-emi: Taumattu ngateva o ararina ateae ta Elimelek, vausenna ateva ta Naomi,
    me natuna taita alua arariirarua ta Maloni me Kilion. Ila ararimangali nge Eprata
    ila, me tanganueira eBetlehem ta pai nge Juda. Laghe siola eMoabi tani toka.
  kos-kos: Inen mukul sac pa Elimelech, mutan kial pa Naomi, ac inen wen luo natul
    ah pa Mahlon ac Chilion. Elos mwet Ephrath, ac elos muta in acn Bethlehem lun
    Judah. Na elos som nu Moab in tuh muta we. Ke elos muta we
  hbo-WLC: וְשֵׁ֣ם הָאִ֣ישׁ אֱֽלִימֶ֡לֶךְ וְשֵׁם֩ אִשְׁתּ֨וֹ נָעֳמִ֜י וְשֵׁ֥ם שְׁנֵֽי־בָנָ֣יו
    ׀ מַחְל֤וֹן וְכִלְיוֹן֙ אֶפְרָתִ֔ים מִבֵּ֥ית לֶ֖חֶם יְהוּדָ֑ה וַיָּבֹ֥אוּ שְׂדֵי־מוֹאָ֖ב
    וַיִּֽהְיוּ־שָֽׁם׃
  ibo-ibo: Aha nwoke a bụ Elimelek. Aha nwunye ya bụ Naomi, ma aha ụmụ ya ndị ikom
    abụọ bụ Mahlọn na Kilịọn. Ha bụ ndị Efrat si Betlehem nke dị na Juda. Ha bịarutere
    nʼala Moab biri nʼebe ahụ.
  ory-ory: ସେ ଲୋକର ନାମ ଏଲିମେଲକ ଓ ତାହାର ସ୍ତ୍ରୀଙ୍କ ନାମ ନୟମୀ, ପୁଣି ତାହାର ଦୁଇ ପୁତ୍ରଙ୍କ
    ନାମ ମହଲୋନ ଓ କିଲୀୟୋନ; ଏମାନେ ବେଥଲିହିମ-ଯିହୁଦାର ଇଫ୍ରାଥୀୟ ଲୋକ; ପୁଣି ଏମାନେ ମୋୟାବ ଦେଶକୁ
    ଆସି ସେଠାରେ ରହିଲେ।
  wmt-wmt: '@see-verse:RUT.001.001'
  chk-chk: Iwe, iten ewe mwän Elimelek, iten pwülüan we Naomi, nge iten nöün kewe
    ruoman alüal Maalon me Kilion. Ir chon ewe eterekesin Efrat seni Petleem lon Juta.
    Iwe, lupwen ra nonom lon ewe fanü Moap,
  ssd-ssd: '@see-verse:RUT.001.001'
  rop-rop: '@see-verse:RUT.001.001'
  ukr-1871: Чоловік той на ймення Єлимелех, жінка його на ймення Ноема, а два сини
    його на ймення Махлон та Хілеон; були вони з Ефрату, з Юдейського Вефлеєма. І
    прибули вони в край Моабіїв та й зістались там.
  deu-1951: Dieser Mann aber hieß Elimelech und sein Weib Naemi, seine beiden Söhne
    aber hießen Machlon und Kiljon, die waren Ephratiter von Bethlehem-Juda; und sie
    gelangten ins Gefilde Moab und lebten dort.
  eng-JPS: And the name of the man was Elimelech, and the name of his wife Naomi,
    and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem in
    Judah. And they came into the field of Moab, and continued there.
  etr-etr: Dolö amoïe ëida Elimelege, ïe udiada Naomi, malö äudä amolele ëida Malonole
    Gilionole. Ili sosogoda Efalada, Yuda fiiïe gaamu edefade Bedeleheme dibea amilahilä
    Moaba namolö asi.
  srp-1865: A ime tomu èovjeku bješe Elimeleh, a ženi mu ime Nojemina, a imena dvojice
    sinova njegovijeh Malon i Heleon; i bijahu Efraæani, iz Vitlejema Judina; i doðoše
    u zemlju Moavsku i nastaniše se ondje.
  lug-lug: Erinnya ly’omusajja yali Erimereki, erya mukazi we Nawomi, n’amannya ga
    batabani be bombi, Maloni ne Kiriyoni. Baali Bayefulaasi ab’e Besirekemu mu Yuda,
    bwe baatuuka mu nsi ya Mowaabu, ne babeera omwo.
  heb-heb: ושם האיש אלימלך ושם אשתו נעמי ושם שני בניו מחלון וכליון אפרתים מבית לחם
    יהודה ויבאו שדי מואב ויהיו שם׃
  mpp-mpp: Ngic ye wacine Elimelec nga ngigacine wacine Naomi ailu madeckecine wacnginec
    Malong nga Kiliong. Yenge yogo Efaratale alingkacni, Yuda himong Betelehem taonkacni
    Moabi himongka hikelu gaibong.
  ben-IRV: সেই লোকটী নাম ইলীমেলক, তার স্ত্রীর নাম নয়মী এবং তার দুই ছেলের নাম মহলোন
    ও কিলিয়োন; এরা বৈৎলেহম-যিহূদা নিবাসী ইফ্রাথীয়। এরা মোয়াব দেশে গিয়ে সেখানে
    থেকে গেল।
  ntu-ntu: '@see-verse:RUT.001.001'
  pan-pan: ਉਸ ਮਨੁੱਖ ਦਾ ਨਾਮ ਅਲੀਮਲਕ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਦਾ ਨਾਮ ਨਾਓਮੀ ਸੀ, ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ
    ਨਾਮ ਮਹਿਲੋਨ ਅਤੇ ਕਿਲਓਨ ਸਨ। ਇਹ ਬੈਤਲਹਮ ਸ਼ਹਿਰ ਦੇ ਯਹੂਦਾਹ ਖੇਤਰ ਦੇ ਅਫਰਾਥੀ ਸਮੂਹ ਦੇ ਸਨ ਅਤੇ
    ਉਹ ਮੋਆਬ ਦੇ ਦੇਸ ਵਿੱਚ ਆ ਕੇ ਉੱਥੇ ਰਹਿਣ ਲੱਗੇ।
  rmy-LOVARI: Кадо мануш бущёлас Элимелех, ай лэски ромни — Наоми, ай лэ дуй лэскэ
    щявэ — Махлон ай Килион. Вон сас катар Эфрата анда Вифлеем, кай сы андэ Иудея.
    Вон авилэ андо Моав ай траинас котэ.
  tkr-tkr: Mane adamiyn do Elimelex, xhunaşşeyn Naomi, dixbışde sang'un Maxlon, mansang'unud
    Kilyon eyxhe. Manbı Yahudayne Bet-Lexem şahareençen Efratbı vuxha. Man insanar
    Moavqa qabı maayıb aaxvanbı.
  mya-JVB: ထိုသူ ၏အမည် ကား ဧလိမလက်။ မယား အမည် ကား နောမိ။ သား နှစ် ယောက်အမည် ကား မဟာလုန်
    နှင့် ခိလျုန် တည်း။ သူတို့သည် ယုဒ ပြည်၊ ဗက်လင် မြို့၊ ဧဖရတ် အရပ်သားဖြစ်လျက် ၊
    မောဘ ပြည် သို့သွား ၍ နေ ကြ၏။
  tte-O: '@see-verse:RUT.001.001'
  tvk-tvk: '@see-verse:RUT.001.001'
  tbg-tbg: Vi vaiintira autu Elimerekira, vira naata autu Naomira, vira maaqutanta
    autu Maalonika Kilionika. Vinavuka Efaraatara ankuqihainaaka Betarihemi vatuka
    Iutaa vataini vaura ke, Moapi vataini vaireka, vuvaro
  hmo-hmo: Moaba tanona dekenai idia ginidae, unuseni idia noho.
  urd-urd: उस आदमी का नाम इलीमलिक और उसकी बीवी का नाम न'ओमी उसके दोनों बेटों के नाम
    महलोन और किलयोन थे। ये यहूदाह के बैतलहम के इफ़्राती थे। तब वह मोआब के मुल्क में
    आकर रहने लगे।
  rus-SYN: Имя человека того Елимелех, имя жены его Ноеминь, а имена двух сынов его
    Махлон и Хилеон; они были Ефрафяне из Вифлеема Иудейского. И пришли они на поля
    Моавитские и остались там.
  rmy-SERVI: Кадылэ манушэ акхарэнас Элимелехо, лэхкиря джювля — Нооми, а дон лэхкирэн
    чявэн — Махлоно тай Килионо. Вонэ джювэнас ды Эфрато пашэ ды Вифлеемо, со ды Иудея.
    Вонэ авиле ды пхув Моаво тай ачилепэ котэ.
  bqc-SIM: Gↄ̃ɛpi tↄ́n Ɛlimɛlɛki. Aà na tↄ́n Naomi. Aà nɛ́ↄ tↄ́n Maloni ń Kilionio.
    Ɛflata bùsudeↄnɛ. Aa gɛ̀ Mↄabu bùsuu, ↄ̃ aa ku we.
  tcz-CHONGTHU: Hichepa min chu Elimelech ahin ajinu min chu Naomi ahi. Achateni min
    chu Mahlon leh Chilion ahi. Amahohi Juda gam Bethlehem’a konna Euphrath mi ahiuvin,
    Moab mite gam alhun phat’un hichea chun achengtaovin ahi.
  mar-mar: त्या मनुष्याचे नाव अलीमलेख व त्याच्या पत्नीचे नाव नामी होते, आणि त्याच्या
    दोन पुत्रांची नावे महलोन व खिल्लोन होते. ते एफ्राथी म्हणजे यहूदा प्रांतातील बेथलेहेम
    नगरात होते. ते मवाब देशी राहायला गेले.
  tcs-tcs: '@see-verse:RUT.001.001'
  qub-qub: '@see-verse:RUT.001.001'
  bqp-bqp: Gↄ̃gbɛ̃ pì tↄ́n Ɛlimɛlɛki. A nanↄ tↄ́n Naomi. A nɛ́nↄ tↄ́n Malonu kũ Kiliↄ̃o.
    Ɛflata bùsu gbɛ̃nↄmɛ. Ò gɛ̀ɛ Mↄabunↄ bùsun, akũ ò kú gwe.
  hat-hat: Nonm lan te rele Elimelèk, madanm li te rele Naomi. De pitit gason l' yo
    te rele Maklon ak Kiljon. Se moun branch fanmi Efrat la yo te ye, moun lavil Betleyèm
    nan peyi Jida. Antan yo t'ap viv nan peyi Moab la,
  eng-BSB: The man’s name was Elimelech, his wife’s name was Naomi, and the names
    of his two sons were Mahlon and Chilion. They were Ephrathites from Bethlehem
    in Judah, and they entered the land of Moab and settled there.
  tod-tod: Zunui naa laaseigi ɠɛni ga Elimeelɛke, anzai laaseigi ɠɛni ga Naomi, ta
    ná-doun zunu felegɔiti daaseigiti ti ɠɛni ga Maalon ta Kiliyon. Ti ɠɛni ga Efelata
    nuiti, Ɓɛteleyɛme laai zu Zuda yooi zu. Ti zeeliai ma Moaɓe yooi zu, ti zeizuʋɛ
    ɓɛtɛni ná.
  eng-WEBPB: The name of the man was Elimelech, and the name of his wife Naomi. The
    names of his two sons were Mahlon and Chilion, Ephrathites of Bethlehem Judah.
    They came into the country of Moab and lived there.
  kbq-kbq: Ana ne'mofo agi'a, Elimeleki'e, nenaro agi'a Naomi'e, hagi tare ne'amokizni
    znagi'a, Maloni'ene, Kilionike. Efrata naga nofipintira Betlehemu Juda mopafinti
    Moab mopare e'za emani'naze.
  nhe-BL: Isihua itoca eliyaya Noemí, huan ome inintelpocahua inintoca eliyaya Mahlón
    huan Quelión.
  bus-bus: Gↄ̃gbɛ̃ pì tↄ́n Ɛlimɛlɛki. À naↄ̃ tↄ́n Naomi. À nɛ́nↄ tↄ́n Malonu kↄ̃n
    Kiliↄ̃o. Ɛflata bùsu gbɛ̃nↄmɛ. Aↄ̃ gàa Mↄabunↄ bùsun, ben aↄ̃ↄ kú gwe.
  gub-BL: A'e awa a'e, Erimerek her romo a'e. Noemi hemireko her romo a'e. Marom Kiriom
    ta'yr waner romo a'e wà. Eparat tawhu parer romo wanekon wà. Eparat namuite kwaw
    Merez taw Zuta ywy rehe har wi a'e. Oho Moaw ywy rehe wà. Upyta a'e pe wiko pà
    wà.
  eng-DRA: 'He was named Elimelech, and his wife, Noemi: and his two sons, the one
    Mahalon, and the other Chelion, Ephrathites of Bethlehem Juda. And entering into
    the country of Moab, they abode there.'
