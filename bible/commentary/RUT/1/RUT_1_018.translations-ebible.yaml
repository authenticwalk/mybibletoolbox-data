verse: RUT.001.018
translations:
  mal-C: രൂത്ത്, തന്നോടുകൂടെ പോരുന്നു എന്ന തീരുമാനത്തിൽ ഉറച്ചുനിൽക്കുകയാണെന്നു മനസ്സിലാക്കിയ
    നവൊമി പിന്നീട് അവളെ മടങ്ങിപ്പോകാൻ നിർബന്ധിച്ചതുമില്ല.
  deu-TKW: Als sie nun sah, daß jene fest entschlossen war, mit ihr zu gehen, redete
    sie ihr nicht weiter zu.
  lin-lin: Tango Naomi amonaki ete Rite atingami kaka kokende na ye elongo, atikaki
    kotindika ye na makasi.
  eng-LSV: And she sees that she is strengthening herself to go with her, and she
    ceases to speak to her;
  bmu-bmu: Mewö zömba yaŋguk anmamgö köhöikŋanök kapaŋ köliga ekta möt qitiwa miaŋgö
    keuŋi kunduk qahö zöyöknöŋ,
  eng-GNV: Whe she saw that she was stedfastly minded to go with her, she left speaking
    vnto her.
  eng-WEBSTER: When she saw that she was steadfastly resolved to go with her, then
    she left speaking to her.
  nhw-BL: Huan quema Noemí quiitac para Rut nelía quinequiyaya ihuaya yas, ayacmo
    tleno quiilhui.
  swh-ONEN: Naomi alipotambua kwamba Ruthu amenuia kufuatana naye, hakuendelea kumsihi
    tena.
  bba-bba: Ye Nɑomi u wɑ mɑ Rutu u yɔ̃rɑwɑ u kɑ nùn dɑ, yerɑ u ǹ mɑɑ ɡɛɛ ɡeruɑ.
  eng-KJVCPB: When she saw that she was stedfastly minded to go with her, then she
    left speaking unto her.
  mpx-mpx: Sauga Naomi i kite Ludi wana nuwatu i gasisi hot ni nok alona, inoke nige
    al baaba etega i babaunan.
  wbp-wbp: Nayumirliji milya-pungu Ruurtuju ngampurrpa yaninjaku nyanungu-wanaku.
    Ngula Nayumiji wiljiwilji-jarrinja-wangu wurdungu-jarrija.
  luo-luo: Kane Naomi oneno kaka Ruth noketo chunye mar dhi kode, noweyo chune.
  meu-meu: Rava-bada hahinena ese e itaia, Ruta na lalona vada e ha-aukaia baine bamoa;
    bena ia na hereva ta se gwauraia.
  npi-ULB: जब नाओमीले रूथ तिनीसँगै जानलाई दृढ थिइन् भन्‍ने देखिन्, तिनले तिनीसँग तर्क
    गर्न छोडिन् ।
  yor-yor: Nígbà tí Naomi rí i wí pé Rutu ti pinnu láti tẹ̀lé òun kò rọ̀ láti padà
    mọ́.
  ind-ind: Karena Naomi melihat bahwa Rut tetap bertekad tidak mau mengubah keputusan
    untuk ikut bersamanya, maka dia berhenti menyuruhnya untuk pergi.
  pes-OPCB: نعومی چون دید تصمیم روت قطعی است و به هیچ وجه نمی‌شود او را منصرف کرد،
    دیگر اصرار ننمود.
  lcm-lcm: Na kala arai ta kapo atogon vubuk lava asi using ania, asukang a kala kamus
    ta mengen.
  aer-aer: Naomi-le itelareke Ruth-arle ikwerenge alhetyeke. Naomi-le renhe awethe
    uterneke imperle-alhetyeke, re nterte-irremele aneke.
  tgl-ULB: Nang makita ni Naomi na nagpasya nang sumama si Ruth sa kanya, tumigil
    na siyang makipagtalo sa kaniya.
  rmn-rmn: Кана э Ноеминь галили, кай э Руфь лачес мангел тэ джял ласа, ой тэрдили
    ла тэ тхэл.
  cbu-NT: Noemsha anuritam ndushat arang tsiyatarangiya. Umeenpatarisha ipuneerandsin
    naataranganaya.
  hui-hui: Ani layagola Naiomi ibugua handalu hearia Ludi ibula mbaliya lowa hongoore
    hayago hondowa bi nale wahene.
  wrs-wrs: Doa Naomi nengna, Rutva nihnapehna ov, wo hengava ovomnanamoa.
  jao-jao: Kulu a-Niyumi barra, karrandu-lhaa wakulamba, kanda-arri mirdan anku barra
    wu-Rutha, kurdardi karranda-ndarrma, kalngiya karrandu-lhaa, kulu a-Rutha kanda-wingka
    andaa barra. Kulu a-Niyumi, kurdardi yurrulu kanda-wukanyinma anku, barni-wuka
    kanda-arri wambu.
  mya-mya: မိ​မိ​နှင့်​အ​တူ​လိုက်​ရန် ရု​သ​စိတ်​ပိုင်း​ဖြတ် ထား​ကြောင်း​နော​မိ​သိ​သော​အ​ခါ
    ထပ်​မံ မ​တိုက်​တွန်း​ဘဲ​နေ​၏။
  bod-N: རུ་ཐི་ཡིས་ནཱ་ཨོ་མུ་དང་མཉམ་དུ་འགྲོ་བར་སེམས་ཐག་བཅད་པ་ནཱ་ཨོ་མུས་ཤེས་ཏེ་ཁོ་མོར་སྨྲ་མཚམས་བཞག་གོ
    །
  wsk-wsk: Se tom Naomi nu Ruth ko ikia gomang motam mu uwuta arigam, mu udagi den
    bo ago me maonam.
  kkl-kkl: Rut yubu mikip uro “Nhonag pununam,” alamogpa, Naomiri “El saombalul kom,”
    aro el taogti, sa'a sunun komdi aro yubu kom taog.
  sna-sna: Zvino Naomi akati aona kuti Rute akanga ashinga kuenda naye, akarega kumugombedzera.
  spa-BLM: Cuando Noemí vio que estaba decidida a ir con ella, dejó de insistirle.
  cac-cac: Axo ix yilan ix Noemí chi' to ay val och d'a sc'ol ix Rut chi' sb'at yed'oc,
    man̈xalaj tas ix yal ix d'a ix.
  swh-ULB: Naomi alipoona kuwa Ruth alikuwa ameamua kwenda naye, aliacha kubishana
    naye.
  bel-bel: Наэмінь, бачачы, што яна цьвёрда рашылася ісьці зь ёю, перастала ўгаворваць
    яе.
  klt-klt: Kulá Naomi yá kan Rut tá kikilingga málám bot kukuya tán kangga ku, Naomi
    yá me kámá son ma inuk.
  deu-ELBBK: Und als sie sah, dass sie fest darauf bestand, mit ihr zu gehen, da ließ
    sie ab, ihr zuzureden.
  mbb-OT: Ne zutun, hein nesavut ni Naomi he utew ves egkesuat si Ruth he eduma kandin,
    ne wazè en sikandin mibelivad.
  mal-2015: തന്നോടുകൂടെ പോരുവാൻ അവൾ ഉറെച്ചിരിക്കുന്നു എന്നു കണ്ടപ്പോൾ അവൾ അവളോടു സംസാരിക്കുന്നതു
    മതിയാക്കി.
  tuo-NT: Co tojo baꞌpati yapatisĩꞌrĩcã ĩꞌagõ, Noemí core “Yʉꞌʉ meꞌrã waꞌaticãꞌña”
    ninemotico niwõ majã.
  gup-gup: Bu Naomi binang Ruth njilngrayekminj, bimaddi duninjh bu minj durndeyi
    kore ngarrekih kunbolk, wanjh Naomi ngurdmeng bimenbawong.
  nys-nys: Nginda Naomi kaaditj Ruth kwadja kaat-mardeyin koorlo baalyel, baal yoowart
    ngatti waangki. Ngarl baalap koodjal korl-koorl Bethlehem-ak. Nginda baalap yoowal-koorl
    Bethlehem, boola moortaman djoorab-djoorab narla baalapang, kidji yoka waangki,
    “Nidja baal Naomi, wa?” Baal waangki baalapany’ “Ngany yoowart Naomi, ngany kol
    Mara narla Boolanga Yira kwadja warn nganyang wininy djadam-djil. Ngany kwadja
    wort-koorl moorart, yalga Boolanga-Yira karro-barrang nganyany bilyar. Nadjak
    kol nganyany Naomi? Boolanga Yira kwadja baladjan nganyany kidji baal kwadja yanga
    nganyan arda koort-warra.”
  byx-byx: Baip ma Naomi qia lu ai ma Rut dai maikka qi dlek ip ki na qi, de ma Naomi
    dai saqias kuasik mager ip ki teqestemki.
  gvs-gvs: E Ruti ibóbwara ikavava, Naomi bogina iyagoi bego Ruti latuwona toina taiyao
    sina. Tauna itugau.
  rmc-rmc: Sar dikhľa e Noemi, hoj e Rut laha the avke kamelas te džal, preačhiľa
    la te prevakerel.
  pes-OPV: پس چون دید که او برای رفتن همراهش مصمم شده است از سخن‌گفتن با وی باز ایستاد.
  ron-1924: Наоми, вэзынд-о хотэрытэ сэ мяргэ ку еа, н-а май стэруит.
  ben-OBCV: যখন নয়মী দেখলো যে, রূত কোনোমতেই তাকে ছেড়ে যাবে না, তাই সে আর কিছু বলল
    না।
  lex-lex: La'pa Na'omi nat niohora hota Rut nahmen memna nlernohora e lirni dewade
    edon nakot owa'an pa rpahakar talla.
  som-som: Oo Nimco, markay aragtay inay aad iyo aad ugu adkaysatay inay raacdo ayay
    hadalkii ka daysay.
  lat-VUC: 'Videns ergo Noëmi quod obstinato animo Ruth decrevisset secum pergere,
    adversari noluit, nec ad suos ultra reditum persuadere:'
  eng-ASVBT: And when she saw that she was steadfastly minded to go with her, she
    left off speaking unto her.
  mna-mna: Naomi ire kembei Rut ikelkel mete, tana le sua sa mini som, mi iyok pini
    be ziru tila.
  ita-1885: Naomi adunque, veggendo ch'ella era ferma d'andar seco, restò di parlargliene
  kqc-kqc: Naomi yaku Ruth veyori, bi inasa dina vata rego, mina resi dairiyainedi
    ni guba de reyo.
  eng-LXXUP: And Naomi seeing that she was determined to go with her, ceased to speak
    to her anymore.
  eng-ULB: When Naomi saw that Ruth was determined to go with her, she stopped arguing
    with her.
  spa-VBL: Cuando Noemí vio que Rut estaba decidida a irse con ella, dejó de decirle
    que se fuera a casa.
  fra-_FOB: Naomi, voyant donc qu'elle était résolue d'aller avec elle, cessa de lui
    en parler.
  mal-mal: തന്നോടുകൂടെ പോരുവാൻ അവൾ ഉറച്ചിരിക്കുന്നു എന്നു കണ്ടപ്പോൾ അവൾ അവളോടു സംസാരിക്കുന്നത്
    മതിയാക്കി.
  urd-GVR: Naomī ne jān liyā ki Rūt kā sāth jāne kā pakkā irādā hai, is lie wuh ḳhāmosh
    ho gaī aur use samjhāne se bāz āī.
  suz-BL: मिनु नाओमीमी रूथमी आ कली प्रोंइसीन मप्रोंइब, दे तुइश्‍शा, अरु मारेइ मदेंमाक्‍त।
  ita-1927: Quando Naomi la vide fermamente decisa ad andar con lei, non gliene parlò
    più.
  ckb-ckb: کە بینی سوورە لەسەر ئەوەی لەگەڵیدا بڕوات، ئیتر زۆری لێ نەکرد.
  eng-BBE: And when she saw that Ruth was strong in her purpose to go with her she
    said no more.
  kan-OKCV: ರೂತಳು ತನ್ನ ಸಂಗಡ ಬರಲು ದೃಢವಾದ ಮನಸ್ಸು ಮಾಡಿಕೊಂಡಿದ್ದಾಳೆಂದು ನೊವೊಮಿ ತಿಳಿದು ಸುಮ್ಮನಾದಳು.
  bbb-bbb: Ijiege rena Neomi fu gake Ruti fu oe fuone boeje funeka fuosiki vakiro
    vierafemaga fu naebe una vua be kuarae.
  tam-2017: அவள் தன்னோடு வர மனஉறுதியாக இருக்கிறதைக் கண்டு, அதன்பின்பு அதைக்குறித்து
    அவளோடு ஒன்றும் பேசவில்லை.
  spa-RV-1909: Y viendo Noemi que estaba tan resuelta á ir con ella, dejó de hablarle.
  ron-BTF: Când a văzut că era hotărâtă să meargă cu ea, atunci a încetat să îi mai
    vorbească.
  eng-WEBP: When Naomi saw that she was determined to go with her, she stopped urging
    her.
  eng-FBV: When Naomi saw that Ruth was determined to go with her, she stopped telling
    Ruth to go home.
  nld-1939: Toen Noömi zag, dat ze vast besloten was, haar te vergezellen, sprak ze
    er haar niet verder over.
  nch-BL: Huan quema Noemí quiitac para Rut nelía quinequiyaya yas ihuaya, ayecmo
    teno quiilhui.
  tfr-NTPO: Ĩya Noemírë ga raye woydë Rutdë l̇l̇ëm kuzong ga l̇l̇ëye l̈ara ba kong
    ame.
  vie-1934: Na-ô-mi thấy nàng quyết định theo mình, nên không nói nữa.
  hin-CV: जब नावोमी ने यह देखा कि रूथ उनके साथ जाने के लिए दृढ़ निश्चयी है, तब उन्होंने
    रूथ को मजबूर करने की और कोशिश न की.
  spa-BES: Y cuando vio que Rut era fuerte en su propósito de ir con ella, no dijo
    nada más.
  tdx-tdx: Ie nioni’e te niharoke, te hindre lia ama’e, le tsy nisaontsie’e ka.
  tha-KJV: เมื่อนาโอมี​เห​็​นว​่ารูธตั้งใจจะไปด้วยจริงๆแล้ว นางก็​ไม่​พู​ดอะไรอีก
  por-BR-2018: E vendo Noemi que estava tão decidida a ir com ela, deixou de falar-lhe.
  bco-bco: Luda꞉lo꞉ dinali sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, Na꞉omi eyo꞉ wa꞉kabiyo꞉ towo꞉
    mo꞉kudu sio꞉.
  deu-ELO: Und als sie sah, daß sie fest darauf bestand, mit ihr zu gehen, da ließ
    sie ab, ihr zuzureden.
  caa-caa: Pues conda e Noemí uwira que e Rut cꞌani ixto axin tacar, machi ixto ojron
    más.
  eng-WYC-2018: Therefore Naomi saw, that Ruth had deemed with steadfast soul to go
    with her, and she would not be against her, neither counsel further turning again
    to her countrymen, (or and so she would not be against her, nor further counsel
    her to return to her own people).
  epo-epo: Kiam Naomi vidis, ke ŝi firme decidis iri kun ŝi, tiam ŝi ĉesis disputi
    kun ŝi.
  uig-PIN: Naomi uning ɵzigǝ ǝgixip berixⱪa ⱪǝt’iy niyǝt ⱪilƣinini kɵrüp, uningƣa
    yǝnǝ eƣiz aqmidi.
  beo-beo: 'Be Na:ioumi ea Ludi ba:loba e da ele masunusa: hanai bagade ba:i, be amaiba:le
    ea liligi eno hame sia:i.'
  tpi-OTNT: Naomi i lukim Rut i strong tumas long i go wantaim em, olsem na em i no
    gat tok.
  hau-SA: Sa’ad da Na’omi ta gane cewa Rut ta ƙudura tă tafi tare da ita, sai ta daina
    nema tă koma.
  uig-LAT: Naomi uning özige egiship bérishqa qet’iy niyet qilghinini körüp, uninggha
    yene éghiz achmidi.
  nde-nde: Kwathi uNawomi esebonile ukuthi uRuthe uzimisele ukuhamba laye, waseyekela
    ukumcindezela.
  ton-ton: Pea ʻi heʻene vakai ʻoku loto mālohi pe ia ke na ō mo ia, naʻe tuku ʻene
    kei lea ki ai.
  ces-1613: Tedy viduci, že se na tom ustavila, aby šla s ní, přestala k ní mluviti.
  eng-WMB: When Naomi saw that she was determined to go with her, she stopped urging
    her.
  tam-TCV: ரூத் தன்னுடன் வருவதற்கு மனவுறுதியாயிருப்பதைக் கண்ட நகோமி, அதற்குப் பின்னும்
    அவளை வற்புறுத்தவில்லை.
  ceb-ULB: Sa pagkakita ni Naomi nga mahugtanon si Ruth nga mouban kaniya, miundang
    na siya sa pagpakiglalis kaniya.
  mkn-mkn: Jadi waktu Naꞌomi lia kalo Rut su tanam kaki ko mau iko sang dia, dia sonde
    omong banya lai.
  pol-UBG: A gdy Noemi widziała, że uparła się, aby z nią iść, przestała jej odradzać.
  agr-agr: Tusa imattai, Noemí anentaimas, dekas mina uyuuntus wekaesatasampap tawa
    tusa ataktu awagkig wakitkita tusag tichauwai.
  kyc-kyc: Uruti Nayomipa role pyao paramba lao suu pyao oteyamo kandapala Nayomimi
    dee mende lara ingya naya.
  urd-GVU: نعومی نے جان لیا کہ روت کا ساتھ جانے کا پکا ارادہ ہے، اِس لئے وہ خاموش
    ہو گئی اور اُسے سمجھانے سے باز آئی۔
  eng-OEBCW: When Naomi saw that Ruth was determined to go with her, she ceased urging
    her to return.
  deu-1912: Als sie nun sah, daß sie fest im Sinn war, mit ihr zu gehen, ließ sie
    ab, mit ihr davon zu reden.
  ntj-ntj: Nyangka Nayamilu kuliralpi wangka kanmarrarringu. Tjiinya Rutjalu putakulu
    watjaranytja wanalkitjalu.
  kan-2017: ಆಕೆಯು ತನ್ನ ಜೊತೆಯಲ್ಲಿ ಬರುವುದಕ್ಕೆ ನಿರ್ಧರಿಸಿದ್ದಾಳೆಂದು ನವೊಮಿಯು ತಿಳಿದು ಸುಮ್ಮನಾದಳು.
  tgo-tgo: Mbaŋa Naomi i thuwa Rut le vothako, ma tembe i rovurɨghegheva e variye
    njoghawe.
  yap-yap: Ma fa’ani guy Naomi nike m’ay i leamnag rok Ruth ni nge un ngak ngranow,
    ma daki yog bbugithin.
  hlt-MCSB: A taengah caeh ham a ning mangkhak te a hmuh vaengah voek ham khaw a toeng.
  mdy-ETH: ሩኡቴ ዒማና ዒዞና ዎላ ዴንዳኒ ጋፒ ዔቄሢ ናዖሚ ዔራዖ ዒዞ ኮይላ ዔኤቢ ጌይባኣሴ።
  kew-kew: Rut nipu Naomi raapu polalo agu rapesa-pulu nipu agaa wala meda nasa.
  twi-ASANTE: Enti, Naomi hunuu sɛ Rut ayɛ nʼadwene sɛ ɔne no bɛkɔ no, ɔgyaa ne pɛ
    maa no.
  ipi-ipi: Lutu-to bala atu bakale-lo tai wete lea-kola, Naomi-to Lutu towa pii mindi
    lanapene kondayai-pia.
  bhl-bhl: 'Wangeko, kitil kuw kesomelui, fe e, imok auk u um bokoumsu weng be fein
    kiliko, “Kenka!”, wangui, yat i Betelekem abiw mutuk fian kalo unsiliw kale. Betelekem
    abiw mutuk fian teliw eli, kunum waneng i yol angeko, bokolew bokolew kelomeliw:
    “Waneng kalu Noomi ute ye?”, ange ange kesiliw kale.'
  eng-WEBU: When Naomi saw that she was determined to go with her, she stopped urging
    her.
  bnp-bnp: Na tahuna e Naomi i masia i ta hinituhana, i uka ma i taki tabua ge hamule
    mai a viri vona.
  tgk-tgk: Ноомӣ чун фаҳмид, ки Рут аз гапаш намегардад, дигар чизе нагуфт.
  spa-PDDPT: Y al ver que estaba resuelta a irse con ella, desistió de decirle más.
  gun-gun: Ha'e ramo Noemi ngupive ooxe etea oexa vy nonhea'ãvei ojevy aguã.
  agu-BL: Yi tilol Noemí yi xtxumu'n Rut qui't oc i' ch'inch'uj te'j.
  ilo-ULB: Idi nakita ni Naomi a natibker ti pangngeddeng ni Ruth a sumurot kenkuana,
    insardengnan ti makisinnupiat kenkuana.
  kpg-kpg: Di madagoaa Naomi ne iloo ia bolo Ruth la gu hagamodudahi bolo ia e hana hua
    i ono muli, geia gu hagalongo hua.
  uig-ARA: نائومى ئۇنىڭ ئۆزىگە ئەگىشىپ بېرىشقا قەتئىي نىيەت قىلغىنىنى كۆرۈپ، ئۇنىڭغا
    يەنە ئېغىز ئاچمىدى.
  bsp-bsp: Ntɛ Noyemi ɛnəŋk fɔ Rut ɛŋgbəc kəkɔ kɔ nkɔn mɔ, k’ɛsak kəloku kɔ sɔ te
    ta kəlukus.
  bps-bps: Na di kdilè Naomi too mdà di nawa Ruth magin, laan kenen nleges mulê.
  tof-tof: Naomi igó nóma umul bainürr wagó, Rrutün wirri ubia tótókóm, wa myamem
    darrü poko koke bóktanórr oya alkomólóm.
  sus-sus: Nowemi to a kolon, Ruti xa natɛ mu masarama, a naxa dundu.
  pon-2006: Eri, ni Naomi eh esedahr me Rud ngoangki mehlel en iangih, e ahpw sohla
    koasoia mehkot.
  jae-jae: Gêdêŋ taŋ Naomi gêlic gebe awê tau taê gêjam kêtu tôŋ gebe êwiŋ eŋ, tec
    kêsôm biŋ teŋ kêtiam atom.
  ksd-ksd: Ma ba Naomi i ga gire ba i ga tar padikat ra nuknuk i Rut upi dir a ti
    varagur, i ga ngo ma ra tinata pirana
  myk-myk: Ba Nɔmi ya Wuruti ta w’a nɔrɔ yaha wu na lee nɔrɔgana li na wɛ, wu ya yaaga
    jo nige wɛ.
  tur-YTC: Naomi onun kendisiyle gitmeye kararlı olduğunu görünce, onu zorlamayı bıraktı.
  grc-BRENT: Ἰδοῦσα δὲ Νωεμὶν ὅτι κραταιοῦται αὐτὴ τοῦ πορεύεσθαι μετʼ αὐτῆς, ἐκόπασε
    τοῦ λαλῆσαι πρὸς αὐτὴν ἔτι.
  ind-AYT: Ketika Naomi melihat bahwa Rut bersikeras untuk pergi bersamanya, dia berhenti
    membujuknya.
  lid-lid: Nawomi anyolom Rut badeh winiya baruwaniy iy bwe, eme iy basehek sahou
    ja bwai.
  nya-nya: Naomi atazindikira kuti Rute watsimikiza kupita naye, analeka kumukakamiza.
  kyg-kyg: Lutiꞌa lusi lokiya gemo huno, uguꞌae, huno ha paiꞌnigenoꞌaeꞌmo Neyomiꞌa
    ge osuꞌniye.
  hrv-hrv: Videći gdje je tvrdo naumila da ide s njom, prestade je odvraćati.
  mps-mps: Naomigo koneani, Rut aga dali painogo bomo mu yali, tibaso agai po me wabeo.
  tpi-tpi: Naomi i lukim Rut i strong tumas long i go wantaim em, olsem na em i no
    gat tok.
  dan-1931: Da No'omi så, at det var hendes faste Vilje at drage med hende, holdt
    hun op at tale til hende derom,
  vie-OVCB: Thấy Ru-tơ quyết tâm, Na-ô-mi thôi không ép nữa.
  guj-2017: જયારે નાઓમીને ખાતરી થઈ કે રૂથ સાથે આવવાને કૃતનિશ્ચયી છે ત્યારે તેણે તેની
    સાથે વિવાદ કરવાનું બંધ કર્યું.
  awx-awx: Tiwän Naomitä kawänu, Rulu ixät kuhimäläkge kitokakut. Tiwän axuwikge ining
    yäpikulu undan tekut.
  pon-2006A: Eri, ni Naomi eh esedahr me Rud ngoangki mehlel en iangih, e ahpw sohla
    koasoia mehkot.
  por-BRBSL: Quando Naomi viu que estava determinada a ir com ela, ela parou de exortá-la.
  eng-OEBUS: When Naomi saw that Ruth was determined to go with her, she ceased urging
    her to return.
  aly-aly: Naomi ra iterl-arek-anem, inngarlap Ruth iterrek, ikwer-angkwarr alpetyek,
    rap akeleyt-anemerrek.
  swe-swe: När Noomi förstod att Rut var helt övertygad i sitt beslut att följa med
    henne, slutade hon att försöka övertala henne.
  cth-cth: Ruth ni lungtang lahoi a hnukkâbang han ati e Naomi ni a hmu navah lawkkamuem
    lah a o
  twi-twi: Enti Naomi huu sɛ Rut ayɛ nʼadwene sɛ ɔne no bɛkɔ no, ogyaa ne pɛ maa no.
  hlt-hlt: A taengah caeh ham a ning mangkhak te a hmuh vaengah voek ham khaw a toeng.
  tbz-SIM: Kɛ̀ Nɑomii yɑ̀ ò yetoomɛ̀ kɛ bo nhò nɛínɛ̀ kɛ dɔ̀ yúóó.
  msy-2020: Ezɨ Naomi garima, Rut an gɨn mangasa nɨghnɨzir gavgavim iti. Kamaghɨn
    amizɨ, a uam a mɨgeir puvatɨ.
  rmy-VLAKH: Э Наоми поля, кай э Руфь састэс приля андо ди тэ жал ласа, и парашыля
    тэ отбишалэл ла.
  dop-dop: Noyomii nɑwɑ sɩ Luuti sɛɛsɑ ɩsǝlɛ sɩ ɩ kɑ́ tǝŋɩ-ɩ kɛ́ ɩ kɑ́ tǝŋɩ-ɩ, ɩlɛnɑ
    ɩ́ yele-ɩ cɑɑlʋɣʋ.
  azb-azb: Naomi Rutun onunla getmək üçün qəti qərara gəldiyini görəndə bir daha onu
    dilə tutmadı.
  eng-DBY: And when she saw that she was stedfastly minded to go with her, she left
    off speaking to her.
  hin-2017: जब नाओमी ने यह देखा कि वह मेरे संग चलने को तैयार है, तब उसने उससे और बात
    न कही।
  wol-KYG: Nawmi nag gis ni Ruut dogoo ci ànd ak moom, ba tax soññatu ko.
  eng-YLT: And she seeth that she is strengthening herself to go with her, and she
    ceaseth to speak unto her;
  kne-kne: Ginminek si Naomi idi ilaena ay ipapatin Ruth ay makiey en sisya.
  eng-WYC-2017: Therefore Naomi saw, that Ruth had deemed with steadfast soul to go
    with her, and she would not be against her, neither counsel further turning again
    to her countrymen.
  eng-WMBB: When Naomi saw that she was determined to go with her, she stopped urging
    her.
  spp-spp: Nahami a pa ntɛ̀ɛn ná l'e na Uruti na sí n-sìi n-kàre ná u e ke, ka u u
    puru jwumpe yyéŋɛ.
  urd-GVH: नओमी ने जान लिया कि रूत का साथ जाने का पक्का इरादा है, इसलिए वह ख़ामोश
    हो गई और उसे समझाने से बाज़ आई।
  kvg-kvg: Yaq Naomi guqeiv av nqægo, Lut matavap mø̀ndøgō, tu namba tu-iwav, yaq
    ndugu manqat nøme einiáv.
  rug-rug: Sipu gilania e Naomi sapu nabu valeana sa hiniva te Ruti pude luli koasa,
    si lopu kulu mo si asa.
  gaz-gaz: Naaʼomiinis yeroo akka Ruut ishee wajjin deemuuf murteessite hubattetti
    ishee dirqisiisuu dhiifte.
  fra-LSG: Naomi, la voyant décidée à aller avec elle, cessa ses instances.
  gnn-gnn: Bala ŋayi Näyumiyunydja dharaŋarana, ŋunhi ŋayi Ruthtja liŋguna märr‐nherraṉmina
    nhanukala Näyumiwalana, bala ŋayi yakana ŋanya biyapulnydja waŋana yänguŋala balayi
    roŋinyamaraŋalanydja.
  yal-yal: Nba, Nowɛmi to a to a Ruti bata kankan a ma, a fɔ e firinna birin xa siga,
    Nowɛmi mi fa fala yo ti sɔnɔn.
  iou-iou: Naomitä Rut man kehäromi ude yäŋirän nadäŋpäŋ teŋpäŋ kukta man kubä äneŋi
    nämo yäŋkuk.
  haw-1868: A ike mai ia, ua ikaika loa ko Ruta manao e hele pu me ia, alaila, oki
    iho hi kana olelo ana ia ia.
  arb-NAV: فَلَمَّا رَأَتْ أَنَّهَا مُصِرَّةٌ عَلَى الذَّهَابِ مَعَهَا، كَفَّتْ عَنْ
    مُحَاوَلَةِ إِقْنَاعِهَا بِالرُّجُوعِ.
  ewe-ewe: Esi Naomi kpɔ be Rut ɖo kplikpaa be yeayi kpli ye la, edzudzɔ nyaƒoƒo ɖe
    enu,
  nuy-nuy: Ngarra-Naomi ngarrubagi ngi-marrbuy ngarra-Ruth waari angi-yanggi. Waari
    ngijang anggu-yambini ngijang ngigawi-wuy aḏaba.
  eng-LEE: When she thus saw that she was persisting to go with her, she left off
    speaking unto her.
  gvn-gvn: '@see-verse:RUT.001.017'
  asm-FB: যেতিয়া নয়মীয়ে দেখিলে যে, ৰূথ তেওঁৰ লগত যাবলৈ দৃঢ় প্ৰতিজ্ঞ, তেতিয়া তেওঁ
    তাইক পুনৰ বাধা নকৰিলে।
  sus-A: نٌوٍ مِ تٌ عَ كٌلٌن، رُتِ شَ نَتّ مُ مَسَرَ مَ، عَ نَشَ دُندُ.
  fra-SBL: Lorsque Naomi vit qu'elle était décidée à partir avec elle, elle cessa
    de la presser.
  hbo-hbo: וַתֵּ֕רֶא כִּֽי־מִתְאַמֶּ֥צֶת הִ֖יא לָלֶ֣כֶת אִתָּ֑הּ וַתֶּחְדַּ֖ל לְדַבֵּ֥ר
    אֵלֶֽיהָ׃
  yka-yka: Pag kataˈuhan Naˈomi weˈ gaˈ si Rut magduwe-duwe manuhut iyehin, gaˈ ne
    iye kebbutan.
  shp-NTPO: Jatian Noemíman oinna, Rutkan jabé kanoxon akonkin shinanna iketianra,
    moa teaboreshamaa iki,
  piu-2006: '@see-verse:RUT.001.017'
  pjt-pjt: Ka Nayumilu kulinu, “Munta-uwa, Ruthanya mulapa ngayula ankunytjikitja
    puḻkaṟa alatjiṯu mukuringanyi.” Munu paluṟu wangka pilunarira pula tjungu anu
    ngura panya Bethlehemalakutu.
  kik-kik: Rĩrĩa Naomi onire atĩ Ruthu nĩatuĩte itua rĩa gũthiĩ nake, agĩtiga kũmũringĩrĩria
    acooke.
  ksr-ksr: Kaeŋ jeŋ iwo kemambaajoŋ kotakotagadeeŋ kaparaŋ kono iima moma kotoŋ kawaa
    qaaya mombo mende ijoro.
  fra-NCL: Voyant que Ruth était décidée à l’accompagner, Noémi cessa ses instances.
  cek-AK: Ruth loe anih hnukah bang han koeh tangtang, tiah Noami mah panoek naah,
    anih to anghngai taak duem.
  cuk-cuk: Noemí deyob dakdegua, Rut eba nue-naye soge, agi, bar ega akar-sogsasulid.
  uig-CYR: Наоми униң өзигә әгишип беришқа қәтъий нийәт қилғинини көрүп, униңға йәнә
    еғиз ачмиди.
  pma-pma: Navong Noume lei kilea keke Rut, rendemien onen keih vousili, kei rosak
    vistei mun vasila vaha.
  tel-2017: తనతో రావడానికే ఆమె నిశ్చయించుకున్నదని నయోమి గ్రహించినప్పుడు ఇక ఆమెతో ఆ
    విషయం మాట్లాడటం మానుకుంది.
  hat-BSA: Lè li wè ke li te fin pran desizyon pou ale avè l, li pa t di l anyen ankò.
  bxh-bxh: Yo fede, Naomi ya nuwatuhui mate Luta ya dudu wananaha, be hige somo hesa
    i libaen.
  emi-emi: Nau Naomi ghe tarala va Rutu ghe arrekana tani usi, ghe vira ruula tani
    auliaa etana va eoghi.
  kos-kos: Ke Naomi el akilen lah Ruth el wotela na ku sel mu el ac welul ah, el tia
    sifilpa fahk kutena ma.
  hbo-WLC: וַתֵּ֕רֶא כִּֽי־מִתְאַמֶּ֥צֶת הִ֖יא לָלֶ֣כֶת אִתָּ֑הּ וַתֶּחְדַּ֖ל לְדַבֵּ֥ר
    אֵלֶֽיהָ׃
  ibo-ibo: Mgbe Naomi hụrụ na Rut ekpebiela nʼime onwe ya iso ya, ọ kwụsịrị ịgwa ya
    okwu ọzọ.
  ory-ory: ଏରୂପେ ତାହା ସହିତ ଯିବା ପାଇଁ ରୂତ ଦୃଢ଼ମନସ୍କ ଅଟେ, ଏହା ଦେଖି ସେ ତାହାକୁ ତର୍କ ନ
    କରି ଶାନ୍ତ ହେଲା।
  wmt-wmt: '@see-verse:RUT.001.017'
  chk-chk: Nge lupwen Naomi a küna weiresin tipen Rut pwe a chök mochen eti, esap
    chüen apasa och.
  ssd-ssd: Rut nu dirnaŋga rugan nuŋe dubimba kambim sakina le nu maninkina.
  rop-rop: Wal wen Neiyomi bin luk Ruth bin wandim go garram im brabli, im nomo bin
    tok igin. Dubala bin jis kipgon.
  ukr-1871: Як же вона побачила, що тая твердо постановила собі йти з нею, то й перестала
    вмовляти її.
  deu-1951: Als sie nun sah, daß sie sich fest vorgenommen hatte, mit ihr zu gehen,
    ließ sie ab, ihr zuzureden.
  eng-JPS: And when she saw that she was stedfastly minded to go with her, she left
    off speaking unto her.
  etr-etr: Amala säsebegi, Naomia beahamelebe, Uludia ebalä moholöla gelosebegi, ea
    ado säla made,
  srp-1865: A ona kad vidje da je tvrdo naumila iæi s njom, presta je odvraæati.
  lug-lug: Awo Nawomi bwe yalaba nga Luusi amaliridde okugenda naye, n’atayongerako
    kigambo kirala.
  heb-heb: ותרא כי מתאמצת היא ללכת אתה ותחדל לדבר אליה׃
  mpp-mpp: Inguc milu ye hataelu sanangne Naomi inguchac nganiwec. Ilec ailu yowa
    hegilelu hikeiboc.
  ben-IRV: যখন সে দেখল, তার সঙ্গে যেতে রূত সুনিশ্চিত আছে, তখন সে তাকে আর কিছু বলল
    না।
  ntu-ntu: Naomi kx krlztr-zpwxpebzle kc mz Rut nzsuti-zlwzkr drtwrde nzvz-krdr ncdr,
    sc tqmetxpebz x trycmnepepwzu bade.
  pan-pan: ਜਦ ਨਾਓਮੀ ਨੇ ਵੇਖਿਆ ਕਿ ਰੂਥ ਨੇ ਉਸ ਦੇ ਨਾਲ ਜਾਣ ਲਈ ਆਪਣੇ ਮਨ ਵਿੱਚ ਠਾਣ ਲਿਆ ਹੈ ਤਾਂ
    ਉਹ ਉਸ ਨੂੰ ਵਾਪਸ ਜਾਣ ਨੂੰ ਆਖਣ ਤੋਂ ਹਟ ਗਈ।
  rmy-LOVARI: Кана Наоми атярдас, со э Рут щютас-пэ зуралэс тэ жял ласа, вой ащядилас
    тэ марэл ла тэлэ.
  tkr-tkr: Naomilqa hitxhırmee Rutus hək'eracar cekavur yı'qqəs yikkanva, məng'ee
    məng'ı'ke xıl tsı'ıts'aa'ana.
  mya-JVB: ရုသ သည်လိုက် ခြင်းငှါ ခိုင်ခံ့ သောစိတ်ရှိသည်ကို နောမိသည်သိမြင် သော်တိတ်ဆိတ်
    စွာနေလေ၏။
  tte-O: Saugana Naomi igitai Ludi nuwanuwasosina ilau mekanakava mwa nige walo yaboyoi
    iwawalowen koina.
  tvk-tvk: Melele xa Noume pus kila xa Rut, nenemien nan nggeih tengan ihusili, xi
    tasak ti mun tengan vasila vahe relingi.
  tbg-tbg: Minti tuvaro Naomiva tavovaro Rutiva vikantiro vuarirava kempukaiquvaro
    viva kia qaiqaavata virara vo uva tuvaro
  hmo-hmo: Naomi ese ia itaia, Ruta ia ura momokani, ia danu do ia lao, vadaeni ia
    hereva lou lasi.
  urd-urd: जब उसने देखा कि उसने उसके साथ चलने की ठान ली है, तो उससे और कुछ न कहा।
  rus-SYN: Ноеминь, видя, что она твердо решилась идти с нею, перестала уговаривать
    ее.
  rmy-SERVI: Нооми полиля, со Руфь всаекх джяла лаґа тай пэрэачиля тэ мангэ ла тэ
    уджял.
  bqc-SIM: Kɛ́ Naomi è à zɛ̀ò à taanↄɛ, i yãe oɛ̀ lↄo.
  tcz-CHONGTHU: Hichun Naomi in, Ruth chun kilhonpi tei ding lunggel dettah anei amudoh
    phat chun imacha aseitapoi.
  mar-mar: रूथने आपल्याबरोबर जाण्याचा दृढनिश्चय केला आहे हे नामीने पाहिले तेव्हा तिने
    तिच्यासोबत वादविवाद करण्याचे थांबवले.
  tcs-tcs: Wen Nomi bin luk Rut gibap emselp po go lo em, Nomi nomo spik demkain gen.
  qub-qub: Rut cuticuyta mana munaptin Noemïga mana rimaparannachu.
  bqp-bqp: Kũ Naomi è à zɛ̀o kũ à tá kãáomɛ, adi yãke onɛ doro.
  hat-hat: Lè Naomi wè Rit te soti vre pou ale avè l', li pa di l' anyen ankò.
  eng-BSB: When Naomi saw that Ruth was determined to go with her, she stopped trying
    to persuade her.
  tod-tod: Naomi kaai ma ga wɔinʋɛ ga ti li ʋɔɔma, é zɛni kana niina.
  eng-WEBPB: When Naomi saw that she was determined to go with her, she stopped urging
    her.
  kbq-kbq: Naomi'ma kegeno Ruti'ma hampo'natino agrane vugahue'ma higeno'a, tutu'ma
    huno'ma huma nenteretira anante atre'ne.
  nhe-BL: Huan quema Noemí quiitac para Rut nelía quinequiyaya ihuaya yas, ayoc tleno
    quiilhui.
  bus-bus: Kɛ̀ Naomi è à zɛ̀o à táaomɛ, èe yãke onɛ dↄro.
  gub-BL: Azeharomoete Huxi iho wer hupi a'e. A'e rupi nuze'eg wi kwaw Noemi izupe.
  eng-DRA: 'Then Noemi, seeing that Ruth was steadfastly determined to go with her,
    would not be against it, nor persuade her any more to return to her friends:'
