verse: RUT.001.015
translations:
  mal-C: 'അപ്പോൾ നവൊമി: “നോക്കൂ, നിന്റെ നാത്തൂൻ അവളുടെ ജനത്തിന്റെയും അവളുടെ ദേവന്മാരുടെയും
    അടുത്തേക്കു മടങ്ങിപ്പോകുന്നു; അവളെപ്പോലെതന്നെ നീയും പോകുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach sie: Nachdem nun deine Schwägerin umgekehrt ist zu ihrem Volk
    und ihrem Gott, so kehre um und folge deiner Schwägerin!'
  lin-lin: 'Naomi alobaki na Rite : — Tala, mbanda na yo azongi epai ya bato na ye
    mpe epai ya banzambe na ye ; yo mpe zonga elongo na ye.'
  eng-LSV: And she says, “Behold, your sister-in-law has turned back to her people,
    and to her god, turn back after your sister-in-law.”
  bmu-bmu: 'Mewö mösölatiiga Naominöŋ muewö ezöyök: “Mötnöŋ, kasungan anja. Yaŋgön
    nanŋi bemŋi hala nanŋi anbazip kiripŋi yengöreŋ anja. Gi mönö mewöŋanök eleŋda
    köhömge anöŋ.”'
  eng-GNV: 'And Naomi said, Beholde, thy sister in law is gone backe vnto her people
    and vnto her gods: returne thou after thy sister in lawe.'
  eng-WEBSTER: 'And she said, Behold, thy sister-in-law hath gone back to her people,
    and to her gods: return thou after thy sister-in-law.'
  nhw-BL: 'Huajca Noemí quiilhui: ―Xiquita, mohues ya mocuepqui itlal campa imasehualhua
    huan itlaixcopincayohua. Xiya ihuaya.'
  swh-ONEN: Naomi akamwambia, “Tazama, mwenzako anarejea kwa watu wake na kwa miungu
    yake. Rudi pamoja naye.”
  bba-bba: Yerɑ Nɑomi u nɛɛ, wee wunɛn beruse u wurɑ win tɔmbun mi, kpɑ bɑ n ben bũnu
    sɑ̃ɑmɔ sɑnnu. Wunɛn tii ɑ ɡɔsiro ɑ nùn swĩi.
  eng-KJVCPB: 'And she said, Behold, thy sister in law is gone back unto her people,
    and unto her gods: return thou after thy sister in law.'
  mpx-mpx: Yaka Naomi i ba, “He wam pan-alolon iyaka i sikal i nana tutunau ge wana
    yabowaineyau elal. U sikal u na alom.”
  wbp-wbp: Nayumi wangkajarla, “Nyangka, nyuntukupurdangka pina-ka yani nyanungu-nyangu
    yapa-kurra, manu nyanungu-nyangu nguru juju-kari-kirra kuja kalu mardarni. Yanta
    pina nyanungu-kurlu.”
  luo-luo: Naomi nowachone Ruth niya, “Ne, nyieki osewuok dok ir jogi kendo ir nyisechegi.
    In bende dog kode.”
  meu-meu: Naomi eto, A itaia, bamomu ese ena bese taudia bona ena dirava vada e lou
    henidia; ia murinai ba raka.
  npi-ULB: नाओमीले भनिन्, “सुन, तिम्री बहिनी त आफ्ना मानिसहरू र आफ्ना देवताहरूकहाँ
    गइन् । तिम्री बहिनीसँगै फर्केर जाऊ ।”
  yor-yor: Naomi wí pé, “Wò ó, arábìnrin rẹ ti padà lọ sí ọ̀dọ̀ àwọn ènìyàn rẹ̀ àti
    òrìṣà rẹ̀, ìwọ náà padà pẹ̀lú rẹ̀.”
  ind-ind: Kata Naomi kepadanya, “Lihatlah, kakak iparmu sudah pulang kepada keluarganya
    dan akan kembali menyembah berhala-berhala mereka. Kamu pun harus melakukan hal
    yang sama.”
  pes-OPCB: 'نعومی به روت گفت: «ببین دخترم، زن برادر شوهرت نزد قوم و خدایان خود بازگشت.
    تو هم همین کار را بکن.»'
  lcm-lcm: Na kala antok ta, Arai, tungam sukana kalapo pasal pok ane si kana matan
    vap na kana keve god. Ku papok ve tungam.
  aer-aer: Naomi ikwere angkeke, “Araye, arntengangkwe apmere ikwerenhe-werne alpeme,
    apmere altyerre ikwerenhe-werne. Ikwerenge alpaye.”
  tgl-ULB: Sinabi ni Naomi, “Makinig ka, ang hipag mo ay bumalik na sa kaniyang bayan
    at sa kaniyang mga diyos! Bumalik ka kasama ang iyong hipag.”
  rmn-rmn: 'Э Ноеминь пхэнляс: — Аки, ти бори гели пэ дюнястэ тай пэ дэвлэндэ. Джя
    ли ту пал тэ борятэ.'
  cbu-NT: Ashirucha, Noem Ruteetssha shiy kanapunlltamcha. Watam na ipunshish watsapuniptam,
    mishat apanllputsirinpitamni kanapeenlluwa, tárangiya.
  hui-hui: Ani layagola Naiomihanda ibuhondo lalu, Í̠ hagalene biago ibu ibuni hameiginibi
    ti mamalirunaga damabi karia dai biyago í̠nabi andaga o piyadagua dai bia, lene.
  wrs-wrs: Wo Naomi omnana Rutm, nonglatok, ten moasalapevpa Orpava gav pevtindiram
    pevna tihram, os mongawulm waingao.
  jao-jao: Kulu a-Niyumi kanda-wukanyi anku wu-Rutha, “Yuwarni, bawuji rra-kayibanthangathangkalu
    barra, janda-lhuwarrinji a-ja, yinkurra-milkamba, janda-waninji aluwalu linjankulinji-nganjilu
    kulu jingkanku yi-yijandu. Marda yinda, bawuji waniya andaa!”
  mya-mya: သို့​ဖြစ်​၍​နော​မိ​က``ရု​သ၊ သင့်​အစ်​မ​သည် မိ​မိ​အ​မျိုး​သား​များ၊ မိ​မိ​၏​ဘု​ရား​ထံ
    သို့​ပြန်​သွား​လေ​ပြီ။ သင်​သည်​လည်း​သူ နှင့်​အ​တူ​ပြန်​သွား​ပါ​လော့'' ဟု​ပြော​၏။
  bod-N: སྐབས་དེར་ནཱ་ཨོ་མུ་ཡིས་འདི་ལྟར། ལྟོས་དང་། ཁྱོད་ཀྱི་སྲུ་མོ་ ཕྱིར་རང་གི་མི་རྣམས་དང་རང་གི་ལྷ་རྣམས་ཀྱི་རྩར་ཕྱིན་པས།
    ཁྱོད་ཀྱང་ཁོ་མོ་དང་མཉམ་དུ་ཕྱིར་ལོག་ཅིག་ཅེས་སྨྲས་སོ། །
  wsk-wsk: Se Naomi mam, “Arikko, ka bo mu peleram ko kariimet nongote se ko kaem
    alo nongote namoso. Ni betela kowom karo ale namarko,” mam.
  kkl-kkl: Rut Naomi tamag ta'ap seogpa Naomi kel enekori Rutag yubu lelamogti, “Namangkel,
    ankae kel kembamen! Ankae kel elenge asag elenge mema pharobag palamla pagha an
    ta'ap selamba, namangkel an babe el amik pululam,” seog.
  sna-sna: Naomi akati kwaari, “Tarira, mukadzinyina wako adzokera kuvanhu vokwake
    nokuvamwari vake. Chidzokera naye.”
  spa-BLM: 'Ella dijo: “Mira, tu cuñada ha vuelto a su pueblo y a su dios. Sigue a
    tu cuñada”.'
  cac-cac: 'Ix yalanxi ix Noemí chi'' d''a ix Rut chi'' icha tic: —Tzam ila'' to a
    ix a mu'' toxo ix pax ix d''a schon̈ab'' yed'' d''a sdiosal, ixic pax a ach tic,
    xchi ix.'
  swh-ULB: Naomi alisema, “sikiliza, mwenzako amerudi kwa watu wake na miungu yake.
    Ruri pamoja naye.”
  bel-bel: 'Наэмінь сказала Руце: вось, ятроўка твая вярнулася да народу свайго і
    да сваіх багоў; вярніся і ты сьледам за ятроўкаю тваёю,'
  klt-klt: Wáina tángga árán du Naomi yá inuk, “Kang, nukka wu son há koek, málámbán
    tombong me málámbán ánutuná ya, máriná ya isutang kung.”
  deu-ELBBK: 'Und sie sprach: Siehe, deine Schwägerin ist zu ihrem Volk und zu ihren
    Göttern zurückgekehrt; kehre um, deiner Schwägerin nach!'
  mbb-OT: Ne zutun migkeǥiyan sikandin ni Naomi te, “Ruth, egenat en is izas nu su
    ed-ulì en diyà te menge kezuzumahi zin wey ziyà te zaan he ed-ezapen din. Umbe
    ulì ke en daan; duma ke en kandin.”
  mal-2015: 'അപ്പോൾ അവൾ: നിന്റെ സഹോദരി തന്റെ ജനത്തിന്റെയും തന്റെ ദേവന്റെയും അടുക്കൽ
    മടങ്ങിപ്പോയല്ലോ; നീയും നിന്റെ സഹോദരിയുടെ പിന്നാലെ പൊയ്ക്കൊൾക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co tojo weecã ĩꞌagõ, Noemí core aꞌtiro nico niwõ: —Ĩꞌaña. Mʉꞌʉ peꞌsu níꞌco
    co acawererã tiro, co ẽjõpeorã tiropʉ dajatojaago weemo. Co meꞌrãta mʉꞌʉ quẽꞌrã
    dajatojaagosaꞌa.'
  gup-gup: Wanjh Naomi bimarneyimeng ngalbu Ruth, “Yina, ngalbu ngudda ngunehbardkoni
    durndi kore nawu ngurrimud, dja ngudberre nawu ngurrihmarnedi yiwarrudj, dja kab
    yimunkekadju, ngunedjarrkdurndeng.”
  nys-nys: Naomi waangki Ruth, “Miyalitj! Noonang deni karro-koorl baalang moortakak
    wer baalang motogona. Karro-koorl baalyel.” Yalga Ruth waangki, “Yoowart warranga
    ngany wandjo noonany kidji wort-koorl noonyen. Windja noonook koorl, ngany boorda
    koorl; windja noonook nyin ngany boorda nyin; noonang moorta boorda etjenna nganyang
    moorta wer noonang Boolanga Yira boorda etjenna nganyang Boolanga Yira. Windja
    noonook wanni, ngany boorda wanni - bokatja baalap boorda binarangka nganyany.
    Etjenna-bal Boolanga-Yira bama baalany bayinya ngany wandja noonany koodjookat
    ngany wanni.”
  byx-byx: Taqura de ma Naomi qia ruqun ma Rut ma’, “Rut sa giaik kia guir saver ara
    luqup de sagel ngen ara iaus (lungera i ai de re lotu saver a nget). Dai mager
    ip ngi guir naser a qi saver uan a luqup.”
  gvs-gvs: E tuwo, Naomi idigo kana, ‘Kunōve. Tuwowom ikaluvilamna ina ina bodao be
    ina yaubadayao yaidi. E kom taiyao kokaluvīla.’
  rmc-rmc: 'Akor e Noemi phenďa: „Dikh, e Orpa geľa pale ke peskre manuša the ke peskre
    devla. Dža the tu pal late!“'
  pes-OPV: 'و او گفت: «اینک زن برادر شوهرت نزد قوم خود و خدایان خویش برگشته است تو
    نیز در عقب زن برادر شوهرت برگرد.»'
  ron-1924: 'Наоми а зис кэтре Рут: „Ятэ, кумнатэ-та с-а ынторс ла попорул ей ши ла
    думнезеий ей; ынтоарче-те ши ту дупэ кумнатэ-та.”'
  ben-OBCV: নয়মী তাকে বলল, “দেখো, তোমার জা তার লোকজনের ও তার দেবতাদের কাছে ফিরে গেল।
    তাই তুমিও তার সঙ্গে ফিরে যাও।”
  lex-lex: 'Na''omi nakot la niwra: “Ruta! Mumkek to''ola raurmu nla'' olekwa de pa
    hota nler wut lia lupwalli-a''na walli re pa rkola tieru-rawur nehla la uplerni-upmatni
    re wa nee! Mlia'' pa mliernohora raurmu e nla'' olek de!”'
  som-som: Oo Nimco waxay ku tidhi, Bal eeg, dumaashidaa waxay ku noqotay dadkeedii
    iyo ilaaheedii; haddaba adna dumaashidaa daba gal.
  lat-VUC: 'cui dixit Noëmi: En reversa est cognata tua ad populum suum, et ad deos
    suos, vade cum ea.'
  eng-ASVBT: 'And she said, Behold, thy sister-in-law is gone back unto her people,
    and unto her god: return thou after thy sister-in-law.'
  mna-mna: Tana Naomi iso pa Rut ta kembei, “Re! Tizim moori ta imiili ma ila ki wal
    kini mi merere kini. La ma niomru kala.”
  ita-1885: 'E Naomi le disse: Ecco, la tua cognata se n''è ritornata al suo popolo,
    e a'' suoi dii; ritornatene dietro alla tua cognata.'
  kqc-kqc: Naomi yaku niyo, “Na ve kumo, yi nabore bi dairido ini vene ma ini sei
    rofu. Ini vegu kana re.”
  eng-LXXUP: And Naomi said to Ruth, Behold, thy sister-in-law has returned to her
    people and to her gods; turn now thou also after thy sister-in-law.
  eng-ULB: Naomi said, “Listen, your sister-in-law has gone back to her people and
    to her gods. Go back with your sister-in-law.”
  spa-VBL: “Mira, tu cuñada vuelve con su pueblo y sus dioses. Vuelve a casa con ella”,
    dijo Noemí.
  fra-_FOB: 'Alors Naomi dit: Voici, ta belle-sœur s''en est allée vers son peuple
    et vers ses dieux; retourne après ta belle-sœur.'
  mal-mal: 'അപ്പോൾ അവൾ: നിന്റെ സഹോദരി തന്റെ ജനത്തിന്റെയും തന്റെ ദേവന്മാരുടെയും അടുക്കൽ
    മടങ്ങിപ്പോയല്ലോ; നീയും അങ്ങനെ തന്നെ പൊയ്ക്കൊൾക എന്നു പറഞ്ഞു.'
  urd-GVR: Naomī ne use samjhāne kī koshish kī, “Dekheṅ, Urfā apnī qaum aur apne dewatāoṅ
    ke pās wāpas chalī gaī hai. Ab āp bhī aisā hī kareṅ.”
  suz-BL: मिनु नाओमीमी “नेनो, इ देउरानी आ मुर आन बाक्‍तीके नु आ देवी देवताम लेत्‍त।
    गे इ देउरानी आ पशो खोदेंशो पावो” देंमाक्‍त।
  ita-1927: 'Naomi disse a Ruth: “Ecco, la tua cognata se n’è tornata al suo popolo
    e ai suoi dèi; ritornatene anche tu come la tua cognata!”'
  ckb-ckb: 'ناعۆمی گوتی: «ئەوەتا عۆرپای هێوەرژنت گەڕایەوە بۆ لای گەلەکەی و خوداوەندەکانی.
    تۆش لەگەڵ ئەو بگەڕێوە.»'
  eng-BBE: 'And Naomi said, See, your sister-in-law has gone back to her people and
    to her gods: go back after your sister-in-law.'
  kan-OKCV: ಆಗ ನೊವೊಮಿ, “ಇಗೋ, ನಿನ್ನ ಓರಗಿತ್ತಿಯು ತನ್ನ ಜನರ ಬಳಿಗೂ ತನ್ನ ದೇವರುಗಳ ಬಳಿಗೂ ತಿರುಗಿ
    ಹೋದಳು. ನೀನೂ ನಿನ್ನ ಓರಗಿತ್ತಿಯ ಹಿಂದೆ ಹೋಗು,” ಎಂದಳು.
  bbb-bbb: '@see-verse:RUT.001.014'
  tam-2017: 'அப்பொழுது அவள்: இதோ, உன்னுடைய சகோதரி தன்னுடைய மக்களிடத்திற்கும் தன்னுடைய
    தெய்வங்களிடத்திற்கும் திரும்பிப்போய்விட்டாளே; நீயும் உன் சகோதரியின் பின்னே திரும்பிப்போ
    என்றாள்.'
  spa-RV-1909: 'Y Noemi dijo: He aquí tu cuñada se ha vuelto á su pueblo y á sus dioses;
    vuélvete tú tras ella.'
  ron-BTF: 'Şi a spus: Iată, cumnata ta s-a întors la poporul ei şi la dumnezeii ei;
    întoarce-te şi tu după cumnata ta.'
  eng-WEBP: She said, “Behold, your sister-in-law has gone back to her people and
    to her god. Follow your sister-in-law.”
  eng-FBV: “Look, your sister-in-law is going back to her people and her gods. Go
    back home with her,” said Naomi.
  nld-1939: 'Nu zei Noömi: Zie, uw schoonzuster gaat terug naar haar volk en haar
    god; volg nu uw schoonzuster.'
  nch-BL: 'Huajca Noemí quiilhui: ―Xiquita, mohues ya mocuetqui ital campa imasehualhua
    huan itaixcopincayohua. Xiya ihuaya.'
  tfr-NTPO: Eshko ga Noemí tjl̈ẽ ba kong ga «Bop kjl̈ara kjwe ĩzong. To jek iröng
    ba pjeyoga l̈öng l̈ishko. To ba sböpga baĩya poshrëk iröng obi. Pja to ba tjok
    dey» l̈e.
  vie-1934: 'Na-ô-mi nói cùng Ru-tơ rằng: Nầy, chị con đã trở về quê hương và thần
    của nó; con hãy trở về theo nó đi.'
  hin-CV: नावोमी ने रूथ से कहा, “सुनो, तुम्हारी जेठानी तो अपने लोगों तथा अपने देवताओं
    के पास लौट गई है. तुम भी अपनी जेठानी के समान लौट जाओ.”
  spa-BES: 'Y Noemí dijo: Mira, tu cuñada ha regresado a su pueblo y a sus dioses:
    vuelve con tu cuñada.'
  tdx-tdx: Aa hoe re, Hehe te nimpoly mb’am’ ondati’eo naho mb’andrahare’e mb’eo ty
    rañao’o; ehe oriho i rañao’oy.
  tha-KJV: นาโอมีจึงว่า “​ดู​เถิด พี่สะใภ้​ของเจ้ากลับไปหาชนชาติของเขาและหาพระของเขาแล้ว
    จงกลับไปตามพี่​สะใภ้​ของเจ้าเถิด”
  por-BR-2018: 'E Noemi disse: Eis que tua cunhada se voltou a seu povo e a seus deuses;
    volta-te atrás dela.'
  bco-bco: Na꞉omiya꞉ Lud emo꞉ sa꞉laki, “Obayo꞉ e hen enedo꞉wa, gode enedo꞉wa, a꞉ma꞉la꞉
    ha꞉nabo꞉lo꞉ka꞉! Gelo꞉ a꞉ma꞉la꞉ doma꞉ni hamana!” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie sprach: Siehe, deine Schwägerin ist zu ihrem Volke und zu ihren
    Göttern zurückgekehrt; kehre um, deiner Schwägerin nach!'
  caa-caa: 'Entonces ojron e Noemí otronyajr y che: —Iran, war asutpa axin awet aribꞌnar
    esto tama uchinam otronyajr y war asutpa axin esto tut udiosobꞌ ubꞌan. Quiqui
    net tacar ubꞌan, che e Noemí.'
  eng-WYC-2018: To whom Naomi said, Lo! thy kinswoman turned again to her people,
    and to her gods; go thou with her.
  epo-epo: 'Kaj ĉi tiu diris: Jen via bofratino reiris al sia gento kaj al siaj dioj;
    iru vi ankaŭ returne post via bofratino.'
  uig-PIN: 'Naomi uningƣa: — Mana, kelin singling ɵz hǝlⱪi bilǝn ilaⱨlirining yeniƣa
    yenip kǝtti! Sǝnmu kelin singlingning kǝynidin yenip kǝtkin! — dedi.'
  beo-beo: Be Na:ioumi ema amane sia:i “Ludi, di bai da ea dunuma bu ogobele asili
    amola ilia ogogosu ‘gode’ma asi. Di e amola gilisili moilaiga ogobema.”
  tpi-OTNT: Naomi i tokim Rut olsem, “Lukim, susa bilong yu i go bek long lain bilong
    en na long god bilong ol tumbuna bilong en. Yu go wantaim.”
  hau-SA: Sai Na’omi ta ce, “Duba, ’yar’uwanki ta koma zuwa ga mutanenta da kuma allolinta.
    Ki koma tare da ita.”
  uig-LAT: 'Naomi uninggha: — Mana, kélin singling öz xelqi bilen ilahlirining yénigha
    yénip ketti! Senmu kélin singlingning keynidin yénip ketkin! — dédi.'
  nde-nde: UNawomi wathi, “Khangela, unyanewenu usebuyela kwabakibo kanye labonkulunkulu
    bakhe. Buyela laye.”
  ton-ton: 'Pea pehē ʻe ia, “Vakai, kuo toe liu atu ʻa ho tokoua ʻi he fono ki hono
    kakai, pea ki hono ngaahi ʻotua: ke ke foki koe ʻo muimui atu ki ho tokoua ʻi
    he fono.”'
  ces-1613: 'Kteréžto řekla Noémi: Aj, přítelkyně tvá navrátila se k lidu svému a
    k bohům svým, navratiž se také za ní.'
  eng-WMB: She said, “Behold, your sister-in-law has gone back to her people and to
    her god. Follow your sister-in-law.”
  tam-TCV: அப்பொழுது நகோமி அவளிடம், “பார், உன் சகோதரி தன் மக்களிடத்திற்கும், தன் தெய்வங்களிடத்திற்கும்
    திரும்பிப் போகிறாள். நீயும் அவளுடன் திரும்பிப்போ” என்றாள்.
  ceb-ULB: Miingon si Naomi, “Paminaw, mipauli na ang imong bilas nga babaye ngadto
    sa iyang katawhan ug sa iyang mga diosdios. Pauli na uban sa imong bilas nga babaye.”
  mkn-mkn: Naꞌomi kasi tau sang dia bilang, “Lia sa! Orpa su pulang pi dia pung orang
    deng dia pung barang songgo-songgo dong. Akurang ko lu sonde pulang pi sama-sama
    deng dia?”
  pol-UBG: 'Wtedy Noemi powiedziała do niej: Oto twoja szwagierka wróciła do swego
    ludu i do swoich bogów. Wróć także ty za swoją szwagierką.'
  agr-agr: 'Nunik juwakmatai Noemí niina chichajak: “Antukta nijah, amina wajegmi
    nuwe niina nugken, niina apajuímtaiji ayá nuwi waketui. Nuniau asamtai, ¡ameshkam
    niijai wetá!” tiuwai.'
  kyc-kyc: Dopa piyasa kandapala Nayomimi Uruti lamaiyuo, Kanda, embena enda yango
    doko banya wambupi dee banya mee bange anatuŋu lengepe dupwana range pana pelyamolamo
    dokona anda range role pyao pupwa.
  urd-GVU: نعومی نے اُسے سمجھانے کی کوشش کی، ”دیکھیں، عُرفہ اپنی قوم اور اپنے دیوتاؤں
    کے پاس واپس چلی گئی ہے۔ اب آپ بھی ایسا ہی کریں۔“
  eng-OEBCW: ‘Look,’ said Naomi, ‘your sister-in-law is going back to her own people
    and to her own gods. Go along with her!’
  deu-1912: 'Sie aber sprach: Siehe, deine Schwägerin ist umgewandt zu ihrem Volk
    und zu ihrem Gott; kehre auch du um, deiner Schwägerin nach.'
  ntj-ntj: Nyangka Nayamilu nintitjuralpi watjarnu, “Ma-nyawa nyuntuku tjurtu Yuupanya
    nyarra mapitjalayirni palunyaku yungarrapirtikutu, puru palunyaku tjukurrtatja
    pirnikutu. Nyangkanku waarrpungkula nyuntuku tjurtuwana yarra.”
  kan-2017: ನವೊಮಿಯು ರೂತಳಿಗೆ, ಇಗೋ, ನಿನ್ನ ಓರಗಿತ್ತಿಯು ತಿರುಗಿ ತನ್ನ ಜನರ ಬಳಿಗೂ, ತನ್ನ ಕುಲ
    ದೇವರುಗಳ ಬಳಿಗೂ ಹೋಗಿದ್ದಾಳೆ. ನೀನೂ ಆಕೆಯಂತೆ ನಿನ್ನ ಜನರ ಬಳಿಗೆ ಹೋಗು ಅಂದಾಗ,
  tgo-tgo: Naomi i dagewa Rut iŋa, “Wo u thuwe, len ghaghe kaero i njogha weŋgiya
    le bodaboda na weŋgiya le loi i kururu weŋgi. Ghen tembe ŋgoreiyeva, u njogha
    wein.”
  yap-yap: Me ga’ar Naomi ngak Ruth, “Mu sap! Fare pin ni le’engin walagen e pumo’on
    rom e ke yan ni aram e nge sul ngak e girdi’ rok nge got rok; mu’un ngak ngam
    sulow nga tabinaw romew.”
  hlt-MCSB: Te vaengah, “Na maya tah a pilnam taeng neh a pathen taengla bal ke! na
    maya neh bal laeh,” a ti nah.
  mdy-ETH: ዬያሮ ናዖሚ፦ «ሩኡቴ! ኔ ዓኒኮ ጌርሲ ማቻ ፔ ዒጊኖና ዒዛ ካኣሽካ ፆኦዞና ባንሢ ማዒ ዴንዴኔ፤ ኔኤኒያ ዒዞና ዎላ
    ማዒ ዴንዴቴ ቃራኬ» ጌዔኔ።
  kew-kew: 'Go rabu Naomi-mi Rut goa lakesa: Ada, nena akini nipuna onaanuna ada pua
    nimuna makirae gote-nuya wala mo pulada. Ne page wala pulupa.'
  twi-ASANTE: Nanso, Naomi ka kyerɛɛ no sɛ, “Hwɛ, wo kora asane kɔ ne nkurɔfoɔ ne
    nʼanyame nkyɛn. Ɛsɛ sɛ wo nso woyɛ saa ara.”
  ipi-ipi: Lutu-to minatawa atea-kola, Naomi-to Lutu lamawuato, nimba akini Opa bala,
    balana yamepi, balana gote tupa ateyainga pekeleya pua, nimba atu peke lalapa
    leae-pia.
  bhl-bhl: 'imok auk Noomi u ulo bokoumomelu: “Kawkolon ukal konem unu kasike kame,
    kukati kukalem am dim elo una! Unesomelewi, iti kukalem angin biim yol ayem afak
    elo una!”, wangsu kale.'
  eng-WEBU: She said, “Behold, your sister-in-law has gone back to her people and
    to her god. Follow your sister-in-law.”
  bnp-bnp: Muri e Naomi i ta maea, “E mahu­rumu i hamule mai a kabu vona, a maka vure
    vona. O hamule turana.”
  tgk-tgk: 'Ноомӣ ба ӯ гуфт: «Бубин, Орфо ба назди қавми худ ва худоёни худ бармегардад,
    ту ҳам ҳамроҳи ӯ бирав».'
  spa-PDDPT: 'Noemí dijo: Mira, tu cuñada regresó a su pueblo y a sus ʼelohim. Regresa
    detrás de tu cuñada.'
  gun-gun: 'Ha''e ramo Noemi aipoe''i ixupe: — Ne''exa, neirũ ojevy ma ovy guetarã
    kuery ha''e nguuete kuerya katy. Ejevy ke ndee voi neirũ rakykue.'
  agu-BL: 'Bene''n tzun tlol Noemí tetz: —Xmaynin abalc Orfa, ja aj le tetz tanum.
    Ja aj tan chilok''e''n yi tetz ryosil. Xominin te''j.'
  ilo-ULB: Kinuna ni Naomi kenkuana, “Dumngegka, nagsublin ti abiratmo kadagiti tattaona
    ken kadagiti diosna. Makikuyogkan nga agsubli iti abiratmo.”
  kpg-kpg: Naomi ga helekai gi mee, “Ruth, do ehoo dauaga la guu hana gi muli gi baahi
    ono daangada mo ono god. Hana gi muli dalia a mee.”
  uig-ARA: 'نائومى ئۇنىڭغا: ــ مانا، كېلىن سىڭلىڭ ئۆز خەلقى بىلەن ئىلاھلىرىنىڭ يېنىغا
    يېنىپ كەتتى! سەنمۇ كېلىن سىڭلىڭنىڭ كەينىدىن يېنىپ كەتكىن! ــ دېدى.'
  bsp-bsp: 'Kɔ Noyemi oloku Rut: «Məmɔmən wəres’əm, olukus ndena afum ɔn kɔ canu cɔn.
    Məyɔ tɔkɔ ɔyɔ mɔ, məna sɔ məkɔ nde ndaram!»'
  bps-bps: Taman man Naomi di kenen, “E tingàgu, neyem i lwayam tamulê di dad ton
    na di dwatan, fye ku magin ge kenen.”
  tof-tof: Naomi oya we wyalórr wagó, “Rrut, marü gódama kuri alkomóle tóba kolpam
    akó godódó. Oya solkwat ugó akya.”
  sus-sus: Nowemi naxa a fala a bɛ, «Ruti, Oropa bara gbilen a xa mixie xɔnyi. A bara
    gbilen a xa diinɛ ma. I tan fan, i xa bira a fɔxɔ ra.»
  pon-2006: Naomi eri ndaiong Rud, “Kilang! Serepein me kumwa pwoudiki pirien ehuo
    e pwuralahngehr rehn eh peneinei oh eh koht. Kohla iangih pwuralahng rehn omw
    peneinei.”
  jae-jae: Ma Naomi kêsôm gêdêŋ eŋ gebe “Ôlic acgom, nêm boaluo gêmu gêdêŋ nê lau
    to nê anôtôi gêja. Ôndaŋguc nêm boaluo ômu ôna amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Naomi i ga biti: Gire, tana vavim i tar lilikun tadav ra taraina ma
    tadav kadia umana god; u bula, amur a varagur me.'
  myk-myk: 'A Nɔmi di ba Wuruti pye: «Ma cuun wu wii w’a kari wu puga shɛɛn ni wu
    pɛɛŋɛ yaŋmuyɔ yi yíri. Ma bɛ wu kuri m’a se wu fɛni.»'
  tur-YTC: “İşte, eltin kendi halkına ve kendi ilâhına döndü. Eltini izle” dedi.
  grc-BRENT: Καὶ εἶπε Νωεμῖν πρὸς Ῥοὺθ, ἰδοὺ ἀνέστρεψε σύννυμφός σου πρὸς λαὸν αὐτῆς
    καὶ πρὸς τοὺς θεοὺς αὐτῆς· ἐπιστράφηθι δὴ καὶ σὺ ὀπίσω τῆς συννύμφου σου.
  ind-AYT: Dan, Naomi berkata, “Lihat, iparmu sudah kembali kepada bangsanya dan ilah-ilahnya.
    Ikutilah iparmu.”
  lid-lid: Nawomi eme tiye tan, “Rut, kayom ndra-au ndrala hamon ndra hawe lowan oro
    ai, ma hawe kindrei tan. Ou ala hawen ale!”
  nya-nya: Naomi anati “Taona, mʼbale wako wabwerera kwawo kwa anthu ake ndi kwa milungu
    yake. Bwerera nawenso umulondole mʼbale wako.”
  kyg-kyg: Neyomiꞌa Lutifeꞌmo, Kaganakamoꞌmo ago kataleno nofi vayaꞌalegaꞌe gotiꞌamotegaꞌeꞌmo
    uꞌniye. Agaeꞌeꞌmo kotanilegamo viꞌao, huno ha paiꞌnigeno
  hrv-hrv: 'Noemi joj reče: “Eto vidiš, jetrva se tvoja vratila narodu svome i bogu
    svome: vrati se i ti za jetrvom svojom!”'
  mps-mps: Tama Naomigo Rutbolo te po wai, “Suao! Naga we ama aga haniba me aga wąįgo
    godiba te geasa pobao. Nage aga dali pao,” wali.
  tpi-tpi: Naomi i tokim Rut olsem, “Lukim, susa bilong yu i go bek long lain bilong
    en na long god bilong ol tumbuna bilong en. Yu go wantaim.”
  dan-1931: 'Da sagde hun: “Se, din Svigerinde er vendt tilbage til sit Folk og sin
    Gud; vend du også tilbage og følg din Svigerinde!”'
  vie-OVCB: 'Na-ô-mi lại nói: “Chị con đã trở về với dân tộc và với thần mình, con
    cũng nên theo chị con đi.”'
  guj-2017: નાઓમીએ કહ્યું, “રૂથ બેટા સાંભળ, તારી દેરાણી તેના લોકો તથા દેવો પાસે પાછી
    ગઈ છે. તું પણ તેની સાથે જા.”
  awx-awx: Tiwän, Naomitä inikut. “Kayo. Notda mängälu notnämbamkät anätunäxätde hipdu
    axunggak. Gäxäyä kuwi kukahon,” yang inikut.
  pon-2006A: Naomi eri ndaiong Rud, “Kilang! Serepein me kumwa pwoudiki pirien ehuo
    e pwuralahngehr rehn eh peneinei oh eh koht. Kohla iangih pwuralahng rehn omw
    peneinei.”
  por-BRBSL: 'Ela disse: “Eis que sua cunhada voltou para seu povo e para seu deus”.
    Siga sua cunhada”.'
  eng-OEBUS: “Look,” said Naomi, “your sister-in-law is going back to her own people
    and to her own gods. Go along with her!”
  aly-aly: Naomi-an ikwer angkek, “Nhak araw. Arntengengkw ikwerenh-rnem-warl alpeyel-anem,
    rap altyerr ikwerenh-rnem-kenh-warl alpeyel. Ngan ilkwatherr alpa.”
  swe-swe: 'Noomi sade till Rut: ”Se, din svägerska har vänt tillbaka till sitt folk
    och sin gud. [Moabiternas gud var Kemosh, se .] Följ med din svägerska tillbaka
    hem du också.”'
  cth-cth: Naomi ni na hmau teh na miphun cathut koe a ban toe. Na hmau e hnuk vah
    kâbang van leih atipouh navah,
  twi-twi: Nanso Naomi ka kyerɛɛ no se, “Hwɛ, wo kora asan kɔ ne nkurɔfo ne nʼanyame
    nkyɛn. Ɛsɛ sɛ wo nso woyɛ saa ara.”
  hlt-hlt: Te vaengah, “Na maya tah a pilnam taeng neh a pathen taengla bal ke! na
    maya neh bal laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑomii dɔ̀: Ntɛ ɑ dúɔ̀ kɛ wɛ̃̀tɛ o kɔbɛ nɛ̀ o bɔkɛ̀ dɛ borɛ̀, múnkɛɛ
    wɛ̃tɛ.'
  msy-2020: Ezɨ Naomi Rut mɨgɨa ghaze, “Nɨ gan, nɨn penem zui, a uan gumazamiziba
    ko uan aseba bagha zui. Nɨ an gɨn mangɨ.”
  rmy-VLAKH: 'Э Наоми пхэндя: — Дикх, тери ятровка рисайвэл каринг пэстерэ мануша
    тай каринг пэсти дэвэла. Жа и ту ласа.'
  dop-dop: 'Tǝnɑɣɑlɛ Noyomii tɔmɑ Luuti sɩ: Nyǝnɩ, nyɑ́ tɑɑpɑlʋ mǝlɑ ɩ nyǝ́mɑ nɑ ɩ
    ɑtɛtʋnɑɑ pɑ cɔlɔ, nyɑɑ mǝlɩ mpʋ tɔtɔ.'
  azb-azb: 'Naomi Ruta dedi: «Bax qaynın arvadı öz xalqının və allahlarının yanına
    qayıtdı, gəl sən də onun ardınca geri qayıt».'
  eng-DBY: 'And she said, Behold, thy sister-in-law is gone back to her people and
    to her gods: return after thy sister-in-law.'
  hin-2017: तब नाओमी ने कहा, “देख, तेरी जिठानी तो अपने लोगों और अपने देवता के पास
    लौट गई है; इसलिए तू अपनी जिठानी के पीछे लौट जा।”
  wol-KYG: 'Mu ne ko: «Gis nga sa wujju peccorgo waa ngay ñibbi cay bokkam aki yàllaam.
    Àndal ak moom ñibbi kay!»'
  eng-YLT: And she saith, 'Lo, thy sister-in-law hath turned back unto her people,
    and unto her god, turn thou back after thy sister-in-law.'
  kne-kne: Kanan Naomi, “Somaa ka et adi abe. Ilam si abbilat mo et sinmaa sin kad-an
    di kailiana ya didiyosen da.”
  eng-WYC-2017: To whom Naomi said, Lo! thy kinswoman turned again to her people,
    and to her gods; go thou with her.
  eng-WMBB: She said, “Behold, your sister-in-law has gone back to her people and
    to her god. Follow your sister-in-law.”
  spp-spp: 'Ka Nahami si yi jwo u a: «Mu ɲyii wà ma na yyahafooŋi cwoŋi na, u a núru
    na ŋkɛ̀ɛge u shiinbii ná u yasunɲy''a. Ma mú u núru u fiige mà sì ma shiinbii
    pyɛngɛ.»'
  urd-GVH: नओमी ने उसे समझाने की कोशिश की, “देखें, उरफ़ा अपनी क़ौम और अपने देवताओं
    के पास वापस चली गई है। अब आप भी ऐसा ही करें।”
  kvg-kvg: Yaq Naomi gundu-ein, “Nqáe! Qoge qakhapikia-pakha-gu zas, ekeza ezoqam-té
    neka mbumbuk-té gunøqaván. Até qó-a, qakeza ezoqam-te vø̀qaváq.”
  rug-rug: Ke zama ia Naomi si asa, “Ruti, sa ivamu si ele pule la nana koari nana
    butubutu soti, meke koasa nana tamasa. Mu luli pule la koasa,” gua si asa.
  gaz-gaz: Naaʼomiinis, “Kunoo, waarsaan kee gara saba isheetii fi waaqota isheetti
    deebiʼaa jirti. Atis ishee wajjin deebiʼi” jetteen.
  fra-LSG: 'Naomi dit à Ruth: Voici, ta belle-sœur est retournée vers son peuple et
    vers ses dieux; retourne, comme ta belle-sœur.'
  gnn-gnn: Bala ŋayi Näyumi waŋana bitjarrana, “Way, Wopanydja ŋunha liŋgu roŋiyinana,
    balayi marrtjinana ŋayi nhanukalaynha wäŋalili ga nhanukalaŋuwala waŋarrwala.
    Ga nhenydja yurru bitjan yana liŋgu marrtji, roŋiyirri nhuma yurru rrambaŋi.”
  yal-yal: Nanara, Nowɛmi yi a fala Ruti xa, a naxa, “Ruti, Oropa bata siga a muxune
    fɛma e nun a gbee alane. I fan xa siga a fɔxɔ ra ɛ konni.”
  iou-iou: Ude täŋpänä Naomitä Rut iwetkuk; U ka! Gwaräpka noriyeken ba anutuniyeken
    kuyak. U iwat yäk.
  haw-1868: I aku la keia, Aia hoi, na hoi aku kou hoahanau, i kona poe kanaka, a
    i kona poe akua. E hoi aku oe mamuli o kou punalua.
  arb-NAV: 'فَقَالَتْ نُعْمِي لَهَا: «هَا سِلْفَتُكِ قَدْ رَجَعَتْ إِلَى قَوْمِهَا
    وَآلِهَتِهَا، فَافْعَلِي أَنْتِ مِثْلَهَا».'
  ewe-ewe: Ale Naomi gblɔ nɛ be, “Rut, atsuwòsi trɔ yi eƒe amewo kple eƒe mawuwo gbɔ;
    wò hã, trɔ nàyi aƒe me kplii.”
  nuy-nuy: Nga ngigaayung ngarra-Naomi ngi-yamayn ngigawi-wuy, “Nugawi-nyinyung ngarra-nganilharri
    aḏaba ngi-yanggi, ngiigiyn ngigawi warra-wurru-wurruj-guy marri ngigawi na-god.
    Nugaayung baagiyn nugawi-nyinyung-guy warra-wurru-wurruj marri nugawi-nyinyung-guy
    na-god. Baagiyn aḏaba a-lhal-wuy.” Dani-yung ngi-yamayn.
  eng-LEE: And she said, Behold, thy sister-in-law is returned back unto her people,
    and unto her gods; return thou after thy sister-in-law.
  gvn-gvn: '@see-verse:RUT.001.014'
  asm-FB: তেতিয়া নয়মীয়ে ক’লে, “সৌৱা চোৱা, তোমাৰ জায়েৰাই নিজ লোকসকলৰ আৰু নিজ দেৱতাৰ
    ওচৰলৈ ঘূৰি গ’ল; তুমিও তোমাৰ জায়েৰাৰ সৈতে উভটি যোৱা।”
  sus-A: نٌوٍ مِ نَشَ عَ قَلَ عَ بّ، «رُتِ، عٌرٌثَ بَرَ فبِلٍن عَ شَ مِشِيٍ شْنيِ.
    عَ بَرَ فبِلٍن عَ شَ دِينّ مَ. عِ تَن قَن، عِ شَ بِرَ عَ قْشْ رَ.»
  fra-SBL: 'Elle dit : « Voici, ta belle-sœur est retournée vers son peuple et vers
    son dieu. Suis ta belle-sœur. »'
  hbo-hbo: וַתֹּ֗אמֶר הִנֵּה֙ שָׁ֣בָה יְבִמְתֵּ֔ךְ אֶל־עַמָּ֖הּ וְאֶל־אֱלֹהֶ֑יהָ שׁ֖וּבִי
    אַחֲרֵ֥י יְבִמְתֵּֽךְ׃
  yka-yka: Paˈin Naˈomi si iye, “Bilasnun moleˈ ne balik pī si usbanen duk si tuhan-tuhan
    bakas sinambahayangnen. Pī ne kew nuhut iye.”
  shp-NTPO: 'Jatianra Noemíman yoia iki: —Oinwe, mia keskaribi nokon baban ewara,
    jawen main itan jawen diosboiba kaai banetai. Miaribi jabé katanwe —akin.'
  piu-2006: '@see-verse:RUT.001.014'
  pjt-pjt: '@see-verse:RUT.001.014'
  kik-kik: Nake Naomi akĩmwĩra atĩrĩ, “Ta rora, mũtumia wa mũrũ wa nyina na mũthuuriguo
    nĩahũndũka acooke kũrĩ andũ ao, o na kũrĩ ngai ciake. Cooka mũthiĩ nake.”
  ksr-ksr: 'Kaaŋa qokotaaro Naominoŋ kokaeŋ ijoro: “Moba, alaganoŋ kenja. Iinoŋ aŋaa
    beŋsakoŋ ano aŋaa ejemba tuuŋ yoŋoonoŋ kenja. Gii mono kaaŋgadeeŋ eleema miriganoŋ
    kemba.”'
  fra-NCL: 'Noémi dit à Ruth : « Voici que ta belle-sœur s’en est retournée vers son
    peuple et vers son dieu ; retourne avec ta belle-sœur. »'
  cek-AK: To naah Noami mah, Khenah, nam nawk loe angmah ih kaminawk hoi angmah ih
    sithawnawk khaeah amlaem let boeh; nang doeh nam nawk hnukah amlaem toeng khae,
    tiah a naa.
  cuk-cuk: 'Agi, Noemí Rutʼga sogded: —Be-aisu-omega-gusadba be namoga, ar edi e-dulemarse
    naded, e-bab-dummaganmarse naded. Eba be namoga.'
  uig-CYR: 'Наоми униңға: — Мана, келин сиңлиң өз хәлқи билән илаһлириниң йениға йенип
    кәтти! Сәнму келин сиңлиңниң кәйнидин йенип кәткин! — деди.'
  pma-pma: Sakini, Noume viteni mini vit, “?Rut, kolesi? Tumahin va ris ven meatin
    keil onen ral min ahi keil onen. Keik emun kusili kiha en vatiamal onom.”
  tel-2017: అప్పుడు నయోమి “చూడు, నీ తోడికోడలు తిరిగి తన ప్రజల దగ్గరికీ తన దేవుళ్ళ
    దగ్గరికీ వెళ్ళిపోయింది. నువ్వు కూడా నీ తోడికోడలి వెంటే వెళ్ళు” అని రూతుతో చెప్పింది.
  hat-BSA: 'Li te di: “Veye byen, bèlsè ou te retounen vè pèp li avèk dye li yo. Ale
    swiv bèlsè ou.”'
  bxh-bxh: Be Naomi ya libalau lisina iyen, Luta, falem nahi ya fuyo afa efana yo
    ena yaubada lisidi. Maꞌem au fuyo emi nuꞌu.
  emi-emi: Me Naomi ghe uela va, “Tarala, iloam ange oghila tani laa tara kapuna atoa
    me kapuna goto atoa. Laa usia, me amalu oghi.”
  kos-kos: Na Naomi el fahk nu sel, “Ruth, mutan se wiom ah pa folokla nu yurin mwet
    lal ac god lal. Fahla welul.”
  hbo-WLC: וַתֹּ֗אמֶר הִנֵּה֙ שָׁ֣בָה יְבִמְתֵּ֔ךְ אֶל־עַמָּ֖הּ וְאֶל־אֱלֹהֶ֑יהָ שׁ֖וּבִי
    אַחֲרֵ֥י יְבִמְתֵּֽךְ׃
  ibo-ibo: Ma Naomi gwara ya sị, “Lee, nwunye nwanne di gị alaghachikwurula ndị nwe
    ya na chi ya niile, soro ya laa.”
  ory-ory: ସେ ତାକୁ କହିଲା, “ଦେଖ, ତୁମ୍ଭର ଜାଆ ନିଜ ଲୋକମାନଙ୍କ ଓ ନିଜ ଦେବତା ନିକଟକୁ ଫେରିଗଲା,
    ତୁମ୍ଭେ ମଧ୍ୟ ନିଜ ଜାଆ ପଛେ ଫେରିଯାଅ।”
  wmt-wmt: '@see-verse:RUT.001.014'
  chk-chk: Iwe, Naomi a üreni Rut, “Nengeni, pwülüen pwin pwülüom we a fen liwinla
    ren aramasan me an kewe kot. Kopwe chök pwal tapwela mürin.”
  ssd-ssd: 'Kile Neomi ndek rugan nuŋe Rut sana: Ai si. Ne aba naŋe si kaŋgera. Nu
    luka nuŋe kuasmbi tugum kumba nuŋe mbara kame sota kinit. Ne nu ndoŋ kaye ŋgina.'
  rop-rop: Bambai na det olgamen bin tok, “Ruth, Opa bin gobek langa im kantrimen
    olabat en langa im drimin. Wal yu gobek garram im du.”
  ukr-1871: 'І сказала вона: Бачиш, твоя швагрова, жінка брата твого, вернулась до
    свого народа і до своїх богів; вертайсь і ти слїдом за нею.'
  deu-1951: 'Sie aber sprach: Siehe, deine Schwägerin ist umgekehrt zu ihrem Volk
    und zu ihren Göttern; kehre du auch um, deiner Schwägerin nach!'
  eng-JPS: 'And she said: ''Behold, thy sister-in-law is gone back unto her people,
    and unto her god; return thou after thy sister-in-law.'''
  etr-etr: Amala säsebegi, Naomia ema säla obëgësalea, Dïe disama amoda e hïle sosogo
    neebeage hïle gode neebeage obëgëi amo dige amo gadola obëgëmalola säi.
  srp-1865: 'A ona joj reèe: eto, jetrva se tvoja vratila narodu svojemu i k bogovima
    svojim; vrati se i ti za jetrvom svojom.'
  lug-lug: Awo Nawomi bwe yalaba ekyo, namugamba nti, “Laba, munno azzeeyo eri abantu
    be ne balubaale be, naawe kwata ekkubo omugoberere.”
  heb-heb: ותאמר הנה שבה יבמתך אל עמה ואל אלהיה שובי אחרי יבמתך׃
  mpp-mpp: “Nganic, balugone ye alingfocine nga wapongfocine yengela hefaliegac. Ga
    ingucyac balugone balaibelu hefaliec.”
  ben-IRV: তখন সে বলল, “ঐ দেখ, তোমার যা নিজের লোকেদের ও নিজের দেবতার কাছে ফিরে গেল,
    তুমিও তোমার জাএর পিছনে পিছনে ফিরে যাও।”
  ntu-ntu: Rpibz Naomi bade kx, “Obqbz, ilem yzlupebz mz kxnginideng x mz gct ngrdrng.
    Yzluamu rlirmu.”
  pan-pan: ਤਦ ਨਾਓਮੀ ਨੇ ਰੂਥ ਨੂੰ ਕਿਹਾ, “ਵੇਖ, ਤੇਰੀ ਜੇਠਾਣੀ ਆਪਣੇ ਟੱਬਰ ਅਤੇ ਦੇਵਤਿਆਂ ਦੇ ਕੋਲ
    ਮੁੜ ਗਈ ਹੈ, ਤੂੰ ਵੀ ਆਪਣੀ ਜੇਠਾਣੀ ਦੇ ਪਿੱਛੇ ਚਲੀ ਜਾ।”
  rmy-LOVARI: — Дыкх, — пхэндас Наоми, — тири бори болдэл-пэ палпалэ кай пэскэ мануш
    ай кай пэскэ дэвла. Болдэ-ту ви ту ласа.
  tkr-tkr: 'Naomee Rutuk''le eyhen: – Haane yiğne g''ayniyna xhunaşşe cene milletısqa,
    cene allahbışisqa siyk''al. Qeera, ğunar məng''ı''qa sayk''le.'
  mya-JVB: နောမိကလည်း၊ သင့် အစ်မ သည်အမျိုးသား ရင်းဘုရား ရင်းတို့ထံ သို့ပြန် သွားပြီ။
    အစ်မ နောက် သို့ လိုက်သွား ပါဟုဆို သော်၊
  tte-O: Kabo Naomi iwalo Ludi koina iwaloba, “Lawagu ugitai, Opa ivivila totounao
    yo ana yaubadao kolili. Kuvivila kulau mekamkava.”
  tvk-tvk: Ma Noume biteni mini bit, “?Rut, pus ti? Tumahin di dilomun tengan vahe
    visal moletin nan xil e hi nan xil. Xouk mun uhusili muliha ha upus vatimol nam
    xil.”
  tbg-tbg: Vira qaqi tuatero vauvaro Naomiva Rutirara tiharo, Ho tavaane. Ai hanava
    nai navunaaka ianainivata, nai kaivaqaukavara variqanavu varianainivata vivo.
    Are vikantira anirante vuane, tiro.
  hmo-hmo: Naomi ia gwau, “Oi itaia, oiemu nakimi ese iena bese taudia bona iena dirava
    dekenai ia giroa lou. Ia danu do oi giroa lou.”
  urd-urd: तब उसने कहा, “जिठानी अपने कुन्बे और अपने मा'बूद के पास लौट गई; तू भी अपनी
    जिठानी के पीछे चली जा।”
  rus-SYN: 'Ноеминь сказала Руфи: вот, невестка твоя возвратилась к народу своему
    и к своим богам; возвратись и ты вслед за невесткою твоею.'
  rmy-SERVI: 'Нооми пхэнда: — Дыкх, тири ятровка рисявэл пэхкирэ манушэндэ тай пэхкирэ
    дэвлэндэ. Джя и ту лаґа.'
  bqc-SIM: 'Ɔ̃ Naomi òɛ̀: Gwa, n gbɛ̃do lɛ́ tá a gbɛ̃́ↄ ń a tã́aↄwa. Ɛa taaànↄ.'
  tcz-CHONGTHU: Naomi chun Ruth kom’ah, “Ven, na unu khu a Pathen komleh amite kom’ah
    akile kittai, nang jong hitia khu naum ding ahi,” ati.
  mar-mar: ती तिला म्हणाली, “ऐक, तुझी जाऊ आपल्या लोकांकडे व आपल्या देवांकडे परत गेली
    आहे, तर तूही आपल्या जावेच्या मागून जा.”
  tcs-tcs: Nomi bin spik po em, ‘Ei, Rut! Opa gar, em i mata gobaik po pipol blo em
    ane dem god blo em. Yu mata gobaigen ane stap lo pipol blo yu tu.’
  qub-qub: 'Chaura Noemí niran: «Llumchuy-masiquega cuticuycannachaj marcanman, diosnincunaman.
    Gampis paywan iwal-lla cuticuy ari.»'
  bqp-bqp: 'Akũ Naomi pìnɛ: Ǹ gwa, n gbɛ̃ndo tɛn tá a gbɛ̃nↄ kũ a tãnanↄi. Ǹ ɛra
    ǹ tá kãao.'
  hat-hat: 'Naomi di l'' konsa: -Rit machè! Gade bèlsè ou la! Li tounen li al jwenn
    moun li yo ansanm ak bondye l''ap sèvi yo. Fè menm jan an tou. Tounen ansanm avè
    l'' non!'
  eng-BSB: “Look,” said Naomi, “your sister-in-law has gone back to her people and
    her gods; follow her back home.”
  tod-tod: 'Naomi ɠɛni Lute ma: «Pɛtɛ, è-zeebɔi ɠalega ma ná-nuɓusɛiti pɔ ta ná-galagiti.
    Ɠale ma, è ʋilɛ è-zeebɔi ʋolu.»'
  eng-WEBPB: She said, “Behold, your sister-in-law has gone back to her people and
    to her god. Follow your sister-in-law.”
  kbq-kbq: Naomi'a anage hu'ne, Ko, neganunkna'a, vahe'ane, anumzama'a nehirega eteno
    nevie. Neganunkna amage antenka kumaka'arega vuo, huno asmi'ne.
  nhe-BL: 'Huajca Noemí quiilhui: ―Xiquita, mohues ya mocuepqui itlal campa itlacajhua
    huan itlaixcopincayohua. Xiya ihuaya.'
  bus-bus: 'Ben Naomi bènɛ: Ǹ gwa, n gbɛ̃ndoo e taa a gbɛ̃nↄ kↄ̃n a tãanↄzi. Ǹ liara
    ǹ táo.'
  gub-BL: — Eme'egatu nemen tywyraty kwer rehe nehe. Uzewyr wànàm wanupe uzar tupàn
    a'ua'u wanupe. Ezewyr eho hupi nereko awer pe nehe, i'i izupe.
  eng-DRA: 'And Noemi said to her: Behold thy kinswoman is returned to her people,
    and to her gods, go thou with her.'
