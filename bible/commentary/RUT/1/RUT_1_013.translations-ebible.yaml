verse: RUT.001.013
translations:
  mal-C: അവർക്ക് പ്രായപൂർത്തിയാകുന്നതുവരെ നിങ്ങൾ കാത്തിരിക്കുമോ? അവർക്കുവേണ്ടി നിങ്ങൾ
    അവിവാഹിതരായി തുടരുമോ? എന്റെ മക്കളേ, അങ്ങനെയല്ല, യഹോവതന്നെ എനിക്കെതിരേ തിരിഞ്ഞതിനാൽ,
    ഞാൻ നിങ്ങളെക്കാളധികം കയ്‌പ് അനുഭവിച്ചവളായിത്തീർന്നിരിക്കുന്നു.”
  deu-TKW: solltet ihr darum warten, bis sie erwachsen wären? Solltet ihr euch darum
    einschließen und nicht eines Mannes werden? Nein, meine Töchter! Denn ich bin
    sehr bekümmert um euch; denn über mich ist die Hand Jahwes ergangen!
  lin-lin: boni, bokokoka penza kozela kino bakokola ? Bokokoba kaka kozanga kobala
    mpo na bango ? Te, bana na ngai ! Mawa na ngai ezali makasi koleka mawa na bino,
    pamba te loboko na Yawe eyokisi ngai pasi makasi.
  eng-LSV: do you wait for them until they grow up? Do you shut yourselves up for
    them, not to be to a husband? No, my daughters, for more bitter to me than to
    you, for the hand of YHWH has gone out against me.”
  bmu-bmu: Merö mietkön qariyöwötka apweitŋira etkimamgö mamböta malmawörak me qahöpto?
    Yetköra hala aiwi memekö könaŋiri jöhöm aŋguwa nalö köripŋi sutŋi mihi mönö in
    malmawötkuk. Miŋgi qahö söpköza. O iranweitni, mewö qahö. Kembunöŋ biriŋi böraŋda
    qeköm niŋgiiga apnan komuiga miaŋgöra malmalninan lömböriiga nöŋgön etköra wösöjiŋjiŋni
    mötzal.”
  eng-GNV: 'Would yee tarie for them, till they were of age? would ye be deferred
    for them from taking of husbands? nay my daughters: for it grieueth me much for
    your sakes that the hand of the Lord is gone out against me.'
  eng-WEBSTER: Would ye wait for them till they should be grown? would ye stay for
    them from having husbands? nay, my daughters; for it grieveth me much for your
    sakes, that the hand of the LORD has gone out against me.
  nhw-BL: amo huelis anmochiyase ma motlajtlamica para mosihuajtise amohuaya. ¡Amo,
    noconehua! ¡Amo quej nopa! Nijpiya se tequipacholi catli más hueyi que amojuanti
    pampa yaya TOTECO nechtlaijiyohuiltijtoc.
  swh-ONEN: je, mngesubiri mpaka wakue? Mngebakia bila kuolewa mkiwasubiri? La, hasha,
    binti zangu. Nimepata uchungu kuliko ninyi, kwa sababu mkono wa Bwana umekuwa
    kinyume nami!”
  bba-bba: i ko i yɔ̃rɑ ù n kpɛ̃ɑ i sere nùn suɑ durɔ? Nɡe win sɔ̃nɑ i ko nɛɛ, i ǹ
    durɔ ɡoo suɑmɔ? Aɑwo, nɛn bii kurɔminu, yeni yɑ ǹ koorɔ. Bɛɛn sɔ̃nɑ nɑ nuki sɑnkire
    too. Domi Gusunɔ u mɑn win nɔmu sɛ̃re.
  eng-KJVCPB: would ye tarry for them till they were grown? would ye stay for them
    from having husbands? nay, my daughters; for it grieveth me much for your sakes
    that the hand of the Lord is gone out against me.
  mpx-mpx: age bosowaimiu ya nuku matamatan nige nuku aalolon ana siga nihi lobwata?
    Yawawau, nigeya! He komiu ku nuwaleyan, yaa nau ya nuwaleyan hot, kaiwena Yehoba
    iyaka o en i pem.”
  wbp-wbp: Kajikankulu-jana mayi pardarni kurdu-jarraku murnma kaji-pala wiri-jarrimi
    wati-kirralku? Kuja-piya-wangu-pala nyinaya! Kajilpanpajupala jirrnganja nyinayarla
    ngajuku yaninja-wangu, ngulaju kajikanpala mulurrpa-nyayirni nyinami ngaju-piya.
    YAAWIYI kaju jangkardu nyina ngajukuju!”
  luo-luo: bende duritgi nyaka gibed jomadongo? Bende dusiki ma ok okendu kapod uritogi?
    Ooyo, nyiga. An ema an-gi lit moloyou, nikech Jehova Nyasaye osekuma!”
  meu-meu: umui boma haheauka noho ela bona idia taudia bema lo a? Boma noho vado
    idia daidiai a? Lasi, ravagu e. Ḡau tamona, lalogu eme hisihisi umui daimui ai,
    badina be Iehova ese vada e murigu.
  npi-ULB: के तिमीहरूले तिनीहरूको उमेर पुगेसम्म पर्खन्छौ? के तिमीहरूले विवाह गर्न
    एउटा पति चुन्दैनौ र? होइन, मेरा छोरीहरू! यो त तिमीहरूको खातिर मलाई अति नै तीतो
    हुन्छ, परमप्रभुको हात मेरो विरुद्धमा लागेको छ ।”
  yor-yor: ẹ̀yin ha le è dúró dìgbà tí wọ́n yóò fi dàgbà? Ẹ̀yin ó le è dúró dè wọ́n
    láì fẹ́ ọkọ mìíràn? Rárá, ẹ̀yin ọmọbìnrin mi, nítorí pé inú mi bàjẹ́ gidigidi
    ju tiyín lọ, nítorí tí ọwọ́ Olúwa fi jáde sí mi!”
  ind-ind: '@see-verse:RUT.001.012'
  pes-OPCB: آیا تا بزرگ شدن آنها صبر خواهید کرد و با کس دیگری ازدواج نخواهید نمود؟
    نه، دخترانم! وضع من بسیار تلخ‌تر از وضع شماست، زیرا خداوند خودش دستش را بر من
    بلند کرده است.»
  lcm-lcm: sa, kapo koi imilong si kokoai le asi kari taviri? Sa, kapo koi imilong
    si tav osongon tung si taun ang? Ka ago, ngono omog, using kana nala rikek aongos
    taun napo arai animilong, using a Volava katala tu taliung iau.
  aer-aer: Mpwele-ame urreye ikwere-atherre akarelhemele ratherre artwe akngerre irretyeke-atwetye?
    Mpwele-ame akarelhemere, arrpenhe areye anewe aketyakenhe anemele, renhe-atherrenhe
    anewe aketyeke-atwetye? Anherrenhenge atherre atyinhe nhenhele anerle-anerraye,
    atyengenge apetyalpetyale anewe aketyeke akarelhetyeke, iwenhe-arle atyenge irrekenge
    akurne-arle aneme. Kenhe nthakenhe-arle mpweleke irrekenge akurne awethe arntwarre
    ulkere. Atyengenge apetyalpetyale anaye, Ngkartele-arle kwenhe atyenge arlkarentye-ilekenge!”
  tgl-ULB: kung gayon maghihintay pa ba kayo hanggang lumaki sila? Maghihintay pa
    ba kayo at hindi magpapakasal sa mga lalaki ngayon? Huwag, mga anak ko! Ito ay
    higit na magpapahirap sa akin kaysa magpapahirap sa inyo, dahil bumaling laban
    sa akin ang kamay ni Yahweh.
  rmn-rmn: — та со, кан ишандиен, бискай он кан барён? Камэл тумэнги тэ ишандиен тай
    тэ на джян ромэстэ? На, мэ чяя. Мэ бут касэвэтлыс пал тумэндэ, вай о вас э Сагбуско
    э Яхвэско уло мамуй мандэ!
  cbu-NT: 'siysat, Nllur kanungaramchu, zaranllpani átus, anoom kutakus, ¿ashinooja
    kanungach? Mishat, ¿tamareeja siy zaranllshari saanitari nlluramaam kutakus, taararutar
    ashtachis? Nda. Minumtiyam amb ashtareezich. ¿Nuw tamakimna? Siy mangis mantsakis
    anumand aranginasha mangi mantsakina, watam Apanll nuwaa: Waani kiyung kachiyku
    taachpa, táranguwa. Ashirucha, nuwshat anuritam na kiyung kachiykuri taakina,
    tárangu,'
  hui-hui: libugua igiri kira ogoni labome anda halu libu dabu bilo lowa biruleberabibe.
    Ani bialubi agali mende polene ngago mo hole nabiaruabe. I̱ wane labo-o nabibeheore
    o ngago hendedabini. Anduane Homogohanda i̱ erembira ngiyago libuhondobi o biyagonaga
    daraore timbuni harogo, lene.
  wrs-wrs: '@see-verse:RUT.001.012'
  jao-jao: '@see-verse:RUT.001.012'
  mya-mya: သင်​တို့​သည်​ထို​သား​များ​ကြီး​ပြင်း​လာ​သည် တိုင်​အောင် စောင့်​ဆိုင်း​နေ​ကြ​ပါ​မည်​လော။
    ယင်း သို့​စောင့်​ဆိုင်း​ကာ​နောက်​အိမ်​ထောင်​မ​ပြု​ဘဲ​နေ ကြ​ပါ​မည်​လော။ ငါ့​သ​မီး​တို့​ဤ​သို့​မ​ဖြစ်​နိုင်
    ကြောင်း​ကို​သင်​တို့​သိ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ့​ကို​ဒဏ်​ခတ်​တော်​မူ​ပြီ​ဖြစ်​၍
    ငါ​သည် သင်​တို့​အ​တွက်​အ​လွန်​ဝမ်း​နည်း​ပါ​၏'' ဟု ဆို​၏။
  bod-N: ཁྱོད་གཉིས་ཀྱིས་ཁོ་གཉིས་ནར་སོན་པའི་བར་དུ་སྒུག་པར་བྱའམ། གཞན་ལ་གཉེན་སྒྲིག་མི་བྱེད་པར་སྒུག་རྒྱུ་ཡིན་ནམ།
    བདག་གི་བུ་མོ་གཉིས་དེ་ལྟར་མ་བྱེད་ཅིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ང་རང་ལ་རྒོལ་བས་ཁྱོད་གཉིས་ལས་བདག་ལ་དཀའ་སྡུག་ཤིན་ཏུ་ཆེའོ་ཞེས་པ་ན།
  wsk-wsk: bare mu nina kari amon se nongorak nalko kimi bita lagaralko tala, se tom
    ninga kiarukko. Mena, aga nanawusari, nego ko angamang ninguru batagoso. Bare
    Yawe buring gurugu aisam mu ko ikup aningate mu am biya nunguningkiri!” mam.
  kkl-kkl: '@see-verse:RUT.001.012'
  sna-sna: maizovamirira kusvikira vakura here? Mungazogara musina kuwanikwa nokuda
    kwavo here? Kwete, vanasikana vangu. Izvi zvandishungurudza kwazvo kupinda imi,
    nokuti ruoko rwaJehovha rwauya kuzorwisana neni!”
  spa-BLM: ¿esperaríais entonces a que crecieran? ¿Os abstendríais entonces de tener
    maridos? No, hijas mías, porque me duele mucho por vosotras, pues la mano de Yahvé
    ha salido contra mí”.
  cac-cac: ¿palta tom olto e tan̈vej sq'uib' eb' vin̈, yic ol eyic'an e b'a yed' eb'
    vin̈? ¿Tom yujn̈ej e tan̈vani, man̈xo ol och eyetb'eyum? Maay ex valib', man̈
    ol yal-laj icha chi'. A in tic, victaxon yaj yaelal ix yac'cot Jehová d'a vib'an̈.
    Ol am in te cus eyuuj tato ol vila' to ol eyab' syail, xchi ix d'a eb' ix yalib'
    chi'.
  swh-ULB: Mtasubiri na msiolewe sasa? Hapana, wanangu! Ina nihuzunisha zaidi, kuliko
    inavyo wahuzunisha ninyi, kwa sababu mkono wa Yahweh umeenda kinyume na mimi.”
  bel-bel: дык ці ж можна вам чакаць, пакуль яны вырасьлі б? ці ж можна вам марудзіць
    і ня выходзіць замуж? не, дочкі мае, я вельмі маркочуся за вас, бо рука Гасподняя
    спасьцігла мяне.
  klt-klt: sándá háleng yámángga árán watá titiha wawu káluná muná. Sándá nánáun sándi
    muná átnát tán tárák ku muná. Uriwana yará, pahán márapmá náni wu tárák wáina
    re, enendu nákkán du táwi hánám. Táwi yá neháng wáik tán átkoet.”
  deu-ELBBK: wolltet ihr deshalb warten, bis sie groß würden? Wolltet ihr deshalb
    euch abschließen, dass ihr keines Mannes würdet? Nicht doch, meine Töchter! Denn
    mir ergeht es viel bitterer als euch; denn die Hand des HERRN ist gegen mich ausgegangen.
  mbb-OT: edteǥazan niw pa sikandan he ebpendezekelà? Kenè kew en be ebpeesawa tenged
    dà kandan? Kenà egkehimu, menge ambey. Is tutuu, lavew pa he mereǥen is egkeulaula
    ku kenà sikiyu, su impaantus a te Nengazen.”
  mal-2015: അവർക്കു പ്രായമാകുവോളം നിങ്ങൾ അവർക്കായിട്ടു കാത്തിരിക്കുമോ? നിങ്ങൾ ഭർത്താക്കന്മാരെ
    എടുക്കാതെ നില്ക്കുമോ? അതു വേണ്ടാ, എന്റെ മക്കളേ; യഹോവയുടെ കൈ എനിക്കു വിരോധമായി
    പുറപ്പെട്ടിരിക്കയാൽ നിങ്ങളെ വിചാരിച്ചു ഞാൻ വളരെ വ്യസനിക്കുന്നു.
  tuo-NT: ¿na bʉcʉari curare yoacã coꞌtebosari? ¿Ãpẽrãrẽ nʉorẽtimirã, narẽ coꞌtebosari?
    Niweꞌe, yʉꞌʉ põꞌrã nʉmosãnumia, aꞌtenojõrẽ tojo weeticãꞌrõʉaꞌa. Õꞌacʉ̃ yʉꞌʉre
    ʉpʉtʉ piꞌeticã weeami. Mʉsã piꞌeticã ĩꞌagõ, nemorõ ñaꞌarõ tʉꞌoñaꞌbosaꞌa.
  gup-gup: '@see-verse:RUT.001.012'
  nys-nys: '@see-verse:RUT.001.012'
  byx-byx: De qua mager ip kuri uin de ver a iam ip deng i ian ir ip ama bar iam?
    De qua liina be quasik mager iv uane ngervet ne uiam ama quar iam? Gua revesim
    maikka quasik maget. I uan drem ai maikka quasik mager ip liina nge ren taqura.
    I ama Slurka dai sa qa ngim temanau na ngua. Be maikka ama arem ngua naver a uin.”
  gvs-gvs: manakae? ¿Bei kotuyaosidi, e sibíbina gagaidi baige konaidi? ¿Bei nai kototo?
    Geya, yaogowo, geya itoboinemita. Yaubada bogina itugavilegu, tauna moumou ivakaigaga
    yaigu namliyeta komi. Bogina koyagoi. Komi itoboinemi konaimna go, yau geya.’
  rmc-rmc: či tumen užarďanas, medik barilehas avri? Soske tumen te zľikeren a te
    na džan pale romeste? Na, čhajale mire! Miri dukh hiňi bareder sar tumari, bo
    o RAJ pre ma domukľa baro pharipen.“
  pes-OPV: آیا تا بالغ شدن ایشان صبر خواهیدکرد، و به‌خاطر ایشان، خود را از شوهر گرفتن
    محروم خواهید داشت؟ نی‌ای دخترانم زیرا که جانم برای شما بسیار تلخ شده است چونکه
    دست خداوند بر من دراز شده است.»
  ron-1924: аць май аштепта вой пынэ сэ се факэ марь ши аць вря вой сэ ну вэ мэритаць
    дин причина лор? Ну, фийчеле меле! Еу сунт мулт май амэрытэ декыт вой, пентру
    кэ мына Домнулуй с-а ынтинс ымпотрива мя.”
  ben-OBCV: তারা যতদিন পর্যন্ত না বড়ো হচ্ছে ততদিন পর্যন্ত তোমরা কি তাদের জন্য বিয়ে
    না করে অপেক্ষা করবে? না বাছা, এরকম করা তোমাদের থেকে আমার জন্য খুবই শক্ত কাজ। কারণ
    সদাপ্রভু আমার বিরোধী হয়েছেন!”
  lex-lex: de plol toto'a de mimpiei niana keke'enku'a re rlawan totpena miora mmiehlima?!
    Hota a'a'nu nanpena mimiora mmiehlima ne la' riy dom to'a de taken niana miora
    mmiehlima?! Yan mimrio'a mpiaror emkare! A'na miy re, mimrio' miwal niek wa yoma
    ORGAHI-ORHA'A Ntutga hankeranni mai a' pua mernu-kapalli maka aliernan dena nareh
    dioin hya' maka mimliernana.”
  som-som: haddaba ma waxaad sugaysaan ilaa ay ka koraan? Oo ma sidaas baad isaga
    daynaysaan inaad niman guursataan? Gabdhahaygiiyow, maya, waayo, taasaan aad uga
    xumaanayaa idinka aawadiin, waayo, waxaa igu soo baxday gacanta Rabbiga.
  lat-VUC: 'si eos expectare velitis donec crescant, et annos pubertatis impleant,
    ante eritis vetulæ quam nubatis. Nolite, quæso, filiæ meæ: quia vestra angustia
    magis me premit, et egressa est manus Domini contra me.'
  eng-ASVBT: would ye therefore tarry till they were grown? would ye therefore stay
    from having husbands? nay, my daughters, for it grieveth me much for your sakes,
    for the hand of Jehovah is gone forth against me.
  mna-mna: ko niomru irao kanaama zin ma tiwe kaibiŋan to kowoolo zin? Irao niomru
    kombotmbot sorok mi kazza zin? Na som. O lutuŋan, iŋgi leleŋ isaana kat. Pa pataŋana
    biibi ta Yooba ikam pio i, ina ise tiom tomini.”
  ita-1885: aspettereste voi per ciò finchè fossero diventati grandi? stareste voi
    per ciò a bada senza maritarvi? No, figliuole mie; benchè ciò mi sia cosa molto
    più amara che a voi; perciocchè la mano del Signore è stata stesa contro a me.
  kqc-kqc: ma ina tora nigedi vonisi, ya bi ina tua de regedi. Ya bi na tua de resi
    de megedi ba? Ide, nai radiyaka, na rofu bi vegu gira tora, yi vegu kana de, ini
    adina Varika amiye na rofu gedu maro.”
  eng-LXXUP: would ye wait for them till they should be grown? or would ye refrain
    from being married for their sakes? Not so, my daughters; for I am grieved for
    you, that the hand of the Lord has gone forth against me.
  eng-ULB: would you therefore wait until they were grown? Would you choose not to
    marry a husband? No, my daughters! It is exceedingly bitter to me for your sake
    that the hand of Yahweh has gone out against me.”
  spa-VBL: ¿esperarían a que crecieran? ¿Decidirían que no van a casarse con nadie
    más? No. Toda esta situación es más amarga para mí que para ustedes, ¡pues el
    Señor se ha vuelto contra mí!”
  fra-_FOB: Attendriez-vous jusqu'à ce qu'ils devinssent grands? Resteriez-vous confinées
    sans vous remarier? Non, mes filles; car je suis en plus grande amertume que vous,
    parce que la main de l'Éternel s'est appesantie sur moi.
  mal-mal: അവർക്ക് പ്രായമാകുവോളം നിങ്ങൾ അവർക്കായിട്ടു കാത്തിരിക്കുമോ? നിങ്ങൾക്ക് ഭർത്താക്കന്മാർ
