    en masá teneti eki raana iki, ikaxbi nokonara iti iki, maton masá teneaitian oinnax,
    bebonbires masá shinanti jawéki —akin.
  piu-2006: '@see-verse:RUT.001.012'
  pjt-pjt: '@see-verse:RUT.001.012'
  kik-kik: mwakĩmeterera o nginya hĩndĩ ĩrĩa makaagimara? No mũikare mũtahikĩte mũmetereire?
    Aca, aarĩ akwa. Niĩ ndĩ na ruo kũmũkĩra, nĩgũkorwo guoko kwa Jehova nĩgũtambũrũkĩte
    gũkanjũkĩrĩra!”
  ksr-ksr: Mera ii somariiri lowoigara oromambaajoŋ mamboma laligowaoraga me qaago?
    Yoroojoŋ ama eja memegaraa kania somoŋgoŋ aoŋ kambaŋ batuya koriga ii eeŋ laligowaobo.
    Ii mende sokonja. Oo eŋarowoina, iikaaŋ qaago. Poŋnoŋ boria boraama lona nuano
    komurotiwaajoŋ laaligonananoŋ bimooro nii oroojoŋ wosojinjina mojeŋ.”
  fra-NCL: attendriez-vous pour cela jusqu’à ce qu’ils fussent grands ? vous abstiendriez-vous
    pour cela de vous remarier ? Non, mes filles. Il m’est très amer à cause de vous
    que la main de Yahweh se soit appesantie sur moi. »
  cek-AK: nihcae qoeng khuek khoek to na zing hoi thai tih maw? Nihcae pongah sava
    sah ai ah na om hoi thai poe tih maw? Ka canu hnik, to tih na ai ni; Angraeng
    ih ban mah kai ang caeh taak boeh pongah, nang hnik hanah paroeai palung ka set,
    tiah a naa.
  cuk-cuk: ¿ar bemarde, we-masmala-dunguedse abitomalosi? ¿Ar amar-ular, bemarde suisuli
    gudii gumalosi? Suli, geg bemar deyob gudii gumalad. Ar an bur bule bemarba nunmaked
    itonaid, ar Bab-Jehová bela-bela angi yolenaid.
  uig-CYR: улар жигит болғичә сәвир қилип тураттиңларму? Уларни дәп башқа әргә тәгмәй
    сақлап тураттиңларму? Яқ, болмайду, қизлирим! Чүнки Пәрвәрдигарниң қоли маңа қарши
    болуп мени азаплайдиғини үчүн, мән тартидиған дәрд-әләм силәрниңкидин техиму еғир
    болиду, — деди.
  pma-pma: kamil milkilea milvatosil keilu vaha vio … luvamatu vinvin luvatetalihe?
    Vuo, koanek sakras vakur out. Ahineli keilu, kamil milkilea veah milvales tahosien,
    ka inau nasakras. Milnousiltei nau. En moulien onak, nalonge mah houlu veni hen
    Iahova keih kat nau.”
  tel-2017: వాళ్ళు పెద్దవాళ్లయ్యే వరకూ మీరు వేచి ఉంటారా? పెళ్లి చేసుకోకుండా వాళ్ళకోసం
    ఎదురు చూస్తూ ఉంటారా? నా బిడ్డలారా, అలా వద్దు. అలాంటి పరిస్థితి మీకంటే నాకే ఎక్కువ
    వేదన కలిగిస్తుంది, ఎందుకంటే యెహోవా నాకు విరోధి అయ్యాడు” అని వాళ్ళతో అంది.
  hat-BSA: Èske konsa nou ta tann jiskaske yo ta grandi? Èske pou sa, nou ta refize
    marye? Non fi mwen yo, sa fè m trist pou ka nou yo. Paske, men SENYÈ a gen tan
    parèt kont mwen.”
  bxh-bxh: Haba tabu au nahi na ami bagibagiyedi ee–, sa hewali? Nanatugu, higeꞌe!
    Ami sibai mate hige gonowana. Yaubada ya taꞌai mulimuliyegu, be nuwagu ya heyayaꞌemiu.
  emi-emi: aue karika amalu ghele anna tani mene lai, me amalu ghele toila ta la ghele
    tani namuu? Karika aghannaa va eisaa avalua o, alumughu elua. Amalua mene masina,
    me aghi karika masina, ta poli Iaue ang ghe gheleila voto sesa ang ghele lutula
    tale maamaulueaghi.”
  kos-kos: mea, komtal ac soano na eltal in matula? Ya sripa se inge in pwanang komtal
    in tia payuk nu sin kutepacna mukul? Mo, acn nutik, komtal etu na lah tia ku in
    ouinge. LEUM GOD El ngetla likiyu, ac nga arulana pakomutomtal.”
  hbo-WLC: הֲלָהֵ֣ן ׀ תְּשַׂבֵּ֗רְנָה עַ֚ד אֲשֶׁ֣ר יִגְדָּ֔לוּ הֲלָהֵן֙ תֵּֽעָגֵ֔נָה
    לְבִלְתִּ֖י הֱי֣וֹת לְאִ֑ישׁ אַ֣ל בְּנֹתַ֗י כִּֽי־מַר־לִ֤י מְאֹד֙ מִכֶּ֔ם כִּֽי־יָצְאָ֥ה
    בִ֖י יַד־יְהוָֽה׃
  ibo-ibo: unu ga-echere ruo mgbe ha tolitere? Unu ga-anọ na-alụghị di ọzọ? Mba, ụmụ
    m ndị inyom, ọnọdụ m dị ilu karịa nke unu, nʼihi na Onyenwe anyị esepụtala aka
    ya imegide m.”
  ory-ory: ତେବେ ତୁମ୍ଭେମାନେ କି ସେମାନଙ୍କର ବୟସପ୍ରାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଅପେକ୍ଷା କରିବ? ତୁମ୍ଭେମାନେ
    କି ଏଥିନିମନ୍ତେ ଅନ୍ୟ ସ୍ୱାମୀ ଗ୍ରହଣ କରିବାରୁ ନିବୃତ୍ତ ହେବ? ନା, ହେ ମୋହର କନ୍ୟାମାନେ; କାରଣ
    ତୁମ୍ଭମାନଙ୍କ ହେତୁରୁ ମୋହର ଦୁଃଖ ଅତିଶୟ ହୋଇଅଛି କାରଣ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ମୋʼ ବିରୁଦ୍ଧରେ
    ଉଠିଅଛି।”
  wmt-wmt: '@see-verse:RUT.001.012'
  chk-chk: ifa usun, oupwe witiwit tori ra mämäritä? Are if usun, ämi oua mochen kaüla
    seni ämi pwüpwülü? Apwi, nei föpwül, oua silei pwe ei esap tufich. Üa fokun tongeekemi
    ren ämi riaföü, pun ewe Samol mi Lapalap a ü ngeniei.”
  ssd-ssd: tale nale sugokuwaik le kilam tuku tairŋgam kumuŋ e? Kuga. Tale taŋgo kise
    kilam tuku idusamŋgaik. Suŋgo nu ye kusreyumba piti sina le tale tuku ninan suŋgowet
    ŋgina.
  rop-rop: Maitbi yunbala reken yunbala garra weit raidap dubala bigwan? If mi merrit
    tunait, yunbala kaan stap en weit langa mi. Yunbala sabi ai kaan abum enimo biginini,
    dumaji YAWEI bin panishim mi. Wal mi brabli sori langa yunbala na.” Lagijat na
    det olgamen bin tok.
  ukr-1871: То чи ж можна вам ждати, доки б вони виросли? Чи можна ж вам для того
    не виходити заміж? Нї, мої донечки! Менї бо далеко гірше жити як вам; бо Господня
    рука проти мене.
  deu-1951: bis sie groß geworden? Wolltet ihr um ihretwillen verziehen, wieder zu
    heiraten? Nicht doch, meine Töchter! Denn ich bin noch viel trauriger daran als
    ihr, weil des HERRN Hand wider mich ausgestreckt ist!
  eng-JPS: would ye tarry for them till they were grown? would ye shut yourselves
    off for them and have no husbands? nay, my daughters; for it grieveth me much
    for your sakes, for the hand of the LORD is gone forth against me.'
  etr-etr: '@see-verse:RUT.001.012'
  srp-1865: Zar æete ih vi èekati dok odrastu? zar æete toga radi stajati neudate?
    Nemojte, kæeri moje; jer su moji jadi veæi od vaših, jer se ruka Gospodnja podigla
    na me.
  lug-lug: mwandibalindiridde okutuusa lwe bandikuze nga temunnafumbirwa? Nedda, bawala
    bange. Nnumwa nnyo okusinga mmwe, kubanga omukono gwa Mukama Katonda tegubadde
    nange.”
  heb-heb: הלהן תשברנה עד אשר יגדלו הלהן תעגנה לבלתי היות לאיש אל בנתי כי מר לי מאד
    מכם כי יצאה בי יד יהוה׃
  mpp-mpp: Ailu ngeke monicka mi hikedaboc madec suguleboc nganicepalu wangecnginec
    nalic gadaboc? Ailu yengaukecne, inguchac miyac! Wapongti bawacnulu lobe-holenelewec,
    na ngekele ailu doic kwele-umackolec gagabac ngeke hikedabiyec.”
  ben-IRV: তবে তোমরা কি তাদের বয়ঃপ্রাপ্তি পর্যন্ত অপেক্ষা করবে? তোমরা কি সে জন্য
    বিয়ে করতে নিবৃত্তা থাকবে? হে আমার বত্সরা, তা নয়, তোমাদের জন্য আমার বড় দুঃখ
    হয়েছে; কারণ সদাপ্রভুর হাত আমার বিরুদ্ধে প্রসারিত হয়েছে।”
  ntu-ntu: a' rblxbz bamu nzaenzli-krmu nidr, vz vz mzli kx nznginidr ncblo x sc tqyrlzti-ateamu
    nidr. Da amrlx rblxm bange myaszlzle nzrblx-krbz da bamu. Murde Yawe atrkatile
    ninge mz zmatq ngrde. Bzkq vz-nqblqmamu ninge, murde da amrlx ma tqrblx-kzpz bamu.”
  pan-pan: ਤਾਂ ਵੀ ਜਦ ਤੱਕ ਉਹ ਵੱਡੇ ਹੁੰਦੇ ਭਲਾ, ਤਦ ਤੱਕ ਤੁਸੀਂ ਉਡੀਕਦੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਸ
    ਉੱਤੇ ਪਤੀ ਨਾ ਕਰਦੀਆਂ? ਨਹੀਂ ਮੇਰੀ ਧੀਓ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ, ਕਿਉਂਕਿ ਮੇਰਾ ਦੁੱਖ ਤੁਹਾਡੇ ਦੁੱਖ
    ਨਾਲੋਂ ਬਹੁਤ ਵੱਡਾ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਮੇਰੇ ਵਿਰੁੱਧ ਉੱਠਿਆ ਹੈ।”
  rmy-LOVARI: сар тумэ жутярна, жи пун вон барона? Шай ли тумэ ащен са кады врама
    би ромэнго? На, мурэ щея. Мури брига зуралэс пхари тумэнгэ, анда кадо кэ о васт
    лэ Раско лэ Яхваско болдас-пэ чёрэс каринг мандэ!
  tkr-tkr: Nya'a, manbı ç'ak'ı qeepxhesmee, şu adamer dena aaxvas vooxheyee? De'eş,
    yizın yişşar! Rəbbee zalqa xıl g'ott'ulva, yizda ı'mı'r q'ap'ı quvxha. Yizın uts'ur
    vuşun çiled geed vod.
  mya-JVB: ထိုသားတို့သည်ကြီးပွား သည်တိုင်အောင် ငံ့ နေလိမ့်မည်လော။ လင်မနေဘဲသူတို့ကို
    မြော်လင့်လိမ့်မည်လော။ ငါ့ သမီး တို့ထိုသို့မ ဖြစ် ရ။ ထာဝရဘုရား လက် တော်သည် ငါ ၌
    ကန့်လန့် ရှိသည်ကို သင် တို့အတွက် ငါအလွန်ကြင်နာသောစိတ် ရှိသည်ဟုဆိုလေသော်၊
  tte-O: gubesi, kani sowasowamiu kwasanasana kanasiga silalaki kabo wakasolanagili?
    Nigele, nige sowana kwamiya kwasikwasiki kwamiyamiya. Yagu nuwanae ilalakisosi
    kabo muli mena komiu ami nuwanae kaiwena Yeoba iboma iyakamkamna-yau.”
  tvk-tvk: xamil mukila multatil xalu ha vuma … lalimatu lalipin ni tetelien? E‑e,
    ngan ak misakras vastal vamak. Havuxahin xalu, xos mukila mulikamet hosien mu
    e meulien namil, e inou nasakras. Mulnahusil nou ti. E meulien navan, napus longpangasien
    holu vengan xa he Iahova di nggeih da xat inou.”
  tbg-tbg: netanta hoe vitanta veka vaimanta noruqama vivarave? Netanta kia vo qorainti
    vararaiti, vitanta veka hoe qaqi vaivarave? Kiave. Netanta kia ho mintivarave.
    Mpo, Noravano Kotiva ti qoraiqama timitaimanta nitanta vaati kia variamantara
    ti, te nitantara voqamake mpo turo.
  hmo-hmo: umui ese do umui naria diba ela bona memero idia bada, a? Umui headava
    lasi, bona umui noho kava diba, idia totona, a? Lasi, lauegu ravana e, inai bamona
    umui karaia diba lasi. To, lauegu lalona ia hisihisi umui dainai, badina be Lohiabada
    ese lau ia rakatania vadaeni.”
  urd-urd: तो भी क्या तुम उनके बड़े होने तक इंतज़ार करतीं और शौहर कर लेने से बाज़
    रहतीं? नहीं मेरी बेटियों मैं तुम्हारी वजह से ज़ियादा दुखी हूँ इसलिए कि ख़ुदावन्द
    का हाथ मेरे ख़िलाफ़ बढ़ा हुआ है
  rus-SYN: то можно ли вам ждать, пока они выросли бы? можно ли вам медлить и не выходить
    замуж? Нет, дочери мои, я весьма сокрушаюсь о вас, ибо рука Господня постигла
    меня.
  rmy-SERVI: со калэстар? Тумэнди тэ дожутярэ, кала вонэ выбарёна? Со калэстар, тэ
    ачепэ тумэнди на пала ром?! На трэбуни, чея. Мурэ джювимо фартэ кырко, мэ фартэ
    пала тумэн пэрэджював. РАЙ счюта пы ман пэхкири холи.
  bqc-SIM: á fↄ̃ ń dã́ e aa zↄ̃ↄkũe? Á fↄ̃ àↄ ku pↄsɛ ń yã́ie? Aawo, ma nɛ́ↄ!
    Dii bↄ̀ ma kpɛɛ. Yã́ pↄ́ á lépi i kɛmɛɛ nao fá!
  tcz-CHONGTHU: Midang toh kichen ding nom louvin hiche teni chu ahung letlhon nangahdoh
    jou lhon nadem? Ahipoi, hithei mong mong lou ding ahi, kamouteni! Nangni ding
    gelnan kei kalung akham lheh jenge, ajeh chu Pakai amatah in nangni jeh a hi eijeplo
    ding ahi,” atipeh lhon tan ahi.
  mar-mar: तरी ते मोठे होईपर्यंत तुम्ही त्यांची वाट पाहाल का? तुम्ही आता लग्न न करता
    पतीशिवाय रहाल का आणि त्याची वाट पहाल का? माझ्या मुलींनो, तुम्हाला होणाऱ्या दुःखासाठी
    मी फार दुःखी होत आहे, कारण परमेश्वराचा हात माझ्याविरुद्ध फिरला आहे.”
  tcs-tcs: Yutu nogo weit po demtu beibi po gro po kam man ane maret demtu. Diskain
    pasin i stape yutu prom maret lo nada man. Nono gar, mai tu gel. Yutu sabe diskain
    pasin i nugud. Da AntapGod i prapa gense mi ane ai gad nating. Laip blo mi i moad
    wea yutu.’
  qub-qub: manami shuyaranquipächu mösuyänancamaga. ¿Wawäta shuyar runaynajllachi
    goyäcunquiman? Japallayquega ama cacunquimanchu. Nogataga Tayta Dios fiyupa llaquicuymanmi
    churamasha. Gamcuna ñacajta ricarga masrämi llaquicushäpis.»
  bqp-bqp: áni fↄ̃ à ń dã ari ò kɛ zↄ̃kↄ̃ yá? Áni fↄ̃ àgↄ̃ kun pose ń yãi yá? Oi,
    ma nɛ́nↄ! Dikiri kpɛ lìmɛnɛmɛ. Yã kũ à á lé pì dí kɛmɛnɛ nnaro fá!
  hat-hat: èske n'ap rete tann yo fin gran? Eske se sa k'ap anpeche nou marye ak yon
    lòt moun? Non, pitit fi m' yo. Nou konnen sa pa ka fèt. Sa fè m' mal anpil pou
    nou. Men Seyè a fè m' twòp lapenn deja.
  eng-BSB: would you wait for them to grow up? Would you refrain from having husbands?
    No, my daughters, it grieves me very much for your sakes that the hand of the
    LORD has gone out against me.”
  tod-tod: wa naati maaɓɔun ga ti wɔɔlɔ, wa ɠɛlɛ wo zei vai ʋa zini bɛ naazu ɓaa?
    Ɓa-o, dòun anzanuiti! Mazɔlɔɔ nà-kpɔlɔi wɔɔlɔʋɛ wɔnɔi ʋa, ta mɔnɔ Ɠɔoɠɔ GALAGI
    yeewuzeɠeʋɛ dàalɔɠɔma.»
  eng-WEBPB: would you then wait until they were grown? Would you then refrain from
    having husbands? No, my daughters, for it grieves me seriously for your sakes,
    for the LORD’s hand has gone out against me.”
  kbq-kbq: tanagra knare zanavega ante'nesanke'ne, arave huga kantera ra hate'sino?
    Tanagra knare vea e'oritna ana kna'afina amnea mani'tesino? O'e, mofa'trenimotna'e,
    nagranena ovu tfaza hugaha'e. Na'ankure tanagrama eri'a knazana agtere'na nagra
    eri'noe, Ramo'a nagrira nazeri haviza hu'ne.
  nhe-BL: ax huelis inmochiyase ma motlajtlamica para mosihuajtise imohuaya. ¡Axtle,
    noconehua! ¡Ax queja nopa! Nijpiya se cuesoli tlen más hueyi que imojuanti pampa
    yajaya TOTECO nechtlaijiyohuiltijtoc.
  bus-bus: é fↄ̃ à ń dã ai aↄ̃ bíta kũↄ́? É fↄ̃ àgↄ̃ kuu pↄsɛ ń yãnziↄ́? Auo, ma
    nɛ́nↄ! Dii kpɛɛ lìmɛmɛ. Yã kɛ̀ à a lee pì e kɛmɛ nnaro fá!
  gub-BL: aipo peàro mo hememyr watua'u haw. Aipo peputar mo pemen romo pe wà. Azeharomoete
    napeputar kwaw agwer ma'e. Napeàro iwer mo pe wà. Tupàn Tuweharupi Wiko Ma'e wiko
    hekutyr a'e, ikatu 'ym ma'e imuzeapo kar pà ihewe a'e. Numukatu kwaw hereko haw.
    A'e rupi azemumikahy ihe, ta'e pepuraraw ma'erahy peiko pe no kyn, i'i wanupe.
  eng-DRA: 'If you would wait till they were grown up, and come to man’s estate, you
    would be old women before you marry. Do not so, my daughters, I beseech you: for
    I am grieved the more for your distress, and the hand of the Lord is gone out
    against me.'
