verse: RUT.001.022
translations:
  mal-C: ഇങ്ങനെ നവൊമി മൊവാബ്യസ്ത്രീയായ മരുമകൾ രൂത്തിനോടൊപ്പം മോവാബിൽനിന്നു മടങ്ങി;
    യവക്കൊയ്ത്തിന്റെ ആരംഭത്തിൽ അവർ ബേത്ലഹേമിൽ എത്തിച്ചേർന്നു.
  deu-TKW: So kehrte Naemi und mit ihr ihre Schwiegertochter, die Moabiterin Ruth,
    die aus dem Gebiete Moabs zurückkam, heim; und zwar gelangten sie beim Beginn
    der Gerstenernte nach Bethlehem.
  lin-lin: Ndenge wana nde Naomi azongaki na Yuda wuta na Moabi, elongo na Rite, moto
    ya Moabi, bokilo na ye ya mwasi. Bakomaki na Beteleemi, na ebandeli ya tango oyo
    babukaka bambuma ya orje.
  eng-LSV: And Naomi turns back, and Ruth the Moabitess, her daughter-in-law, with
    her, who has turned back from the fields of Moab, and they have come to Beth-Lehem
    at the commencement of barley-harvest.
  bmu-bmu: Naomi hala iranŋi Rut, Moab anbi miaŋön Moab mosota Betlehem taonöŋ kayöwöri,
    nalö miaŋgöreŋ anbazipnöŋ könahiwa padikö alaŋi bali miŋgi nupŋine koholget.
  eng-GNV: 'So Naomi returned and Ruth the Moabitesse her daughter in law with her,
    when she came out of the countrey of Moab: and they came to Beth-lehem in the
    beginning of barly haruest.'
  eng-WEBSTER: 'So Naomi returned, and Ruth the Moabitess her daughter-in-law with
    her, who returned from the country of Moab: and they came to Beth-lehem in the
    beginning of barley-harvest.'
  nhw-BL: Huajca quej nopa Noemí huan iyex Rut catli ejqui tlali Moab quicajtejque
    Moab huan mocuepque altepetl Belén. Huan ajsitoj quema pejtoyaj quipixcaj cebada.
  swh-ONEN: Kwa hiyo Naomi alirudi pamoja na Ruthu Mmoabu mkwe wake, nao wakafika
    Bethlehemu mwanzoni mwa kuvuna shayiri.
  bba-bba: Nɡe mɛyɑ Nɑomi kɑ win biɡii kurɔ Rutu, Mɔɑbu, bɑ kɑ Mɔɑbun tem deri bɑ
    nɑ Bɛtelehɛmuɔ dĩɑ ni bɑ mɔ̀ ɔɔsun ɡɛ̃ɛrun tore sɔɔ.
  eng-KJVCPB: 'So Naomi returned, and Ruth the Moabitess, her daughter in law, with
    her, which returned out of the country of Moab: and they came to Beth-lehem in
    the beginning of barley harvest.'
  mpx-mpx: He Naomi i sikalem labi Mowabi, alona ge yawana Ludi, Mowabi yovana, liwanina
    i ola to. Bali abwe hi telipuna tomwatomwa te hi vin Bedeliyema.
  wbp-wbp: Junga-juku, Nayumi manu nyanunguku kanajardu-nyanu Ruurtu yangka karnta
    Muwapu-wardingki-pala pina-yanurnu Muwapu-ngurlu. Yanurnu-pala Pijilimi-kirra
    kujalpalu ngurlu pajirninjarla manu-puru.
  luo-luo: Kamano e kaka Naomi noduogo koa Moab, ka Ruth nyar Moab, ma chi wuode,
    ni kode. Negichopo Bethlehem ka kinde mikaye shairi chakore.
  meu-meu: Unuhetomana Naomi na Moab tanona amo e lou, ravana Ruta, hane Moab, danu
    ia ida. Bali iutuna e matamaia negana ai Betelehem ai e kau.
  npi-ULB: यसरी तिनि र तिनकी मोआबी बुहारी रूथ मोआब देशबाट फर्के । तिनीहरू बेथलेहेममा
    जौको कटनी सुरु हुने समयमा आइपुगे ।
  yor-yor: Báyìí ni Naomi ṣe padà láti Moabu pẹ̀lú Rutu, ará Moabu ìyàwó ọmọ rẹ̀.
    Wọ́n gúnlẹ̀ sí Bẹtilẹhẹmu ní ìbẹ̀rẹ̀ ìkórè ọkà barle.
  ind-ind: Demikianlah kisah kepulangan Naomi dari negeri Moab bersama Rut menantunya
    yang berasal dari Moab. Mereka tiba di Betlehem pada awal musim panen jelai.
  pes-OPCB: (وقتی نعومی و روت از موآب به بیت‌لحم رسیدند، هنگام درو جو بود.)
  lcm-lcm: Sukana na serei pok si Naomi, na omona ta Rut, ainan Moab ang ve nia, nang
    nia katame serei le palpal Moab. Na karilong serei e Betlekem si taun i tutapongai
    ta rok kon.
  aer-aer: Kele, Naomi uthene Ruth anherre ikwerenhe uthene, arelhe-arle apmere Moab-arenye
    anekeke, Moab-engentyele apetye-alperreke. Ratherre apmere Bethlehem-werne apetye-alherreke
    nhenge tyerrtye areyele annge ntange areye akemele uthnerlte-aneke barley arritnye.
  tgl-ULB: Kaya sina Naomi at Ruth na Moabita, na kaniyang manugang, ay bumalik mula
    sa bansa ng Moab. Dumating sila sa Bethlehem sa simula ng pag-aani ng sebada.
  rmn-rmn: Аякха э Ноеминь али кхерэ. Ай ласа катар ливадя ко Моавитскя али лаки бори,
    моавитянка э Руфь. Тай он алэ андэ Вифлееми, кана лилэ тэ кидэн о ячмени.
  cbu-NT: Amb ashiru, Noem Mowabamand tsap shitungeeshinu, umeenpat Mowabshuchpat
    kiz Rutpat, Biringashsha tsap kusaranganaya. Tputs mazarish sebaadaa wanus pusakana
    anpasa. Na kamaneena yuwaa Noem umeenpat Rutpa Biringash tsap kusarangana anootsi.
  hui-hui: Naiomi ibu aruni Moaba wali Ludi libu haru Moaba dindi howa dai binigo
    te ogoni. Libu Bedeleheme anda ibiyangi ladi ale mini bali ala hengeneyago tenialu
    gandu lalu heariaore anda ibini.
  wrs-wrs: Naomiva henga Rutm kolm waiprona Moap petharini, wo no Rutva himba Moapongorini
    avna. Wo himba os ephona Betlehemrava, kembelnindva doa sihavna, bali aembulva
    osoriniva thelm mengnamba.
  jao-jao: Kulu nganinyaji barra a-ja barra a-Niyumi kanda-wani, nganinya kawula-wani
    karakarra ki-awaralu barra, wula barra, anda barra a-mangaji a-kayibanthaandalu,
    a-jibiya Muwab. Kawula-yibanda baji barra barrawula Bidiliyima ngalalu kalinyamba-yanirri
    rdumanthalu ma-ngarra ma-bali, ma-mangaji ma-bali barranamba ma-kingkirra. Kalinyamba-wukanyi
    li-wulu, “Bawuji ngambala wajkaliya rdumanthalu ma-mangaji ma-ngarra ma-bali,
    bajawu ndiwi malumanjawu,” kalu-arri nganinya bajarnaji wumba kawula-yibanda baji
    Bidiliyima. Bawuji barra.
  mya-mya: ဤ​ကား​နော​မိ​သည် ချွေး​မ​ဖြစ်​သူ​မော​ဘ အ​မျိုး​သ​မီး​ရု​သ​နှင့်​အ​တူ မော​ဘ​ပြည်
    မှ​ပြန်​လည်​ရောက်​ရှိ​လာ​ပုံ​ဖြစ်​ပေ​သည်။ သူ တို့​နှစ်​ယောက်​သည်​မု​ယော​စ​ပါး​ရိတ်​သိမ်း
    စ​အ​ချိန်​၌ ဗက်​လင်​မြို့​သို့​ရောက်​ရှိ​လာ ကြ​သ​တည်း။
  bod-N: དེ་ལྟར་ནཱ་ཨོ་མུ་རང་གི་མནའ་མ་སྟེ་མོ་ཨབ་ཀྱི་རུ་ཐི་དང་མཉམ་དུ་ཕྱིར་པེད་ལེ་ཧེམ་དུ་སླེབས་ཤིང་།
    དེ་ནི་ནས་འབྲེག་འགོ་ཚུགས་པའི་དུས་ཡིན་ནོ། །
  wsk-wsk: Se Naomi noton Ruth, Moab imet, mu ilak uwutata Moab sor beteman ale peleman.
    Nuna inang muguri barley masan mu gia ko tom duap bitawaram se tai Bethlehem arataman.
  kkl-kkl: Undo uro yabiogne neneko sembe Naomi Moab piog aneko samoro elyamalkel
    Rut Moab kelenekoap samoro Betlehem yarek. Yarekne kwaneng roti karepto wendog
    wenam yongoro pololameka liag yarek.
  sna-sna: Naizvozvo Naomi akadzokera achibva kuMoabhu, naRute muMoabhu, muroora wake,
    vakasvika muBheterehema nguva yokukohwa bhari ichangotanga.
  spa-BLM: Volvió, pues, Noemí, y con ella Rut la moabita, su nuera, que había vuelto
    del país de Moab. Llegaron a Belén al comienzo de la cosecha de cebada.
  cac-cac: Ichaton chi' ix aj sjavi ix Noemí yed' ix Rut d'a Belén chi', spetoj eb'
    ix d'a yol yic Moab. A ix javi eb' ix chi', van val syamchajoch sjochchaj ixim
    cebada.
  swh-ULB: Kwa hivyo Naomi na Ruth Mmoabu, mke wa mtoto wake, walirudi kutoka nchi
    ya Moabu. walirudi Bethrehemu mwazo wa mavuno ya shairi.
  bel-bel: І вярнулася Наэмінь, і зь ёю нявестка яе Рут Маавіцянка, якая прыйшла з
    палёў Маавіцкіх, і прыйшлі яны ў Віфляем на пачатку жніва ячменю.
  klt-klt: Náwu Naomi yá Moab káwak sangga áwuk watán pingnga. Nambáná Moab náráwa
    Rut watyot áwumálák. Wa áwumálák wawu bali mamará hulátitiná kálu.
  deu-ELBBK: Und so kehrte Noomi zurück, und Ruth, die Moabitin, ihre Schwiegertochter,
    mit ihr, die aus den Gefilden Moabs zurückkehrte; und sie kamen nach Bethlehem
    beim Beginn der Gerstenernte.
  mbb-OT: Iyan en haazà kebpuun te tiraǥun te barli te kebpekeuma ni Naomi ziyà te
    Betlehem duma is ambey zin he Ruth he tig Moab.
  mal-2015: ഇങ്ങനെ നൊവൊമി മോവാബ്‌ദേശത്തുനിന്നു കൂടെ പോന്ന മരുമകൾ രൂത്ത് എന്ന മോവാബ്യസ്ത്രീയുമായി
    മടങ്ങിവന്നു; അവർ യവക്കൊയ്ത്തിന്റെ ആരംഭത്തിൽ ബേത്ത്ലേഹെമിൽ എത്തി.
  tuo-NT: Aꞌtiro wee Noemí Moapʉ níꞌco co macʉ̃ nʉmo níꞌco Rut, moabita masõ meꞌrã
    dajaco niwõ. Na Belẽpʉ etácaterore masã na oteꞌque cebadare tʉ̃ꞌrẽnʉꞌcãrĩ cura
    nicaro niwʉ̃.
  gup-gup: Wanjh kunih kunmekbe kunu bu Naomi kumdurndi kore kunbolk Moabbeh, dja
    ngalbinjmorne ngarre Ruth benemdjarrkwam kumekbebeh kore ngalengngarre kunred.
    Bedda benebolkmey Bethlehem bu kerrngehkenh dedjdjingmey birrihmangi manme manbu
    kangeyyo barley.
  nys-nys: Ngarl Naomi kwadja karro-koorl Moab-yen. Ruth Moab-ang, baalang nopang
    koort-maat, baal kambarn baalany. Baalap yoowal-koorl Bethlehem djiyal moortaman
    kwadja wedjanginy kwolaka.
  byx-byx: Dai qattikka lunger iara ama lengi savet ma Naomi i qia mit navet ma Moap.
    De qia guir i ma Rut ki na qi. I ma Rut dai qi navet ma Moap. I ma Naomi ara reveski.
    Dav ian men pet ma Betliem dai vet luus aa i re rares ne ara lat i re dikdik ama
    asmes i ra tis nget ama bali, i nger ip taquar ama rais.
  gvs-gvs: Tauna nakae Naomi Moabe goi itáoya yaona Ruti guma Moabe taiyao sina Bedeliyema.
    Ego tutayana sisowóduwo Bedeliyema goi, moe bali ana tuta dibayoya ana kaba vatowo.
  rmc-rmc: Avke avľa pale e Noemi andral e Moabiko phuv peskra boraha la Rutaha, savi
    sas Moabčanka. Avle andro Betlehem akor, sar pes chudelas te skidel upre o jačmeňis.
  pes-OPV: و نعومی مراجعت کرد و عروسش روت موآبیه که از بلاد موآب برگشته بود، همراه
    وی آمد، و در ابتدای درویدن جو وارد بیت لحم شدند.
  ron-1924: Астфел с-ау ынторс дин цара Моабулуй Наоми ши норэ-са Рут, Моабита. Ау
    ажунс ла Бетлеем ла ынчепутул сечератулуй орзурилор.
  ben-OBCV: তাই নয়মী তার বউমা মোয়াবীয় রূতের সঙ্গে মোয়াব দেশ থেকে বেথলেহেমে ফিরে
    এল। যব কাটা শুরু হওয়ার সময় তারা বেথলেহেমে এসে পৌঁছাল।
  lex-lex: Emkadel la'a Na'omi tuini la' lera nwatiawua Moab pa nawal niohora yananni
    Ruta, riy Moab de. La' lera rte'ela la'a Betlehem de, de rlernana mdududga rieik
    lawna la noha wullu-we'elli.
  som-som: Sidaasay Nimco iyo Ruud tii reer Moo'aab ee ay soddohda u ahaydba u noqdeen,
    oo waxay ka soo laabteen waddankii Moo'aab oo Beytlaxam yimaadeen markay goosashada
    shaciirku bilaabatay.
  lat-VUC: 'Venit ergo Noëmi cum Ruth Moabitide nuru sua, de terra peregrinationis
    suæ: ac reversa est in Bethlehem, quando primum hordea metebantur.'
  eng-ASVBT: 'So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with
    her, who returned out of the country of Moab: and they came to Beth-lehem in the
    beginning of barley harvest.'
  mna-mna: Ina zaala ta Naomi izem lele kizin Moap, mi ziru rwoono moori Rut timiili
    ma timar mini Betelem. Indeeŋe tana, zin Betelem kan timbot la mai ki kini bali.
  ita-1885: Naomi adunque se ne ritornò, con Rut Moabita, sua nuora, rivenendo dalle
    contrade di Moab. Ed esse arrivarono in Bet-lehem, in sul principio della ricolta
    degli orzi.
  kqc-kqc: Ye Naomi, ini Moab radini Ruth ya ota risi Moab gagani feresi Bethlehem
    ri dairiyadi, barley ini butu butu rena di medari.
  eng-LXXUP: So Naomi and Ruth the Moabitess, her daughter-in-law, returned from the
    country of Moab; and they came to Bethlehem in the beginning of barley harvest.
  eng-ULB: So Naomi and Ruth the Moabite woman, her daughter-in-law, returned from
    the country of Moab. They came to Bethlehem at the beginning of the barley harvest.
  spa-VBL: Así regresó Noemí de Moab con Rut, la moabita, su nuera. Llegaron a Belén
    al comienzo de la cosecha de cebada.
  fra-_FOB: C'est ainsi que Naomi s'en retourna avec Ruth, la Moabite, sa belle-fille,
    qui était venue de la campagne de Moab. Et elles entrèrent dans Bethléhem, au
    commencement de la moisson des orges.
  mal-mal: ഇങ്ങനെ നൊവൊമിയും മോവാബ്യസ്ത്രീയായ രൂത്ത് എന്ന മരുമകളും കൂടി മോവാബ് ദേശത്തു
    നിന്നു യവക്കൊയ്ത്തിന്റെ ആരംഭത്തിൽ ബേത്ത്-ലേഹേമിൽ എത്തി.
  urd-GVR: Jab Naomī apnī Moābī bahū ke sāth Bait-laham pahuṅchī to jau kī fasal kī
    kaṭāī shurū ho chukī thī.
  suz-BL: मोपा नाओमी नु आ चाइमी मोआबी रूथ मोआब रागी रे बेथलेहेम जाक्‍सा बाक्‍त। मेको
    बेथलेहेमम जाक्‍सानु, क्‍योव़ज मीशो बाक्‍माक्‍त।
  ita-1927: Così Naomi se ne tornò con Ruth, la Moabita, sua nuora, venuta dalle campagne
    di Moab. Esse giunsero a Bethlehem quando si cominciava a mietere l’orzo.
  ckb-ckb: ئیتر ناعۆمی و ڕائووسی مۆئابی بووکی، لە وڵاتی مۆئابەوە هاتنەوە و لە سەرەتای
    دروێنەی جۆ چوونە ناو بێت‌لەحمەوە.
  eng-BBE: So Naomi came back out of the country of Moab, and Ruth the Moabitess,
    her daughter-in-law, with her; and they came to Beth-lehem in the first days of
    the grain-cutting.
  kan-OKCV: ಹೀಗೆ ನೊವೊಮಿ ಮೋವಾಬ್ ದೇಶಸ್ಥಳಾದ ರೂತಳೆಂಬ ತನ್ನ ಸೊಸೆಯ ಸಂಗಡ ಮೋವಾಬ್ ದೇಶದಿಂದ ತಿರುಗಿಬಂದಳು.
    ಅವರು ಜವೆಗೋಧಿಯ ಸುಗ್ಗಿಯ ಕಾಲ ಪ್ರಾರಂಭವಾದಾಗ ಬೇತ್ಲೆಹೇಮಿಗೆ ತಲುಪಿದರು.
  bbb-bbb: Ijiege rena Neomi fu asae fuone Ruti bara Moabaetiko ije mesirina una are
    Beturieme ruae. Ro ve ije bu ruaeva ije e boeje ijia kariva bu bari ire vuiti
    igeki ije asevo ijia bu una ruae.
  tam-2017: இப்படி, நகோமி மோவாபியப் பெண்ணாகிய தன்னுடைய மருமகள் ரூத்தோடு மோவாப் தேசத்திலிருந்து
    திரும்பிவந்தாள்; வாற்கோதுமை அறுப்பின் துவக்கத்தில் அவர்கள் பெத்லெகேமிற்கு வந்தார்கள்.
  spa-RV-1909: Así volvió Noemi y Ruth Moabita su nuera con ella; volvió de los campos
    de Moab, y llegaron á Beth-lehem en el principio de la siega de las cebadas.
  ron-BTF: Astfel s-a întors Naomi, şi cu ea Rut moabita, nora ei, care s-a întors
    din ţara Moabului; şi au ajuns la Betleem la începutul secerişului orzului.
  eng-WEBP: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the country of Moab. They came to Bethlehem in the beginning
    of barley harvest.
  eng-FBV: This is the way that Naomi returned from Moab with Ruth, the Moabite, her
    daughter-in-law. They arrived in Bethlehem at the beginning of the barley harvest.
  nld-1939: Zo keerde Noömi in gezelschap van haar schoondochter Rut, de moabietische,
    uit de velden van Moab terug. Het was in het begin van de gersteoogst, toen ze
    te Betlehem kwamen.
  nch-BL: Huajca quej nopa Noemí huan iyex Rut ten tali Moab quicajtejque Moab huan
    tacuepilijque ipan altepet Belén. Huan ajsitoj quema pejtoyaj quipixcaj cebada.
  tfr-NTPO: Eni ga Noemí opshino tek Moab kjokyo dwayo ba pjl̈aydo Rut, Moab so l̈i
    tjok. Öötong l̈öng Belén kjokyoshko ga dwl̈a bo kjrozl̈ong dbaryo l̈i soyëba l̈öng
    kjwl̈ëe.
  vie-1934: Na-ô-mi và Ru-tơ, người Mô-áp, dâu của Na-ô-mi, từ ở xứ Mô-áp trở về là
    như vậy. Hai người đến Bết-lê-hem nhằm đầu mùa gặt lúa mạch.
  hin-CV: इस प्रकार नावोमी मोआब देश से अपनी बहू रूथ के साथ, जो मोआब की रहनेवाली थी,
    लौट आई. बेथलेहेम नगर में यह जौ की कटाई का समय था.
  spa-BES: Y volvió Noemí del país de Moab, y Rut la moabita, su nuera, con ella;
    y llegaron a Belén en los primeros días del corte de grano.
  tdx-tdx: Aa le nimpoly t’i Noomie rekets’ i Rote nte Moabe vinanto’e nindre-lia
    ama’e boak’ an-tane Moabe añe, niheo e Betlekheme ao ami’ty fifotoram-pitatahañe
    vare hordea.
  tha-KJV: ดังนั้นนาโอมีจึงกลับมา และรูธลูกสะใภ้ชาวโมอั​บก​็​กล​ับมาด้วย ผู้​กล​ับมาจากแผ่นดินโมอับ
    และเขาทั้งสองมายังเมืองเบธเลเฮมในต้นฤดู​เก​ี่ยวข้าวบาร์​เลย​์
  por-BR-2018: Assim voltou Noemi e Rute moabita sua nora com ela; voltou dos campos
    de Moabe, e chegaram a Belém no princípio da colheita das cevadas.
  bco-bco: A꞉la꞉do꞉ fa꞉la꞉dowo꞉ a꞉namio꞉, Na꞉omi e Moab a꞉la꞉ta꞉ga꞉ Ba꞉diliha꞉m amisa꞉na
    a꞉ma꞉la꞉ mio꞉. A꞉la꞉ta꞉ga꞉ Moab ga ena꞉su Lud elo꞉ e kudu mio꞉ ko꞉lo꞉ fa꞉la꞉dowo꞉.
    A꞉la꞉lo꞉ fa꞉la꞉dowo꞉ ho꞉len a꞉namio꞉, da꞉si balilo꞉ tuma꞉no꞉ elen.
  deu-ELO: Und so kehrte Noomi zurück, und Ruth, die Moabitin, ihre Schwiegertochter,
    mit ihr, welche aus den Gefilden Moabs zurückkehrte; und sie kamen nach Bethlehem
    beim Beginn der Gerstenernte.
  caa-caa: Pues entonces bꞌan numuy conda sutpa tari e Noemí tama e lugar Moab taca
    e Rut xeꞌ jax uyaribꞌ xeꞌ ajlugar Moab. Pues conda cꞌotoyobꞌ, intocto war acay
    amorojsena e cosecha tama e cebada tama e chinam era.
  eng-WYC-2018: Therefore Naomi came with Ruth of Moab, the wife of her son, from
    the land of her pilgrimage, and turned again into Bethlehem, when barley was reaped
    first. (And so Naomi came with Ruth the Moabite, her son’s wife, from the land
    where she had lived, and returned to Bethlehem with her, when the barley was first
    harvested.)
  epo-epo: Tiel Naomi revenis, kaj kun ŝi ankaŭ Rut, la Moabidino, ŝia bofilino, kiu
    revenis el la lando de Moab; kaj ili venis en Bet-Leĥemon je la komenco de la
    rikolto de hordeo.
  uig-PIN: Xundaⱪ ⱪilip Naomi bilǝn kelini Moab ⱪizi Rut Moabning sǝⱨrasidin ⱪaytip
    kǝldi; ular ikkisi Bǝyt-Lǝⱨǝmgǝ yetip kelixi bilǝn tǝng arpa ormisi baxlanƣanidi.
  beo-beo: 'Amo da bu Na:ioumi ea Moua:be sogega buhagi. Esoa: Ludi (Moua:be uda)
    amola da misi. Amola ela da bu Bedeleheme moilaiga doaga:loba, ‘bali’ ha:i manu
    gamisu eso da doaga:i dagoi ba:i.'
  tpi-OTNT: Dispela em i stori bilong Naomi i lusim kantri Moap. Em i kam bek wantaim
    Rut, dispela meri Moap, tambu bilong en. Tupela i kamap long Betlehem long taim
    bilong katim rais bali.
  hau-SA: Na’omi fa ta koma daga Mowab tare da Rut mutuniyar Mowab, surukarta, suka
    kai Betlehem a lokacin da ake fara girbin sha’ir.
  uig-LAT: Shundaq qilip Naomi bilen kélini Moab qizi Rut Moabning sehrasidin qaytip
    keldi; ular ikkisi Beyt-Lehemge yétip kélishi bilen teng arpa ormisi bashlan’ghanidi.
  nde-nde: Ngakho uNawomi wabuyela ngokunjalo eBhethilehema evela eMowabi. Wafika
    ephelekezelwa nguRuthe umalukazana wakhe waseMowabi. Bafika ngesikhathi sokuqalisa
    ukuvuna ibhali.
  ton-ton: 'Ko ia naʻe liu mai ʻa Naomi, mo Lute ko e fefine Moape, ko ʻene tama ʻi
    he fono naʻe haʻu mo ia, ʻaia naʻe haʻu mei he fonua ko Moape: pea naʻa na hoko
    ki Petelihema ʻi he kamataʻanga ʻoe ututaʻu paʻale.'
  ces-1613: A navrátila se Noémi s Rut Moábskou, nevěstou svou; navrátila se pak z
    krajiny Moábské. I přišly do Betléma, když počínali žíti ječmene.
  eng-WMB: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the country of Moab. They came to Bethlehem in the beginning
    of barley harvest.
  tam-TCV: இவ்வாறு நகோமி தன் மருமகளான மோவாபிய பெண் ரூத்துடன் மோவாபிலிருந்து பெத்லெகேமுக்குத்
    திரும்பிவந்தாள். அப்பொழுது வாற்கோதுமை அறுவடை தொடங்கியிருந்தது.
  ceb-ULB: Busa si Naomi ug si Ruth nga Moabihaon, ang iyang umagad nga babaye, mibalik
    gikan sa nasod sa Moab. Miabot sila sa Betlehem sa pagsugod sa ting- ani sa sebada.
  mkn-mkn: Itu dia pung carita waktu Naꞌomi pulang dari tana Moab deng dia pung ana
    mantu Rut, yang orang Moab tu. Dong dua sampe di Betlehem, pas deng musim koru
    jagong rote.
  pol-UBG: Wróciła więc Noemi, a z nią Rut Moabitka, jej synowa, która wróciła z krainy
    Moabu. A przyszły do Betlejem na początku żniw jęczmienia.
  agr-agr: Aatus Noemí Moab nugkanum pujau, Rut niina uchiji nuwe Moabnumia aentsu
    nawanji aajakua nujai wakitki, cebada ajakbau juutai tsawan jegamunum, Belén jegauwai.
  kyc-kyc: Pii dake Nayomi yuu Moape yaki nyepala enda aeyange Moape range doko rolo
    pyao yuu Beteleme epeyambi doko. Nakamba Beteleme epo pyaka siyambi doko yuu gii
    isa bali jingi kanda soo lyingi dokopa epeyambi.
  urd-GVU: جب نعومی اپنی موآبی بہو کے ساتھ بیت لحم پہنچی تو جَو کی فصل کی کٹائی شروع
    ہو چکی تھی۔
  eng-OEBCW: So Naomi and Ruth, her Moabite daughter-in-law, returned from Moab. They
    reached Bethlehem at the beginning of the barley harvest.
  deu-1912: Es war aber um die Zeit, daß die Gerstenernte anging, da Naemi mit ihrer
    Schwiegertochter Ruth, der Moabitin, wiederkam vom Moabiterlande gen Bethlehem.
  ntj-ntj: Nyangka tjiinya-pula Nayaminya mingkayirra Mawapalanguru pitjangu Pitjiliyamala
    tjarrpangu nyinarranytja, tjiinya palunyatjarra-ya mirrka paali katapungkula yurraranytja.
  kan-2017: ಹೀಗೆ, ನವೊಮಿಯು ಮೋವಾಬ್ಯಳಾದ ತನ್ನ ಸೊಸೆ ರೂತಳೊಡನೆ ಬೇತ್ಲೆಹೇಮಿಗೆ ಬಂದಳು. ಆಗ ಜವೆಗೋದಿಯ
    ಸುಗ್ಗಿಯು ಪ್ರಾರಂಭವಾಗಿತ್ತು.
  tgo-tgo: Iyake i woraŋgiya va ŋgoroŋga na Naomi i roiteta Mowab na i njogha Betɨlehem
    weiye Rut tɨnan Mowab. E mbaŋako iyako bali uloulo amba i wora eŋge rɨghe.
  yap-yap: Irera’ rogon ni sul Naomi u Moab ni yow Ruth, ni be’ u Moab ni leay be’
    ni fak. Ra tawgow nga Bethlehem ko ngiyal’ ni kan pignag e dum’ barley.
  hlt-MCSB: Naomi a bal vaengah Moab kho lamkah anih neh aka mael hmaih a langa Moab
    Ruth neh cangtun cangah cuek vaengah Bethlehem a pha rhoi.
  mdy-ETH: ናዖሚ ሞዓኣቤ ዓጪ ዓሲ ማዔ፥ ዒዞኮ ናኣዚ ማቾ፥ ሩኡቴና ዎላ ሞዓኣቤ ዓጫፓ ማዔሢ ዬያይዲኬ፤ ዔያታ ቤኤቴሌሄሜ ማዒ
    ሙኬ ዎዳ ዔልዓ ጮኦሪንታኣናኬ።
  kew-kew: Go remaare Naomi Moap su gimoa epena remaa yade. Rut Moap ona raapu nipuna
    ayaa ona pua nipu Betlem opopasipi. Gore rais bali ini napeyoa kereape yapi dina
    ipisipi.
  twi-ASANTE: Enti, Naomi firi Moab baeɛ a, nʼase Rut, Moabni babunu ka ne ho. Wɔduruu
    Betlehem atokotwa berɛ ahyɛaseɛ no mu.
  ipi-ipi: Lasia bali dini yapepene oto okone tewa epea-kola, Naomi bala ayane Moapa
    wanda Lutu liyamba Moapa tepa alu Beteleme tano okonena pekaiyu leapele-pia.
  bhl-bhl: Keko beli, Noomi so, ukalem kuanse min em Moaw waneng Ilut kuluse waneng
    uso, yat bi Moaw aneng fian kolewko, Betelekem abiw mutuk fian kalo talsiliw em
    sang bakate.
  eng-WEBU: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the country of Moab. They came to Bethlehem in the beginning
    of barley harvest.
  bnp-bnp: A ngava iea a nuverei ne Naomi rua e kana e Rut, ra ngatavine o Moab. Ru
    pea e Moab, ru hamule o Betlehem. Na tahuna iea e huriki ri vakatubu ni mirio
    a hania na barli.
  tgk-tgk: Инак, Ноомӣ ҳамроҳи келинаш Рут аз сарзамини Мӯоб баргашт. Ҳангоме ки онҳо
    ба шаҳри Байт-Лаҳм расиданд, мавсими дарави ҷав нав сар шуда буд.
  spa-PDDPT: Así regresó Noemí con su nuera, Rut la moabita, cuando volvió de la tierra
    de Moab. Llegaron a Belén al principio de la cosecha de la cebada.
  gun-gun: Ha'e rami py Noemi ojevy Moabe yvy gui, opi'a ra'yxykue Moabe pygua Rute
    reve. Cevada omono'õa ypy'i jave ovaẽ Belém py.
  agu-BL: Ya'stzun bantz yi pakxe'n tzaj Noemí tu Rut le ama'l cwent Moab. Yi Rut
    i' jun aj Moab. I tzun yi cyopone'n Belén, na xe't cun tzun yi je'se'n cosech
    tetz cebada.
  ilo-ULB: Nagsubli ngarud ni Naomi ken ni Ruth a Moabita a manugangna, manipud iti
    pagilian ti Moab. Simmangpetda idiay Bethlehem idi mangrugi iti panagapit iti
    sebada.
  kpg-kpg: Deenei di hai ne hanimoi Naomi i Moab, ginaua mo Ruth, di ahina o Moab,
    go di lodo o dana dama daane. Di madagoaa meemaa ne dau i Bethlehem, gei tau gai
    o nia huwa laagau ‘barley’ la dela hua dogo daamada.
  uig-ARA: شۇنداق قىلىپ نائومى بىلەن كېلىنى موئاب قىزى رۇت موئابنىڭ سەھراسىدىن قايتىپ
    كەلدى؛ ئۇلار ئىككىسى بەيت-لەھەمگە يېتىپ كېلىشى بىلەن تەڭ ئارپا ئورمىسى باشلانغانىدى.
  bsp-bsp: Tatɔkɔ tɔ Noyemi ɛnayɛfɛ sədalɛ sa Mohabu kɔ Rut wəMohabu, wəran ka wan
    kɔn. Ntɛ ŋambɛrɛ Betlɛhɛm mɔ, patɛp kəccop kətɛl ka mɛŋgbɛn mmɛ ambɔf nde atɔf
    ŋa Yisrayel mɔ.
  bps-bps: Na ani kagkah i kulê Naomi mdà di banwe Moab gagin i tewen Ruth fdu di
    Moab. Na di kasfulêla di banwe Bétléhém tabang i kaktu satu fla dnagit barli.
  tof-tof: Da Naomi ene inzan tolkomólórr Moabgabi tóba Moab kolalkotpükü, Rrut. Darrü
    alo kla, ngi barrli, ibü abüla ugón bókyanórr, i Betliem ne tonarr abzirri.
  sus-sus: Nowemi gbilen a xɔnyi na ki nɛ, a tan nun a xa di xa ginɛ Ruti Mowabaka.
    E soxi Bɛtɛlɛɛmu funden maniyɛ xaba tɛmui nɛ.
  pon-2006: Eri, iei met duwen Naomi eh pwurodo sang wehin Mohap, iangahki Rud, lihen
    Mohap men me pwoudikihda nah pwutak. Ira ahpw lel Pedleem nin tepin ahnsoun dolung
    wahntuhke parli.
  jae-jae: Naomi agêc lawao Moabo Rut sêmu sêmêŋ aŋga gamêŋ Moabŋa ŋamiŋ tau tonaŋ.
    Êsêagêc jasêô lasê Betlehem gêdêŋ taŋ lau sêkôc kôm sêjac polomŋa sa.
  ksd-ksd: Damana Naomi i ga talil kan ra gunan i ga ki na vaira tana, ma Rut ra te
    Moab, enana, dir ga varagur me; ma dir ga pot aro Beteleem ta ra turpai ta e nina
    di doko ra barli tana.
  myk-myk: Ayiwa, mu Nɔmi ni wu ja shɔ Mowabu shi shɛn Wuruti w’a kuri pa mu lee pagana
    li na na yìri Mowabu fiige ki ni. Ɔrijɛ shinma wu wo yalɔɔrɔ ti lɔduun ni p’a
    nɔ Bɛtilɛhɛmu ni.
  tur-YTC: Böylece Naomi, Moav ülkesinden dönen gelini Moavlı Rut'la birlikte geri
    döndü. Arpa hasadının başlangıcında Beytlehem'e geldiler.
  grc-BRENT: Καὶ ἐπέστρεψε Νωεμὶν καὶ Ῥοὺθ ἡ Μωαβίτις ἡ νύμφη αὐτῆς ἐπιστρέφουσαι
    ἐξ ἀγροῦ Μωάβ· αὗται δὲ παρεγενήθησαν εἰς Βηθλεὲμ ἐν ἀρχῇ θερισμοῦ κριθῶν.
  ind-AYT: Demikianlah, Naomi pulang bersama Rut, menantunya, perempuan Moab, yang
    kembali dari daerah Moab. Mereka sampai di Betlehem pada awal musim panen jelai.
  lid-lid: Nawomi uru nyanan Rut, i badih badu Mowap, ame hamon kon ta Nawomi ja.
    Uru asahan Betlehem badeh, udu bada len tiri ta akohok nyamon iri aloh bali, badu
    bilin tiri.
  nya-nya: Naomi anabwerera kuchoka ku dziko la Mowabu pamodzi ndi Rute mpongozi wake.
    Ndipo anafika ku Betelehemu nthawi yoyamba kukolola barele.
  kyg-kyg: Ani kava huꞌana Neyomiꞌe anofeloꞌamoꞌmo Movapu kotega a kanomo Lutiꞌeꞌmo
    Movapu kotegatiꞌmo eꞌana mali neꞌyaꞌmo laisigana yaꞌmo ago leꞌnigeꞌa nehatagaya
    afinaꞌmo Metelehamu taonifiꞌmo eꞌana avaꞌyi huꞌnaꞌae.
  hrv-hrv: Tako se vrati Noemi s Rutom Moapkom, snahom svojom, s Moapskih poljana.
    Stigle su u Betlehem baš kad je počela žetva ječma.
  mps-mps: Tialima, e po da te Naomigo Moap tǫ taga soali po pusali, tama Naomi aga
    Rut dali ma asali, te Moap tǫ we, aga auwa augwali si te Betlehemba sabolali,
    te bali togobo sogode sabolali.
  tpi-tpi: Dispela em i stori bilong Naomi i lusim kantri Moap. Em i kam bek wantaim
    Rut, dispela meri Moap, tambu bilong en. Tupela i kamap long Betlehem long taim
    bilong katim rais bali.
  dan-1931: Således vendte No'omi tilbage fra Moabitternes Land tillige med sin Sønnekone,
    Moabitterinden Rut, og de kom til Betlehem først på Byghøsten.
  vie-OVCB: Vậy, Na-ô-mi trở về từ Mô-áp, cùng dâu mình là Ru-tơ, một người nữ Mô-áp.
    Họ đến Bết-lê-hem đúng vào ngày đầu của mùa gặt lúa mạch.
  guj-2017: એમ નાઓમી અને તેની પુત્રવધૂ, રૂથ મોઆબણ, મોઆબ દેશથી બેથલેહેમ આવ્યાં, ત્યારે
    જવની કાપણીની મોસમ શરુ થઈ હતી.
  awx-awx: Wamu uläknga Naomitä Moap kep teke, ayinä Rulu Moap nanä täpäxät hipdu
    kukumäläkgäne. Täpduxu uwomkätanu sänggum bimä bali yang yänikayingu moyokän matäxawä,
    Betlehemu kundopgumäläk.
  pon-2006A: Eri, iei met duwen Naomi eh pwurodo sang wehin Mohap, iangahki Rud, lihen
    Mohap men me pwoudikihda nah pwutak. Ira ahpw lel Pedleem nin tepin ahnsoun dolung
    wahntuhke parli.
  por-BRBSL: Então Noemi voltou, e Ruth a moabita, sua nora, com ela, que voltou para
    fora do país de Moab. Eles vieram para Belém no início da colheita da cevada.
  eng-OEBUS: So Naomi and Ruth, her Moabite daughter-in-law, returned from Moab. They
    reached Bethlehem at the beginning of the barley harvest.
  aly-aly: Kel alakenhaym ra ayntenh. Anherrenheng-atherr Naomi-then Ruth Moab-areny-then
    ratherr Bethlehem-itwel aney-alpek. Ikwereng-arey apmer ikwer-areny-rnemel amern
    antywer parley akelp-akemel akarrelenh-anem.
  swe-swe: Så Noomi och hennes svärdotter, moabitiskan Rut, återvände från Moabs land.
    De kom till Betlehem när kornskörden startade [på våren, omkring april månad].
    [Även om vetet var mer eftertraktat än kornet, var kornet ett viktigt spannmål
    eftersom det var tåligare och växte på platser som var för torra för andra sädesslag.
    Dess tidiga skörd gjorde det till en viktig del av mattillförseln medan man väntade
    på att de andra grödorna skulle mogna. Kornskörden är årets första skörd. Den
    äger rum i april, vilket innebär att huvuddelen av Ruts berättelse sker tidigt
    på våren.]
  cth-cth: Hottelah, Moab kho hoi ka kâbang e Moab napui, a langa hoi Bethlehem kho
    vah canga tue nah a pha roi.
  twi-twi: Enti Naomi fi Moab bae a, nʼase Rut, Moabni babun ka ne ho. Woduu Betlehem
    atokotwa bere mfiase no mu.
  hlt-hlt: Naomi a bal vaengah Moab kho lamkah anih neh aka mael hmaih a langa Moab
    Ruth neh cangtun cangah cuek vaengah Bethlehem a pha rhoi.
  tbz-SIM: Mɛm̀mɛ Nɑomii nɛ̀ o cɔ̀kù Oduti Mɔɑbu ɛì kou bɛ̀ ìtɛ́mɛ̀ Mɔɑbu kɛ́tuɔkɛ
    Bɛtideɛmmu, dididɛ̀ì ketírí dìì mɔ̀nnì.
  msy-2020: Ezɨ Naomi ko an asamir guivim Rut, a Moapɨn amizim, aning Betlehemɨn izima,
    dughiar bali aghoramim oto.
  rmy-VLAKH: Кадя рисайля э Наоми, и ласа андай Моавицко пхув авиля лати бори, э Руфь
    моавитянка. Вонэ авиле андо Вифлеемо, кала авиля время тэ стидэн о ячмэно.
  dop-dop: Ɩsǝnɑ Noyomii nɑ ɩ poolu Mowɑpʋ tʋ Luuti pɑ mǝlʋɣʋ lɑpɑ tɔɣɔlɛ. Pɑ tɑlɑ
    Pɛtǝlɛhɛm tɑɑ ɩlɛ pɑ cɑɑlǝɣɩ kʋmtʋ ntɛ́.
  azb-azb: Beləliklə, Naomi Moav torpağından onunla birgə gələn gəlini Moavlı Rutla
    bərabər geri qayıtdı. Onlar Bet-Lexemə arpa biçini başlananda gəldilər.
  eng-DBY: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the fields of Moab; and they came to Bethlehem in the beginning
    of the barley-harvest.
  hin-2017: इस प्रकार नाओमी अपनी मोआबिन बहू रूत के साथ लौटी, जो मोआब देश से आई थी।
    और वे जौ कटने के आरम्भ में बैतलहम पहुँचीं।
  wol-KYG: Noonu la Nawmi jógee Mowab, ñibbsi, ànd ak Ruut, gorob Mowabeenam ba. Ñu
    agsi Betleyem, fekk ngóobum lors ma di tàmbali.
  eng-YLT: And Naomi turneth back, and Ruth the Moabitess her daughter-in-law with
    her, who hath turned back from the fields of Moab, and they have come in to Beth-Lehem
    at the commencement of barley-harvest.
  eng-WYC-2017: Therefore Naomi came with Ruth of Moab, the wife of her son, from
    the land of her pilgrimage, and turned again into Bethlehem, when barley was reaped
    first.
  eng-WMBB: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the country of Moab. They came to Bethlehem in the beginning
    of barley harvest.
  spp-spp: Lire pyiŋkanni na, Nahami a núr'a pa, mà yîri Mwabi kìni i, ná u napworoŋi
    Uruti i, u ɲyɛ Mwabi kìni shin ke. Pi tèepani Bɛtilehemu i, lir'a bɛ̂ ná sùmakwɔɔngil'e.
  urd-GVH: जब नओमी अपनी मोआबी बहू के साथ बैत-लहम पहुँची तो जौ की फ़सल की कटाई शुरू
    हो चुकी थी।
  kvg-kvg: Naomi tugu ziwap-pakha Lut, ndugu Moab ezoqam, tu namba Moab manqei gindi-ivøvem,
    atema Betliem vemiav-te vømø̄fakhaz, ta khøuwa-te ndøgo, bali vingisam viav ndø-ogitát.
    (Bali ndigu loge gigiáp. Tiqa bugug andé eketóp.)
  rug-rug: Gua tugo asa sa pinule taluarae mae te Naomi pa Moabi, turaṉia sa se Ruti
    sa barikaleqe Moabi sapu sa nana roroto. Kamo pa Betilihema sari kara pa pinodalaena
    sa totoso pakepakete tana bale.
  gaz-gaz: Kanaafuu Naaʼomiin, niitii ilma ishee Ruut Moʼaabittii wajjin yeroo garbuun
    haamamuu jalqabutti Moʼaabii gara Beetlihemitti deebite.
  fra-LSG: Ainsi revinrent du pays de Moab Naomi et sa belle-fille, Ruth la Moabite.
    Elles arrivèrent à Bethléhem au commencement de la moisson des orges.
  gnn-gnn: Yo, ŋunhiyi maṉḏa märrma' roŋiyina ŋunhimalayinydja wäŋalili ŋuriŋina liŋgu
    waluyu ŋunhi ŋatha‐gulkthunaramirriyuna, bala ŋayi Näyumi nhinanana yukurrana
    ŋunhiliyi wäŋaŋuranydja, ga ŋunhiyi mulkuru yolŋu Ruth nhinana yukurrana galkina
    nhanukala Näyumiwalana.
  yal-yal: Nba, Nowɛmi nun a mamuxun Ruti fa kii nan na ra sa keli Moyaba yamanani
    fa Bɛtɛlɛmi yi malo xaba waxatini.
  iou-iou: Eruk, manbiŋam ŋo Naomitä äbeki Rut Moap komeken nanik imaguränkaŋ Moap
    kome peŋpeŋ Betlehem yotpärareken wit madäk-madäk kadäniken ahäŋkumäno unitäŋo
    manbiŋam.
  haw-1868: Pela i hoi mai ai o Naomi, a me kana hunonawahine pu me ia, o Ruta, no
    Moaba, a hele mai no ka aina o Moaba mai; a hiki mai laua i Betelehema i ka manawa
    o ka hoiliili mua ana i ka hua bale.
  arb-NAV: وَهَكَذَا رَجَعَتْ نُعْمِي وَكَنَّتُهَا رَاعُوثُ الْمُوآبِيَّةُ مِنْ بِلادِ
    مُوآبَ، فَكَانَ وُصُولُهُمَا إِلَى بَيْتِ لَحْمٍ فِي مُسْتَهَلِّ مَوْسِمِ حَصَادِ
    الشَّعِيرِ.
  ewe-ewe: Ale Naomi kple lɔ̃xoyɔvia Rut, Moab nyɔnu la gbɔ tso Moabnyigba dzi. Wova
    ɖo Betlehem le nuŋeɣi la ƒe gɔmedzedze.
  nuy-nuy: Anubani-yumbaa wingi-waliyn anubagu, ngarra-Naomi ngi-waliyn ana-Moab-gala
    marri bagu ngu-waṉagaa ngarra-Ruth, ngarraagi a-Moab-jinyung, nga-rangan.ngarri-yung.
    Wingi-waliyn a-Bethlehem-duj. Aḏaba bagu wurru-wulguldhangi ana-maḏa, ana-barley.
    Wurru-wulguldhangi marri wurraarraaṉbini, wingi-wurrij-balu ngarrubirrngi. Marri
    warraa-bardhangi bagu warra-wurru-wurruj bagu wurru-wulguldhangi.
  eng-LEE: So did Na'omi return, and Ruth the Moabitess, her daughter-in-law, with
    her, who had returned out of the fields of Moab; and they came to Beth-lechem
    at the beginning of the barley-harvest.
  gvn-gvn: '@see-verse:RUT.001.021'
  asm-FB: এইদৰে নয়মী আৰু তেওঁৰ মোৱাবীয়া বোৱাৰীয়েক ৰূথ মোৱাব দেশৰ পৰা উভটি আহিল
    আৰু তেওঁলোকে যৱ ধান দাৱলৈ আৰম্ভ কৰা কালত বৈৎলেহেম আহি পালে।
  sus-A: نٌوٍ مِ فبِلٍن عَ شْنيِ نَ كِ نّ، عَ تَن نُن عَ شَ دِ شَ فِنّ رُتِ مٌوَبَكَ.
    عٍ سٌشِ بّتّلّيمُ قُندٍن مَنِيّ شَبَ تّمُي نّ.
  fra-SBL: Naomi s'en retourna donc, et Ruth la Moabite, sa belle-fille, avec elle,
    qui était revenue du pays de Moab. Elles arrivèrent à Bethléem au début de la
    récolte de l'orge.
  hbo-hbo: וַתָּ֣שָׁב נָעֳמִ֗י וְר֨וּת הַמֹּואֲבִיָּ֤ה כַלָּתָהּ֙ עִמָּ֔הּ הַשָּׁ֖בָה
    מִשְּׂדֵ֣י מֹואָ֑ב וְהֵ֗מָּה בָּ֚אוּ בֵּ֣ית לֶ֔חֶם בִּתְחִלַּ֖ת קְצִ֥יר שְׂעֹרִֽים׃
  yka-yka: Manjari sā miyaˈan Naˈomi tabalik magtuhut duk si Rut, eyuˈannen dende
    amban lahat Moˈab. Tekka siye si Betlehem beytu nagnaˈ pagpagani barley.
  shp-NTPO: Jaskatax Noemí, jawen baban ewa Rut moabita ainbo betan, Moab mainmeax
    Belénhain kaa iki. Jatianra ja Belénhainxon cebada tsekakin, peokanaitian nokókana
    iki.
  piu-2006: '@see-verse:RUT.001.021'
  pjt-pjt: Nyanga alatji panya Nayuminya ngura Mawapalanguṟu pitjala wirkankunytja
    mingkayi nyara palunya nguraṟa kutjutjara. Minyma nyanga paluṟu pula kuḻingka
    pitjala wirkanu ngura pala Bethlehemala ukiṟi mai uṉinypatjara kunartjirira ngaṟala
    waṉannyangka paama tjuṯangka.
  kik-kik: Nĩ ũndũ ũcio Naomi agĩcooka kuuma Moabi marĩ hamwe na Ruthu ũcio Mũmoabi,
    mũtumia wa mũriũ, magĩkinya Bethilehemu hĩndĩ ĩrĩa cairi yaambagĩrĩria kũgethwo.
  ksr-ksr: Naomi ano eŋaroya Ruut, Moab emba kanoŋ Moab mesaoŋ Betlehem taonoŋ kariti,
    kambaŋ iikanoŋ ejembanoŋ kanaiŋ padiwaa alia baali ii gawoŋgianoŋ kema borogianoŋ
    kuŋgi.
  fra-NCL: C’est ainsi que Noémi revint et, avec elle, sa belle-fille, Ruth la Moabite,
    qui était arrivée des champs de Moab. Elles arrivèrent à Bethléem au commencement
    de la moisson des orges.
  cek-AK: To pongah Naomi loe Moab prae hoi kabang a langah Ruth hoi nawnto amlaem
    hoi moe, barli cang aahhaih tue phak naah Bethlehem vangpui to a phak hoi.
  cuk-cuk: Deyob Noemí, e-bala-Rutʼmala Moab-akale, Belén-neggweburse nonimalad. Deunni,
    orosgisaar-dakleged-cebada gebe-weleded, a-ibagangi nonimalad.
  uig-CYR: Шундақ қилип Наоми билән келини Моаб қизи Рут Моабниң сәһрасидин қайтип
    кәлди; улар иккиси Бәйт-Ләһәмгә йетип келиши билән тәң арпа ормиси башланған еди.
  pma-pma: En sakien enek, Noume mea ran kantri ten out Moab ka va ris kantri ten
    out Isrel ral min ahineli Rut koa vi ahin Moab. Ka avong lurokol meteimal ten
    out Betlehem, bale men tuai en ah osen me-Isrel keil.
  tel-2017: ఆ విధంగా నయోమి, మోయాబీయురాలైన ఆమె కోడలు రూతు తిరిగి వచ్చారు. వారిద్దరూ
    బార్లీ పంట కోసే కాలం ఆరంభంలో బేత్లెహేము చేరుకున్నారు.
  hat-BSA: Konsa Naomi te retounen, epi avèk li, Ruth, Moabit la, bèlfi li ki te retounen
    soti nan peyi Moab la. Yo te vini Bethléhem nan kòmansman rekòlt lòj la.
  bxh-bxh: Itete sidohana Naomi ma lawana Luta, Mowabi Nuꞌuna yai, sa fuyoma. Fuyanna
    sa mahano mate, mahula ya fatubu Betelehem yai. Kalahe hudoꞌi hesana bali, nenena
    doha laisi, ena fuya anaho.
  emi-emi: Isaa o kiukiuna Naomi nau ghe oghi lao sio tanganuena, lalua me Rutu atala
    nge Moabi ia. Lalu ghe kasu vulila eMoabi, me lalu ghe laa rekata sio eBetlehem
    nau laghe tiuaala tani sai bali raisi.
  kos-kos: Ouinge Naomi el foloko liki acn Moab, ac Ruth, mutan Moab se talupal welul.
    Ke eltal sun acn Bethlehem, tufahna mutawauk pacl in kosrani barley in acn we.
  hbo-WLC: וַתָּ֣שָׁב נָעֳמִ֗י וְר֨וּת הַמּוֹאֲבִיָּ֤ה כַלָּתָהּ֙ עִמָּ֔הּ הַשָּׁ֖בָה
    מִשְּׂדֵ֣י מוֹאָ֑ב וְהֵ֗מָּה בָּ֚אוּ בֵּ֣ית לֶ֔חֶם בִּתְחִלַּ֖ת קְצִ֥יר שְׂעֹרִֽים׃
  ibo-ibo: Otu a ka Naomi na Rut onye Moab bụ nwunye nwa ya si laghachi nʼala Juda.
    Oge ha ji lọbata nʼobodo Betlehem bụ oge a na-amalite ịghọ ọka balị.
  ory-ory: ଏହିରୂପେ ନୟମୀ ଓ ମୋୟାବ ଦେଶରୁ ଆସିଥିବା ତାହାର ପୁତ୍ରବଧୂ ସେହି ମୋୟାବ ଦେଶୀୟା ରୂତ
    ଫେରି ଆସିଲେ; ସେମାନେ ଯବ-ଶସ୍ୟଚ୍ଛେଦନର ଆରମ୍ଭ ସମୟରେ ବେଥଲିହିମରେ ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:RUT.001.021'
  chk-chk: Iei usun Naomi a liwinto me Moap, nge Rut ewe fin Moap pwülüen nöün we
    a eti. Iwe, ra tori Petleem, lupwen fansoun resin parli a popuetä.
  ssd-ssd: Wam kube te Neomi tuku. Nu Moab kilke kusremba rugan nuŋe Rut tumba lukinaik.
    Rut nu Moabnu pino. Wit magekinaig le kilam tuku ait mbolŋge nale Betlehem pronaik.
  rop-rop: Wal lagijat na Neiyomi bin kambek brom det najawan kantri gulum Moweb garram
    det gel neim Ruth.
  ukr-1871: І вернулась Ноема, і з нею її невістка Рут, Моабитянка, що прийшла з Моабських
    полів, і прибули вони до Вефлеєма саме перед ячмінними жнивами.
  deu-1951: Es war aber am Anfang der Gerstenernte, daß Naemi mit ihrer Schwiegertochter
    Ruth, der Moabiterin, aus dem Gefilde Moab nach Bethlehem zurückkehrte.
  eng-JPS: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with her,
    who returned out of the field of Moab — and they came to Beth-lehem in the beginning
    of barley harvest.
  etr-etr: Goweda Naomi efege idia Uludile Moaba sege dïgïla obëgëla misi amoïe ado
    dialea. Ele Bedeleheme ami besela galasolo amo gala eladi gadoi ëida bali dafidi
    sagai dilo amo mi gäwila damusa nebegi besela galai.
  srp-1865: Tako doðe natrag Nojemina i s njom Ruta Moavka, snaha njezina, vrativši
    se iz zemlje Moavske; a doðoše u Vitlejem o poèetku jeèmene žetve.
  lug-lug: Bw’atyo Nawomi n’akomawo e Besirekemu, okuva mu Mowaabu ne muka mwana we
    Luusi Omumowaabu, mu kiseera eky’okukungula sayiri nga kyakatandika.
  heb-heb: ותשב נעמי ורות המואביה כלתה עמה השבה משדי מואב והמה באו בית לחם בתחלת קציר
    שערים׃
  mpp-mpp: Dameng iwa Naomi nga yengauine Ruti yeke Moabi himong hegilelu Betelehem
    taonka padi ingucne bali wewe dameng fungke-fungkeina hefalieiboc. Ruti ye ine
    Moabi alingkacni ngigac.
  ben-IRV: এই ভাবে নয়মী ফিরে আসল, তার সঙ্গে তার ছেলের স্ত্রী মোয়াবীয়া রূত মোয়াব
    দেশ থেকে আসল; যব কাটা আরম্ভ হলেই তারা বৈৎলেহমে উপস্থিত হল।
  ntu-ntu: Krlc be angidr ngr Naomi mz nzyzlu-krmle Moab nidr mz lvxbqde Rut, kc tqngi
    olvz lr Moab. Nzkaputrpqng Betleem mz zbq kc kai tzrkqngr nra nabr kc tqngi bali
    mz nzbrpe-krde. Nra bali nzkqti-txpwzle zbq tq o pwx.
  pan-pan: ਗੱਲ ਕਾਹਦੀ, ਨਾਓਮੀ ਅਤੇ ਉਸ ਦੀ ਨੂੰਹ ਮੋਆਬਣ ਰੂਥ, ਮੋਆਬ ਦੇ ਦੇਸ ਤੋਂ ਵਾਪਸ ਆਈਆਂ ਅਤੇ
    ਜੌਂ ਦੀ ਵਾਢੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬੈਤਲਹਮ ਨੂੰ ਪਹੁੰਚੀਆਂ।
  rmy-LOVARI: Кадэ Наоми болдас-пэ анда Моав пэска бораса, моавитянкаса ла Рутаса.
    Вон авилэ андо Вифлеем, кана мануш лынэ тэ кидэн ячмень.
  tkr-tkr: Məxür Naomi, Moavne cigabışeençe cene sossaka Moavğançene Rutuka sacigee
    yı'q'əlqa siyk'al. Manbı Bet-Lexemqa xhıt'a qiviyşalne gahıl qabı hiviyxhar.
  mya-JVB: ထိုသို့ မောဘ ပြည် မှ လိုက်လာ သောမောဘ ပြည်သူချွေးမ ရုသ နှင့်အတူ နောမိ သည်ပြန်
    လာ၍ ၊ မုယော စပါးကိုရိတ် စ ကာလ၌ ဗက်လင် မြို့သို့ရောက် ကြ၏။
  tte-O: Naomi ana vivilama dedeina Mowabe koina mekanakava lawana Ludi, Mowabe sinena
    edeededena bwaite. Bali kana sauga sepasepa iyatubu kabo Naomi yo lawana siyawatagili
    Bedeliema.
  tvk-tvk: Nggo sexien ak, Noume nggo kantri te hal Moab e dilomun bemei e tan te
    hal Isrel del havnahin Rut, xa be ate‑Moab. E melele xa mei lustal e metimal te
    hal Betlehem, bale mun tehe temetu e naho sa mol‑Isrel xil.
  tbg-tbg: Ho mintima kero vira muntuka qoraiquvaro Naomiva Moapi vata mini kero orurantero
    nai naaqutu Moapihainaa nahenti Rutikantiro anura. Vitanta Betarihemini baali
    mpeqaiqura hoqaramate teqare u entaraqaa oruntora.
  hmo-hmo: Inai be Naomi ese Moaba ia rakatania ena sivarai. Ia ese iena hanua korikori
    dekenai ia giroa mai, iena ravana Ruta, Moaba hahine danu. Idia ruaosi be Betelehema
    dekenai idia ginidae neganai be bali idia utua hamatamaia neganai. Bali be aniani
    ta, raisi bamona.
  urd-urd: ग़रज़ न'ओमी लौटी और उसके साथ उसकी बहू मोआबी रूत थी, जो मोआब के मुल्क से
    यहाँ आई। और वह दोनों जौ काटने के मौसम में बैतलहम में दाख़िल हुईं।
  rus-SYN: И возвратилась Ноеминь, и с нею сноха ее Руфь Моавитянка, пришедшая с полей
    Моавитских, и пришли они в Вифлеем в начале жатвы ячменя.
  rmy-SERVI: Кади рисардапэ пхуятар Моаво Нооми тай лаґа латири бори моавитянка Руфь.
    Кала вонэ авиле ды Вифлеемо, ачиле тэ стидэ ячменё.
  bqc-SIM: Lá Naomi sù ń Mↄabu bùsuo ń a nɛ́ gyaa Lutu, Mↄabu buion we. Aa kà
    Bɛtɛlɛũ gↄↄ pↄ́ wà ↄkpà naakɛkɛawaɛ.
  tcz-CHONGTHU: Hiti chun Naomi chu Moab gamma kon in amounu Moab numei khangthahcha
    chutoh ahung kile lhon tai. Amani Bethlehem ahung lhun lhon hin sakolchang at
    akipantai.
  mar-mar: याप्रमाणे नामी तिची मवाबी सून रूथ हिला घेऊन मवाब देशातून परत आली आणि त्या
    बेथलेहेम नगरात आल्या तेव्हा सातूच्या हंगामास आरंभ झाला होता.
  tcs-tcs: So Nomi i bin kambaik prom Moab ane em i bin teke dotalo blo em Rut kam
    wea em. Wen demtu bin kesem lo Betliem i bin taim po stat kate ol dem balisid
    wea dem gadanples blo de.
  qub-qub: Chaynömi Noemí cutimuran Moab nasyunpita llumchuynin Rutwan. Sebäda cosëcha
    gallariycaptinmi Belenman chayaran.
  bqp-bqp: Lákũ Naomi sù kũ Mↄabunↄ bùsuuo nàn gwe kũ a nɛ́ nanↄ Rutu, Mↄabu burio.
    Ò kà Bɛtilihamu gↄrↄ kũ ò nà nagãkɛ̃naaamɛ.
  hat-hat: Se konsa Naomi tounen soti nan peyi Moab ansanm ak bèlfi li, Rit, moun
    peyi Moab. Lè yo rive lavil Betleyèm, rekòt grenn lòj te fèk konmanse.
  eng-BSB: So Naomi returned from the land of Moab with her daughter-in-law Ruth the
    Moabitess. And they arrived in Bethlehem at the beginning of the barley harvest.
  tod-tod: Zekana Naomi ta ná-doun anzai Lute, Moaɓe nui, ti ʋaani la, ti zeɠe Moaɓe
    yooi zu. Ti zeelini Ɓɛteleyɛme, moloi nii daa ga wɔɔlezegi, naa leʋe vai lɔɔzeiɗai
    nɔ kpein.
  eng-WEBPB: So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with
    her, who returned out of the country of Moab. They came to Bethlehem in the beginning
    of barley harvest.
  kbq-kbq: E'ina higeno, Naomi'a nenofero Moabuti a' Ruti'e. Moabuti'ma Betlehemima
    ehanati na'ana, bali hoza agafa hu'za traga nehaza knafi e'na'e.
  nhe-BL: Huajca queja nopa Noemí huan iyex Rut tlen ejqui tlali Moab quicajtejque
    Moab huan mocuepque altepetl Belén. Huan ajsitoj quema pejtoyaj quipixcaj cebada.
  bus-bus: Lán Naomi sù kↄ̃n Mↄabunↄ bùsuo nàn gwe kↄ̃n a nɛ́ naↄ̃ Rutu, Mↄabu boriio.
    Aↄ̃ kà Bɛtɛlɛmu gurↄↄ kɛ̀ wà nà nagãkɛ̃naamɛ.
  gub-BL: Nezewe uzewyr Noemi Moaw ywy wi umemytaty kwer Huxi her ma'e rupi Moaw ywy
    rehe arer rupi a'e. Wahem mehe teko opo'o arozràn waiko oko pe wà. Uzypyrog ipo'o
    pà a'e 'ar mehe wà. — Xewar, i'i teko a'e arozràn pe wà.
  eng-DRA: 'So Noemi came with Ruth the Moabitess her daughter in law, from the land
